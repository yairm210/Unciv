site_name: Unciv
theme:
  name: material

  palette:
    - scheme: default
      primary: teal
      accent: amber
      toggle:
        icon: material/lightbulb
        name: Switch to light mode
    - scheme: slate
      primary: teal
      accent: amber
      toggle:
        icon: material/lightbulb-outline
        name: Switch to dark mode

  icon:
    repo: fontawesome/brands/github
    
repo_name: yairm210/unciv
repo_url: https://github.com/yairm210/unciv

