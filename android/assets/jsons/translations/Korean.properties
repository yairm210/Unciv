Welcome to the Civilopedia! = 문명 백과사전에 오신 것을 환영합니다!
Here you can find information - general help, rules, and what makes up the game world. = 게임에 관한 전반적인 도움말, 규칙, 구성에 관해 알려드립니다.
How to find information = 정보를 찾는 법
Select categories with the buttons on top of the screen. Also up there is the button to leave Civilopedia and go back to where you were before. = 화면 위쪽의 버튼을 눌러 카테고리를 선택할 수 있습니다. 또한 닫기 버튼을 눌러 문명 백과사전을 종료할 수 있습니다.
Each category has a list of entries on the left of the screen, sorted alphabetically (with few exceptions). Clicking an entry will update the center pane were you are currently reading this. = 왼쪽 화면에서 각 카테고리에 해당하는 항목을 확인할 수 있으며, 일부 예외를 제외하고 순서는 가나다순입니다. 항목을 누르면 현재 보고 계신 중앙 화면에 내용이 표시됩니다.
Lines can link to other Civilopedia entries, they are marked with a chain link symbol like this one. You can click anywhere on the line to follow the link. = 이 기호는 다른 문명 백과사전 항목과 연결되었음을 의미합니다. 이 기호가 있는 줄의 어떤 곳이든 눌러 해당 항목으로 이동할 수 있습니다.
The current category is special - all articles on general concepts are here. It is called 'Tutorials' because you can revisit these here, too. = 현재 카테고리에서는 게임의 전반적인 정보를 얻을 수 있으며 '튜토리얼' 카테고리를 눌러 확인할 수 있습니다.
What information can I find = 어떤 정보를 찾을 수 있나요?
The data shown is not dependent on your current game's situation, e.g. bonuses for the nation you are playing or difficulty modifiers will not affect the numbers. = 문명 백과사전은 현재 획득한 보너스나 난이도와 같이 여러분이 지금 플레이하는 게임의 정보를 반영하지는 않습니다.
However, it will reflect the mods you are playing! The combination of base ruleset and extension mods you select define the rules of a game, what objects exist and how they interact, and the Civilopedia mirrors these rules. = 하지만 현재 적용한 모드의 정보는 반영됩니다! 확장 모드는 기본 룰셋과 함께 게임의 규칙, 게임 요소의 종류와 상호작용을 결정하며 문명 백과사전에서 이를 확인할 수 있습니다.
If you opened the Civilopedia from the main menu, the "Ruleset" will be that of the last game you started. = 메인메뉴에서 문명 백과사전을 열었을 때의 룰셋은 마지막으로 시작한 게임 기준입니다.
Letters can select categories, and when there are multiple categories matching the same letter, you can press that repeatedly to cycle between these. = 카테고리별로 단축키를 할당할 수 있습니다. 다른 카테고리끼리 서로 겹친다면 여러번 눌러서 각 카테고리를 오갈 수 있습니다.
The arrow keys allow navigation as well - left/right for categories, up/down for entries. = 방향키로도 탐색 가능합니다. (좌우: 카테고리 전환, 상하: 개별 문서 전환)

UI Tips = UI 팁
World screen = 세계 화면
Skip all units to end a turn quickly = 모든 유닛 스킵하고 즉시 턴 종료
Right-click or long press the "Next unit" button to open a popup menu which allows to end a turn without having to cycle through all units. If some units are automated, a dedicated button is available to move them before ending the turn. = '다음 유닛' 버튼을 길게 탭 또는 우클릭하여 팝업 메뉴에서 턴 즉시 종료가 가능합니다. 자동화된 유닛이 있을 경우 턴 종료 전 따로 버튼이 생성됩니다.
Toggle notification list display = 알림 표시 변경
On the World screen, swipe the notification list to the right to temporarily hide it. Click the "Bell" button to display them again. = 세계 화면에서 알림은 오른쪽으로 스와이프하여 잠시 숨길 수 있고, 벨 버튼을 클릭하여 다시 보일 수 있습니다.
The default state for the notification list can be set in Options > Display > UI - Notifications on world screen. = 알림 표시 설정은 설정 > 화면 > UI > "세계 화면 알림 표시" 에서 가능합니다.
Entering a City Screen quickly = 빠른 도시 화면 진입
You can Right-click or long press a city button on the World screen. The result is the same as tapping it twice - once to select and move the button, again to trigger a reaction: show the City Screen (if the city is yours to inspect), or offer the foreign city info popup. = 세계 화면에서 도시 버튼을 길게 탭 또는 우클릭하여 내 도시의 도시 화면에 진입할 수 있습니다. 이는 기존의 두 번 클릭(도시선택 > 재클릭)과 동일합니다. 플레이어 소유의 도시가 아닐 경우 도시 정보 팝업이 뜹니다.
Upgrade multiple units of the same type = 동일한 유닛 여럿을 한꺼번에 업그레이드
On the World screen, select an unit that can be upgraded, then right-click or long press the "Upgrade" button to open a popup menu allowing to upgrade all units of this type at once. = 세계 화면에서 업그레이드 가능한 유닛을 선택하고 업그레이드 버튼을 길게 탭 또는 우클릭하여, 팝업 메뉴에서 동일한 종류의 유닛을 한꺼번에 업그레이드할 수 있습니다.
In the Units overview, the same upgrade menu is available by clicking the unit icon in the "Upgrade" column. When an unit is upgradeable, the icon is lit if conditions are met (enough gold and/or resources), otherwise it is dimmed. = 문명상태-유닛 탭에서도 업그레이드 열의 유닛 아이콘을 클릭하여 동일한 조작이 가능합니다. 다음 업그레이드가 그저 연구된 상태라면 아이콘은 어두운 상태이고, 업그레이드 가능한 상태(골드/자원)일 경우 밝은 녹색으로 보입니다.
Additional controls for the construction queue = 건설 대기열 관련 조작
Right-click or long press a construction item to open a popup menu with additional controls, allowing to manage production of the same item in all cities, by issuing the commands from the same City Screen. = 도시 화면 > 건설 대기열에서 길게 탭 또는 우클릭하여 여러 도시 간 조작이 가능합니다.
