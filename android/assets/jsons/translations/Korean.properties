Harald Bluetooth bids you welcome to his lands, a Viking unlike any the seas and lands have ever known! Hah, are you afraid? = 오, 새로운 도전자라니 멋지군! 나 하랄 블로탄이 자네가 우리 나라에 온 걸 환영하네!
