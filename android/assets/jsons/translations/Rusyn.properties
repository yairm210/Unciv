Pantheon and Follower beliefs apply to each city following your religion, while Founder and Enhancer beliefs only apply to the founder of a religion. = –î–æ–≥–º–∏ –ü–∞–Ω—Ç–µ–æ–Ω—É —Ç–∞ –ü–æ—Å–ª—ñ–¥–æ–≤–Ω–∏–∫–∞ –≤–ø–ª–∏–≤–∞—é—Ç—å –Ω–∞ –∫–æ–∂–Ω–µ –º—ñ—Å—Ç–æ, —â–æ —Å–ø–æ–≤—ñ–¥—É—î –≤–∞—à—É —Ä–µ–ª—ñ–≥—ñ—ó, —É —Ç–æ–π —á–∞—Å —è–∫ –¥–æ–≥–º–∏ –ó–∞—Å–Ω–æ–≤–Ω–∏–∫–∞ —Ç–∞ –î–æ–≥–º–∏-–ø–æ—Å–∏–ª—é–≤–∞—á—ñ –≤–ø–ª–∏–≤–∞—é—Ç—å –ª–∏—à–µ –Ω–∞ –∑–∞—Å–Ω–æ–≤–Ω–∏–∫–∞ —Ä–µ–ª—ñ–≥—ñ—ó.

