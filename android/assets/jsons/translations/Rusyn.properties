Both great prophets and missionaries are able to spread religion to cities when they are inside its borders, even cities of other civilizations. = –Ü –í–∏–¥–∞—Ç–Ω–∏–π –ø—Ä–æ—Ä–æ–∫, —ñ –º—ñ—Å—ñ–æ–Ω–µ—Ä, –∑–¥–∞—Ç–Ω—ñ –ø–æ—à–∏—Ä—é–≤–∞—Ç–∏ —Ä–µ–ª—ñ–≥—ñ—é –≤ –º—ñ—Å—Ç–∞, –∫–æ–ª–∏ –≤–æ–Ω–∏ –∑–Ω–∞—Ö–æ–¥—è—Ç—å—Å—è –≤ —ó—Ö–Ω—ñ—Ö –º–µ–∂–∞—Ö, –Ω–∞–≤—ñ—Ç—å —É –º—ñ—Å—Ç–∞—Ö —ñ–Ω—à–∏—Ö —Ü–∏–≤—ñ–ª—ñ–∑–∞—Ü—ñ–π.
