Greetings, noble Hiawatha, leader of the mighty Iroquois nations! Your people lived near the great and holy lake Ontario since the ancient ages, on a land that will be later known as New York city. Long ago, the five peoples of Seneca, Onondaga, Mohawks, Cayugas and Oneida became one nation, the Haudenosaunee, the Iroquois. Although not having a written language, the wise Iroquois created the Great Law of Peace, which can be considered the first established constitution. For decades, your people fought powerful enemies, such as the Huron, and then the French and English colonists. With less warriors and inferior weaponry, the Iroquois still survived and walk on the path of peace and harmony, until their way of living faded away under the crush of the newborn United States nation. = Sliem għalik, nobbli Hiawatha, mexxej tal-tribù setgħan tal-Irikwoj! Il-poplu tiegħek ilu jgħix tul ix-xtut tal-Lag t'Ontario l-kbir u sagru, fl-art li aktar tard saret magħrufa bħala l-istat ta' New York fl-Amerika ta' Fuq. Fiċ-ċpar taż-żminijiet antiki, il-ħames popli — Seneca, Onondaga, Mohawk, Cayuga, u Oneida— ingħaqdu f'nazzjon wieħed, il-Haudenosaunee, jew l-Irikwoj. Anke mingħajr l-użu tal-kitba, l-għorrief tagħna ħolqu l-“liġi kbira tal-paċi”, il-mudell għal ħafna kostituzzjonijiet, inkluża dik tal-Istati Uniti. Għal ħafna snin, il-poplu tiegħek iġġieled kontra ġnus kbar, bħall-Huron, jew kontra invażuri Franċiżi u Ingliżi. Għalkemm kienu inferjuri fin-numru u armati b'armi kompletament inadegwati meta mqabbla ma' dawk tal-invażuri, l-Irikwoj baqgħu ħajjin u rnexxew, sakemm finalment ġew megħluba mill-armata setgħana tal-Istati Uniti bikrija.
Great Sachem Hiawatha, do you hear the complaints of your people? Can you light the path leading to the ancient Iroquois union? Will your new empire shine through the ages of history? = O nobbli Hiawatha! Isma' t-talbiet tal-poplu tiegħek! Huma qed isejħulek biex tmexxihom kemm fil-paċi u kif wkoll fil-gwerra! Ibni mill-ġdid id-dar twila u għaqqad it-tribujiet kollha għal darb'oħra. Se taċċetta din l-isfida, o kap kbir? Tista' toħloq ċiviltà li tiflaħ għall-prova taż-żmien?
