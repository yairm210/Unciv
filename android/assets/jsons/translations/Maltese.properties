Mongol Terror = Terrur Mongolu
O great Temuujin, immortal leader of the mighty Mongol Empire! Your name alone was enough to make cities crumble, and the sound of the mighty Mongol cavalry to make your enemies flee! O Great Khan! Once Northern Asia united into a mighty people, producing one of the greatest armies the world has ever known, your skillful mounted archers conquered in only a few years, most of China, Eastern Asia, and even reached the gates of Europe at the West. With cunning diplomacy and brilliant warfare, you swept your enemies one after another, creating the greatest empire ever seen, reducing Roman or Greek conquests to minor achievements. = Sliem għalik, O Temuġin il-kbir, imperatur immortali tal-Imperu Mongol! Il-ponn tiegħek ikisser il-ħitan tal-bliet, u leħnek jxerred il-mibgħeda lill-għedewwa li jisimgħuh. O Kan, int għaqqadt it-tribujiet tal-gwerra tat-Tramuntana tal-Ażja, billi għamilthom il-poplu tiegħek, u ħloqt l-aktar kavallieri tal-biża' li qatt setgħet tara d-dinja! Id-diplomazija makakka tiegħek qasmet l-għedewwa, u ħalliethom dgħajfa u bla difiża quddiem l-armata Mongola glorjuża, li fi ftit snin għelbet il-maġġor parti taċ-Ċina u l-Lvant tal-Asja. U l-imperu kompla jikber, u estenda mill-Ewropa sal-Korea t'Isfel. Tassew, kien l-akbar imperu li qatt inħoloq, li ħdejh l-imperi Ruman u Grieg deheru qishom tikka.
Divine Temuujin, battles and conquests run through the veins of the Mongols. Are you ready to shatter the will of your enemies? Will your cavalry ride in the steppes once again and strike as lightning and thunder? Will your new empire shine through the ages of history? = Temuġin, in-nies tiegħek jixxennqu li jerġgħu jirkbu għall-battalja u jirbħu taħt it-tmexxija tiegħek! Se terġa' triegħed id-dinja mal-ħoss qawwi tal-kavallerija tiegħek? Tista' toħloq ċiviltà li tiflaħ għall-prova taż-żmien?
