Aloha to Kamehameha the Great, who the heavens allowed to unite your people! O great King, under your reign, the Big Island of Hawai'i became one in 1791 AD, and many other islands joined your vision of union in 1810. As the first King of Hawai'i, law and taxation systems were stabilized, and you promoted the Kanawai Mamalahoe, an edict to protect civilian people in times of war. Unification and sovereignty of all the islands continued thanks to your fair laws and deeds, even after you joined your ancestors in paradise in 1819. = Sliem u barkiet fuqek, Kameħameħa l-Kbir, magħżul mis-sema biex tgħaqqad il-poplu mbiegħed tiegħek. O sultan setgħan, int kont l-ewwel wieħed li wassalt id-dominju tiegħek sal-Gżira l-Kbira ta' Ħawajj fl-1791. Dan kien segwit mill-unifikazzjoni tal-gżejjer l-oħra kollha taħt il-bandiera tiegħek, li tlestiet fl-1810. Bħala l-ewwel sultan ta' Ħawajj, int irriorganizzajt  is-sistema legali u it-taxxa u waqqaft il-Mamalaħowe Kanawaj, editt li jipproteġi lil ġnusek f'żmien il-gwerra. Permezz tal-liġijietek u l-għemejjel setgħana tiegħek, int żgurajt li l-gżejjer komplew isaħħu l-għaqda tagħhom u jżommu s-sovranità tagħhom, anke wara mewtek fl-1819.
Wise and benevolent King, will you unite your people once again by wearing the bright mantle of the Lion of the Pacific? Will your new empire shine through the ages of history? = O sultan meraviljuż u għaref, il-poplu tiegħek jixxennaq għal saltna glorjuża u mexxej ta' kobor bla paragun! Se twieġeb is-sejħa tagħhom, u tilbes il-mant tal-Iljun tal-Paċifiku? Tista' toħloq ċiviltà li kapaċi li tiflaħ il-prova taż-żmien?
