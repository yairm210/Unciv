Great King Darius of Persia, the heaven casts its light upon you! Persian people are strong and wise, as their leader. In old ages, the great Persian king Cyrus fought back the mighty Median empire and finally destroyed the Medes in 550 BC. Cunning diplomacy and military achievements helped then to conquer the wealthy Lydia and the powerful Babylon, Cyrus' son conquering the eternal Egypt some years later. At the height of its power, the Persian Empire reached the shores of Macedonia, at the very door of the upstart Greek city-states. Persia would have prospered for centuries if Alexander of Macedon hadn't brutally destroyed the great empire in one violent strike. = Il-barka tas-sema tistrieħ fuqek, o Imperatur tant maħbub Darju tal-Persja! Inti l-mexxej ta' poplu setgħan u għaref. Fil-bidu tad-dinja, il-mexxej Persjan Ċiru il-Kbir irribella kontra l-Imperu Medjan, li għeb għalkollox fis-sena 550 QK. Permezz tad-diplomazija għaqlija u l-ħila militari tiegħu, Ċiru il-Kbir ħa taħtu l-Lidja tant fjorixxenti u l-Babilonja setgħana, u ftit snin wara ibnu Kambisi ħakem wkoll l-Eġittu kburi. Maż-żmien, il-Persjani nfirxu sal-Maċedonja tant il-bogħod, ħabbtu fuq il-bieb tal-bliet-stati Griegi bikriji. Il-Persja damet tiffjorixxi, sakemm il-wasla ta' dak Alessandru tal-Maċedonja, li qam mix-xejn, qered l-imperu glorjuż tagħna f'kampanja militari waħda bla raġuni.
King Darius, the people of Persia await, longing for its past glory and power! Persia of the Immortals must reborn, to punish its foes and rebuild the gleaming Persepolis! Will your new empire shine through the ages of history? = O Re Darju, il-poplu tiegħek qed isejjaħlek biex terġa' lura għall-jiem tal-Persja l-kbira u setgħana! L-imperu ta' ġiddek għad irid jerġa' jitqajjem biex jirrenja fuq l-għedewwa tiegħu u jirrestawra l-paċi u l-ordni fid-dinja. O re, se tweġibha dis-sejħa? Tista' toħloq ċiviltà li tiflaħ l-isfidi eterni taż-żmien?
