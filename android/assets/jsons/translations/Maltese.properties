Peace be on you! I am Darius, the great and outstanding king of kings of great Persia... but I suppose you knew that. = Insellimlek mill-qalb, u noffrilek idi b'ġenerożità bħala ħabib għażiż. Jiena Darju, is-sultan il-kbir tas-slaten tal-Persja... imma ovvjament ġa kont taf. Tibżax tikkonsultani jekk il-piż tar-responsabbiltajiet ta' ħakmitek issibu tqil ċomb.
