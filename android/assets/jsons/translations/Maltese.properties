O divine Montezuma, your people welcome you! May your magnificence inspire all living things! The mighty Aztecs were nomads until the 12th century, when they choose to settle in the mesa central, which would later be called Mexico. Wars were frequent with other tribes to control the rich land surrounding the sacred lakes of Texcoco, Xaltocan and Zampango. In some 200 years, double-sided alliances and martial prowess made of the Aztecs the dominant power in the Central American basin, forming a mighty empire stretching from sea to sea. Alas, the empire fell under the assault of foreign devils - the Spaniards and many curses they brought with them! Wars between tribes and weaponry of doom used by the invaders made the great Aztec civilization crumble in only a few decades. = Merħba, O divin Monteżuma! Ninżlu b'riverenza quddiem il-kobor tiegħek! Jalla s-smewwiet jimlewk b'kull xorta ta' barka matul ħajtek! Inti l-mexxej tal-poplu setgħan Ażteka, li mxew bħala nomadi wara li abbandunaw art twelidhom fit-tramuntana, u stabbilew ruħhom fis-seklu tnax fil-Mesa Ċentrali, fil-qalba ta' dak li aktar tard sar jissejjaħ il-Messiku. Imdawrin minn tribujiet li kienu qed jikkompetu għall-kontroll tal-artijiet għonja madwar il-lagi sagri ta' Tekskoko, Xaltokan, u Żumpango, grazzi għal alleanzi makakki u ħila militari, f'mitejn sena biss l-Aztecs iddominaw l-Amerika Ċentrali, u stabbilew ruħhom fit-tmexxija ta' imperu li kien jestendi minn oċean għal oċean. Ir-renju tagħhom eventwalment waqa' taħt l-attakk tax-xjaten barranin: l-Ispanjoli misħutin, li l-armi tagħhom, il-gwerriera tiegħek qatt ma kienu raw qabel.
O mighty King Montezuma, do you hear the call of your people seeking for revenge? Will you lead them to victory under the light of the Five Suns? Will your new empire shine through the ages of history? = O Sultan il-kbir Monteżuma! In-nies tiegħek jixxennqu għat-twelid mill-ġdid, u jridu li inti tmexxihom għall-glorja! Agħtihom il-ġid u l-poter, u ħallihom jiddominaw lir-rivali u l-għedewwa tagħhom! Se twieġeb is-sejħa, mexxej glorjuż? Tista' toħloq ċiviltà li tiflaħ għall-prova taż-żmien?
