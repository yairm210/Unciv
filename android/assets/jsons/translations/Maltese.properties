Seven Cities of Gold = Is-Sebat Ibliet tad-Deheb
Holy Isabella, envoy of God, Great Queen of Castille and León, your people celebrate you! Spain is a beautiful and ancient country, a link between Europe and Africa, one shore on the Mediterranean and the other on the mighty Atlantic Ocean. The Spanish culture had taken the best of the Christian and Muslim worlds, and was ready to dominate the world for centuries. Powerful Spanish military fleets and brave explorers found and conquered much of the New World. Exploiting a whole new continent and its riches, Spain reached a state of power few could compete with for hundreds of years. = Beata Isabella, qaddejja ta' Alla, reġina qaddisa ta' Kastilja u León, il-poplu tiegħek isellimlek u jilqgħek! Inti s-sovrana ta' Spanja, art sabiħa u antika, salib it-toroq ta' dinjiet, rabta bejn l-Ewropa u l-Afrika, waħda fuq il-Mediterran u l-oħra fuq l-Oċean Atlantiku setgħan. L-Ispanjoli huma poplu multikulturali, b'għeruq kemm fid-dinja Iżlamika kif ukoll f'dik Kristjana. Art ta' navigaturi, Spanja, bl-esploraturi tagħha, skopriet u kkonkwistat ħafna mid-Dinja l-Ġdida, u għal ħafna sekli d-deheb u l-fidda li ħatfu tawha ġid u poter kbir, u għamlu lill-Imperu Spanjol l-għira tad-dinja. 
O splendid and virtuous Isabella! By the will of the heavens, will Spain reborn to achieve its holy destiny and become a new El Dorado? Will your new empire shine through the ages of history? = O Isabella sabiħa u virtuża, se terġa' tibni l-Imperu Spanjol, u għal darb'oħra turi lid-dinja l-kobor tal-poplu tiegħek? Se terġa' tilbes il-mant ta' monarkija glorjuża u tegħleb l-għedewwa tiegħek taħt l-għajn attenta tas-sema? Is-sudditi adoranti tiegħek jistennew is-sejħa tiegħek. Tista' toħloq ċiviltà kapaċi tiflaħ għat toqol taż-żmien?
