Welcome. = Merħba.
Father Governs Children = Il-Missier li Jiggverna t-Tfal
O Great King Ramkhamhaeng, the Siamese people obey you with respect and fear! The beautiful and mysterious land of Siam is an ancient country in the heart of Southeast Asia, which was besieged by many foes, plagued by bloody war and great poverty, but eventually the smart and loyal Siamese people have endured and triumphed. Siam was a part of the Khmer Empire until the 13th century AD, before its brave people took arms and led a revolution to form the small Sukhothai kingdom. After many battles and diplomacy prowess, this tiny kingdom became a mighty empire, which would dominate South East Asia for more than a century. = O Sultan il-Kbir Ramkamħeng, il-poplu Sijamiż jobdik b'rispett u biża'! L-art sabiħa u misterjuża tas-Sijam huwa pajjiż antik fil-qalba tax-Xlokk tal-Asja, li kienet assedjata minn ħafna għedewwa, imħarbta minn gwerra mdemmija u faqar kbir, iżda eventwalment il-poplu Sijamiż intelliġenti u leali ssaportiet u rebħet. Is-Sijam kien parti mill-Imperu Kmer sas-seklu 13 WK, qabel in-nies kuraġġużi tagħna rribellaw u fasslu rivoluzzjoni biex jiffurmaw ir-renju żgħir ta' Sukotaj. Wara ħafna battalji u ħila diplomatika, dan ir-renju ċkejken sar imperu qawwi, li ddomina x-Xlokk tal-Asja għal aktar minn seklu.
Wise and powerful King Ramkhamhaeng, your people want to revive these days of glory! Can you make a new dawn break on Siam? Will your new empire shine through the ages of history? = O Re Ramkamħang għaref u qawwi, in-nies tiegħek għandhom bżonnok għal darb'oħra biex jirrestawraw il-kobor ta' qabel tagħhom! Tista' tuża għarfienek biex tipproteġi lin-nies tiegħek u tegħleb l-għedewwa tiegħek? Tista' toħloq ċiviltà li tiflaħ għall-prova taż-żmien?
