I am Temuujin, conqueror of cities and countries. Before me lie future Mongolian lands. Behind me is the only cavalry that matters. = Jiena Temuġin, ħakkiem tal-bliet u l-artijiet. Quddiemi jinfirxu l-artijiet Mongoli tal-ġejjieni. Warajja tirkeb it-tempesta. Tista' tinxteħet fit-terrur, jekk tixtieq.
