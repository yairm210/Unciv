Your continue existence is an embarrassment to all leaders everywhere! You must be destroyed! = L-eżistenza kontinwa tiegħek hija ta' mistħija għall-mexxejja l-oħra kollha tad-dinja! Se ngħinkom ħalli tieħdu dak li ħaqqkom!
