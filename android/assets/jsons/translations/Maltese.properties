The ancient fire flashing across the sky is what proclaimed that this day would come, though I had foolishly hoped for a different outcome. = In-nar qadim tas-sema ħabbar il-wasla ta' dan il-jum… avolja, sorpriżament, ttamajt f'riżultat differenti.
It is obvious now that I misjudged you and your true intentions. = Huwa ovvju: Iġġudikajt ħażin kemm lilek u kemm l-intenzjonijiet veri tiegħek.
The hard-shelled crab yields, and the lion lies down to sleep. Kanaloa comes for me now. = Il-granċ tal-qoxra iebsa ċeda, il-frieħ tal-kometa mietu. Kanaloa ġej għalija.
The ocean's tide may rise and fall, but my resolve stands steady. = Il-mewġ tal-oċean jitla' u jinżel, iżda l-ideali tiegħi jibqgħu sodi.
Aloha! Greetings and blessings upon you, friend. I am Kamehameha, Great King of this strand of islands. = Aloħa! Merħba fil-gżejjer il-kbar tal-Polineżja! Jiena Kameħameħa l-Kbir, u nistedinkom tingħaqdu maċ-ċelebrazzjoni ħdejn in-nar. Ejja, ejja niċċelebraw din il-laqgħa b'ħula mill-aqwa!
