Harald Bluetooth bids you welcome to his lands, a Viking unlike any the seas and lands have ever known! Hah, are you afraid? = Kemm hu sabiħ, sfidant ġdid! Ħerald Sinna-Blu jilqagħkom f'artijietu. Ehh... liema storja kuraġġuża se nirrakkontalek illum?
