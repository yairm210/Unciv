Wise Sejong, will you gift your people with the radiance of harmony and knowledge to dispel the darkness once again? Will your new empire shine through the ages of history? = Onorat Sejong, in-nies tiegħek iduru lejk għal darba oħra għall-gwida! Se taħtaf din l-opportunità biex iġġib l-armonija u l-fehim fost in-nies tagħna? Tista' terġa' tirrestawra r-renju tiegħek għal għoli daqshekk stordut? Tista' toħloq ċivilizzazzjoni li tiflaħ għat-test taż-żmien?
