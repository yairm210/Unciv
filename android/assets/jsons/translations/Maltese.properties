We have been consumed by the fires of hatred and rage. Enjoy your victory in this world - you shall pay a heavy price in the next! = Ġejna maħkuma min-nirien tal-mibegħda u korla. Gawdi r-rebħa tiegħek f'did-dinja - se tħallas prezz għoli f'li jmiss!
This insult shall cost you. = Dan it-tgħajjir mhix se nħallih jgħaddi.
I am Askia of the Songhai. We are a fair people - but those who cross us will find only destruction. You would do well to avoid repeating the mistakes others have made in the past. = Jiena Askia tas-Songħaj. Aħna poplu ġust, imma dawk li jmorru kontrina se jsibu biss il-ħażen. Nagħtik parir biex tevita l-istess żbalji li għamlu oħrajn fl-imgħoddi.
