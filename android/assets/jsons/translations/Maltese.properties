King Pachacuti Sapa Inca, maker of the world and ruler of Tawantinsuyu and the Inca people, your loyal subjects greet you! In the beginning, the small state of Cusco already showed the Incans were promised for greatness. They won many wars against powerful enemies, relentlessly crushing any army that dared oppose them, and forged a mighty empire stretching from Ecuador to Chile, the greatest ever seen in pre-Columbian America. Not just undaunted soldiers, Inca people were accomplished builders and artists, their magnificient and unequalled culture still fascinating the world today. = O int li toħloq mill-ġdid id-dinja, is-sudditi fidili tiegħek isellmulek, Re Paċakuti! Inti l-mexxej ta' Tawantinsuju u l-poplu Sapa Inka. Mill-istat ċkejken ta' Kużko, l-Inka urew il-potenzjal ta' ġnus kbir, billi mxew għall-gwerra kontra l-għedewwa numerużi tagħhom, qerdu l-armati tagħhom, u ħolqu imperu li jestendi mill-Ekwador saċ-Ċilì... tassew, l-akbar imperu pre-Kolombjan fl-Amerika. Aktar minn sempliċi suldati, l-Inka kienu wkoll bennejja u artisti kbar: dak li fadal mix-xogħlijiet tagħhom għadu jissorprendi u jispira llum.
O Emperor Pachacuti, honor your name of 'Earth Shaker'! Will you once again summon the power of the earth to unite all Incan people under the protection of Sapa Inca, the Son of the Sun? Will your new empire shine through the ages of history? = O Re Paċakuti, int bir-raġun imsejjaħ "Dak li Jħawwad id-Dinja"! Se ssejjaħ id-dinja biex tiġġieled maġenbek għal darb'oħra? L-armati tiegħek jistennew is-sinjal tiegħek. Se tirrestawra l-glorja tal-imperu tiegħek? Tista' toħloq ċiviltà li tiflaħ għall-prova taż-żmien?
