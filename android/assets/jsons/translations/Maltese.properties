Skal, Harald Bluetooth Gormsson, son of King Gorm of the Old and Thyra Dannebod! After crushing the armies of Norway, you achieved great construction projects all across the land of mighty Denmark. Numerous Ring Fortresses were built under your reign to protect the people from foreign invasions, but also from local quarrels. In 983 AD, you successfully repelled several waves of German settlers trying to colonize your land, and then always kept your kingdom free from any foreign pressure. = Lilek ikun l-unur u l-glorja, Ħerald Gormsson Sinna-Blu, werriet setgħan tar-Re Gorm ix-Xiħ u Tira Dannebod. Inti għelibt l-armati tan-Norveġja fil-kamp tal-battalja u lestejt il-bini ta' bosta fortizzi enormi madwar l-artijiet tiegħek biex tipproteġi lin-nies tiegħek minn invażjonijiet u tensjonijiet interni. Fid-983 WK, inti għelibt diversi mewġiet ta' invażuri mill-Ġermanja, billi saħħaħt il-fruntieri tar-renju tiegħek għal kull influwenza esterna.
As a true Viking, who knows not fear, time has come to unleash mighty armies of Northsmen to bring despair upon your enemies! By the will of the Gods, it will be either a glorious triumph or a sumptuous feast in the Valhalla! Will your new empire shine through the ages of history? = Viking setgħan, iż-żmien tal-kobor irritorna. Int imsejjaħ biex tgħolli l-poplu tiegħek u tmexxihom għal darb'oħra għall-poter u t-trijonf li xi darba kellhom! Se terġa' triegħed id-dinja mal-ħsieb biss tal-attakki tan-Norsi? Se terġa' tidwi l-għajta tal-battalja tal-Vikingi fuq l-ibħra kollha? Tista' toħloq ċivilizzazzjoni li tiflaħ għall-prova taż-żmien?
