Askia, leader of the Songhai people and greatest of all, may God watch your path towards glory! Songhai was under the rule of the mighty West African state of Mali until the middle of the 14th century. Great King Sunni Ali Ber fought for independance, and showed to all Songhai's power, by conquering territories and repelling many foes who sought to destroy the rising kingdom. Ultimately, conquest of the wealthy cities of Timbuktu and Jenne made Songhai an empire with enough economic power to survive for a century, until the empire bowed down before foes with advanced technology - muskets against spearmen. = Il-barka t'Alla, li hija l-akbar fost kulħadd, tkun fuqek, Askja, ħakkiem tal-poplu Songħaj! Għal ħafna snin, ir-renju tiegħek baqa' vassalli tan-nazzjon qawwi tal-Afrika tal-Punent tal-Mali, sakemm, f'nofs is-seklu 14, ir-Re Sunni Ali Ber irnexxielu jikseb l-indipendenza, billi ħataf territorji vasti u rrepella bosta għedewwa li ppruvaw jeqirduh. Fl-aħħar mill-aħħar, il-konkwista tal-bliet sinjuri ta' Timbuktu u Dġenne tat lill-Imperu Songħaj l-qawwa ekonomika biex jgħix għal kważi 100 sena, sakemm inqered minħabba x-xkubetterija, li kienet aktar avvanzata minn dik tal-lanza.
King Askia, your people know there's still hope, that the hour of revenge is coming. Give them wealth and power, give them mighty weapons of iron and fire, to destroy any foe, for Songhai to revive! Will your new empire shine through the ages of history? = Re Askka, in-nies tiegħek jitolbuk tmexxihom għall-glorja, tagħmilhom sinjuri u b'saħħithom, iżżommhom mgħammra b'kull arma meħtieġa biex jeqirdu kwalunkwe għadu. Tista' ssalvahom mill-qerda, O Re? Tista' toħloq ċiviltà kapaċi tiflaħ għal żmien twil?
