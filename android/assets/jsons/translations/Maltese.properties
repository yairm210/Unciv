Xi-miqa-can! Xi-miqa-can! Xi-miqa-can! (Die, die, die!) = Issa naraw jekk intomx gwerriera jew sempliċiment beżżiegħa inutli! Xi-miqa-can! Xi-miqa-can! Xi-miqa-can! (Mut, Mut, Mut!)
