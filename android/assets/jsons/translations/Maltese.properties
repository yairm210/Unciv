The Hakkapeliittas will ride again and your men will fall just at the sight of my cavalry! God with us! = Il-Ħakkapelijta jergħu jirkbu, u l-irġiel tiegħek se jaqgħu malli jaraw il-kavallerija tiegħi! Alla magħna!
Ha ha ha, captain Gars will be very glad to head out to war again. = Ħa! Il-Kaptan Gars se jkun kuntent ħafna li ħa jmur għall-gwerra fis-servizz tal-Iżvezja!
I am Sweden's king. You can take my lands, my people, my kingdom, but you will never reach the House of Vasa. = Jiena r-Re tal-Iżvezja! Tista' tieħu l-artijieti, in-niesi, is-saltnati, imma qatt ma tista' tieħu d-Dar ta' Vasa!
You actually seem sharper than what I had originally thought. = Ix-xwabel tiegħek jaqtgħu ħafna aktar milli l-ewwel ħsibt.
Stranger, welcome to the Snow King's kingdom! I am Gustavus Adolphus, member of the esteemed House of Vasa = Ħej, wiċċ ġdid fuq il-palk tad-dinja. Jiena Gustavu Adolfu, Re tal-Iżvezja u membru tad-Dar ta' Vasa. Nittama li nistgħu naħdmu flimkien bħala alleati. Strieħ fil-qorti tiegħi, jekk tixtieq.
My friend, it is my belief that this settlement can benefit both our peoples. = Sieħbi, nemmen li dan il-ftehim huwa ta' benefiċċju għat-tnejn li aħna.
Oh, welcome! = Ej, Merħba!
Oh, it is you. = Eh, hemm arak.
Nobel Prize = Premju Nobel
All hail Great King Gustavus Adolphus, founder of the Swedish Empire, and one of the most famous military tacticians. In the early 17th century, Sweden emerged as a great power in Europe under your reign, thanks to your wisdom, both in diplomacy and warfare. As king, you decided to reform Swedish laws to bring economic stability and prosperity to your people. Your allies, and also your enemies, called you the 'Lion of the North', witnessing your modern vision of warfare, and the prowess of your armies on the battlefield. As you triumphed in the Thirty Years' War, your name will be forever remembered as one of history's greatest generals. = Kull ġieħ lir-Re straordinarju Gustavu Adolfu, fundatur tal-Imperu Żvediż u kaptan setgħi tat-tattiċi militari. Permezz tal-għerf tiegħek fuq il-kamp tal-battalja u fil-politika, matul ir-renju tiegħek waqqaft l-Iżvezja bħala waħda mill-akbar potenzi tal-Ewropa. Bħala re, bdejt sensiela ta' riformi interni li żguraw l-istabbiltà ekonomika u l-prosperità ta' niesek. Bħala ġeneral, ksibt ir-reputazzjoni tal-"Iljun tat-Tramuntana", billi stagħġibt lill-kmandanti militari madwar id-dinja bl-innovazzjonijiet għaqlin tiegħek. Ir-rebħa tiegħek fil-Gwerra tat-Tletin Sena żgurat postek fost iċ-ċirku magħżul tal-aqwa mexxejja tal-istorja.
O noble King, will you lend your leadership and brilliant ideas to Sweden once again, to conceive strategies never seen before? Will your new empire shine through the ages of history? = O sultan nobbli, il-poplu jixxennaq għat-tmexxija mdawwla tiegħek u jafdak biex tirrestawra s-saltna tagħhom għall-glorja ta' qabilha. Se tfassal strateġiji ġodda, billi tmexxi b'kuraġġ l-armati tiegħek għar-rebħa fil-battalja? Tista' toħloq ċiviltà li tiflaħ għall-prova taż-żmien?
