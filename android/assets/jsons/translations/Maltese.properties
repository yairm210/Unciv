Tell me, do you all know how numerous my armies, elephants and the gdadons are? No? Today, you shall find out! = Għidli, taf kemm huma kbar l-armati tiegħi, kemm huma kbar l-iljunfanti tiegħi, u kemm huma numerużi l-gdadoni tiegħi? Le? Mela naqra oħra tkun taf!
Fate is against you. You earned the animosity of Carthage in your exploration. Your days are numbered. = Jekk ridt l-ostilità ta' Kartaġni, allura ksibtha; imma kun af li d-destin huwa kontrik, ma tantx għandek żmien x'taħli.
The fates became to hate me. This is it? You wouldn't destroy us so without their help. = Wara li lqajt tant ħlejjaq ħajjin f'dari, il-mewt issa hija l-mistiedna milqugħa tiegħi. Agħtini difna ta' alla vera, li fjammitha se jilgħabu fuq ix-xatt il-baħar, jiżfnu fir-ritmu mal-kwiekeb tas-sema. U meta finalment inkun nista' nistrieħ taħt l-art, irrid nibqa' mfakkra meta n-nar u t-tbatija jibla' lil Kartaġni maħbuba tiegħi.
You aren't meeting my expectations. You can do so much better. = Qed tiddiżappuntani. Tista' tagħmel ħafna aħjar minn hekk.
The Phoenicians welcome you to this most pleasant kingdom. I am Dido, the queen of Carthage and all that belongs to it. = Għażiż barrani, il-Feniċi jilqgħuk fil-portijiet imkennija tal-ġens sabiħ tagħhom. Jiena Didu, il-vjaġġatriċi ta' Tir, reġina ta' Kartaġni u l-kolonji kollha tagħha, għalkemm ħafna jafuni bħala Elissa.
I just had the marvelous idea, and I think you'll appreciate it too. = Għandi idea għal ftehim tajjeb ħafna. Nispera li tolqtok.
What is it now? = Xi trid issa?
Phoenician Heritage = Wirt Feniċi
Greetings to you, revered Queen Dido, ruler of the legendary kingdom of Carthage. The great poet Virgil related your great history, how your husband Acerbas was murdered by your own brother, King Pygmalion of Tyre, to steal the treasures of your family that were rightfully yours. But you endured his pressure until you and your compatriots decided to flee and sail for new lands. The gods led you to the shores of North Africa, and with cunning diplomacy, you expanded the territory of your new home, and laid the basis for the future kingdom of Carthage. = Sliem u barkiet lilek, Reġina Didu onorata, fundatriċi tas-saltna leġġendarja ta' Kartaġni. Kif jirrakkonta l-poeta l-kbir Virgil, żewġek Sikajus inqatel minn ħuh stess, ir-Re Pigmaljon ta' Tir, li wara pprova jaħtaf it-teżori li kienu tiegħek bi dritt. Billi beża' li ma jieqaf minn xejn biex jaħtaf ġid daqshekk kbir, int bqajt sejjer mal-kompatrijotti tiegħek lejn xtut oħra. Meta wasalt fuq ix-xtut tal-Afrika ta' Fuq, qbiżt sultan lokali billi qtajt ġilda ta' barri f'strixxi u assigurajt biċċa art kbira biżżejjed biex tibni dar il-ġdida tiegħek, Kartaġni, il-kapitali futura tal-imperu.
Clever and proud Dido, the storm is coming and your people look for a shelter under your wise and powerful protection. Can you create a new and radiant Carthage able to cleave the darkness? Will your new empire shine through the ages of history? = Didu, makakka u kurjuża, id-dinja tixxennaq għal mexxej li l-ħsib għaqlija u brillanti tiegħu tista' tipproteġiha mit-tempesta tal-ġejjieni. Tista' tmexxi lin-nies tiegħek fil-ħolqien ta' saltna ġdida qawwija ta' Kartaġni? Tista' tifforma ċiviltà kapaċi tiflaħ għall-prova taż-żmien?
