O Great Sultan Suleiman, may the God bless you! You are revered for your power, wealth and generosity, and you truly deserves to be called the 'Magnificent'! The Ottoman Empire was born in Bithynia, starting as a small country in Eastern Anatolia in 12th century, then expanded to west into Anatolia. Over the next century, your people vanquished the empire of Byzantium, annexing Turkey and the Balkans, and smartly assimilating all wonders and knowledge of the Byzantine civilization. In the mid 15th century, the Ottomans added Constantinople to their empire, establishing a strategic link between Europe and the Middle East. The Empire would continue to expand for centuries reaching North Africa, Middle East and Eastern Europe at its height, but brutally disappeared in the chaos of the first world war, in early 20th century. = Is-sema jbierkek, o Imperatur kbir Suleiman! Il-qawwa, il-ġid u l-ġenerożità tiegħek jistagħġbu lid-dinja! Int bir-raġun imsejjaħ "il-Magnifiku"! L-imperu tiegħek beda fis-seklu 12 fil-Bitinja, pajjiż żgħir fl-Anatolja tal-Lvant. Billi ħa vantaġġ mit-tnaqqis tas-Sultanat Selġuk kbir ta' Rum, ir-Re Osman I tal-Bitinja kibret lejn l-Anatolja tal-Punent. Fis-seklu ta' wara, is-suldati tiegħek qerdu l-Imperu Biżantin, u ħadu postom fit-Turkija u mbagħad fil-Balkani. F'nofs is-seklu 15, l-Ottomani rebħu lil Kostantinopli, u kisbu l-kontroll tar-rabta strateġika bejn l-Ewropa u l-Lvant Nofsani. L-imperu ta' ġnusek kompla jespandi għal sekli sħaħ, u fl-aqwa tiegħu laħaq ukoll il-kontroll tal-Afrika ta' Fuq, il-Lvant Nofsani u l-Ewropa tal-Lvant.
Mighty Caliph, your people ask you to build again the Empire, to the level of power and glory it once achieved, and beyond! Will you revive the Ottoman golden age? Will your new empire shine through the ages of history? = Sulejman setgħan, isma' leħen il-poplu tiegħek! Irrestawra l-imperu tiegħek għall-qawwa u l-glorja ta' qabel, u d-dinja terġa' tħares lejk b'għaġeb u ammirazzjoni. Se tlaħħaq mal-isfida, imperatur kbir? Tista' toħloq ċiviltà li tiflaħ għall-prova tal-ħin?
