Now darling, tantrums are most unbecoming. I shall have to teach you a lesson. = Naħseb li wasal iż-żmien li turi l-kuluri veri tiegħek miegħi. Se jkun skambju pjaċevoli, jekk nista' nsejjaħlu hekk; kun ċert li int lestejt għalih.
Like a child playing with toys you are. My people will never love you, nor suffer this indignation gracefully. = Int bħal tifel li jaf biss kif jarmi ġugarell qadim. In-nies tiegħi qatt mhu se jħobbuk, u lanqas mhu se jaċċettaw dan l-għajb bi grazzja.
My, isn't this a pleasant surprise - what may I call you, oh mysterious stranger? I am Theodora, beloved of Byzantium. = Eh, xi sorpriża pjaċevoli! Kif nista' nsejjaħlek, barrani misterjuż? Jiena Tejodora, l-Imperatriċi maħbuba ta' Biżantju.
I have heard that you adept at certain kinds of ... interactions. Show me. = Smajt li int tajjeb f'ċerti tipi ta'... negozju. Urihomli, jekk jogħġbok.
