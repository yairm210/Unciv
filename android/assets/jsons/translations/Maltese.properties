If I am to be honest, I tire of those pointless charades. Why don't we settle our disputes on the field of battle, like true men? Perhaps the skalds will sing of your valor... or mine! = Onestament, għajjejt minn dan blasensaġni. Għaliex ma nsolvux it-tilwim tagħna fuq il-kamp tal-battalja bħalma jagħmlu l-irġiel veri? Forsi l-iskaldi jkantaw għanjiet tal-kuraġġ tiegħek... jew tiegħi.
Ahahah! You seem to show some skills of a true Viking! Too bad that I'll probably kill you! = Illalu! Donnok qed turi l-ħiliet ta' Viking veru! Kważi jiddispjaċini li qridt lil xi ħadd bħalek!
Loki must have stood by you, for a common man alone could not have defeated me... Oh well! I will join the einherjar in Valhalla and feast, while you toil away here. = Loki żgur għenek, għax raġel sempliċi qatt ma seta' jegħlibni. Xorta waħda, żmien Ragnarok spiċċa. Gawdi ż-żmien li fadallek biex tgħix. Nistenna l-wasla tiegħek f'Asgard.
