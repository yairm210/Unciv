You are in the presence of Attila, scourge of Rome. Do not let hubris be your downfall as well. = Inti tinsab fil-preżenza ta' Attila, bin Mundżik, Re tal-Unni, u l-flaġell ta' Ruma. Oqgħod attent li ma tindaħalx f'affarijieti, inkella dak li hu tiegħek malajr jispiċċa f'idi.
This is better than you deserve, but let it not be said that I am an unfair man. = Aħjar minn dak li jistħoqqlok, imma toqgħodx tgħid li jien raġel inġust.
Good day to you. = Il-ġurnata t-tajba, ġellied.
Scourge of God = Flaġell t'Alla
Great Attila, mighty warrior and leader of the Hunnic empire, your men bow down before you. During the 5th century, you and your brother Bleda have conquered many lands, forged a mighty empire and commanded the most powerful and frightening force of antiquity. You inspired fear to the Roman Emperors themselves, who called you 'Flagellum Dei', the 'Scourge of God', as you took kingdom after kingdom in the Balkans, invaded Eastern Roman Empire, into Gaul and Northern Italy, and planned to conquer Rome itself. Your empire didn't survive long after your death, but your name and your legend have, for millenia to come. = L-irġiel tiegħek isellmulek b'kburija, Attila l-kbir, gwerrier kburi u ħakkiem tal-Imperu Unniku. Flimkien ma' ħuk Bleda, int kabbart id-dominju tiegħek biex tagħmel il-poplu tiegħek l-aktar qawwijin u tal-biża' tal-ħames seklu. Int ġibt l-Imperu Ruman tal-Lvant għar-rieda tiegħek u kkonkwistajt, wieħed wara l-ieħor, ir-renji li jmissu mad-Danubju u n-Nisava. Bħala l-ħakkiem suprem tal-Unni, int mexxejt l-armati tiegħek madwar l-Ewropa lejn il-Gallja, bil-għan li testendi l-influwenza diġà kbirissima tiegħek sal-Atlantiku. Il-mewt qabel iż-żmienek wasslet għad-diżintegrazzjoni u l-firda rapida tal-Imperu Unniku, iżda ismek u l-għemilek ħallew impressjoni dejjiema u huma destinati li jispiraw lill-poplu tiegħek għal dejjem.
Fearsome General, your mighty hordes are at your command, waiting to crush your foes once again and to conquer all the riches the world has to offer! Will your new empire shine through the ages of history? = Ġeneral tant tal-biża', niesek qed jitolbuk toħloq imperu Unniku ġdid, tant magnifiku li l-memorja ta' dak ta' qabel tidher qisha l-ħolma minsija ta' ħames sekondi. Se twieġeb is-sejħa u terġa' tikseb il-kobor u l-glorja tant ġustifikata tiegħek? Sod fis-sarġ, se tmexxi l-armati tiegħek għar-rebħa? Tista' toħloq ċiviltà li tiflaħ għall-prova taż-żmien?
