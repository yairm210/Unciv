#################### Lines from Global Tutorials ####################

Welcome to Unciv!\nBecause this is a complex game, there are basic tasks to help familiarize you with the game.\nThese are completely optional, and you're welcome to explore the game on your own! = Merħba f'Unciv!\nMinħabba li din hija logħba kumplessa, hemm xi xogħol bażiku biex jgħinek tiffamiljarizza ruħek mal-logħba.\nDawn huma kompletament fakulattiv, u int mistieden tesplora l-logħba waħdek!

Welcome to Unciv! = Merħba għal Unciv!
Because this is a complex game, there are some tutorials to help familiarize you with it. These can be disabled in the Options -> Display menu, but please hang on if you're new here! = Peress li din hija logħba kumplessa, hemm xi tutorjali biex jgħinuk tiffamiljarizza ruħek magħha. Dawn jistgħu jiġu diżattivati ​​fl-Għażliet -> fil-menù tal-Wiri, imma jekk jogħġbok ibqa' magħna jekk int ġdid fjamant!
Your first mission is to found your capital city. This is actually an important task because your capital city will probably be your most prosperous. Many game bonuses apply only to your capital city, and it will be the center of your empire. = L-ewwel missjoni tiegħek hi li twaqqaf il-belt kapitali tiegħek. Din hi kompitu importantissimu għax il-belt kapitali tiegħek probabbilment se tkun l-aktar waħda prospera għalik, għax ħafna bonusi tal-logħob japplikaw biss għall-belt kapitali tiegħek, u se tkun iċ-ċentru tal-imperu tiegħek.
How do you know a city location is appropriate? Luckily, the game has already chosen a good location for you. You can settle in this place, or maybe move a turn to found on a Hill (for Production and defence) or next to a Mountain (to gain access to the Observatory building later on). = Imma kif tkun taf li hu post tajjeb? Fortunatament, il-logħba diġà għażlet post tajjeb għalik. Tista' toqgħod f'dan il-post, jew forsi ddur dawra biex twaqqafha fuq Għolja (għall-Produzzjoni u d-difiża) jew ħdejn Muntanja (biex tikseb aċċess għall-bini tal-Osservatorju aktar tard).
You'll likely want more cities later on. For these cities, you must go and find a good place. Looking for and founding on or near Luxury resources is a good rule of thumb. = X'aktarx imma, 'il quddiem tkun trid aktar bliet. Għal dawn l-ibliet, trid tfittexilhom post tajjeb. Bħala naqra t'għajnuna, li tfittex u tibni fuq jew qrib riżorsiż lussużi hija regola ġenerali tajba.
Luxury resources are tiles that have things like Gems, Cotton, or Silk (indicated by a yellow background of the resource icon). These resources make your civilization happy. You should also keep an eye out for resources needed to build units, such as Iron. Cities cannot be built within 3 tiles of existing cities, which is another thing to keep in mind! = Ir-riżorsi lussużi huma dawk il-madumiet li fihom affarijiet bħal Ġawhar, Qoton, jew Ħarir (indikati bi sfond isfar). Dawn ir-riżorsi jġibu magħhom il-kuntentizza. Għandek ukoll toqgħod attent għar-riżorsi meħtieġa biex tibni unitajiet, bħall-Ħadid. Belt ma tistax tinbena sa 3 madum 'il bogħod ta' bliet oħra, li hija ħaġa oħra li għandek tiftakar!
Cities will house Citizens, which can work tiles up to 3 tiles away from the city. This means you don’t have to settle cities right on or next to good tiles. Let’s say, for example, that you want access to some Iron – but the resource is in a desert area. You don’t have to settle your city in the desert. You can settle a few tiles away in more prosperous lands. Your city will grow and eventually gain access to the resource. You only need to settle right on top of resources if you need them immediately. = L-ibliet fihom ir-Raħħala, li jistgħu jħaddmu il-madum sa 3 madumiet 'il bogħod mill-belt. Jiġifieri m'għandekx għalfejn titfa' belt eżatt fuq jew ħdejn maduma tajba. Ejja ngħidu li trid ġġib naqra Ħadid, imma r-riżorsa tinsab f'deżert. M'għandekx għalfejn titfa' l-belt tiegħek fid-deżert. Tista' titfagħha ftit madum 'il bogħod f'artijiet aktar tajba. Il-belt tiegħek se tikber u mbagħad tikseb l-aċċess għar-riżors. Jekk trid, tista' taqbad u tagħmel belt eżatt fuq ir-riżors jekk tridu mal-ewwel.
The first thing coming out of your city depends on the strategy you want to follow, but the 'classic' build order is to build first two Scouts, then a Shrine, and three Settlers, and adopt Tradition, to explore the map quickly (Scouts ignore terrain cost), and to get an early Pantheon (if you're playing with religion enabled). = L-ewwel ħaġa li tagħmel beltek tiddependi mill-istrateġija li trid tagħmel, iżda l-ordni 'klassika' hi li l-ewwel tibni żewġ Skawts, imbagħad Maqjem, u tliet Kolonisti, u tadotta t-Tradizzjoni, biex tesplora l-mappa malajr (għax l-Iskawts jinjoraw l-ispiża tat-terren), u biex tikseb Panteon mal-ewwel (jekk xegħelt ir-reliġjon).
But feel free to experiment with your own build orders! = Imma jekk trid tista' tagħmel li trid u tkewwes int!

In your first couple of turns, you will have very little options, but as your civilization grows, so do the number of things requiring your attention. = Fl-ewwel dawriet tiegħek, ftit li xejn ikollok għażliet, imma meta tibda tkabbar iċ-ċiviltà tiegħek, jiżdied ukoll in-numru t'affarijiet li trid tagħti kashom.

Culture and Policies = Kultura u Politika
Each turn, the culture you gain from all your cities is added to your Civilization's culture.\nWhen you have enough culture, you may pick a Social Policy, each one giving you a certain bonus. = Kull dawra, il-kultura li tikseb mill-bliet kollha tiegħek tiżdied mal-kultura taċ-Ċiviltà tiegħek.\nMeta jkollok biżżejjed kultura, tista' tagħżel Politika, li kull waħda tagħtik ċertu bonusi.
The policies are organized into branches, with each branch providing a bonus ability when all policies in the branch have been adopted. = Il-politiki huma organizzati f'fergħat, u kull fergħa tipprovdi bonus meta l-politiki kollha fil-fergħa jkunu ġew adottati.
With each policy adopted, and with each city built,\n  the cost of adopting another policy rises - so choose wisely! = Ma' kull politika adottata, u ma' kull belt mibnija, l-ispiża tal-adozzjoni ta' politika oħra tiżdied - għalhekk agħżel sew!

City Expansion = It-Tkabbir tal-Belt
Once a city has gathered enough Culture, it will expand into a neighboring tile.\nYou have no control over the tile it will expand into, but tiles with resources and higher yields are prioritized. = Ladarba belt tkun ġabret biżżejjed Kultura, tespandi f'maduma fil-qrib.\nM'għandekx kontroll fuq il-maduma li tespandi fiha, iżda l-madum b'riżorsi u ħsad ogħla jingħata prijorità ikbar.
Each additional tile will require more culture, but generally your first cities will eventually expand to a wide tile range. = Kull maduma ġdida teħtieġ aktar kultura, iżda ġeneralment l-ewwel bliet tiegħek eventwalment jespandu għal firxa kbira ta' madum.
Although your city will keep expanding forever, your citizens can only work 3 tiles away from city center.\nThis should be taken into account when placing new cities. = Għalkemm il-belt tiegħek se tibqa' tespandi għal dejjem, ir-raħħala tiegħek jistgħu jaħdmu biss 3 madum 'il bogħod miċ-ċentru tal-belt.\nDan għandu jitqies meta jitqiegħdu bliet ġodda.

Food is the resource fundamental to your Cities', and as a result Nation's, population and health. = L-ikel huwa r-riżors fundamentali għall-Bliet tiegħek, u ħabba f'hekk, għall-popolazzjoni u għas-saħħa ta' Ġensek.
Every Citizen in each City consumes Food per turn. Any left over is considered Growth and is stored in the City Center. Once enough accumulates, the City Grows and a new Citizen is added. = Kull Raħħal f'kull Belt jieħu Ikel kull dawra. Kwalunkwe fdal jitqies bħala Tkabbir u jinħażen fil-Belt. Meta jkollok biżżejjed, il-Belt tikber u jiżdied Raħħal ġdid.
Initially your main source of Food is the City Center itself and working a surrounding tile with a Citizen. You can increase how much is generated by gaining more Citizens to work more tiles, improving the tiles so that they yield more Food, and eventually Buildings and Policies. = Fil-bidu, is-sors ewlieni tiegħek ta' Ikel huwa l-Belt innifsu u billi taħdem maduma tal-madwar b'Raħħal. Tista' żżid l-ħsad billi tikseb aktar Raħħala biex jaħdmu aktar madum, ittejjeb il-madum ħalli jagħtuk aktar Ikel, u eventwalment Bini u Politiki.
Since a city's number of Citizens, or Population, determines how many tiles a City can work, Food is often the most important Resource. = Peress li n-numru ta' Raħħala f'belt, il-Popolazzjoni, kemm tista' tħaddem madum, l-Ikel ħafna drabi huwa l-aktar Riżors importanti.

Production is the resource that lets a City Center build new things. = Il-Produzzjoni hija r-riżors li tħalli l-Belt tibni affarijiet ġodda.
This can be new Buildings that are added to the City Center, or new Units that can go out across the World Map to advance your Nation's goals. = Dan jista' jkun Bini ġdid li jiżdied fil-Belt, jew Unitajiet ġodda li jistgħu joħorġu madwar il-Mappa tad-Dinja biex javvanzaw l-għanijiet ta' ġnusek.
Everything you can build has a Production Cost. Every turn each City generates a certain amount of Production and puts it towards whatever is at the top of the Build Queue. Once the total cost is collected, the Building or Unit is built! = Kull ħaġa li tista' tibni għandha Spiża tal-Produzzjoni. Kull dawra, kull Belt tiġġenera ċertu ammont ta' Produzzjoni u tpoġġiha lejn dak kollu li jkun fil-bidu tal-Kju tal-Bini. Meta tinġabar l-ispiża totali, il-Bini jew l-Unità tinbena!
Any excess Production after something is built is overflowed to the next thing the City builds. Up to it's total Production Cost. = Il-Produzzjoni żejda wara li tinbena xi ħaġa tingħata għall-ħaġa li jmiss li tibni l-Belt, għall-Ispiża totali tal-Produzzjoni tagħha.
Since this determines how quickly you can build more stuff, your Nation's Production Capacity is crucial to it's advancement and survival. = Peress li dan jiddetermina l-għaġġla li joħorġu l-affarijiet, allura l-Kapaċità tal-Produzzjoni tal-Ġens tiegħek hija kruċjali għall-avvanz u l-għajxien tiegħu.

⍾Science is the resource that unlocks new and exciting Technologies for your Nation. = ⍾Ix-Xjenza hija r-riżors li tiftaħlek Teknoloġiji ġodda u eċitanti għal Ġnusek.
Once you've Founded your Capital, you'll be prompted to Pick a Technology to Research. = Meta twaqqaf il-Kapitali, tingħata għażla ta' liem Teknoloġija trid tirriċerka.
Every Technology costs an amount of ⍾Science. Every turn the ⍾Science your Nation produces is paid towards Researching your chosen Technology. = Kull Teknoloġija tiswa ċerta ammont ta' ⍾Xjenza. Kull dawra
Once a Technology has it's cost fully paid, you unlock the benefits for your Nation! This could be new Units, Buildings, or other advantages. Any surplus will overflow into the next Technology you pick to Research. = Meta tħallset l-ispiża ta' Teknoloġija, tiftaħ il-benefiċċji għal Ġnusek! Dawn jistgħu jkunu Unitajiet, Bini, jew vantaġġi oħra ġodda. Kwalunkwe Teknoloġija żejda se tmur għar-Riċerka li tagħżel warajha.
Researching a Technology in the next Era will advance you into that Era and trigger a notification to other Nations about how amazing you are! = Ir-riċerka ta' Teknoloġija fl-Epoka li jmiss se tmexxik għall-dik l-Epoka u tibgħat notifika lil Ġnus oħra dwar kemm int tal-ġenn!
Since new Technologies tend to give access to better Units, Buildings, and even unlock powerful new Policies, staying ahead of the competition is one of the best ways to secure your Victory! = Peress li t-Teknoloġiji l-ġodda għandhom it-tendenza li jagħtuk Unitajiet, Bini aħjar, u saħansitra tiftaħ Politiki ġodda qawwija, li tibqa' pass 'il quddiem mill-kompetizzjoni huwa wieħed mill-aħjar modi biex tiżgura r-Rebħa tiegħek!

Ah Gold. The Universal Medium of Exchange. Everyone loves Gold! They say it can't buy Happiness, but nuclear submarines are almost as good. = Id-deheb. Il-medju universali tat-tpartit tant maħbub. Min ma jħobbux! Il-qawl Inġliż jgħidilna li ma tistax iġġib il-kuntentizza, imma naħseb sottomarini nukleari joqorbu daqxejn għaliha.
You can earn more Gold from Tiles, Resources, Improvements, and eventually Buildings, Specialists, and Trade Routes. Ancient Ruins, meeting new City-States, and Pillaging are also great sources of Gold. During a Golden Age every Tile that already yields Gold will yield an additional Gold! = Tista' taqla' d-Deheb mill-Madum, Riżorsi, Titjiba u wara ftit Bini, Speċjalisti u Rotot. Fdalijiet Anktiki, laqgħat ma' Bliet-Stati u t-Tixrik ukoll jagħtuk daqxejn Deheb. Tinsiex, waqt Età tad-Deheb, kull maduma li ġa tagħti d-Deheb se tagħtik waħda oħra!
Gold is how you pay for Building Maintenance, Transportation Upkeep, and Unit Upkeep. If you run out of Gold, first you'll receive penalties to your ⍾Science production, then eventually your Units will start Disbanding as you can't pay their upkeep. = Id-Deheb huwa kif tħallas għall-Manutenzjoni tal-Bini, tat-Trasport u tal-Unitajiet. Jekk tispiċċalek id-Deheb, l-ewwel tirċievi pieni għall-produzzjoni tax-⍾Xjenza tiegħek, imbagħad eventwalment l-Unitajiet tiegħek jibdew Jiġġarrfu peress li ma tistax tħallas il-manutenzjoni tagħhom
Gold can be used to Buy Buildings and Units, helping bring up a new City or quickly build an Army. It can also buy Tiles to add to your City. It's also used to Upgrade your units from their older, obsolete forms to new, stronger versions. And investing it into a Research Agreement is a great way to convert it into ⍾Science. = Id-deheb jista' jintuża biex jixtri Bini u Unitajiet, u b'hekk tgħinek biex toħloq Belt ġdida jew tibni Armata ta' malajr. Bih tista' wkoll tixtri Madum biex iżżid mal-Belt tiegħek. Jintuża wkoll biex ittejjeb l-unitajiet tiegħek mill-forom antiki u skaduti tagħhom għal verżjonijiet ġodda u isħaħ. U l-investiment tiegħu fi Ftehim ta' Riċerka huwa mod tajjeb ħafna biex teqilbu f'⍾Xjenza.
Gold is also very valuable in Diplomacy. You can directly Gift Gold to City-States to gain their favor. Use it to balance a Trade Deal with other Nations. Or demand every last drop after a successful war and your enemy sues for peace. = Id-deheb huwa wkoll ta' valur kbir fid-Diplomazija. Tista' tagħti d-Deheb direttament lill-Bliet-Stati biex tikseb il-favur tagħhom. Użah biex tibbilanċja Ftehim Kummerċjali ma' Ġnus oħra. Jew ħudilhom kollox wara gwerra li rbaħt u l-għadu tiegħek xorta waħda jaċċetta l-paċi.
Ironically, some may consider Gold to be one of the less important Resources. But it's flexible nature and importance to keep your Nation running makes it a precious thing to pay attention to. After all, everyone loves Gold. = Ironikament, xi wħud jistgħu jqisu d-Deheb bħala wieħed mir-Riżorsi l-inqas importanti. Iżda n-natura flessibbli tiegħu u l-importanza li żżomm Ġensek għaddej jagħmluha ħaġa prezzjuża li għandek tagħti kasha. Wara kollox, kulħadd iħobb id-Deheb.
Not to be confused with the Resource of the same name, Gold Ore = Titħawwadx mar-riżors tal-istess isem, il-Mineral tad-Deheb
See also: Trade Route = Ara wkoll: Rotot
See also: Golden Age = Ara wkoll: Età tad-Deheb
See also: Research Agreements = Ara wkoll: Ftehim tar-Riċerka

As cities grow in size and influence, you have to deal with a happiness mechanic that is no longer tied to each individual city.\nInstead, your entire empire shares the same level of satisfaction.\nAs your cities grow in population you’ll find that it is more and more difficult to keep your empire happy. = Hekk kif il-bliet jikbru fid-daqs u l-influwenza, ikollok tkampa mal-ferħ, li issa m'għadux marbut ma' kull belt individwali.\nMinflok, l-imperu kollu tiegħek għandu l-istess livell ta' sodisfazzjon.\nHekk kif blietek jikbru fil-popolazzjoni, issib li huwa dejjem aktar diffiċli li żżomm l-imperu tiegħek kuntent.
In addition, you can’t even build any city improvements that increase happiness until you’ve done the appropriate research.\nIf your empire’s happiness ever goes below zero the growth rate of your cities will be hurt.\nIf your empire becomes severely unhappy (as indicated by the smiley-face icon at the top of the interface)\n  your armies will have a big penalty slapped on to their overall combat effectiveness. = Barra minn hekk, lanqas biss tista' tibni xi titjib f'belt li jżid il-ferħ sakemm ma tkunx għamilt ir-riċerka xierqa.\nJekk il-ferħ tal-imperu tiegħek jinżel taħt iż-żero, ir-rata ta' tkabbir tal-bliet tiegħek se jkun affettwat.\nJekk l-imperu tiegħek isir skuntentissimu (li jintwera bil-wiċċ fin-naħa ta' fuq tal-iskrin)\n l-armati tiegħek se jkollhom piena kbira fuq l-effettività ġenerali tal-ġlied tagħhom.
This means that it is very difficult to expand quickly in Unciv.\nIt isn’t impossible, but as a new player you probably shouldn't do it.\nSo what should you do? Chill out, scout, and improve the land that you do have by building Workers.\nOnly build new cities once you have found a spot that you believe is appropriate. = Jiġifieri huwa diffiċli ħafna li tespandi malajr f'Unciv.\nMhux impossibbli, imma bħala plejer ġdid probabbilment m'għandekx tagħmel dan.\nAllura x'għandek tagħmel? Irrilassa, fittex, u ttejjeb l-art li għandek billi tibni Ħaddiema.\nIbni bliet ġodda biss jekk sibt post li temmen li huwa xieraq.

Unhappiness = Skuntentizza
It seems that your citizens are unhappy!\nWhile unhappy, your civilization will suffer many detrimental effects, increasing in severity as unhappiness gets higher. = Ir-Raħħala tiegħek mhumiex kuntenti!\nMeta niesek mhumiex kuntenti, iċ-ċiviltà tiegħek se tbati minn ħafna effetti ħżiena, li jsiru agħar jekk l-iskuntentizza tikber.
Unhappiness has two main causes: Population and cities.\n  Each city causes 3 unhappiness, and each population, 1 = L-iskuntentizza għandha żewġ kawżi ewlenin: Il-popolazzjoni u l-ibliet.\n Kull belt tagħtik 3 punti ta' skuntentizza, u kull popolazzjoni, 1
There are 2 main ways to combat unhappiness:\n  by building happiness buildings for your population\n  or by having improved luxury resources within your borders. = Hemm żewġ modi ewlenin li jħalluk tiġġieled kontra l-iskuntentizza:\n billi tibni bini tal-kuntentizza għall-popolazzjoni tiegħek\n jew billi jkollok riżorsi lussużi mtejba fl-art tiegħek.

You have entered a Golden Age!\nGolden age points are accumulated each turn by the total happiness \n  of your civilization\nWhen in a golden age, culture and production generation increases +20%,\n  and every tile already providing at least one gold will provide an extra gold. = Dħalt f'Età tad-Deheb!\nIl-punti tal-età tad-deheb jakkumulaw kull dawra mill-ammont ta' ferħ \n taċ-ċiviltà tiegħek\nMeta tkun f'età tad-deheb, il-kultura u l-ġenerazzjoni tal-produzzjoni jiżdiedu b'+20%,\n u kull maduma li diġà tipprovdi mill-inqas deheb wieħed se tipprovdi deheb oħra.

Roads and Railroads = Toroq u Ferroviji
Roads reduce the Movement Points required to move between two tiles connected by Roads. = It-toroq inaqqsu l-Punti ta' Moviment meħtieġa biex tiċċaqlaq bejn żewġ madumiet maqgħudin b'Triq.
Railroads improve this reduction even more! = Ferroviji jnaqqsuhom iktar u iktar!
This greatly improves the speed you can get Units around the map. = Dan ifisser li tista' tmexxi l-Unitajiet ħafna iktar malajr bihom.
Until you research the technology that removes it, Roads do not cross Rivers = Sakemm li tirriċerka it-teknoloġijia li tneħħiha, ma tistax tibni Toroq li jaqsmu l-Imxajjar.
Connecting your cities to the capital by Roads and/or Railroads will generate Gold via the Trade Route. = Meta tgħaqqad belt mal-kapitali tiegħek b'Triq u/jew Ferrovija, se tibda taqla' d-Deheb mir-Rotta
However, since each Road and Railroad have a Maintenance Cost, it may be more economical to wait until the cities grow and only place where needed. = Imma minħabba li kull Ferrovija u Triq għandha Manutenzjoni, tiġik irħas jekk tistenna l-ibliet jikbru waħidhom u tibnihom fil-veru bżonn.

Trade Route = Rotot
Connecting your cities to the capital by Roads and/or Railroads will generate Gold via the Trade Route. You earn more Gold the more Population the City and your Capital has. = Meta tgħaqqad belt mal-kapitali tiegħek b'Triq u/jew Ferrovija, se tibda taqla' d-Deheb mir-Rotta, u ġġib iktar Deheb skont kemm hemm Popolazzjoni fil-Belt u l-Kapitali.
Note that each road costs 1 Gold Maintenance per turn, and each Railroad costs 2 Gold, so it may be more economical to wait until the cities grow! = Ftakar li kull Triq tiswik Deheba waħda il-dawra, u kull Ferrovija tiswa 2, allura jaqbillek tistenna l-ibliet jikbru!
Railroads connecting a city to the Capital also provide a 25% Production Boost to the City, but not the Capital. = Ferroviji li jaqdu Belt mal-Kapitali jagħtu wkoll spinta ta' 25% għall-Produzzjoni għall-Belt, imma mhux għall-Kapitali. 
Trade Routes are also connected over Water via certain buildings like the Harbor. As long as there is a chain that can reach the Capital, there's a Trade Route. Look for this symbol in Yellow below the City Name to mean you have an active Trade Route to your Capital. = Ir-Rotot huma wkoll maqgħudin fuq l-Ilma permezz ta' bini bħal mhuma l-Port. Sakemm ikun hemm katina li tista' tilħaq il-Kapitali, tista' toħloq Rotta. Fittex is-simbolu l-Isfar taħt l-Isem tal-Belt. Jekk hemm waħda, għandek Rotta mixgħula għall-Kapitali tiegħek.
Trade Routes can get broken either by Blockades or by Removing/Pillaging the connecting Road/Railroad chain. = Ir-Rotot jistgħu jinkissru jew permezz ta' Imblokki, jew billi titneħħa/tixxarrak il-katina tat-Triq/Ferrovija li tgħaqqadhom.
See also City Blockade = Ara wkoll: Imblokk tal-Belt

Once you’ve settled 3-4 cities and build universities, you’re probably already 100 to 150 turns into the game.\nNow is a good time to start thinking about how, exactly, you want to win – if you haven’t already. = Meta waqqaft xi 3-4 ibliet u bnejt xi universitajiet, wisq probabbli diġà wasalt fil-100 jew 150 dawra.\nIssa huwa ħin tajjeb biex tibda taħseb dwar kif għandek aptit tirbaħ - jekk għadek ma ħsibtx fuqha.
There are four ways to win in Unciv. They are:\n - Cultural Victory: Complete 5 Social Policy Trees and build the Utopia Project\n - Domination Victory: Conquer the original capital of all other Major civs\n - Science Victory: Be the first to construct a Spaceship\n - Diplomatic Victory: Build the United Nations and win the vote = Hemm erba' modi kif tirbaħ f'Unciv. Dawn huma:\n - Rebħa Kulturali: Lesti il-5 Fergħat fil-Politika u ibni l-Proġett Utopja\n - Rebħa Dominattiva: Aħkem il-kapitali oriġinali taċ-Ċiviltajiet Maġġuri kollha\n - Rebħa Xjentifika: Kun l-ewwel wieħed li tibni Vettura Spazjali\n - Rebħa Diplomatika: Waqqaf il-Ġnus Maqgħuda u irbaħ il-vot diplomatiku.
So to sum it up, these are the basics of Unciv – Found a prosperous first city, expand slowly to manage happiness, and set yourself up for the victory condition you wish to pursue.\nObviously, there is much more to it than that, but it is important not to jump into the deep end before you know how to swim. = Mela biex naqtgħuha fil-qosor, dawn huma l-prinċipji t'Unciv - Waqqaf Kapitali b’saħħitha, kabbar artek bil-mod il-mod biex iżżomm niesek ferħana, u ħejji lilek innifsek għall-kundizzjoni tar-rebħa li tixtieq tagħmel.\nOvvjament, hemm ħafna aktar fiha, iżda huwa importanti li ma tgħaġġilx u tagħmel falza stikka għax li ma tafx x'qed tagħmel.

Enemy City = Bliet tal-Għedewwa
Cities can be conquered by reducing their health to 1, and entering the city with a melee unit.\nSince cities heal each turn, it is best to attack with ranged units and use your melee units to defend them until the city has been defeated! = L-ibliet jistgħu jinħakmu billi tnaqqas is-saħħa tagħhom għal 1, u tidħol fil-belt b'unità qarraba.\nPeress li l-ibliet ifiequ ma' kull dawra, jaqbillek tattakka b'unitajiet tal-bogħod u mbagħad tuża unitajiet qarraba biex tiddefendihom sakemm il-belt tingħeleb!

Luxury Resource = Riżorsi Lussużi
Luxury resources within your domain and with their specific improvement are connected to your trade network.\nEach unique Luxury resource you have adds 5 happiness to your civilization, but extra resources of the same type don't add anything, so use them for trading with other civilizations! = Ir-riżorsi lussużi f'artek u bit-titjib speċifiku tagħhom jingħaqdu man-netwerk kummerċjali tiegħek.\nKull riżors lussuż uniku li għandek iżid 5 punti ta' ferħ liċ-ċiviltà tiegħek, iżda riżorsi żejda tal-istess tip ma jżidu xejn. Allura tista' tużhom għall-kummerċ ma' ċiviltajiet oħra!

Strategic Resource = Riżorsi Strateġiċi
Strategic resources within your domain and with their specific improvement are connected to your trade network.\nStrategic resources allow you to train units and construct buildings that require those specific resources, for example the Horseman requires Horses. = Ir-riżorsi strateġiċi f'artek t-titjib speċifiku tagħhom jingħaqdu man-netwerk kummerċjali tiegħek.\nIr-riżorsi strateġiċi jħalluk tħarreġ unitajiet u tibni bini li jridu dawk ir-riżorsi. Pereżempju, il-Lebbiet jeħtieġ Żwiemel.
Unlike Luxury Resources, each Strategic Resource on the map provides more than one of that resource.\nThe top bar keeps count of how many unused strategic resources you own.\nA full drilldown of resources is available in the Resources tab in the Overview screen. = Id-differenza bejnhom u Riżorsi Lussużi hi li kull Riżorsa Strateġika fuq il-mappa tipprovdi aktar minn waħda ta' dik ir-riżorsa.\nIl-biċċa ta' fuq iżomm kont ta' kemm għandek riżorsi strateġiċi mhux użati.\nDeskrizzjoni sħiħa tar-riżorsi hija disponibbli fit-tab tar-Riżorsi fl-iskrin tal-Ħarsa Ġenerali.

The city can no longer put up any resistance!\nHowever, to conquer it, you must enter the city with a melee unit = Il-belt ma tistax tirreżisti iktar!\nImma biex tirbaħha, għandek bżonn tidħol fil-belt b'unità qarrieba.

After Conquering = Wara l-Konkwista
When conquering a city, you can choose to liberate, annex, puppet, or raze the city. = Meta taħkem belt, tista' tagħżel li teħlisha, teħodha għalik, tagħmilha pupazz, jew teqridha.
\nLiberating the city will return it to its original owner, giving you a massive diplomatic boost with them!\n\nAnnexing the city will give you full control over it, but also increase the citizens' unhappiness to 2x!\nThis can be mitigated by building a courthouse in the city, returning the citizen's unhappiness to normal.\n\nPuppeting the city will mean that you have no control on the city's production.\nThe city will not increase your tech or policy cost.\nA puppeted city can be annexed at any time, but annexed cities cannot be returned to a puppeted state!\n\nRazing the city will lower its population by 1 each turn until the city is destroyed!\nYou cannot raze a city that is either the starting capital of a civilization or the holy city of a religion. = \nJekk teħles il-belt, tagħtik spinta diplomatika enormi magħhom!\n\nJekk taħkem il-belt, għandek kontroll sħiħ fuqha, iżda jirdoppjalek l-iskuntentizza tar-raħħala!\nDan jista' jiġi mnaqqas billi tibni qorti fil-belt, u b'hekk l-iskuntentizza tar-raħħala terġa' lura għan-normal.\n\nLi tagħmel il-belt pupazz tfisser li ma jkollok l-ebda kontroll fuq il-produzzjoni tal-belt.\nIl-belt mhux se żżidlek l-ispiża tat-teknoloġija jew tal-politika tiegħek.\nTista' tannessa belt pupazzata x'ħin trid, iżda l-bliet annessi ma jistgħux jerġgħu jsiru pupazzi!\n\nJekk teqred il-belt, il-popolazzjoni tagħha titbaxxa b'1 kull dawra sakemm il-belt tinqered!\nMa tistax teqred belt li hija jew il-kapitali tal-bidu ta' ċiviltà jew il-belt mqaddsa ta' reliġjon.

You have encountered a barbarian unit!\nBarbarians attack everyone indiscriminately, so don't let your \n  civilian units go near them, and be careful of your scout! = Iltqajt m'unità tal-barbari!\nIl-barbari jattakkaw lil kulħadd, allura tħallix l-unitajiet ċivili tiegħek jersqu lejhom, u oqgħod attent għax malajr jeqred l-iskawt tiegħek!

You have encountered another civilization!\nOther civilizations start out peaceful, and you can trade with them,\n  but they may choose to declare war on you later on = Iltqajt ma' ċiviltà oħra!\nĊiviltajiet oħra jibdew ħemdin, u tista' tinnegozja magħhom,\n imma jistgħu jagħżlu li jiddikjaraw gwerra fuqek aktar tard!

Injured Units = Unitajiet Imweġġa'
Injured units deal less damage, but recover after turns that they have been inactive.\nUnits heal 10 health per turn in enemy territory or neutral land,\n  20 inside your territory and 25 in your cities. = Unitajiet imweġġa' jagħmlu inqas ħsara, iżda jfiequ f'dawriet li ma jagħmlu xejn.\nL-unitajiet ifiequ 10 punti tas-saħħa kull dawra fit-territorju tal-għadu jew f'art newtrali,\n 20 ġewwa t-territorju tiegħek u 25 fl-ibliet tiegħek.

Workers = Ħaddiema
Workers are vital to your cities' growth, since only they can construct improvements on tiles.\nImprovements raise the yield of your tiles, allowing your city to produce more and grow faster while working the same amount of tiles! = Il-ħaddiema huma importantissimi għat-tkabbir tal-ibliet tiegħek, għax huma biss jistgħu jtejjbu il-madum tiegħek.\nIt-titjib iżid il-ħsad tal-madum tiegħek, u b'hekk il-belt tiegħek tkun tista' tagħtik aktar u tikber aktar malajr waqt li tħaddem l-istess ammont ta' madum!

Embarking = L-Imbarkazzjoni
Once a certain tech is researched, your land units can embark, allowing them to traverse water tiles.\nEntering or leaving water takes the entire turn. = Meta irriċerkajt ċertu teknoloġija, l-unitajiet tal-art tiegħek jistgħu jimbarkaw, u b'hekk ikunu jistgħu jaqsmu l-madum tal-ilma.\nId-dħul jew il-ħruġ mill-ilma jieħodilhom d-dawra kollha.
Units are defenseless while embarked (cannot use modifiers), and have a fixed Defending Strength based on your tech Era, so be careful!\nRanged Units can't attack, Melee Units have a Strength penalty, and all have limited vision. = L-unitajiet ma jkollhomx difiża waqt li jkunu imbarkati (ma jistgħux jużaw modifikaturi), u għandhom Qawwa Difensiva fissa bbażata fuq l-Era tat-teknoloġija tiegħek, jiġifieri oqgħod attent!\nL-unitajiet mill-bogħod ma jistgħux jattakkaw, l-unitajiet qarraba għandhom pieni fuq il-Qawwa, u kollha jaraw inqas il-bogħod.

Idle Units = Unitajiet Wieqfa
Clicking 'Next unit' moves to the next idle unit in the queue (as listed in Overview -> Units). After issuing an order to an unit, if 'Auto Unit Cycle' in Options -> Gameplay is enabled, you will automatically select the next idle unit. = Meta tagħfas fuq 'L-unità li jmiss' tmur għall-unità li jmiss wieqfa fil-kju (kif tidher f'Ħarsa Ġenerali -> Unitajiet). Wara li tagħti ordni lill-unità, jekk 'Iċċikkla  l-Unitajiet Awtomatikament' f'Għażliet -> Logħba tkun mixgħula, awtomatikament tagħżel l-unità li jmiss wieqfa.
If you don't want to move a unit this turn, you can skip it by clicking 'Next unit' again, or command the unit to 'Skip turn'. = Jekk ma tridx tiċċaqlaq unità f'did-dawra, tista' taqbiżha billi terġa’ tagħfas fuq 'l-Unità li jmiss', jew tgħid l-unità biex t'Aqbeż id-dawra'.
If you want to disable the 'Next unit' feature entirely, you can toggle it in Options -> Gameplay -> Check for idle units. = Jekk trid titfi l-għażla 'l-Unità li jmiss' għalkollox, tista' tixgħela f'Għażliet -> Logħba -> Iċċekkja għal unitajiet wieqfa.
If you'd rather 'Next unit' cycle the units and not mark them as Done, you can change it in the Options -> Gameplay menu. = Jekk tippreferi li 'l-Unità li jmiss' tiċċikla l-unitajiet u ma timmarkahomx bħala Lesti, tista' tbiddilha fil-menu Għażliet -> Logħba.
You can also cycle through the idle units using the left and right triangles on the Unit Table in the lower left of the screen. Or by default using the Cycle button next to the 'Next Unit' button. = Tista' wkoll tiċċikla bejn l-unitajiet wieqfa billi tuża t-trijangoli tax-xellug u tal-lemin fuq it-Tabella tal-Unitajiet fin-naħa t'isfel tax-xellug tal-iskrin. Jew awtomatikament billi tuża l-buttuna Ċiklu ħdejn il-buttuna 'l-Unità li Jmiss'.

Contact Me = Ikkuntatjani
Hi there! If you've played this far, you've probably seen that the game is currently incomplete.\n Unciv is meant to be open-source and free, forever.\n That means no ads or any other nonsense. = Bonġu! Jekk lgħabt s'hawn, wisq probabli rajt li l-logħba bħalissa mhix lesta.\n Unciv ġiet imwaqqfa biex tkun open-source u bla ħlas, għal dejjem.\n Dan ifisser li m'hemmx reklami jew xi blasensaġni ieħor.
What motivates me to keep working on it, \n  besides the fact I think it's amazingly cool that I can,\n  is the support from the players - you guys are the best! = Dak li jagħtini l-ħila biex nibqa' naħdem fuq dil-logħba, minbarra l-fatt li naħseb li huwa tassew tal-għaġeb li nista', huwa l-appoġġ tal-plejers - intom l-aqwa!
Every rating and review that I get puts a smile on my face =)\n  So contact me! Send me an email, review, Github issue\n  or mail pigeon, and let's figure out how to make the game \n  even more awesome!\n(Contact info is in the Play Store) = Kull karrateristika u riċensjoni li tagħtuni tferraħni tassew =)\n Allura ikkuntattjani! Ibgħatli ittr-e, riċensjoni, jew kwistjoni fuq Github\n jew ibgħatli ittra bil-ħamiema, u ejja niskopru kif nagħmlu l-logħba \n aktar u aktar sabiħa!\n(L-informazzjoni kollu tinsab fil-Play Store)

Pillaging = Tixrik
Military units can pillage improvements, which heals them 25 health and ruins the improvement.\nThe tile can still be worked, but advantages from the improvement - stat bonuses and resources - will be lost.\nWorkers can repair these improvements, which takes less time than building the improvement from scratch.\nPillaging certain improvements will result in your units looting gold from the improvement. = L-unitajiet militari jistgħu jxarrku t-titjib, li tfejjaqilhom 25 saħħa u tħassar it-titjiba.\nIl-maduma xorta jista' titħaddem, iżda l-vantaġġi mit-titjib - bonusi tal-istatistika u r-riżorsi - jintilfu.\nIl-ħaddiema jistgħu jsewwu dawn it-titjiba, li jieħu inqas ħin milli tibni t-titjib mill-ġdid.\nIt-tixrik ta' ċertu titjib jistgħu jagħtu daqxejn deheb lill-unitajiet tiegħek.

Experience = L-Esperjenza
Units that enter combat gain experience, which can then be used on promotions for that unit.\nUnits gain more experience when in Melee combat than Ranged, and more when attacking than when defending. = Unitajiet li jidħlu fil-ġlied jingħataw esperjenza, li mbagħad tista' tintuża għall-promozzjonijiet għal dik l-unità.\nL-unitajiet jiksbu aktar esperjenza meta jkunu f’ġlied qarrieb milli fil-ġlied mill-bogħod, u aktar meta jattakkaw milli meta jiddefendu.
Units can only gain up to 30 XP from Barbarian units - meaning up to 2 promotions. After that, Barbarian units will provide no experience. = L-unitajiet jistgħu jiksbu biss sa 30 XP minn unitajiet Barbari - jiġifieri sa 2 promozzjonijiet. Wara, l-unitajiet Barbari ma jistgħux jagħtuk esperjenza.

Combat = Taqbid
Unit and cities are worn down by combat, which is affected by a number of different values.\nEach unit has a certain 'base' combat value, which can be improved by certain conditions, promotions and locations. = L-unitajiet u l-ibliet jitmermru bit-taqbidiet, li jinbidel skont numru ta' valuri differenti.\nKull unità għandha ċertu valur ta' taqbid 'bażiku', li jista' jitjieb b'ċerti kundizzjonijiet, promozzjonijiet u postijiet.
Units use the 'Strength' value as the base combat value when melee attacking and when defending.\nWhen using a ranged attack, they will the use the 'Ranged Strength' value instead. = L-unitajiet jużaw il-valur tas-'Saħħa' bħala l-valur bażi tat-taqbid meta jagħmlu attakk qarrab u meta jiddefendu.\nMeta jattakkaw mill-bogħod, jużaw il-valur tas-'Saħħa mill-Bogħod' minflok.
Ranged attacks can be done from a distance, dependent on the 'Range' value of the unit.\nWhile melee attacks allow the defender to damage the attacker in retaliation, ranged attacks do not. = Attakki mill-bogħod jistgħu jsiru mill-bogħod (Ovvja), skont il-valur tal-'Raġġ' tal-unità.\nFilwaqt li l-attakki qarraba jippermettu lid-difensur jagħmel ħsara lill-attakkant bħala ritaljazzjoni, l-attakki mill-bogħod ma jagħmlux hekk.

Embassies = Ambaxxati
Establishing an embassy in other players' Capital city shows the location of their Capital, likewise other players who establish an embassy in your Capital can see location of your Capital. = It-twaqqif t'ambaxxata fil-Kapitali ta' plejers oħra turik fejn tinsab il-Kapitali tagħhom, imma plejers oħra li jwaqqfu ambaxxata fil-Belt Kapitali tiegħek jistgħu wkoll jaraw il-post tal-Kapitali tiegħek.
Embassies thus allow Spies to be placed in another players' Capital City if Espionage is enabled. = Għalhekk, l-ambaxxati jħallu l-Ispjuni jitqiegħdu fil-Kapitali ta' plejer ieħor jekk xegħelt l-Ispjunaġġ.
Mutual embassies are required to allow trading open borders and to sign Research Agreement and Defensive Pact. = Tridu tiftħu ambaxxati fiż-żewġ naħat biex tistgħu tiftħu l-fruntieri tagħkom u tiffirmaw Ftehim ta' Riċerka u Patt Difensiv.
Declaring war on another player or denouncing them will remove embassies from both players' Capitals. You will have to re-establish them to use their effect. = Jekk tiddikjara gwerra fuq plejer ieħor jew tiddenunzjhom, tneħħi l-ambaxxati mill-Kapitali taż-żewġ plejers. Ikollok terġa' twaqqafhom biex tuża l-effett tagħhom.
Re-establishing an embasy after denounciation from either side becomes available next turn, while re-establishing them when at war requires peacy treaty. = Meta terġa' twaqqaf ambaxxata wara denunzja minn kull wieħed minn naħat, tista' terġa' twaqqafhom fid-dawra li jmiss, filwaqt biex terġa' twaqqafhom meta tkunu fi gwerra jirrikjedi trattat ta' paċi minn qabel.
Be cautious when accepting embassy from other players because they can spy on your capital, or worse may start planning to attack you. = Oqgħod attent meta taċċetta ambaxxata mingħand plejers oħra għax jistgħu jnemmsu il-kapitali tiegħek, jew agħar, jistgħu jibdew jippjanaw l-attakk fuqek.
Embassies are available using the Gods and Kings ruleset. = L-Ambaxxata jistgħu jinxtegħlu meta tilgħab bir-regolamenti t'Allat u Rejiet

Open Borders from other player and vice versa allow units to freely pass through their territory. = Il-Fruntieri Miftuħa tfisser li kemm il-plejer l-ieħor u int jistgħu jmexxu l-unitajiet fit-territorju tal-ieħor meta jridu.
They also let Missionaries to enter other players' territory without suffering attrition. = Iħallu ukoll lill-Missjunarji jidħlu fit-territorju ta' plejers oħra mingħajr ma jsofru l-attrizzjoni.
Open Borders expire depending on game speed and are canceled upon Declaration of War, the closure however takes effect only after war ends and need to be traded again. = Il-Fruntieri Miftuħa jiskadu skont il-veloċità tal-logħba u ma' Dikjarazzjoni ta' Gwerra jitħassru, imma l-għeluq tagħha sseħħ biss wara li tintemm il-gwerra u jeħtieġ li terġa' tagħmilha.
You gain diplomatic boost with other AI player if you both have Open Borders to each other = Tikseb spinta diplomatika ma' plejer ieħor bl-IA jekk it-tnejn li intom għandkom Fruntieri Miftuħa ma' xulxin.
Be cautious when giving Open Borders because other player may settle a City near your lands in an area you are planning to use, they may also use your territory to attack your friends or City State allies. = Oqgħod attent meta tagħti Fruntieri Miftuħa, għax plejer ieħor jista' jwaqqaf Belt ħdejn l-artijiet tiegħek f'żona li qed tippjana li tuża, u jista' wkoll juża t-territorju tiegħek biex jattakka lil sħabek jew lill-Bliet-Stati msieħba tiegħek.
When playing with the Gods and Kings ruleset mutual embassies need to be established before Open Borders can be traded. = Meta tilgħab bir-regolamenti tal-Allat u Rejiet, tridu twaqqfu ambaxxati fiż-żewġ naħat qabel ma tkunu tistgħu tinnegozjaw għal Fruntieri Miftuħa.
See also: Embassies = Ara wkoll: Ambaxxati

Research Agreements = Ftehim tar-Riċerka
In Research Agreements, you and another civilization decide to jointly research technology.\nAt the end of the agreement, you will both receive a 'lump sum' of ⍾Science, which will go towards one of your unresearched technologies. = Fil-Ftehimiet ta' Riċerka, int u ċiviltà oħra tiddeċiedu li tirriċerkaw teknoloġija flimkien.\nFi tmiem il-ftehim, it-tnejn li intom tirċievu 'koċċ' ⍾Xjenza, li se tmur għal waħda mit-teknoloġiji mhux riċerkati tagħkom.
The amount of ⍾Science you receive at the end is dependent on the ⍾Science generated by your cities and the other civilization's cities during the agreement - the more, the better! = L-ammont ta' ⍾Xjenza li tirċievi f'tmiemha tiddependi mix-⍾Xjenza ġġenerata mill-bliet tiegħek u l-ibliet taċ-ċiviltà l-oħra matul il-ftehim - iktar ma jkun hemm, tant l-aħjar! 
Note that before you can invest in a research agreement, you must have a Declaraction of Friendship, both Nations need the required Technology, and both Nations need enough Gold on hand for the agreement. = Ftakar li qabel ma tkun tista' tinvesti f'ftehim ta' riċerka, irid ikollok Dikjarazzjoni ta' Ħbiberija, iż-żewġ Ġnus jridu t-Teknoloġija meħtieġa, u ż-żewġ Ġnus jeħtieġu biżżejjed Deheb għall-ftehim.
When playing with the Gods and Kings ruleset mutual embassies need to be established before Research Agreement can be signed. = Meta tilgħab bir-regolamenti tal-Allat u Rejiet, jeħtieġ li jitwaqqfu ambaxxati għat-tnejn li inthom qabel ma jkun jista' jiġi ffirmat il-Ftehim ta' Riċerka.

Defensive Pacts = Patti Difensivi
Defensive pacts allow you and another civ to protect one another from aggressors.\nOnce the defensive pact is signed, you will be drawn into their future defensive wars, just as they will be drawn into your future defensive wars. Declaring war on any Civ will remove all of your defensive pacts. You will have to re-sign them to use their effect. = Patti difensivi jħallu lilek u liċ-ċiviltà l-oħra tipproteġu lil xulxin mill-għedewwa tagħkom.\nMeta tiffirmaw patt difensiv, l-ieħor se jdaħħlek fil-gwerer difensivi futuri tagħhom, u int se ddaħħlu fil-gwerer difensivi futuri tiegħek. Jekk int stess tiddikjara gwerra fuq xi Ċiviltà se tneħħi l-patti difensivi kollha tiegħek. Ikollok terġa' tiffirmahom biex tuża l-effett tagħhom.
Be cautious when signing defensive pacts because they can bring you into wars that you might not want to be in. = Oqgħod attent meta tiffirma patti difensivi għax jistgħu jdaħħluk fi gwerer li forsi ma ridtx tkun fihom.
The AI is very careful and will not accept defensive pacts with less than 80 influence. = L-IA hija attenta ħafna u mhix se taċċetta patti difensivi b'inqas minn 80 influwenza.
When playing with the Gods and Kings ruleset mutual embassies need to be established before Defensive Pact can be signed. = Meta tilgħab bir-regolamenti tal-Allat u Rejiet, jeħtieġ li jitwaqqfu ambaxxati reċiproċi qabel ma jkun jista' jiġi ffirmat Patt Difensiv.

Not all nations are contending with you for victory.\nCity-States are nations that can't win, can't be traded with, and instead confer certain bonuses to friendly civilizations. = Mhux il-ġnus kollha qed jikkompetu miegħek għar-rebħa.\nL-Ibliet-Stati huma ġnus li ma jistgħux jirbħu, ma tistax tagħmel kummerċ magħhom, u minflok jagħtu ċerti bonusijiet lil ċiviltajiet imsieħba.
Instead, diplomatic relations with City-States are determined by Influence - a meter of 'how much the City-State likes you'.\nInfluence can be increased by attacking their enemies, liberating their city, and giving them sums of gold. = Minflok, ir-relazzjonijiet diplomatiċi mal-Ibliet-Stati huma determinati mill-Influwenza - kejl ta' 'kemm il-Belt-Stat togħġbok'.\nL-Influwenza tista' tiżdied billi tattakka l-għedewwa tagħhom, teħles il-belt tagħhom, jew tagħtihom somom ta' deheb.
Certain bonuses are given when you are at above 30 influence.\nWhen you have above 60 Influence, and you have the highest influence with them of all civilizations, you are considered their 'Ally', and gain further bonuses and access to the Luxury and Strategic resources in their lands. = Ċerti bonusi jingħataw meta tkun 'il fuq minn 30 influwenza.\nMeta jkollok 'il fuq minn 60 Influwenza, u jkollok l-ogħla influwenza magħhom miċ-ċiviltajiet kollha, inti titqies bħala l-'Alleat' tagħhom, u tikseb aktar bonusi u aċċess għar-Riżorsi Lussużi u Strateġiċi fl-artijiet tagħhom.

While working the land is good, eventually your Citizens will want to Specialize. = Filwaqt li t-tħaddim t’artek jagħmillek tajjeb, eventwalment ir-Raħħala tiegħek se jkunu jridu Jispeċjalizzaw.
Certain Buildings will also provide Specialist Slots. These slots will show up in the Citizen Management within the City Screen under Specialists. Each slot can be filled with a Citizen which will then become a Specialist. = Ċertu Binjiet se jagħtuk Slots tas-Speċjalisti wkoll. Dawn l-islots se jidhru fil-Ġestjoni tar-Raħħala fl-Iskrin tal-Belt taħt Speċjalisti. Kull slot jista' jimtela b'Raħħal li mbagħad isir Speċjalista.
Each Specialist will generate a certain amount of yield as indicated to the right of the available slots. = Kull Speċjalist jiġġenera ċertu ammont ta' ħsad kif jidher fuq il-lemin tal-islots disponibbli.
While these are a great way to specialize the yield production of a City outside of the surrounding Tile Yields, Specialists have an additional value. Each one also generates Great Person Points each turn. With enough of them, a new Great Person will join your Nation. = Filwaqt li dawn huma mod tajjeb ħafna biex tispeċjalizza l-produzzjoni tal-ħsad ta' Belt barra l-Ħsad tal-Madum tal-madwar, l-Ispeċjalisti għandhom valur addizzjonali. Kull wieħed jiġġenera wkoll Punteġġi tal-Personaġġ Imlaħħaq kull dawra. Meta għandek biżżejjed minnhom, Personaġġ Imlaħħaq ġdida tingħaqad mal-Ġnus tiegħek.
See also Great People = Ara wkoll: Personaġġi Mlaħħqa

Great People = Personaġġi Mlaħħqa
Certain buildings, and specialists in cities, generate Great Person points per turn.\nThere are several types of Great People, and their points accumulate separately.\nThe number of points per turn and accumulated points can be viewed in the Overview screen. = Ċertu bini, u speċjalisti fl-ibliet, jiġġenerawlek Punteġġi tal-Personaġġ Imlaħħaq ma' kull dawra.\nHemm diversi tipi ta' Personaġġi Mlaħħqin, u l-punti tagħhom jakkumulaw separatament.\nIn-numru ta' punti ma' kull dawra u l-punti akkumulati jintwerew fl-iskrin tal-Ħarsa Ġenerali.
Alternatively, the Great Person points breakdown per city can be viewed in each City Screen (see UI Tips article). = Inkella, it-tqassim tal-Punteġġi tal-Personaġġ Imlaħħaq speċifikament għal kull belt jista' jidher f'kull Skrin tal-Belt (ara l-artiklu tal-Għajnuniet tal-IU).
Once enough points have been accumulated, a Great Person of that type will be created!\nEach Great Person can construct a certain Great Improvement which gives large yields over time, or immediately consumed to provide a certain bonus now. = Ladarba tkun ġibt biżżejjed punti, tinħoloq Personaġġ Imlaħħaq ta' dak it-tip!\nKull Personaġġ Imlaħħaq tista' tibni ċertu Titjib Kbir li jagħti ħsad kbar maż-żmien, jew tittieħed mal-ewwel biex tagħtik ċertu bonusi issa.
Great Improvements also provide any strategic resources that are under them, so you don't need to worry if resources are revealed underneath your improvements! = Titjib Kbir jagħtik wkoll kull riżors strateġiku li jkun taħtu, allura m'għandekx għalfejn tinkwieta jekk jiġu żvelati riżorsi taħt it-titjib tiegħek!
See also Specialists = Ara wkoll: l-Ispeċjalisti

Removing Terrain Features = It-Tneħħija tal-Karatteristiċi tat-Terren
Certain tiles have terrain features - like Flood plains or Forests -  on top of them. Some of these layers, like Jungle, Marsh and Forest, can be removed by workers.\nRemoving the terrain feature does not remove any resources in the tile, and is usually required in order to add improvements exploiting those resources. = Ċertu madum għandu karatteristiċi tat-terren - bħal Pjanuri Mgħarrqa jew Foresti - fuqhom. Xi wħud minn dawn is-saffi, bħal Ġungla, Marsa u Foresta, jistgħu jitneħħew mill-ħaddiema.\nIt-tneħħija tal-karatteristika tat-terren ma tneħħix riżorsi mil-madum, u ġeneralment tkun meħtieġa sabiex jiżdiedu titjib li jużaw dawk ir-riżorsi.

Natural Wonders, such as the Mt. Fuji, the Rock of Gibraltar and the Great Barrier Reef, are unique, impassable terrain features, masterpieces of mother Nature, which possess exceptional qualities that make them very different from the average terrain.\nThey benefit by giving you large sums of Culture, ⍾Science, Gold or Production if worked by your Cities, which is why you might need to bring them under your empire as soon as possible. = Meravilji Naturali, bħall-Muntanja Fuġi, il-Ġebla ta' Ġibiltà u s-Sikka tal-Barriera l-Kbira, huma karatteristiċi uniċi u impassabbli, kapolavuri tan-Natura, li għandhom kwalitajiet eċċezzjonali li jagħmluhom differenti ħafna mit-terren normali. Jgħinuk billi jagħtuk somom kbar ta' Kultura, Xjenza, Deheb jew Produzzjoni jekk tħaddimhom bir-Raħħala tiegħek, u għalhekk huwa tajjeb li iġġibhom taħt l-imperu tiegħek mal-ewwel.

Keyboard = Tastiera
If you have a keyboard, some shortcut keys become available. Unit command or improvement picker keys, for example, are shown directly in their corresponding buttons. = Jekk għandek tastiera, tista' tagħmel xi tasti għat-tqassir. It-tasti tal-kmand tal-unità jew tal-għażla tat-titjib, pereżempju, jintwerew direttament fil-buttuni tagħhom.
On the world screen the hotkeys are as follows: = Fl-iskrin dinji, it-tasti tat-tqassir huma dawn:
Space or 'N' - Next unit or turn\n'E' - Empire overview (last viewed page)\n'+', '-' - Zoom in / out\nHome - center on capital or open its City Screen if already centered = Spazju jew 'N' - Unità jew dawra li jmiss\n'E' - Ħarsa ġenerali (fl-aħħar paġna li ftaħt)\n'+', '-' - Żoomja  'l ġewwa/barra\nDar - iċċentra fuq il-kapitali jew iftaħ l-Iskrin tal-Belt tagħha jekk diġà ċċentrat
F1 - Open Civilopedia\nF2 - Empire overview Trades\nF3 - Empire overview Units\nF4 - Empire overview Diplomacy\nF5 - Social policies\nF6 - Technologies\nF7 - Empire overview Cities\nF8 - Victory Progress\nF9 - Empire overview Stats\nF10 - Empire overview Resources\nF11 - Quicksave\nF12 - Quickload = F1 - Iftaħ iċ-Ċivilopedja\nF2 - Ħarsa ġenerali lejn l-Imperu - Negozju\nF3 - Ħarsa ġenerali lejn l-Imperu - Unitajiet\nF4 - Ħarsa ġenerali lejn l-Imperu - Diplomazija\nF5 - Politiki\nF6 - Teknoloġiji\nF7 - Ħarsa ġenerali lejn l-Imperu - Bliet\nF8 - Progress għar-Rebħa\nF9 - Ħarsa ġenerali lejn l-Imperu - Statistika\nF10 - Ħarsa ġenerali lejn l-Imperu - Riżorsi\nF11 - Sejvja\nF12 - Lowdja
Ctrl-R - Toggle tile resource display\nCtrl-Y - Toggle tile yield display\nCtrl-O - Game options\nCtrl-S - Save game\nCtrl-L - Load game\nCtrl-U - Toggle UI (World Screen only) = Ctrl-R - Ibdel il-wiri tar-riżorsi tal-madum\nCtrl-Y - Ibdel il-wiri tal-ħsad tal-madum\nCtrl-O - Għażliet tal-logħba\nCtrl-S - Sejvja\nCtrl-L - Lowdja\nCtrl-U - Ibdel l-IU (Skrin Dinji biss)
All of these can be reassigned. = Jekk trid, tista' tbiddilhom kollha.

This is where you spend most of your time playing Unciv. See the world, control your units, access other screens from here. = Hawn se tqatta' l-maġġor parti ta' ħinek f'Unciv. Ara d-dinja, ikkontrolla l-unitajiet, u ara skrins oħrajn minn hawn.
①: The menu button - civilopedia, save, load, options... = ①: Il-menù - ċivilopedja, sejvja, lowdja, l-għażliet... u hekk
②: The player/nation whose turn it is - click for diplomacy overview. = ②: Għall-plejer/ġens li jmiss - agħfasha għal ħarsa ġenerali fid-diplomazija.
③: The Technology Button - shows the tech tree which allows viewing or researching technologies. = ③: Tat-Teknoloġija - turi s-siġra tat-teknoloġija li tippermetti l-wiri jew ir-riċerka tat-teknoloġiji.
④: The Social Policies Button - shows enacted and selectable policies, and with enough culture points you can enact new ones. = ④: Tal-Politiki - turi politiki addottati u li jistgħu jintgħażlu, u meta jkollok biżżejjed punti kulturali tista' tadotta oħrajn ġodda.
⑤: The Diplomacy Button - shows the diplomacy manager where you can talk to other civilizations. = ⑤: Tad-Diplomazija - turi l-mexxej tad-diplomazija fejn tista' titkellem ma' ċiviltajiet oħra.
⑥: Unit Action Buttons - while a unit is selected its possible actions appear here. = ⑥: tal-Azzjoni tal-Unità - waqt li unità tkun magħżula, l-azzjonijiet possibbli tagħha jidhru hawn.
⑦: The unit/city info pane - shows information about a selected unit or city. = ⑦: tal-informazzjoni dwar l-unità/belt - juri tagħrif dwar unità jew belt magħżula.
⑧: The name (and unit icon) of the selected unit or city, with current health if wounded. Clicking a unit name or icon will open its civilopedia entry. = ⑧: L-isem (u l-ikona) tal-unità jew belt magħżula, bis-saħħa tagħha jekk tkun imweġġa'. Meta tagħfas fuq isem jew ikona ta' unità tinfetaħ id-daħla tagħha fiċ-Ċivilopedja.
⑨: The arrow buttons allow jumping to the next/previous idle unit. = ⑨: Il-buttuni tal-vleġeġ jħalluk taqbeż għall-unità wieqfa li jmiss/ta' qabel.
⑩: For a selected unit, its promotions appear here, and clicking leads to the promotions screen for that unit. = ⑩: Għall-unità magħżula, taralha l-promozzjonijiet tagħha, u meta tagħfas fuqha tidħol fl-iskrin tal-promozzjonijiet għal dik l-unità.
⑪: Remaining/per turn movement points, strength and experience / XP needed for promotion. For cities, you get its combat strength. = ⑪: Punti ta' moviment li jifdal għad-dawra, saħħa u esperjenza/XP meħtieġa għall-promozzjoni. Għall-ibliet, ikollok il-qawwa kontra t-taqbid tagħha.
⑫: This button closes the selected unit/city info pane. = ⑫: Din il-buttuna tagħlaq l-iskrin tal-informazzjoni tal-unità/belt magħżula.
⑬: This pane appears when you order a unit to attack an enemy. On top are attacker and defender with their respective base strengths. = ⑬: Din il-pannella tidher meta tordna lil unità biex tattakka l-għadu. Fuq nett hemm l-attakkant u d-difensur bis-saħħiet bażi rispettivi tagħhom.
⑭: Below that are strength bonuses or penalties and health bars projecting before / after the attack. = ⑭: Taħtha hemm bonusi jew pieni tas-saħħa u kemm għandhom saħħa li jintwerew qabel/wara l-attakk.
⑮: The Attack Button - let blood flow! = ⑮: Tal-Attakk - ferrex id-demm!
⑯: The minimap shows an overview over the world, with known cities, terrain and fog of war. Clicking will position the main map. = ⑯: Il-minimappa turi ħarsa ġenerali tad-dinja, b'bliet magħrufa, terren u ċpar tal-gwerra. Meta tagħfas fuqha, il-mappa prinċipali titpoġġa.
⑰: To the side of the minimap are display feature toggling buttons - tile yield, worked indicator, show/hide resources. These mirror setting on the options screen and are hidden if you deactivate the minimap. = ⑰: Mal-ġenb tal-minimappa hemm buttuni li jixgħelu il-karatteristiċi tal-wiri - ħsad tal-madum, indikatur għal dawk maħdumin, u biex turi/taħbi r-riżorsi. Dawn jirriflettu dak tal-iskrin tal-għażliet u huma moħbija jekk titfi l-minimappa.
⑱: Tile information for the selected hex - current or potential yield, terrain, effects, present units, city located there and such. Where appropriate, clicking a line opens the corresponding civilopedia entry. = ⑱: Informazzjoni dwar il-madum għall-eżagonu magħżul - ħsad kurrenti jew potenzjali, terren, effetti, unitajiet preżenti, belt li tinsab hemmhekk u affarijiet hekk. Fejn xieraq, jekk tagħfas fuq linja tinfetaħ id-daħla korrispondenti taċ-Ċivilopedja.
⑲: Notifications - what happened during the last 'next turn' phase. Some are clickable to show a relevant place on the map, some even show several when you click repeatedly. = ⑲: Notifiki - x'ġara fid-dawra li għaddiet. Xi wħud jistgħu jingħafsu biex juru il-post rilevanti fuq il-mappa, xi wħud saħansitra juru iktar minn waħda meta jingħafsu ripetutament.
⑳: The Next Turn Button - unless there are things to do, in which case the label changes to 'next unit', 'pick policy' and so on. = ⑲: Notifiki - x'ġara wara li għafast 'dawra li jmiss'. Xi wħud jistgħu jingħafsu biex juru posthom fuq il-mappa, xi wħud anke juruk iktar minn wieħed meta tagħfasha iktar minn darba.
㉑: The Multiplayer Button - Here you can easily check your active multiplayer games. = ㉑: Tal-Multiplejer- Hawnhekk tista' tiċċekkja l-logħob tiegħek mal-oħrajn li għadhom qed jintlagħbu.
ⓐ: The overview button leads to the empire overview screen with various tabs (the last one viewed is remembered) holding vital information about the state of your civilization in the world. = ⓐ: Il-buttuna tal-ħarsa ġenerali twassal għall-iskrin tal-ħarsa ġenerali tal-imperu b'ħafna buttuni (l-aħħar wieħed li rajt jiftakarulek) li fihom tagħrif importanti dwar l-istat taċ-ċiviltà tiegħek fid-dinja.
ⓑ: The ♪Culture icon shows accumulated ♪Culture and ♪Culture needed for the next policy - in this case, the exclamation mark tells us a next policy can be enacted. Clicking is another way to the policies manager. = ⓑ: L-ikona ♪Kultura turi l-♪Kultura mġabbra u l-♪Kultura meħtieġa għall-politika li jmiss - f'dal-każ, il-punt esklemmativ tgħidlek li l-politika li jmiss tista' tiġi addottata. Meta tagħfasha, tista' tiftħu wkoll.
ⓒ: Your known strategic resources are displayed here with the available (usage already deducted) number - click to go to the resources overview screen. = ⓒ: Ir-riżorsi strateġiċi magħrufa tiegħek huma murija bin-numru disponibbli (bl-użu diġà mnaqqas) - agħfas biex tmur għall-ħarsa ġenerali tar-riżorsi.
ⓓ: Happiness/unhappiness balance and either golden age with turns left or accumulated happiness with amount needed for a golden age is shown next to the smiley. Clicking also leads to the resources overview screen as luxury resources are a way to improve happiness. = ⓓ: Bilanċ bejn il-kuntent/skuntentizza u jew l-età tad-deheb u d-dawriet li fadal lejn jew ferħ miġbur bl-ammont meħtieġ għal età tad-deheb ħdejn il-wiċċinu. It-tagħfis tagħha iwassal ukoll għall-iskrin tal-ħarsa ġenerali tar-riżorsi peress li r-riżorsi lussużi huma mod kif ittejjeb il-ferħ.
ⓔ: The ⍾Science icon shows the number of ⍾Science points produced per turn. Clicking leads to the technology tree. = ⓔ: L-ikona ⍾Xjenza turi n-numru ta' punti tax-⍾Xjenza miġjubin kull dawra. Meta tagħfasha, twasslek għas-siġra tat-teknoloġija.
ⓕ: Number of turns played with translation into calendar years. Click to see the victory overview. = ⓕ: Numru ta' dawriet li ntlagħbu bit-traduzzjoni fi snin kalendarji. Agħfas biex tara l-kundizzjonijiet tar-rebħa.
ⓖ: The number of gold coins in your treasury and income. Clicks lead to the Stats overview screen. = ⓖ: In-numru ta' muniti tad-deheb fit-teżor tiegħek u d-dħul. L-għafsiet iwasslu għall-iskrin ġenerali tal-Istatistika.
ⓗ: The quantity of ☮Faith your citizens have generated, or 'off' if religion is disabled. Clicking it makes you go to the religion overview screen. = ⓗ: Il-kwantità ta' ☮Fidi li ġġeneraw ir-Raħħala tiegħek, jew 'mitfija' jekk ir-reliġjon hija mitfija. Meta tagħfas fuqha, tmur għall-iskrin tal-ħarsa ġenerali tar-reliġjon.
ⓧ: In the center of all this - the world map! Here, the "X" marks a spot outside the map. Yes, unless the wrap option was used, Unciv worlds are flat. Don't worry, your ships won't fall off the edge. = ⓧ: Fil-quċċata ta' kollox - il-mappa tad-dinja! Hawnhekk, l-"X" timmarka post barra l-mappa. Iva, sakemm ma xegħeltx l-għażla tad-dinja tonda, id-dinjiet t'Unciv huma ċatti. Tinkwetax, il-vapuri tiegħek mhux se jaqgħu fit-tarf!
ⓨ: By the way, here's how an empire border looks like - it's in the national colours of the nation owning the territory. = ⓨ: Bilħaqq, hekk tidher fruntiera t'imperu - bil-kuluri nazzjonali tal-ġens li jaħkem t-territorju.
ⓩ: And this is the red targeting circle that led to the attack pane back under ⑬. = ⓩ: U dan huwa ċ-ċirku aħmar tal-immirar li wassal għall-iskrin tal-attakk lura taħt ⑬.
What you don't see: The phone/tablet's back button will pop the question whether you wish to leave Unciv and go back to Real Life. On desktop versions, you can use the ESC key. = Dak li ma tarax: Il-buttuna lura tal-mowbajl/tablet se turi l-mistoqsija, jekk tixtieqx titlaq minn Unciv u terġa' lura għall-Ħajja Reali. Fuq verżjonijiet tad-desktop, tista' tuża t-tasta ESC.

When at later stages of the game, you might have a lot of units but only a little to do. To help you we have implemented an AutoPlay feature that lets you use the AI to play part or all of your turn. = Meta tkun fi stadji aktar tard tal-logħba, jista' jkollok ħafna unitajiet imma ftit biss x'tagħmel. Biex ngħinuk daħħalna l-karatteristika tal-AutoPlay li tħallik tuża l-IA biex tilgħab għall-parti jew id-dawra kollha tiegħek.
To enable AutoPlay, go to options and open the AutoPlay tab and press "Show AutoPlay button". = Biex tixgħel l-AutoPlay, mur fl-għażliet u iftaħ tal-AutoPlay u agħfas "Uri l-buttuna ta;=AutoPlay".
Clicking on the AutoPlay button opens a popup menue for choosing to AutoPlay parts or all of your turn. = Meta tagħfas fuq il-buttuna tal-AutoPlay tiftaħ menù biex tagħżel li tuża l-AutoPlay għall-partijiet jew id-dawra kollha tiegħek.
Clicking Start AutoPlay in the pop-up menue or long pressing the AutoPlay button begins the multi-turn AutoPlay. This will play your next turns as if you were an AI. = Jekk tagħfas fuq Ibda l-AutoPlay fil-menù jew tagħfas fit-tul il-buttuna tal-AutoPlay, tibda l-AutoPlay. Dan se jilgħab id-dawriet li jmiss tiegħek daqs li kieku kont IA.
To cancel multi-turn AutoPlay you can press the AutoPlay button, next turn button or open the options menue. = Biex tikkanċella l-AutoPlay tista' tagħfas il-buttuna tal-AutoPlay, il-buttuna tad-dawra li jmiss jew tiftaħ il-menù tal-għażliet.
Multi-turn AutoPlay is not advised on harder difficulty levels as your AI will not play better against an AI with modifiers. = L-AutoPlay mhux rakkomandat f'livelli ta' diffikultà aktar diffiċli peress li l-IA tiegħek mhux se tilgħab aħjar mill-IA b'modifikaturi.
Multi-turn AutoPlay for multiplayer is not yet supported. = L-AutoPlay għadu ma jaħdimx meta qed tilgħab mal-oħrajn.

After building a shrine, your civilization will start generating ☮Faith. = Wara li tibni maqjem, iċ-ċiviltà tiegħek se tibda tiġġenera l-☮Fidi.
When enough ☮Faith has been generated, you will be able to found a pantheon. = Meta tkun ġibt biżżejjed ☮Fidi, tkun tista' twaqqaf panteon.
A pantheon will provide a small bonus for your civilization that will apply to all cities that have it as a majority religion. = Panteon tagħtik bonus żgħir għaċ-ċiviltà tiegħek li japplika għall-ibliet kollha li għandhom lilu bħala r-reliġjon ewlenija.
Each civilization can only choose a single pantheon belief, and each pantheon can only be chosen once. = Kull ċiviltà tista' tagħżel twemmin ta' panteon wieħed biss, u kull panteon jista' jintgħażel darba biss.
Generating more ☮Faith will allow you to found a religion. = Meta tiġġenera aktar ☮Fidi, tista' twaqqaf reliġjon.

Keep generating ☮Faith, and eventually a great prophet will be born in one of your cities. = Ibqa' ġġenera ☮Il-Fidi, u eventwalment Profeta Mlaħħaq se jitwieled f’waħda mill-bliet tiegħek.
This great prophet can be used for multiple things: Constructing a holy site, founding a religion and spreading your religion. = Dan il-Profeta Imlaħħaq jista' jintuża għal ħafna affarijiet: Biex jinbena Sit Imqaddes, jitwaqqaf reliġjon u biex ixerred ir-reliġjon tiegħek.
When founding your religion, you may choose another two beliefs. The founder belief will only apply to you, while the follower belief will apply to all cities following your religion. = Meta twaqqaf ir-reliġjon tiegħek, tista' tagħżel żewġ twemmin oħra. It-Twemmin Ħallieqjapplika għalik biss, filwaqt li t-Twemmin Segwaċi japplika għall-bliet kollha li jsegwu r-reliġjon tiegħek.
Additionally, the city where you used your great prophet will become the holy city of that religion. = Barra minn hekk, il-belt fejn użajt il-Profeta Mlaħħaq tiegħek se ssir il-Belt Imqaddsa ta’ dik ir-reliġjon.
Once you have founded a religion, great prophets will keep being born every so often, though the amount of Faith☮ you have to save up will be higher. = Ladarba tkun bdejt reliġjon, Profeti Mlaħħqa jibqgħu jitwieldu minn żmien għal żmien, għalkemm l-ammont ta' Fidi☮ li jkollok tiġġemma jogħla.
One of these great prophets can then be used to enhance your religion. = Wieħed minn dawn il-Profeti Mlaħħqa jista' mbagħad jintuża biex itejjeb ir-reliġjon tiegħek.
This will allow you to choose another follower belief, as well as an enhancer belief, that only applies to you. = Dan iħallik tagħżel Twemmin Segwaċi ieħor, kif ukoll Twemmin Titjib, li japplika għalik biss.
Do take care founding a religion soon, only about half the players in the game are able to found a religion! = Oqgħod attent li twaqqaf reliġjon ħin jew ieħor, għax madwar nofs il-plejers biss jirnexxielhom iwaqqfu reliġjon!

Religion inside cities = Reliġjon ġol-ibliet
When founding a city, it won't follow a religion immediately. = Meta twaqqaf belt, ma tibdiex issegwi reliġjon mal-ewwel.
The religion a city follows depends on the total pressure each religion has within the city. = Ir-reliġjon li ssegwi belt tiddependi mill-pressjoni totali li kull reliġjon għandha fil-belt.
Followers are allocated in the same proportions as these pressures, and these followers can be viewed in the City Screen. = Is-segwaċi huma allokati fl-istess proporzjonalment għall-pressjonijiet, u dawn is-segwaċi jistgħu jidhru fl-Iskrin tal-Belt.
You are allowed to check religious followers and pressures in cities you do not own by selecting them. = Inti tista' tiċċekkja s-segwaċi reliġjużi u l-pressjonijiet f'bliet li mhumiex tiegħek billi tagħżilhom.
In both places, a tap/click on the icon of a religion will show detailed information with its effects. = Fiż-żewġ postijiet, taptap/agħfas fuq l-ikona ta' reliġjon biex turi informazzjoni dettaljata u l-effetti tagħha.
Based on this, you can get a feel for which religions have a lot of pressure built up in the city, and which have almost none. = Ħabba fihom, tista' tieħu idea ta' liema reliġjonijiet għandhom pressa kbira mibnija fil-belt, u liema m'għandhom kważi xejn.
The city follows a religion if a majority of its population follows that religion, and will only then receive the effects of Follower and Pantheon beliefs of that religion. = Il-belt issegwi reliġjon jekk il-maġġoranza tal-popolazzjoni tagħha ssegwi dik ir-reliġjon, u hekk imbagħad tirċievi l-effetti tat-Twemmin Segwaċi u Panteon ta' dik ir-reliġjon.

Spreading Religion = It-Tixrid tar-Reliġjon
Spreading religion happens naturally, but can be sped up using missionaries or great prophets. = It-tixrid tar-reliġjon iseħħ b'mod naturali, iżda jista' jiġi mgħaġġel bl-użu ta' missjunarji jew Profeti Imlaħħqa.
Missionaries can be bought in cities following a major religion, and will take the religion of that city. = Il-missjunarji jistgħu jinxtraw fi bliet li jsegwu reliġjon ewlenija, u jieħdu r-reliġjon ta' dik il-belt.
So do take care where you are buying them! If another civilization has converted one of your cities to their religion, missionaries bought there will follow their religion. = Mela oqgħod attent minn fejn qed tixtrihom! Jekk ċiviltà oħra qelbet waħda mill-bliet tiegħek għar-reliġjon tagħha, il-missjunarji mixtrija hemmhekk se jsegwu r-reliġjon tagħhom!
Great prophets always have your religion when they appear, even if they are bought in cities following other religions, but captured great prophets do retain their original religion. = Profeti Imlaħħqa dejjem ikollhom ir-reliġjon tiegħek meta jidhru, anke jekk jinxtraw minn bliet li jsegwu reliġjonijiet oħra, iżda Profeti Imlaħħqa maqbuda jżommu r-reliġjon oriġinali tagħhom.
Both great prophets and missionaries are able to spread religion to cities when they are inside its borders, even cities of other civilizations. = Kemm Profeti Mlaħħqa kif ukoll missjunarji huma kapaċi jxerrdu r-reliġjon fl-ibliet meta jkunu ġewwa artha, anke f'bliet ta' ċiviltajiet oħra.
These two units can even enter tiles of civilizations with whom you don't have an open borders agreement! = Dawn iż-żewġ unitajiet jistgħu saħansitra jidħlu f'madum ta' ċiviltajiet li magħhom m'għandekx ftehim ta' fruntieri miftuħa!
But do take care, missionaries will lose 250 religious strength each turn they end while in foreign lands. = Imma oqgħod attent, il-missjunarji jitilfu 250 mis-saħħa reliġjuża kull dawra li jieqfu f'artijiet barranin.
This diminishes their effectiveness when spreading religion, and if their religious strength ever reaches 0, they have lost their faith and disappear. = Dan inaqqasilhom l-effettività tagħhom meta jxerrdu r-reliġjon, u jekk is-saħħa reliġjuża tagħhom qatt tilħaq 0, ikunu tilfu l-fidi tagħhom u jisparixxu.
When you do spread your religion, the religious strength of the unit is added as pressure for that religion. = Meta xxerred ir-reliġjon tiegħek, is-saħħa reliġjuża tal-unità tinqeleb bħala pressa għal dik ir-reliġjon.
Cities also passively add pressure of their majority religion to nearby cities. = L-ibliet iżidu wkoll b'mod passiv il-pressa tar-reliġjon fil-maġġoranza tagħhom fuq l-ibliet ta' maġenbhom.
Each city provides +6 pressure per turn to all cities within 10 tiles, though the exact amount of pressure depends on the game speed. = Kull belt tipprovdi +6 pressa għal kull dawra lill-bliet kollha fi ħdan 10 madum, għalkemm l-ammont eżatt ta' pressa tiddependi fuq il-veloċità tal-logħba.
This pressure can also be seen in the City Screen, and gives you an idea of how religions in your cities will evolve if you don't do anything. = Din il-pressa tista' tidher ukoll fl-Iskrin tal-Belt, u tagħtik idea ta' kif se jevolvu r-reliġjonijiet fl-ibliet tiegħek jekk ma tagħmel xejn.
Holy cities also provide +30 pressure of the religion founded there to themselves, making it very difficult to effectively convert a holy city. = L-Ibliet Imqaddsa jipprovdu wkoll +30 pressjoni tar-reliġjon imwaqqfa hemmhekk, u dan jagħmilha diffiċli ħafna biex Belt Imqaddsa tinqeleb għal reliġjon ieħor.
Lastly, before founding a religion, new cities you settle will start with 200 pressure for your pantheon. = Fl-aħħar, qabel ma twaqqaf reliġjon, l-ibliet ġodda li twaqqaf jibdew b'200 pressa għall-panteon tiegħek.
This way, all your cities will starting following your pantheon as long as you haven't founded a religion yet. = Hekk, l-ibliet kollha tiegħek jibdew isegwu l-panteon tiegħek mal-ewwel sakemm ma tkunx waqqaft reliġjon s'issa.

Inquisitors = Inkwiżituri
Inquisitors are the last religious unit, and their strength is removing other religions. = Inkwiżituri huma l-aħjar unitajiet reliġjużi, u l-poter tagħhom huma li jistgħu jneħħu reliġjonijiet oħrajn.
They can remove all other religions from one of your own cities, removing any pressures built up. = Jistgħu jneħħu r-reliġjonijiet l-oħra kollha minn waħda mill-bliet tiegħek stess, u ineħħu wkoll kull pressa miġbura.
Great prophets also have this ability, and remove all other religions in the city when spreading their religion. = Profeti Mlaħħqa għandhom ukoll dil-abbiltà, u jneħħu r-reliġjonijiet l-oħra kollha fil-belt meta jxerrdu r-reliġjon tagħhom.
Often this results in the city immediately converting to their religion = Ħafna mid-drabi, il-belt mal-ewwel taqleb għar-reliġjon tagħhom.
Additionally, when an inquisitor is stationed in or directly next to a city center, units of other religions cannot spread their faith there, though natural spread is unaffected. = Barra minn hekk, meta inkwiżitur ikun imwaqqaf ġo jew eżatt ħdejn il-maduma tal-belt, unitajiet ta' reliġjonijiet oħra ma jistgħux ixerrdu l-fidi tagħhom hemmhekk, għalkemm it-tixrid naturali jibqa' għaddej.

The Mayan unique ability, 'The Long Count', comes with a side effect: = L-abbiltà unika tal-Maja, 'L-Għadd Twil', għandha daqsxejn ta' twiddiba:
Once active, the game's year display will use mayan notation. = Meta tinxtegħel, il-wiri tal-logħba se tuża n-notazzjoni Maja
The Maya measured time in days from what we would call 11th of August, 3114 BCE. A day is called K'in, 20 days are a Winal, 18 Winals are a Tun, 20 Tuns are a K'atun, 20 K'atuns are a B'ak'tun, 20 B'ak'tuns a Piktun, and so on. = Il-Maja kejlu l-ħin f'jiem mill-11 ta' Awwissu, 3114 QK 'il quddiem. Jum jissejjaħ K'in, 20 jum huma Winal, 18 Winal huma Tun, 20 Tun huma K'atun, 20 K'atun huma B'ak'tun, 20 B'ak'tun huma Piktun, eċċ.
Unciv only displays ය B'ak'tuns, ඹ K'atuns and ම Tuns (from left to right) since that is enough to approximate gregorian calendar years. The Maya numerals are pretty obvious to understand. Have fun deciphering them! = Unciv juri biss ය B'ak'tuns, ඹ K'atuns u ම Tuns (mix-xellug għal-lemin) peress li huma l-eqreb kejl għas-snin tal-kalendarju Gregorjan. In-numri Maya huma pjuttost ovvji biex jinftiemu. Issa mur prova ifimhom!

Your cities will periodically demand different luxury goods to satisfy their desire for new things in life. = L-Ibliet tiegħek se jitolbuk oġġetti lussużi differenti bejn wieħed u ieħor biex jwettqu ix-xewqa tagħhom għal affarijiet ġodda fil-ħajja.
If you manage to acquire the demanded luxury by trade, expansion, or conquest, the city will celebrate We Love The King Day for 20 turns. = Jekk jirnexxielek ġġib il-lussu meħtieġ, minn-negozju, tkabbir, jew konkwisti, il-belt ħa tiċċelebra il-Festa Viva r-Re għal 20 turn.
During the We Love The King Day, the city will grow 25% faster. = Waqt il-Festa Viva r-Re, il-belt titkabbar 25% iktar malajr. 
This means exploration and trade is important to grow your cities! = Dan ifisser li n-negozju u l-esplorazzji huwa essenzjali biex tkabbar l-ibliet tiegħek! 

Air Combat and Interception = Taqbid u Interċezzjoni fl-Ajru 
Air Combat is very similar to normal Combat, with a few wrinkles. Damage is still dealt using the same equations based on the relative Strength of the Attacking and Defending Unit. = It-Taqbid tal-Ajru huwa simili ħafna għat-Taqbid normali, b'xi ftit affarijiet differenti. Il-ħsara xorta ssir bl-użu tal-istess sommom ibbażati fuq is-Saħħa relattiva tal-Unità li Tattakka u dik li Tiddefendi.
However, before the Attacker and Defender fight, there is an added combat phase called Interception. If there is any unit with Interception Range that covers the target attacked tile, then it will attempt to Intercept the Attacking Air Unit. If multiple units can Intercept, the one with higher Intercept chance does it. = Iżda qabel ma jiġġieldu l-Attakkant u d-Difensur, hemm fażi ta' taqbid miżjuda msejħa Interċezzjoni. Jekk ikun hemm xi unità li jkollha il-maduma li attakkajt fir-Raġġ t'Interċezzjoni tagħha, allura din tipprova Tinterċetta l-Unità tal-Ajru li Tattakka. Jekk diversi unitajiet jistgħu Jinterċettaw, dik bl-ogħla ċans ta' Interċettazzjoni tagħmlu.
Generally Land/Naval Units have an Intercept Range of 2 Tiles, and Air Units have an Intercept Range of their Attack Range. = Ġeneralment l-Unitajiet tal-Art/Navali għandhom Raġġ t'Interċezzjoni ta' 2 Madum, u l-Unitajiet tal-Ajru għandhom Raġġ t'Interċezzjoni bħar-Raġġ tal-Attakk tagħhom.
Ground and Naval Units don't require movement points to Intercept, just Attacks. Air Units cannot have moved nor attacked in the preceding turn. = L-Unitajiet tal-Art u tal-Baħar ma jeħtiġux punti ta' moviment biex jinterċettaw, iżda biss Jattakkaw. L-Unitajiet tal-Ajru ma jistgħux ikunu mxew jew attakkaw fid-dawra ta' qabel.
The Intercepting Unit rolls to see if it hits. Whether it hits or not costs an Attack, and most units (without Promotions) can only Attack Once per Nation's Turn. It does NOT cost Movement Points, but Air Units that have used their Movement cannot Intercept between turns. = L-Unità ta' Interċezzjoni titfa' d-dammem biex tara jekk tolqotx. Kemm jekk tolqotx jew le, teħodilha l-Attakk, u l-biċċa l-kbira tal-unitajiet (mingħajr Promozzjonijiet) jistgħu Jattakkaw Darba biss għal kull Dawra tal-Ġens. MHIX se tiswa Punti ta' Moviment, iżda l-Unitajiet tal-Ajru li użaw il-Moviment tagħhom ma jistgħux Jinterċettaw bejn id-dawriet.
If the Intercepting Unit Hits, it deals damage according to the Combat Strength calculation to the Attacking Air Unit, potentially with any Strength Bonuses that apply to Interception. It does not receive damage from the Attacking Air Unit. = Jekk l-Unità li Tinterċetta Tolqot, tagħmel ħsara skont il-kalkolu tas-Saħħa fit-Taqbid lill-Unità tal-Ajru li qed Tattakka, forsi b’xi Bonus tas-Saħħa li japplikaw għall-Interċezzjoni. Ma tirċevix ħsara mill-Unità tal-Ajru li qed Tattakka.
After Interception resolves, the Attacking Air Unit and the Defending Unit in the targeted tile do Combat as normal, with damage dealt to both sides. = Jekk l-Unità li qed Tinterċetta Tirnexxa, tagħmel ħsara skont il-kalkolu tas-Saħħa fit-Taqbid lill-Unità tal-Ajru li qed Tattakka, forsi b’xi Bonus tas-Saħħa li japplikaw għall-Interċezzjoni. Ma tirċievix ħsara mill-Unità tal-Ajru li qed Tattakka.
To help deal with Interceptions, see Air Sweeps. = Biex tgħinek tkampa kontra l-Interċezzjonijiet, ara Knis mill-Ajru

Air Sweeps = Knis mill-Ajru
Fighter units are able to perform Air Sweeps over a tile helping clear out potential enemy Air, Sea, or Land Interceptions that can reach that tile. = Unitajiet ġellieda jistgħu jagħmlu l-Knis mill-Ajru fuq madum biex jgħinu jnaddfu interċezzjonijiet potenzjali tal-għadu bl-Ajru, bil-Baħar, jew bl-Art li jilħqu l-maduma.
While this Action will take an Attack, the benefit is drawing out Interceptions to help protect your other Air Units. Especially your Bombers. = Filwaqt li tieħodlok Attakk, il-benefiċċju huwa li tittarda l-Interċezzjonijiet biex tipproteġi l-Unitajiet tal-Ajru l-oħra tiegħek, speċjalment il-Bombaturi.
Your unit will always draw an Interception, if one can reach the target tile, even if the Intercepting unit has a chance to miss. = L-unità tiegħek dejjem se tagħmel Interċezzjoni, jekk waħda tista' tilħaq il-maduma mmirata, anke jekk l-unità li qed Tinterċetta għandha ċans li ma tirnexxiex.
If the Interceptor is not an Air Unit (eg Land or Sea), the Air Sweeping unit and Interceptor take no damage! = Jekk l-Interċettur mhuwiex Unità tal-Ajru (eż. tal-Art jew Baħar), l-unità tal-Knis mill-Ajru u l-Interċettur ma jieħdu l-ebda ħsara!
If the Interceptor is an Air Unit, the two units will damage each other in a straight fight with no Interception bonuses. And only the Attacking Air Sweep Unit gets any Air Sweep strength bonuses. = Jekk l-Interċettur huwa Unità tal-Ajru, iż-żewġ unitajiet se jagħmlu ħsara lil xulxin fi ġlieda diretta mingħajr bonusi tal-Interċezzjoni. U l-Unità tal-Knis mill-Ajru li Tattakka biss jkollha xi bonusi ta' saħħa tal-Knis mill-Ajru.

Fortify, Guard, Withdraw = Saħħaħ, Għasses, Aħrab
Most Land units have the ability to Fortify. As they spend time without moving, they will slowly gain a Fortification Bonus to their Combat Strength representing digging in and preparing in case of an attack. = Il-biċċa l-kbira tal-unitajiet tal-Art jistgħu Jissaħħu. Hekk kif iqattgħu ħin mingħajr ma jiċċaqalqu, bil-mod il-mod jiksbu Bonus tat-Tisħiħ għas-Saħħa tat-Taqbid tagħhom li tirrapreżenta t-tħaffir u t-tħejjija f'każ t'attakk.
Some units have the ability to Withdraw before a melee attack is struck. However, perhaps you wish for them to stand their ground to protect a particular tile. If you do, then give them the Guard command and they will stay fixed until they die or you give them fresh orders. = Xi unitajiet jistgħu Jaħarbu qabel ma jsir attakk qarrab. Imma forsi trid li jibqgħu sodi biex jipproteġu maduma partikolari. Jekk trid, agħtihom il-kmand Għasses u jibqgħu sodi sakemm imutu jew sakemm tagħtihom ordnijiet ġodda.
This is NOT the same as Fortify but they will still gain the Fortification Bonus. They will simply not utilize their Withdraw ability. Fortified units with the Withdraw ability will try to flee when attacked. = Dan MHUX l-istess bħal Saħħaħ iżda xorta se jieħdu l-Bonus tat-Tisħiħ. Sempliċement mhux se Jaħarbu. Unitajiet imsaħħin li xegħeltilhom l-Aħrab jippruvaw jaħarbu meta jiġu attakkati.

City Tile Blockade = Imblokk ta' Maduma tal-Belt
One of your tiles is blocked by an enemy: when an enemy unit stands on a tile you own, the tile will not produce yields and cannot be worked by a city this turn. City will reallocate population from a blocked tile automatically. = Waħda mill-madum tiegħek hija imblokkata minn għadu: meta unità tal-għadu tkun inqiegħedet fuq maduma tiegħek, il-maduma ma tagħtikx ħsad u ma tistax tintuża minn belt fid-dawra. Il-belt se terġa' talloka l-popolazzjoni minn maduma imblokkata awtomatikament.
Enemy military land units block tiles they are standing on. Enemy military naval units additionally block adjacent water tiles. To protect your tiles from blockade, place a friendly military unit on it or fight off invaders. = Unitajiet militari tal-art tal-għadu jimblokkaw il-madum li jkunu wieqfin fuqu. Unitajiet militari tal-baħar tal-għadu jimblokkaw ukoll il-madum tal-ilma ta’ ħdejha. Biex tipproteġi l-madum tiegħek minn imblokk, poġġi unità militari imsieħba fuqhom jew iġġieled kontra l-invażuri.

City Blockade = Imblokk ta' Belt
One of your cities is under a naval blockade! When all adjacent water tiles of a coastal city are blocked - city loses harbor connection to all other cities, including capital. Make sure to de-blockade cities by deploying friendly military naval units to fight off invaders. = Wieħed mill-ibliet tiegħek qiegħda tiġi imblokkata mill-baħar! Meta l-madum li jmissu mal-belt kostali huma imblokkati, il-belt ma tistax tuża l-porti tagħa. Żgura ruħek li tneħħi l-imblokk billi ġġib unitajiet ħbubin biex jiġġieldu l-għedewwa.

Spies! = Spjuni!
The first time a civ reaches the Renaissance era each nation gets one spy. Every time a civ reaches an era afterwards they get one more spy. = L-ewwel darba li ċiviltà tilħaq Żmien ir-Rinaxximent, kull ġens jirċievi spjun wieħed. Kull darba li ċiviltà tilħaq epoka ta' warajha, tirċievi spjun ieħor.
Spies can be sent out to foreign cities to steal technology, rigging elections or stage coups. Place them in your own cities to do counter-intelligence work. = L-ispjuni jistgħu jintbagħtu lejn bliet barranin biex jisirqu t-teknoloġija, jirranġaw l-elezzjonijiet jew jagħmlu kolpi. Poġġihom fl-ibliet tiegħek stess biex jagħmlu xogħol ta' kontro-intelliġenza.
Only one spy per civ is allowed in each city. Spies that are not in any city are on vacation in your spy hideout. = Spjun wieħed biss għal kull ċiviltà jista' jintefa f'kull belt. Spjuni li mhumiex f'belt ikunu qed jieħdu vaganza fil-moħba tal-ispjuni tiegħek.
Spies set up in cities of major civilizations will try to steal technology at a rate which is based off of the science production in the city. Succeeding to steal technology will level up your spy. Failing to succeed will level up the defending spy if it is present. = Spjuni mitfugħin f'bliet ta' ċiviltajiet ewlenin jippruvaw jisirqu t-teknoloġija b'rata li hija bbażata fuq il-produzzjoni tax-xjenza fil-belt. Jekk jirnexxilek tisraq it-teknoloġija, l-ispjun tiegħek jitla' fil-livell. Jekk ma jirnexxilux, l-ispjun difensiv jitla' fil-livell jekk ikun hemm.
Spies set in city-states will try to rig the elections in order to gain influence and reduce the influence of other civilizations. Only one spy partaking in rigging the election can win. = Spjuni mitfugħin fi bliet-stati jippruvaw jirranġaw l-elezzjonijiet sabiex jiksbu influwenza u jnaqqsu l-influwenza ta' ċiviltajiet oħra. Spjun wieħed biss li jieħu sehem fir-ranġament tal-elezzjoni jista’ jirbaħ.
A spy that is rigging an election in a city-state may also stage a coup. The likelihood of success for the coup depends on your relative influence to the current ally of the city-state, your spy level, and the level of the spy that the current ally has in the city-state if present. Succeeding a coup will make you their new ally and reduce the influence of all other civs. Failing a coup will kill your spy and level up the defending spy if present. = Spjun li qed jirranġa elezzjoni f'belt-stat jista' wkoll jagħmel kolp. Il-probabbiltà ta' suċċess tal-kolp tiddependi fuq l-influwenza relattiva tiegħek fuq l-alleat attwali tal-belt-stat, il-livell tal-ispjun tiegħek, u l-livell tal-ispjun li l-alleat attwali għandu fil-belt-stat, jekk ikun preżenti. Jekk tirnexxa, issir l-alleat il-ġdid tagħhom u tnaqqas l-influwenza taċ-ċiviltajiet l-oħra kollha. Jekk ifalli, l-ispjun tiegħek jinqatel u l-ispjun difensiv jogħla fil-livell, jekk ikun preżenti.
Spies that are set up in your own cities will be conducting counter-intelligence. They reduce the success chance of other spies trying to steal your technology. = Spjuni li jkunu mitfugħin fl-ibliet tiegħek stess se jkunu qed jagħmlu kontro-spjunaġġ. Huma jnaqqsu ċ-ċans ta' suċċess ta' spiji oħra li jippruvaw jisirqu t-teknoloġija tiegħek.
Spies at a higher rank have a higher chance of success. The max rank a spy can reach is rank 3. After a spy is killed it will revive after a certain amount of turns back at rank 1. = Spjuni f'ranka ogħla għandhom ċans akbar ta' suċċess. L-ogħla ranka li jista' jilħaq spjun huwa 3. Wara li spjun jinqatel, jerġa' jqum lura wara ċertu ammont ta' dawriet lura għall-ewwel ranka.
Building buildings like the constabulary and police station will reduce the technology steal rate of spies in that city. = Il-bini ta' bini bħall-Kuntistabulari u l-Għassa jnaqqas ir-rata ta' serq ta' teknoloġija mill-ispjuni f'dik il-belt.
Espionage is available using the Gods and Kings ruleset. To enable it in a new game click advanced settings, then click on the Enable Espionage option. = L-ispjunaġġ huwa disponibbli bl-użu tar-regolamenti tal-Allat u Rejiet. Biex tixegħlu f'logħba ġdida, agħfas fuq l-għażliet avvanzati, imbagħad agħfas fuq l-għażla Ixgħel l-Ispjunaġġ

Keyboard Bindings = Rbit tat-Tastiera
Limitations = Limitazzjonijiet
This is a work in progress. = Kun af li għadna qed naħdmu fuqha.
For technical reasons, only direct keys or Ctrl-Letter combinations can be used. = Għal raġuni tekniċi, tasti diretti jew kumbinazzjoni ta Ctrl m'ittra jistgħu jintużaw biss
Using the Keys page = Il-paġna tal-użu tat-tasti
Each binding has a button with an image looking like this: = Kull rabta għandha buttuna b'rittratt li tidher xi ħaġa hekk:
While hovering the mouse over the key button, you can press a desired key directly to assign it. = Meta tmexxi l-maws fuq il-buttuna tat-tasta, tista' tagħfas fuq il-buttuna meħtieġa direttament ħalli tassenjaha.
Double-click the image to reset the binding to default. = Agħfas darbtejn fuq ir-ritratt biex terġa' titfhom għad-default.
Bindings mapped to their default keys are displayed in gray, those reassigned by you in white. = Dawk r-rabtiet default jintwrew bil-griż, u dawk li biddilt jidhru bojod.
Conflicting assignments are marked red. Conflicts can exist across categories, like World Screen / Unit Actions. Note that at the moment, the game does not prevent saving conflicting assignments, though the result may be unexpected. = Assenjazzjoni f'kunflitt huma mmarkati bl-aħmar. Dal-kunflitti jistgħu jseħħu bejn żewġ taqsimiet, pereżempju fl-Iskrin Dinji u Azzjonijiet tal-Unitajiet. Ftakar li bħalissa, Unciv xorta tista' tissejvja assessjar b'kunflitt, allavolja ġieli r-riżultat jista' jkun ta' bla ħsieb.
For discussion about missing entries, see the linked github issue. = Għat-tkellim fuq daħliet nieqsin, ara il-sarma mehmuża f'GitHub.

Welcome to the Civilopedia! = Merħba għaċ-Ċivilopedja!
Here you can find information - general help, rules, and what makes up the game world. = Hawn tista' ssib ħafna informazzjoni, fosthom għajnuna ġenerali, regoli u x'għandha fiha l-logħba.
How to find information = Kif issib aktar tagħrif
Select categories with the buttons on top of the screen. Also up there is the button to leave Civilopedia and go back to where you were before. = Agħżel kategorija bil-buttuni fin-naħa ta' fuq tas-skrin. Hemmhekk issib ukoll buttuna biex tagħlax ċ-Ċivilopedja u tmur fejn kont qabel.
Each category has a list of entries on the left of the screen, sorted alphabetically (with few exceptions). Clicking an entry will update the center pane were you are currently reading this. = Kull kategorija għandha lista ta' daħliet fuq ix-xellug, mqassmin alfabetikalment (b'ftit eċċezzjonijiet). Jekk tagħfas fuq daħla, il-ħġieġa taċ-ċentru, li qed taqra bħalissa, tiġi aġġornata.
Lines can link to other Civilopedia entries, they are marked with a chain link symbol like this one. You can click anywhere on the line to follow the link. = Hemm linji li jistgħu jsegwu għal daħliet oħra taċ-Ċivilopedja, dawk immarkati b'ħolqa ta' katina bħal din. Tista' tagħfas fuq dil-linja biex issegwi l-ħolqa.
The current category is special - all articles on general concepts are here. It is called 'Tutorials' because you can revisit these here, too. = Dil-kategorija hija speċjali - l-artikli kollha dwar kunċetti ġenerali jinsabu hawn. Tissejjaħ 'Tutorjali' għax tista' terġa' tarahom hawn ukoll.
What information can I find = X'nista' nsib
The data shown is not dependent on your current game's situation, e.g. bonuses for the nation you are playing or difficulty modifiers will not affect the numbers. = Id-dejta murija ma tinbidilx skont is-sitwazzjoni tal-logħba tiegħek, pereż. bonusi għall-ġnus li qed tilgħab bih jew modifikaturi tad-diffikultà. Dawk mhux se jaffettwaw in-numri.
However, it will reflect the mods you are playing! The combination of base ruleset and extension mods you select define the rules of a game, what objects exist and how they interact, and the Civilopedia mirrors these rules. = Iżda tirrifletti l-mods li qed tilgħab bihom! L-għaqda tar-regoli bażiċi u l-mods miżjuda jagħmlu r-regoli tal-logħba, liema oġġetti jeżistu u kif jeaġixxu, u ċ-Ċivilopedja tinkludi dawk l-affarijiet ġodda wkoll.
If you opened the Civilopedia from the main menu, the "Ruleset" will be that of the last game you started. = Jekk ftaħt iċ-Ċivilopedja mill-menù prinċipali, ir-"Regolamenti" se jkunu dawk tal-aħħar logħba li bdejt.
Letters can select categories, and when there are multiple categories matching the same letter, you can press that repeatedly to cycle between these. = Tista' tagħżel kategorija skont l-ittra, u jekk jkun hemm ħafna kategoriji li jibdew bl-istess ittra, tista' tibqa' tagħfas dik l-ittra biex timxi bejniethom.
The arrow keys allow navigation as well - left/right for categories, up/down for entries. = Il-vleġeġ jħalluk tinnaviga wkoll – 'ix xellug/'il lemin għall-kategoriji, u 'il fuq/'l isfel għad-daħliet.

UI Tips = Għajnuna tal-IU
World screen = Skrin Dinji
Skip all units to end a turn quickly = Aqbeż kull unità biex ittemm turn ta' malajr
Right-click or long press the "Next unit" button to open a popup menu which allows to end a turn without having to cycle through all units. If some units are automated, a dedicated button is available to move them before ending the turn. = Agħfas il-buttuna leminija jew agħfas fit-tul fuq il-buttuna "L-unità li jmiss" biex tiftaħ popup li jħallik tispiċċa t-turn mingħajr tiċċikla l-unitajiet. Jekk hemm xi unitajiet awtomatizzati, tista' tagħfas il-buttuna apposta qabel ma ttemm it-turn.
Toggle notification list display = Ittogglja l-wiri tan-notifiki 
On the World screen, swipe the notification list to the right to temporarily hide it. Click the "Bell" button to display them again. = Fl-iskrin Dinji, mexxi l-lista tan-notifiki għax-xellug biex taħbiha għall-ftit. Agħfas il-buttuna "Qanpiena" biex terġa' turihom.
The default state for the notification list can be set in Options > Display > UI - Notifications on world screen. = L-istat default għan-notifiki tista' tintgħażel fl-Għażliet > Wiri > IU - Notifiki fl-iskrin Dinji.
Entering a City Screen quickly = Agħti ħarsa fl-Iskrin tal-Belt ta' malajr 
You can Right-click or long press a city button on the World screen. The result is the same as tapping it twice - once to select and move the button, again to trigger a reaction: show the City Screen (if the city is yours to inspect), or offer the foreign city info popup. = Agħfas il-buttuna leminija jew agħfas fit-tul fuq buttuna tal-belt fl-Iskrin Dinji. Tkun qishek għafastha darbtejn - tingħafas darba biex tagħżel u tmexxi l-buttuna, u darb'oħra biex tiftaħha: jew l-Iskrin tal-Belt (jekk hi tiegħek), jew tella' l-popup tal-belt barranija.
Upgrade multiple units of the same type = Aġġorna unitajiet tal-istess tip
On the World screen, select an unit that can be upgraded, then right-click or long press the "Upgrade" button to open a popup menu allowing to upgrade all units of this type at once. = Fl-Iskrin Dinji, agħżel unità li tista' taġġorna, imbagħad agħfas il-buttuna leminija jew agħfas fit-tul il-buttuna "Aġġorna" biex tiftaħ popup li tħallik taġġorna l-unitajiet kollha ta' dak it-tip fsalt
In the Units overview, the same upgrade menu is available by clicking the unit icon in the "Upgrade" column. When an unit is upgradeable, the icon is lit if conditions are met (enough gold and/or resources), otherwise it is dimmed. = Fil-ħarsa tal-Unitajiet, l-istess menù huwa disponibbli billi tagħfas l-ikona tal-unità fil-kolonna "Aġġorna". Meta unità tista' tiġi aġġornata, l-ikona hija mixgħula jekk hemm biżżejjed riżorsi/deheb, jew tkun mitfija jekk le.
Additional controls for the construction queue = Kontrolli adizzjonali għall-kju tal-bini
Right-click or long press a construction item to open a popup menu with additional controls, allowing to manage production of the same item in all cities, by issuing the commands from the same City Screen. = Agħfas il-buttuna leminija jew agħfas fit-tul oġġett tal-bini biex tiftaħ popup b'kontrolli adizzjonali, li tħallik tikkontrolla l-produzzjoni ta' dak l-oġġett bl-ibliet kollha, billa tagħti l-kmand mill-istess Skrin tal-Belt.
The "Disable" option moves an item to a separated "Disabled" tab, preventing its automatic queueing by the "Auto-assign city production" option. To move a disabled item back to its initial place, enter again the popup menu, and choose "Enable". = L-għażla "Diżattiva" tmexxi oġġett f'tab "Diżattivat", li tevita li tidħol fil-kju awtomatikalment bl-għażla "Awto-assenja l-produzzjoni tal-belt". Biex tmexxi oġġett diżattivat lura f'postu, erġa' idħol fil-popup, u agħfas "Attiva".
Disabled items are set globally and persistent: they are not reset in a new game, or by restarting Unciv. = Oġġetti diżattivati huma globali u persistenti: mhumiex irrisettjati f'logħba ġdida, jew meta terġa' tixgħel Unciv.
Show Great Person Points breakdown = Uri l-Punteġġi tal-Personaġġi Mlaħħqa
In the right sidepanel, click a Great People row to display the details of Great Person Points (GPP) accumulated each turn by the current city, for this type of Great People. = Fil-kaxxa tax-xellug, agħfas ringiela ta' Personaġġ Imlaħħaq biex turi id-dettalji tal-Punteġġi tal-Personaġġ Imlaħħaq (PPI) li ġab kull turn fil-belt kurrenti, għal dat-tip ta' Personaġġ Imlaħħaq.
Click any of the Great People icons to display all GPP accumulated each turn by the current city, for all types of Great People. = Agħfas ikona tal-Personaġġ Imlaħħaq biex turi l-PPI li ġab kull turn fil-belt kurrenti, b'kull tip ta' Personaġġ Imlaħħaq
Tech screen = L-iskrin teknoloġiku
Queue multiple technologies in different branches = Itfa' diversi teknoloġiji anke f'fergħat differenti
On the Tech screen, right-click or long press a technology to automatically queue it, even if this tech is in another branch than the item currently researched. Prerequisite techs to research will also be automatically queued. = Fl-iskrin teknoloġiku, agħfas il-buttuna xellugija jew agħfas fit-tul fuq teknoloġija biex titfaħha fil-kju, irrelevant jekk hix f'fergħa differenti mill-ħaġa li bħaiissa hi skoperta. It-teknoloġiji prekwiżiti għar-riċerka se jintefgħu fil-kju wkoll.
Right-click or long press multiple techs to append them to the research queue, whatever their branch is. = Agħfas il-buttuna leminija jew agħfas fit-tul fuq iktar minn teknoloġija waħda ħalli żżidhom mal-kju, tkun li tkun il-fergħa tagħhom. 
Overview screens = Skrins tal-ħarsien ġenerali 
Reveal known resources on world screen = Uri r-riżorsi magħrufa fl-iskrin dinji
In the Resources overview, click on a resource icon to center the world screen on tiles already discovered and providing this resource. = Fil-ħarsa tar-Riżorsi, agħfas fuq riżors biex tiċċentra l-iskrin dinji fuq madum li ġa huma skoperti u jipprovdu dak ir-riżors.  
Alternatively, click on the "Unimproved" number to center the world screen only on owned (by you or your allied City-states) tiles where the resource is not improved. = Jew agħfas fuq in-numru "Mhux Maħdum" ħalli tiċċentra l-iskrin fuq madum (tiegħek jew ta' Belt-Stat) li hemm ir-riżors mhux maħdum.
If more than one tile is available, click repeatedly on the notification to cycle through all of them. = Jekk iktar minn maduma waħda hi disponibbli, agħfas ta' malajr fuq in notifika biex tiċċiklohom kollha. 
Show diagram line colors = Uri l-kuluri u linji fid-dijagramma
In Politics overview > Show diagram, you can click anywhere inside the diagram to display a table listing all relationship line colors and their meaning. = Fil-ħarsa politika > Uri d-dijagramma, tista' tagħfas fejn ikun fiha biex turi t-tabella bil-kuluri tar-relazzjonijiet u tifsirithom.
Reading "Toast" popups = Il-Qari tat-"Toast" popups
"Toasts" can be clicked to make them stay on the screen for easier reading. = "Toasts" jistgħu jingħafsu biex iddewwimhom naqra ħalli jinqraw iktar bil-kalma.
Click it again to close (or use the close button). = Erġa' agħfasha biex tneħħiha (jew inkella aqgħlaqha)
Miscellaneous = Mixxellanju
External links = Ħoloq Esterni
External links support right-click or long press to copy the link to the clipboard instead of launching the browser. = Ħoloq esterni jistgħu jingħafsu (fit-tul) jew tagħfas il-buttuna leminija tal-maws, biex tikkopja l-ħolqa flok tiftaħha.
Example: The 'Open Github page' button on the Mod management screen. = Pereżempju: Il-buttuna 'Iftaħ il-paġna Github' fl-iskrin tal-immanneġjar tal-Mods.
View change log = Ara l-logg tal-bidliet
After updating, you might want to see what has changed. The "About" in "Options" has the version number linked to the change log. You can also see that info by clicking the version number on the main menu. = Wara li taġġorna, forsi tkun trid tara x'inbidel. Fil-"Fuqna" fl-Għażliet tista' tara n-numru tal-verżjoni mqabbel mal-logg tal-bidliet. Tista' taraha wkoll billi tagħfas fuq in-numru ta' taħt fil-menù prinċipalii.

Differences from Civilization V = Differenzi minn Civ V
Production Focus\nIn Civilization V, the Food yield in a city is calculated first, then population grows by consuming stored food (growth), then production is calculated, and so on one by one the other stats are calculated. Thus, citizens can produce yields in the same turn as they are born. The city focus is set to Production to assign the newborn citizen to a hill so they'll contribute Production, and then manually reassigned to a growth tile on the next turn. Alternatively, you can set city focus to Gold (e.g. with Cerro de Potosi), Faith (e.g. with Mount Sinai) or whatever gains the most yields. In Unciv, citizens only start producing yields on the next turn, so you can ignore this whole concept. = Fokus tal-Produzzjoni\nF'Civilization V, l-ewwel jiġi kkalkulat il-ħsad tal-Ikel f'belt, imbagħad il-popolazzjoni tikber billi tikkonsma l-ikel maħżun (dak għat-tkabbir), imbagħad tiġi kkalkulata l-produzzjoni, u hekk wieħed wieħed jiġu kkalkulati l-istatistiċi l-oħra. Għalhekk, iċ-ċittadini jistgħu jipproduċu ħsad fl-istess dawra li jitwieldu. Il-fokus tal-belt huwa ssettjat għal Produzzjoni, allura r-raħħal li twieled jiġi assenjat għal għolja sabiex jikkontribwixxi għall-Produzzjoni, u mbagħad jerġa' jiġi assenjat manwalment għal maduma tat-tkabbir fid-dawra li jmiss. Jew tista' tbiddel l-fokus tal-belt għal Deheb (eż. bl-Għolja ta' Potosi), Fidi (eż. bil-Muntanja Sinaj) jew mal-ħaġa li tikseb l-aktar ħsad. F'Unciv, ir-raħħala jibdew jipproduċu ħsad fid-dawra li jmiss, allura tista' tinjora dan il-kunċett kompletament. Ħadt gost taqra fix-xejn?
Science Queueing\nIn Civilization V, Science yield is calculated after production, so if you finish an item and have Science (or Gold) queued as a perpetual construction, the Production overflow from item will be converted into Science (or Gold), but the Production is not consumed, as this will only happen again on the next turn. By immediately swapping out your perpetual construction for an item on the next turn, you'll get this Science (or Gold) for free. This doesn't apply to Unciv, so don't bother. = Kju tax-Xjenza\nF'Civilization V, il-ħsad tax-Xjenza jiġi kkalkulat wara l-produzzjoni, allura jekk tispiċċa oġġett u jkollok Xjenza (jew Deheb) fil-kju bħala kostruzzjoni perpetwa, il-Produzzjoni żejjed mill-oġġett jsir Xjenza (jew Deheb), iżda l-Produzzjoni ma tiġix meħuda, għax dan jerġa' jiġri biss fid-dawra li jmiss. Billi tpartat immedjatament il-kostruzzjoni perpetwa tiegħek għal oġġett fid-dawra li jmiss, ikollok din ix-Xjenza (jew Deheb) b'xejn. Dan ma japplikax għal Unciv, allura tinkwetax. Tippruvax tqarraq il-logħba!
Double Aqueducts\nIn Civilization V, the game sells existing copies of the building for you before providing a free copy of the building. So, if you build an aqueduct in a city, and then in the turn of adopting Tradition Complete you sell a cheap building (e.g a shrine) beforehand, the game is unable to sell more than 1 building per turn, and thus you'll keep your aqueduct, together with the new free aqueduct. Not applicable to Unciv. = Swieqi Doppji\nF'Civilization V, il-logħba tbigħ kopji eżistenti tal-binja għalik qabel ma tagħtihielek b'xejn. Allura, jekk tibni sieqja f'belt, jekk imbagħad fid-dawra li taddotta ‘It-Tradizzjoni tlestiet' tbigħ binja rħisa (pereż. maqjem) minn qabel, il-logħba ma tistax tbigħ aktar minn bini wieħed ma kull dawra, u għalhekk iżżomm is-sieqja tiegħek, flimkien mas-sieqja il-ġdida b'xejn. Ma tistax tagħmel hekk f'Unciv. Aħdem għal xogħlok!
Legalism Oxford\nIn Civilization V, national wonders such as Oxford University are considered culture buildings, so you can get them for free with Legalism. Not applicable to Unciv. = Legaliżmu u Oxford\nF'Civilization V, meravilji nazzjonali bħall-Università ta' Oxford huma meqjusin bini kulturali, allura tista' tiksibhom b'xejn bil-Legaliżmu. Ma tiġrix f'Unciv. Skużi!
Roads and Forts\nIn Civilization V, you can't use roads and forts in enemy territory. In Unciv, you can use them, so instead of mindlessly constructing them everywhere when at war, you need to decide if and when they'll benefit you more than your opponents. = Toroq u Forti\nF'Civilization V, ma tistax tuża toroq u fortizzi fit-territorju tal-għadu. F'Unciv, tista' tużahom, allura minflok ma tibnihom bla ħsieb kullimkien meta tkun fil-gwerra, trid tiddeċiedi jekk u meta se jkunu ta' benefiċċju għalik aktar mill-avversarji tiegħek. Oqgħod attent!
Citizen Conversion\nIn Civilization V, a citizen is born religious if the parent city is already converted. This is not the case in Unciv, which can lead to temporary deconversion of a city when it grows. = Il-Qelba tar-Raħħala\nF'Civilization V, raħħal jitwieled reliġjuż jekk il-belt tiegħu tkun diġà nqelbet. Dan mhux il-każ f'Unciv, li jista' jwassal għal taqlib temporanja ta' belt meta tikber. Tintelaqx!
Unassigned Citizens\nIn Civilization V, unassigned citizens are considered specialists, and subject to the same type of bonuses (e.g. Korea's ability). It can be worthwhile to leave citizens unassigned, instead of being assigned to a tile. Not applicable to Unciv. = Raħħala bla Xogħol\nF'Civilization V, ir-raħħala mhux assenjati huma meqjusa bħala speċjalisti, u jingħataw l-istess tip ta' bonusi (eż. l-abbiltà tal-Korea). Jiġifieri jista' jiswik li r-raħħala jitħallew bla xogħol, minflok li jħaddmu maduma. Ma tagħmilx hekk f'Unciv. Tfaħħarx il-qgħad!
Settler Construction\nIn Civilization V, cities can't starve when constructing settlers, so you can assign all citizens to production tiles and none to food tiles. In Unciv, citizens keep consuming two food per turn. = Bini ta' Kolonisti\nF'Civilization V, l-ibliet ma jistgħux imutu bil-ġuħ meta jibnu kolonisti, għalhekk tista' tħaddem ir-raħħala kollha f'madum tal-produzzjoni u ħadd f'madum tal-ikel. F'Unciv, ir-raħħala jibqgħu jieħdu żewġ ikel kull dawra. Tħallihomx bil-ġuħ!
Water Melee Attack\nAs result of a Discord poll, Water Melee units can attack military land units on the shore, unlike in Civilization V. = Attakk tal-Ilma Qarrab\nMinħabba stħarriġ fuq Discord, l-unitajiet tal-Ilma Qarraba jistgħu jattakkaw unitajiet militari tal-art fuq ix-xatt, għall-kuntrarju ta' Civilization V. Waħħal fin-nies jekk ma togħġbikx!
Tile improvements\nIn Civilzation V, workers start working on an improvement-under-construction at the beginning of movement. Unciv changes this, to allow players to assign workers to tiles, and then reconsider and change improvement or move them elsewhere. = Titjib tal-Madum\nF'Civilzation V, il-ħaddiema jibdew jaħdmu fuq titjib li jkun għadu qed jinbena fil-bidu tal-moviment. Unciv ma jaħdimx hekk, biex jħalli lill-plejers jassenjaw ħaddiema lill-madum, u mbagħad jerġgħu jaraw jekk jridu jbiddlu t-titjib jew iċċaqalquh x'imkien ieħor. Ħennejna naqra għalik jekk żbaljajt!
Forest and Jungle Visibility\nIn Unciv, forests and jungles are visible 1 tile outside visibility range. In Civilization V, this is the behaviour of hills and mountains, but not of forests and jungles, yet jungle and forest can block hills, and hill + forest can block mountain, indicating they're on the same elevation. This is considered to be a bug in the otherwise well-structured visibility logic in Civilization V. = Vista tal-Foresta u l-Ġungla\nF'Unciv, il-foresti u l-ġungli huma viżibbli maduma ‘il barra mir-raġġ tal-viżibilità. F'Civilization V, dan huwa l-imġiba tal-għoljiet u l-muntanji, iżda mhux tal-foresti u l-ġungli, iżda l-ġungla u l-foresta jistgħu jiblukkaw l-għoljiet, u għolja u foresta jistgħu jiblukkaw muntanja, u dan jindika li jinsabu fl-istess elevazzjoni. Dan huwa meqjus bħala żball fil-loġika tal-vista li altrimenti hija mibnija tajba f'Civilization V.
City razing\nIn Civilization V, the player can never raze any of the cities he/she founded. Not applicable to Unciv. = Qrid tal-bliet\nF'Civilization V, il-plejer qatt ma jista' jeqred xi waħda mill-bliet li waqqaf. Mhux applikabbli għal Unciv. Ara l-belt tiegħek tillivella sal-qiegħ!

Founding Cities\nThe Settler is a unit that can found a new city. You can build a Settler unit in a city with at least 2 population, and then move them to a good location to found a new city. This will usually be your main way of acquiring more cities. = It-Tiswir tal-Ibliet\nIl-Kolonista hija unità li tista' twaqqaf belt ġdida. Tista' tibni Kolonista f'belt b'mill-inqas 2 raħħala, u mbagħad iċċaqlaqha lejn post tajjeb biex twaqqaf belt ġdida. Dan ġeneralment ikun il-mod ewlieni tiegħek biex takkwista aktar bliet. 
Food conversion to Production\nDuring the construction of a Settler, the city will not grow. Instead, the 1st, 2nd, 4th, and from there on every 4th, excess Food (Growth) is converted into Production, with the rest of the excess Food being lost. = Il-Qelba tal-Ikel għal Produzzjoni\nMatul il-bini ta' Kolonista, il-belt mhux se tikber. Minflok, fl-1, fit-2, fir-4, u minn hemm 'il quddiem kull 4, l-Ikel żejjed (Tkabbir) jinqeleb fi Produzzjoni, bil-bqija tal-Ikel żejjed jispiċċa moħli.

