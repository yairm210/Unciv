Wise Mahatma Gandhi, great leader of India, we honor you! India is one of the oldest countries in the world with 10,000 years of history, built on spirit and religion, as three of the world's great religions - Hinduism, Buddhism and Jainism - appeared on this sacred land. Every aspect of India society reveres art, music and color, showing great wealth but also grinding poverty. For centuries, India was torn between local kingdoms fighting each other but also repelling invaders. In the 12th century AD, Muslim Turks tried to conquer India, then the Mongols took their place. In the early 17th century, India, still fragmented, was colonized by the English and their diplomacy and technological superiority. After two centuries of British dominion, Indian nationalism woke up, and you, Great Mahatma, have led a peaceful and victorious rebellion never seen anywhere in history! = Tislijiet, Gandi, ruħ kbira fit-tmexxija tal-Indja! Inti tmexxi waħda mill-eqdem popli fid-dinja, b'istorja li tmur lura sa 10,000 sena ilu! Nazzjon spiritwali, dar għal tlieta mill-aktar reliġjonijiet mifruxa fid-dinja: l-Induiżmu, il-Buddiżmu, u l-Ġajniżmu. Poplu passjonat, mimli mużika u kulur, ta' ġid kbir u faqar bla ħniena. Għal sekli sħaħ, wara l-glorji ta' dinastiji kbar bħall-Maurji, il-Gupti, u l-Marathi, l-Indja kienet maqsuma f'renji diversi li kienu jiġġieldu bejniethom u ma' invażuri barranin. Fis-seklu 12 WK, l-Indja ġiet meħuda mit-Torok, u imbagħad, fil-bidu tas-seklu 17, l-Ingliżi ħadu it-territorju frammentat, grazzi għad-diplomazija għaqlija u s-superjorità teknoloġika tagħhom. L-Ingilterra baqgħu il-ħakkiema tal-Indja għal żewġ sekli u eventwalment ġew imkeċċija minn mewġa ta' nazzjonaliżmu u ribelljoni paċifika li qatt ma dehret qabel fl-istorja. 
Gandhi, your people ask again to be led on the path of freedom. Under protection of Ganesha and Surya, can India accomplish its great potential? Will your new empire shine through the ages of history? = Gandi, in-nies tiegħek jistennewk s'għoli ġdid u glorja ġdida! Se tgħin lin-nies tiegħek jindunaw il-potenzjal sħiħ tagħhom, sabiex jerġgħu jsiru ċ-ċentru kulturali u reliġjuż tad-dinja? Tista' toħloq ċiviltà li tiflaħ għall-prova taż-żmien?
