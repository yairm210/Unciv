I, Pho Kun Ramkhamhaeng, King of Siam, consider it a great honor that you have walked to visit my country of Siam. = Jiena, Po Kun Ramkamħang, Re tas-Sijam, nikkunsidra li billi żżur in-nazzjon umli tagħna, qed tagħmlilna unur kbir.
