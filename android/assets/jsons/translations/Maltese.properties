As much as I despise war, I consider it a, hahaha, contribution to the common cause to erase your existence. = Għalkemm nogħbod il-gwerra, naħseb li naraha bħala kontribut għall-kawża komuni li ser neqirdukom għalkollox.
You call yourself an exalted ruler, but I see nothing more than a smartly dressed barbarian! = Inti tgħidli li int mexxej mill-aqwa, imma jien narak bħala xejn ħlief barbaru li jaħsbu xi ħaġa!
My God, be merciful to my soul. My God, feel pity for this... my poor people! = Forsi aħjar hekk. Tal-anqas mhux se jkolli nara lin-nies tiegħi, li joħolmu bil-libertà li qatt mhuma ħa jieħdu, jinżlu għarkupptejhom quddiem barrani.
I am William of Orange, stadtholder of The Netherlands. Did you need anything? I still have a lot to do. = Jiena William t'Orange, missier l-Olanda. Trid xi ħaġa? Għax jien pjuttost bieżel.
I believe I have something that may be of some importance to you. = Nemmen li għandi xi ħaġa li hija t'importanza għalik.
Once again, greetings. = Merħba mill-ġdid.
Dutch East India Company = Il-Kumpanija tal-Indja tal-Lvant
Greetings to the wise and brave Prince William of Orange, who freed the Netherlands and gave strength to the Dutch people. In 1568, you led a rebellion against Spanish dominion, to gain freedom for your people, and therefore starting the Eighty Years' War. Your actions were all aimed to create one of Europe's first modern republics, the Seven United Provinces. The rebellion was the meaning of your very life and death, as it was also the cause of your assassination in 1584. But your death has given even more pride and courage to your people, to fight for liberty against any oppressors. Carved in history as the 'Father of the Fatherland', your name is a symbol of Dutch independence for eternity. = Sliem għalik, Prinċep kuraġġuż William t'Orange, liberatur tal-Olanda u eroj tal-poplu Olandiż. Bis-saħħa tal-isforzi ġenerużi tiegħek, ir-ribelljoni tal-1568 poġġiet lill-Olanda fit-triq li, permezz tal-Gwerra ta' Tmenin Sena, ġabet il-liberazzjoni tagħha mill-ħakma Spanjola. L-isfruttamenti tiegħek wasslu għall-ħolqien ta' waħda mill-ewwel repubbliki moderni tal-Ewropa: is-Seba' Provinċji Magħquda. Tajt ħajtek għal pajjiżek, u waqajt f'idejn assassin fl-1584, iżda mewtek serviet biss biex tagħti aktar kuraġġ lill-poplu tiegħek, li dejjem jiftakruk bħala l-"Missier t'Art il-Missirijiet" u simbolu tal-indipendenza Olandiża.
Brave Prince, your people ask for your wisdom to gain its freedom once more, and to illuminate the world with progressive and modern ideas. Will your new empire shine through the ages of history? = Prinċep kuraġġuż, il-poplu tiegħek għadu għatxan għat-tmexxija li tajthom b'tant għerf. Tista' terġa' tiżgura s-sovranità tas-saltna tiegħek u tmexxi lill-poplu tiegħek għall-kobor? Tista' toħloq ċiviltà kapaċi tiflaħ għall-prova taż-żmien?
