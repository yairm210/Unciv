Shame that it has come this far. But ye wished it so. Next time, be so good, choose your words more wisely. = Skużani li wasalt sal-punt li għandna niddikjaraw gwerra kontra xulxin, imma hekk spiċċat id-dinja.
What a fool ye are! Ye will end swiftly and miserably. = Ja verament iblah! It-tmiemek se jiġi b'għaġġla miżerabbli!
The world is pitiful! There's no beauty in it, no wisdom. I am almost glad to go. = Id-Dar tal-Ażburgi, dinastija kburija u nobbli, inqerdet illum u għal dejjem. Dawk bla qalb biss jistgħu jorqdu meta jafu li kkawżaw qerda bħal dan.
The archduchess of Austria welcomes your Eminence to... Oh let's get this over with! I have a luncheon at four o'clock. = Ah, allura dak hu li ilu jdur fil-qorti tiegħi għal żmien twil. Nissoponi li s-Sinjura Pomeranjana għandha tilqa' lill-Eminenza... imma aħjar ngħaġġlu, għandi pranzu fl-4.
I see you admire my new damask. Nobody should say that I am an unjust woman. Let's reach an agreement! = Ħalli ħadd qatt jgħid li jien inġust. Ejja niftiehmu fuq xi ħaġa. U waqt li qed tarah, jogħġbok id-damask il-ġdid tiegħi?
Oh, it's ye! = Eh, ġejt int!
Diplomatic Marriage = Żwieġ Diplomatiku
Noble and pious Queen Maria Theresa, Holy Roman Empress and sovereign of Austria, the people revere your grace. After the death of your father King Charles VI, you inherited the throne of Austria during difficult economic and military times. But you used your wisdom and unflinching determination to fend off your foes and resolve any obstacles to stability and prosperity. With your husband Francis Stephen at your side as co-ruler, you assured your place as Empress of the Holy Roman Empire. During your reign, you reformed Austria in several domains, as you gifted it with a powerful army, a stable economic model, and an improved educational system. = Reġina Nobbli u virtuża Marija Tereża, Imperatriċi tal-Imperu Ruman Imqaddes u ħakkiema tal-Awstrija, il-poplu jaqa' taħt ir-rieda grazzjuża tiegħek. Wara l-mewt ta' missierek Karlu VI, int sirt il-ħakkiema tal-Awstrija matul perjodu ta' instabbiltà kbira, iżda teżori vojta u armata dgħajfa ma setgħux inaqqsu l-ambizzjonijiet tiegħek. Involvejt ruħek fi gwerra immedjatament wara li tlajt fuq it-tron, irnexxielek tirreżisti l-għedewwa tiegħek; u aktar tard semmejt lil żewġek Franġisku Stiefnu ta' Lorraine ko-reġent, u b'hekk assigurajt it-tron t'Imperatriċi tal-Imperu Ruman Imqaddes. Matul ir-renju tiegħek, inti mexxejt l-Awstrija fi triq ta' riforma, saħħaħt l-armata, imlejt il-kaxxa tal-istat, u mmodernizzajt l-edukazzjoni pubblika.
O Great Queen, proud and dignified, by the will of God and the Divine right, can you reach the height of prosperity and splendor the kingdom of Austria deserves? Will your new empire shine through the ages of history? = O reġina kbira, kuraġġuża u kburija, wasal iż-żmien li tqum u tmexxi saltnatek għal darb'oħra. Se terġa' tmexxi l-poplu tiegħek għall-quċċata tal-prosperità u l-isplendur? Tista' toħloq ċiviltà li tiflaħ għall-prova taż-żmien?
