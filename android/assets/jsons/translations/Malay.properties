Culture and Policies = 
 # Requires translation!
Each turn, the culture you gain from all your cities is added to your Civilization's culture.\nWhen you have enough culture, you may pick a Social Policy, each one giving you a certain bonus. = 
 # Requires translation!
The policies are organized into branches, with each branch providing a bonus ability when all policies in the branch have been adopted. = 
 # Requires translation!
With each policy adopted, and with each city built,\n  the cost of adopting another policy rises - so choose wisely! = 

 # Requires translation!
City Expansion = 
 # Requires translation!
Once a city has gathered enough Culture, it will expand into a neighboring tile.\nYou have no control over the tile it will expand into, but tiles with resources and higher yields are prioritized. = 
 # Requires translation!
Each additional tile will require more culture, but generally your first cities will eventually expand to a wide tile range. = 
 # Requires translation!
Although your city will keep expanding forever, your citizens can only work 3 tiles away from city center.\nThis should be taken into account when placing new cities. = 

 # Requires translation!
As cities grow in size and influence, you have to deal with a happiness mechanic that is no longer tied to each individual city.\nInstead, your entire empire shares the same level of satisfaction.\nAs your cities grow in population youâ€™ll find that it is more and more difficult to keep your empire happy. = 
 # Requires translation!
In addition, you canâ€™t even build any city improvements that increase happiness until youâ€™ve done the appropriate research.\nIf your empireâ€™s happiness ever goes below zero the growth rate of your cities will be hurt.\nIf your empire becomes severely unhappy (as indicated by the smiley-face icon at the top of the interface)\n  your armies will have a big penalty slapped on to their overall combat effectiveness. = 
 # Requires translation!
This means that it is very difficult to expand quickly in Unciv.\nIt isnâ€™t impossible, but as a new player you probably shouldnâ€™t do it.\nSo what should you do? Chill out, scout, and improve the land that you do have by building Workers.\nOnly build new cities once you have found a spot that you believe is appropriate. = 

