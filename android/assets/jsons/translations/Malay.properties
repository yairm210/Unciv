New Game = 
 # Requires translation!
Your first mission is to found your capital city.\nThis is actually an important task because your capital city will probably be your most prosperous.\nMany game bonuses apply only to your capital city and it will probably be the center of your empire. = 
 # Requires translation!
How do you know a spot is appropriate?\nThatâ€™s not an easy question to answer, but looking for and building next to luxury resources is a good rule of thumb.\nLuxury resources are tiles that have things like gems, cotton, or silk (indicated by a smiley next to the resource icon)\nThese resources make your civilization happy. You should also keep an eye out for resources needed to build units, such as iron. Cities cannot be built within 3 tiles of existing cities, which is another thing to watch out for! = 
 # Requires translation!
However, cities donâ€™t have a set area that they can work - more on that later!\nThis means you donâ€™t have to settle cities right next to resources.\nLetâ€™s say, for example, that you want access to some iron â€“ but the resource is right next to a desert.\nYou donâ€™t have to settle your city next to the desert. You can settle a few tiles away in more prosperous lands.\nYour city will grow and eventually gain access to the resource.\nYou only need to settle right next to resources if you need them immediately â€“ \n   which might be the case now and then, but youâ€™ll usually have the luxury of time. = 
 # Requires translation!
The first thing coming out of your city should be either a Scout or Warrior.\nI generally prefer the Warrior because it can be used for defense and because it can be upgraded\n  to the Swordsman unit later in the game for a relatively modest sum of gold.\nScouts can be effective, however, if you seem to be located in an area of dense forest and hills.\nScouts donâ€™t suffer a movement penalty in this terrain.\nIf youâ€™re a veteran of the 4x strategy genre your first Warrior or Scout will be followed by a Settler.\nFast expanding is absolutely critical in most games of this type. = 

 # Requires translation!
In your first couple of turns, you will have very little options, but as your civilization grows, so do the number of things requiring your attention = 

