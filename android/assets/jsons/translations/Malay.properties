Victory Types = 
 # Requires translation!
Once youâ€™ve settled your first two or three cities youâ€™re probably 100 to 150 turns into the game.\nNow is a good time to start thinking about how, exactly, you want to win â€“ if you havenâ€™t already. = 
 # Requires translation!
There are three ways to win in Unciv. They are:\n - Cultural Victory: Complete 5 Social Policy Trees\n - Domination Victory: Survive as the last civilization\n - Science Victory: Be the first to construct a spaceship to Alpha Centauri = 
 # Requires translation!
So to sum it up, these are the basics of Unciv â€“ Found a prosperous first city, expand slowly to manage happiness,\n   and set yourself up for the victory condition you wish to pursue.\nObviously, there is much more to it than that, but it is important not to jump into the deep end before you know how to swim. = 

