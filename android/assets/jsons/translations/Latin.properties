After building a shrine, your civilization will start generating ☮Faith. = Postquam aedem aedificas, civilizatio tua incipiet generare ☮fidem.
When enough ☮Faith has been generated, you will be able to found a pantheon. = Quando ☮fides satis generata sit, possis Pantheum fundare.
A pantheon will provide a small bonus for your civilization that will apply to all cities that have it as a majority religion. = Pantheum praebeat civilizationi tuae praemium parvum, quod applicetur omnibus urbibus quibus illud est religio majoritatis.
Each civilization can only choose a single pantheon belief, and each pantheon can only be chosen once. = Nec ulla civilizatio potest opiniones Panthei plures quam unam eligere, nec ulla opinio Panthei potest aliquotiens pluribus quam semel eligi.
Generating more ☮Faith will allow you to found a religion. = Generare ☮fidem majorem habilitet te fundare religionem.

Keep generating ☮Faith, and eventually a great prophet will be born in one of your cities. = Adsidue generes ☮fidem, ut tandem propheta magnus in una de urbibus tuis oriatur.
This great prophet can be used for multiple things: Constructing a holy site, founding a religion and spreading your religion. = Hæc propheta magnus possit ad nonnullas adhiberi: ad constructionem sitûs sancti, ad fundationem religionis et ad stratum religionis tuae.
When founding your religion, you may choose another two beliefs. The founder belief will only apply to you, while the follower belief will apply to all cities following your religion. = Quando fundas religionem, potes duas opiniones alias eligere. Opinio institutoris modo applicetur vobis, autem opinio assectatorum applicetur omnibus urbibus quae sequuntur religionem tuam.
Additionally, the city where you used your great prophet will become the holy city of that religion. = Et urbs, qua (con-)sumas prophetam magnum tuam, fiat urbs sancta illius religionis.
Once you have founded a religion, great prophets will keep being born every so often, though the amount of Faith☮ you have to save up will be higher. = Postquam fundas religionem, prophetae magni nonnumquam oriantur, sed fides☮, quantam necesse est tibi retinere, sit major.
One of these great prophets can then be used to enhance your religion. = Unus de his prophetis magnis tum possit religionem tuam amplificare.
This will allow you to choose another follower belief, as well as an enhancer belief, that only applies to you. = Hoc permittat tibi eligere aliam opinionem assectatorum, et opinionem amplificatoris, quae modo applicetur tibi.
Do take care founding a religion soon, only about half the players in the game are able to found a religion! = Cures ut celeriter fundes religionem. Tantum ferme dimidii lusores in ludo possint religionem fundare!

Beliefs = Opiniones
There are four types of beliefs: Pantheon, Founder, Follower and Enhancer beliefs. = Quattuor sunt genera opinionum: opiniones Panthei, institutorum, assectatorum et amplificatorum.
Pantheon and Follower beliefs apply to each city following your religion, while Founder and Enhancer beliefs only apply to the founder of a religion. = Opiniones Panthei et assectatorum applicentur singulis urbibus quae sequantur, cum opiniones institutorum et amplificatorum modo applicentur institutori religionis.

Religion inside cities = Religio intra urbes
When founding a city, it won't follow a religion immediately. = Cum urbs conditur, ea non statim sequetur unam religionem.
The religion a city follows depends on the total pressure each religion has within the city. = Religio quam urbs sequitur dependet de toto impulsu quem omnis religio in urbe habet.
Followers are allocated in the same proportions as these pressures, and these followers can be viewed in the City Screen. = Assectatores disponuntur in proportionibus aequis cum his impulsibus, et hi assectatores possunt in ostentu urbis videri.
You are allowed to check religious followers and pressures in cities you do not own by selecting them. = Tibi licet per eligedum urbes quas non possides cernere assectatores et impulsûs religiosos in eis.
In both places, a tap/click on the icon of a religion will show detailed information with its effects. = In ambobus locis, attingere symbolum religionis ostendat indicia concisa de effectibus ejus.
Based on this, you can get a feel for which religions have a lot of pressure built up in the city, and which have almost none. = Per hoc fundamentum, possis sentire eas quae religiones in urbe habent impulsum magnum aedificatum, et eas quae fere habent nullum.
The city follows a religion if a majority of its population follows that religion, and will only then receive the effects of Follower and Pantheon beliefs of that religion. = Urbs sequitur unam religionem si majoritas multitudinis sequitur eam, et solummodo tum accipiet effectûs opinionum assectatorum et Panthei illius religionis.

Spreading Religion = Religionem Sternere
Spreading religion happens naturally, but can be sped up using missionaries or great prophets. = Religionem sternere naturaliter evenit, sed potest properari per usum missionarii vel prophetae magni.
Missionaries can be bought in cities following a major religion, and will take the religion of that city. = Missionarii possunt emi in urbe quae sequitur religionem pleram, et asciscet religionem illius urbis.
So do take care where you are buying them! If another civilization has converted one of your cities to their religion, missionaries bought there will follow their religion. = Sic cures locum ubi emis eos! Si qua alia civilizatio convertit unam de urbibus tuis ad religionem eorum, missionarius ibi emptus sequitur religionem eorum.
Great prophets always have your religion when they appear, even if they are bought in cities following other religions, but captured great prophets do retain their original religion. = Propheta magnus semper habet religionem tuam quom is apparet, etsi emitur in urbibus quae sequuntur religiones alias, sed prophetae magni capti vero retinent suam religionem originalem.
Both great prophets and missionaries are able to spread religion to cities when they are inside its borders, even cities of other civilizations. = Utrique prophetarum magnorum et missionariorum possunt sternere religionem ad urbes quom sunt intra fines earum etsi urbium civilizationum aliarum.
These two units can even enter tiles of civilizations with whom you don't have an open borders agreement! = Hae duae centuriae etiam possunt ingredi tegulas civilizationum, cum quibus non habes concordiam de apertione finium!
But do take care, missionaries will lose 250 religious strength each turn they end while in foreign lands. = Sed cures, missionarii amittant 250 potentiam religiosam gressu quo cumque in terris alienis sunt quom gressus perficitur.
This diminishes their effectiveness when spreading religion, and if their religious strength ever reaches 0, they have lost their faith and disappear. = Hoc minuat efficaciam eorum quom sternunt religionem. Si potentia religiosa eorum quando attingit 0, amiserint fidem suam et disparebunt.
When you do spread your religion, the religious strength of the unit is added as pressure for that religion. = Quando sternis religionem tuam, potentia religiosa centuriae addatur ut fiat impulsus pro ista religione.
Cities also passively add pressure of their majority religion to nearby cities. = Urbes quoque passive addunt urbibus propinquis impulsum suae religionis majoritatis.
Each city provides +6 pressure per turn to all cities within 10 tiles, though the exact amount of pressure depends on the game speed. = Omnis urbs omni gressu praebet +6 impulsum omnibus urbibus quae non pluribus quam 10 tegulis absunt, sed exacta quantitas impulsûs dependet de celeritate ludi.
This pressure can also be seen in the City Screen, and gives you an idea of how religions in your cities will evolve if you don't do anything. = Hic impulsus quoque potest in ostentu urbis videri, et det tibi imaginem de religionibus, quantae in tua urbe volvent si non agis quid.
Holy cities also provide +30 pressure of the religion founded there to themselves, making it very difficult to effectively convert a holy city. = Urbes sanctae etiam praebent sibi +30 impulsum de religione ibi fundatâ, faciunt admodum difficile conversu urbis sanctae.
Lastly, before founding a religion, new cities you settle will start with 200 pressure for your pantheon. = Postremo, antequam fundas religionem, urbes a te conditae cum 200 impulsu pro Pantheo tuo incipient.
This way, all your cities will starting following your pantheon as long as you haven't founded a religion yet. = Sic, omnes urbes tuae incipient sequi Pantheum tuum quamdiu non fundavisti religionem.

Inquisitors = Inquisitores
Inquisitors are the last religious unit, and their strength is removing other religions. = Inquisitores sunt centuriae religiosae postremae, et sua potentia est alias religiones emovere.
They can remove all other religions from one of your own cities, removing any pressures built up. = Ei possunt emovere alias religiones omnes ex una de urbibus tuis, emoveant impulsum qui cumque aedificatus est.
Great prophets also have this ability, and remove all other religions in the city when spreading their religion. = Prophetae magni quoque habent hanc facultatem, et emovent alias religiones omnes ex urbe cum sternunt suam religionem.
Often this results in the city immediately converting to their religion = Hoc frequenter facit urbem statim conversam ad religionem eorum.
Additionally, when an inquisitor is stationed in or directly next to a city center, units of other religions cannot spread their faith there, though natural spread is unaffected. = Praeterea, quom inquisitor positus in sive immediato ad urbem est, centuriae religionum aliarum non possunt ibi sternere fidem suam, quamquam sternere naturale non est affectum.

The Mayan unique ability, 'The Long Count', comes with a side effect: = Facultas unica Mayensis, 'Numeratio Longinqua', est cum effectu secundo:
Once active, the game's year display will use mayan notation. = Quando vegeta sit, ostentus anni ludi utatur notis Mayensibus.
The Maya measured time in days from what we would call 11th of August, 3114 BCE. A day is called K'in, 20 days are a Winal, 18 Winals are a Tun, 20 Tuns are a K'atun, 20 K'atuns are a B'ak'tun, 20 B'ak'tuns a Piktun, and so on. = Mayenses metiebantur tempus in diebus ab eo quem vocemus undecimum Augusti, 3114 a.C.n. Dies vocatur K'in; 20 dies sunt 1 Winal; 18 Winal sunt 1 Tun; 20 Tun sunt 1 B'ak'tun; 20 B'ak'tun sunt 1 Piktun, et cetera.
Unciv only displays ය B'ak'tuns, ඹ K'atuns and ම Tuns (from left to right) since that is enough to approximate gregorian calendar years. The Maya numerals are pretty obvious to understand. Have fun deciphering them! = Unciv modo ostendit ය B'ak'tun, ඹ K'atun et ම Tun (a laeva ad dextram), quia satis sunt ad approximandum annos Calendarii Gregoriani. Notae numerorum Mayenses sunt bene manifestae ad intellegendum. Beeris cum interpreteris eas!

Your cities will periodically demand different luxury goods to satisfy their desire for new things in life. = Urbes tuae periodo poscent merces luxurias varias ut satisfaciant suum desiderium rerum novarum.
If you manage to acquire the demanded luxury by trade, expansion, or conquest, the city will celebrate We Love The King Day for 20 turns. = Si tibi mercando, expandendo aut vincendo succedit luxuriam quæsitam acquirere, urbs celebrabit Festum de Amore Regis Nostri in 20 gressibus sequentibus.
During the We Love The King Day, the city will grow 25% faster. = In Festo de Amore Regis Nostri, urbs 25% addititiâ celeritate augeatur.
This means exploration and trade is important to grow your cities! = Hoc indicat explorationem et mercatum esse graves ad auctum tuarum urbium!

Air Combat and Interception = Proelium Aerium et Interceptio Aeria
Air Combat is very similar to normal Combat, with a few wrinkles. Damage is still dealt using the same equations based on the relative Strength of the Attacking and Defending Unit. = Proelium aërium est maxime simile proelio cotidiano cum nonnullis differentiis. Damnum etiam detur per aequationem aequam cujus fundamentum sit potentia comparativa centuriae appugnantis et defendentis.
However, before the Attacker and Defender fight, there is an added combat phase called Interception. If there is any unit with Interception Range that covers the target attacked tile, then it will attempt to Intercept the Attacking Air Unit. If multiple units can Intercept, the one with higher Intercept chance does it. = Autem, antequam oppugnator et defensor pugnent, spatium, dicitur interceptio, intra proelium addatur. Si qua centuria est cum ambitu interceptionis, intra quem est tegula intenta appugnanda, ea tentet intercipere centuriam aëriam appugnantem. Si centuriae plurales possunt intercipere, ibi quae cum probabilitate majore faciat, faciet.
Generally Land/Naval Units have an Intercept Range of 2 Tiles, and Air Units have an Intercept Range of their Attack Range. = Centuriae marinae/terrae generaliter habent ambitum interceptionis qui est 2 tegulae, et aëriae habent ambitûs interceptionis aequos ambituum oppugnationis suorum.
Ground and Naval Units don't require movement points to Intercept, just Attacks. Air Units cannot have moved nor attacked in the preceding turn. = Centuriae marinae et terrae non requirant calculos de movendo ad interceptionem, sed ad oppugnationem. Centuriae aëriae nec appugnare nec moveri potuerint in gressu priore.
The Intercepting Unit rolls to see if it hits. Whether it hits or not costs an Attack, and most units (without Promotions) can only Attack Once per Nation's Turn. It does NOT cost Movement Points, but Air Units that have used their Movement cannot Intercept between turns. = Centuria intercipiens volvat, ut contactusne cernatur. Sive contingat sive non contingat, una oppugnatio consumatur, et plurimae centuriae (sine promotione) modo possunt in omni gressu omnis populi semel appugnare. Ea NON sumat calculos de movendo, sed centuriae aëriae, quarum momentum sit in gressu priore sumptum, non possint inter gressûs intercipere.
If the Intercepting Unit Hits, it deals damage according to the Combat Strength calculation to the Attacking Air Unit, potentially with any Strength Bonuses that apply to Interception. It does not receive damage from the Attacking Air Unit. = Si centuria intercipiens contingit, dat centuriae aëriae appugnanti damnum ob calculum potentiae de proelio cum praemio potentiae quod cumque applicetur interceptioni. Ea non accipiet damnum de centuria aëria appugnante.
After Interception resolves, the Attacking Air Unit and the Defending Unit in the targeted tile do Combat as normal, with damage dealt to both sides. = Postquam interceptio sit certa, centuria aëria appugnans et centuria defendens in tegula intenta faciant proelium acsi cotidianum sit, ut damnum duabus detur.
To help deal with Interceptions, see Air Sweeps. = Ut adjuveris contra interceptiones, Aëra Verrere videas.

Air Sweeps = Aëra Verrere
Fighter units are able to perform Air Sweeps over a tile helping clear out potential enemy Air, Sea, or Land Interceptions that can reach that tile. = Centuriae quae sunt aëroplana pugnantia possunt aëra super tegulam verrere, adjuvent emovere interceptiones quae fortasse possint illam tegulam contingere sive a terra aut aqua, sive de aëre.
While this Action will take an Attack, the benefit is drawing out Interceptions to help protect your other Air Units. Especially your Bombers. = Cum haec actio sumat unam oppugnationem, emolumentum sit quod exceptio interceptionis adjuvet defendere tuas alias centurias, in primis, bomboplana.
Your unit will always draw an Interception, if one can reach the target tile, even if the Intercepting unit has a chance to miss. = Centuria tua semper adducat unam interceptionem si qua potest tegulam intentam contingere, etsi centuria intercipiens cum probabilitate ad defectum sit.
If the Interceptor is not an Air Unit (eg Land or Sea), the Air Sweeping unit and Interceptor take no damage! = Si Interceptor non est centuria aëria (e.g. sive marina sive terrae), Interceptor et centuria, quae verrit aëra, accipiunt nullum damnum!
If the Interceptor is an Air Unit, the two units will damage each other in a straight fight with no Interception bonuses. And only the Attacking Air Sweep Unit gets any Air Sweep strength bonuses. = Si Interceptor est centuria aëria, duae centuriae sine praemio interceptionis dabunt damnum utri in pugna directa. Et nonnisi centuria, quae verrit aëra, accipiat ullum praemium potentiae de verrendo aëra.

Fortify, Guard, Withdraw = Fortificare, Custodire et Abscedere
Most Land units have the ability to Fortify. As they spend time without moving, they will slowly gain a Fortification Bonus to their Combat Strength representing digging in and preparing in case of an attack. = Centuriae plurimae terrae habent facultatem ad fortificandum. Quando sumunt tempus ne moveant, lente mereant praemium fortificationis suae potentiae proelii, quod repraesentat defodiendum et parandum contra oppugnationem.
Some units have the ability to Withdraw before a melee attack is struck. However, perhaps you wish for them to stand their ground to protect a particular tile. If you do, then give them the Guard command and they will stay fixed until they die or you give them fresh orders. = Aliquantae centuriae habent facultatem ad abscedendum antequam una oppugnatio propinquitatis attingit. Sed fortasse velis eas sistere in sua humo ut progetant unam tegulam certam. Si ita vis, des eis jussionem custodiae, et tum manebunt ut fixae fiant donec mortuae sint sive des eis jussionem novam.
This is NOT the same as Fortify but they will still gain the Fortification Bonus. They will simply not utilize their Withdraw ability. Fortified units with the Withdraw ability will try to flee when attacked. = Hoc NON est aequum quam fortificare sed eae etiam mereant praemium fortificationis. Eae simpliciter non utantur facultate suâ ad abscedendum. Centuriae fortificantes cum facultate abscessionis tentent abscedere cum appugnantur.

City Tile Blockade = Obsidio Tegularum Urbis
One of your tiles is blocked by an enemy: when an enemy unit stands on a tile you own, the tile will not produce yields and cannot be worked by a city this turn. City will reallocate population from a blocked tile automatically. = Una de tegulis tuis obsidetur hoste: quom centuria hostilis sistit in tegula a te possessa, ea tegula non producat res et non possit urbe operari in hoc gressu. Urbs per automataria denuo assignet multitudinem a tegula quae obsidetur.
Enemy military land units block tiles they are standing on. Enemy military naval units additionally block adjacent water tiles. To protect your tiles from blockade, place a friendly military unit on it or fight off invaders. = Centuriae militares hostiles terrae obsident tegulas quibus sistunt. Centuriae marinae militares hostiles additis obsident tegulas adjacentes aquae. Ut protegas tegulas tuas ab obsidione, ponas centuriam amicam militarem in illam vel expellas incurrentes.

City Blockade = Obsidio Urbis
One of your cities is under a naval blockade! When all adjacent water tiles of a coastal city are blocked - city loses harbor connection to all other cities, including capital. Make sure to de-blockade cities by deploying friendly military naval units to fight off invaders. = Una de urbibus tuis est in marina obsidione! Quom omnes adjacentes tegulae aquae urbis littoralis obsidentur, urbs amittat catenationem portus cum urbibus aliis et metropoli. Cures emovere obsidionem per ponendum centurias marinas militares amicas ad expellendum incurrentes.

Spies! = Curiosi!
The first time a civ reaches the Renaissance era each nation gets one spy. Every time a civ reaches an era afterwards they get one more spy. = Quando primitus aliqua civilizatio attingit aetatem renascentiae, populus omnis mereat unum emissarium. Quandocumque aliqua civilizatio attingit aetatem post eam, omnis pluribus mereat emissarium.
