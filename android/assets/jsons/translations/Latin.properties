Introduction = Introductio
 # Requires translation!
Welcome to Unciv!\nBecause this is a complex game, there are basic tasks to help familiarize you with the game.\nThese are completely optional, and you're welcome to explore the game on your own! = 

 # Requires translation!
Welcome to Unciv! = 
 # Requires translation!
Because this is a complex game, there are some tutorials to help familiarize you with it. These can be disbaled in the Options -> Display menu, but please hang on if you're new here! = 
 # Requires translation!
Your first mission is to found your capital city. This is actually an important task because your capital city will probably be your most prosperous. Many game bonuses apply only to your capital city, and it will be the center of your empire. = 
 # Requires translation!
How do you know a city location is appropriate? Luckily, the game has already chosen a good location for you. You can settle in this place, or maybe move a turn to found on a Hill (for Production and defence) or next to a Mountain (to gain access to the Observatory building later on). = 
 # Requires translation!
You'll likely want more cities later on. For these cities, you must go and find a good place. Looking for and founding on or near Luxury resources is a good rule of thumb. = 
 # Requires translation!
Luxury resources are tiles that have things like Gems, Cotton, or Silk (indicated by a yellow background of the resource icon). These resources make your civilization happy. You should also keep an eye out for resources needed to build units, such as Iron. Cities cannot be built within 3 tiles of existing cities, which is another thing to keep in mind! = 
 # Requires translation!
Cities will house Citizens, which can work tiles up to 3 tiles away from the city. This means you don’t have to settle cities right on or next to good tiles. Let’s say, for example, that you want access to some Iron – but the resource is in a desert area. You don’t have to settle your city in the desert. You can settle a few tiles away in more prosperous lands. Your city will grow and eventually gain access to the resource. You only need to settle right on top of resources if you need them immediately. = 
 # Requires translation!
The first thing coming out of your city depends on the strategy you want to follow, but the 'classic' build order is to build first two Scouts, then a Shrine, and three Settlers, and adopt Tradition, to explore the map quickly (Scouts ignore terrain cost), and to get an early Pantheon (if you're playing with religion enabled). = 
 # Requires translation!
But feel free to experiment with your own build orders! = 

 # Requires translation!
In your first couple of turns, you will have very little options, but as your civilization grows, so do the number of things requiring your attention. = 

Culture and Policies = Cultura et Dictata
 # Requires translation!
Each turn, the culture you gain from all your cities is added to your Civilization's culture.\nWhen you have enough culture, you may pick a Social Policy, each one giving you a certain bonus. = 
 # Requires translation!
The policies are organized into branches, with each branch providing a bonus ability when all policies in the branch have been adopted. = 
 # Requires translation!
With each policy adopted, and with each city built,\n  the cost of adopting another policy rises - so choose wisely! = 

City Expansion = Expansio Urbis
 # Requires translation!
Once a city has gathered enough Culture, it will expand into a neighboring tile.\nYou have no control over the tile it will expand into, but tiles with resources and higher yields are prioritized. = 
 # Requires translation!
Each additional tile will require more culture, but generally your first cities will eventually expand to a wide tile range. = 
 # Requires translation!
Although your city will keep expanding forever, your citizens can only work 3 tiles away from city center.\nThis should be taken into account when placing new cities. = 

Food is the resource fundamental to your Cities', and as a result Nation's, population and health. = Cibus est merx fundamentalis de  multitudine et salute urbium tuarum et cur populi tui.
Every Citizen in each City consumes Food per turn. Any left over is considered Growth and is stored in the City Center. Once enough accumulates, the City Grows and a new Citizen is added. = Civis omnis in omni urbe omni gressu consumit cibum. Si qui reliquus est, videatur "auctus" et servetur in centro urbis. Quando satis accumulentur, urbs augeatur, et nova multitudo addatur.
Initially your main source of Food is the City Center itself and working a surrounding tile with a Citizen. You can increase how much is generated by gaining more Citizens to work more tiles, improving the tiles so that they yield more Food, and eventually Buildings and Policies. = Fons cibi tuus principalis in principio est centrum urbis ipsum, et cive operare tegulam de circumcurrentibus. Potes quantitatem adicere per acquisitionem civium plurium ad operandum plures tegulas, per meliorandum tegulas, quo producant plus cibi, et postremo, per aedificia et dictata.
Since a city's number of Citizens, or Population, determines how many tiles a City can work, Food is often the most important Resource. = Quoniam urbis numerus civium, sive multitudo, decernit tegulas quantas urbs potest operare, cibus cotidie est merx gravissima.

Production is the resource that lets a City Center build new things. = Fabricatio est materia qua centrum urbis aedificat res novas.
This can be new Buildings that are added to the City Center, or new Units that can go out across the World Map to advance your Nation's goals. = Hae fortasse sint aedificia, quae ad centrum urbis addantur, aut centuriae novae, quae possint ire per tabulam mundi, ad destinatum populi tui.
Everything you can build has a Production Cost. Every turn each City generates a certain amount of Production and puts it towards whatever is at the top of the Build Queue. Once the total cost is collected, the Building or Unit is built! = Id quod cumque aedificare potes, habet sumptum de fabricatione. In omni gressu urbes singulae generant aliquantum fabricationis et ponunt id ad illud quod cumque in capite agminis est. Quando sumptus totus colligitur, illud aedificium sive centuria, erit aedificatum!
Any excess Production after something is built is overflowed to the next thing the City builds. Up to it's total Production Cost. = Quaecumque sit fabricatio superflua postquam aliquod sit aedificatum, superfluitur ad rem secundam quam haec urbs aedificet, usque ad totum sumptum fabricationis ejus.
 # Requires translation!
Since this determines how quickly you can build more stuff, your Nation's Production Capacity is crucial to it's advancement and survival. = 

⍾Science is the resource that unlocks new and exciting Technologies for your Nation. = ⍾Scientia est materia quae pro populo tuo disserat technologias novas atque excitantes.
Once you've Founded your Capital, you'll be prompted to Pick a Technology to Research. = Postquam condis metropolim tuam, admonearis technologiam inveniendam eligere.
Every Technology costs an amount of ⍾Science. Every turn the ⍾Science your Nation produces is paid towards Researching your chosen Technology. = Technologia omnis sumit aliquantum ⍾scientiae. In omni gressu ⍾scientia, quam populus tuus producat, impenditur ad inveniendum technologiam a te electam.
Once a Technology has it's cost fully paid, you unlock the benefits for your Nation! This could be new Units, Buildings, or other advantages. Any surplus will overflow into the next Technology you pick to Research. = Quando unius technologiae sumptus totus impenditur, benefacta populo tuo disseras! Ea possint esse centuriam novam vel aedificium novum, vel aliqua alia bona. Si qua superflua est, superfluit in technologiam posteriorem quam elegeris ad cognitionem.
Researching a Technology in the next Era will advance you into that Era and trigger a notification to other Nations about how amazing you are! = Assectatio technologiae in posteriore aetate faciet te ingressum in eam aetatem et faciet aliis populis nutium de quanto mirus es!
Since new Technologies tend to give access to better Units, Buildings, and even unlock powerful new Policies, staying ahead of the competition is one of the best ways to secure your Victory! = Quoniam nova technologia cottidie dat aditum ad meliores centurias, aedificia et quoque disserat nova dictata potentia, prae certamen consistere est unum de modis optimis ad firmandum tuam victoriam!

Ah Gold. The Universal Medium of Exchange. Everyone loves Gold! They say it can't buy Happiness, but nuclear submarines are almost as good. = A, aurum. Medium universale commercii. Quisque amat aurum! Aliqui dixerunt eo emere felicitatem non posse, sed naves subaquaneae nucleares fere tam bonae sunt!
 # Requires translation!
You can earn more Gold from Tiles, Resources, Improvements, and eventually Buildings, Specialists, and Trade Routes. Ancient Ruins, meeting new City-States, and Pillaging are also great sources of Gold. During a Golden Age every Tile that already yields Gold will yield an additional Gold! = 
Gold is how you pay for Building Maintenance, Transportation Upkeep, and Unit Upkeep. If you run out of Gold, first you'll receive penalties to your ⍾Science production, then eventually your Units will start Disbanding as you can't pay their upkeep. = Solidi sunt ei quibus tu pendis ad tuitionem aedificiorum, tuitionem vecturae, et tuitionem centuriarum. Si solidi tibi desunt, primitus accipias poenas ad effectum ⍾scientiae tibi, et tandem centuriae tuae incipiant dimitti, quia non possis pendere ad tuitionem earum.
 # Requires translation!
Gold can be used to Buy Buildings and Units, helping bring up a new City or quickly build an Army. It can also buy Tiles to add to your City. It's also used to Upgrade your units from their older, obsolete forms to new, stronger versions. And investing it into a Research Agreement is a great way to convert it into ⍾Science. = 
 # Requires translation!
Gold is also very valuable in Diplomacy. You can directly Gift Gold to City-States to gain their favor. Use it to balance a Trade Deal with other Nations. Or demand every last drop after a successful war and your enemy sues for peace. = 
 # Requires translation!
Ironically, some may consider Gold to be one of the less important Resources. But it's flexible nature and importance to keep your Nation running makes it a precious thing to pay attention to. After all, everyone loves Gold. = 
 # Requires translation!
Not to be confused with the Resource of the same name, Gold Ore = 
See also: Trade Route = Et videas: Viam Commercii
See also: Golden Age = Et videas: Saeculum Aureum
See also: Research Agreements = Et videas: Concordias de Scientia

 # Requires translation!
As cities grow in size and influence, you have to deal with a happiness mechanic that is no longer tied to each individual city.\nInstead, your entire empire shares the same level of satisfaction.\nAs your cities grow in population you’ll find that it is more and more difficult to keep your empire happy. = 
 # Requires translation!
In addition, you can’t even build any city improvements that increase happiness until you’ve done the appropriate research.\nIf your empire’s happiness ever goes below zero the growth rate of your cities will be hurt.\nIf your empire becomes severely unhappy (as indicated by the smiley-face icon at the top of the interface)\n  your armies will have a big penalty slapped on to their overall combat effectiveness. = 
 # Requires translation!
This means that it is very difficult to expand quickly in Unciv.\nIt isn’t impossible, but as a new player you probably shouldn't do it.\nSo what should you do? Chill out, scout, and improve the land that you do have by building Workers.\nOnly build new cities once you have found a spot that you believe is appropriate. = 

Unhappiness = Ira
 # Requires translation!
It seems that your citizens are unhappy!\nWhile unhappy, your civilization will suffer many detrimental effects, increasing in severity as unhappiness gets higher. = 
 # Requires translation!
Unhappiness has two main causes: Population and cities.\n  Each city causes 3 unhappiness, and each population, 1 = 
 # Requires translation!
There are 2 main ways to combat unhappiness:\n  by building happiness buildings for your population\n  or by having improved luxury resources within your borders. = 

 # Requires translation!
You have entered a Golden Age!\nGolden age points are accumulated each turn by the total happiness \n  of your civilization\nWhen in a golden age, culture and production generation increases +20%,\n  and every tile already providing at least one gold will provide an extra gold. = 

Roads and Railroads = Viae et Viae Ferreae
Roads reduce the Movement Points required to move between two tiles connected by Roads. = Via minuit requirendos calculos de movendo ad motum trans duas tegulas concatenatas per vias.
Railroads improve this reduction even more! = Via ferrea jam majore meliorat hoc minuendum!
This greatly improves the speed you can get Units around the map. = Hoc multo meliorat celeritatem qua centurias circumvehentes tebulam habere possis.
Until you research the technology that removes it, Roads do not cross Rivers = Usque donec invenis technologiam quae emovet id, viae non trans fluvios transeunt.
Connecting your cities to the capital by Roads and/or Railroads will generate Gold via the Trade Route. = Urbes tuas per vias vel vias ferreas cum metropoli concatenare generet solidos per viam commercii.
However, since each Road and Railroad have a Maintenance Cost, it may be more economical to wait until the cities grow and only place where needed. = Autem, singulae viae et viae ferreae habent sumptum tuitionis, cur efficientius sit manere donec urbes augentur et modo ibi ponere ubi necessaria sit.

Trade Route = Via commercii
Connecting your cities to the capital by Roads and/or Railroads will generate Gold via the Trade Route. You earn more Gold the more Population the City and your Capital has. = Urbes tuas per vias vel vias ferreas cum metropoli concatenare generet solidos per viam commercii. Plus multitudinis tua urbs et metropolis habent, plures solidos mereas.
Note that each road costs 1 Gold Maintenance per turn, and each Railroad costs 2 Gold, so it may be more economical to wait until the cities grow! = Adnota singulas vias omni gressu sumere 1 solidum, et singulas vias sumere 2 solidos, cur efficientius sit manere donec urbes augentur!
Railroads connecting a city to the Capital also provide a 25% Production Boost to the City, but not the Capital. = Viae ferreae quae concatenant urbem cum metropoli etiam praebent urbi 25% additionem fabricationis, sed non metropoli.
Trade Routes are also connected over Water via certain buildings like the Harbor. As long as there is a chain that can reach the Capital, there's a Trade Route. Look for this symbol in Yellow below the City Name to mean you have an active Trade Route to your Capital. = Viae commercii etiam per aliqua aedificia portibus similia per aquam concatenatur. Via commercii ibi est, ubi catena potest metropolim attingere. Investiges symbolum flavum sub nomine urbis, quod indicat te habere actuosam viam commercii ad metropolim tuam.
Trade Routes can get broken either by Blockades or by Removing/Pillaging the connecting Road/Railroad chain. = Viae commercii possunt abrumpi per obsidionem vel per summovendum, aut diripiendum, catenam viarum aut viarum ferrearum.
See also City Blockade = Et videas Obsidionem Urbis

 # Requires translation!
Once you’ve settled your first two or three cities you’re probably 100 to 150 turns into the game.\nNow is a good time to start thinking about how, exactly, you want to win – if you haven’t already. = 
 # Requires translation!
There are four ways to win in Unciv. They are:\n - Cultural Victory: Complete 5 Social Policy Trees and build the Utopia Project\n - Domination Victory: Survive as the last civilization\n - Science Victory: Be the first to construct a spaceship to Alpha Centauri\n - Diplomatic Victory: Build the United Nations and win the vote = 
 # Requires translation!
So to sum it up, these are the basics of Unciv – Found a prosperous first city, expand slowly to manage happiness, and set yourself up for the victory condition you wish to pursue.\nObviously, there is much more to it than that, but it is important not to jump into the deep end before you know how to swim. = 

Enemy City = Urbs hostilis
Cities can be conquered by reducing their health to 1, and entering the city with a melee unit.\nSince cities heal each turn, it is best to attack with ranged units and use your melee units to defend them until the city has been defeated! = Urbes possunt capi per minuendum salutem earum ad 1 et imperandum centuriam propinquitatis ingredi in urbem.\nQuoniam urbes omni gressu medentur, optime est quod centuriae longinquitatis oppugnent cum centuriae propinquitatis defendant eas donec urbs sit victa!

Luxury Resource = Merx Luxuria
Luxury resources within your domain and with their specific improvement are connected to your trade network.\nEach unique Luxury resource you have adds 5 happiness to your civilization, but extra resources of the same type don't add anything, so use them for trading with other civilizations! = Merces luxuriae cum meliorationibus specialibus suis intra fines tuos sunt concatenatae in tuum reticulum commerciale.\nMerx unica tua omnis dat 5 felicitatem civilizationi tuae, sed merces addititiae generis aequi dat nullam, sic eis utaris ad commercium cum aliis civilizationibus!

Strategic Resource = Merx Strategematica
