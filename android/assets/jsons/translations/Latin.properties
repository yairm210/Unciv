City razing\nIn Civilization V, the player can never raze any of the cities he/she founded. Not applicable to Unciv. = 

Founding Cities\nThe Settler is a unit that can found a new city. You can build a Settler unit in a city with at least 2 population, and then move them to a good location to found a new city. This will usually be your main way of acquiring more cities. = Urbem condere\nColonus est centuria quae potest novam urbem condere. Potes in urbe cum multitudine non pauciore quam 2 aedificare colonum, et tum movere eum ad locum bonum ad condendum novam urbem. Hoc vulgo sit modus tuus principalis de acquirendo plures urbes.
Food conversion to Production\nDuring the construction of a Settler, the city will not grow. Instead, the 1st, 2nd, 4th, and from there on every 4th, excess Food (Growth) is converted into Production, with the rest of the excess Food being lost. = Versio a cibo ad fabricationem\nQuom colonus construitur, urbs non augeatur. Autem primus, secundus et quartus cibus ("auctus") superfluus, et quartus de quaternis usque dehinc, in fabricationem vertantur, cum eo quod alius cibus amittatur.

