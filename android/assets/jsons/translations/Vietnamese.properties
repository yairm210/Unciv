King Pachacuti Sapa Inca, maker of the world and ruler of Tawantinsuyu and the Inca people, your loyal subjects greet you! In the beginning, the small state of Cusco already showed the Incans were promised for greatness. They won many wars against powerful enemies, relentlessly crushing any army that dared oppose them, and forged a mighty empire stretching from Ecuador to Chile, the greatest ever seen in pre-Columbian America. Not just undaunted soldiers, Inca people were accomplished builders and artists, their magnificient and unequalled culture still fascinating the world today. = Vua Pachacuti Sapa Inca, nhà sáng lập của thế giới và vua của Tawantinsuyu và người Inca, những người dân của ngài đang chào đón! Ban đầu, tiểu bang Cusco đã cho thấy rằng người Inca được hứa hẹn với vĩ đại. Họ đã giành được nhiều chiến thắng trước các kẻ thù mạnh mẽ, không ngừng đè nát bất kỳ quân đội nào dám phản đối họ, và tạo ra một đế chế mạnh mẽ kéo dài từ Ecuador đến Chile, lớn nhất từng thấy ở châu Mỹ tiền Columbus. Không chỉ là những chiến binh không bị làm sợ, người Inca còn là những nhà xây dựng và nghệ sĩ tài năng, văn hóa lộng lẫy và không thể so sánh nào của họ vẫn khiến thế giới kinh ngạc ngày nay.
O Emperor Pachacuti, honor your name of 'Earth Shaker'! Will you once again summon the power of the earth to unite all Incan people under the protection of Sapa Inca, the Son of the Sun? Will your new empire shine through the ages of history? = Ô Hoàng đế Pachacuti, hãy vinh danh tên của mình là 'Người Khuấy Động Đất'! Liệu ngài có một lần nữa triệu hồi sức mạnh của đất đai để đoàn kết tất cả các dân tộc Inca dưới sự bảo vệ của Sapa Inca, Con của Mặt Trời không? Liệu đế chế mới của ngài có thể sáng lên qua các thời đại của lịch sử không?
