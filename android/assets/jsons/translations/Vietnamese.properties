Resistance is futile! You cannot hope to stand against the mighty Incan empire. If you will not surrender immediately, then prepare for war! = Kháng cự là vô ích! Ngươi không thể hy vọng có thể chống lại đế chế Inca hùng mạnh. Nếu nhà ngươi không chịu đầu hàng ngay lập tức, thì hãy chuẩn bị cho chiến tranh!
