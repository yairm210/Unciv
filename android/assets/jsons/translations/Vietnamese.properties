What do I see before me? Another beating heart for my sacrificial fire. = Ta đã thấy gì trước mắt? Một trái tim khác đang đập cho ngọn lửa hiến tế của ta.
Accept this agreement or suffer the consequences. = Chấp nhận thỏa thuận này hoặc gánh chịu hậu quả.
