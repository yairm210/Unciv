O divine Montezuma, your people welcome you! May your magnificence inspire all living things! The mighty Aztecs were nomads until the 12th century, when they choose to settle in the mesa central, which would later be called Mexico. Wars were frequent with other tribes to control the rich land surrounding the sacred lakes of Texcoco, Xaltocan and Zampango. In some 200 years, double-sided alliances and martial prowess made of the Aztecs the dominant power in the Central American basin, forming a mighty empire stretching from sea to sea. Alas, the empire fell under the assault of foreign devils - the Spaniards and many curses they brought with them! Wars between tribes and weaponry of doom used by the invaders made the great Aztec civilization crumble in only a few decades. = Ô Montezuma thánh thần, mọi thần dân của ngài chào đón ngài! Hãy để vẻ vĩ đại của ngài truyền cảm hứng cho tất cả mọi sinh vật! Người Aztec mạnh mẽ đã từng là dân du mục cho đến thế kỷ 12, khi họ quyết định định cư trên cao nguyên trung tâm, mà sau này được gọi là Mexico. Các cuộc chiến tranh thường xuyên xảy ra với các bộ tộc khác để kiểm soát các vùng đất giàu có xung quanh các hồ linh thiêng Texcoco, Xaltocan và Zampango. Trong khoảng 200 năm, các liên minh hai mặt và sức mạnh quân sự đã biến người Aztec trở thành cường quốc thống trị vùng lưu vực Trung Mỹ, hình thành một đế chế mạnh mẽ từ biển này đến biển kia. Thật không may, đế chế đã sụp đổ dưới sự tấn công của những kẻ dữ dội từ nước ngoài - những người Tây Ban Nha và nhiều lời nguyền mà họ mang theo! Các cuộc chiến giữa các bộ tộc và vũ khí của sự hủy diệt được sử dụng bởi những kẻ xâm lược đã làm cho nền văn minh Aztec vĩ đại tan rã chỉ trong vài thập kỷ.
O mighty King Montezuma, do you hear the call of your people seeking for revenge? Will you lead them to victory under the light of the Five Suns? Will your new empire shine through the ages of history? = Ô vị vua mạnh mẽ Montezuma, liệu ngài có nghe thấy tiếng gọi của dân chúng, tìm kiếm sự trả thù không? Liệu ngài sẽ dẫn dắt họ đến chiến thắng dưới ánh sáng của Năm Vì Thái Dương? Liệu đế chế mới của ngài có thể sáng lên qua các thời đại của lịch sử không?
