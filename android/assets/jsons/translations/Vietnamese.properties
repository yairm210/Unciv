You are an abomination to heaven and earth, the chief of ignorant savages! You must be destroyed! = Ngươi là một kẻ ghê tởm với trời đất, là thủ lĩnh của những kẻ man rợ ngu dốt! Ngươi nhất định phải bị tiêu diệt!
Fool! You have doomed your people to fire and destruction! = Tên ngu ngốc! Chính ngươi đã khiến người dân của mình phải chịu đựng ngọn lửa huỷ diệt của sự tàn phá!
We have been consumed by the fires of hatred and rage. Enjoy your victory in this world - you shall pay a heavy price in the next! = Chúng ta đã bị thiêu rụi bởi ngọn lửa hận thù và thịnh nộ. Hãy tận hưởng chiến thắng của ngươi trong thế giới này - ngươi sẽ phải trả một cái giá đắt trong lần tiếp theo!
This insult shall cost you. = Lời xúc phạm này sẽ làm ngươi phải trả giá.
I am Askia of the Songhai. We are a fair people - but those who cross us will find only destruction. You would do well to avoid repeating the mistakes others have made in the past. = Ta là Askia của Songhai. Chúng ta là một dân tộc công bằng - nhưng những kẻ dám đối đầu ta sẽ chỉ thấy sự hủy diệt. Ngươi nghĩ mình có thể làm tốt hơn để tránh lặp lại những sai lầm mà người khác đã mắc phải trong quá khứ?
Can I interest you in this deal? = Liệu ngươi có thể đồng ý thỏa thuận này?
River Warlord = Giang Hà Quân phiệt
Askia, leader of the Songhai people and greatest of all, may God watch your path towards glory! Songhai was under the rule of the mighty West African state of Mali until the middle of the 14th century. Great King Sunni Ali Ber fought for independance, and showed to all Songhai's power, by conquering territories and repelling many foes who sought to destroy the rising kingdom. Ultimately, conquest of the wealthy cities of Timbuktu and Jenne made Songhai an empire with enough economic power to survive for a century, until the empire bowed down before foes with advanced technology - muskets against spearmen. = Askia, nhà lãnh đạo của dân tộc Songhai và vĩ đại nhất trong số tất cả, hãy để Chúa theo dõi con đường của ngài hướng tới vinh quang! Songhai đã dưới thời cai trị của đế quốc mạnh mẽ tây Phi của Mali cho đến giữa thế kỷ 14. Vua Sunni Ali Ber vĩ đại đã chiến đấu cho độc lập và đã cho thấy sức mạnh của Songhai bằng cách chinh phục các lãnh thổ và đánh lui nhiều kẻ thù đang tìm cách phá hủy vương quốc mới nổi này. Cuối cùng, việc chinh phục các thành phố giàu có Timbuktu và Jenne đã khiến Songhai trở thành một đế chế có đủ sức mạnh kinh tế để tồn tại trong một thế kỷ, cho đến khi đế chế phải quỳ gối trước kẻ thù với công nghệ tiên tiến - những khẩu súng hoả mai chống lại những ngọn giáo.
King Askia, your people know there's still hope, that the hour of revenge is coming. Give them wealth and power, give them mighty weapons of iron and fire, to destroy any foe, for Songhai to revive! Will your new empire shine through the ages of history? = Vua Askia, dân của ngài biết rằng vẫn còn hy vọng, rằng giờ phút báo thù sắp tới. Hãy ban cho họ sự giàu có và quyền lực, hãy ban cho họ vũ khí mạnh mẽ bằng sắt và lửa, để tiêu diệt mọi kẻ thù, cho Songhai hồi sinh! Liệu đế chế mới của ngài có thể sáng lên qua các thời đại của lịch sử không?
