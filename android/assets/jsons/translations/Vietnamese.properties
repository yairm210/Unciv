If my defeat is, without any doubt, the will of God, then I will accept it. = Nếu thất bại của tôi, với không sự nghi ngờ, là ý muốn của Chúa, thì tôi sẽ chấp nhận nó.
God blesses those who deserve it. I am Isabel of Spain. = Chúa phù hộ cho những ai xứng đáng. Tôi là Isabel của Tây Ban Nha.
I hope this deal will receive your blessing. = Tôi hy vọng thỏa thuận này sẽ nhận được phước lành của ngài.
Seven Cities of Gold = Bảy Thành phố Vàng
Holy Isabella, envoy of God, Great Queen of Castille and León, your people celebrate you! Spain is a beautiful and ancient country, a link between Europe and Africa, one shore on the Mediterranean and the other on the mighty Atlantic Ocean. The Spanish culture had taken the best of the Christian and Muslim worlds, and was ready to dominate the world for centuries. Powerful Spanish military fleets and brave explorers found and conquered much of the New World. Exploiting a whole new continent and its riches, Spain reached a state of power few could compete with for hundreds of years. = Isabella thánh thần, sứ giả của Chúa, Nữ vương vĩ đại của Castille và León, nhân dân của bạn đang tôn vinh bạn! Tây Ban Nha là một quốc gia đẹp và cổ kính, một liên kết giữa châu Âu và châu Phi, một bờ bên bờ Địa Trung Hải và một bờ khác bên cạnh Đại Tây Dương mạnh mẽ. Văn hóa Tây Ban Nha đã hấp thụ những điều tốt đẹp nhất từ thế giới Kitô giáo và Hồi giáo, và đã sẵn sàng thống trị thế giới trong nhiều thế kỷ. Hạm đội quân sự mạnh mẽ của Tây Ban Nha và những nhà thám hiểm dũng cảm đã tìm ra và chinh phục được một phần lớn của Tân Thế Giới. Tận dụng một lục địa hoàn toàn mới và giàu có, Tây Ban Nha đã đạt được một trạng thái quyền lực mà ít ai có thể cạnh tranh được trong hàng trăm năm.
O splendid and virtuous Isabella! By the will of the heavens, will Spain reborn to achieve its holy destiny and become a new El Dorado? Will your new empire shine through the ages of history? = Ô Isabella tuyệt vời và đức hạnh! Theo ý muốn của trời cao, liệu Tây Ban Nha có được tái sinh để đạt được số phận thánh thiêng của mình và trở thành một El Dorado mới không? Liệu đế chế mới của bà có thể sáng lên qua các thời đại của lịch sử không?
