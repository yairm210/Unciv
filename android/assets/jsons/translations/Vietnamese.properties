May glory and honor always be upon you, Warrior Queen! In a time dominated by men, you successfully claimed the throne and the power, but also valiantly defied the mighty Roman Empire. Punished and humiliated by the hand of the Roman bloody invaders, you united your people and led a terrible revolt, to seek revenge. Many legions fell under your fierce attacks and you burned the city of London with your anger. While the Romans still kept ownership of your land after your final defeat, your actions nonetheless showed Rome that this land could never be fully conquered, making Nero himself consider to withdraw all troops and leaving Britain forever. = Xin hãy luôn nhận được vinh quang và danh dự, Nữ hoàng Chiến binh! Trong một thời đại được thống trị bởi nam giới, bà đã thành công trong việc giành lấy ngôi vị và quyền lực, nhưng cũng dũng cảm phản đối Đế chế La Mã mạnh mẽ. Bị trừng phạt và làm nhục bởi tay của những kẻ xâm lược La Mã hung dữ, bà đã thống nhất dân của mình và dẫn đầu một cuộc nổi dậy khủng khiếp, để tìm kiếm sự trả thù. Nhiều đoàn quân đã ngã dưới những cuộc tấn công mãnh liệt của bà và cũng chính bà đã đốt cháy thành phố London trong sự tức giận của mình. Trong khi La Mã vẫn giữ quyền sở hữu đất đai của bà sau trận thất bại cuối cùng của bà, hành động của bà đã không những làm cho Rome nhận ra rằng đất này không bao giờ có thể bị chinh phục hoàn toàn, mà còn khiến Nero tự mình xem xét rút tất cả binh lính và rời khỏi Britannia mãi mãi.
