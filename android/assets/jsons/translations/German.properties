Welcome to the Civilopedia! = Willkommen in der Zivilopädie
Here you can find information - general help, rules, and what makes up the game world. = Hier kannst du Informationen finden - generelle Hilfe, Regeln und woraus sich die Spielwelt zusammensetzt.
How to find information = Informationen finden
Select categories with the buttons on top of the screen. Also up there is the button to leave Civilopedia and go back to where you were before. = Wähle Kategorien mit den Buttons am oberen Bildschirmrand. Dort findest du auch den Button, um die Zivilopädie zu verlassen und zum vorigen Bildschirm zurückzukehren.
Each category has a list of entries on the left of the screen, sorted alphabetically (with few exceptions). Clicking an entry will update the center pane were you are currently reading this. = Jede Kategorie hat eine Liste von Einträgen auf der linken Bildschirmseite, die (mit wenigen Ausnahmen) alphabetisch sortiert ist. Wenn du auf einen Eintrag klickst, wird die rechte Seite, auf der du das hier liest, aktualisiert.
Lines can link to other Civilopedia entries, they are marked with a chain link symbol like this one. You can click anywhere on the line to follow the link. = Zeilen können mit anderen Einträgen in der Zivilopädie verlinkt werden, sie sind mit einem Kettengliedsymbol wie diesem gekennzeichnet. Du kannst irgendwo auf die Zeile klicken, um dem Link zu folgen.
The current category is special - all articles on general concepts are here. It is called 'Tutorials' because you can revisit these here, too. = Die aktuelle Kategorie ist besonders - alle Artikel über allgemeine Konzepte sind hier. Sie heißt 'Tutorials', weil du diese hier nochmal anschauen kannst.
What information can I find = Welche Informationen es hier gibt
The data shown is not dependent on your current game's situation, e.g. bonuses for the nation you are playing or difficulty modifiers will not affect the numbers. = Die gezeigten Informationen hängen nicht von deiner aktuellen Spielsituation ab. Z.B. Boni für die Nation, die du spielst, oder Schwierigkeitsmodifikatoren beeinflussen die Zahlen nicht.
However, it will reflect the mods you are playing! The combination of base ruleset and extension mods you select define the rules of a game, what objects exist and how they interact, and the Civilopedia mirrors these rules. = Aber, die Mods, die du spielst, werden berücksichtigt! Die Kombination von Basisregelwerk und Erweiterungs-Mods bestimmen die Regeln eines Spiels, welche Ziele existieren und wie sie interagieren. Die Zivilopädie spiegelt diese Regeln wieder.
If you opened the Civilopedia from the main menu, the "Ruleset" will be that of the last game you started. =  Wenn du die Zivilopädie vom Hauptmenü öffnest, wird das "Regelwerk" des letzten gestarteten Spiels ausschlaggebend sein.
Letters can select categories, and when there are multiple categories matching the same letter, you can press that repeatedly to cycle between these. = Buchstaben können Kategorien auswählen. Wenn mehrere Kategorien mit dem gleichen Buchstaben anfangen, kannst du den Buchstaben wiederholt drücken, um durch diese durchzuwechseln. (Aktuell werden die Buchstaben aus der englischen Version verwendet.)
The arrow keys allow navigation as well - left/right for categories, up/down for entries. = Die Pfeiltasten können auch zur Navigation verwendet werden. - Links/rechts für Kategorien, hoch/runter für Einträge.

UI Tips = Tipps zur Benutzeroberfläche
World screen = Weltansicht
Skip all units to end a turn quickly = Alle Einheiten überspringen, um eine Runde schnell zu beenden
Right-click or long press the "Next unit" button to open a popup menu which allows to end a turn without having to cycle through all units. If some units are automated, a dedicated button is available to move them before ending the turn. = Mit einem Rechtsklick oder einem langen Druck auf die Schaltfläche „Nächste Einheit“ öffnet sich ein Popup-Menü, das es erlaubt, einen Zug zu beenden, ohne alle Einheiten durchlaufen zu müssen. Wenn einige Einheiten automatisiert sind, steht eine spezielle Schaltfläche zur Verfügung, um sie vor dem Beenden der Runde zu bewegen.
Toggle notification list display = Benachrichtigungen verstecken
On the World screen, swipe the notification list to the right to temporarily hide it. Click the "Bell" button to display them again. = Schiebe in der Weltansicht die Benachrichtigungsliste nach rechts, um sie vorübergehend auszublenden. Klicke auf die Schaltfläche „Glocke“, um sie wieder anzuzeigen.
The default state for the notification list can be set in Options > Display > UI - Notifications on world screen. = Der Standardstatus für die Benachrichtigungsliste kann unter Optionen > Anzeige > Benutzeroberfläche - Benachrichtigungen in der Weltansicht eingestellt werden.
Entering a City Screen quickly = Schnelles Aufrufen einer Stadtansicht
You can Right-click or long press a city button on the World screen. The result is the same as tapping it twice - once to select and move the button, again to trigger a reaction: show the City Screen (if the city is yours to inspect), or offer the foreign city info popup. = Du kannst mit der rechten Maustaste auf eine Stadtschaltfläche in der Weltansicht klicken oder sie lange drücken. Das Ergebnis ist dasselbe wie zweimaliges Antippen - einmal, um die Schaltfläche auszuwählen und zu verschieben, und ein zweites Mal, um eine Reaktion auszulösen: den Stadtbildschirm anzeigen (wenn die Stadt von dir inspiziert werden kann) oder das Popup-Fenster „Fremde Stadt“ anzeigen.
Upgrade multiple units of the same type = Aufrüsten mehrerer Einheiten desselben Typs
On the World screen, select an unit that can be upgraded, then right-click or long press the "Upgrade" button to open a popup menu allowing to upgrade all units of this type at once. = Wähle in der Weltansicht eine Einheit, die aufgerüstet werden kann, und klicke dann mit der rechten Maustaste oder drücke lange auf die Schaltfläche „Aufrüsten“, um ein Popup-Menü zu öffnen, mit dem du alle Einheiten dieses Typs auf einmal aufrüsten kannst.
In the Units overview, the same upgrade menu is available by clicking the unit icon in the "Upgrade" column. When an unit is upgradeable, the icon is lit if conditions are met (enough gold and/or resources), otherwise it is dimmed. = In der Einheitenübersicht ist das gleiche Aufrüstungsmenü durch Anklicken des Einheitensymbols in der Spalte „Aufrüstung“ verfügbar. Wenn eine Einheit aufrüstbar ist, leuchtet das Symbol, wenn die Bedingungen erfüllt sind (genügend Gold und/oder Ressourcen), andernfalls ist es abgedunkelt.
Additional controls for the construction queue = Zusätzliche Steuerelemente für die Produktionswarteschlange
Right-click or long press a construction item to open a popup menu with additional controls, allowing to manage production of the same item in all cities, by issuing the commands from the same City Screen. = Klicke mit der rechten Maustaste auf eine Produktion oder drücke lange darauf, um ein Popup-Menü mit zusätzlichen Steuerelementen zu öffnen, mit denen die Produktion desselben Bauelements in allen Städten verwaltet werden kann, indem die Befehle von der gleichen Stadtansicht aus erteilt werden.
The "Disable" option moves an item to a separated "Disabled" tab, preventing its automatic queueing by the "Auto-assign city production" option. To move a disabled item back to its initial place, enter again the popup menu, and choose "Enable". = Die Option „Deaktivieren“ verschiebt ein Element auf eine separate Registerkarte „Deaktiviert“ und verhindert so seine automatische Einreihung in die Warteschlange durch die Option „Stadtproduktion automatisch zuweisen“. Um ein deaktiviertes Element wieder an seinen ursprünglichen Platz zu verschieben, betritt erneut das Popup-Menü und wähle „Aktivieren“.
Disabled items are set globally and persistent: they are not reset in a new game, or by restarting Unciv. = Deaktivierte Elemente werden global und dauerhaft festgelegt: Sie werden weder in einem neuen Spiel noch durch einen Neustart von Unciv zurückgesetzt.
Show Great Person Points breakdown = Punkteverteilung der Großen Persönlichkeiten anzeigen
In the right sidepanel, click a Great People row to display the details of Great Person Points (GPP) accumulated each turn by the current city, for this type of Great People. = Klicke in der rechten Seitenleiste auf eine Zeile der Großen Persönlichkeiten, um die Details der Großen-Persönlichkeiten-Punkte (GPP) anzuzeigen, die die aktuelle Stadt in jeder Runde für diese Art von Großen Persönlichkeiten gesammelt hat.
Click any of the Great People icons to display all GPP accumulated each turn by the current city, for all types of Great People. = Klicke auf ein beliebiges Symbol der Großen Persönlichkeiten, um alle GPP anzuzeigen, die von der aktuellen Stadt in jeder Runde für alle Arten von Großen Persönlichkeiten gesammelt werden.
Tech screen = Technologieansicht
Queue multiple technologies in different branches = Mehrere Technologien in verschiedenen Zweigen in die Warteschlange einreihen
On the Tech screen, right-click or long press a technology to automatically queue it, even if this tech is in another branch than the item currently researched. Prerequisite techs to research will also be automatically queued. = Klicke in der Technologieansicht mit der rechten Maustaste auf eine Technologie oder drücke lange auf sie, um sie automatisch in die Warteschlange einzureihen, auch wenn sie sich in einem anderen Zweig befindet als das derzeit zu erforschende Element. Voraussetzungstechnologien für die Forschung werden ebenfalls automatisch in die Warteschlange eingereiht.
Right-click or long press multiple techs to append them to the research queue, whatever their branch is. = Klicke mit der rechten Maustaste oder drücke lange auf mehrere Techs, um sie an die Forschungswarteschlange anzuhängen, unabhängig von ihrem Zweig.
Overview screens = Übersichtsansicht
Reveal known resources on world screen = Bekannte Ressourcen in der Weltansicht anzeigen
In the Resources overview, click on a resource icon to center the world screen on tiles already discovered and providing this resource. = Klicke in der Ressourcenübersicht auf ein Ressourcensymbol, um die Weltansicht auf bereits entdeckte Felder zu zentrieren, die diese Ressource bereitstellen.
Alternatively, click on the "Unimproved" number to center the world screen only on owned (by you or your allied City-states) tiles where the resource is not improved. = Alternativ kannst du auf die Zahl „Unverbessert“ klicken, um die Weltansicht nur auf Feldern zu zentrieren, die dir oder deinen verbündeten Stadtstaaten gehören und auf denen die Ressource nicht verbessert ist.
If more than one tile is available, click repeatedly on the notification to cycle through all of them. = Wenn mehr als ein Feld verfügbar ist, klicke wiederholt auf die Benachrichtigung, um alle Felder durchzugehen.
Show diagram line colors = Farben der Diagrammlinien anzeigen
In Politics overview > Show diagram, you can click anywhere inside the diagram to display a table listing all relationship line colors and their meaning. = Unter Politiken-Übersicht > Diagramm anzeigen, kann per Mausklick auf eine beliebige Stelle im Diagramm eine Tabelle mit allen Beziehungslinienfarben und ihrer Bedeutung angezeigt werden.
Miscellaneous = Sonstiges
External links = Externe Links
External links support right-click or long press to copy the link to the clipboard instead of launching the browser. = Externe Links unterstützen Rechtsklick oder langes Drücken, um den Link in die Zwischenablage zu kopieren, anstatt den Browser zu starten.
Example: The 'Open Github page' button on the Mod management screen. = Beispiel: Die Schaltfläche „Github-Seite öffnen“ in der Ansicht „Mod-Verwaltung“.

Differences from Civilization V = Unterschiede zu Civilization V
Production Focus\nIn Civilization V, the Food yield in a city is calculated first, then population grows by consuming stored food (growth), then production is calculated, and so on one by one the other stats are calculated. Thus, citizens can produce yields in the same turn as they are born. The city focus is set to Production to assign the newborn citizen to a hill so they'll contribute Production, and then manually reassigned to a growth tile on the next turn. Alternatively, you can set city focus to Gold (e.g. with Cerro de Potosi), Faith (e.g. with Mount Sinai) or whatever gains the most yields. In Unciv, citizens only start producing yields on the next turn, so you can ignore this whole concept. = Produktionsfokus\In Civilization V wird zuerst der Nahrungsertrag in einer Stadt berechnet, dann wächst die Bevölkerung durch den Verbrauch der gelagerten Nahrung (Wachstum), dann wird die Produktion berechnet, und so werden nach und nach die anderen Werte berechnet. Auf diese Weise können die Bürger in der gleichen Runde, in der sie geboren werden, Erträge produzieren. Der Stadtfokus wird auf Produktion gesetzt, um den neugeborenen Bürger einem Hügel zuzuweisen, damit er zur Produktion beiträgt, und dann im nächsten Zug manuell wieder einem Wachstumsfeld zugewiesen. Alternativ kann der Stadtfokus auch auf Gold (z.B. mit Cerro de Potosi), Glaube (z.B. mit Berg Sinai) oder was auch immer die meisten Erträge bringt, gesetzt werden. In Unciv beginnen die Bürger erst in der nächsten Runde mit der Produktion von Erträgen, so dass du dieses ganze Konzept ignorieren kannst.
Science Queueing\nIn Civilization V, Science yield is calculated after production, so if you finish an item and have Science (or Gold) queued as a perpetual construction, the Production overflow from item will be converted into Science (or Gold), but the Production is not consumed, as this will only happen again on the next turn. By immediately swapping out your perpetual construction for an item on the next turn, you'll get this Science (or Gold) for free. This doesn't apply to Unciv, so don't bother. = Wissenschafts-Warteschlange\nIn Civilization V wird der Wissenschaftsertrag nach der Produktion berechnet. Wenn du also einen Gegenstand fertigstellst und Wissenschaft (oder Gold) als dauerhafte Konstruktion in der Warteschlange hast, wird der Produktionsüberlauf des Gegenstands in Wissenschaft (oder Gold) umgewandelt, aber die Produktion wird nicht verbraucht, da dies erst in der nächsten Runde wieder geschieht. Wenn du in der nächsten Runde deine dauerhafte Konstruktion sofort gegen einen Gegenstand eintauschst, erhältst du diese Wissenschaft (oder das Gold) kostenlos. Dies gilt nicht für Unciv, also mach dir nicht die Mühe.
Double Aqueducts\nIn Civilization V, the game sells existing copies of the building for you before providing a free copy of the building. So, if you build an aqueduct in a city, and then in the turn of adopting Tradition Complete you sell a cheap building (e.g a shrine) beforehand, the game is unable to sell more than 1 building per turn, and thus you'll keep your aqueduct, together with the new free aqueduct. Not applicable to Unciv. = Doppelte Aquädukte\nIn Civilization V verkauft das Spiel vorhandene Kopien des Gebäudes für dich, bevor es eine kostenlose Kopie des Gebäudes bereitstellt. Wenn du also ein Aquädukt in einer Stadt baust und dann in der Runde, in der du Tradition Vervollständigen annimmst, vorher ein billiges Gebäude (z.B. einen Schrein) verkaufst, kann das Spiel nicht mehr als 1 Gebäude pro Runde verkaufen, und so behältst du dein Aquädukt zusammen mit dem neuen kostenlosen Aquädukt. Gilt nicht für Unciv.
Legalism Oxford\nIn Civilization V, national wonders such as Oxford University are considered culture buildings, so you can get them for free with Legalism. Not applicable to Unciv. = Gesetzlichkeit Oxford\nIn Civilization V gelten nationale Wunder wie die Universität Oxford als Kulturgebäude, so dass du sie mit Legalismus kostenlos erhalten kannst. Gilt nicht für Unciv.
Roads and Forts\nIn Civilization V, you can't use roads and forts in enemy territory. In Unciv, you can use them, so instead of mindlessly constructing them everywhere when at war, you need to decide if and when they'll benefit you more than your opponents. = Straßen und Festungen\nIn Civilization V können in feindlichem Gebiet keine Straßen und Festungen genutzt werden. In Unciv kannst du sie nutzen. Anstatt sie also im Krieg gedankenlos überall zu errichten, solltest du abwägen, ob und wann sie dir mehr nützen als deinen Gegnern.
Citizen Conversion\nIn Civilization V, a citizen is born religious if the parent city is already converted. This is not the case in Unciv, which can lead to temporary deconversion of a city when it grows. = Konvertierung der Bürger\nIn Civilization V wird ein Bürger religiös geboren, wenn die Mutterstadt bereits konvertiert ist. Dies ist in Unciv nicht der Fall, was zu einer vorübergehenden Abkehr von der Religion einer Stadt führen kann, wenn diese wächst.
Unassigned Citizens\nIn Civilization V, unassigned citizens are considered specialists, and subject to the same type of bonuses (e.g. Korea's ability). It can be worthwhile to leave citizens unassigned, instead of being assigned to a tile. Not applicable to Unciv. = Nicht zugewiesene Bürger\nIn Civilization V werden nicht zugewiesene Bürger als Spezialisten betrachtet und unterliegen den gleichen Boni (z.B. Koreas Fähigkeit). Es kann sich lohnen, Bürger nicht zuzuordnen, anstatt sie einem Feld zuzuordnen. Gilt nicht für Unciv.
Settler Construction\nIn Civilization V, cities can't starve when constructing settlers, so you can assign all citizens to production tiles and none to food tiles. In Unciv, citizens keep consuming two food per turn. = Siedlerbau\nIn Civilization V können Städte nicht verhungern, wenn sie Siedler bauen, also kannst du alle Bürger auf Produktionsfelder setzen und keine auf Nahrungsplättchen. In Unciv verbrauchen die Bürger weiterhin zwei Nahrungsmittel pro Zug.
Water Melee Attack\nAs result of a Discord poll, Water Melee units can attack military land units on the shore, unlike in Civilization V. = Wasser-Nahkampfangriff\nAls Ergebnis einer Discord-Abstimmung können Wasser-Nahkampf-Einheiten, anders als in Civilization V, militärische Landeinheiten an der Küste angreifen.
Tile improvements\nIn Civilzation V, workers start working on an improvement-under-construction at the beginning of movement. Unciv changes this, to allow players to assign workers to tiles, and then reconsider and change improvement or move them elsewhere. = Feldverbesserungen\nIn Civilzation V beginnen die Arbeiter zu Beginn der Bewegung mit der Arbeit an einer Verbesserung, die gerade gebaut wird. Unciv ändert dies, um den Spielern die Möglichkeit zu geben, Arbeiter zu Feldern zuzuweisen und dann die Verbesserung zu überdenken und zu ändern oder sie woanders hin zu versetzen.
Forest and Jungle Visibility\nIn Unciv, forests and jungles are visible 1 tile outside visibility range. In Civilization V, this is the behaviour of hills and mountains, but not of forests and jungles, yet jungle and forest can block hills, and hill + forest can block mountain, indicating they're on the same elevation. This is considered to be a bug in the otherwise well-structured visibility logic in Civilization V. = Sichtbarkeit in Wald und Dschungel\nIn Unciv sind Wälder und Dschungel 1 Feld außerhalb des Sichtbereichs sichtbar. In Civilization V ist dies das Verhalten von Hügeln und Bergen, aber nicht von Wäldern und Dschungeln, obwohl Dschungel und Wald Hügel blockieren können und Hügel + Wald Berge blockieren können, was darauf hindeutet, dass sie sich auf der gleichen Höhe befinden. Dies wird als Fehler in der ansonsten gut strukturierten Sichtbarkeitslogik in Civilization V angesehen.
City razing\nIn Civilization V, the player can never raze any of the cities he/she founded. Not applicable to Unciv. = Niederreißen einer Stadt\nIn Civilization V kann der Spieler niemals eine der von ihm gegründeten Städte niederreißen. Dies gilt nicht für Unciv.

Founding Cities\nThe Settler is a unit that can found a new city. You can build a Settler unit in a city with at least 2 population, and then move them to a good location to found a new city. This will usually be your main way of acquiring more cities. = Städte gründen\nDer Siedler ist eine Einheit, die eine neue Stadt gründen kann. Du kannst eine Siedler-Einheit in einer Stadt mit mindestens 2 Einwohnern bauen und sie dann an einen guten Ort bewegen, um eine neue Stadt zu gründen. Dies ist in der Regel deine Hauptmethode, um weitere Städte zu erwerben.
Food conversion to Production\nDuring the construction of a Settler, the city will not grow. Instead, the 1st, 2nd, 4th, and from there on every 4th, excess Food (Growth) is converted into Production, with the rest of the excess Food being lost. = Umwandlung von Nahrung in Produktion\nWährend des Baus eines Siedlers wird die Stadt nicht wachsen. Stattdessen wird die 1., 2., 4. und von da an jede 4. überschüssige Nahrung (Wachstum) in Produktion umgewandelt, während der Rest der überschüssigen Nahrung verloren geht.

