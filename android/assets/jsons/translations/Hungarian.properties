Once you’ve settled your first two or three cities you’re probably 100 to 150 turns into the game.\nNow is a good time to start thinking about how, exactly, you want to win – if you haven’t already. = Mire megalapítod az első két-három városod már körül-belül úgy 100. és 150. körödnél tartasz.\nEz egy jó idő arra, hogy elgondolkodj azon miként is lehet megnyerni a játékot.
