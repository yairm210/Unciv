City Tile Blockade = Városi szárazföldi blokád
One of your tiles is blocked by an enemy: when an enemy unit stands on a tile you own, the tile will not produce yields and cannot be worked by a city this turn. City will reallocate population from a blocked tile automatically. = Egy meződet elzárja az ellenség: ha az ellenség egy általad birtokolt mezőn áll, nem férsz hozzá a mező hozamához és a város sem tudja megmunkálni azt az adott körben. A város automatikusan átcsoportosítja a munkaerőt egy másik mezőre.
Enemy military land units block tiles they are standing on. Enemy military naval units additionally block adjacent water tiles. To protect your tiles from blockade, place a friendly military unit on it or fight off invaders. = Az ellenség katonai földi egységei elzárják a mezőket, amelyeken állnak. Az ellenség katonai vízi egységei elzárják a szomszédos vízi mezőket is. Megóvhatod a mezőket a blokádtól, ha barátságos katonai egységet állítasz rájuk vagy visszavered a betolakodókat.

City Blockade = Kikötői blokád
One of your cities is under a naval blockade! When all adjacent water tiles of a coastal city are blocked - city loses harbor connection to all other cities, including capital. Make sure to de-blockade cities by deploying friendly military naval units to fight off invaders. = Az egyik városod kikötői blokád alatt áll! Ha egy tengerparti város körüli összes vízi mezőt elzár az ellenség, a város elveszíti tengeri összeköttetését a többi várossal, így a fővárossal is. Megtörheted a város blokádját, ha barátságos katonai egységekkel visszavered a behatolókat.

Spies! = Kémek!
The first time a civ reaches the Renaissance era each nation gets one spy. Every time a civ reaches an era afterwards they get one more spy. = Mikor az első civilizáció eléri a reneszánsz kort, minden nemzet kap egy kémet. Ezután egy civilizáció új kémet akkor kap, ha új korba lép.
Spies can be sent out to foreign cities to steal technology, rigging elections or stage coups. Place them in your own cities to do counter-intelligence work. = A kémeket idegen városokba lehet küldeni, hogy technológiát lopjanak, választásokat manipuláljanak vagy puccsot szervezzenek. A saját városodba is küldheted őket, hogy kémelhárítást végezzenek.
Only one spy per civ is allowed in each city. Spies that are not in any city are on vacation in your spy hideout. = Minden városban egy civilizációnak csak egy kéme lehet. Azok a kémek, amelyek egyik városban sem teljesítenek küldetést, a rejtekhelyeden pihennek.
Spies set up in cities of major civilizations will try to steal technology at a rate which is based off of the science production in the city. Succeeding to steal technology will level up your spy. Failing to succeed will level up the defending spy if it is present. = A nagy civilizációk városaiba küldött kémek az adott város tudományos kutatási teljesítményétől függő ütemben próbálnak technológiát lopni. Ha sikerül ellopni a technológiát, akkor szintet fog lépni a kémed. Ha nem sikerül a lopás, akkor a kémelhárítást végző kém fog szintet lépni, ha volt ilyen.
Spies set in city-states will try to rig the elections in order to gain influence and reduce the influence of other civilizations. Only one spy partaking in rigging the election can win. = A városállamokba küldött kémek megpróbálják manipulálni a választásokat, hogy növeljék a befolyásodat és a többi civilizációét pedig csökkentsék. A választási manipulációban részt vevő kémek közül csak egy nyerhet.
A spy that is rigging an election in a city-state may also stage a coup. The likelihood of success for the coup depends on your relative influence to the current ally of the city-state, your spy level, and the level of the spy that the current ally has in the city-state if present. Succeeding a coup will make you their new ally and reduce the influence of all other civs. Failing a coup will kill your spy and level up the defending spy if present. = A választást manipuláló kém puccsot is szervezhet a városállamban. A puccs sikerének esélye függ a városállam jelenlegi szövetségesének a tiédhez viszonyított befolyásától, a kémed szintjétől, illetve a jelenlegi szövetséges által a városba küldött kém szintjétől, ha van ilyen. Sikeres puccs esetén te leszel az új szövetséges és az összes többi civilizáció befolyása csökkeni fog a városállamban. Sikertelen puccs esetén a kémedet megölik és a kémelhárítást végző kém szintet lép, ha volt ilyen.
Spies that are set up in your own cities will be conducting counter-intelligence. They reduce the success chance of other spies trying to steal your technology. = A saját városaidba küldött kémek kémelhárítást végeznek. Csökkentik annak esélyét, hogy más kémek sikeresen technológiát lopjanak tőled.
Spies at a higher rank have a higher chance of success. The max rank a spy can reach is rank 3. After a spy is killed it will revive after a certain amount of turns back at rank 1. = A magasabb rangú kémek sikeresebbek. A kémek által elérhető legmagasabb rang a 3. A meggyilkolt kémek egy bizonyos számú kör múlva feltámadnak 1-es ranggal.
Building buildings like the constabulary and police station will reduce the technology steal rate of spies in that city. = Rendőrőrs és rendőrkapitányság építésével csökkenteni lehet a kémek által elkövetett lopások gyakoriságát az adott városban.
