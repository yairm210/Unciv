Introduction = Bevezetés
Welcome to Unciv!\nBecause this is a complex game, there are basic tasks to help familiarize you with the game.\nThese are completely optional, and you're welcome to explore the game on your own! = Üdvözöllek az Unciv játékban!\nMivel ez egy komplex játék, így segítek néhány egyszerű feladattal, hogy megismerd a játékot.\nEzek teljesen opcionálisak és akár egyedül is megismerheted a játékot!

New Game = Új játék
Your first mission is to found your capital city.\nThis is actually an important task because your capital city will probably be your most prosperous.\nMany game bonuses apply only to your capital city and it will probably be the center of your empire. = Az első feladatod, hogy megalapítsd a fővárosod.\nEz egy nagyon fontos feladat, ugyanis a fővárosod lesz a legvirágzóbb.\nRengeteg bónusz egyedül a fővárosodra érvényes és ez lesz a birodalmad központja.
How do you know a spot is appropriate?\nThat’s not an easy question to answer, but looking for and building next to luxury resources is a good rule of thumb.\nLuxury resources are tiles that have things like gems, cotton, or silk (indicated by a smiley next to the resource icon)\nThese resources make your civilization happy. You should also keep an eye out for resources needed to build units, such as iron. Cities cannot be built within 3 tiles of existing cities, which is another thing to watch out for! = Honnan tudhatod, hogy megfelelő lesz-e a terület?\nEz nem egy egyszerű kérdés, de az egyik legjobb szempont, hogy keress luxus alapanyagokat és ezek mellé telepedj le.\nA luxus alapanyagok azok a területek, amelyeken drágakövek, pamut vagy selyem található (egy smiley jelöli az alapanyag ikonja mellett)\nEzek az alapanyagok boldoggá teszik a civilizációdat. Ezek mellett azért figyelj arra is, hogy olyan alapanyagok is a közelben legyenek, amik különböző egységek gyártásához kellenek, mint például vas. A városok nem lehetnek 3 területen belül egymáshoz, ez egy másik dolog amire figyelned kell!
However, cities don’t have a set area that they can work - more on that later!\nThis means you don’t have to settle cities right next to resources.\nLet’s say, for example, that you want access to some iron – but the resource is right next to a desert.\nYou don’t have to settle your city next to the desert. You can settle a few tiles away in more prosperous lands.\nYour city will grow and eventually gain access to the resource.\nYou only need to settle right next to resources if you need them immediately – \n   which might be the case now and then, but you’ll usually have the luxury of time. = Szerencsére a városok nem csak azokon a területeken gazdálkodhatnak amelyeken épültek vagy a közvetlen közelben vannak!\nEz azt jelenti, hogy nem kell közvetlenül az alapanyag mellé telepedned.\nVegyük például, hogy szeretnél vashoz hozzáférni, de az egy sivatag mellett helyezkedik.\nEbben az esetben nem kell a sivatag mellé telepedned. Nyugodtan helyezheted a városodat egy virágzóbb területre.\nA városod idővel növekedésnek fog indulni és egy idő után hozzáférsz majd a nyersanyaghoz.\nEgyedül akkor szükséges az alapanyag mellé települnöd, hogy ha egyből szeretnél hozzáférni, ami kezdetben még szempont, de később már nem lesz az.
The first thing coming out of your city should be either a Scout or Warrior.\nI generally prefer the Warrior because it can be used for defense and because it can be upgraded\n  to the Swordsman unit later in the game for a relatively modest sum of gold.\nScouts can be effective, however, if you seem to be located in an area of dense forest and hills.\nScouts don’t suffer a movement penalty in this terrain.\nIf you’re a veteran of the 4x strategy genre your first Warrior or Scout will be followed by a Settler.\nFast expanding is absolutely critical in most games of this type. = Az első dolog amit a városodnak érdemes kiképeznie az egy felderítő vagy egy harcos.\nÉn személy szerint a harcost választaná, mert lehet védekezésre használni és később kardossá lehet fejleszteni kedvező áron.\nFelderítőt akkor érdemes kiképezni, hogy ha a városod erdőkkel vagy dombokkal van körülvéve.\nA felderítő ezen területeken nem kap mozgási büntetést.\nHa egy veterán 4X stratégiai játékos vagy, akkor a harcost vagy felderítőt egy telepes kövesse.\nA gyors terjeszkedés kritikus ilyen típusú játékokban

In your first couple of turns, you will have very little options, but as your civilization grows, so do the number of things requiring your attention. = Az első körök alatt igen kevés lehetőséged lesz, de ahogy a civilizációd növekedésnek indul egyre több dologra kell majd odafigyelned.

Culture and Policies = Kultúra és Társadalompolitikák
Each turn, the culture you gain from all your cities is added to your Civilization's culture.\nWhen you have enough culture, you may pick a Social Policy, each one giving you a certain bonus. = Minden körben a városaid kultóra pontokat termelnek, amik összeadódnak.\nAmikor elegendő kultóra összegyűlt, akkor lehetőséged nyílik kiválasztani egy társadalompolitikát, amelyek mindegyike különböző bónuszokkal jár.
The policies are organized into branches, with each branch providing a bonus ability when all policies in the branch have been adopted. = Minden társadalompolitika ágakra van bontva és ha egy ilyen ág teljesen adaptálva van, akkor további bónuszt adnak.
With each policy adopted, and with each city built,\n  the cost of adopting another policy rises - so choose wisely! = Minden alkalommal amikor választasz egy társadalompolitikát, és minden további épített várossal\n a költségek növekednek. Szóval bölcsen válassz!

City Expansion = Város növekedés
Once a city has gathered enough Culture, it will expand into a neighboring tile.\nYou have no control over the tile it will expand into, but tiles with resources and higher yields are prioritized. = Amikor egy város elegendő kultúrát termelt, akkor növekedésnek indul a szomszédos területekre.\nNincs irányításod a fölött, hogy melyik terület irányába növekedik a város, de azon területek amelyek nyersanyagot tartalmaznak vagy nagyobb termelést hoznak, azok előnyben vannak részesítve.
Each additional tile will require more culture, but generally your first cities will eventually expand to a wide tile range. = Minden új terület megszerzéséhez több kultúrára van szükség, de általában az első városod mindig hatalmas területre fog terjeszkedni.
Although your city will keep expanding forever, your citizens can only work 3 tiles away from city center.\nThis should be taken into account when placing new cities. = Bár a városod folyamatosan növekszik, a polgárai mindig csak a várostól számítva 3 területen belül tudnak dolgozni.\nEzt figyelembe kell venned új város elhelyezésénél.

As cities grow in size and influence, you have to deal with a happiness mechanic that is no longer tied to each individual city.\nInstead, your entire empire shares the same level of satisfaction.\nAs your cities grow in population you’ll find that it is more and more difficult to keep your empire happy. = Ahogy a városok növekednek területet és befolyást tekintve is, meg kell küzdened a boldogság mechanikával is, ami már nem csak város szinten lesz jelen.\nAz egész birodalmad osztoszni fog a boldogságon.\nAhogy a városaid növekednek észre fogod venni, hogy egyre nehezebb lesz boldogan tartani a birodalmad.
In addition, you can’t even build any city improvements that increase happiness until you’ve done the appropriate research.\nIf your empire’s happiness ever goes below zero the growth rate of your cities will be hurt.\nIf your empire becomes severely unhappy (as indicated by the smiley-face icon at the top of the interface)\n  your armies will have a big penalty slapped on to their overall combat effectiveness. = Ezeken kívül még azt is tartsd észben, hogy amíg nincs egy megfelelő kutatás befejezve, addig nem építhetsz különböző épületeket, amik növelnék a város boldogságát.\nHa a birodalmad boldogsága nulla alá csökken, akkor a városaid növekedése megáll.\nHa a birodalmad huzamosabb ideig boldogtalan (amit az interfész felső részén lévő smiley mutat)\n akkor a hadsereged harci ereje is le fog csökkeni.
 # Requires translation!
This means that it is very difficult to expand quickly in Unciv.\nIt isn’t impossible, but as a new player you probably shouldn't do it.\nSo what should you do? Chill out, scout, and improve the land that you do have by building Workers.\nOnly build new cities once you have found a spot that you believe is appropriate. = 

