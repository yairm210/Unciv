Welcome to the Civilopedia! = 歡迎來到文明百科！
Here you can find information - general help, rules, and what makes up the game world. = 在這裡，您可以找到所需的資訊，包括幫助、規則和遊戲世界的構成。
How to find information = 如何查找資訊
Select categories with the buttons on top of the screen. Also up there is the button to leave Civilopedia and go back to where you were before. = 在畫面上方可以選擇相應的類別。另外，畫面上方還有返回鍵。
Each category has a list of entries on the left of the screen, sorted alphabetically (with few exceptions). Clicking an entry will update the center pane were you are currently reading this. = 每個類別在畫面左側都有一個條目列表，按字母順序排序（少數例外）。點擊條目即可閱讀。
 # Requires translation!
Lines can link to other Civilopedia entries, they are marked with a chain link symbol like this one. You can click anywhere on the line to follow the link. = 
The current category is special - all articles on general concepts are here. It is called 'Tutorials' because you can revisit these here, too. = 當前類別是特殊的——所有關於一般概念的文章都在這裡。它被稱為“教程”，因為您也可以在此處重溫這些內容。
What information can I find = 我可以查到什麼樣的資訊
The data shown is not dependent on your current game's situation, e.g. bonuses for the nation you are playing or difficulty modifiers will not affect the numbers. = 這裡的數據並不等同於您遊戲狀態的數據，例如國家加成或難度修正並不會改變文明百科中的數據。
However, it will reflect the mods you are playing! The combination of base ruleset and extension mods you select define the rules of a game, what objects exist and how they interact, and the Civilopedia mirrors these rules. = 然而，它將反映您正在玩的模組！基本規則集和您選擇的擴展模組的組合定義了遊戲規則、存在什麼物件以及它們如何相互作用，而文明百科反映了這些規則。
If you opened the Civilopedia from the main menu, the "Ruleset" will be that of the last game you started. = 如果您從主頁打開文明百科，那麼所適用的規則集將是您在之前遊戲中選擇的。
Letters can select categories, and when there are multiple categories matching the same letter, you can press that repeatedly to cycle between these. = 您可以使用字母鍵來選擇類別，且當有多個類別與同一個字母匹配時，您可以重複按下該按鍵在這些類別之間循環。
The arrow keys allow navigation as well - left/right for categories, up/down for entries. = 方向鍵也可以用來瀏覽文明百科——左右切換類別、上下切換條目。

UI Tips = 使用者介面提示
World screen = 世界地圖介面
Skip all units to end a turn quickly = 跳過所有單位已快速結束回合
Right-click or long press the "Next unit" button to open a popup menu which allows to end a turn without having to cycle through all units. If some units are automated, a dedicated button is available to move them before ending the turn. = 右鍵點擊或長按「下個閒置單位」按鈕可開啟彈出選單，允許在不需循環所有單位的情況下結束回合。如果有單位設為自動，會出現專用按鈕讓您在結束回合前移動這些單位。
Toggle notification list display = 切換列表顯示通知
On the World screen, swipe the notification list to the right to temporarily hide it. Click the "Bell" button to display them again. = 在世界地圖介面中，向右滑動通知列表以暫時隱藏。點擊「鈴鐺」按鈕即可再次顯示。
The default state for the notification list can be set in Options > Display > UI - Notifications on world screen. = 預設的通知列表顯示狀態可在選項 > 顯示 > 世界地圖介面通知中設置。
Entering a City Screen quickly = 快速進入城市介面
You can Right-click or long press a city button on the World screen. The result is the same as tapping it twice - once to select and move the button, again to trigger a reaction: show the City Screen (if the city is yours to inspect), or offer the foreign city info popup. = 您可以在世界地圖介面右鍵點擊或長按城市按鈕，效果等同於點擊兩次 - 一次選取並移動按鈕，再次觸發反應：顯示城市畫面（如果是您的城市可供檢視），或提供外國城市資訊彈窗。
Upgrade multiple units of the same type = 升級多個相同類型的單位
On the World screen, select an unit that can be upgraded, then right-click or long press the "Upgrade" button to open a popup menu allowing to upgrade all units of this type at once. = 在世界地圖介面中，選擇一個可以升級的單位，然後右鍵點擊或長按「升級」按鈕，即可開啟彈出選單，允許一次升級所有相同類型的單位。
In the Units overview, the same upgrade menu is available by clicking the unit icon in the "Upgrade" column. When an unit is upgradeable, the icon is lit if conditions are met (enough gold and/or resources), otherwise it is dimmed. = 在單位概覽中，同樣的升級選單可透過點擊「升級」欄中的單位圖標開啟。當單位可升級且條件（足夠黃金和/或資源）滿足時，圖標會亮起，否則會變暗。
Additional controls for the construction queue = 建設佇列的額外控制
Right-click or long press a construction item to open a popup menu with additional controls, allowing to manage production of the same item in all cities, by issuing the commands from the same City Screen. = 右鍵點擊或長按建設項目可開啟彈出選單，其中包含額外控制，允許在同一城市介面發出指令，管理所有城市中相同項目的生產。
The "Disable" option moves an item to a separated "Disabled" tab, preventing its automatic queueing by the "Auto-assign city production" option. To move a disabled item back to its initial place, enter again the popup menu, and choose "Enable". = 「停用」選項會將項目移至「已停用」標籤，防止「自動分配城市生產」選項自動加入佇列。要將停用項目移回原處，再次進入彈出選單並選擇「啟用」。
Disabled items are set globally and persistent: they are not reset in a new game, or by restarting Unciv. = 停用項目會全域設置並持續生效：即使在新遊戲中或重新啟動 Unciv 後也不會重置。
Show Great Person Points breakdown = 顯示偉人點數細目
In the right sidepanel, click a Great People row to display the details of Great Person Points (GPP) accumulated each turn by the current city, for this type of Great People. = 在右側面板，點擊偉人行列以顯示當前城市每回合累積的此類偉人點數（GPP）的詳情。
Click any of the Great People icons to display all GPP accumulated each turn by the current city, for all types of Great People. = 點擊任意偉人圖標，以顯示當前城市每回合累積的所有類型偉人點數。
Tech screen = 科技畫面
Queue multiple technologies in different branches = 佇列多個不同分支的科技
On the Tech screen, right-click or long press a technology to automatically queue it, even if this tech is in another branch than the item currently researched. Prerequisite techs to research will also be automatically queued. = 在科技介面中，右鍵點擊或長按科技即可自動將其加入佇列，即使該科技在當前研究項目所在的分支之外。研究所需的前置科技也會自動加入佇列。
Right-click or long press multiple techs to append them to the research queue, whatever their branch is. = 右鍵點擊或長按多個科技，以將它們添加至研究佇列，無論它們屬於哪個分支。
Overview screens = 概覽介面
Reveal known resources on world screen = 在世界介面中顯示已知資源
In the Resources overview, click on a resource icon to center the world screen on tiles already discovered and providing this resource. = 在資源概覽中，點擊資源圖標以將世界地圖介面置於已發現並提供此資源的地塊上。
Alternatively, click on the "Unimproved" number to center the world screen only on owned (by you or your allied City-states) tiles where the resource is not improved. = 或者，點擊「未開發」數字，僅將世界地圖介面置於尚未開發的己方（您或盟友的城邦）地塊上。
If more than one tile is available, click repeatedly on the notification to cycle through all of them. = 如果有多個地塊可用，反覆點擊通知以循環顯示所有地塊。
Show diagram line colors = 顯示圖表線條顏色
In Politics overview > Show diagram, you can click anywhere inside the diagram to display a table listing all relationship line colors and their meaning. = 在政治概覽 > 顯示圖表中，您可以點擊圖表內任意位置以列出所有關係線條顏色及其含義的表格。
Miscellaneous = 其他
External links = 外部連結
External links support right-click or long press to copy the link to the clipboard instead of launching the browser. = 支援右鍵點擊或長按外部連結以將連結複製至剪貼簿，而非啟動瀏覽器。
Example: The 'Open Github page' button on the Mod management screen. = 範例：模組管理畫面上的「打開 GitHub 頁面」按鈕。

Differences from Civilization V = 與《文明V》的不同之處
 # Requires translation!
Production Focus\nIn Civilization V, the Food yield in a city is calculated first, then population grows by consuming stored food (growth), then production is calculated, and so on one by one the other stats are calculated. Thus, citizens can produce yields in the same turn as they are born. The city focus is set to Production to assign the newborn citizen to a hill so they'll contribute Production, and then manually reassigned to a growth tile on the next turn. Alternatively, you can set city focus to Gold (e.g. with Cerro de Potosi), Faith (e.g. with Mount Sinai) or whatever gains the most yields. In Unciv, citizens only start producing yields on the next turn, so you can ignore this whole concept. = 
 # Requires translation!
Science Queueing\nIn Civilization V, Science yield is calculated after production, so if you finish an item and have Science (or Gold) queued as a perpetual construction, the Production overflow from item will be converted into Science (or Gold), but the Production is not consumed, as this will only happen again on the next turn. By immediately swapping out your perpetual construction for an item on the next turn, you'll get this Science (or Gold) for free. This doesn't apply to Unciv, so don't bother. = 
 # Requires translation!
Double Aqueducts\nIn Civilization V, the game sells existing copies of the building for you before providing a free copy of the building. So, if you build an aqueduct in a city, and then in the turn of adopting Tradition Complete you sell a cheap building (e.g a shrine) beforehand, the game is unable to sell more than 1 building per turn, and thus you'll keep your aqueduct, together with the new free aqueduct. Not applicable to Unciv. = 
 # Requires translation!
Legalism Oxford\nIn Civilization V, national wonders such as Oxford University are considered culture buildings, so you can get them for free with Legalism. Not applicable to Unciv. = 
 # Requires translation!
Roads and Forts\nIn Civilization V, you can't use roads and forts in enemy territory. In Unciv, you can use them, so instead of mindlessly constructing them everywhere when at war, you need to decide if and when they'll benefit you more than your opponents. = 
 # Requires translation!
Citizen Conversion\nIn Civilization V, a citizen is born religious if the parent city is already converted. This is not the case in Unciv, which can lead to temporary deconversion of a city when it grows. = 
 # Requires translation!
Unassigned Citizens\nIn Civilization V, unassigned citizens are considered specialists, and subject to the same type of bonuses (e.g. Korea's ability). It can be worthwhile to leave citizens unassigned, instead of being assigned to a tile. Not applicable to Unciv. = 
 # Requires translation!
Settler Construction\nIn Civilization V, cities can't starve when constructing settlers, so you can assign all citizens to production tiles and none to food tiles. In Unciv, citizens keep consuming two food per turn. = 
 # Requires translation!
Water Melee Attack\nAs result of a Discord poll, Water Melee units can attack military land units on the shore, unlike in Civilization V. = 
 # Requires translation!
Tile improvements\nIn Civilzation V, workers start working on an improvement-under-construction at the beginning of movement. Unciv changes this, to allow players to assign workers to tiles, and then reconsider and change improvement or move them elsewhere. = 
 # Requires translation!
Forest and Jungle Visibility\nIn Unciv, forests and jungles are visible 1 tile outside visibility range. In Civilization V, this is the behaviour of hills and mountains, but not of forests and jungles, yet jungle and forest can block hills, and hill + forest can block mountain, indicating they're on the same elevation. This is considered to be a bug in the otherwise well-structured visibility logic in Civilization V. = 

