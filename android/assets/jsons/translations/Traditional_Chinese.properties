'There's a basic principle about consumer electronics: it gets more powerful all the time and it gets cheaper all the time.' - Trip Hawkins = “消費類電子產品有一個基本法則：它的功能越來越強，它的價格越來越低。”——崔普·霍金斯（美國藝電(EA)公司創始人）
