'The whole country was tied together by radio. We all experienced the same heroes and comedians and singers. They were giants.' - Woody Allen = “整個國家被無線電聯結在一起，我們都熟識同樣的英雄、同樣的喜劇演員和同樣的歌手。他們都是時代的巨人。”——伍迪·艾倫
