Click on a unit → Click on a destination → Click the arrow popup. = 點擊單位 → 點擊目的地 → 點擊彈出的箭頭。

Found a city! = 建立城市！
Select the Settler → Click on 'Found city'. = 點擊移民 → 點擊「建立城市」按鈕。

Enter the city screen! = 進入城市介面！
Click the city button twice. = 點擊兩次城市按鈕。

Pick a technology to research! = 選擇一項科技進行研究！
Click on the tech button → Select technology → Click 'Research' (bottom right). = 點擊科技按鈕 → 選擇科技 → 點擊「研究」（右下角）。

Pick a construction! = 選擇一項建設！
Enter city screen → Click on a unit or building → Click 'add to queue'. = 進入城市畫面 → 點擊單位或建築 → 點擊「加入佇列」。

Pass a turn! = 下一回合！
Cycle through units with 'Next unit' → Click 'Next turn'. = 使用「下個閒置單位」切換單位 → 點擊「下一回合」。

Reassign worked tiles! = 重新分配已工作地塊！
Enter city screen → Click the assigned tile to unassign → Click an unassigned tile to assign population. = 進入城市介面 → 點擊已分配地塊以取消分配 → 點擊未分配地塊以分配人口。

Got it = 知道了
Meet another civilization! = 認識其他文明！
Explore the map until you encounter another civilization! = 探索地圖，直到你遇見其他文明！

Open the options dialog! = 開啟選項對話框！
Click the menu button (top left) → Click 'Options'. = 點擊選單按鈕（左上角）→ 點擊「選項」。

Construct an improvement! = 建造地區設施！
Construct a Worker unit → Move it to a Plains or Grassland tile → Click 'Construct improvement' → Choose the farm → Leave the worker there until it's finished. = 建造一個工人 > 移動工人至平原或草原地區 > \n 點擊“建造設施”按鈕（左下角） > 選擇“農場” > \n 不向工人下達其他指令直至建造完成

Create a trade route! = 建立貿易路線！
Construct roads between your capital and another city. Or, automate your worker and let him get to that eventually. = 建造道路連接你的首都和其他城市。或將工人設置為“自動工作”，其將自動完成連接。

Conquer a city! = 佔領城市！
Bring an enemy city down to low health → Enter the city with a melee unit. = 攻擊敵方城市使其耐久降為1 → 使用近戰單位佔領城市。

Move an air unit! = 移動空軍單位！
Select an air unit → Select another city within range → Move the unit to the other city. = 選擇一個空軍單位 → 選取移動範圍內的其他城市 → 將單位移至該城市。

See your stats breakdown! = 查看當前文明詳細信息！
Enter the Overview screen (top right corner) → Click on 'Stats'. = 點擊概覽按鈕（右上角）→ 點擊“統計”。


