City Tile Blockade = 城市地塊封鎖
One of your tiles is blocked by an enemy: when an enemy unit stands on a tile you own, the tile will not produce yields and cannot be worked by a city this turn. City will reallocate population from a blocked tile automatically. = 你的某些地塊被敵人封鎖了：當敵軍站在你擁有的地塊時，該地塊將沒有任何產出，並且本回合不能被城市利用。城市將自動從被封鎖的地塊上重新分配人口。
Enemy military land units block tiles they are standing on. Enemy military naval units additionally block adjacent water tiles. To protect your tiles from blockade, place a friendly military unit on it or fight off invaders. = 敵方的陸地軍事單位將封鎖他們所處在的地塊。敵方的海軍部隊還會封鎖相鄰的水域。為了保護你的地塊不被封鎖，可以在地塊上放置一友好的軍事單位，或擊退入侵者。

City Blockade = 城市封鎖
One of your cities is under a naval blockade! When all adjacent water tiles of a coastal city are blocked - city loses harbor connection to all other cities, including capital. Make sure to de-blockade cities by deploying friendly military naval units to fight off invaders. = 你的某些城市被水路封鎖了！——當沿海城市的所有相鄰水域被封鎖時，該城市將失去與所有其他城市的港口聯繫，包括首都。請確保通過部署友軍海軍部隊擊退入侵者來解除對城市的封鎖。

Spies! = 隔牆有耳！
The first time a civ reaches the Renaissance era each nation gets one spy. Every time a civ reaches an era afterwards they get one more spy. = 首次有文明發展至文藝復興時代時，各國獲得一名間諜。此後每當有文明進入更晚期的時代，各國再獲得一名間諜。
Spies can be sent out to foreign cities to steal technology, rigging elections or stage coups. Place them in your own cities to do counter-intelligence work. = 間諜可被派遣至外國城市以竊取科技、操縱選舉或策動政變。將他們置於己方城市以進行反情報工作。
Only one spy per civ is allowed in each city. Spies that are not in any city are on vacation in your spy hideout. = 在同個城市中，每個文明僅可派遣一名間諜。不在城市中的間諜則在我方間諜的藏匿處休假。
Spies set up in cities of major civilizations will try to steal technology at a rate which is based off of the science production in the city. Succeeding to steal technology will level up your spy. Failing to succeed will level up the defending spy if it is present. = 在主要文明的城市中的間諜會試圖竊取科技，成功率以該城市的科研產量為基礎進行計算。若成功竊取科技則會使我方間諜升級。若失敗則會使防禦方的間諜升級（前提是該防禦方有派駐間諜）。
Spies set in city-states will try to rig the elections in order to gain influence and reduce the influence of other civilizations. Only one spy partaking in rigging the election can win. = 在城邦的間諜會試圖操縱選舉以增強影響力並削弱其他文明的影響力。參與某次選舉的間諜之中僅會有一名獲勝者。
A spy that is rigging an election in a city-state may also stage a coup. The likelihood of success for the coup depends on your relative influence to the current ally of the city-state, your spy level, and the level of the spy that the current ally has in the city-state if present. Succeeding a coup will make you their new ally and reduce the influence of all other civs. Failing a coup will kill your spy and level up the defending spy if present. = 在城邦操縱選舉的間諜也可以策動政變。政變的成功率取決於我方與該城邦當前盟友的相對影響力及我方間諜等級，若該當前盟友在當地派駐間諜，則亦計算其等級。
Spies that are set up in your own cities will be conducting counter-intelligence. They reduce the success chance of other spies trying to steal your technology. = 在我方城市中的間諜會進行反情報工作。這樣會使其他間諜竊取我方科技的成功率降低。
Spies at a higher rank have a higher chance of success. The max rank a spy can reach is rank 3. After a spy is killed it will revive after a certain amount of turns back at rank 1. = 愈高階的間諜成功率愈高。間諜的最高階級為 3 。遭到殺害的間諜會在經過特定回合後恢復，並回到階級 1。
Building buildings like the constabulary and police station will reduce the technology steal rate of spies in that city. = 諸如民警或警察局等的建築會降低間諜在該城市竊取科技的成功率。
Espionage is available using the Gods and Kings ruleset. To enable it in a new game click advanced settings, then click on the Enable Espionage option. = 間諜在國王與眾神規則集下可用。想在新遊戲中啟用的話要先點擊進階設置，然後點擊“啟用間諜”。

Keyboard Bindings = 快捷鍵綁定
Limitations = 限制
This is a work in progress. = 此工作正在進行中。
For technical reasons, only direct keys or Ctrl-Letter combinations can be used. = 由於技術原因，快捷鍵僅支援單個按鍵或Ctrl+字母的組合鍵。
