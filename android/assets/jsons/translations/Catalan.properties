City razing\nIn Civilization V, the player can never raze any of the cities he/she founded. Not applicable to Unciv. = 

Founding Cities\nThe Settler is a unit that can found a new city. You can build a Settler unit in a city with at least 2 population, and then move them to a good location to found a new city. This will usually be your main way of acquiring more cities. = Fundació de ciutats\nEl colon és una unitat que pot fundar una ciutat nova. Podeu construir un colon en una ciutat que tingui com a mínim una població de 2 i després el podeu moure fins a un bon lloc on fundar la nova ciutat.
Food conversion to Production\nDuring the construction of a Settler, the city will not grow. Instead, the 1st, 2nd, 4th, and from there on every 4th, excess Food (Growth) is converted into Production, with the rest of the excess Food being lost. = Conversió de menjar en producció\nDurant la construcció d’un colon, la ciutat no creixerà. En canvi, l’excés de menjar (creixement) primer, segon, quart i, a partir del quart, cada quatre, es converteix en producció i la resta de producció de menjar es perd.

