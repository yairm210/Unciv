Spreading Religion = Szerzenie Religii
Spreading religion happens naturally, but can be sped up using missionaries or great prophets. = Szerzenie religii odbywa się naturalnie, ale może zostać przyśpieszone korzystając z misjonarzy lub wielkich proroków.
