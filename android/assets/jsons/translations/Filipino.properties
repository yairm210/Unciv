Introduction = Introduksyon
Welcome to Unciv!\nBecause this is a complex game, there are basic tasks to help familiarize you with the game.\nThese are completely optional, and you're welcome to explore the game on your own! = Maligayang pagdating sa Unciv!\nDahil ito ay isang kumplikadong laro, may mga pangunahing gawain upang matulungan kang maging pamilyar sa laro.\nAng mga ito ay tunay na opsyonal, at maaari mong subukan ang laro nang mag-isa! 

New Game = Bagong Laro
Your first mission is to found your capital city.\nThis is actually an important task because your capital city will probably be your most prosperous.\nMany game bonuses apply only to your capital city and it will probably be the center of your empire. = Ang iyong unang misyon ay upang mahanap ang iyong kabisera ng lungsod.\nIto ay talagang isang mahalagang gawain dahil ang iyong kabisera ng lungsod ay malamang na pinaka-maunlad.\nMaraming mga bonus sa laro ay nalalapat lamang sa iyong kabisera at ito'y malamang na sentro ng iyong imperyo.
How do you know a spot is appropriate?\nThat’s not an easy question to answer, but looking for and building next to luxury resources is a good rule of thumb.\nLuxury resources are tiles that have things like gems, cotton, or silk (indicated by a smiley next to the resource icon)\nThese resources make your civilization happy. You should also keep an eye out for resources needed to build units, such as iron. Cities cannot be built within 3 tiles of existing cities, which is another thing to watch out for! = Paano mo malalaman na angkop ang isang lugar?\nHindi madaling sagutin ang tanong na iyan, ngunit ang paghahanap at pagtatayo sa tabi ng mga marangyang mapagkukunan ay isang mahusay na panuntunan. ipinapahiwatig ng isang smiley sa tabi ng icon ng mapagkukunan)\nAng mga mapagkukunang ito ay nagpapasaya sa iyong sibilisasyon. Dapat mo ring bantayan ang mga mapagkukunang kailangan upang makabuo ng mga yunit, tulad ng bakal. Ang mga lungsod ay hindi maaaring itayo sa loob ng 3 tile ng mga umiiral na lungsod, na isa pang bagay na dapat bantayan!
However, cities don’t have a set area that they can work - more on that later!\nThis means you don’t have to settle cities right next to resources.\nLet’s say, for example, that you want access to some iron – but the resource is right next to a desert.\nYou don’t have to settle your city next to the desert. You can settle a few tiles away in more prosperous lands.\nYour city will grow and eventually gain access to the resource.\nYou only need to settle right next to resources if you need them immediately – \n   which might be the case now and then, but you’ll usually have the luxury of time. = Gayunpaman, ang mga lungsod ay walang nakatakdang lugar na maaari nilang pagtrabahuhan - higit pa doon sa ibang pagkakataon!\nNangangahulugan ito na hindi mo kailangang manirahan sa mga lungsod sa tabi mismo ng mga mapagkukunan.\nSabihin natin, halimbawa, na gusto mo makuha ang ilang bakal. – ngunit ang mapagkukunan ay nasa tabi mismo ng isang disyerto.\nHindi mo kailangang manirahan sa iyong lungsod sa tabi ng disyerto. Maaari kang manirahan ng ilang tile sa mas maunlad na lupain.\nLalago ang iyong lungsod at sa kalaunan ay makukuha mo na ang mapagkukunan.\nKailangan mo lang manirahan sa tabi mismo ng mga mapagkukunan kung kailangan mo ang mga ito kaagad – \n na maaaring mangyari ngayon at pagkatapos, ngunit karaniwan naman na magkakaroon ng sobrang daming oras.
The first thing coming out of your city should be either a Scout or Warrior.\nI generally prefer the Warrior because it can be used for defense and because it can be upgraded\n  to the Swordsman unit later in the game for a relatively modest sum of gold.\nScouts can be effective, however, if you seem to be located in an area of dense forest and hills.\nScouts don’t suffer a movement penalty in this terrain.\nIf you’re a veteran of the 4x strategy genre your first Warrior or Scout will be followed by a Settler.\nFast expanding is absolutely critical in most games of this type. = Ang unang lalabas sa iyong lungsod ay dapat na Tagamanman o Mandirigma.\nSa pangkalahatan ay mas gusto ko ang Mandirigma dahil magagamit ito para sa depensa at dahil maaari itong i-upgrade\n sa unit ng Swordsman mamaya sa laro para sa medyo maliit na halaga. ng ginto.\nMaaaring maging epektibo ang mga Tagamanman, gayunpaman, kung tila ikaw ay nasa isang lugar ng siksik na kagubatan at burol.\nAng mga Tagamanman ay hindi dumaranas ng parusa sa paggalaw sa lupaing ito.\nKung ikaw ay isang beterano ng 4x na diskarte genre ang iyong unang Mandirigma o Tagamanman ay susundan ng isang Naninirahan.\nAng mabilis na pagpapalawak ay talagang kritikal sa karamihan ng mga laro ng ganitong uri.

In your first couple of turns, you will have very little options, but as your civilization grows, so do the number of things requiring your attention. = Sa iyong unang mga turno, magkakaroon ka ng napakakaunting mga pagpipilian, ngunit habang lumalaki ang iyong sibilisasyon, gayon din ang bilang ng mga bagay na nangangailangan ng iyong pansin.

Culture and Policies = Kultura at mga Patakaran
Each turn, the culture you gain from all your cities is added to your Civilization's culture.\nWhen you have enough culture, you may pick a Social Policy, each one giving you a certain bonus. = Sa bawat turno, ang kulturang nakuha mo mula sa lahat ng iyong lungsod ay idinaragdag sa kultura ng iyong Sibilisasyon.\nKapag mayroon ka na ng sapat na kultura, maaari kang pumili ng Sosyal na Polisiya, bawat isa ay nagbibigay sa iyo ng partikular na bonus. 
The policies are organized into branches, with each branch providing a bonus ability when all policies in the branch have been adopted. = Ang mga patakaran o polisiya ay isinaayos sa mga sangay, na ang bawat sangay ay nagbibigay ng isang bonus na kakayahan kapag ang lahat ng mga patakaran sa sangay ay pinagtibay.
With each policy adopted, and with each city built,\n  the cost of adopting another policy rises - so choose wisely! = Sa bawat patakarang pinagtibay, at sa bawat lungsod na binuo,\n tumataas ang halaga ng pagpapatibay ng isa pang patakaran - kaya pumili nang matalino!

