Fastlane_full_description = Une réinterprétation open-source du plus célèbre jeu de gestion de civilisation - rapide, léger, sans pubs, et gratuit à jamais!\n\nBâtissez votre empire, recherchez des technologies, étendez vos villes et éliminez vos adversaires!\n\nDes suggestions? Des bugs? Envie de contribuer? La liste des sujets ouverts se trouve sur https://github.com/yairm210/Unciv/issues .\n\nDes questions? Des commentaires? Rejoignez-nous sur le Discord d'Unciv https://discord.gg/bjrB4Xw ;)\n\nVous souhaitez participer à la traduction du jeu dans votre langue? Suivez les instructions sur https://yairm210.github.io/Unciv/Other/Translating/ .\n\nLe monde n'attend plus que vous! Bâtirez-vous une civilisation capable de résister au passage du temps?\n\nL'autorisation 'bénéficier d'un accès complet au réseau' est requise pour les fonctionnalités suivantes:\n- Lister et télécharger les mods disponibles\n- Télécharger la musique\n- Envoyer et télécharger l'état des parties en mode multijoueur en ligne\nToutes les autres autorisations répertoriées sont gérées automatiquement par l'API pour la fonction de notification des tours en mode multijoueur.


