Isabella = Isabelle
God will probably forgive you... but I shall not. Prepare for war. = Dieu vous pardonnera sûrement... mais pas moi. Préparez-vous à la guerre.
Repugnant spawn of the devil! You will pay! = Répugnant rejeton du démon! Vous le paierez !
If my defeat is, without any doubt, the will of God, then I will accept it. = Si ma défaite est, sans l'ombre d'un doute, la volonté de Dieu, alors je m'y résous.
God blesses those who deserve it. I am Isabel of Spain. = Que Dieu bénisse ceux qui le méritent. Je suis Isabelle d'Espagne.
I hope this deal will receive your blessing. = J'espère que cette offre recevra votre approbation.
Seven Cities of Gold = Les Sept Cités d'Or
Holy Isabella, envoy of God, Great Queen of Castille and León, your people celebrate you! Spain is a beautiful and ancient country, a link between Europe and Africa, one shore on the Mediterranean and the other on the mighty Atlantic Ocean. The Spanish culture had taken the best of the Christian and Muslim worlds, and was ready to dominate the world for centuries. Powerful Spanish military fleets and brave explorers found and conquered much of the New World. Exploiting a whole new continent and its riches, Spain reached a state of power few could compete with for hundreds of years. = Sainte Isabelle, envoyée de Dieu, Grande Reine de Castille et León, votre peuple vous salue ! L'Espagne est un ancien et magnifique pays, un lien entre l'Europe et l'Afrique, un rivage sur la Méditerranée et l'autre sur le puissant Océan Atlantique. La culture hispanique a su associer le meilleur des mondes Chrétien et Musulman, et fut ainsi prête à dominer le monde pour des siècles. La puissante flotte militaire espagnole et ses courageux explorateurs ont découvert et conquis la majeure partie du Nouveau Monde. Exploitant tout un continent et ses richesses, l'Espagne a atteint un niveau de puissance que très peu de nations ont pu contesté durant des centaines d'années.
O splendid and virtuous Isabella! By the will of the heavens, will Spain reborn to achieve its holy destiny and become a new El Dorado? Will your new empire shine through the ages of history? = Ô splendide et vertueuse Isabelle ! Par la volonté des cieux, aiderez-vous l'Espagne à accomplir sa sainte destinée, pour devenir elle-même le mythique El Dorado ? Votre nouvel empire pourra-t-il briller pour l'éternité ?
