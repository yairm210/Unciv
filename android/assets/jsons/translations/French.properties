Mighty Caliph, your people ask you to build again the Empire, to the level of power and glory it once achieved, and beyond! Will you revive the Ottoman golden age? Will your new empire shine through the ages of history? = Puissant Calife, votre peuple vous implore de ressusciter l'Empire et de lui rendre sa puissance et sa gloire d'antan, et même au-delà ! Saurez-vous faire renaître l'âge d'or Ottoman ? Votre nouvel empire pourra-t-il briller pour l'éternité ?
