Genghis Khan = Gengis Khan
You stand in the way of my armies. Let us solve this like warriors! = Vous êtes sur le chemin de mes armées. Réglons cela comme des guerriers !
No more words. Today, Mongolia charges toward your defeat. = Pas un mot de plus. Aujourd'hui, la Mongolie chevauche à tous crins vers votre défaite!
You have hobbled the Mongolian clans. My respect for you nearly matches the loathing. I am waiting for my execution. = Vous avez bridé les clans Mongols. Mon respect envers vous est presque égal à mon dégoût. J'attends mon exécution.
Your bravery must be commended. = Votre audace peut être saluée.
I am Temuujin, conqueror of cities and countries. Before me lie future Mongolian lands. Behind me is the only cavalry that matters. = Je suis Temüjin, conquérant des cités et des pays. Devant moi s'étendent les futures terres Mongoles. Derrière moi se dresse la seule cavalerie digne de ce nom.
I am not always this generous, but we hope you take this rare opportunity we give you. = Je ne suis pas toujours aussi généreux, j'espère donc que vous saisirez la rare opportunité que nous vous offrons.
So what now? = Et maintenant ?
Mongol Terror = Terreur Mongole
O great Temuujin, immortal leader of the mighty Mongol Empire! Your name alone was enough to make cities crumble, and the sound of the mighty Mongol cavalry to make your enemies flee! O Great Khan! Once Northern Asia united into a mighty people, producing one of the greatest armies the world has ever known, your skillful mounted archers conquered in only a few years, most of China, Eastern Asia, and even reached the gates of Europe at the West. With cunning diplomacy and brilliant warfare, you swept your enemies one after another, creating the greatest empire ever seen, reducing Roman or Greek conquests to minor achievements. = Ô grand Temüjin, chef immortel du puissant Empire Mongol ! Votre seul nom suffisait à faire s'écrouler les cités, et le tumulte de la cavalerie Mongole au galop à faire fuir tous vos ennemis ! Ô Grand Khan ! Une fois l'Asie du Nord unie en un seul et puissant peuple, devenant ainsi l'une des plus grandes armées que le monde ait jamais connue, vos redoutables archers à cheval ont conquis en seulement quelques années la majeure partie de la Chine, l'Asie Orientale, et même atteint les portes de l'Europe à l'Ouest. Faisant preuve d'une diplomatie rusée et d'un art de la guerre magistral, vous avez balayé vos ennemis les uns après les autres, créant ainsi le plus grand empire jamais vu, que même les conquêtes Romaines et Grecques ne peuvent égaler.
Divine Temuujin, battles and conquests run through the veins of the Mongols. Are you ready to shatter the will of your enemies? Will your cavalry ride in the steppes once again and strike as lightning and thunder? Will your new empire shine through the ages of history? = Divin Temüjin, les batailles et les conquêtes font partie intégrante du sang des Mongols. Êtes-vous prêt à briser la volonté de vos ennemis ? Votre armée chevauchera-t-elle une nouvelle fois à bride abattue pour frapper telle la foudre ? Votre nouvel empire pourra-t-il briller pour l'éternité ?
