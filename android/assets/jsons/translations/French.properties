Introduction = Introduction
Welcome to Unciv!\nBecause this is a complex game, there are basic tasks to help familiarize you with the game.\nThese are completely optional, and you're welcome to explore the game on your own! = Bienvenue dans Unciv !\nComme il s'agit d'un jeu complexe, voici quelques tutoriels qui vous aideront à vous familiariser avec le jeu.\nCes derniers sont totalement optionnels, et vous êtes donc libre de découvrir le jeu par vous-même !

Welcome to Unciv! = Bienvenue dans Unciv !
Because this is a complex game, there are some tutorials to help familiarize you with it. These can be disbaled in the Options -> Display menu, but please hang on if you're new here! = Comme il s'agit d'un jeu complexe, voici quelques tutoriels qui vous aideront à vous familiariser avec le jeu. Ces derniers peuvent être désactivés dans Options > Affichage > Interface, mais n'hésitez pas à les utiliser si vous êtes un nouveau venu !
Your first mission is to found your capital city. This is actually an important task because your capital city will probably be your most prosperous. Many game bonuses apply only to your capital city, and it will be the center of your empire. = Votre première tâche est de fonder votre capitale. Ce premier choix s'avère très important, car votre capitale sera probablement votre ville la plus prospère. De nombreux bonus s'appliquant uniquement à votre capitale, votre première ville a donc de grandes chances de devenir le centre de votre empire.
How do you know a city location is appropriate? Luckily, the game has already chosen a good location for you. You can settle in this place, or maybe move a turn to found on a Hill (for Production and defence) or next to a Mountain (to gain access to the Observatory building later on). = Comment savoir si un emplacement est approprié ? Par chance, le jeu a déjà choisi pour vous un terrain propice. Vous pouvez vous y établir, ou vous déplacer durant un tour pour fonder votre ville sur une Colline (pour la Production et la défense) ou près d'une Montagne (pour pouvoir construire l'Observatoire ultérieurement).
You'll likely want more cities later on. For these cities, you must go and find a good place. Looking for and founding on or near Luxury resources is a good rule of thumb. = Vous aurez certainement besoin de plusieurs villes par la suite. Pour ces villes, vous devez explorer et trouver d'autres terrains propices. Chercher et s'établir près ou sur des Ressources de luxe constitue en général un bon point de départ.
Luxury resources are tiles that have things like Gems, Cotton, or Silk (indicated by a yellow background of the resource icon). These resources make your civilization happy. You should also keep an eye out for resources needed to build units, such as Iron. Cities cannot be built within 3 tiles of existing cities, which is another thing to keep in mind! = Les cases contenant des ressources de luxe comme les Pierres précieuses, le Coton, ou la Soie (icônes sur fond doré) amélioreront le bonheur dans votre civilisation. N'oubliez pas non plus les Ressources stratégiques (en rouge : Fer, Chevaux, etc.) nécessaires à la construction de certaines unités/bâtiments. Les villes ne pouvant pas être construites dans un rayon de 3 cases autour d'une ville déjà existante, veillez donc à bien planifier votre expansion !
Cities will house Citizens, which can work tiles up to 3 tiles away from the city. This means you don’t have to settle cities right on or next to good tiles. Let’s say, for example, that you want access to some Iron – but the resource is in a desert area. You don’t have to settle your city in the desert. You can settle a few tiles away in more prosperous lands. Your city will grow and eventually gain access to the resource. You only need to settle right on top of resources if you need them immediately. = Les villes hébergeront des Citoyens, qui peuvent exploiter les cases dans un rayon de 3 cases autour du centre-ville. Cela signifie qu'une ville ne doit pas être forcément fondée SUR la ressource, ni même directement à côté. Imaginons que vous vouliez exploiter du Fer, mais la ressource se trouve dans le désert. Vous n'êtes pas obligé de fonder votre ville dans ce désert, mais vous le pouvez quelques cases plus loin, sur des terres plus riches. Votre ville s'étendra et finira par atteindre la ressource. Vous pouvez toutefois vous installer directement sur une ressource si vous en avez un besoin immédiat.
The first thing coming out of your city depends on the strategy you want to follow, but the 'classic' build order is to build first two Scouts, then a Shrine, and three Settlers, and adopt Tradition, to explore the map quickly (Scouts ignore terrain cost), and to get an early Pantheon (if you're playing with religion enabled). = La premier élément produit par votre ville dépend de la stratégie que vous allez suivre, mais au départ d'une partie, l'ordre 'classique' de production est le suivant: deux Éclaireurs, puis un Autel, trois Colons, et adopter la doctrine Tradition, le tout afin d'explorer la carte plus vite (du fait que les Éclaireurs ignorent les coûts de terrain), et de fonder un Panthéon au plus tôt (si vous avez activé la Religion).
But feel free to experiment with your own build orders! = Mais n'hésitez pas à tester vos propres stratégies de production !

In your first couple of turns, you will have very little options, but as your civilization grows, so do the number of things requiring your attention. = Durant vos premiers tours, vous aurez peu de choix, mais plus votre civilisation évoluera, plus vous aurez d'éléments à gérer.

Culture and Policies = Culture et Doctrines
Each turn, the culture you gain from all your cities is added to your Civilization's culture.\nWhen you have enough culture, you may pick a Social Policy, each one giving you a certain bonus. = À chaque tour, la ♪Culture gagnée grâce à vos villes est ajoutée au total de ♪Culture de votre civilisation.\nLorsque vous avez accumulé suffisamment de ♪Culture, vous pouvez choisir une Doctrine, chacune fournissant un bonus différent.
The policies are organized into branches, with each branch providing a bonus ability when all policies in the branch have been adopted. = Les Doctrines sont organisées en branches, chaque branche accordant un bonus supplémentaire lorsque toutes les doctrines de la branche ont été adoptées.
With each policy adopted, and with each city built,\n  the cost of adopting another policy rises - so choose wisely! = Pour chaque doctrine adoptée, et pour chaque ville construite, le coût d'adoption d'une nouvelle doctrine augmente - choisissez donc judicieusement !

City Expansion = Expansion d'une ville
Once a city has gathered enough Culture, it will expand into a neighboring tile.\nYou have no control over the tile it will expand into, but tiles with resources and higher yields are prioritized. = Lorsqu'une ville a accumulé assez de ♪Culture, elle s'étendra sur une des cases avoisinantes.\nVous n'avez aucun contrôle sur la case qui sera choisie, mais celles disposant de ressources particulières ou de rendements élevés seront favorisées.
Each additional tile will require more culture, but generally your first cities will eventually expand to a wide tile range. = Chaque case d'expansion supplémentaire nécessitera davantage de ♪Culture, mais en général, vos premières villes s'étendront loin avec le temps.
Although your city will keep expanding forever, your citizens can only work 3 tiles away from city center.\nThis should be taken into account when placing new cities. = Bien que votre ville continue de s'étendre en permanence, ses citoyens ne peuvent exploiter les ressources que dans un rayon de 3 cases autour du centre-ville.\nTenez-en bien compte en fondant vos villes !

Food is the resource fundamental to your Cities', and as a result Nation's, population and health. = La Nourriture est la ressource fondamentale de la population de vos villes, et par extension de votre nation.
Every Citizen in each City consumes Food per turn. Any left over is considered Growth and is stored in the City Center. Once enough accumulates, the City Grows and a new Citizen is added. = Chaque citoyen dans chaque ville consomme de la nourriture par tour. Tout excédent est utilisé pour la Croissance et stocké dans le centre-ville. Une fois une quantité suffisante atteinte, la ville croît et un nouveau citoyen apparaît.
Initially your main source of Food is the City Center itself and working a surrounding tile with a Citizen. You can increase how much is generated by gaining more Citizens to work more tiles, improving the tiles so that they yield more Food, and eventually Buildings and Policies. = Au départ, votre principale source de nourriture est le centre-ville lui-même, ainsi que l'exploitation d'une case attenante par un citoyen. La quantité de nourriture générée peut être augmentée en accueillant plus de citoyens pour exploiter plus de cases, en aménageant les cases pour obtenir un meilleur rendement en nourriture, et enfin en ayant recours à certains Bâtiments et Doctrines.
Since a city's number of Citizens, or Population, determines how many tiles a City can work, Food is often the most important Resource. = Étant donné que le nombre de citoyens dans une ville, donc sa Population, détermine combien de cases une ville peut exploiter, la Nourriture est souvent considérée comme la ressource la plus importante.

Production is the resource that lets a City Center build new things. = La Production est la ressource permettant à un centre-ville de construire de nouveaux objets.
This can be new Buildings that are added to the City Center, or new Units that can go out across the World Map to advance your Nation's goals. = Il peut s'agir de nouveaux Bâtiments qui sont ajoutés au centre-ville, ou de nouvelles Unités qui peuvent se déplacer sur la carte du monde, afin d'accomplir les objectifs de votre nation.
Everything you can build has a Production Cost. Every turn each City generates a certain amount of Production and puts it towards whatever is at the top of the Build Queue. Once the total cost is collected, the Building or Unit is built! = Tout objet constructible a un coût de production. À chaque tour, chaque ville génère une certaine quantité de Production, celle-ci étant allouée à l'objet placé en tête de la file de construction. Une fois le coût total collecté, la construction du Bâtiment ou de l'Unité est terminée !
Any excess Production after something is built is overflowed to the next thing the City builds. Up to it's total Production Cost. = Tout excédent de Production suite à une construction terminée, est transféré à l'objet suivant dans la file, en fonction de son coût total de production.
Since this determines how quickly you can build more stuff, your Nation's Production Capacity is crucial to it's advancement and survival. = Étant donné que ce processus détermine la rapidité à laquelle vous pouvez produire des objets, la capacité de Production d'une nation est cruciale pour son développement et sa vitalité.

⍾Science is the resource that unlocks new and exciting Technologies for your Nation. = La ⍾Science est la ressource permettant de débloquer de nouvelles Technologies pour votre nation.
Once you've Founded your Capital, you'll be prompted to Pick a Technology to Research. = Une fois votre Capitale fondée, il est possible de choisir une première technologie à rechercher.
Every Technology costs an amount of ⍾Science. Every turn the ⍾Science your Nation produces is paid towards Researching your chosen Technology. = Chaque Technologie coûte une certaine quantité de ⍾Science. À chaque tour, la ⍾Science que génère votre nation est allouée à la recherche de la Technologie choisie.
Once a Technology has it's cost fully paid, you unlock the benefits for your Nation! This could be new Units, Buildings, or other advantages. Any surplus will overflow into the next Technology you pick to Research. = Une fois que le coût de la Technologie est acquitté, votre nation peut alors profiter de ses bénéfices ! Il peut s'agir de nouvelles Unités, de Bâtiments, ou d'autres avantages. Tout surplus de ⍾Science sera transféré à la Technologie choisie comme recherche suivante.
Researching a Technology in the next Era will advance you into that Era and trigger a notification to other Nations about how amazing you are! = Rechercher une technologie appartenant à une nouvelle Ère, fera entrer votre nation dans celle-ci, et une notification sera envoyée à toutes les autres nations, afin qu'elles sachent combien votre civilisation est avancée !
Since new Technologies tend to give access to better Units, Buildings, and even unlock powerful new Policies, staying ahead of the competition is one of the best ways to secure your Victory! = Les nouvelles Technologies donnant souvent accès à de meilleurs Bâtiments et Unités, ainsi qu'à de nouvelles Doctrines plus évoluées, être en tête de la compétition technologique s'avère être un des meilleurs moyens pour assurer votre Victoire !

Ah Gold. The Universal Medium of Exchange. Everyone loves Gold! They say it can't buy Happiness, but nuclear submarines are almost as good. = Ah... l'Or ! La plus universelle des monnaies. Toute le monde aime l'Or ! Il ne fait peut-être pas le bonheur, mais permet toutefois de se doter de sous-marins nucléaires...
You can earn more Gold from Tiles, Resources, Improvements, and eventually Buildings, Specialists, and Trade Routes. Ancient Ruins, meeting new City-States, and Pillaging are also great sources of Gold. During a Golden Age every Tile that already yields Gold will yield an additional Gold! = Vous pouvez générer de l'Or grâce aux Cases, Ressources, Aménagements, et autres Bâtiments, Spécialistes et Routes Commerciales. Les Ruines Antiques, rencontrer de nouvelles Cités-États, ou bien encore le Pillage, sont également des sources intéressantes d'Or. Durant un Âge d'Or, chaque case ayant un rendement en Or, génèrera davantage d'Or !
Gold is how you pay for Building Maintenance, Transportation Upkeep, and Unit Upkeep. If you run out of Gold, first you'll receive penalties to your ⍾Science production, then eventually your Units will start Disbanding as you can't pay their upkeep. = L'Or est utilisé pour l'Entretien des Bâtiments, l'Entretien du Réseau de Transport, et la Maintenance des Unités. Si vous venez à manquer d'Or, la génération de ⍾Science en sera la première affectée, puis vos Unités finiront pas être dissoutes, leur maintenance n'étant plus assurée. 
Gold can be used to Buy Buildings and Units, helping bring up a new City or quickly build an Army. It can also buy Tiles to add to your City. It's also used to Upgrade your units from their older, obsolete forms to new, stronger versions. And investing it into a Research Agreement is a great way to convert it into ⍾Science. = L'Or peut être utilisé pour acheter des Bâtiments et des Unités, afin d'équiper rapidement une ville naissante ou lever une armée en un rien de temps. Il permet également d'acheter des Cases pour votre ville, ou encore d'améliorer vos Unités en des versions modernisées et plus puissantes. Investir dans des Accords de Recherche est un moyen efficace de convertir l'Or en ⍾Science.
Gold is also very valuable in Diplomacy. You can directly Gift Gold to City-States to gain their favor. Use it to balance a Trade Deal with other Nations. Or demand every last drop after a successful war and your enemy sues for peace. = L'Or est également très appréciable en matière de Diplomatie. Il est possible d'offrir de l'Or aux Cités-États afin de s'attirer leurs faveurs, ou bien de l'employer afin d'équilibrer les offres d'Échange avec les autres nations. Ou encore d'exiger une bonne partie des réserves d'Or d'un ennemi en passe d'être vaincu, en échange d'une paix magnanime de votre part.
Ironically, some may consider Gold to be one of the less important Resources. But it's flexible nature and importance to keep your Nation running makes it a precious thing to pay attention to. After all, everyone loves Gold. = Cependant, l'Or est souvent considéré comme l'une des ressources les moins importantes. Pourtant, ses nombreuses utilisations et son importance quant au bon fonctionnement des rouages de votre nation, en font un paramètre à surveiller de près. Il est l'Or, Monseignor !
Not to be confused with the Resource of the same name, Gold Ore = À ne pas confondre avec la ressource Minerai Aurifère.
See also: Trade Route = Voir aussi: Route Commerciale
See also: Golden Age = Voir aussi: Âge d'Or
See also: Research Agreements = Voir aussi: Accords de Recherche

As cities grow in size and influence, you have to deal with a happiness mechanic that is no longer tied to each individual city.\nInstead, your entire empire shares the same level of satisfaction.\nAs your cities grow in population you’ll find that it is more and more difficult to keep your empire happy. = À mesure que vos villes grandissent, en taille comme en influence, vous devez gérer le bonheur de votre civilisation.\nCelui-ci est partagé à travers tout l'empire, et n'est pas lié individuellement à chaque ville.\nÀ mesure que la population augmentera dans vos villes, il sera de plus en plus difficile de maintenir votre empire heureux.
In addition, you can’t even build any city improvements that increase happiness until you’ve done the appropriate research.\nIf your empire’s happiness ever goes below zero the growth rate of your cities will be hurt.\nIf your empire becomes severely unhappy (as indicated by the smiley-face icon at the top of the interface)\n  your armies will have a big penalty slapped on to their overall combat effectiveness. = De plus, les aménagements de ville augmentant le bonheur ne sont disponibles qu'après avoir découvert la technologie adéquate.\nSi le bonheur de votre empire passe sous zéro, le rythme de croissance de vos villes en sera affecté.\nSi votre empire devient très malheureux (indiqué par l'icône smiley en haut de l'interface), vos armées subiront des pénalités importantes quant à leur efficacité au combat.
This means that it is very difficult to expand quickly in Unciv.\nIt isn’t impossible, but as a new player you probably shouldn't do it.\nSo what should you do? Chill out, scout, and improve the land that you do have by building Workers.\nOnly build new cities once you have found a spot that you believe is appropriate. = Cela signifie qu'il est très difficile de s'étendre rapidement dans Unciv.\nCe n'est pas impossible, mais un nouveau joueur devrait éviter cette stratégie.\nQuelle est donc la marche à suivre ? Prenez votre temps, explorez, et aménagez les cases en votre possession à l'aide d'Ouvriers.\nNe fondez de nouvelles villes qu'une fois trouvé un emplacement que vous jugez adéquat.

Unhappiness = Mécontentement
It seems that your citizens are unhappy!\nWhile unhappy, your civilization will suffer many detrimental effects, increasing in severity as unhappiness gets higher. = Il semble que vos citoyens soient mécontents !\nQuand le mécontentement se manifeste, votre civilisation subit plusieurs effets indésirables, ceux-ci s'aggravant à mesure que le mécontentement augmente.
Unhappiness has two main causes: Population and cities.\n  Each city causes 3 unhappiness, and each population, 1 = Le mécontentement est dû à deux causes : la population et les villes.\n  Chaque ville cause 3 de mécontentement, et chaque habitant, 1.
There are 2 main ways to combat unhappiness:\n  by building happiness buildings for your population\n  or by having improved luxury resources within your borders. = Il existe 2 moyens principaux de combattre le mécontentement :\n  en construisant des bâtiments offrant du Bonheur à votre population\n  ou en exploitant des ressources de luxe aménagées sur votre territoire.

You have entered a Golden Age!\nGolden age points are accumulated each turn by the total happiness \n  of your civilization\nWhen in a golden age, culture and production generation increases +20%,\n  and every tile already providing at least one gold will provide an extra gold. = Vous êtes entré dans un Âge d'Or !\nLes points d'Âge d'Or s'accumulent à chaque tour grâce au ⌣Bonheur en excédent dans votre empire.\nDurant un Âge d'Or, la génération de ♪Culture et de ⚙Production augmente de +20%, et chaque case fournissant au moins 1 ¤Or accordera 1 ¤Or additionnel.

Roads and Railroads = Routes et Voies Ferrées
Roads reduce the Movement Points required to move between two tiles connected by Roads. = Les routes diminuent les Points de Mouvement nécessaires pour se déplacer entre deux cases reliées par une route.
Railroads improve this reduction even more! = Les voies ferrées améliorent encore plus ce bonus de déplacement !
This greatly improves the speed you can get Units around the map. = Cela permet d'optimiser la vitesse à laquelle se déplacent les unités sur la carte.
Until you research the technology that removes it, Roads do not cross Rivers = À moins d'avoir recherché la technologie idoine, les routes ne peuvent pas traverser les rivières.
Connecting your cities to the capital by Roads and/or Railroads will generate Gold via the Trade Route. = Relier vos villes à la capitale par des routes et/ou des voies ferrées, générera de l'¤Or via une Route Commerciale.
However, since each Road and Railroad have a Maintenance Cost, it may be more economical to wait until the cities grow and only place where needed. = Cependant, chaque route et voie ferrée ayant un Coût d'Entretien, il peut être plus judicieux d'attendre que les villes soient suffisamment développées avant de créer un réseau où cela peut s'avérer bénéfique.

Trade Route = Route commerciale
Connecting your cities to the capital by Roads and/or Railroads will generate Gold via the Trade Route. You earn more Gold the more Population the City and your Capital has. = Relier vos villes à la capitale par des Routes et/ou des Voies Ferrées, générera de l'¤Or via une Route Commerciale. Plus la population de la ville et de la capitale est importante, plus grande est la quantité d'¤Or générée.
Note that each road costs 1 Gold Maintenance per turn, and each Railroad costs 2 Gold, so it may be more economical to wait until the cities grow! = Comme chaque route coûte 1 ¤Or par tour en entretien, et chaque voie ferrée 2 ¤Or, il peut être plus judicieux d'attendre que les villes soient suffisamment développées !
Railroads connecting a city to the Capital also provide a 25% Production Boost to the City, but not the Capital. = Les voies ferrées reliant une ville à la capitale fournissent également un bonus de +25% en ⚙Production à la ville, mais pas à la capitale.
Trade Routes are also connected over Water via certain buildings like the Harbor. As long as there is a chain that can reach the Capital, there's a Trade Route. Look for this symbol in Yellow below the City Name to mean you have an active Trade Route to your Capital. = Les routes commerciales peuvent être maritimes si certains bâtiments sont construits, tel le Port. Tant qu'une connexion existe entre différentes villes jusqu'à la capitale, il en est de même pour la route commerciale. Vérifiez la présence de ce symbole de couleur jaune sous le nom de la ville, signifiant qu'une route commerciale avec la capitale est active.
Trade Routes can get broken either by Blockades or by Removing/Pillaging the connecting Road/Railroad chain. = Les routes commerciales peuvent être interrompues par des Blocus ou en supprimant/pillant une route/voie ferrée faisant partie de la connexion à la capitale.
See also City Blockade = Voir aussi: Blocus d'une Ville

Once you’ve settled your first two or three cities you’re probably 100 to 150 turns into the game.\nNow is a good time to start thinking about how, exactly, you want to win – if you haven’t already. = Une fois vos deux ou trois premières villes fondées, vous devriez probablement avoir atteint les 100-150 tours dans la partie. Il est donc temps de choisir exactement la manière dont vous voudriez gagner.
There are four ways to win in Unciv. They are:\n - Cultural Victory: Complete 5 Social Policy Trees and build the Utopia Project\n - Domination Victory: Survive as the last civilization\n - Science Victory: Be the first to construct a spaceship to Alpha Centauri\n - Diplomatic Victory: Build the United Nations and win the vote = Il existe 4 façons de gagner dans Unciv :\n - Victoire Culturelle : Compléter 5 branches de Doctrines et construire le Projet Utopia\n - Victoire Militaire : Survivre en tant que dernière civilisation\n - Victoire Scientifique : Être le premier à construire le vaisseau spatial pour Alpha du Centaure\n - Victoire Diplomatique : Construire les Nations Unies et remporter le vote
So to sum it up, these are the basics of Unciv – Found a prosperous first city, expand slowly to manage happiness, and set yourself up for the victory condition you wish to pursue.\nObviously, there is much more to it than that, but it is important not to jump into the deep end before you know how to swim. = En résumé, voici les bases d'Unciv - Fonder une première ville prospère, s'étendre lentement pour gérer le Bonheur, et agir en fonction du type de victoire que vous envisagez.\nÉvidemment, il y a bien plus d'éléments à prendre en compte et de stratégies à établir, mais il vaut toujours mieux apprendre à nager avant de se jeter à l'eau.

Enemy City = Ville ennemie
Cities can be conquered by reducing their health to 1, and entering the city with a melee unit.\nSince cities heal each turn, it is best to attack with ranged units and use your melee units to defend them until the city has been defeated! = Les villes peuvent être conquises en réduisant leur santé à 1, puis en y pénétrant avec une unité de combat rapproché.\nLes villes se soignent à chaque tour. Il vaut donc mieux les attaquer avec des unités de combat à distance et utiliser vos unités de combat rapproché pour les défendre jusqu'à ce que la ville tombe !

Luxury Resource = Ressources de luxe
Luxury resources within your domain and with their specific improvement are connected to your trade network.\nEach unique Luxury resource you have adds 5 happiness to your civilization, but extra resources of the same type don't add anything, so use them for trading with other civilizations! = Les ressources de luxe sur votre territoire et leurs aménagements respectifs sont connectés à votre réseau d'échange. Chaque ressource de luxe différente en votre possession ajoute 4 de ⌣Bonheur à votre civilisation, mais plusieurs ressources du même type n'ajoutent pas de ⌣Bonheur en plus. Donc échangez-les avec les autres civilisations !

Strategic Resource = Ressources stratégiques
Strategic resources within your domain and with their specific improvement are connected to your trade network.\nStrategic resources allow you to train units and construct buildings that require those specific resources, for example the Horseman requires Horses. = Les ressources stratégiques en votre possession et leurs aménagements respectifs sont connectés à votre réseau d'échange.\nLes ressources stratégiques vous permettent d'entraîner des unités et de construire des bâtiments nécessitant ces ressources spécifiques, par exemple le Cavalier ayant besoin de Chevaux.
Unlike Luxury Resources, each Strategic Resource on the map provides more than one of that resource.\nThe top bar keeps count of how many unused strategic resources you own.\nA full drilldown of resources is available in the Resources tab in the Overview screen. = Contrairement aux ressources de luxe, chaque ressource stratégique sur la carte fournit plusieurs exemplaires de ces ressources.\nLa barre supérieure comptabilise le nombre de ressources stratégiques inutilisées en votre possession.\nDes statistiques détaillées sur les ressources sont disponibles dans l'onglet Ressources de l'écran Vue d'ensemble.

The city can no longer put up any resistance!\nHowever, to conquer it, you must enter the city with a melee unit = Cette ville n'est plus capable de se défendre !\nPour la conquérir, vous devez y pénétrer avec une unité de combat rapproché.

After Conquering = Villes conquises
When conquering a city, you can choose to liberate, annex, puppet, or raze the city. = Lors de la conquête d'une ville, vous pouvez choisir de la libérer, l'annexer, la fantochiser, ou la raser.
\nLiberating the city will return it to its original owner, giving you a massive diplomatic boost with them!\n\nAnnexing the city will give you full control over it, but also increase the citizens' unhappiness to 2x!\nThis can be mitigated by building a courthouse in the city, returning the citizen's unhappiness to normal.\n\nPuppeting the city will mean that you have no control on the city's production.\nThe city will not increase your tech or policy cost.\nA puppeted city can be annexed at any time, but annexed cities cannot be returned to a puppeted state!\n\nRazing the city will lower its population by 1 each turn until the city is destroyed!\nYou cannot raze a city that is either the starting capital of a civilization or the holy city of a religion. = \nLibérer la ville la restitue à son propriétaire initial, ce qui améliore grandement votre relation diplomatique avec ce dernier !\n\nAnnexer la ville vous permet de la contrôler totalement, mais doublera le mécontentement de ses citoyens !\nCet effet peut être atténué en construisant un Tribunal dans la ville, ramenant le mécontentement des citoyens à son niveau normal.\n\nFantochiser la ville signifie que vous n'avez aucun contrôle sur la production de la ville.\nLa ville n'augmentera pas le coût de vos Recherches ou Doctrines.\nUne ville fantoche peut être annexée à tout moment, mais une ville annexée ne peut pas redevenir une ville fantoche !\n\nRaser la ville diminuera sa population de 1 à chaque tour, jusqu'à que la ville soit détruite !\nVous ne pouvez pas raser une ville s'il s'agit de la capitale de départ d'une civilisation ou bien de la ville sainte d'une religion.

You have encountered a barbarian unit!\nBarbarians attack everyone indiscriminately, so don't let your \n  civilian units go near them, and be careful of your scout! = Vous avez rencontré une unité barbare !\nLes barbares attaquent tous ceux qu'ils croisent, donc n'envoyez \n  pas vos unités civiles près d'eux, et gardez un oeil sur vos éclaireurs !

You have encountered another civilization!\nOther civilizations start out peaceful, and you can trade with them,\n  but they may choose to declare war on you later on = Vous avez rencontré une autre civilisation !\nLes autres civilisations sont pacifiques lors de votre première rencontre,\net il est possible de commercer avec elles,\nmais elles pourront éventuellement choisir de vous déclarer la guerre par la suite.

Once you have completed the Apollo Program, you can start constructing spaceship parts in your cities\n (with the relevant technologies) to win a Scientific Victory! = Vous avez complété le Programmme Apollo !\n Vous pouvez désormais construire les composants du vaisseau spatial dans vos villes\n (si vous possédez les technologies nécessaires) et remporter une Victoire Scientifique !

Injured Units = Unités blessées
Injured units deal less damage, but recover after turns that they have been inactive.\nUnits heal 10 health per turn in enemy territory or neutral land,\n  20 inside your territory and 25 in your cities. = Les unités blessées infligent moins de dégâts en combat, mais récupèrent des points de vie pour chaque tour durant lequel elles restent inactives.\nLes unités se soignent de 10 PV par tour en territoire ennemi ou en terrain neutre,\nde 20 PV sur votre territoire ou en territoire amical, et de 25 PV dans vos villes.

Workers = Ouvriers
Workers are vital to your cities' growth, since only they can construct improvements on tiles.\nImprovements raise the yield of your tiles, allowing your city to produce more and grow faster while working the same amount of tiles! = Les ouvriers sont vitaux pour la croissance de vos villes, car eux seuls peuvent bâtir des aménagements sur les cases.\nCes aménagements augmentent le rendement de vos cases, permettant ainsi à vos villes de produire et croître davantage, en exploitant pourtant le même nombre de cases !

Siege Units = Unités de siège
Siege units are extremely powerful against cities, but need to be Set Up before they can attack.\nOnce your siege unit is set up, it can attack from the current tile,\n  but once moved to another tile, it will need to be set up again. = Les unités de siège sont très efficaces contre les villes, mais il est nécessaire de les Installer avant de pouvoir attaquer.\nUne fois installée, une unité de siège peut attaquer depuis sa case actuelle\nmais si elles sont déplacées sur une autre case, elles devront alors être ré-installées avant de pouvoir attaquer.

Embarking = Embarquer
Once a certain tech is researched, your land units can embark, allowing them to traverse water tiles.\nEntering or leaving water takes the entire turn. = Une fois la technologie adéquate acquise, vos unités terrestres peuvent embarquer pour traverser les cases Eau.\nEntrer sur ou quitter une case Eau requiert un tour entier.
Units are defenseless while embarked (cannot use modifiers), and have a fixed Defending Strength based on your tech Era, so be careful!\nRanged Units can't attack, Melee Units have a Strength penalty, and all have limited vision. = Les unités embarquées sont plus vulnérables (les bonus sont désactivés) et leur Puissance défensive est basée sur l'Ère technologique en cours, donc faites attention !\nUne fois embarquées, les unités de combat à distance ne peuvent pas attaquer, les unités de combat rapproché subissent une pénalité de Puissance, et toutes deux ont un champ de vision limité.

Idle Units = Unités inactives
Clicking 'Next unit' moves to the next idle unit in the queue (as listed in Overview -> Units). After issuing an order to an unit, if 'Auto Unit Cycle' in Options -> Gameplay is enabled, you will automatically select the next idle unit. = Cliquer sur 'Unité suivante' sélectionne l'unité suivante inactive dans la liste de vos unités (consultable dans Vue d'ensemble > Unités). Après avoir donné un ordre à une unité, si l'option 'Passer automatiquement à l'unité suivante' est activée dans Options > Gameplay, l'unité inactive suivante sera automatiquement sélectionnée.
If you don't want to move a unit this turn, you can skip it by clicking 'Next unit' again, or command the unit to 'Skip turn'. = Si vous ne voulez pas déplacer une unité lors d'un tour, vous pouvez la passer en cliquant de nouveau sur 'Unité suivante', ou sur l'ordre 'Passer le tour'.
If you want to disable the 'Next unit' feature entirely, you can toggle it in Options -> Gameplay -> Check for idle units. = Vous pouvez désactiver le bouton 'Unité suivante' en décochant l'option 'Vérifier les unités inactives' dans Options > Gameplay.
If you'd rather 'Next unit' cycle the units and not mark them as Done, you can change it in the Options -> Gameplay menu. = Si vous préférez que le bouton 'Unité suivante' parcourt en boucle les unités sans jamais passer leur tour, activez l'option correspondante dans Options > Gameplay.
You can also cycle through the idle units using the left and right triangles on the Unit Table in the lower left of the screen. Or by default using the Cycle button next to the 'Next Unit' button. = Il est également possible de parcourir en boucle les unités inactives en utilisant les flèches gauche/droite de la fenêtre Unités située en bas à gauche de l'écran, ou en cliquant sur le bouton Parcourir (activable dans Options > Gameplay) situé à gauche du bouton 'Unité suivante'.

Contact Me = Me contacter
Hi there! If you've played this far, you've probably seen that the game is currently incomplete.\n Unciv is meant to be open-source and free, forever.\n That means no ads or any other nonsense. = Hello ! Si vous avez joué jusqu'ici, vous avez probablement\nremarqué que ce jeu est encore incomplet.\nUnciv est open-source et gratuit, pour toujours.\nCe qui veut dire qu'il ne contient ni pub ni aucun élément payant.
What motivates me to keep working on it, \n  besides the fact I think it's amazingly cool that I can,\n  is the support from the players - you guys are the best! = Ce qui me motive à travailler dessus,\nen plus du fait que ça soit vraiment sympa,\nc'est le soutien des joueurs - vous êtes les meilleurs !
Every rating and review that I get puts a smile on my face =)\n  So contact me! Send me an email, review, Github issue\n  or mail pigeon, and let's figure out how to make the game \n  even more awesome!\n(Contact info is in the Play Store) = Chaque note et commentaire que je reçois me rendent heureux =)\nDonc n'hésitez pas à me contacter ! Envoyez-moi un mail, un avis, ou une Github issue.\nOu encore un pigeon voyageur, et œuvrons à rendre ce jeu\nencore plus incroyable ! (écrivez-moi en anglais si possible)\n(info de contact sur le Play Store)

Pillaging = Pillage
Military units can pillage improvements, which heals them 25 health and ruins the improvement.\nThe tile can still be worked, but advantages from the improvement - stat bonuses and resources - will be lost.\nWorkers can repair these improvements, which takes less time than building the improvement from scratch.\nPillaging certain improvements will result in your units looting gold from the improvement. = Les unités militaires peuvent piller les aménagements, récupérant ainsi 25 PV et détruisant l'aménagement.\nCependant, la case peut encore être exploitée, mais à son niveau initial de ressource.\nLes ouvriers peuvent réparer les aménagements, ce qui nécessite moins de temps que de bâtir le même aménagement.\nPiller certains aménagements permettra également à vos unités d'y récupérer une certaine quantité d'¤Or.

Experience = Expérience
Units that enter combat gain experience, which can then be used on promotions for that unit.\nUnits gain more experience when in Melee combat than Ranged, and more when attacking than when defending. = Les unités participant à des combats gagnent des XP, utilisables pour attribuer des promotions. Le combat rapproché rapporte plus d'XP que le combat à distance, tout comme attaquer rapporte plus que se défendre.
Units can only gain up to 30 XP from Barbarian units - meaning up to 2 promotions. After that, Barbarian units will provide no experience. = Une unité ne peut gagner que 30 XP au total en affrontant des unités Barbares - c'est-à-dire deux promotions. Au-delà, combattre des unités Barbares n'accordera plus d'XP.

Combat = Combat
Unit and cities are worn down by combat, which is affected by a number of different values.\nEach unit has a certain 'base' combat value, which can be improved by certain conditions, promotions and locations. = Les villes et unités sont affaiblies par les combats, selon différents paramètres.\nChaque unité possède une valeur de combat de 'base', améliorable par certains effets, promotions, et terrains.
Units use the 'Strength' value as the base combat value when melee attacking and when defending.\nWhen using a ranged attack, they will the use the 'Ranged Strength' value instead. = Les unités utilisent la 'Puissance' comme valeur de combat de base lors des combats rapprochés et en défense.\nLors d'une attaque à distance, les unités utilisent la valeur de 'Puissance à distance'.
Ranged attacks can be done from a distance, dependent on the 'Range' value of the unit.\nWhile melee attacks allow the defender to damage the attacker in retaliation, ranged attacks do not. = Une attaque à distance peut être effectuée à distance, selon la valeur de 'Portée' de l'unité.\nAutant un défenseur répliquera face à son attaquant en combat rapproché, autant les unités attaquant à distance ne risquent rien.

Embassies = Ambassades
Establishing an embassy in other players' Capital city shows the location of their Capital, likewise other players who establish an embassy in your Capital can see location of your Capital. = Établir une ambassade dans la capitale d'un autre joueur révèle l'emplacement de sa capitale, tout comme un autre joueur établissant une ambassade dans votre capitale verra son emplacement.
Embassies thus allow Spies to be placed in another players' Capital City if Espionage is enabled. = Une ambassade permet donc de placer un espion dans la capitale d'un autre joueur, si l'Espionnage est activé.
Mutual embassies are required to allow trading open borders and to sign Research Agreement and Defensive Pact. = Des ambassades mutuelles sont requises pour pouvoir échanger des Droits de Libre Passage, ou signer des Accords de Recherche ou un Pacte de Défense.
Declaring war on another player or denouncing them will remove embassies from both players' Capitals. You will have to re-establish them to use their effect. = Déclarer la guerre à un autre joueur ou le dénoncer fermera les ambassades des deux joueurs dans chacune des capitales. Vous devrez les ré-établir pour profiter à nouveau de leurs effets.
Re-establishing an embasy after denounciation from either side becomes available next turn, while re-establishing them when at war requires peacy treaty. = Ré-établir une ambassade suite à une dénonciation est possible au tour suivant, tandis que la ré-établir suite à une déclaration de guerre nécessite au préalable un traité de paix. 
Be cautious when accepting embassy from other players because they can spy on your capital, or worse may start planning to attack you. = Réfléchissez bien avant d'accepter une ambassade d'un autre joueur, car ce dernier pourrait alors espionner votre capitale, ou pire, envisager de vous attaquer.
Embassies are available using the Gods and Kings ruleset. = Les ambassades sont disponibles avec les règles de jeu Gods & Kings.

Open Borders from other player and vice versa allow units to freely pass trough their territoy. = Un Droit de Libre Passage échangé par un joueur permet aux unités du bénéficiaire de pénétrer et se déplacer librement sur le territoire de ce joueur.
They also let Missionaries to enter other players' territory without suffering attrition. = Il permet également aux Missionnaires d'évoluer sur le territoire d'un autre joueur sans perdre de puissance religieuse.
Open Borders expire depending on game speed and are canceled upon Declaration of War, the closure however takes effect only after war ends and need to be traded again. = Les droits de libre passage expirent en fonction de la vitesse de la partie et sont annulés suite à une Déclaration de guerre. Ils ne deviennent caduques qu'une fois la guerre terminée, et doivent être échangés à nouveau.
You gain diplomatic boost with other AI player if you both have Open Borders to each other = Vous gagnez un bonus diplomatique avec un joueur IA, si vous échangez mutuellement un droit de libre passage.
Be cautious when giving Open Borders because other player may settle a City near your lands in an area you are planning to use, they may also use your territory to attack your friends or City State allies. = Réfléchissez bien avant d'accorder un droit de libre passage à un autre joueur, car ce dernier pourrait alors fonder une ville près de votre territoire, dans une zone que vous convoitiez, ou bien utiliser votre territoire pour attaquer une nation amie ou une cité-état alliée.
When playing with the Gods and Kings ruleset mutual embassies need to be established before Open Borders can be traded. = Avec les règles de jeu Gods & Kings, des ambassades mutuelles sont requises avant de pouvoir échanger des Droits de Libre Passage.
See also: Embassies = Voir aussi: Ambassades

Research Agreements = Accords de Recherche
In Research Agreements, you and another civilization decide to jointly research technology.\nAt the end of the agreement, you will both receive a 'lump sum' of ⍾Science, which will go towards one of your unresearched technologies. = Les Accords de Recherche permettent de joindre vos efforts de recherche à ceux d'une autre civilisation.\nAu terme de l'accord, les deux civilisations recevront un 'bonus forfaitaire' de ⍾Science, attribué à l'une de vos technologies non-recherchées.
The amount of ⍾Science you receive at the end is dependent on the ⍾Science generated by your cities and the other civilization's cities during the agreement - the more, the better! = La quantité de ⍾Science attribuée dépendra de votre propre génération de ⍾Science durant le temps de l'accord, ainsi que de celle de votre partenaire.
Note that before you can invest in a research agreement, you must have a Declaraction of Friendship, both Nations need the required Technology, and both Nations need enough Gold on hand for the agreement. = Avant de pouvoir investir dans des accords de recherche, les deux nations doivent avoir signé une Déclaration d'Amitié, avoir recherché la Technologie requise, et disposer de suffisamment d'¤Or pour honorer l'accord.
When playing with the Gods and Kings ruleset mutual embassies need to be established before Research Agreement can be signed. = Avec les règles de jeu Gods & Kings, des ambassades mutuelles sont requises avant de pouvoir signer des Accords de Recherche.

Defensive Pacts = Pactes de Défense
Defensive pacts allow you and another civ to protect one another from aggressors.\nOnce the defensive pact is signed, you will be drawn into their future defensive wars, just as they will be drawn into your future defensive wars. Declaring war on any Civ will remove all of your defensive pacts. You will have to re-sign them to use their effect. = Les Pactes de Défense permettent à deux civilisations de se protéger mutuellement contre tout agresseur.\nUne fois le pacte de défense signé avec une autre civilisation, vous serez impliqué dans toutes les guerres défensives de cette civilisation, tout comme cette dernière sera impliquée dans toutes vos guerres défensives. Déclarer la guerre à une civilisation rendra caduques tous vos pactes de défense. Vous devrez les signer de nouveau pour bénéficier de leur effet. 
Be cautious when signing defensive pacts because they can bring you into wars that you might not want to be in. = Réfléchissez bien avant de signer des pactes de défense, car cela peut vous entraîner dans des guerres que vous ne pouvez ou ne voulez pas mener.
The AI is very careful and will not accept defensive pacts with less than 80 influence. = L'IA sera très méfiante et n'acceptera aucun pacte de défense avec moins de 80 en relation.
When playing with the Gods and Kings ruleset mutual embassies need to be established before Defensive Pact can be signed. = Avec les règles de jeu Gods & Kings, des ambassades mutuelles sont requises avant de pouvoir signer un Pacte de Défense.

Not all nations are contending with you for victory.\nCity-States are nations that can't win, can't be traded with, and instead confer certain bonuses to friendly civilizations. = Toutes les nations ne sont pas en compétition pour la victoire finale.\nLes Cités-États ne peuvent pas gagner, ni effectuer d'échanges, mais offrent divers bonus aux civilisations amies ou alliées.
Instead, diplomatic relations with City-States are determined by Influence - a meter of 'how much the City-State likes you'.\nInfluence can be increased by attacking their enemies, liberating their city, and giving them sums of gold. = À cet effet, vos relations diplomatiques avec les Cités-États seront déterminées par votre Influence - un indicateur de 'combien vous apprécie une Cité-État'.\nL'Influence peut être augmentée en attaquant les ennemis de la Cité-État, en la libérant ou en lui versant de l'or.
Certain bonuses are given when you are at above 30 influence.\nWhen you have above 60 Influence, and you have the highest influence with them of all civilizations, you are considered their 'Ally', and gain further bonuses and access to the Luxury and Strategic resources in their lands. = Vous recevrez un bonus, dépendant du type de Cité-État, en dépassant les 30 Influence.\nPassé 60 Influence, la civilisation avec le plus d'Influence deviendra alliée de la Cité-État, profitant de ses ressources de luxe et stratégiques ainsi que d'autres bonus.

While working the land is good, eventually your Citizens will want to Specialize. = Si exploiter des cases autour d'une ville est la fonction de base des citoyens, ces derniers peuvent également devenir des Spécialistes.
Certain Buildings will also provide Specialist Slots. These slots will show up in the Citizen Management within the City Screen under Specialists. Each slot can be filled with a Citizen which will then become a Specialist. = Certains bâtiments fournissent des emplacements de Spécialistes. Ces emplacements sont affichés dans la fenêtre de droite sur l'écran de ville, sous l'onglet Spécialistes. Chaque emplacement peut être occupé par un citoyen, qui devient alors un Spécialiste.
Each Specialist will generate a certain amount of yield as indicated to the right of the available slots. = Chaque Spécialiste génère un rendement correspondant à son activité, comme indiqué à droite des emplacements disponibles.
While these are a great way to specialize the yield production of a City outside of the surrounding Tile Yields, Specialists have an additional value. Each one also generates Great Person Points each turn. With enough of them, a new Great Person will join your Nation. = Si les Spécialistes sont très utiles pour générer une ressource autrement que par le rendement des cases autour de la ville, ils génèrent également des Points de Personnages Illustres à chaque tour. Lorsque suffisamment de points ont été accumulés, un nouveau Personnage Illustre rejoint votre nation.
See also Great People = Voir aussi: Personnages Illustres 

Great People = Personnages Illustres
Certain buildings, and specialists in cities, generate Great Person points per turn.\nThere are several types of Great People, and their points accumulate separately.\nThe number of points per turn and accumulated points can be viewed in the Overview screen. = Certains bâtiments, ainsi que les Spécialistes dans les villes, génèrent des points de Personnages Illustres à chaque tour.\nIl existe plusieurs types de Personnages Illustres, et leurs points s'accumulent séparément.\nLe nombre de points par tour et les points accumulés sont affichés depuis la Vue d'ensemble et l'onglet Statistiques.
Alternatively, the Great Person points breakdown per city can be viewed in each City Screen (see UI Tips article). = La répartition des points de Personnages Illustres par ville peut être consultée sur chaque écran de ville (cf. article Astuces d'interface).
Once enough points have been accumulated, a Great Person of that type will be created!\nEach Great Person can construct a certain Great Improvement which gives large yields over time, or immediately consumed to provide a certain bonus now. = Lorsque suffisamment de points ont été accumulés, un Personnage Illustre de ce type sera créé !\nChaque Personnage Illustre peut respectivement construire un Grand Aménagement, fournissant des rendements importants avec le temps, ou bien être 'consommé' pour obtenir un bonus immédiat.
Great Improvements also provide any strategic resources that are under them, so you don't need to worry if resources are revealed underneath your improvements! = Les Grands Aménagements fournissent également toutes les ressources stratégiques qui se trouvent sous eux, vous n'avez donc pas à vous inquiéter si des ressources sont révélées sous vos aménagements !
See also Specialists = Voir aussi: Spécialistes

Removing Terrain Features = Supprimer des caractéristiques de terrain
Certain tiles have terrain features - like Flood plains or Forests -  on top of them. Some of these layers, like Jungle, Marsh and Forest, can be removed by workers.\nRemoving the terrain feature does not remove any resources in the tile, and is usually required in order to add improvements exploiting those resources. = Certaines cases hébergent des caractéristiques de terrain, comme les Plaines inondables ou les Forêts. Certaines de ces caractéristiques, comme la Jungle, les Marais et Forêts, peuvent être supprimées par les ouvriers.\nSupprimer des caractéristiques de terrain ne détruit pas les ressources pouvant se trouver sur la case, et s'avère souvent nécessaire pour bâtir les aménagements requis afin d'exploiter ces mêmes ressources.

Natural Wonders, such as the Mt. Fuji, the Rock of Gibraltar and the Great Barrier Reef, are unique, impassable terrain features, masterpieces of mother Nature, which possess exceptional qualities that make them very different from the average terrain.\nThey benefit by giving you large sums of Culture, ⍾Science, Gold or Production if worked by your Cities, which is why you might need to bring them under your empire as soon as possible. = Les Merveilles Naturelles, comme le Mont Fuji, le Rocher de Gibraltar ou la Grande Barrière de Corail, sont des cases de terrains uniques et infranchissables, des chefs-d’œuvre de Mère Nature possédant d'exceptionnelles qualités les rendant bien différentes des terrains habituels.\nExploitez-les pour bénéficier de leurs énormes apports en ♪Culture, ⍾Science, ¤Or, ou ⚙Production - ne laissez pas vos ennemis s'en emparer avant vous !

Keyboard = Clavier
If you have a keyboard, some shortcut keys become available. Unit command or improvement picker keys, for example, are shown directly in their corresponding buttons. = Si vous possédez un clavier, certains raccourcis sont disponibles. Les commandes d'unités et les sélections d'aménagements, par exemple, sont indiquées directement sur leurs boutons correspondants.
On the world screen the hotkeys are as follows: = Sur l'écran de jeu principal, les raccourcis sont les suivants :
Space or 'N' - Next unit or turn\n'E' - Empire overview (last viewed page)\n'+', '-' - Zoom in / out\nHome - center on capital or open its City Screen if already centered = Espace ou 'N' - Unité suivante ou Tour suivant\n'E' - Vue d'ensemble (dernière page consultée)\n'+', '-' - Zoomer / Dézoomer\nHome - Centrer sur la capitale ou ouvrir l'écran de ville si déjà centré
F1 - Open Civilopedia\nF2 - Empire overview Trades\nF3 - Empire overview Units\nF4 - Empire overview Diplomacy\nF5 - Social policies\nF6 - Technologies\nF7 - Empire overview Cities\nF8 - Victory Progress\nF9 - Empire overview Stats\nF10 - Empire overview Resources\nF11 - Quicksave\nF12 - Quickload = F1 - Ouvrir la Civilopédia\nF2 - Vue d'ensemble des Échanges\nF3 - Vue d'ensemble des Unités\nF4 - Vue d'ensemble de la Diplomatie\nF5 - Doctrines\nF6 - Technologies\nF7 - Vue d'ensemble des Villes\nF8 - Conditions de Victoire\nF9 - Vue d'ensemble des Statistiques\nF10 - Vue d'ensemble des Ressources\nF11 - Sauvegarde rapide\nF12 - Chargement rapide
Ctrl-R - Toggle tile resource display\nCtrl-Y - Toggle tile yield display\nCtrl-O - Game options\nCtrl-S - Save game\nCtrl-L - Load game\nCtrl-U - Toggle UI (World Screen only) = Ctrl-R - Afficher/Cacher les ressources de case\nCtrl-Y - Afficher/Cacher les rendements de case\nCtrl-O - Options de jeu\nCtrl-S - Sauvegarder la partie\nCtrl-L - Charger une partie\nCtrl-U - Afficher/Cacher l'IU (écran Carte uniquement)
All of these can be reassigned. = Tous ces raccourcis peuvent être réassignés.

This is where you spend most of your time playing Unciv. See the world, control your units, access other screens from here. = C'est sur cet écran que vous passerez la majeure partie de votre temps de jeu. Explorez le monde, contrôlez vos unités, et accédez à d'autres écrans depuis celui-ci.
①: The menu button - civilopedia, save, load, options... = ①: Bouton Menu - civilopédia, sauvegarder, charger, options...
②: The player/nation whose turn it is - click for diplomacy overview. = ②: Le joueur/nation dont c'est le tour de jeu - cliquez pour accéder à la Vue d'ensemble.
③: The Technology Button - shows the tech tree which allows viewing or researching technologies. = ③: Bouton Technologie - affiche l'arbre des technologies, permettant de consulter ou de rechercher des technologies.
④: The Social Policies Button - shows enacted and selectable policies, and with enough culture points you can enact new ones. = ④: Bouton Doctrines - affiche les doctrines adoptées ou disponibles, et les points de culture nécessaires pour en adopter de nouvelles.
⑤: The Diplomacy Button - shows the diplomacy manager where you can talk to other civilizations. = ⑤: Bouton Diplomatie - affiche le gestionnaire de diplomatie où vous pouvez vous adresser aux autres civilisations.
⑥: Unit Action Buttons - while a unit is selected its possible actions appear here. = ⑥: Boutons d'Action des Unités - lorsqu'une unité est sélectionnée, ses actions disponibles apparaissent ici.
⑦: The unit/city info pane - shows information about a selected unit or city. = ⑦: Panneau d'information unité/ville - affiche les informations concernant l'unité ou la ville sélectionnée.
⑧: The name (and unit icon) of the selected unit or city, with current health if wounded. Clicking a unit name or icon will open its civilopedia entry. = ⑧: Le nom (et l'icône) de l'unité ou de la ville sélectionnée, avec la santé actuelle si affaiblie. Cliquer sur le nom ou l'icône d'une unité ouvrira sa page dans la civilopédia.
⑨: The arrow buttons allow jumping to the next/previous idle unit. = ⑨: Les flèches gauche/droite permettent de sélectionner l'unité inactive précédente/suivante.
⑩: For a selected unit, its promotions appear here, and clicking leads to the promotions screen for that unit. = ⑩: Pour l'unité sélectionnée, ses promotions s'affichent ici, et cliquer ouvre l'écran de promotion pour cette unité.
⑪: Remaining/per turn movement points, strength and experience / XP needed for promotion. For cities, you get its combat strength. = ⑪: Points de mouvement restants pour le tour, puissance de l'unité, expérience / XP requis pour la promotion. Pour les villes, affiche leur puissance de combat.
⑫: This button closes the selected unit/city info pane. = ⑫: Ce bouton ferme le panneau d'information de l'unité/ville sélectionnée.
⑬: This pane appears when you order a unit to attack an enemy. On top are attacker and defender with their respective base strengths. = ⑬: Ce panneau apparaît lorsque vous donnez l'ordre à une unité d'attaquer un ennemi. En haut, l'attaquant et le défenseur avec leurs puissances de base respectives.
⑭: Below that are strength bonuses or penalties and health bars projecting before / after the attack. = ⑭: En bas, les bonus ou pénalités de puissance, la projection des barres de santé avant / après l'attaque.
⑮: The Attack Button - let blood flow! = ⑮: Bouton Attaque - que le sang soit versé !
⑯: The minimap shows an overview over the world, with known cities, terrain and fog of war. Clicking will position the main map. = ⑯: La mini-carte affiche la totalité du monde, avec les villes connues, les terrains et le brouillard de guerre. Cliquer modifiera la position de la carte principale.
⑰: To the side of the minimap are display feature toggling buttons - tile yield, worked indicator, show/hide resources. These mirror setting on the options screen and are hidden if you deactivate the minimap. = ⑰: Sur le côté de la mini-carte se trouvent les boutons de basculement d'affichage pour le rendement des cases, l'indicateur d'exploitation, montrer/cacher les ressources. Ces boutons correspondent aux réglages d'affichage dans les options et sont cachés si vous désactivez la mini-carte.
⑱: Tile information for the selected hex - current or potential yield, terrain, effects, present units, city located there and such. Where appropriate, clicking a line opens the corresponding civilopedia entry. = ⑱: Information de case pour l'hexagone sélectionné - rendement actuel ou potentiel, terrain, effets, unités présentes, villes fondées ici, etc. Si possible, cliquer sur une ligne ouvre la page correspondante dans la civilopédia.
⑲: Notifications - what happened during the last 'next turn' phase. Some are clickable to show a relevant place on the map, some even show several when you click repeatedly. = ⑲: Notifications - ce qui s'est passé durant la dernière phase 'tour suivant'. Certaines sont cliquables pour afficher l'emplacement correspondant sur la carte, quelques-unes en affichant même plusieurs à la suite en cliquant de manière répétée.
⑳: The Next Turn Button - unless there are things to do, in which case the label changes to 'next unit', 'pick policy' and so on. = ⑳: Bouton Tour Suivant - s'il reste des actions à effectuer, le label change pour 'Unité suivante', 'Choisir une doctrine', etc.
㉑: The Multiplayer Button - Here you can easily check your active multiplayer games. = ㉑: Bouton multijoueur - Permet de vérifier facilement le statut de vos parties multijoueurs en cours.
ⓐ: The overview button leads to the empire overview screen with various tabs (the last one viewed is remembered) holding vital information about the state of your civilization in the world. = ⓐ: Le bouton Vue d'ensemble mène à l'écran de l'empire proposant différents onglets (le dernier consulté reste en mémoire), contenant des informations vitales sur l'état de votre civilisation dans le monde.
ⓑ: The ♪Culture icon shows accumulated ♪Culture and ♪Culture needed for the next policy - in this case, the exclamation mark tells us a next policy can be enacted. Clicking is another way to the policies manager. = ⓑ: L'icône ♪Culture affiche la ♪Culture accumulée et la ♪Culture nécessaire pour la prochaine doctrine - dans ce cas, un point d'exclamation avertit qu'une nouvelle doctrine peut être adoptée. Cliquer est un autre moyen d'accéder au gestionnaire de doctrines.
ⓒ: Your known strategic resources are displayed here with the available (usage already deducted) number - click to go to the resources overview screen. = ⓒ: Vos ressources stratégiques connues sont affichées ici avec le nombre (usage déjà déduit) disponible - cliquer mène à la Vue d'ensemble des ressources.
ⓓ: Happiness/unhappiness balance and either golden age with turns left or accumulated happiness with amount needed for a golden age is shown next to the smiley. Clicking also leads to the resources overview screen as luxury resources are a way to improve happiness. = ⓓ: Équilibre bonheur/mécontentement, et soit l'âge d'or avec le nombre de tours restants, soit le bonheur accumulé avec la quantité nécessaire pour un âge d'or, sont affichés à côté du smiley. Cliquer mène également à la Vue d'ensemble des ressources, les ressources de luxe étant un moyen d'améliorer le bonheur.
ⓔ: The ⍾Science icon shows the number of ⍾Science points produced per turn. Clicking leads to the technology tree. = ⓔ: L'icône ⍾Science affiche le nombre de points de ⍾Science produits par tour. Cliquer mène à l'arbre des technologies.
ⓕ: Number of turns played with translation into calendar years. Click to see the victory overview. = ⓕ: Nombre de tours joués avec conversion en années calendaires. Cliquer pour consulter les conditions de victoire.
ⓖ: The number of gold coins in your treasury and income. Clicks lead to the Stats overview screen. = ⓖ: Le nombre de pièces d'or dans votre trésorerie et le revenu. Cliquer mène à la Vue d'ensemble des Statistiques.
ⓗ: The quantity of ☮Faith your citizens have generated, or 'off' if religion is disabled. Clicking it makes you go to the religion overview screen. = ⓗ: La quantité de ☮Foi accumulée et générée par tour par votre empire, ou 'off' si la religion est désactivée. Cliquer affiche la Vue d'ensemble de la religion.
ⓧ: In the center of all this - the world map! Here, the "X" marks a spot outside the map. Yes, unless the wrap option was used, Unciv worlds are flat. Don't worry, your ships won't fall off the edge. = ⓧ: Au centre de tout cela - la carte du monde ! Ici, le "X" indique un point en dehors de la carte. Et oui, à moins d'activer l'option de carte sphérique, les mondes d'Unciv sont plats. Mais pas d'inquiétude, vos navires ne tomberont pas dans le vide une fois arrivés au bord.
ⓨ: By the way, here's how an empire border looks like - it's in the national colours of the nation owning the territory. = ⓨ: D'ailleurs, voici à quoi ressemble les frontières d'un empire - elles sont de la même couleur que celle de la nation possédant le territoire.
ⓩ: And this is the red targeting circle that led to the attack pane back under ⑬. = ⓩ: Et voici le cercle rouge de visée qui a mené au panneau d'attaque détaillé au point ⑬.
What you don't see: The phone/tablet's back button will pop the question whether you wish to leave Unciv and go back to Real Life. On desktop versions, you can use the ESC key. = Ce que vous ne voyez pas : le bouton retour du mobile/tablette affiche l'encart vous demandant si vous voulez quitter Unciv et retourner à la vie réelle. Sur la version PC, vous pouvez utiliser la touche ESC.

When at later stages of the game, you might have a lot of units but only a little to do. To help you we have implemented an AutoPlay feature that lets you use the AI to play part or all of your turn. = Une fois la partie bien avancée, il se peut que vous ayez beaucoup d'unités mais peu de choses à faire. Pour remédier à cela, nous avons ajouté une fonction de Jeu Automatique qui laisse l'IA jouer une phase ou l'intégralité de votre tour.
To enable AutoPlay, go to options and open the AutoPlay tab and press "Show AutoPlay button". = Pour activer le Jeu Auto, rendez-vous dans les options, ouvrez l'onglet Jeu Auto, et cochez la case "Afficher le bouton Jeu Auto".
Clicking on the AutoPlay button opens a popup menue for choosing to AutoPlay parts or all of your turn. = Cliquer sur le bouton Jeu Auto ouvre une fenêtre permettant de définir si une phase particulière ou la totalité de votre tour sera jouée automatiquement. 
Clicking Start AutoPlay in the pop-up menue or long pressing the AutoPlay button begins the multi-turn AutoPlay. This will play your next turns as if you were an AI. = Cliquer sur "Démarrer le Jeu Auto" ou maintenir le bouton Jeu Auto, lance le nombre de tours défini en jeu automatique. Vos prochains tours seront joués comme si vous étiez un joueur IA. 
To cancel multi-turn AutoPlay you can press the AutoPlay button, next turn button or open the options menue. = Pour annuler le Jeu Auto en cours, cliquez de nouveau sur le bouton Jeu Auto, ou sur le bouton Menu situé en haut à gauche de l'écran.
Multi-turn AutoPlay is not advised on harder difficulty levels as your AI will not play better against an AI with modifiers. = Le Jeu Auto est déconseillé dans les niveaux supérieurs de difficulté du fait que l'IA ne jouera pas de manière optimale contre des IA profitant de modificateurs.
Multi-turn AutoPlay for multiplayer is not yet supported. = Le Jeu Auto n'est pas disponible en mode multijoueur.

After building a shrine, your civilization will start generating ☮Faith. = Après avoir construit un Autel, votre civilisation commencera à générer de la ☮Foi.
When enough ☮Faith has been generated, you will be able to found a pantheon. = Lorsque suffisamment de ☮Foi aura été générée, vous serez en mesure de fonder un panthéon.
A pantheon will provide a small bonus for your civilization that will apply to all cities that have it as a majority religion. = Un panthéon accorde un petit bonus à votre civilisation, s'appliquant à toutes les villes vénérant ce panthéon comme religion majoritaire.
Each civilization can only choose a single pantheon belief, and each pantheon can only be chosen once. = Chaque civilisation ne peut choisir qu'une seule croyance de panthéon, et chaque panthéon ne peut être choisi qu'une seule fois.
Generating more ☮Faith will allow you to found a religion. = Générer davantage de ☮Foi vous permettra de fonder une religion.

Keep generating ☮Faith, and eventually a great prophet will be born in one of your cities. = En générant continuellement de la ☮Foi, un grand prophète finira par naître dans une de vos villes.
This great prophet can be used for multiple things: Constructing a holy site, founding a religion and spreading your religion. = Ce grand prophète peut être utilisé pour différentes tâches : bâtir un Lieu Saint, fonder une religion, et diffuser votre religion.
When founding your religion, you may choose another two beliefs. The founder belief will only apply to you, while the follower belief will apply to all cities following your religion. = Lors de la fondation de votre religion, vous pouvez choisir deux nouvelles croyances. La croyance de Fondateur ne s'appliquera qu'à vous-même, tandis que la croyance de Fidèle s'appliquera à toutes les villes pratiquant votre religion.
Additionally, the city where you used your great prophet will become the holy city of that religion. = De plus, la ville dans laquelle vous utiliserez votre grand prophète, deviendra une ville sainte pour cette religion.
Once you have founded a religion, great prophets will keep being born every so often, though the amount of Faith☮ you have to save up will be higher. = Une fois votre religion fondée, les grands prophètes continueront à apparaître occasionnellement, mais la quantité de ☮Foi devant être accumulée augmentera pour chaque grand prophète.
One of these great prophets can then be used to enhance your religion. = Un de ces grands prophètes peut être utilisé pour renforcer votre religion.
This will allow you to choose another follower belief, as well as an enhancer belief, that only applies to you. = Cela vous permettra de choisir une nouvelle croyance de Fidèle, ainsi qu'une croyance de Prosélyte, cette dernière ne s'appliquant qu'à vous.
Do take care founding a religion soon, only about half the players in the game are able to found a religion! = Prenez soin de fonder une religion rapidement, car seule la moitié des joueurs d'une partie sont autorisés à fonder une religion !

Beliefs = Croyances
There are four types of beliefs: Pantheon, Founder, Follower and Enhancer beliefs. = Il y a quatre types de croyances : Panthéon, Fondateur, Fidèle, et Prosélyte.
Pantheon and Follower beliefs apply to each city following your religion, while Founder and Enhancer beliefs only apply to the founder of a religion. = Les croyances Panthéon et Fidèle s'appliquent à chaque ville pratiquant votre religion, tandis que les croyances Fondateur et Prosélyte s'appliquent seulement au fondateur de la religion.

Religion inside cities = Religion dans les villes
When founding a city, it won't follow a religion immediately. = Lors de la fondation d'une ville, celle-ci ne pratiquera pas immédiatement une religion.
The religion a city follows depends on the total pressure each religion has within the city. = La religion que pratique une ville dépend de l'emprise totale que chaque religion exerce sur la ville.
Followers are allocated in the same proportions as these pressures, and these followers can be viewed in the City Screen. = Les fidèles sont répartis selon chaque emprise, et leur nombre peut être consulté sur l'écran de ville.
You are allowed to check religious followers and pressures in cities you do not own by selecting them. = Vous pouvez également connaître le nombre de fidèles et l'emprise de chaque religion dans les villes qui ne vous appartiennent pas, en les sélectionnant sur la carte.
In both places, a tap/click on the icon of a religion will show detailed information with its effects. = Sur chacun de ces écrans, un clic sur l'icône d'une religion affichera des informations détaillées sur celle-ci et les effets qu'elle engendre.
Based on this, you can get a feel for which religions have a lot of pressure built up in the city, and which have almost none. = Ainsi, vous pouvez visualiser quelles religions exercent une forte emprise sur la ville, et celles n'en ayant quasiment pas.
The city follows a religion if a majority of its population follows that religion, and will only then receive the effects of Follower and Pantheon beliefs of that religion. = Une ville pratique une religion si une majorité de sa population est fidèle à cette religion, et bénéficiera alors des effets des croyances Panthéon et Fidèle de cette religion.

Spreading Religion = Diffuser une Religion
Spreading religion happens naturally, but can be sped up using missionaries or great prophets. = La diffusion d'une religion se produit naturellement, mais peut être accélérée à l'aide de missionnaires ou de grands prophètes.
Missionaries can be bought in cities following a major religion, and will take the religion of that city. = Les missionnaires peuvent être achetés dans les villes pratiquant une religion majeure, et seront convertis à la religion de cette ville.
So do take care where you are buying them! If another civilization has converted one of your cities to their religion, missionaries bought there will follow their religion. = Faites donc attention lors de l'achat ! Si une autre civilisation a converti une de vos villes à leur religion, les missionnaires achetés dans celle-ci pratiqueront cette religion.
Great prophets always have your religion when they appear, even if they are bought in cities following other religions, but captured great prophets do retain their original religion. = Les grands prophètes suivent toujours votre religion lorsqu'ils apparaissent, même s'ils sont achetés dans des villes pratiquant d'autres religions, tandis que les grands prophètes capturés conservent leur religion d'origine.
Both great prophets and missionaries are able to spread religion to cities when they are inside its borders, even cities of other civilizations. = Les grands prophètes et les missionnaires peuvent diffuser la religion dans les villes lorsqu'ils se trouvent sur leurs territoires, y compris dans les villes des autres civilisations.
These two units can even enter tiles of civilizations with whom you don't have an open borders agreement! = Ces deux unités peuvent même pénétrer dans les cases de civilisations avec lesquelles vous n'avez pas de droits de libre passage !
But do take care, missionaries will lose 250 religious strength each turn they end while in foreign lands. = Mais prenez garde, les missionnaires perdront 250 points de puissance religieuse pour chaque tour terminé sur un territoire étranger.
This diminishes their effectiveness when spreading religion, and if their religious strength ever reaches 0, they have lost their faith and disappear. = Cela diminue leur capacité à diffuser la religion, et si leur puissance religieuse tombe à 0, ils perdent la foi et disparaissent.
When you do spread your religion, the religious strength of the unit is added as pressure for that religion. = Lorsque vous diffusez votre religion, la puissance religieuse de l'unité est ajoutée comme emprise de cette religion.
Cities also passively add pressure of their majority religion to nearby cities. = Les villes ajoutent également de manière passive une emprise de leur religion majoritaire aux autres villes proches.
Each city provides +6 pressure per turn to all cities within 10 tiles, though the exact amount of pressure depends on the game speed. = Chaque ville procure +6 emprise par tour à toutes les villes dans un rayon de 10 cases, bien que le montant exact d'emprise dépende de la vitesse de jeu.
This pressure can also be seen in the City Screen, and gives you an idea of how religions in your cities will evolve if you don't do anything. = Cette emprise peut également être consultée sur l'écran de ville, et vous donne une idée de l'évolution future des religions dans vos villes sans intervention de votre part.
Holy cities also provide +30 pressure of the religion founded there to themselves, making it very difficult to effectively convert a holy city. = Les villes saintes procurent également +30 emprise de la religion fondée en leur sein, rendant très difficile de convertir efficacement une ville sainte.
Lastly, before founding a religion, new cities you settle will start with 200 pressure for your pantheon. = Enfin, avant la fondation d'une religion, les nouvelles villes que vous établissez débuteront avec 200 emprise pour votre panthéon.
This way, all your cities will starting following your pantheon as long as you haven't founded a religion yet. = De cette façon, toutes vos villes naîtront en étant converties à votre panthéon tant que vous n'avez pas encore fondé de religion.

Inquisitors = Inquisiteurs
Inquisitors are the last religious unit, and their strength is removing other religions. = Les Inquisiteurs sont les dernières unités religieuses, et leur point fort est la suppression des autres religions.
They can remove all other religions from one of your own cities, removing any pressures built up. = Ils sont capables de supprimer toutes les autres religions d'une de vos villes, retirant également toute emprise accumulée.
Great prophets also have this ability, and remove all other religions in the city when spreading their religion. = Les Grands Prophètes possèdent aussi cette compétence, et suppriment toutes les autres religions d'une ville lorsqu'ils diffusent la leur.
Often this results in the city immediately converting to their religion = Souvent cela entraîne la conversion immédiate de la ville à leur religion.
Additionally, when an inquisitor is stationed in or directly next to a city center, units of other religions cannot spread their faith there, though natural spread is unaffected. = De plus, quand un inquisiteur est stationné dans ou directement à côté d'un centre-ville, les unités d'autres religions ne peuvent pas y diffuser leur foi, mais la diffusion naturelle n'est toutefois pas affectée.

The Mayan unique ability, 'The Long Count', comes with a side effect: = La compétence unique des Mayas, 'Le Compte Long', s'accompagne d'un effet secondaire :
Once active, the game's year display will use mayan notation. = Une fois actif, l'année de la partie utilisera la notation Maya.
The Maya measured time in days from what we would call 11th of August, 3114 BCE. A day is called K'in, 20 days are a Winal, 18 Winals are a Tun, 20 Tuns are a K'atun, 20 K'atuns are a B'ak'tun, 20 B'ak'tuns a Piktun, and so on. = Les Mayas mesuraient le temps en jours depuis une date que l'on pourrait définir comme le 11 Août, en 3114 av. J.-C. Un jour est appelé un Kin, 20 jours sont un Uinal, 18 Uinals sont un Tun, 20 Tuns sont un Katun, 20 Katuns sont un Baktun, 20 Baktuns sont un Pictun, et ainsi de suite
Unciv only displays ය B'ak'tuns, ඹ K'atuns and ම Tuns (from left to right) since that is enough to approximate gregorian calendar years. The Maya numerals are pretty obvious to understand. Have fun deciphering them! = Unciv n'affiche que les ය Baktuns, ඹ Katuns et ම Tuns (de gauche à droite), car cela suffit pour une conversion approximative en années calendaires grégoriennes. Les nombres Mayas sont plutôt évidents à comprendre. Amusez-vous à les déchiffrer !

Your cities will periodically demand different luxury goods to satisfy their desire for new things in life. = Vos villes demanderont de temps en temps différentes ressources de luxe afin de satisfaire les habitants désireux d'agrémenter leur vie quotidienne.
If you manage to acquire the demanded luxury by trade, expansion, or conquest, the city will celebrate We Love The King Day for 20 turns. = Si vous parvenez à acquérir la ressource de luxe demandée, soit par échange, expansion, ou conquête, la ville célèbrera la Fête du Roi pour 20 tours.
During the We Love The King Day, the city will grow 25% faster. = Pendant la Fête du Roi, la croissance de la ville sera 25% plus rapide.
This means exploration and trade is important to grow your cities! = L'exploration et les échanges sont donc importants pour la croissance de vos villes !

Air Combat and Interception = Combat aérien et Interception
Air Combat is very similar to normal Combat, with a few wrinkles. Damage is still dealt using the same equations based on the relative Strength of the Attacking and Defending Unit. = Le combat aérien est similaire au combat classique, mais avec quelques spécificités. Les dégâts sont définis selon le même calcul basé sur la Puissance relative des unités offensives et défensives.
However, before the Attacker and Defender fight, there is an added combat phase called Interception. If there is any unit with Interception Range that covers the target attacked tile, then it will attempt to Intercept the Attacking Air Unit. If multiple units can Intercept, the one with higher Intercept chance does it. = Cependant, avant que les unités en attaque et en défense n'engagent le combat, une phase d'Interception est d'abord effectuée. S'il existe une unité ayant une Portée d'Interception couvrant la case attaquée, alors cette unité tentera d'intercepter l'unité aérienne offensive. Si plusieurs unités peuvent intercepter l'unité adverse, celle avec la meilleure chance d'Interception effectuera la manœuvre.
Generally Land/Naval Units have an Intercept Range of 2 Tiles, and Air Units have an Intercept Range of their Attack Range. = En général, les unités terrestres/navales ont une Portée d'Interception de 2 cases, et les unités aériennes ont une Portée d'Interception égale à leur Portée d'Attaque.
Ground and Naval Units don't require movement points to Intercept, just Attacks. Air Units cannot have moved nor attacked in the preceding turn. = Les unités terrestres et navales n'utilisent pas leurs points de mouvement pour Intercepter, seulement leur action d'Attaque. Les unités aériennes ne doivent pas s'être déplacées ou avoir attaqué durant le tour précédent.
The Intercepting Unit rolls to see if it hits. Whether it hits or not costs an Attack, and most units (without Promotions) can only Attack Once per Nation's Turn. It does NOT cost Movement Points, but Air Units that have used their Movement cannot Intercept between turns. = L'unité d'Interception a une chance de toucher ou rater sa cible. Quel que soit le résultat, cela équivaut à une attaque, et la plupart des unités (sans Promotions) ne peuvent attaquer qu'une seule fois durant le tour d'une nation. Cela ne coûte PAS de Points de Mouvement, mais les unités aériennes ayant effectué un mouvement durant leur tour ne peuvent pas intercepter entre les tours.
If the Intercepting Unit Hits, it deals damage according to the Combat Strength calculation to the Attacking Air Unit, potentially with any Strength Bonuses that apply to Interception. It does not receive damage from the Attacking Air Unit. = Si l'unité d'Interception touche sa cible, elle inflige des dégâts selon sa Puissance de Combat à l'unité aérienne offensive, avec le cas échéant des bonus de Puissance s'appliquant à l'Interception. L'unité d'Interception ne subit pas de dégâts de la part de l'unité aérienne offensive.
After Interception resolves, the Attacking Air Unit and the Defending Unit in the targeted tile do Combat as normal, with damage dealt to both sides. = Une fois la phase d'Interception terminée, l'unité aérienne offensive et l'unité défensive sur la case ciblée procèdent au combat classique, avec des dégâts infligés de part et d'autre.
To help deal with Interceptions, see Air Sweeps. = Afin de déjouer les possibles Interceptions, voir l'article "Balayages Aériens".

Air Sweeps = Balayages aériens
Fighter units are able to perform Air Sweeps over a tile helping clear out potential enemy Air, Sea, or Land Interceptions that can reach that tile. = Les unités Chasseur sont capables d'effectuer des Balayages aériens sur une case donnée, permettant de "déblayer" les potentielles unités d'interception ennemies (aériennes, navales, ou terrestres) pouvant défendre cette case. 
While this Action will take an Attack, the benefit is drawing out Interceptions to help protect your other Air Units. Especially your Bombers. = Bien que cette action consomme un tour d'attaque, le bénéfice est de déclencher les interceptions ennemies afin de protéger vos autres unités aériennes. En particulier vos Bombardiers.
Your unit will always draw an Interception, if one can reach the target tile, even if the Intercepting unit has a chance to miss. = Votre unité déclenchera toujours une interception ennemie, si celle-ci peut défendre la case visée par votre unité, même si l'unité d'interception a une chance de rater sa cible.
If the Interceptor is not an Air Unit (eg Land or Sea), the Air Sweeping unit and Interceptor take no damage! = Si l'unité d'interception n'est pas une unité aérienne (par ex. terrestre ou navale), l'unité effectuant le Balayage aérien ainsi que l'unité d'interception ne subiront pas de dégâts !
If the Interceptor is an Air Unit, the two units will damage each other in a straight fight with no Interception bonuses. And only the Attacking Air Sweep Unit gets any Air Sweep strength bonuses. = Si l'unité d'interception est une unité aérienne, les deux unités s'endommageront l'une l'autre dans un combat direct sans qu'aucun bonus d'interception ne soit appliqué. Seule l'unité attaquante effectuant le Balayage aérien profitera d'éventuels bonus de Balayage aérien.

Fortify, Guard, Withdraw = Se retrancher, Tenir la position, Se replier
Most Land units have the ability to Fortify. As they spend time without moving, they will slowly gain a Fortification Bonus to their Combat Strength representing digging in and preparing in case of an attack. = La plupart des unités terrestres peuvent recevoir l'ordre de 'Se retrancher'. Si les unités ayant reçu cet ordre ne se déplacent pas, elles gagnent progressivement un bonus de retranchement s'ajoutant à leur puissance de combat, simulant ainsi l'établissement de tranchées défensives en vue d'une éventuelle attaque. 
Some units have the ability to Withdraw before a melee attack is struck. However, perhaps you wish for them to stand their ground to protect a particular tile. If you do, then give them the Guard command and they will stay fixed until they die or you give them fresh orders. = Certaines unités peuvent se replier avant un combat rapproché. Cependant, il peut être préférable de maintenir la position actuelle afin de protéger une case en particulier. L'ordre 'Tenir la position' commande à l'unité de ne pas se replier et de protéger la case jusqu'à être vaincue ou recevoir un nouvel ordre.  
This is NOT the same as Fortify but they will still gain the Fortification Bonus. They will simply not utilize their Withdraw ability. Fortified units with the Withdraw ability will try to flee when attacked. = 'Tenir la position' est un ordre différent de 'Se retrancher' : l'unité recevra tout de même le bonus de retranchement MAIS ne se repliera pas avant un combat rapproché. Par contre, une unité pouvant se replier et ayant reçu l'ordre de se retrancher (et non pas de tenir la position), essaiera de fuir si elle est attaquée.

City Tile Blockade = Blocus d'une case de ville
One of your tiles is blocked by an enemy: when an enemy unit stands on a tile you own, the tile will not produce yields and cannot be worked by a city this turn. City will reallocate population from a blocked tile automatically. = Une de vos cases est bloquée par un ennemi : lorsqu'un ennemi se positionne sur une case vous appartenant, cette case ne fournira aucun rendement et ne pourra pas être exploitée par la ville pour ce tour. La ville réassigne automatiquement la population d'une case bloquée.
Enemy military land units block tiles they are standing on. Enemy military naval units additionally block adjacent water tiles. To protect your tiles from blockade, place a friendly military unit on it or fight off invaders. = Les unités militaires terrestres ennemies bloquent les cases sur lesquelles elles se trouvent. Les unités militaires navales ennemies bloquent en plus les cases Eau adjacentes. Pour protéger vos cases d'un blocus, placez-y une unité militaire alliée ou repoussez les envahisseurs.

City Blockade = Blocus d'une ville 
One of your cities is under a naval blockade! When all adjacent water tiles of a coastal city are blocked - city loses harbor connection to all other cities, including capital. Make sure to de-blockade cities by deploying friendly military naval units to fight off invaders. = Une de vos villes est soumise à un blocus maritime ! Lorsque toutes les cases Eau adjacentes à une ville côtière sont bloquées, la ville perd sa connexion portuaire avec toutes les autres villes, capitale comprise. Assurez-vous de contrer le blocus de vos villes en déployant des unités militaires navales alliées pour repousser les envahisseurs.

Spies! = Un Espion !
The first time a civ reaches the Renaissance era each nation gets one spy. Every time a civ reaches an era afterwards they get one more spy. = Lorsqu'une civilisation atteint en premier l'ère de la Renaissance, toutes les nations recrutent un espion. Par la suite, chaque fois qu'une civilisation atteint une nouvelle ère, elle recrute seule un espion supplémentaire.
Spies can be sent out to foreign cities to steal technology, rigging elections or stage coups. Place them in your own cities to do counter-intelligence work. = Les espions peuvent être envoyés dans les villes étrangères afin d'y voler des technologies, truquer les élections ou fomenter des coups d'État. Placez vos espions dans vos propres villes afin qu'ils procèdent aux tâches de contre-espionnage.
Only one spy per civ is allowed in each city. Spies that are not in any city are on vacation in your spy hideout. = Un seul espion par civilisation est autorisé dans chaque ville. Les espions ne se trouvant pas dans une ville sont en attente de mission dans votre repaire d'espions.
Spies set up in cities of major civilizations will try to steal technology at a rate which is based off of the science production in the city. Succeeding to steal technology will level up your spy. Failing to succeed will level up the defending spy if it is present. = Les espions déployés dans les villes des civilisations majeures essaieront d'y voler des technologies, à un taux basé sur la valeur de Science générée par la ville. Réussir le vol d'une technologie augmentera le niveau de votre espion. Par contre, un échec augmentera le niveau de l'espion procédant au contre-espionnage (si présent).
Spies set in city-states will try to rig the elections in order to gain influence and reduce the influence of other civilizations. Only one spy partaking in rigging the election can win. = Les espions déployés dans les cités-états tenteront de truquer les élections afin de gagner de l'influence et réduire l'influence des autres civilisations. Un seul espion essayant de truquer les élections peut l'emporter.
A spy that is rigging an election in a city-state may also stage a coup. The likelihood of success for the coup depends on your relative influence to the current ally of the city-state, your spy level, and the level of the spy that the current ally has in the city-state if present. Succeeding a coup will make you their new ally and reduce the influence of all other civs. Failing a coup will kill your spy and level up the defending spy if present. = Un espion truquant les élections dans une cité-état peut également fomenter un coup d'État. La probabilité de succès dépend de votre influence sur la cité-état par rapport à l'influence de l'allié actuel, le niveau de votre espion, et le niveau de l'espion dont l'allié actuel dispose dans la cité-état (si présent). La réussite du coup d'État fera de vous le nouvel allié de la cité-état et réduira l'influence de toutes les autres civilisations. En cas d'échec, votre espion sera neutralisé et le niveau de l'espion déployé par l'allié actuel augmentera (si présent).
Spies that are set up in your own cities will be conducting counter-intelligence. They reduce the success chance of other spies trying to steal your technology. = Les espions déployés dans vos propres villes procéderont au contre-espionnage. Ils diminueront ainsi les chances de succès des autres espions essayant de voler vos technologies.
Spies at a higher rank have a higher chance of success. The max rank a spy can reach is rank 3. After a spy is killed it will revive after a certain amount of turns back at rank 1. = Les espions de niveau supérieur ont de meilleures chances de réussite dans leur mission. Le niveau maximum qu'un espion puisse atteindre est le niveau 3. Après qu'un espion ait été neutralisé, un nouvel espion sera recruté après un certain nombre de tours, mais toujours au niveau 1.
Building buildings like the constabulary and police station will reduce the technology steal rate of spies in that city. = Construire les bâtiments Gendarmerie et Commissariat dans une ville permet d'y diminuer le taux de vol des technologies par les espions.
Espionage is available using the Gods and Kings ruleset. To enable it in a new game click advanced settings, then click on the Enable Espionage option. = L'Espionnage est disponible avec les règles de jeu Gods & Kings. Pour l'activer dans une nouvelle partie, cliquez sur Paramètres Avancés, puis cochez l'option Activer l'Espionnage.

Keyboard Bindings = Raccourcis Clavier
Limitations = Limitations
This is a work in progress. = Cette fonctionnalité est partiellement implémentée.
For technical reasons, only direct keys or Ctrl-Letter combinations can be used. = Pour des raisons techniques, seules les touches directes ou les combinaisons CTRL+lettre peuvent être utilisées.
Using the Keys page = Utilisation de la page Touches
Each binding has a button with an image looking like this: = Chaque raccourci dispose d'un bouton accompagné d'une image semblable à celle-ci :
While hovering the mouse over the key button, you can press a desired key directly to assign it. = En survolant la touche définie avec la souris, vous pouvez directement appuyer sur la touche désirée pour l'attribuer. 
Double-click the image to reset the binding to default. = Double-cliquez sur l'image pour réinitialiser le raccourci à sa valeur par défaut.
Bindings mapped to their default keys are displayed in gray, those reassigned by you in white. = Les raccourcis par défaut sont affichés en gris, ceux attribués par vos soins sont en blanc.
Conflicting assignments are marked red. Conflicts can exist across categories, like World Screen / Unit Actions. Note that at the moment, the game does not prevent saving conflicting assignments, though the result may be unexpected. = Les conflits d'attribution de touches sont signalés en rouge. Ces conflits peuvent survenir dans des catégories différentes, comme par exemple Écran de jeu / Actions des unités. Veuillez noter que pour le moment, le jeu n'empêchant pas l'enregistrement des attributions en conflit, le résultat des raccourcis clavier peut être aléatoire.
For discussion about missing entries, see the linked github issue. = Pour toute remarque sur des entrées manquantes, consultez le lien Github Issue.

Welcome to the Civilopedia! = Bienvenue dans la Civilopédia !
Here you can find information - general help, rules, and what makes up the game world. = Vous pouvez consulter ici différentes informations - aide générale, règles, ainsi que les éléments constituant l'univers du jeu.
How to find information = Comment trouver une information
Select categories with the buttons on top of the screen. Also up there is the button to leave Civilopedia and go back to where you were before. = Sélectionnez une catégorie à l'aide des boutons situés en haut de l'écran. L'un d'eux permet de quitter la Civilopédia et de retourner à l'écran précédent.
Each category has a list of entries on the left of the screen, sorted alphabetically (with few exceptions). Clicking an entry will update the center pane were you are currently reading this. = Chaque catégorie est constituée d'une liste d'entrées sur la gauche de l'écran, classées par ordre alphabétique (sauf quelques exceptions). Cliquez sur une entrée pour afficher l'article correspondant dans la fenêtre centrale. 
Lines can link to other Civilopedia entries, they are marked with a chain link symbol like this one. You can click anywhere on the line to follow the link. = Les lignes accompagnées du symbole "lien" permettent d'afficher directement un autre article de la Civilopédia. Cliquez sur une ligne de ce type pour suivre le lien.
The current category is special - all articles on general concepts are here. It is called 'Tutorials' because you can revisit these here, too. = La catégorie que vous consultez en ce moment même est particulière et nommée 'Tutoriels'. Les concepts généraux du jeu y sont abordés.
What information can I find = Quelles informations sont disponibles
The data shown is not dependent on your current game's situation, e.g. bonuses for the nation you are playing or difficulty modifiers will not affect the numbers. = Certaines données affichées ne dépendent pas de votre situation dans la partie en cours. Par exemple, les bonus de la nation que vous incarnez ou le niveau de difficulté ne modifient pas les valeurs numériques par défaut dans les articles.
However, it will reflect the mods you are playing! The combination of base ruleset and extension mods you select define the rules of a game, what objects exist and how they interact, and the Civilopedia mirrors these rules. = Cependant, la Civilopédia prend en compte les mods que vous utilisez ! La combinaison des règles de base et des mods d'extension que vous avez choisis définissent les règles globales de la partie, quels objets sont disponibles et la manière dont ils interagissent, le contenu de la Civilopédia s'adaptant ainsi aux règles définies.
If you opened the Civilopedia from the main menu, the "Ruleset" will be that of the last game you started. = Si vous ouvrez la Civilopédia depuis le menu principal, les "règles de base" seront celles de la dernière partie jouée. 
Letters can select categories, and when there are multiple categories matching the same letter, you can press that repeatedly to cycle between these. = La première lettre d'une catégorie (en anglais) permet d'afficher celle-ci directement. Si des catégories partagent la même initiale, vous pouvez appuyer sur cette touche plusieurs fois pour naviguer successivement entre les catégories concernées.
The arrow keys allow navigation as well - left/right for categories, up/down for entries. = Les touches fléchées permettent également de naviguer au sein de la Civilopédia - gauche/droite pour les catégories, haut/bas pour les entrées.

UI Tips = Astuces d'interface
World screen = Écran principal
Skip all units to end a turn quickly = Passer toutes les unités pour terminer rapidement le tour
Right-click or long press the "Next unit" button to open a popup menu which allows to end a turn without having to cycle through all units. If some units are automated, a dedicated button is available to move them before ending the turn. = Un clic droit ou maintenir le bouton "Unité suivante" affiche un menu permettant de terminer un tour sans avoir à parcourir toutes les unités. Si certaines unités sont automatisées, un bouton dédié est disponible afin qu'elles puissent se déplacer avant de terminer le tour.
Toggle notification list display = Afficher/Cacher la liste des notifications
On the World screen, swipe the notification list to the right to temporarily hide it. Click the "Bell" button to display them again. = Sur l'écran Carte, balayez la liste des notifications vers la droite pour la cacher temporairement. Cliquez sur l'icône "Cloche" pour l'afficher de nouveau.
The default state for the notification list can be set in Options > Display > UI - Notifications on world screen. = L'état par défaut de la liste des notifications peut être défini dans Options > Affichage > Interface - Affichage des notifications sur la carte.
Entering a City Screen quickly = Accéder rapidement à l'écran de ville
You can Right-click or long press a city button on the World screen. The result is the same as tapping it twice - once to select and move the button, again to trigger a reaction: show the City Screen (if the city is yours to inspect), or offer the foreign city info popup. = Un clic droit ou maintenir le bouton d'une ville sur l'écran Carte permet d'accéder rapidement à l'écran de cette ville. Le résultat est similaire à deux clics, le premier pour sélectionner la ville et déplacer le bouton, le suivant pour accéder à l'écran de ville (si elle appartient au joueur), ou bien afficher la fenêtre d'information d'une ville étrangère.
Upgrade multiple units of the same type = Améliorer simultanément plusieurs unités du même type
On the World screen, select an unit that can be upgraded, then right-click or long press the "Upgrade" button to open a popup menu allowing to upgrade all units of this type at once. = Sur l'écran Carte, sélectionnez une unité pouvant être améliorée, puis effectuez un clic droit ou maintenez le bouton "Améliorer" pour ouvrir une fenêtre permettant d'améliorer toutes les unités du même type en une fois.
In the Units overview, the same upgrade menu is available by clicking the unit icon in the "Upgrade" column. When an unit is upgradeable, the icon is lit if conditions are met (enough gold and/or resources), otherwise it is dimmed. = Dans la Vue d'ensemble des Unités, le même menu d'amélioration est disponible en cliquant sur l'icône d'unité se trouvant dans la colonne "Améliorer". Lorsqu'une unité peut être améliorée, l'icône est allumée si les conditions sont remplies (suffisamment d'or et/ou de ressources), ou dans le cas contraire, éteinte.
Additional controls for the construction queue = Contrôles additionnels pour la file de construction
Right-click or long press a construction item to open a popup menu with additional controls, allowing to manage production of the same item in all cities, by issuing the commands from the same City Screen. = Effectuez un clic droit ou maintenez un objet de construction pour afficher des contrôles additionnels permettant de gérer la production d'un même objet dans toutes les villes, et ce, en émettant l'ordre depuis le même écran de ville.
The "Disable" option moves an item to a separated "Disabled" tab, preventing its automatic queueing by the "Auto-assign city production" option. To move a disabled item back to its initial place, enter again the popup menu, and choose "Enable". = L'option "Désactiver" déplace un objet dans l'onglet "Désactivé", empêchant ainsi sa mise automatique en file de construction par l'option "Production automatique des villes". Pour remettre un objet à sa place initiale, affichez de nouveau les contrôles additionnels, et cliquez sur "Autoriser".
Disabled items are set globally and persistent: they are not reset in a new game, or by restarting Unciv. = Les objets désactivés sont définis de manière globale et persistante : ils ne sont pas réinitialisés lors d'une nouvelle partie, ni en redémarrant Unciv.
Show Great Person Points breakdown = Afficher la répartition des points de Personnages Illustres
In the right sidepanel, click a Great People row to display the details of Great Person Points (GPP) accumulated each turn by the current city, for this type of Great People. = Dans le panneau latéral droit de l'écran de ville, un clic sur une ligne de Personnage Illustre affiche le détail des points de Personnages Illustres (PPI) accumulés chaque tour par la ville actuelle, pour ce type de Personnage Illustre.
Click any of the Great People icons to display all GPP accumulated each turn by the current city, for all types of Great People. = Un clic sur n'importe quelle icône de Personnage Illustre affiche tous les PPI accumulés chaque tour par la ville actuelle, pour tous les types de Personnages Illustres.
Tech screen = Écran des technologies
Queue multiple technologies in different branches = Rechercher plusieurs technologies dans des branches différentes
On the Tech screen, right-click or long press a technology to automatically queue it, even if this tech is in another branch than the item currently researched. Prerequisite techs to research will also be automatically queued. = Sur l'écran Technologies, effectuez un clic droit ou maintenez une technologie pour l'ajouter automatiquement à la file de recherche, même si cette technologie se trouve dans une branche autre que celle de la technologie actuellement recherchée. Les technologies prérequises seront elles aussi ajoutées automatiquement à la file.
Right-click or long press multiple techs to append them to the research queue, whatever their branch is. = Effectuez un clic droit ou maintenez plusieurs technologies à la suite pour les ajouter successivement à la file de recherche, quelle que soit leur branche.
Overview screens = Vues d'ensemble
Reveal known resources on world screen = Révéler les ressources connues sur l'écran Carte
In the Resources overview, click on a resource icon to center the world screen on tiles already discovered and providing this resource. = Dans la Vue d'ensemble des Ressources, cliquez sur une icône de ressource pour centrer la carte sur les cases déjà découvertes et fournissant cette ressource.
Alternatively, click on the "Unimproved" number to center the world screen only on owned (by you or your allied City-states) tiles where the resource is not improved. = Il est également possible de cliquer sur la valeur "Non-Aménagées" pour centrer la carte uniquement sur les cases de votre empire (ou des Cités-États alliées) où la ressource n'est pas aménagée.
If more than one tile is available, click repeatedly on the notification to cycle through all of them. = Si plus d'une case est disponible, cliquez plusieurs fois sur la notification afin de les parcourir en boucle.
Show diagram line colors = Afficher la légende du diagramme des relations
In Politics overview > Show diagram, you can click anywhere inside the diagram to display a table listing all relationship line colors and their meaning. = Dans la vue d'ensemble Politique > Afficher Diagramme, un clic à l'intérieur du diagramme affiche un tableau listant toutes les couleurs des lignes de relation et leur signification.
Miscellaneous = Divers
External links = Liens externes
External links support right-click or long press to copy the link to the clipboard instead of launching the browser. = Les liens externes peuvent être copiés dans le presse-papier en effectuant un clic droit ou en maintenant le lien, au lieu de lancer le navigateur.
Example: The 'Open Github page' button on the Mod management screen. = Exemple : le bouton 'Ouvrir la page GitHub' sur l'écran de gestion des Mods.

Differences from Civilization V = Différences avec Civilization V
Production Focus\nIn Civilization V, the Food yield in a city is calculated first, then population grows by consuming stored food (growth), then production is calculated, and so on one by one the other stats are calculated. Thus, citizens can produce yields in the same turn as they are born. The city focus is set to Production to assign the newborn citizen to a hill so they'll contribute Production, and then manually reassigned to a growth tile on the next turn. Alternatively, you can set city focus to Gold (e.g. with Cerro de Potosi), Faith (e.g. with Mount Sinai) or whatever gains the most yields. In Unciv, citizens only start producing yields on the next turn, so you can ignore this whole concept. = Focus Production\nDans Civilization V, le rendement en Nourriture est calculé en premier, puis la Population augmente en consommant la nourriture stockée (croissance), puis vient le calcul de la Production, et ainsi de suite pour chaque statistique. Ainsi, les citoyens peuvent fournir un rendement dès le tour auquel ils apparaissent. Le focus de la ville peut être réglé sur Production pour assigner les nouveaux citoyens aux collines afin qu'ils contribuent à la Production pour ce tour, puis réassignés manuellement à une case croissance le tour suivant. Le joueur peut aussi régler le focus de la ville sur Or (p.ex. avec Cerro de Potosi), Foi (p.ex. avec le Mont Sinaï), ou sur ce qui rapportera le meilleur rendement pour ce tour. Dans Unciv, les citoyens commencent à fournir un rendement au tour suivant leur apparition, toute cette procédure n'aura donc aucun effet.
Science Queueing\nIn Civilization V, Science yield is calculated after production, so if you finish an item and have Science (or Gold) queued as a perpetual construction, the Production overflow from item will be converted into Science (or Gold), but the Production is not consumed, as this will only happen again on the next turn. By immediately swapping out your perpetual construction for an item on the next turn, you'll get this Science (or Gold) for free. This doesn't apply to Unciv, so don't bother. = File d'attente Science\nDans Civilization V, le rendement en Science est calculé après la Production, donc si le joueur termine un objet et a défini la Science (ou l'Or) comme construction perpétuelle dans la file d'attente, le surplus de Production de l'objet sera converti en Science (ou en Or), mais la Production ne sera pas consommée, elle le sera seulement au tour suivant. En échangeant immédiatement la construction perpétuelle pour un objet en vue du tour suivant, le joueur obtient cette Science (ou Or) gratuitement. Ce n'est pas le cas dans Unciv, donc inutile de recourir à cette astuce.
Double Aqueducts\nIn Civilization V, the game sells existing copies of the building for you before providing a free copy of the building. So, if you build an aqueduct in a city, and then in the turn of adopting Tradition Complete you sell a cheap building (e.g a shrine) beforehand, the game is unable to sell more than 1 building per turn, and thus you'll keep your aqueduct, together with the new free aqueduct. Not applicable to Unciv. = Double Aqueducs\nDans Civilization V, le jeu se charge de vendre les exemplaires existants d'un bâtiment pour le joueur, avant de fournir un exemplaire gratuit de ce bâtiment. Donc, si le joueur construit un aqueduc dans une ville, et que dans le tour où Tradition Complète est adoptée, le joueur vend un bâtiment bon marché (p.ex. un autel) juste avant, le jeu ne sachant pas vendre plus d'un bâtiment par tour dans ce cas précis, le joueur peut conserver son aqueduc, conjointement au nouvel aqueduc gratuit. Ne s'applique pas à Unciv.
Legalism Oxford\nIn Civilization V, national wonders such as Oxford University are considered culture buildings, so you can get them for free with Legalism. Not applicable to Unciv. = Légalisme et Oxford\nDans Civilization V, les merveilles nationales telles que l'Université d'Oxford sont considérées comme des bâtiments Culture, et le joueur peut les obtenir gratuitement avec la doctrine Légalisme. Ne s'applique pas à Unciv.
Roads and Forts\nIn Civilization V, you can't use roads and forts in enemy territory. In Unciv, you can use them, so instead of mindlessly constructing them everywhere when at war, you need to decide if and when they'll benefit you more than your opponents. = Routes et Forts\nDans Civilization V, le joueur ne peut pas utiliser les routes et les forts en territoire ennemi. Dans Unciv, cela est possible, donc au lieu de les construire un peu partout pendant une guerre et sans réelle réflexion, vous devez veiller à planifier si et quand ils vous seront plus bénéfiques qu'à vos adversaires.
Citizen Conversion\nIn Civilization V, a citizen is born religious if the parent city is already converted. This is not the case in Unciv, which can lead to temporary deconversion of a city when it grows. = Conversion de citoyens\nDans Civilization V, un citoyen naît avec une religion si la ville parente est déjà convertie. Cela n'est pas le cas dans Unciv, ce qui peut entraîner une déconversion temporaire de la ville lors de la croissance.
Unassigned Citizens\nIn Civilization V, unassigned citizens are considered specialists, and subject to the same type of bonuses (e.g. Korea's ability). It can be worthwhile to leave citizens unassigned, instead of being assigned to a tile. Not applicable to Unciv. = Citoyens non-assignés\nDans Civilization V, les citoyens non-assignés sont considérés comme des spécialistes, et donc sujets au même type de bonus (p.ex. la compétence de la Corée). Il peut donc être intéressant de laisser les citoyens non-assignés, au lieu de forcément les assigner à une case. Ne s'applique pas à Unciv.
Settler Construction\nIn Civilization V, cities can't starve when constructing settlers, so you can assign all citizens to production tiles and none to food tiles. In Unciv, citizens keep consuming two food per turn. = Construction de Colons\nDans Civilization V, la famine ne peut pas survenir dans les villes construisant des colons, le joueur peut donc assigner tous les citoyens aux cases Production et aucun aux cases Nourriture. Dans Unciv, les citoyens continuent de consommer deux Nourriture par tour.
Water Melee Attack\nAs result of a Discord poll, Water Melee units can attack military land units on the shore, unlike in Civilization V. = Attaque combat naval rapproché\nSuite à un vote sur le Discord d'Unciv, les unités de combat naval rapproché peuvent attaquer les unités militaires terrestres sur le rivage, contrairement à Civilization V.
Tile improvements\nIn Civilzation V, workers start working on an improvement-under-construction at the beginning of movement. Unciv changes this, to allow players to assign workers to tiles, and then reconsider and change improvement or move them elsewhere. = Aménagements de case\nDans Civilization V, les ouvriers commencent à travailler sur un aménagement en cours de construction dès le début de leur déplacement. Unciv modifie cette règle, afin de permettre au joueur d'assigner des ouvriers à une case, mais aussi de pouvoir reconsidérer leur choix, en modifiant l'aménagement à construire, ou en déplaçant l'ouvrier ailleurs.
Forest and Jungle Visibility\nIn Unciv, forests and jungles are visible 1 tile outside visibility range. In Civilization V, this is the behaviour of hills and mountains, but not of forests and jungles, yet jungle and forest can block hills, and hill + forest can block mountain, indicating they're on the same elevation. This is considered to be a bug in the otherwise well-structured visibility logic in Civilization V. = Visibilité Forêt et Jungle\nDans Unciv, les forêts et les jungles sont visibles 1 case en dehors du champ de vision. Dans Civilization V, cela s'applique aux collines et montagnes, mais pas aux forêts et jungles, et pourtant, une jungle ou une forêt peut bloquer la vision d'une colline, et une colline + forêt peut bloquer la vision d'une montagne, indiquant donc que les deux terrains sont à la même élévation. Cette incohérence est considérée comme un bug dans Civilization V, sa logique de visibilité étant par ailleurs bien conçue.
City razing\nIn Civilization V, the player can never raze any of the cities he/she founded. Not applicable to Unciv. = Raser les villes\nDans Civilization V, le joueur ne peut pas raser les villes qu'il a lui-même fondées. Ne s'applique pas à Unciv.

Founding Cities\nThe Settler is a unit that can found a new city. You can build a Settler unit in a city with at least 2 population, and then move them to a good location to found a new city. This will usually be your main way of acquiring more cities. = Fonder des villes\nLe Colon est une unité pouvant fonder une nouvelle ville. Vous pouvez construire un Colon dans une ville avec au moins 2 en Population, puis le déplacer à un endroit propice pour fonder une nouvelle ville.
Food conversion to Production\nDuring the construction of a Settler, the city will not grow. Instead, the 1st, 2nd, 4th, and from there on every 4th, excess Food (Growth) is converted into Production, with the rest of the excess Food being lost. = Conversion Nourriture en ⚙Production\nPendant la construction d'un Colon, la ville ne pourra pas croître. À la place, le 1er, 2ème, 4ème, puis tous les 4 excédents en Nourriture (Croissance) sont convertis en ⚙Production, tous les autres excédents en Nourriture étant quant à eux perdus.

