The ancient fire flashing across the sky is what proclaimed that this day would come, though I had foolishly hoped for a different outcome. = Les anciens feux transversant le ciel avaient annoncé que ce jour viendrait, même si j'ai naïvement espéré une autre issue...
It is obvious now that I misjudged you and your true intentions. = À présent, il est évident que je me suis fourvoyé sur votre compte et vos véritables intentions.
The hard-shelled crab yields, and the lion lies down to sleep. Kanaloa comes for me now. = Les crabes à la carapace d'acier trépassent, et le lion s'étend pour un sommeil éternel. Kanaloa vient à présent me chercher.
The ocean's tide may rise and fall, but my resolve stands steady. = Les vagues vont et viennent, mais ma détermination est un roc.
Aloha! Greetings and blessings upon you, friend. I am Kamehameha, Great King of this strand of islands. = Aloha ! Bienvenue et soyez béni, mon ami. Je suis Kamehameha Ier, Grand Roi de cet archipel.
Come, let our people feast together! = Venez, que nos peuples festoient ensemble !
Welcome, friend! = Bienvenue, mon ami !
Wayfinding = Orientation
Aloha to Kamehameha the Great, who the heavens allowed to unite your people! O great King, under your reign, the Big Island of Hawai'i became one in 1791 AD, and many other islands joined your vision of union in 1810. As the first King of Hawai'i, law and taxation systems were stabilized, and you promoted the Kanawai Mamalahoe, an edict to protect civilian people in times of war. Unification and sovereignty of all the islands continued thanks to your fair laws and deeds, even after you joined your ancestors in paradise in 1819. = Aloha au Grand Kamehameha, à qui les cieux ont permis d'unir son peuple ! Ô grand Roi, sous votre règne, la Grande Île d'Hawaï est devenue une et indivisible en 1791, et plusieurs autres îles ont embrassé votre vision d'unité en 1810. En tant que premier Roi d'Hawaï, vous avez normalisé les lois et la fiscalité et institué le Kanawaï Mamalahoe, un édit protégeant les civils en temps de guerre. Par vos lois et vos actes, l'unification et la souveraineté se sont généralisées sur toutes les îles de l'archipel, et ce, même après avoir rejoint vos ancêtres au paradis en 1819.
Wise and benevolent King, will you unite your people once again by wearing the bright mantle of the Lion of the Pacific? Will your new empire shine through the ages of history? = Sage et bienveillant Roi, unirez-vous à nouveau votre peuple en endossant l'éclatant manteau du Lion du Pacifique ? Votre nouvel empire pourra-t-il briller pour l'éternité ?
