Montezuma I = Moctezuma Ier
Xi-miqa-can! Xi-miqa-can! Xi-miqa-can! (Die, die, die!) = Xi-miqa-can ! Xi-miqa-can ! Xi-miqa-can ! (Meurs, meurs, meurs !)
Excellent! Let the blood flow in raging torrents! = Excellent ! Que le sang soit versé en torrents déchaînés !
Monster! Who are you to destroy my greatness? = Monstre ! Qui es-tu pour anéantir ma grandeur ?
What do I see before me? Another beating heart for my sacrificial fire. = Que vois-je devant Moctezuma ? Un autre cœur qui bat pour mon feu sacrificiel.
Accept this agreement or suffer the consequences. = Accepte cet accord ou subis-en les conséquences.
Welcome, friend. = Bienvenue, ami.
Sacrificial Captives = Sacrifiés Propitiatoires
O divine Montezuma, your people welcome you! May your magnificence inspire all living things! The mighty Aztecs were nomads until the 12th century, when they choose to settle in the mesa central, which would later be called Mexico. Wars were frequent with other tribes to control the rich land surrounding the sacred lakes of Texcoco, Xaltocan and Zampango. In some 200 years, double-sided alliances and martial prowess made of the Aztecs the dominant power in the Central American basin, forming a mighty empire stretching from sea to sea. Alas, the empire fell under the assault of foreign devils - the Spaniards and many curses they brought with them! Wars between tribes and weaponry of doom used by the invaders made the great Aztec civilization crumble in only a few decades. = Ô divin Moctezuma, votre peuple vous salue ! Que votre splendeur inspire toute chose vivante ! Les puissants Aztèques furent un peuple nomade jusqu'au 12ème siècle, lorsqu'ils décidèrent de s'installer sur le mesa central, qui deviendra plus tard le Mexique. Les guerres avec les autres tribus étaient fréquentes afin de contrôler les riches terres bordant les lacs sacrés de Texcoco, Xaltocan et Zampango. En quelques 200 ans, les alliances, la ruse, et les prouesses martiales, ont fait des Aztèques la puissance dominante du bassin d'Amérique Centrale, leur territoire s'étendant ainsi d'un océan à l'autre. Hélas, l'Empire s'effondra sous les assauts de démons venus d'un autre monde - les Espagnols et les malédictions qu'ils avaient amenées avec eux ! Les guerres entre tribus et les armes infernales utilisées par les envahisseurs rayèrent de la carte la civilisation Aztèque en seulement quelques décennies.
O mighty King Montezuma, do you hear the call of your people seeking for revenge? Will you lead them to victory under the light of the Five Suns? Will your new empire shine through the ages of history? = Ô splendide Roi Moctezuma, entendez-vous l'appel de votre peuple avide de revanche ? Les mènerez-vous à la victoire à la lumière des Cinq Soleils ? Votre nouvel empire pourra-t-il briller pour l'éternité ?
