Darius I = Darius Ier
Your continue existence is an embarrassment to all leaders everywhere! You must be destroyed! = Votre existence n'est que troubles pour tous les dirigeants de la planète. Vous devez être éliminé !
Curse you! You are beneath me, son of a donkey driver! I will crush you! = Soyez maudit ! Vous m'êtes inférieur, fils d'ânier ! Je vous écraserai !
You mongrel! Cursed be you! The world will long lament your heinous crime! = Vaurien ! Soyez maudit ! Le monde méprisera pour l'éternité vos crimes haineux !
Peace be on you! I am Darius, the great and outstanding king of kings of great Persia... but I suppose you knew that. = Que la paix soit sur vous ! Je suis Darius, le grand et éblouissant roi des rois de la splendide Perse... mais j'imagine que vous le saviez déjà.
In my endless magnanimity, I am making you this offer. You agree, of course? = Dans mon infinie magnanimité, je vous propose cette offre. Vous l'acceptez, n'est-ce pas ?
Good day to you! = Bienvenue à vous !
Ahh... you... = Ah... Vous...
Achaemenid Legacy = Héritage Achéménide
Great King Darius of Persia, the heaven casts its light upon you! Persian people are strong and wise, as their leader. In old ages, the great Persian king Cyrus fought back the mighty Median empire and finally destroyed the Medes in 550 BC. Cunning diplomacy and military achievements helped then to conquer the wealthy Lydia and the powerful Babylon, Cyrus' son conquering the eternal Egypt some years later. At the height of its power, the Persian Empire reached the shores of Macedonia, at the very door of the upstart Greek city-states. Persia would have prospered for centuries if Alexander of Macedon hadn't brutally destroyed the great empire in one violent strike. = Grand Roi Darius de Perse, que le ciel vous inonde de sa lumière ! Le peuple Perse est fort et sage, tel leur dirigeant. Aux temps ancestraux, le grand roi Perse Cyrus repoussa le puissant empire Mède, le réduisant finalement en poussière en 550 av. J.-C. Une diplomatie habile et des exploits militaires ont permis de conquérir l'opulente Lydie et la puissante Babylone, le fils de Cyrus faisant de même avec l'Égypte éternelle quelques années plus tard. Au faîte de sa puissance, l'Empire Perse atteignit les rivages de Macédoine, aux portes des toutes jeunes Cités-États grecques. La Perse aurait prospéré pour des siècles si Alexandre de Macédoine n'avait pas détruit brutalement ce grand empire en une seule et violente offensive.
King Darius, the people of Persia await, longing for its past glory and power! Persia of the Immortals must reborn, to punish its foes and rebuild the gleaming Persepolis! Will your new empire shine through the ages of history? = Roi Darius, le peuple Perse se morfond, songeant à sa puissance et sa gloire d'antan ! La Perse des Immortels doit renaître, pour punir ses ennemis et rebâtir l'étincelante Persepolis ! Votre nouvel empire pourra-t-il briller pour l'éternité ?
