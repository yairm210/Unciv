Ramkhamhaeng = Ramkhamhaeng
You lowly, arrogant fool! I will make you regret of your insolence! = Petite vermine arrogante ! Je vous ferai regretter votre insolence !
You scoundrel! I shall prepare to fend you off! = Scélérat ! Je m'en vais vous pourfendre !
Although I lost, my honor shall endure. I wish you good luck. = Malgré ma défaite, mon honneur perdurera. Je vous souhaite bonne chance.
I, Pho Kun Ramkhamhaeng, King of Siam, consider it a great honor that you have walked to visit my country of Siam. = Moi, Pho Kun Ramkhamhaeng, Roi de Siam, considère comme un grand honneur votre visite dans mon pays.
Greetings. I believe this is a fair proposal for both parties. What do you think? = Salutations. Je pense que ceci est une proposition équitable pour les deux parties. Qu'en pensez-vous ?
Welcome. = Bienvenue.
Father Governs Children = Le Père règne sur ses Enfants
O Great King Ramkhamhaeng, the Siamese people obey you with respect and fear! The beautiful and mysterious land of Siam is an ancient country in the heart of Southeast Asia, which was besieged by many foes, plagued by bloody war and great poverty, but eventually the smart and loyal Siamese people have endured and triumphed. Siam was a part of the Khmer Empire until the 13th century AD, before its brave people took arms and led a revolution to form the small Sukhothai kingdom. After many battles and diplomacy prowess, this tiny kingdom became a mighty empire, which would dominate South East Asia for more than a century. = Ô Grand Roi Ramkhamhaeng, le peuple du Siam vous obéit avec respect et crainte ! La magnifique et mystérieuse terre de Siam est un pays ancestral au cœur de l'Asie du Sud-Est, qui fut assailli par de nombreux ennemis, miné par des guerres sanglantes et une misère noire, mais l'intelligent et fidèle peuple Siamois sut faire preuve de résilience et finalement triompher. Siam fit partie de l'Empire Khmer jusqu'au 13ème siècle, jusqu'à que ses courageux habitants prennent les armes et mènent une révolution pour former le petit royaume de Sukhothaï. Au fil de de nombreuses batailles et prouesses diplomatiques, ce petit royaume devint un puissant empire, qui domina l'Asie du Sud-Est pendant plus d'un siècle.
Wise and powerful King Ramkhamhaeng, your people want to revive these days of glory! Can you make a new dawn break on Siam? Will your new empire shine through the ages of history? = Sage et puissant Roi Ramkhamhaeng, votre peuple désire revivre cette ère de gloire ! Une aube dorée peut-elle se lever à nouveau sur Siam ? Votre nouvel empire pourra-t-il briller pour l'éternité ?
