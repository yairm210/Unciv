Clever and proud Dido, the storm is coming and your people look for a shelter under your wise and powerful protection. Can you create a new and radiant Carthage able to cleave the darkness? Will your new empire shine through the ages of history? = Fière et ingénieuse Didon, la tempête approche et votre peuple cherche refuge sous votre protection et sagesse. Saurez-vous bâtir une nouvelle Carthage resplendissante, capable de pourfendre la tourmente et l'obscurité ? Votre nouvel empire pourra-t-il briller pour l'éternité ?
