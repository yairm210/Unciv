Fearsome General, your mighty hordes are at your command, waiting to crush your foes once again and to conquer all the riches the world has to offer! Will your new empire shine through the ages of history? = Grand Général, vos puissantes hordes sont à vos ordres, se languissant d'anéantir à nouveau vos ennemis et de conquérir toutes les richesses que le monde a à offrir ! Votre nouvel empire pourra-t-il briller pour l'éternité ?
