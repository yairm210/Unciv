Askia = Askia
You are an abomination to heaven and earth, the chief of ignorant savages! You must be destroyed! = Vous êtes une abomination, sur terre comme au ciel, le chef de sauvages ignorants ! Vous devez être anéanti !
Fool! You have doomed your people to fire and destruction! = Imbécile ! Vous avez condamné votre peuple au feu et à la destruction !
We have been consumed by the fires of hatred and rage. Enjoy your victory in this world - you shall pay a heavy price in the next! = Nous avons été consumés par le brasier de la haine et de la rage. Savourez votre victoire en ce monde - vous en payerez le lourd tribut dans le suivant !
This insult shall cost you. = Cette insulte vous coûtera cher.
I am Askia of the Songhai. We are a fair people - but those who cross us will find only destruction. You would do well to avoid repeating the mistakes others have made in the past. = Je suis Askia des Songhaïs. Nous sommes un peuple juste - mais ceux qui tentent de nous flouer ne récolteront que destruction. Vous feriez bien de ne pas répéter les erreurs commises par d'autres dans le passé.
Can I interest you in this deal? = Trouveriez-vous votre intérêt dans cet accord ?
River Warlord = Seigneur de Guerre Fluviale
Askia, leader of the Songhai people and greatest of all, may God watch your path towards glory! Songhai was under the rule of the mighty West African state of Mali until the middle of the 14th century. Great King Sunni Ali Ber fought for independance, and showed to all Songhai's power, by conquering territories and repelling many foes who sought to destroy the rising kingdom. Ultimately, conquest of the wealthy cities of Timbuktu and Jenne made Songhai an empire with enough economic power to survive for a century, until the empire bowed down before foes with advanced technology - muskets against spearmen. = Askia, chef du peuple Songhaï et plus grand parmi les grands, que Dieu vous protège sur le chemin de la gloire ! Songhaï demeura sous la botte du Mali, puissant état Ouest Africain, jusqu'au milieu du 14ème siècle. Le Grand Roi Sanni Ali Ber se battit pour l'indépendance, et montra à tous le pouvoir du Songhaï, par la conquête de nouveaux territoires et la défaite de nombreux ennemis ayant juré la perte du royaume naissant. À son apogée, la conquête des riches cités de Tombouctou et Djenné a permis au Songhaï de résister économiquement près d'un siècle de plus, mais le royaume finit par courber l'échine face à des ennemis dotés de technologies avancées, les lances ne pouvant s'opposer aux mousquets.
King Askia, your people know there's still hope, that the hour of revenge is coming. Give them wealth and power, give them mighty weapons of iron and fire, to destroy any foe, for Songhai to revive! Will your new empire shine through the ages of history? = Roi Askia, votre peuple a toujours espoir, convaincu que l'heure de la revanche a sonné ! Apportez-leur richesse et puissance, offrez-leur des armes de feu et d'acier afin de terrasser les ennemis du Songhaï ! Votre nouvel empire pourra-t-il briller pour l'éternité ?
