Move a unit! = ইউনিট সরান!
Click on a unit → Click on a destination → Click the arrow popup. = যেকোনো ইউনিটে ক্লিক করুন → গন্তব্যে ক্লিক করুন → তীর চিহ্নযুক্ত পপআপে ক্লিক করুন

Found a city! = একটি শহর প্রতিষ্ঠা করুন!
Select the Settler → Click on 'Found city'. = বসতি স্থাপনকারী নির্বাচন করুন → 'শহর প্রতিষ্ঠা করুন' এ ক্লিক করুন

Enter the city screen! = শহরের স্ক্রিনে ঢুকুন!
Click the city button twice. = শহর বাটন দুইবার ক্লিক করুন

Pick a technology to research! = গবেষণা করার জন্য প্রযুক্তি নির্বাচন করুন!
Click on the tech button → Select technology → Click 'Research' (bottom right). = প্রযুক্তি বাটনে ক্লিক করুন → প্রযুক্তি নির্বাচন করুন → নিচে থাকা 'গবেষণা' অপশনে এ ক্লিক করুন

Pick a construction! = একটি নির্মাণ নির্বাচন করুন!
Enter city screen → Click on a unit or building → Click 'add to queue'. = শহরের স্ক্রিনে ঢুকুন → একটি ইউনিট বা ভবনে ক্লিক করুন → 'সারিতে যোগ করুন' এ ক্লিক করুন

Pass a turn! = একটি চাল দিন!
Cycle through units with 'Next unit' → Click 'Next turn'. = 'পরবর্তী ইউনিট' এ ক্লিক করতে করতে সবগুলো ইউনিটকে কাজ দিন → 'পরবর্তী চাল' এ ক্লিক করুন

Reassign worked tiles! = কাজ করা টালিগুলো পুনরায় বরাদ্দ করুন!
 # Requires translation!
Enter city screen → Click the assigned tile to unassign → Click an unassigned tile to assign population. = 

Got it = বুঝতে পেরেছি!
Meet another civilization! = অন্য সভ্যতার সাথে পরিচিত হোন!
Explore the map until you encounter another civilization! = মানচিত্র অনুসন্ধান করতে থাকুন যতক্ষণ না পর্যন্ত অন্য একটি সভ্যতা সামনে আসে!

Open the options dialog! = অপশন স্ক্রিন খুলুন!
Click the menu button (top left) → Click 'Options'. = মেনু বাটনে ক্লিক করুন → 'অপশন' ক্লিক করুন

Construct an improvement! = একটি উন্নয়ন নির্মাণ করুন!
 # Requires translation!
Construct a Worker unit → Move it to a Plains or Grassland tile → Click 'Construct improvement' → Choose the farm → Leave the worker there until it's finished. = 

Create a trade route! = একটি বাণিজ্যপথ তৈরি করুন!
Construct roads between your capital and another city. Or, automate your worker and let him get to that eventually. = আপনার রাজধানী এবং অন্য একটি শহরের মধ্যে রাস্তা নির্মাণ করুন। অথবা, আপনার কর্মীকে সয়ংক্রিয় করুন, এক সময় সে নিজেই রাস্তা নির্মাণ করে শহরগুলোকে সংযুক্ত করবে

Conquer a city! = একটি শহর জয় করুন!
