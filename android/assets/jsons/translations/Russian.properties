Greetings, noble Hiawatha, leader of the mighty Iroquois nations! Your people lived near the great and holy lake Ontario since the ancient ages, on a land that will be later known as New York city. Long ago, the five peoples of Seneca, Onondaga, Mohawks, Cayugas and Oneida became one nation, the Haudenosaunee, the Iroquois. Although not having a written language, the wise Iroquois created the Great Law of Peace, which can be considered the first established constitution. For decades, your people fought powerful enemies, such as the Huron, and then the French and English colonists. With less warriors and inferior weaponry, the Iroquois still survived and walk on the path of peace and harmony, until their way of living faded away under the crush of the newborn United States nation. = Приветствую вас, благородный Гайавата, лидер могучей нации ирокезов! Ваш народ с древнейших времëн жил возле великого священного озера Онтарио, на земле, что будет позже известна как Нью-Йорк. Давным давно, пять племëн, мохоки, онайда, онондага, кайюга и сенека, стали единым народом, хауденосауни, или же ирокезами. Несмотря на отсутствие письменности, мудрые ирокезы создали Великий Закон Мира, который можно считать первой установленной конституцией. На протяжении десятилетий, ваши люди боролись с сильными врагами, такими как гуронами, а затем и французскими и английскими колонистами. Имея меньше воинов и худшее вооружение, ирокезы продолжали жить и шли по пути мира и гармонии, пока их образ жизни не исчез под натиском новорождëнной нации Соединенных Штатов.
