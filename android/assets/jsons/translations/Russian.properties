Introduction = Введение
Welcome to Unciv!\nBecause this is a complex game, there are basic tasks to help familiarize you with the game.\nThese are completely optional, and you're welcome to explore the game on your own! = Добро пожаловать в Unciv!\nПредлагаем вам пройти обучение, чтобы познакомиться с основными механиками игры.\nВы всегда можете отключить его в настройках и исследовать игру самостоятельно!

Welcome to Unciv! = Добро пожаловать в Unciv!
Because this is a complex game, there are some tutorials to help familiarize you with it. These can be disbaled in the Options -> Display menu, but please hang on if you're new here! = Так как это сложная игра, здесь есть несколько обучений, которые помогут познакомиться с механиками игры. Они могут быть выключены в Настройках -> меню Графики, но, пожалуйста, держись крепче, если ты тут новенький!
Your first mission is to found your capital city. This is actually an important task because your capital city will probably be your most prosperous. Many game bonuses apply only to your capital city, and it will be the center of your empire. = Твоя первая задача это основать свою столицу. На самом деле это очень важное задание, потому что твоя столица скорее всего будет самым процветающим городом. Многие игровые бонусы применяются только к твоей столице, и потому она будет самым центром твоей империи.
How do you know a city location is appropriate? Luckily, the game has already chosen a good location for you. You can settle in this place, or maybe move a turn to found on a Hill (for Production and defence) or next to a Mountain (to gain access to the Observatory building later on). = Как понять, что место подходит для города? К счастью, игра уже выбрала подходящее место для тебя. Ты можешь обосноваться в этом месте, а можешь потратить ход, чтобы найти себе холм (для производства и защиты) или гору поблизости (чтобы получить позже доступ к строительству обсерватории).
You'll likely want more cities later on. For these cities, you must go and find a good place. Looking for and founding on or near Luxury resources is a good rule of thumb. = Тебе скорее всего захочется в будущем иметь больше городов. Для них тебе придëтся отправиться на поиски хорошего места. Селение на или рядом с редкими ресурсами это довольно хорошее правило.
Luxury resources are tiles that have things like Gems, Cotton, or Silk (indicated by a yellow background of the resource icon). These resources make your civilization happy. You should also keep an eye out for resources needed to build units, such as Iron. Cities cannot be built within 3 tiles of existing cities, which is another thing to keep in mind! = Редкие ресурсы это такие как алмазы, хлопок или шëлк (имеют жëлтый фон на иконке ресурса). Эти ресурсы делают твою цивилизацию счастливее. Тебе также следует обращать внимание на ресурсы, необходимые для постройки юнитов, например железо. Города не могут быть построены на расстоянии 3 клеток и ближе от других городов, это тоже надо держать в голове!
Cities will house Citizens, which can work tiles up to 3 tiles away from the city. This means you don’t have to settle cities right on or next to good tiles. Let’s say, for example, that you want access to some Iron – but the resource is in a desert area. You don’t have to settle your city in the desert. You can settle a few tiles away in more prosperous lands. Your city will grow and eventually gain access to the resource. You only need to settle right on top of resources if you need them immediately. = Города являются домом для жителей, которые могут работать на клетках, находящихся не дальше чем на 3 клетки от города. Это значит, что тебе необязательно строить город на или рядом с хорошими клетками. Скажем, например, что ты хочешь получить немного железа, но ресурс находится в пустынной локации. Тебе не обязательно делать город в пустыне. Ты можешь основать город на расстоянии пары клеток, на более подходящих землях. Твой город будет расти и когда-нибудь получит доступ к ресурсу. Тебе нужно основать город на клетке с самим ресурсом только если ресурс нужен прямо сейчас.
The first thing coming out of your city depends on the strategy you want to follow, but the 'classic' build order is to build first two Scouts, then a Shrine, and three Settlers, and adopt Tradition, to explore the map quickly (Scouts ignore terrain cost), and to get an early Pantheon (if you're playing with religion enabled). = Первое, что следует делать с городом, зависит от выбранной стратегии, но 'классическим' порядком строительства является постройка двух разведчиков, потом святилище, три поселенца и принятие Традиции, чтобы исследовать карту быстро (разведчики не получают штрафов местности) и получить ранний пантеон (если религия включена).
But feel free to experiment with your own build orders! = Но никто не запрещает экспериментировать со своим собственным порядком строительства!

In your first couple of turns, you will have very little options, but as your civilization grows, so do the number of things requiring your attention. = В первые несколько ходов возможностей будет немного, но с ростом цивилизации увеличится и количество задач, требующих внимания.

Culture and Policies = Культура и общественные институты
Each turn, the culture you gain from all your cities is added to your Civilization's culture.\nWhen you have enough culture, you may pick a Social Policy, each one giving you a certain bonus. = Каждый ход культура, которую вы получаете от всех ваших городов, складывается в культуру вашей цивилизации.\nНакопив достаточно культуры, можно выбрать Общественный институт, который даст вам определенный бонус.
The policies are organized into branches, with each branch providing a bonus ability when all policies in the branch have been adopted. = Институты объединены в ветви, каждая из которых предоставляет бонусную способность при принятии всех институтов ветви.
With each policy adopted, and with each city built,\n  the cost of adopting another policy rises - so choose wisely! = С каждым новым городом и принятым институтом стоимость\nследующего института растет - так что подходите к выбору с умом!

City Expansion = Расширение города
Once a city has gathered enough Culture, it will expand into a neighboring tile.\nYou have no control over the tile it will expand into, but tiles with resources and higher yields are prioritized. = После того, как город накопил достаточно культуры, его границы расширяются до близлежащей клетки.\nОт вас не зависит до какой именно, однако клетки с ресурсами и с высоким доходом имеют больший приоритет над остальными.
Each additional tile will require more culture, but generally your first cities will eventually expand to a wide tile range. = Каждая новая клетка требует больше культуры, но со временем ваши первые города захватывают клетки из широкого диапазона.
Although your city will keep expanding forever, your citizens can only work 3 tiles away from city center.\nThis should be taken into account when placing new cities. = Но хоть город и растет бесконечно, ваши жители могут обрабатывать клетки только в 3 радиусах от центра.\nЭто стоит учитывать при основании нового города.

Food is the resource fundamental to your Cities', and as a result Nation's, population and health. = Еда - это ресурс, имеющий фундаментальное значение для ваших городов и, как следствие, для населения и здоровья.
Every Citizen in each City consumes Food per turn. Any left over is considered Growth and is stored in the City Center. Once enough accumulates, the City Grows and a new Citizen is added. = Каждый житель в каждом городе потребляет Еду каждый ход. Все, что остается, считается приростом и сохраняется в Центре Города. Как только накапливается достаточное количество, город растет и в нем появляется новый житель.
Initially your main source of Food is the City Center itself and working a surrounding tile with a Citizen. You can increase how much is generated by gaining more Citizens to work more tiles, improving the tiles so that they yield more Food, and eventually Buildings and Policies. = Изначально вашим основным источником пищи будет являться сам Центр Города и работа с прилегающими к нему клетками вместе с Жителями. Вы можете увеличить прибыль, привлекая больше Жителей для обработки большего количества клеток, улучшая клетки, чтобы они приносили больше пищи, строя Здания и принимая Политики.
Since a city's number of Citizens, or Population, determines how many tiles a City can work, Food is often the most important Resource. = Поскольку количество Жителей города определяет, сколько клеток можно обработать в Городе, Еда часто является самым важным ресурсом.

Production is the resource that lets a City Center build new things. = Производство - это ресурс, который позволяет центру города создавать что-то новое.
This can be new Buildings that are added to the City Center, or new Units that can go out across the World Map to advance your Nation's goals. = Это могут быть новые здания, которые будут добавлены к Центру Города, или новые Юниты, которые могут перемещаться по карте мира для достижения целей вашей Нации.
Everything you can build has a Production Cost. Every turn each City generates a certain amount of Production and puts it towards whatever is at the top of the Build Queue. Once the total cost is collected, the Building or Unit is built! = Всё, что вы можете построить, имеет Производственные Стоимость. Каждый ход в каждом городе генерируется определенное количество Производства, и оно направляется на то, что находится в верхней части Очереди Строительства. Как только общая Стоимость накоплена, Здание или Юнит будут построены!
Any excess Production after something is built is overflowed to the next thing the City builds. Up to it's total Production Cost. = Любое избыточное Производство после того, как что-то построено, перетекает на следующее, что строит Город. Вплоть до общей Стоимости Производства.
Since this determines how quickly you can build more stuff, your Nation's Production Capacity is crucial to it's advancement and survival. = Поскольку от этого зависит, насколько быстро вы сможете производить больше вещей, Производственные мощности вашей Нации имеют решающее значение для ее развития и выживания.

⍾Science is the resource that unlocks new and exciting Technologies for your Nation. = ⍾Наука - это ресурс, который открывает новые и захватывающие Технологии для вашей Нации.
Once you've Founded your Capital, you'll be prompted to Pick a Technology to Research. = Как только вы Основали вашу Столицу, вам будет предложено выбрать Технологию для Исследования.
Every Technology costs an amount of ⍾Science. Every turn the ⍾Science your Nation produces is paid towards Researching your chosen Technology. = Каждая Технология имеет свою стоимость в Науке. Каждый ход ⍾Наука произведенная вашей Нацией идёт на Исследование выбранной вами Технологии.
Once a Technology has it's cost fully paid, you unlock the benefits for your Nation! This could be new Units, Buildings, or other advantages. Any surplus will overflow into the next Technology you pick to Research. = Как только Технология полностью исследуется, вы откроете новые преимущества для своей Нации! Это могут быть новые Юниты, Здания или другие преимущества. Любые излишки будут направлены на Исследование следующей Технологии, которую вы выберете.
Researching a Technology in the next Era will advance you into that Era and trigger a notification to other Nations about how amazing you are! = Изучение Технологии следующей Эпохи продвинет вас в эту Эпоху и объявит другим Нациям, насколько вы потрясающи!
Since new Technologies tend to give access to better Units, Buildings, and even unlock powerful new Policies, staying ahead of the competition is one of the best ways to secure your Victory! = Поскольку новые Технологии, как правило, дают доступ к лучшим Юнитам, Зданиям и открывают новые мощные Политики, оставаться впереди конкурентов - один из лучших способов обеспечить себе Победу!

Ah Gold. The Universal Medium of Exchange. Everyone loves Gold! They say it can't buy Happiness, but nuclear submarines are almost as good. = Ах, золото. Универсальное средство обмена. Все любят золото! Говорят, счастья за него не купишь, но атомные подводные лодки почти так же хороши.
You can earn more Gold from Tiles, Resources, Improvements, and eventually Buildings, Specialists, and Trade Routes. Ancient Ruins, meeting new City-States, and Pillaging are also great sources of Gold. During a Golden Age every Tile that already yields Gold will yield an additional Gold! = Вы можете получать больше Золота на Клетках, Ресурсах, Улучшениях и, в конечном счете, на Зданиях, Специалистах и Торговых Путях. Древние Руины, знакомство с новыми Городами-Государствами и грабежи также являются отличными источниками Золота. В Золотой Век каждая Клетка, которая уже приносит Золото, будет приносить дополнительное Золото!
Gold is how you pay for Building Maintenance, Transportation Upkeep, and Unit Upkeep. If you run out of Gold, first you'll receive penalties to your ⍾Science production, then eventually your Units will start Disbanding as you can't pay their upkeep. = Золото требуется на содержание Зданий, Дорог и Юнитов. Если у вас закончится Золото, сначала вы будете получать штрафы за научное производство, а затем, в конечном итоге, ваши Юниты начнут расформировываться, поскольку вы не сможете платить за их Содержание.
Gold can be used to Buy Buildings and Units, helping bring up a new City or quickly build an Army. It can also buy Tiles to add to your City. It's also used to Upgrade your units from their older, obsolete forms to new, stronger versions. And investing it into a Research Agreement is a great way to convert it into ⍾Science. = Золото может использоваться чтобы покупать здания и юнитов, помогая улучшить город или быстро создать армию. За него также можно купить клетки для вашего города. И ещë оно используется чтобы улучшать ваших юнитов с их старых, отживших свой век видов, до новых и более сильных версий. А инвестиция золота в договор об исследованиях это отличный способ перевести его в ⍾науку.
Gold is also very valuable in Diplomacy. You can directly Gift Gold to City-States to gain their favor. Use it to balance a Trade Deal with other Nations. Or demand every last drop after a successful war and your enemy sues for peace. = Золото также очень ценно в Дипломатии. Вы можете напрямую дарить Золото Городам-Государствам, чтобы получить их расположение. Используйте его, чтобы сбалансировать Торговые Сделки с другими Нациями. Или требуйте все до последней капли после успешной войны, когда ваш враг просит мира.
Ironically, some may consider Gold to be one of the less important Resources. But it's flexible nature and importance to keep your Nation running makes it a precious thing to pay attention to. After all, everyone loves Gold. = По иронии, некоторые могут считать Золото одним из менее важных Ресурсов. Но его гибкий характер и важность для поддержания жизнедеятельности вашей Нации делают его ценным Ресурсом, на который стоит обратить внимание. В конце концов, кто не любит Золото?
Not to be confused with the Resource of the same name, Gold Ore = Не следует путать с одноименным Редким ресурсом - Золотая руда
See also: Trade Route = Смотрите также: Торговый путь
See also: Golden Age = Смотрите также: Золотой Век
See also: Research Agreements = Смотрите также: Договор об исследованиях

As cities grow in size and influence, you have to deal with a happiness mechanic that is no longer tied to each individual city.\nInstead, your entire empire shares the same level of satisfaction.\nAs your cities grow in population you’ll find that it is more and more difficult to keep your empire happy. = С ростом городов наступает пора позаботиться о счастье.\nЭта механика не связана с отдельными городами, а распространяется на всю нацию.\nВы заметите, что чем больше население, тем труднее поддерживать империю счастливой.
In addition, you can’t even build any city improvements that increase happiness until you’ve done the appropriate research.\nIf your empire’s happiness ever goes below zero the growth rate of your cities will be hurt.\nIf your empire becomes severely unhappy (as indicated by the smiley-face icon at the top of the interface)\n  your armies will have a big penalty slapped on to their overall combat effectiveness. = При этом построить здания и улучшения, увеличивающие счастье империи, можно только после исследования соответствующих технологий.\nЕсли счастье населения падает ниже нуля, то скорость роста городов снижается.\nЕсли империя становится крайне несчастной (видно по смайлику вверху экрана),\nто ваша армия получает большой штраф к боевой мощи.
This means that it is very difficult to expand quickly in Unciv.\nIt isn’t impossible, but as a new player you probably shouldn't do it.\nSo what should you do? Chill out, scout, and improve the land that you do have by building Workers.\nOnly build new cities once you have found a spot that you believe is appropriate. = Это значит, что быстро расширяться в Unciv очень затруднительно.\nНе то чтобы это невозможно, но новичкам вероятно не следует этого делать.\nЧто же тогда делать? Расслабляться, исследовать и улучшать имеющуюся у вас территорию путем создания Рабочих.\nСтройте новые города только после того, как найдете место, которое покажется вам подходящим.

Unhappiness = Недовольство
It seems that your citizens are unhappy!\nWhile unhappy, your civilization will suffer many detrimental effects, increasing in severity as unhappiness gets higher. = Кажется ваши жители недовольны!\nБудучи несчастной, ваша цивилизация будет страдать от многих пагубных последствий, тяжесть которых увеличивается по мере усиления недовольства.
Unhappiness has two main causes: Population and cities.\n  Each city causes 3 unhappiness, and each population, 1 = У недовольства две главные причины: население и города.\nКаждый город увеличивает недовольство на 3, а каждый житель на 1.
There are 2 main ways to combat unhappiness:\n  by building happiness buildings for your population\n  or by having improved luxury resources within your borders. = Есть два способа борьбы с несчастьем:\nстроить здания, которые приносят вашему населению счастье\nили создавать улучшения на редких ресурсах внутри ваших границ.

You have entered a Golden Age!\nGolden age points are accumulated each turn by the total happiness \n  of your civilization\nWhen in a golden age, culture and production generation increases +20%,\n  and every tile already providing at least one gold will provide an extra gold. = Вы вошли в Золотой век!\nОчки золотого века накапливаются каждый ход за счет общего количества счастья\nвашей цивилизации.\nВо время Золотого века выработка культуры и производства увеличивается на 20%,\nа каждая клетка, производящая хотя бы одно золото, даёт дополнительное золото.

Roads and Railroads = Дороги и железные дороги
Roads reduce the Movement Points required to move between two tiles connected by Roads. = Дороги уменьшают количество Очков Перемещения, необходимых для перемещения между двумя клетками, соединенными дорогами.
Railroads improve this reduction even more! = Железные дороги ещё больше сокращают это количество.
This greatly improves the speed you can get Units around the map. = Это значительно повышает скорость перемещения юнитов по карте.
Until you research the technology that removes it, Roads do not cross Rivers = Дороги не могут пересечь реки, пока вы не изучите технологию, которая устраняет это.
Connecting your cities to the capital by Roads and/or Railroads will generate Gold via the Trade Route. = Соединяя ваши города со столицей дорогами и/или железными дорогами, вы будете получать золото за Торговый Путь.
However, since each Road and Railroad have a Maintenance Cost, it may be more economical to wait until the cities grow and only place where needed. = Однако, каждая дорога и железная дорога требует содержания, и возможно экономнее будет подождать, пока вырастут города, и размещать их только там, где это необходимо.

Trade Route = Торговый Путь
Connecting your cities to the capital by Roads and/or Railroads will generate Gold via the Trade Route. You earn more Gold the more Population the City and your Capital has. = Соединяя ваши города со столицей дорогами и/или железными дорогами вы будете получать золото за Торговые Пути. Чем больше населения в городе и вашей столице, тем больше вы получаете золота.
Note that each road costs 1 Gold Maintenance per turn, and each Railroad costs 2 Gold, so it may be more economical to wait until the cities grow! = Обратите внимание, что обслуживание каждой дороги стоит 1 золотой за ход, а каждой железной дороги - 2 золотых. Возможно, будет экономнее подождать, пока вырастут города!
Railroads connecting a city to the Capital also provide a 25% Production Boost to the City, but not the Capital. = Железные дороги, соединяющие город со столицей, также обеспечивают 25% прирост Производства в городе, но не в столице.
Trade Routes are also connected over Water via certain buildings like the Harbor. As long as there is a chain that can reach the Capital, there's a Trade Route. Look for this symbol in Yellow below the City Name to mean you have an active Trade Route to your Capital. = Торговые пути также соединяются по воде через определенные здания, такие как гавань. Пока существует сеть, которая может достичь столицы, существует и торговый маршрут. Обратите внимание на этот символ желтого цвета под названием города, который означает, что у вас есть активный торговый путь в вашу столицу.
Trade Routes can get broken either by Blockades or by Removing/Pillaging the connecting Road/Railroad chain. = Торговые пути могут быть нарушены либо в результате блокады, либо в результате демонтажа/разграбления соединяющей их дорожной/железнодорожной цепочки.
See also City Blockade = Смотрите также: Блокада Города

Once you’ve settled your first two or three cities you’re probably 100 to 150 turns into the game.\nNow is a good time to start thinking about how, exactly, you want to win – if you haven’t already. = Разместив два или три города, вы, наверное, сделали в игре уже 100-150 ходов.\nНастало время подумать о том, как вы хотите победить, если еще не определились.
There are four ways to win in Unciv. They are:\n - Cultural Victory: Complete 5 Social Policy Trees and build the Utopia Project\n - Domination Victory: Survive as the last civilization\n - Science Victory: Be the first to construct a spaceship to Alpha Centauri\n - Diplomatic Victory: Build the United Nations and win the vote = Есть четыре способа победить в Unciv. Это:\n - Культурная победа: завершить 5 веток общественных институтов и построить проект "Утопия"\n - Военная победа: стать последней выжившей цивилизацией\n - Научная победа: первым построить космический корабль до Альфы Центавры\n - Дипломатическая победа: создать ООН и выиграть голосование
So to sum it up, these are the basics of Unciv – Found a prosperous first city, expand slowly to manage happiness, and set yourself up for the victory condition you wish to pursue.\nObviously, there is much more to it than that, but it is important not to jump into the deep end before you know how to swim. = Итак, подводя итоги, основы Unciv следующие: – заложить первый процветающий город, медленно расшириться, чтобы добиться счастья и подготовить себя к условиям той победы, которой вы хотите достичь.\nОчевидно, что для победы нужно гораздо больше усилий, но важно не прыгать в глубокий конец, пока не научишься плавать.

Enemy City = Вражеский город
Cities can be conquered by reducing their health to 1, and entering the city with a melee unit.\nSince cities heal each turn, it is best to attack with ranged units and use your melee units to defend them until the city has been defeated! = Город можно захватить, если уменьшить его здоровье до 1 и войти в него юнитом ближнего боя.\nТак как город лечится каждый ход, лучше всего атаковать дальнобойными юнитами под защитой юнитов ближнего боя до тех пор, пока город не будет повержен!

Luxury Resource = Редкий ресурс
Luxury resources within your domain and with their specific improvement are connected to your trade network.\nEach unique Luxury resource you have adds 5 happiness to your civilization, but extra resources of the same type don't add anything, so use them for trading with other civilizations! = Редкие ресурсы, находящиеся под вашим владением, а также их определенные улучшения включаются в вашу торговую сеть.\nКаждый вид редкого ресурса добавляет 5 счастья вашей цивилизации, но остальные единицы этого ресурса ничего не дают, поэтому используйте их для торговли с другими цивилизациями!

Strategic Resource = Стратегический ресурс
Strategic resources within your domain and with their specific improvement are connected to your trade network.\nStrategic resources allow you to train units and construct buildings that require those specific resources, for example the Horseman requires Horses. = Стратегические ресурсы, находящиеся под вашим владением, а также их определенные улучшения включаются в вашу торговую сеть.\nС их помощью можно обучать юнитов и строить здания, которым требуется этот ресурс. Например, для обучения Всадника требуются Лошади.
Unlike Luxury Resources, each Strategic Resource on the map provides more than one of that resource.\nThe top bar keeps count of how many unused strategic resources you own.\nA full drilldown of resources is available in the Resources tab in the Overview screen. = Каждый источник стратегических ресурсов, в отличие от редких, предоставляет более одной единицы ресурса.\nВ верхней строке можно увидеть, сколько единиц ресурса не использовано.\nПолная статистика их использования доступна во вкладке Ресурсы на экране Обзора.

The city can no longer put up any resistance!\nHowever, to conquer it, you must enter the city with a melee unit = Город больше не может сопротивляться!\nОднако, чтобы захватить его вы должны войти в город юнитом ближнего боя.

After Conquering = После захвата города
When conquering a city, you can choose to liberate, annex, puppet, or raze the city. = Завоевав город, вы можете его освободить, аннексировать, сделать своим сателлитом или разрушить город.
\nLiberating the city will return it to its original owner, giving you a massive diplomatic boost with them!\n\nAnnexing the city will give you full control over it, but also increase the citizens' unhappiness to 2x!\nThis can be mitigated by building a courthouse in the city, returning the citizen's unhappiness to normal.\n\nPuppeting the city will mean that you have no control on the city's production.\nThe city will not increase your tech or policy cost.\nA puppeted city can be annexed at any time, but annexed cities cannot be returned to a puppeted state!\n\nRazing the city will lower its population by 1 each turn until the city is destroyed!\nYou cannot raze a city that is either the starting capital of a civilization or the holy city of a religion. = \nОсвобождение города возвращает его исходному владельцу и значительно улучшает отношения с ним!\n\nАннексия города дает полный контроль над его производством, но увеличивает количество несчастья от жителей в 2 раза!\nВернуть счастье жителей к обычному уровню поможет постройка суда.\n\nВ городе-сателлите нельзя напрямую контролировать производство.\nОн не увеличит стоимость технологий и общественных институтов.\nГород-сателлит может быть аннексирован в любое время, но аннексированный город не может снова стать сателлитом!\n\nРазрушение города уменьшает его население на 1 жителя каждый ход до тех пор, пока от города ничего не останется.\nВы не можете разрушить города, которые являются начальной столицей цивилизации или священным городом религии.

You have encountered a barbarian unit!\nBarbarians attack everyone indiscriminately, so don't let your \n  civilian units go near them, and be careful of your scout! = Вы встретили варварский юнит!\nВарвары атакуют всех подряд, поэтому не давайте мирным\nюнитам проходить рядом с ними и берегите разведчика!

You have encountered another civilization!\nOther civilizations start out peaceful, and you can trade with them,\n  but they may choose to declare war on you later on = Вы встретили другую цивилизацию!\nДругие цивилизации начинают мирно, и с ними можно торговать,\nно позднее они могут объявить вам войну.

Once you have completed the Apollo Program, you can start constructing spaceship parts in your cities\n (with the relevant technologies) to win a Scientific Victory! = Завершив программу Аполлон, вы можете начать строить части космического корабля в городах\n(имея соответствующие технологии), чтобы одержать научную победу.

Injured Units = Поврежденные юниты
Injured units deal less damage, but recover after turns that they have been inactive.\nUnits heal 10 health per turn in enemy territory or neutral land,\n  20 inside your territory and 25 in your cities. = Раненые юниты получает меньше урона, но восстанавливаются после ходов, в которых они бездействовали.\nЮниты излечиваются на 10 очков здоровья за ход на вражеской или нейтральной территории\nна 20 - в пределах ваших территории и на 25 внутри ваших городов.

Workers = Рабочие
Workers are vital to your cities' growth, since only they can construct improvements on tiles.\nImprovements raise the yield of your tiles, allowing your city to produce more and grow faster while working the same amount of tiles! = Рабочие жизненно необходимы для роста ваших городов, потому что только они могут улучшать клетки.\nУлучшения дают дополнительную продукцию, увеличивая рост и производство города!

Siege Units = Осадные юниты
Siege units are extremely powerful against cities, but need to be Set Up before they can attack.\nOnce your siege unit is set up, it can attack from the current tile,\n  but once moved to another tile, it will need to be set up again. = Осадные юниты чрезвычайно мощны против городов, но требуют Подготовки перед тем, как смогут атаковать.\nЕсли юнит подготовлен, он может атаковать из текущей\nклетки, но при перемещении он вновь будет нуждаться в подготовке.

Embarking = Погрузка на борт
Once a certain tech is researched, your land units can embark, allowing them to traverse water tiles.\nEntering or leaving water takes the entire turn. = После исследования соответствующей технологии ваши сухопутные юниты могут погружаться на борт и перемещаться по воде.\nПогрузка и высадка занимают целый ход.
Units are defenseless while embarked (cannot use modifiers), and have a fixed Defending Strength based on your tech Era, so be careful!\nRanged Units can't attack, Melee Units have a Strength penalty, and all have limited vision. = Юниты теряют обороноспособность когда погружены (не могут использовать модификаторы), и имеют фиксированную силу защиты в зависимости от вашей технологической эпохи, так что будьте осторожны!\nДальнобойные юниты не могут атаковать, юниты ближнего боя получают боевой штраф, и вместе имеют ограниченную дальность видимости.

Idle Units = Незанятые юниты
Clicking 'Next unit' moves to the next idle unit in the queue (as listed in Overview -> Units). After issuing an order to an unit, if 'Auto Unit Cycle' in Options -> Gameplay is enabled, you will automatically select the next idle unit. = Нажатие 'Следующий юнит' перемещает к следующему незанятому юниту в очереди (как показано в Обзор -> Юниты). После выдачи приказа юниту, если 'Автоматически переключаться между незанятыми юнитами' в Настройках -> Геймплей включено, вы будете автоматически перемещаться к следующему незанятому юниту.
If you don't want to move a unit this turn, you can skip it by clicking 'Next unit' again, or command the unit to 'Skip turn'. = Если вы не хотите перемещать юнит на этом ходу, вы можете пропустить его нажав 'Следующий юнит' снова, или приказав юниту 'Пропустить ход'.
If you want to disable the 'Next unit' feature entirely, you can toggle it in Options -> Gameplay -> Check for idle units. = Если вы хотите выключить возможность использовать 'Следующий юнит', вы можете отключить ее в Настройках -> Геймплей -> Проверять незанятые юниты
If you'd rather 'Next unit' cycle the units and not mark them as Done, you can change it in the Options -> Gameplay menu. = Если вы хотите переключаться между следующими юнитами с помощью 'Следующий юнит' и не отмечать их приказы как выполненные, вы можете изменить это в Настройках -> Геймплей.
You can also cycle through the idle units using the left and right triangles on the Unit Table in the lower left of the screen. Or by default using the Cycle button next to the 'Next Unit' button. = Вы также можете переключаться между незанятыми юнитами используя левые и правые треугольники используя таблицу юнитов в левой нижней части экрана. Или по умолчанию используя кнопку переключения рядом с кнопкой 'Следующий юнит'

Contact Me = Связь с разработчиком
Hi there! If you've played this far, you've probably seen that the game is currently incomplete.\n Unciv is meant to be open-source and free, forever.\n That means no ads or any other nonsense. = Привет! Если вы доиграли до этого момента, то наверно\nзаметили, что игра еще не закончена.\nUnciv задумана как бесплатная игра с открытым исходным\nкодом, поэтому в ней нет рекламы и прочей ерунды.
What motivates me to keep working on it, \n  besides the fact I think it's amazingly cool that I can,\n  is the support from the players - you guys are the best! = Я продолжаю работать\nне только потому что это невероятно круто,\nно и благодаря поддержке игроков - вы лучшие!
Every rating and review that I get puts a smile on my face =)\n  So contact me! Send me an email, review, Github issue\n  or mail pigeon, and let's figure out how to make the game \n  even more awesome!\n(Contact info is in the Play Store) = Все оценки и отзывы, которые я получаю,\nвызывают улыбку на моем лице =)\nПоэтому свяжитесь со мной! Отправьте мне email, отзыв,\nвопрос на Github, да хоть почтового голубя, и мы вместе\nразберемся, как сделать игру еще более потрясающей!\n(Контактная информация указана в Play Store)

Pillaging = Разграбление
Military units can pillage improvements, which heals them 25 health and ruins the improvement.\nThe tile can still be worked, but advantages from the improvement - stat bonuses and resources - will be lost.\nWorkers can repair these improvements, which takes less time than building the improvement from scratch.\nPillaging certain improvements will result in your units looting gold from the improvement. = Военные юниты могут грабить улучшения, что восстанавливает им 25 здоровья и разрушает улучшение.\nКлетку по-прежнему можно обрабатывать, но преимущества от её улучшения - бонусные показатели и ресурсы - будут потеряны.\nРабочие могут починить эти улучшения, что займет меньше времени, чем их строительство с нуля.\nРазграбление определенных улучшений приведет к тому, что ваши юниты добудут золото с этого улучшения.

Experience = Опыт
Units that enter combat gain experience, which can then be used on promotions for that unit.\nUnits gain more experience when in Melee combat than Ranged, and more when attacking than when defending. = Участвуя в бою, юниты получают опыт, который можно использовать для их повышения.\nПри этом ближний бой приносит больше опыта, чем дальний, а атака - больше, чем защита.
Units can only gain up to 30 XP from Barbarian units - meaning up to 2 promotions. After that, Barbarian units will provide no experience. = В сражении с варварами юнит может получить не более 30 ОО - два повышения. После этого бой с ними перестает приносить опыт.

Combat = Бой
Unit and cities are worn down by combat, which is affected by a number of different values.\nEach unit has a certain 'base' combat value, which can be improved by certain conditions, promotions and locations. = Юниты и города получают увечья от боя, на который влияет ряд различных факторов.\nКаждый юнит имеет свой 'базовый' боевой показатель, который меняется от некоторых условий, наличия повышений, местоположения.
Units use the 'Strength' value as the base combat value when melee attacking and when defending.\nWhen using a ranged attack, they will the use the 'Ranged Strength' value instead. = При атаке в ближнем бою и при защите юниты используют значение 'Мощь' в качестве базового боевого показателя.\nПри атаке издалека используется 'Дальнобойная мощь'.
Ranged attacks can be done from a distance, dependent on the 'Range' value of the unit.\nWhile melee attacks allow the defender to damage the attacker in retaliation, ranged attacks do not. = Дальнобойные атаки выполняются с расстояния, которое зависит от значения 'Радиус'.\nВ отличие от ближнего боя, во время дальнобойных атак защищающийся юнит не наносит ответный урон.

