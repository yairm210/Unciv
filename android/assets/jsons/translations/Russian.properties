②: The player/nation whose turn it is - click for diplomacy overview. = ②: Игрок/нация, которой сейчас принадлежит очередь хода - кликните для показа дипломатии.
③: The Technology Button - shows the tech tree which allows viewing or researching technologies. = ③: Кнопка "Технологий" - показывает дерево технологий, которые можно выбирать для изучения.
④: The Social Policies Button - shows enacted and selectable policies, and with enough culture points you can enact new ones. = ④: Кнопка "Общественных институтов" - показывает принятые и доступные институты, которые вы можете принять набрав достаточно очков культуры.
⑤: The Diplomacy Button - shows the diplomacy manager where you can talk to other civilizations. = ⑤: Кнопка "Дипломатии" - открывает экран дипломатии, где вы можете вести переговоры с другими цивилизациями.
⑥: Unit Action Buttons - while a unit is selected its possible actions appear here. = ⑥: Кнопки "Действий юнита" - если вы выбрали юнита тут появятся его доступные действия.
⑦: The unit/city info pane - shows information about a selected unit or city. = ⑦: Инфо-панель юнита/города - показывает информацию о выбранном юните или городе.
⑧: The name (and unit icon) of the selected unit or city, with current health if wounded. Clicking a unit name or icon will open its civilopedia entry. = ⑧: Имя (и значок юнита) выбранного юнита или города, с текущим здоровьем, если повреждён. Нажатие на имя или значок юнита откроет его описание в цивилопедии.
⑨: The arrow buttons allow jumping to the next/previous idle unit. = Кнопки со стрелками позволяют переключаться между следующим/предыдущим незанятым юнитом.
⑩: For a selected unit, its promotions appear here, and clicking leads to the promotions screen for that unit. = ⑩: Здесь появляются улучшения выбранного юнита, нажатие на них ведëт в экран улучшений этого юнита.
⑪: Remaining/per turn movement points, strength and experience / XP needed for promotion. For cities, you get its combat strength. = ⑪: Доступно/максимум очков передвижения, боевая мощь и опыт/опыт нужный для повышения. В случае города отображается его мощь.
⑫: This button closes the selected unit/city info pane. = ⑫: Эта кнопка закрывает инфо-панель выбранного юнита/города.
⑬: This pane appears when you order a unit to attack an enemy. On top are attacker and defender with their respective base strengths. = ⑬: Эта панель появляется когда вы приказываете юниту атаковать врага. Сверху показаны атакующий и защищающийся, со своими значениями мощи.
⑭: Below that are strength bonuses or penalties and health bars projecting before / after the attack. = ⑭: Ниже отображены бонусы и штрафы к мощи, а так же шкала здоровья с предполагаемым уроном.
⑮: The Attack Button - let blood flow! = ⑮: Кнопка "Атаки" - да прольется кровь!
⑯: The minimap shows an overview over the world, with known cities, terrain and fog of war. Clicking will position the main map. = ⑯: Мини-карта показывает общее представление о мире, с известными городами, ландшафтом и туманом войны. Нажатие переместит камеру к соответствующей точке на основной карте.
⑰: To the side of the minimap are display feature toggling buttons - tile yield, worked indicator, show/hide resources. These mirror setting on the options screen and are hidden if you deactivate the minimap. = ⑰: Сбоку от миникарты есть переключатели отображения - доход с клетки, индикаторы обрабатываемых клеток, ресурсы. Они скрыты если мини-карта отключена, а также их можно переключать в настройках.
⑱: Tile information for the selected hex - current or potential yield, terrain, effects, present units, city located there and such. Where appropriate, clicking a line opens the corresponding civilopedia entry. = ⑱: Информация о выбранной клетке - нынешний или потенциальный доход, ландшафт, эффекты, стоящие юниты, город расположенный на ней и подобное. Нажатие на строку открывает соответсвующую статью в цивилопедии, где это возможно.
⑲: Notifications - what happened during the last 'next turn' phase. Some are clickable to show a relevant place on the map, some even show several when you click repeatedly. = Уведомления - всë, что произошло за последний ход. Некоторые уведомления при нажатии показывают соответствующее им место на карте, а какие-то показывают даже несколько мест при многократных нажатиях.
⑳: The Next Turn Button - unless there are things to do, in which case the label changes to 'next unit', 'pick policy' and so on. = ⑳: Кнопка "Следующего хода" - кроме тех случаев когда у вас остались незавершённые дела, в таком случае надпись меняется на 'следующий юнит', 'выбрать институт' и т.п.
㉑: The Multiplayer Button - Here you can easily check your active multiplayer games. = ㉑: Кнопка "Сетевых игр" - здесь вы можете проверить свои активные многопользовательские игры.
ⓐ: The overview button leads to the empire overview screen with various tabs (the last one viewed is remembered) holding vital information about the state of your civilization in the world. = ⓐ: Кнопка "Обзора" открывает экран обзора империи с различными вкладками (открывается последняя просмотренная), хранит важную информацию о состоянии вашей цивилизации.
ⓑ: The ♪Culture icon shows accumulated ♪Culture and ♪Culture needed for the next policy - in this case, the exclamation mark tells us a next policy can be enacted. Clicking is another way to the policies manager. = ⓑ: Значок ♪Культуры показывает количество накопленной ♪Культуры и ♪Культуры необходимой для следующего института - в данном случае, восклицательный знак означает что следующий институт может быть принят. Нажатие - альтернативный способ открыть экран общественных институтов.
ⓒ: Your known strategic resources are displayed here with the available (usage already deducted) number - click to go to the resources overview screen. = ⓒ: Ваши исследованные стратегические ресурсы отображаются здесь вместе с их доступным (использованные ресурсы вычитаются) количеством - кликните, чтобы перейти в меню обзора ресурсов.
ⓓ: Happiness/unhappiness balance and either golden age with turns left or accumulated happiness with amount needed for a golden age is shown next to the smiley. Clicking also leads to the resources overview screen as luxury resources are a way to improve happiness. = ⓓ: Значение счастья/недовольства и либо золотой век с количеством оставшихся ходов, либо накопленное счастье с количеством нужным для начала золотого века, показано напротив смайлика. Нажатие также открывает экран ресурсов т.к. редкие ресурсы повышают счастье.
ⓔ: The ⍾Science icon shows the number of ⍾Science points produced per turn. Clicking leads to the technology tree. = ⓔ: Значок ⍾Науки показывает количество очков ⍾Науки производимых за ход. Нажатие открывает дерево технологий.
ⓕ: Number of turns played with translation into calendar years. Click to see the victory overview. = ⓕ: Количество сделанных ходов с переводом в календарные года. Нажатие открывает статус победы.
ⓖ: The number of gold coins in your treasury and income. Clicks lead to the Stats overview screen. = ⓖ: Количество золота в вашей казне и доход. Нажатие открывает экран статистики.
ⓗ: The quantity of ☮Faith your citizens have generated, or 'off' if religion is disabled. Clicking it makes you go to the religion overview screen. = ⓗ: Количество ☮Веры произведенное вашими жителями, или же 'откл.', если играете без религии. Нажатие переключит на экран религии.
ⓧ: In the center of all this - the world map! Here, the "X" marks a spot outside the map. Yes, unless the wrap option was used, Unciv worlds are flat. Don't worry, your ships won't fall off the edge. = ⓧ: В центре всего этого - карта мира! В данном случае "X" находится за пределами карты. Да, кроме тех случаев когда опция "круглый мир" включена, мир в Unciv плоский. Не волнуйтесь, ваши корабли не упадут с края.
ⓨ: By the way, here's how an empire border looks like - it's in the national colours of the nation owning the territory. = ⓨ: Кстати, так выглядит граница империи - она окрашена в национальные цвета нации которая владеет данной территорией.
ⓩ: And this is the red targeting circle that led to the attack pane back under ⑬. = ⓩ: А этот красный круг показывает возможные цели для атаки, нажатие на него открывает панель атаки из ⑬.
What you don't see: The phone/tablet's back button will pop the question whether you wish to leave Unciv and go back to Real Life. On desktop versions, you can use the ESC key. = Из того, что вы не видите на скриншоте: при нажатии кнопки "назад" смартфона/планшета появится окно с вопросом хотите ли вы выйти из Unciv и вернуться в Реальную Жизнь. На ПК вы можете использовать ESC.

When at later stages of the game, you might have a lot of units but only a little to do. To help you we have implemented an AutoPlay feature that lets you use the AI to play part or all of your turn. = На более поздних этапах игры у вас может быть много юнитов, но заняться почти нечем. Поэтому мы реализовали возможность Авто-игры, который позволяет вам использовать ИИ, который будет играть часть или весь ход за вас.
To enable AutoPlay, go to options and open the AutoPlay tab and press "Show AutoPlay button". = Чтобы включить Авто-игру, зайдите в настройки, откройте вкладку Авто-игра и нажмите "Показывать кнопку Авто-игра".
Clicking on the AutoPlay button opens a popup menue for choosing to AutoPlay parts or all of your turn. = Нажатие на кнопку Авто-игры открывает всплывающее меню для выбора компонентов Авто-игры для вашего хода.
Clicking Start AutoPlay in the pop-up menue or long pressing the AutoPlay button begins the multi-turn AutoPlay. This will play your next turns as if you were an AI. = Нажатие кнопки Авто-игра во всплывающем меню или длительное нажатие кнопки Авто-игра запускает авто-игру на несколько ходов. Ваши следующие ходы будут воспроизводиться так, как если бы вы были ИИ.
To cancel multi-turn AutoPlay you can press the AutoPlay button, next turn button or open the options menue. = Чтобы отменить авто-игру на неск. ходов, вы можете нажать кнопку авто-игры, кнопку следующего хода или открыть меню параметров.
Multi-turn AutoPlay is not advised on harder difficulty levels as your AI will not play better against an AI with modifiers. = Авто-игра на неск. ходов не советуется на высоких сложностях, так как ваш ИИ не будет играть лучше против ИИ с модификаторами.
Multi-turn AutoPlay for multiplayer is not yet supported. = Авто-игра на неск. ходов пока не поддерживается в сетевой игре.

After building a shrine, your civilization will start generating ☮Faith. = После постройки святилища, ваша цивилизация начнет генерировать очки ☮Веры.
When enough ☮Faith has been generated, you will be able to found a pantheon. = Когда накопленной ☮Веры будет достаточно, у вас появится возможность основать пантеон.
A pantheon will provide a small bonus for your civilization that will apply to all cities that have it as a majority religion. = Пантеон даёт небольшой бонус, который будет применятся во всех городах вашего государства, где он является основным верованием.
Each civilization can only choose a single pantheon belief, and each pantheon can only be chosen once. = Каждая цивилизация может выбрать только одно верование пантеона, и каждый пантеон можно выбрать только один раз.
Generating more ☮Faith will allow you to found a religion. = Накопление большего количества ☮Веры позволит основать религию.

Keep generating ☮Faith, and eventually a great prophet will be born in one of your cities. = Продолжайте генерировать ☮Веру, и в конце концов Великий пророк возникнет в одном из ваших городов.
This great prophet can be used for multiple things: Constructing a holy site, founding a religion and spreading your religion. = Великий пророк может быть использован в различных целях: для сооружение святынь, основания религии или её распространения.
When founding your religion, you may choose another two beliefs. The founder belief will only apply to you, while the follower belief will apply to all cities following your religion. = После основания религии вы можете выбрать ещё два верования. Верование основателя будет применяться исключительно к вам, в то время как верование последователя будет применяться ко всем вашим городам, исповедующих вашу религию.
Additionally, the city where you used your great prophet will become the holy city of that religion. = Кроме того, город в котором был использован Великий пророк станет священным городом для данной религии.
Once you have founded a religion, great prophets will keep being born every so often, though the amount of Faith☮ you have to save up will be higher. = После того, как вы основали религию, Великие пророки будут появляться время от времени, хотя количество ☮Веры, которое вам нужно накопить, будет больше.
One of these great prophets can then be used to enhance your religion. = Один из этих Великих пророков может быть использован для укрепления религии.
This will allow you to choose another follower belief, as well as an enhancer belief, that only applies to you. = Это позволит вам выбрать верование последователя, а также верование укрепления, которое применяется исключительно к вам.
Do take care founding a religion soon, only about half the players in the game are able to found a religion! = Позаботьтесь об основании религии как можно скорее, поскольку только половина игроков в игре могут основать её.

Beliefs = Верования
There are four types of beliefs: Pantheon, Founder, Follower and Enhancer beliefs. = Есть четыре типа верований: Пантеон, Основатель, Последователь и Укрепление.
Pantheon and Follower beliefs apply to each city following your religion, while Founder and Enhancer beliefs only apply to the founder of a religion. = Верования пантеона и последователя применяются к каждому городу, исповедующему вашу религию, в то время как верования основателя и укрепления применяются только к основателю религии.

Religion inside cities = Религия внутри городов
When founding a city, it won't follow a religion immediately. = Когда город основывается, он не сразу исповедует религию.
The religion a city follows depends on the total pressure each religion has within the city. = Религия, которая исповедуется городом, зависит от общего давления каждой религии внутри города.
Followers are allocated in the same proportions as these pressures, and these followers can be viewed in the City Screen. = Приверженцы религий распределяются в тех же пропорциях, что и данные давления, и этих приверженцев можно увидеть на экране города.
You are allowed to check religious followers and pressures in cities you do not own by selecting them. = У вас есть возможность проверить приверженцев религии и давление, выбирая города которые вы не контролируете.
In both places, a tap/click on the icon of a religion will show detailed information with its effects. = В обоих случаях, нажатие/клик на значке религии отобразит подробную информацию со всеми их эффектами.
Based on this, you can get a feel for which religions have a lot of pressure built up in the city, and which have almost none. = Основываясь на этом, вы можете понять, какие религии оказывают сильное давление в городе, а какие - слабое.
The city follows a religion if a majority of its population follows that religion, and will only then receive the effects of Follower and Pantheon beliefs of that religion. = Город исповедует ту религию, которая придерживается большинство его жителей, и только тогда он сможет получать эффекты от верований последователя и пантеона данной религии.

Spreading Religion = Распространение религии
Spreading religion happens naturally, but can be sped up using missionaries or great prophets. = Распространение религии происходит естественным образом, однако оно может быть ускорено за счет Миссионеров или Великих пророков.
Missionaries can be bought in cities following a major religion, and will take the religion of that city. = Миссионеры могут быть куплены в городах, исповедующих доминирующую религию, и они примут религию этого города.
So do take care where you are buying them! If another civilization has converted one of your cities to their religion, missionaries bought there will follow their religion. = Так что будьте осторожны с местом их покупки! Если одна из цивилизаций обратила один из ваших городов в свою религию, то Миссионеры, купленные там, будут исповедовать их религию.
Great prophets always have your religion when they appear, even if they are bought in cities following other religions, but captured great prophets do retain their original religion. = Появляясь, Великие пророки всегда относятся к вашей религии, даже если они были куплены в городах, исповедующих иную религию, однако захваченные Великие пророки сохраняют свою изначальную религию.
Both great prophets and missionaries are able to spread religion to cities when they are inside its borders, even cities of other civilizations. = И Великий пророк, и Миссионер способны распространять свою религию на города, когда они находятся в пределах их границ или даже в городах других цивилизаций.
These two units can even enter tiles of civilizations with whom you don't have an open borders agreement! = Эти два юнита даже могут заходить на те клетки цивилизаций, с которыми у вас нет договора об открытых границах!
But do take care, missionaries will lose 250 religious strength each turn they end while in foreign lands. = Но будьте осторожны, миссионеры теряют 250 религиозной мощи в конце каждого хода, находясь на чужой земле.
This diminishes their effectiveness when spreading religion, and if their religious strength ever reaches 0, they have lost their faith and disappear. = Это снижает их эффективность при распространении религии, и если их религиозная мощь достигает 0, они теряют свою веру и исчезают.
When you do spread your religion, the religious strength of the unit is added as pressure for that religion. = Когда вы распространяете религию, религиозная мощь юнита складывается в давление для этой религии.
Cities also passively add pressure of their majority religion to nearby cities. = Города также пассивно усиливают давление их доминирующей религии на ближайшие города.
Each city provides +6 pressure per turn to all cities within 10 tiles, though the exact amount of pressure depends on the game speed. = Каждый город дает +6 давления за ход всем городам в радиусе 10 клеток, хотя точный показатель давления зависит от скорости игры.
This pressure can also be seen in the City Screen, and gives you an idea of how religions in your cities will evolve if you don't do anything. = Это давление можно увидеть на экране города, и оно дает вам представление о том, как религии в вашем городе будут развиваться, если вы ничего не делаете.
Holy cities also provide +30 pressure of the religion founded there to themselves, making it very difficult to effectively convert a holy city. = Священные города также дают самим себе +30 давления религии, которая основана здесь, что затрудняет эффективное обращение священного города.
Lastly, before founding a religion, new cities you settle will start with 200 pressure for your pantheon. = Наконец, до основания религии, новые города, заложенные вами, получают 200 давления от вашего пантеона.
This way, all your cities will starting following your pantheon as long as you haven't founded a religion yet. = Таким образом, все ваши города начнут следовать вашему пантеону, если вы ещё не основали религию.

Inquisitors = Инквизиторы
Inquisitors are the last religious unit, and their strength is removing other religions. = Инквизиторы последний религиозный юнит, их сила заключается в очищении от остальных религий.
They can remove all other religions from one of your own cities, removing any pressures built up. = Они могут очистить от всех остальных религий один из городов под ваши контролем, устраняя любое оказываемое давление.
Great prophets also have this ability, and remove all other religions in the city when spreading their religion. = Великие пророки также имеют такую способность, и очищают город от остальных религий при распространении своей.
Often this results in the city immediately converting to their religion = Часто это приводит к тому, что город сразу обращается в их религию.
Additionally, when an inquisitor is stationed in or directly next to a city center, units of other religions cannot spread their faith there, though natural spread is unaffected. = Кроме того, когда Инквизитор находится в центре города или рядом с ним, юниты других религий не могут распространить свою веру здесь, в то же время это не касается естественного распространения.

The Mayan unique ability, 'The Long Count', comes with a side effect: = Уникальная особенность майя 'Длинный счет' имеет побочный эффект:
Once active, the game's year display will use mayan notation. = С момента действия, годы в игре отображаются в записи чисел майя.
The Maya measured time in days from what we would call 11th of August, 3114 BCE. A day is called K'in, 20 days are a Winal, 18 Winals are a Tun, 20 Tuns are a K'atun, 20 K'atuns are a B'ak'tun, 20 B'ak'tuns a Piktun, and so on. = Майя измеряли время в днях от того, что мы бы назвали 11 августа 3114 год до н.э. День называется кин, 20 дней - уиналь, 18 уиналей - тун, 20 тунов - катун, 20 катунов - бактун, 20 бактунов - пиктун и т.д.
Unciv only displays ය B'ak'tuns, ඹ K'atuns and ම Tuns (from left to right) since that is enough to approximate gregorian calendar years. The Maya numerals are pretty obvious to understand. Have fun deciphering them! = В Unciv отображается только ය бактуны, ඹ катуны, ම туны (слева направо), поскольку этого достаточно, чтобы перевести в них годы григорианского календаря. Цифры майя довольно очевидны для понимания. Удачи в их разборе!

Your cities will periodically demand different luxury goods to satisfy their desire for new things in life. = Ваши города будут периодически нуждаться в различных редких товарах, чтобы удовлетворить свое желание к новому в жизни.
If you manage to acquire the demanded luxury by trade, expansion, or conquest, the city will celebrate We Love The King Day for 20 turns. = Если вам удастся овладеть нужным редким ресурсом с помощью торговли, расширения или завоевания, то тогда город будет любить отчизну на протяжении 20 ходов.
During the We Love The King Day, the city will grow 25% faster. = Во время Дня любви к отчизне ваши города растут на 25% быстрее.
This means exploration and trade is important to grow your cities! = Это значит, что исследование и торговля важны для роста ваших городов!

Air Combat and Interception = Воздушный Бой и Перехват
Air Combat is very similar to normal Combat, with a few wrinkles. Damage is still dealt using the same equations based on the relative Strength of the Attacking and Defending Unit. = Воздушный Бой очень похож на обычный Бой с небольшими отличиями. Урон по-прежнему наносится с использованием тех же расчётов, основанных на относительной Силе Атакующего и Обороняющегося юнита.
However, before the Attacker and Defender fight, there is an added combat phase called Interception. If there is any unit with Interception Range that covers the target attacked tile, then it will attempt to Intercept the Attacking Air Unit. If multiple units can Intercept, the one with higher Intercept chance does it. = Однако перед перед боем Атакующего и Обороняющегося есть дополнительная фаза боя, называемая Перехватом. Если есть какой-либо юнит с Радиусом перехвата авиации, радиус действия которого перекрывает атакуемую клетку, то он попытается перехватить Атакующий Воздушный Юнит. Если несколько юнитов могут осуществить Перехват, это сделает тот, у которого больше шансов на перехват.
Generally Land/Naval Units have an Intercept Range of 2 Tiles, and Air Units have an Intercept Range of their Attack Range. = Как правило Наземные/Морские Юниты имеют Радиус Перехвата в 2 клетки, а Воздушные Юниты имеют дальность Перехвата равную Дальности их Атаки.
Ground and Naval Units don't require movement points to Intercept, just Attacks. Air Units cannot have moved nor attacked in the preceding turn. = Наземным и Морским Юнитам не требуются очки передвижения для Перехвата, только Атаки. Воздушные Юниты не должны перемещаться или атаковать в предыдущий ход.
The Intercepting Unit rolls to see if it hits. Whether it hits or not costs an Attack, and most units (without Promotions) can only Attack Once per Nation's Turn. It does NOT cost Movement Points, but Air Units that have used their Movement cannot Intercept between turns. = Перехватывающий Юнит делает бросок, чтобы посмотреть, попадет ли он в цель. Независимо от того, попадёт он или нет, расходует Атаку, и большинство юнитов (без Повышения) могут Атаковать только Один раз за ход. Это не требует Очков Передвижения, но Воздушные Юниты которые передвигались в свой ход, не могут осуществить Перехват между ходами.
If the Intercepting Unit Hits, it deals damage according to the Combat Strength calculation to the Attacking Air Unit, potentially with any Strength Bonuses that apply to Interception. It does not receive damage from the Attacking Air Unit. = Если Перехватывающий Юнит попадает, он наносит урон Атакующему Воздушному Юниту в соответствии с расчётом боевой мощи, потенциально с любыми бонусами к Силе, которые применяются при Перехвате. Он не получает урон от Атакующего Воздушного Юнита.
After Interception resolves, the Attacking Air Unit and the Defending Unit in the targeted tile do Combat as normal, with damage dealt to both sides. = После завершения Перехвата, Атакующий Воздушный Юнит и Обороняющийся Юнит в выбранной клетке вступают в Бой как обычно, при этом урон наносится обеим сторонам.
To help deal with Interceptions, see Air Sweeps. = За помощью для борьбы с Перехватами, смотрите Воздушная Зачистка

Air Sweeps = Воздушная зачистка
Fighter units are able to perform Air Sweeps over a tile helping clear out potential enemy Air, Sea, or Land Interceptions that can reach that tile. = Истребители способны провести воздушную зачистку на клетке, устраняя потенциальные воздушные, морские, или наземные перехватчики врага, которые могут достичь данную клетку.
While this Action will take an Attack, the benefit is drawing out Interceptions to help protect your other Air Units. Especially your Bombers. = Несмотря на то, что это действие окончится атакой, преимущество состоит в выискивании перехватчиков, чтобы помочь защитить ваши остальные воздушные юниты, в особенности бомбардировщики.
Your unit will always draw an Interception, if one can reach the target tile, even if the Intercepting unit has a chance to miss. = Ваш юнит всегда выискивает перехватчика, когда тот может достичь целевой клетки, даже если юнит-перехватчик имеет шанс промахнуться.
If the Interceptor is not an Air Unit (eg Land or Sea), the Air Sweeping unit and Interceptor take no damage! = Если перехватчик не является воздушным юнитом (то есть наземный или морской), то юнит, выполняющий воздушную зачистку, и перехватчик не получают никакого урона!
If the Interceptor is an Air Unit, the two units will damage each other in a straight fight with no Interception bonuses. And only the Attacking Air Sweep Unit gets any Air Sweep strength bonuses. = Если перехватчик является воздушным юнитов, то два юнита наносят друг другу урон в прямом бою без бонусов перехватчика. И только проводящий зачистку юнит получает имеющиеся боевые бонусы воздушной зачистки.

Fortify, Guard, Withdraw = Укрепление, Защита, Отступление
Most Land units have the ability to Fortify. As they spend time without moving, they will slowly gain a Fortification Bonus to their Combat Strength representing digging in and preparing in case of an attack. = Многие наземные юниты имеют способность укрепляться. Пока они проводят время без движения, они медленно получают бонус укрепления к их боевой мощи, отражая этим вырывание окопов и подготовку к нападению.
Some units have the ability to Withdraw before a melee attack is struck. However, perhaps you wish for them to stand their ground to protect a particular tile. If you do, then give them the Guard command and they will stay fixed until they die or you give them fresh orders. = Некоторые юниты имеют способность отступать перед ближней атакой на них. Однако, возможно тебе захочется, чтобы они оставались на месте и защищали конкретную клетку. Если это так, дай им команду Защищать и они будут стоять на месте пока не умрут или ты дашь им новые приказы.
This is NOT the same as Fortify but they will still gain the Fortification Bonus. They will simply not utilize their Withdraw ability. Fortified units with the Withdraw ability will try to flee when attacked. = Это НЕ то же самое, что и укрепление, но они всë ещë будут получать бонус укрепления. Они просто не будут использовать их способность отступления. Укреплëнные юниты с способностью отступления будут пытаться убежать, когда их атакуют.

City Tile Blockade = Блокада городских территорий
One of your tiles is blocked by an enemy: when an enemy unit stands on a tile you own, the tile will not produce yields and cannot be worked by a city this turn. City will reallocate population from a blocked tile automatically. = Одна из клеток вашего города может быть заблокирована врагом: когда враг находится на вашей территории, эта территория не будет давать доход и не может быть обработана городом. Город переместит рабочее население с этой клетки автоматически.
Enemy military land units block tiles they are standing on. Enemy military naval units additionally block adjacent water tiles. To protect your tiles from blockade, place a friendly military unit on it or fight off invaders. = Военные врага могут блокировать клетки, на которых они стоят. Корабли дополнительно блокируют соседние водные клетки. Чтобы защитить свои территории от блокады, поставьте рядом своих солдат или прогоните чужеземцев со своих земель.

City Blockade = Блокада города
One of your cities is under a naval blockade! When all adjacent water tiles of a coastal city are blocked - city loses harbor connection to all other cities, including capital. Make sure to de-blockade cities by deploying friendly military naval units to fight off invaders. = Один из ваших городов под морской блокадой! Когда все водные клетки возле города заблокированы, город теряет связь со всеми остальными городами, включая столицу. Снимите блокаду, уничтожив вражеские корабли.

Spies! = Шпионы!
The first time a civ reaches the Renaissance era each nation gets one spy. Every time a civ reaches an era afterwards they get one more spy. = Когда какая-либо цивилизация достигает эпохи Новое время, каждая нация получает одного шпиона.
Spies can be sent out to foreign cities to steal technology, rigging elections or stage coups. Place them in your own cities to do counter-intelligence work. = Шпионы могут быть отправлены в иностранные города для кражи технологий, фальсификаций выборов или переворота. При отправлении шпионов в свои города, они занимаются контршпионажем.
Only one spy per civ is allowed in each city. Spies that are not in any city are on vacation in your spy hideout. = В каждом городе может находиться только один шпион. Шпионы, которых нет ни в одном городе, отдыхают в вашем шпионском убежище.
Spies set up in cities of major civilizations will try to steal technology at a rate which is based off of the science production in the city. Succeeding to steal technology will level up your spy. Failing to succeed will level up the defending spy if it is present. = Шпионы пребывающие в городах основных цивилизаций будут пытаться украсть технологию. Скорость кражи технологии зависит от уровня научного производства в этом городе. Успешная кража технологии повысит уровень вашего шпиона. Провал повысит уровень шпиона занимающегося контршпионажем, если такой имеется.
Spies set in city-states will try to rig the elections in order to gain influence and reduce the influence of other civilizations. Only one spy partaking in rigging the election can win. = Шпионы пребывающие в городах-государствах будут пытаться фальсифицировать выборы, чтобы получить влияние или ослабить влияние других цивилизаций. Только один шпион может победить в фальсификации выборов.
A spy that is rigging an election in a city-state may also stage a coup. The likelihood of success for the coup depends on your relative influence to the current ally of the city-state, your spy level, and the level of the spy that the current ally has in the city-state if present. Succeeding a coup will make you their new ally and reduce the influence of all other civs. Failing a coup will kill your spy and level up the defending spy if present. = Шпион который занимается фальсификацией выборов в городах-государствах, также может организовать переворот. Вероятность успеха переворота зависит от вашего относительного влияния в городе-государстве , уровня вашего шпиона, и уровня шпиона цивилизации, которая является союзником этого города-государства, если он там находится. Успешный переворот сделает вас новым союзником и снизит влияние других цивилизаций в этом городе-государстве. В случае провала переворота ваш шпион погибнет, а шпион занимающийся контршпионажем в этом городе получит уровень, если такой имеется.
Spies that are set up in your own cities will be conducting counter-intelligence. They reduce the success chance of other spies trying to steal your technology. = Шпионы пребывающие в ваших городах будут заниматься контршпионажем. Они снижают вероятность чужих шпионов украсть ваши технологии.
Spies at a higher rank have a higher chance of success. The max rank a spy can reach is rank 3. After a spy is killed it will revive after a certain amount of turns back at rank 1. = У шпионов более высокого ранга больше шансов на успех. Максимальный ранг который можно достигнуть - 3. После того как шпион погиб, он восстановится после некоторого количества ходов с рангом 1.
Building buildings like the constabulary and police station will reduce the technology steal rate of spies in that city. = Строительство таких зданий, как Служба констеблей и Полицейский участок снизит скорость кражи технологий чужими шпионами в этом городе.
Espionage is available using the Gods and Kings ruleset. To enable it in a new game click advanced settings, then click on the Enable Espionage option. = Шпионаж доступен в наборе правил Боги и Короли. Для включения шпионажа в новой игре перейдите в Дополнительные настройки и включите опцию Разрешить шпионаж.

Keyboard Bindings = Клавиатурное управление
Limitations = Ограничения
This is a work in progress. = Над этой возможностью ведётся работа.
For technical reasons, only direct keys or Ctrl-Letter combinations can be used. = По техническим причинам, можно использовать только клавиши или их комбинации с Ctrl.
Using the Keys page = Использование окна клавиш
Each binding has a button with an image looking like this: = Каждое сочетание имеет клавишу с изображением (пример ниже):
While hovering the mouse over the key button, you can press a desired key directly to assign it. = Держа курсор над клавишей, вы можете нажать другую клавишу для переназначения функции на неё.
Double-click the image to reset the binding to default. = Двойной клик возвращает настройку по умолчанию.
Bindings mapped to their default keys are displayed in gray, those reassigned by you in white. = Сочетания клавиш по умолчанию имеют серый цвет, переназначенные вами клавиши - белый.
Conflicting assignments are marked red. Conflicts can exist across categories, like World Screen / Unit Actions. Note that at the moment, the game does not prevent saving conflicting assignments, though the result may be unexpected. = Конфликтные назначения помечены красным. Конфликты могут существовать в разных категориях, например Экран мира / Действия юнита. На данный момент игра не мешает сохранять такие назначения из-за чего результат может быть неопределенным.
For discussion about missing entries, see the linked github issue. = Для обсуждения отсутствующих функций, смотрите ссылку на Github.

Welcome to the Civilopedia! = Добро пожаловать в Цивилопедию
Here you can find information - general help, rules, and what makes up the game world. = Здесь вы можете найти информацию - помощь, правила, и из чего состоит мир игры.
How to find information = Как найти информацию
Select categories with the buttons on top of the screen. Also up there is the button to leave Civilopedia and go back to where you were before. = Выберите категорию с помощью кнопок в верхней части экрана. В верхнем левом углу находится кнопка, которая позволит выйти из Цивилопедии и вернутся туда, где вы были.
Each category has a list of entries on the left of the screen, sorted alphabetically (with few exceptions). Clicking an entry will update the center pane were you are currently reading this. = Каждая категория имеет отсортированный по алфавиту (за некоторыми исключениями) список статей. Нажатие на статью откроет её в центре экрана, где вы сейчас и читаете.
Lines can link to other Civilopedia entries, they are marked with a chain link symbol like this one. You can click anywhere on the line to follow the link. = Строки могут содержать ссылки на другие разделы в Цивилопедии, они помечены символом цепи, подобным этому. Вы можете щелкнуть в любом месте строки, чтобы перейти по ссылке.
The current category is special - all articles on general concepts are here. It is called 'Tutorials' because you can revisit these here, too. = Эта категория особенная - здесь собраны статьи по всем основным аспектам игры. Здесь также находятся подсказки, показываемые при обучении.
What information can I find = Какую информацию я могу найти
The data shown is not dependent on your current game's situation, e.g. bonuses for the nation you are playing or difficulty modifiers will not affect the numbers. = Показываемая информация не зависит от ситуации в вашей игре, к примеру от бонусов цивилизации, за которую вы играете, или уровня сложности.
However, it will reflect the mods you are playing! The combination of base ruleset and extension mods you select define the rules of a game, what objects exist and how they interact, and the Civilopedia mirrors these rules. = Однако она будет меняться в зависимости от модов! Комбинация базовых правил и дополнений будет определять правила, от которых зависит, как идёт ваша игра и как объекты взаимодействуют, и Цивилопедия будет отображать эти правила.
If you opened the Civilopedia from the main menu, the "Ruleset" will be that of the last game you started. = Если вы открыли Цивилопедию из главного меню, отображаемый "набор правил" будет совпадать с предыдущей игрой.
Letters can select categories, and when there are multiple categories matching the same letter, you can press that repeatedly to cycle between these. = Вы можете выбирать категорию, нажимая на клавиатуре первую букву названия. Если есть несколько категорий, названия которых начинаются на ту же букву, нажимайте её несколько раз для поочерёдного прохождения по ним.
The arrow keys allow navigation as well - left/right for categories, up/down for entries. = Также можно использовать стрелки для навигации - влево/вправо для категорий, вверх/вниз для статей.

UI Tips = Подсказки интерфейса
World screen = Мировой экран
Skip all units to end a turn quickly = Пропустить всех юнитов, чтобы быстро завершить ход
Right-click or long press the "Next unit" button to open a popup menu which allows to end a turn without having to cycle through all units. If some units are automated, a dedicated button is available to move them before ending the turn. = Щелкните правой кнопкой мыши или нажмите и удерживайте кнопку "Следующий юнит", чтобы открыть всплывающее меню, которое позволяет завершить ход без необходимости циклически перебирать все юниты. Если некоторые юниты автоматизированы, доступна специальная кнопка для их перемещения перед завершением хода.
Toggle notification list display = Переключить отображение списка уведомлений
On the World screen, swipe the notification list to the right to temporarily hide it. Click the "Bell" button to display them again. = На экране мире, смахните список уведомлений вправо, чтобы временно скрыть его. Нажмите на иконку колокола чтобы вновь их отобразить.
The default state for the notification list can be set in Options > Display > UI - Notifications on world screen. = Видимость уведомлений может быть установлена в Настройках > Графика > Интерфейс > Уведомления на экране мира.
Entering a City Screen quickly = Быстрый переход на экран города
You can Right-click or long press a city button on the World screen. The result is the same as tapping it twice - once to select and move the button, again to trigger a reaction: show the City Screen (if the city is yours to inspect), or offer the foreign city info popup. = Вы можете удерживать кнопку или щелкнуть правой кнопкой мыши по городу на экране мира. Результат будет таким же, как при двойном нажатии: один раз, чтобы выбрать и переместить кнопку, и второй раз, чтобы перейти на экран города (если город ваш), или получить информацию о чужом городе.
Upgrade multiple units of the same type = Модернизировать множество юнитов одного типа
On the World screen, select an unit that can be upgraded, then right-click or long press the "Upgrade" button to open a popup menu allowing to upgrade all units of this type at once. = На экране мира выберите юнита, который можно модернизировать, затем нажмите на него правой кнопкой мыши или удерживайте кнопку «Модернизировать», чтобы открыть всплывающее меню, которое позволяет модернизировать всех юнитов этого типа за один раз.
In the Units overview, the same upgrade menu is available by clicking the unit icon in the "Upgrade" column. When an unit is upgradeable, the icon is lit if conditions are met (enough gold and/or resources), otherwise it is dimmed. = Модернизация юнитов доступна также в Обзоре юнитов при нажатии на значок юнита в столбце Модернизация. Когда юниту доступна модернизация, значок загорается если достаточно золота или ресурсов, иначе он затемняется.
Additional controls for the construction queue = Дополнительные элементы управления очередью строительства
Right-click or long press a construction item to open a popup menu with additional controls, allowing to manage production of the same item in all cities, by issuing the commands from the same City Screen. = Удерживайте кнопку или щелкните правой кнопкой мыши по зданию, чтобы вызвать всплывающее меню с дополнительными элементами управления. Оно позволяет управлять производством этого здания во всех городах, выполняя команды с того же экрана города.
The "Disable" option moves an item to a separated "Disabled" tab, preventing its automatic queueing by the "Auto-assign city production" option. To move a disabled item back to its initial place, enter again the popup menu, and choose "Enable". = Опция "Запретить" перемещает постройку в отдельную вкладку "Отключено", предотвращая их автоматическое добавление в очередь с помощью опции "Автопроизводство в городах". Чтобы вернуть отключенную постройку обратно, вновь перейдите во всплывающее меню и выберите "Разрешить".
Disabled items are set globally and persistent: they are not reset in a new game, or by restarting Unciv. = Постройки запрещаются глобально и навсегда: они не восстановятся после начала новой игры или после перезапуска Unciv.
Show Great Person Points breakdown = Показать разбивку очков великого человека
In the right sidepanel, click a Great People row to display the details of Great Person Points (GPP) accumulated each turn by the current city, for this type of Great People. = На правой боковой панели города щелкните строку Великие люди, чтобы отобразить подробную информацию о набранных Очках Великих людей (ОВЛ) каждого типа за каждый ход в текущем городе.
Click any of the Great People icons to display all GPP accumulated each turn by the current city, for all types of Great People. = Щелкните на любой из значков Великих Людей, чтобы отобразить все ОВЛ, накопленные за каждый ход в текущем городе для всех типов Великих Людей.
Tech screen = Экран технологий
Queue multiple technologies in different branches = Поставьте в очередь несколько технологий в разных ветвях
On the Tech screen, right-click or long press a technology to automatically queue it, even if this tech is in another branch than the item currently researched. Prerequisite techs to research will also be automatically queued. = В экране технологий, щелкните правой кнопкой мыши или удерживайте кнопку технологии, чтобы автоматически поставить ее в очередь, даже если эта технология находится в другой ветви, отличной от исследуемой в данный момент. Необходимые технологии автоматически встанут в очередь.
Right-click or long press multiple techs to append them to the research queue, whatever their branch is. = Щелкните правой кнопкой мыши или удерживайте кнопку технологии, чтобы добавить ее в очередь исследований, какой бы ни была ветвь.
Overview screens = Экран обзора
Reveal known resources on world screen = Показывает известные ресурсы на экране мира
In the Resources overview, click on a resource icon to center the world screen on tiles already discovered and providing this resource. = В разделе Обзор ресурсов нажмите на значок ресурса, чтобы отцентрировать мировой экран на клетках, предоставляющих этот ресурс.
Alternatively, click on the "Unimproved" number to center the world screen only on owned (by you or your allied City-states) tiles where the resource is not improved. = В качестве альтернативы, нажмите на цифру в строке "Без улучшения", чтобы отцентрировать мировой экран только на принадлежащих вам (или союзным вам городам-государствам) клетках, где ресурс не улучшен.
If more than one tile is available, click repeatedly on the notification to cycle through all of them. = Если доступно несколько клеток с ресурсом, нажмите несколько раз на уведомление, чтобы просмотреть их все.
Show diagram line colors = Показать цвета линий диаграммы
In Politics overview > Show diagram, you can click anywhere inside the diagram to display a table listing all relationship line colors and their meaning. = В разделе Обзор политики > Показать диаграмму вы можете щелкнуть в любом месте диаграммы, чтобы отобразить таблицу со списком всех цветов линий взаимосвязи и их значением.
Miscellaneous = Разное
External links = Внешние ссылки
External links support right-click or long press to copy the link to the clipboard instead of launching the browser. = Внешние ссылки можно сохранить в буфер обмена, вместо того чтобы открывать их во внешнем браузере. Для этого нужно удерживать кнопку или нажать по ней правой кнопкой мыши.
Example: The 'Open Github page' button on the Mod management screen. = Пример: кнопка "Открыть страницу на GitHub" на экране управления модами.

Differences from Civilization V = Отличия от Civilization V
Production Focus\nIn Civilization V, the Food yield in a city is calculated first, then population grows by consuming stored food (growth), then production is calculated, and so on one by one the other stats are calculated. Thus, citizens can produce yields in the same turn as they are born. The city focus is set to Production to assign the newborn citizen to a hill so they'll contribute Production, and then manually reassigned to a growth tile on the next turn. Alternatively, you can set city focus to Gold (e.g. with Cerro de Potosi), Faith (e.g. with Mount Sinai) or whatever gains the most yields. In Unciv, citizens only start producing yields on the next turn, so you can ignore this whole concept. = Производственный приоритет\nВ Civilization V сначала рассчитывается добыча еды, потом растëт население за счëт потребления накопленной еды (рост), затем рассчитывается производство, а потом и остальные ресурсы друг за другом. Из-за этого жители города могут начинать работать в тот же ход, в котором они и родились. Приоритет города ставится на производство, чтобы назначить нового жителя работать на холме, чтобы он внëс свой вклад в производство, а затем житель вручную переназначается на клетку с едой. Приоритет можно поставить на добычу золота (например имея Серро-Де-Потоси) или веры (например имея гору Синай) или вообще на то, что даëт больше всего ресурсов. В Unciv, жители начинают работать только на следующий ход после рождения, так что эту механику можно полностью игнорировать.
Science Queueing\nIn Civilization V, Science yield is calculated after production, so if you finish an item and have Science (or Gold) queued as a perpetual construction, the Production overflow from item will be converted into Science (or Gold), but the Production is not consumed, as this will only happen again on the next turn. By immediately swapping out your perpetual construction for an item on the next turn, you'll get this Science (or Gold) for free. This doesn't apply to Unciv, so don't bother. = Чередование науки\nВ Civilization V доход от науки рассчитывается после производства, поэтому, если вы завершили строительство и поставили науку (или золото) в очередь на вечное строительство, переизбыток производства от постройки будет преобразован в науку (или золото), но производство не будет израсходовано, так как это произойдет снова только на следующем ходу. Немедленно заменив своë вечное строительство на постройку на следующем ходу, вы получите эту науку (или золото) бесплатно. Это не относится к Unciv, так что не беспокойтесь.
Double Aqueducts\nIn Civilization V, the game sells existing copies of the building for you before providing a free copy of the building. So, if you build an aqueduct in a city, and then in the turn of adopting Tradition Complete you sell a cheap building (e.g a shrine) beforehand, the game is unable to sell more than 1 building per turn, and thus you'll keep your aqueduct, together with the new free aqueduct. Not applicable to Unciv. = Двойные акведуки\nВ Civilization V игра продаëт копии уже существующих зданий, перед тем как дать бесплатную копию постройки. Поэтому, если построить в городе акведук, а затем прямо перед завершением Традиции продать дешëвую постройку (например храм) в ход еë завершения, то, так как игра не может продать более 1 постройки за ход, акведук останется в городе вместе со вторым бесплатным акведуком. Неприменимо в Unciv.
Legalism Oxford\nIn Civilization V, national wonders such as Oxford University are considered culture buildings, so you can get them for free with Legalism. Not applicable to Unciv. = Оксфорд через Легализм\nВ Civilization V национальные чудеса, такие как Оксфордский университет, считаются за культурные здания, поэтому их можно получить бесплатно с помощью Легализма. Неприменимо в Unciv.
Roads and Forts\nIn Civilization V, you can't use roads and forts in enemy territory. In Unciv, you can use them, so instead of mindlessly constructing them everywhere when at war, you need to decide if and when they'll benefit you more than your opponents. = Дороги и форты\nВ Civilization V нельзя пользоваться фортами и дорогами на вражеских территориях. В Unciv же это позволяется, так что во время войны вместо их неразумного строительства везде и всюду, нужно решить, пригодятся ли они больше тебе или твоим соперникам
Citizen Conversion\nIn Civilization V, a citizen is born religious if the parent city is already converted. This is not the case in Unciv, which can lead to temporary deconversion of a city when it grows. = Религиозное обращение жителей\nВ Civilization V житель рождается религиозным, если его родной город уже обращëн в религию. В Unciv это не так, что может привести к временному разобращению религии в городе по мере его роста.
Unassigned Citizens\nIn Civilization V, unassigned citizens are considered specialists, and subject to the same type of bonuses (e.g. Korea's ability). It can be worthwhile to leave citizens unassigned, instead of being assigned to a tile. Not applicable to Unciv. = Неназначенные жители\nВ Civilization V неназначенные жители считаются специалистами, и на них работают те же бонусы, что и на специалистов (например бонус Кореи). Иногда может быть полезно оставлять жителей неназначенными, вместо того, чтобы назначать их работать на клетке. Неприменимо в Unciv.
Settler Construction\nIn Civilization V, cities can't starve when constructing settlers, so you can assign all citizens to production tiles and none to food tiles. In Unciv, citizens keep consuming two food per turn. = Производство поселенца\nВ Civilization V города не могут голодать, когда производят поселенцев, так что можно переназначить всех жителей на производственные клетки, совсем никого не оставив на клетках с едой. В Unciv жители всë так же продолжают потреблять 2 еды в ход.
Water Melee Attack\nAs result of a Discord poll, Water Melee units can attack military land units on the shore, unlike in Civilization V. = Морская ближняя атака\nВ результате опроса в Discord, морские ближние юниты могут атаковать военных наземных юнитов на побережье, в отличие от Civilization V.
Tile improvements\nIn Civilzation V, workers start working on an improvement-under-construction at the beginning of movement. Unciv changes this, to allow players to assign workers to tiles, and then reconsider and change improvement or move them elsewhere. = Улучшения клеток\nВ Civilization V рабочие начинают работать над улучшением клетки, уже находящейся в процессе улучшения, в начале перемещения. Unciv меняет это, позволяя игрокам назначить рабочего на клетку, а затем поменять улучшение или передвинуть рабочего куда-нибудь.
Forest and Jungle Visibility\nIn Unciv, forests and jungles are visible 1 tile outside visibility range. In Civilization V, this is the behaviour of hills and mountains, but not of forests and jungles, yet jungle and forest can block hills, and hill + forest can block mountain, indicating they're on the same elevation. This is considered to be a bug in the otherwise well-structured visibility logic in Civilization V. = Видимость леса и джунглей\n В Unciv видно леса и джунгли, даже если они находятся на одну клетку за пределами видимости. В civilization V, так ведут себя холмы и горы, но не леса и джунгли, однако джунгли и лес могут блокировать видимость холмов, а холм + лес могут блокировать гору, тем самым указывая, что они находятся на одной высоте. Это считается ошибкой в ​​хорошо структурированной логике видимости Civilization V.
City razing\nIn Civilization V, the player can never raze any of the cities he/she founded. Not applicable to Unciv. = Разрушение городов\nВ Civilization V игрок никогда не может разрушить гор

Founding Cities\nThe Settler is a unit that can found a new city. You can build a Settler unit in a city with at least 2 population, and then move them to a good location to found a new city. This will usually be your main way of acquiring more cities. = Основание городов\nПоселенец это юнит, который может основать новый город. Ты можешь построить поселенца в городе, в котором есть минимум 2 населения, и затем отправить его в подходящее место, чтобы основать новый город. Обычно это будет твоим главный способом по увеличению количества городов.
Food conversion to Production\nDuring the construction of a Settler, the city will not grow. Instead, the 1st, 2nd, 4th, and from there on every 4th, excess Food (Growth) is converted into Production, with the rest of the excess Food being lost. = Перевод еды в производство\nВо время создания поселенца, город не будет расти. Вместо этого 1-й, 2-й, 4-й и далее каждый четвëртый избыток еды (рост) преобразуется в производство, а остальная часть избыточной еды утрачивается.

