Wayfinding = Orientação
Aloha to Kamehameha the Great, who the heavens allowed to unite your people! O great King, under your reign, the Big Island of Hawai'i became one in 1791 AD, and many other islands joined your vision of union in 1810. As the first King of Hawai'i, law and taxation systems were stabilized, and you promoted the Kanawai Mamalahoe, an edict to protect civilian people in times of war. Unification and sovereignty of all the islands continued thanks to your fair laws and deeds, even after you joined your ancestors in paradise in 1819. = Aloha a Kamehameha o Grande, que os céus permitiram unir seu povo! Ó grande Rei, sob o seu reinado, a Grande Ilha do Havaí tornou-se uma em 1791 DC, e muitas outras ilhas juntaram-se à sua visão de união em 1810. Como o primeiro Rei do Havaí, a lei e os sistemas tributários foram estabilizados, e você promoveu o Kanawai Mamalahoe, um decreto para proteger civis em tempos de guerra. A unificação e a soberania de todas as ilhas continuaram graças às suas leis e ações justas, mesmo depois de você se juntar aos seus antepassados no paraíso em 1819.
Wise and benevolent King, will you unite your people once again by wearing the bright mantle of the Lion of the Pacific? Will your new empire shine through the ages of history? = Rei sábio e benevolente, você unirá seu povo mais uma vez vestindo o manto brilhante do Leão do Pacífico? Seu novo império brilhará através dos tempos da história?
