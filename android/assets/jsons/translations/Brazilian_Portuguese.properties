Introduction = Introdução
Welcome to Unciv!\nBecause this is a complex game, there are basic tasks to help familiarize you with the game.\nThese are completely optional, and you're welcome to explore the game on your own! = Bem-vindo ao Unciv!\nPela razão de ser um jogo complexo, existem tarefas básicas para ajudar você a se familiarizar com o jogo.\nIsto é completamente opcional, e você pode explorar o jogo do seu jeito!

New Game = Novo Jogo
Your first mission is to found your capital city.\nThis is actually an important task because your capital city will probably be your most prosperous.\nMany game bonuses apply only to your capital city and it will probably be the center of your empire. = Sua primeira missão é fundar sua cidade capital.\nIsso é uma importante tarefa atualmente porque provavelmente sua cidade capital será a mais próspera.\nMuitos dos bônus do jogo se aplicam apenas para sua cidade capital e esta provalvelmente será o centro do seu império.
How do you know a spot is appropriate?\nThat’s not an easy question to answer, but looking for and building next to luxury resources is a good rule of thumb.\nLuxury resources are tiles that have things like gems, cotton, or silk (indicated by a smiley next to the resource icon)\nThese resources make your civilization happy. You should also keep an eye out for resources needed to build units, such as iron. Cities cannot be built within 3 tiles of existing cities, which is another thing to watch out for! = Como você sabe que um local é apropriado? \nNão é uma pergunta fácil de responder, mas procurar e construir ao lado de recursos de luxo é uma boa regra. \nRecursos de luxo estão em paineis que contêm joias, algodão ou seda ( indicado por uma carinha feliz ao lado do ícone do recurso) \ nEstes recursos tornam sua civilização feliz. Você também deve ficar de olho nos recursos necessários para construir unidades, como ferro. As cidades não podem ser construídas dentro de 3 painéis das cidades existentes, é algo para ficar atento!
However, cities don’t have a set area that they can work - more on that later!\nThis means you don’t have to settle cities right next to resources.\nLet’s say, for example, that you want access to some iron – but the resource is right next to a desert.\nYou don’t have to settle your city next to the desert. You can settle a few tiles away in more prosperous lands.\nYour city will grow and eventually gain access to the resource.\nYou only need to settle right next to resources if you need them immediately – \n   which might be the case now and then, but you’ll usually have the luxury of time. = No entanto, as cidades não têm uma área estabelecida em que possam trabalhar - falaremos sobre isso mais tarde! \nIsto significa que você não precisa estabelecer cidades próximas aos recursos. \n Digamos, por exemplo, que você deseja acessar algum ferro - mas o recurso fica ao lado de um deserto. Você pode colocar algumas painéis de distância em terras mais prósperas. \nVocê não precisa estabelecer sua cidade no lado do deserto. \nSua cidade crescerá e, eventualmente, obterá acesso ao recurso. \nVocê só precisará se estabelecer ao lado dos recursos se precisar deles imediatamente. - \nque pode acontecer de tempos em tempos, mas geralmente você obterá o recurso luxo com o tempo.
The first thing coming out of your city should be either a Scout or Warrior.\nI generally prefer the Warrior because it can be used for defense and because it can be upgraded\n  to the Swordsman unit later in the game for a relatively modest sum of gold.\nScouts can be effective, however, if you seem to be located in an area of dense forest and hills.\nScouts don’t suffer a movement penalty in this terrain.\nIf you’re a veteran of the 4x strategy genre your first Warrior or Scout will be followed by a Settler.\nFast expanding is absolutely critical in most games of this type. = A primeira coisa que sai da sua cidade deve ser um Batedor ou Guerreiro. \nEu geralmente prefiro o Guerreiro porque ele pode ser usado para defesa e porque pode ser atualizado \n para a unidade Espadachim mais tarde no jogo por uma quantia relativamente modesta de ouro. \nOs Batedores podem ser eficazes, no entanto, se você parecer estar localizado em uma área de florestas e colinas densas. \nOs Batedores não sofrem penalidade de movimento neste terreno. \nSe você é um veterano da estratégia 4x No gênero, seu primeiro guerreiro ou batedor será seguido por um colono. \nA expansão rápida é absolutamente crítica na maioria dos jogos desse tipo.

In your first couple of turns, you will have very little options, but as your civilization grows, so do the number of things requiring your attention. = Nos seus primeiros turnos, você terá muito poucas opções, mas à medida que sua civilização cresce, o mesmo acontece com o número de coisas que exigem sua atenção.

Culture and Policies = Cultura e Políticas
Each turn, the culture you gain from all your cities is added to your Civilization's culture.\nWhen you have enough culture, you may pick a Social Policy, each one giving you a certain bonus. = A cada turno, a cultura que você ganha em todas as suas cidades é adicionada à cultura da sua Civilização. \nQuando você tem cultura suficiente, pode escolher uma Política Social, cada uma dando a você um certo bônus. 
The policies are organized into branches, with each branch providing a bonus ability when all policies in the branch have been adopted. = As políticas estão organizados em ramos, com cada ramo fornecendo uma capacidade bônus quando todas as políticas do ramo forem adotadas.
With each policy adopted, and with each city built,\n  the cost of adopting another policy rises - so choose wisely! = Com cada política adotada e com cada cidade construída, \n o custo de adoção de outra política aumenta - então escolha sabiamente!

City Expansion = Expansão da Cidade
Once a city has gathered enough Culture, it will expand into a neighboring tile.\nYou have no control over the tile it will expand into, but tiles with resources and higher yields are prioritized. = Depois que uma cidade acumula Cultura suficiente, ela se expandirá para um painel vizinho. \nVocê não tem controle sobre o painel para o qual expandir, mas painéis com recursos e rendimentos mais altos são priorizados.
Each additional tile will require more culture, but generally your first cities will eventually expand to a wide tile range. = Cada painel adicional exigirá mais cultura, mas geralmente suas primeiras cidades se expandirão para uma ampla variedade de painéis.
Although your city will keep expanding forever, your citizens can only work 3 tiles away from city center.\nThis should be taken into account when placing new cities. = Embora sua cidade continue sempre se expandindo, seus cidadãos só podem trabalhar a 3 painéis do centro da cidade. \nIsso deve ser levado em consideração ao se colocar novas cidades.

As cities grow in size and influence, you have to deal with a happiness mechanic that is no longer tied to each individual city.\nInstead, your entire empire shares the same level of satisfaction.\nAs your cities grow in population you’ll find that it is more and more difficult to keep your empire happy. = À medida que as cidades crescem em tamanho e influência, você precisa lidar com um mecanismo de felicidade que não está mais vinculado a cada cidade. \nEm vez disso, todo o seu império compartilha o mesmo nível de satisfação. \nComo as cidades crescem em população, você encontrará que é cada vez mais difícil manter seu império feliz.
In addition, you can’t even build any city improvements that increase happiness until you’ve done the appropriate research.\nIf your empire’s happiness ever goes below zero the growth rate of your cities will be hurt.\nIf your empire becomes severely unhappy (as indicated by the smiley-face icon at the top of the interface)\n  your armies will have a big penalty slapped on to their overall combat effectiveness. = Além disso, você não pode nem construir melhorias na cidade que aumentem a felicidade até fazer a pesquisa apropriada. \nSe a felicidade de seu império ficar abaixo de zero, a taxa de crescimento de suas cidades será prejudicada. \nSe seu império se tornar severamente infeliz (como indicado pelo ícone de rosto sorridente na parte superior da interface) \n seus exércitos terão uma grande penalidade aplicada à eficácia geral do combate.
This means that it is very difficult to expand quickly in Unciv.\nIt isn’t impossible, but as a new player you probably shouldn't do it.\nSo what should you do? Chill out, scout, and improve the land that you do have by building Workers.\nOnly build new cities once you have found a spot that you believe is appropriate. = Isso significa que é muito difícil expandir rapidamente em Unciv.\nNão é impossível, mas como um novo jogador você provavelmente não deveria fazer.\nEntão, o que você deve fazer? Relaxe, explore e melhore a terra que você tem construindo com Trabalhadores.\nSó construa novas cidades depois de encontrar um local que você acredita ser apropriado.

Unhappiness = Infelicidade
It seems that your citizens are unhappy!\nWhile unhappy, your civilization will suffer many detrimental effects, increasing in severity as unhappiness gets higher. = Parece que seus cidadãos estão infelizes!\Embora infelizes, sua civilização sofrerá muitos efeitos prejudiciais, aumentando em gravidade á medida que a infelicidade aumenta.
Unhappiness has two main causes: Population and cities.\n  Each city causes 3 unhappiness, and each population, 1 = A infelicidade tem duas causas principais: População e cidades.\n Cada cidade causa 3 infelicidade e cada população, 1
There are 2 main ways to combat unhappiness:\n  by building happiness buildings for your population\n  or by having improved luxury resources within your borders. = Existem 2 maneiras principais de combater a infelicidade:\n construindo edifícios de felicidade para sua população\n ou aprimorando recursos de luxo dentro de suas fronteiras.

You have entered a Golden Age!\nGolden age points are accumulated each turn by the total happiness \n  of your civilization\nWhen in a golden age, culture and production generation increases +20%,\n  and every tile already providing at least one gold will provide an extra gold. = Você entrou na Era de Ouro! \nOs pontos da Era de Ouro são acumulados a cada turno pela felicidade total\n de sua civilização \nQuando na Era de Ouro, a geração de cultura e produção aumenta +20%,\n e cada painel já fornecendo pelo menos um de ouro fornecerá um de ouro extra.

Roads and Railroads = Estradas e Ferrovias
Connecting your cities to the capital by roads\n  will generate gold via the trade route.\nNote that each road costs 1 gold Maintenance per turn, and each Railroad costs 2 gold,\n  so it may be more economical to wait until the cities grow! = Conectar suas cidades à capital por estradas\n gerará ouro pela rota comercial.\n Observe que cada estrada custa 1 de ouro de manutenção por turno e cada estrada de ferro custa 2 de ouro,\n portanto, pode ser mais econômico esperar até as cidades crescerem!

Victory Types = Tipos de Vitória
Once you’ve settled your first two or three cities you’re probably 100 to 150 turns into the game.\nNow is a good time to start thinking about how, exactly, you want to win – if you haven’t already. = Depois de definir suas duas ou três primeiras cidades, você provavelmente terá de 100 a 150 turnos. \nAgora é um bom momento para começar a pensar em como exatamente você deseja vencer - se ainda não o fez.
There are four ways to win in Unciv. They are:\n - Cultural Victory: Complete 5 Social Policy Trees and build the Utopia Project\n - Domination Victory: Survive as the last civilization\n - Science Victory: Be the first to construct a spaceship to Alpha Centauri\n - Diplomatic Victory: Build the United Nations and win the vote = Existem quatro maneiras de ganhar em Unciv. São elas:\n - Vitória Cultural: Complete 5 árvores de Política Social e construa o Projeto Utopia\n - Vitória de Dominação: Sobreviva como a última civilização\n - Vitória Científica: Seja o primeiro a construir uma nave espacial para Alfa Centauri\n - Vitória Diplomática: Construa as Nações Unidas e ganhe o voto
So to sum it up, these are the basics of Unciv – Found a prosperous first city, expand slowly to manage happiness, and set yourself up for the victory condition you wish to pursue.\nObviously, there is much more to it than that, but it is important not to jump into the deep end before you know how to swim. = Então, para resumir, esses são os fundamentos da Unciv: Encontre uma primeira cidade próspera, expanda-se lentamente para administrar a felicidade e prepare-se para a condição de vitória que deseja buscar.\nObviamente, há muito mais do que isso, mas é importante não pular no fundo do poço antes de saber nadar.

Enemy City = Cidade Inimiga
Cities can be conquered by reducing their health to 1, and entering the city with a melee unit.\nSince cities heal each turn, it is best to attack with ranged units and use your melee units to defend them until the city has been defeated! = As cidades podem ser conquistadas reduzindo sua vida a 1 e entrando na cidade com uma unidade de combate corpo a corpo. \nComo as cidades curam a cada turno, é melhor atacar com unidades de longo alcance e usar suas unidades de combate corpo a corpo para defendê-las até que a cidade seja derrotada!

Luxury Resource = Recursos de Luxo
Luxury resources within your domain and with their specific improvement are connected to your trade network.\nEach unique Luxury resource you have adds 5 happiness to your civilization, but extra resources of the same type don't add anything, so use them for trading with other civilizations! = Recursos de luxo em seu domínio e seu aprimoramento específico, estão conectados à sua rede comercial. \nCada recurso de luxo exclusivo oferece 5 de felicidade à sua civilização, mas recursos extras do mesmo tipo não adicionam nada, então use-os para negociar com outras civilizações!

Strategic Resource = Recurso Estratégico
Strategic resources within your domain and with their specific improvement are connected to your trade network.\nStrategic resources allow you to train units and construct buildings that require those specific resources, for example the Horseman requires Horses. = Recursos estratégicos dentro do seu domínio e seu aprimoramento específico, estão conectados à sua rede comercial. \nOs recursos estratégicos permitem que você treine unidades e construa edifícios que requerem esses recursos específicos, por exemplo, o Cavaleiro exige Cavalos.
Unlike Luxury Resources, each Strategic Resource on the map provides more than one of that resource.\nThe top bar keeps count of how many unused strategic resources you own.\nA full drilldown of resources is available in the Resources tab in the Overview screen. = Diferentemente dos Recursos de luxo, cada recurso estratégico no mapa fornece mais de um desses recursos. \nA barra superior conta quantos recursos estratégicos não utilizados você possui. \nUm detalhamento completo dos recursos está disponível na guia Recursos na tela Visão geral.

The city can no longer put up any resistance!\nHowever, to conquer it, you must enter the city with a melee unit = A cidade não pode mais resistir! \nNo entanto, para conquistá-la, você deve entrar na cidade com uma unidade de combate corpo a corpo

After Conquering = Depois de Conquistar
When conquering a city, you can choose to liberate, annex, puppet, or raze the city. = Ao conquistar uma cidade, agora você pode optar por queimar, tornar un fantoche ou anexar a cidade. \nA prática queimar a cidade reduzirá sua população em 1 a cada turno até que a cidade seja destruída. (Translation update needed!)
\nLiberating the city will return it to its original owner, giving you a massive diplomatic boost with them!\n\nAnnexing the city will give you full control over it, but also increase the citizens' unhappiness to 2x!\nThis can be mitigated by building a courthouse in the city, returning the citizen's unhappiness to normal.\n\nPuppeting the city will mean that you have no control on the city's production.\nThe city will not increase your tech or policy cost.\nA puppeted city can be annexed at any time, but annexed cities cannot be returned to a puppeted state!\n\nRazing the city will lower its population by 1 each turn until the city is destroyed!\nYou cannot raze a city that is either the starting capital of a civilization or the holy city of a religion. = \nLiberating the city will return it to its original owner, giving you a massive diplomatic boost with them!\n\nAnnexing the city will give you full control over it, but also increase the citizens' unhappiness to 2x!\nThis can be mitigated by building a courthouse in the city, returning the citizen's unhappiness to normal.\n\nPuppeting the city will mean that you have no control on the city's production.\nThe city will not increase your tech or policy cost.\nA puppeted city can be annexed at any time, but annexed cities cannot be returned to a puppeted state!\n\nRazing the city will lower its population by 1 each turn until the city is destroyed!\nYou cannot raze a city that is either the starting capital of a civilization or the holy city of a religion.

You have encountered a barbarian unit!\nBarbarians attack everyone indiscriminately, so don't let your \n  civilian units go near them, and be careful of your scout! = Você encontrou uma unidade bárbara!\nBárbaros atacam todos indiscriminadamente, então não deixe que suas \n unidades civis se aproximem deles e tenha cuidado com seu batedor!

You have encountered another civilization!\nOther civilizations start out peaceful, and you can trade with them,\n  but they may choose to declare war on you later on = Você encontrou outra civilização!\nOutras civilizações começam pacificamente e você pode negociar com elas,\n mas elas podem optar por declarar guerra a você mais tarde

Once you have completed the Apollo Program, you can start constructing spaceship parts in your cities\n (with the relevant technologies) to win a Scientific Victory! = Depois de concluir o Programa Apollo, você poderá começar a construir partes da nave espacial em suas cidades\n (com as tecnologias relevantes) para obter uma vitória científica!

Injured Units = Unidades Feridas
Injured units deal less damage, but recover after turns that they have been inactive.\nUnits heal 10 health per turn in enemy territory or neutral land,\n  20 inside your territory and 25 in your cities. = Unidades feridas causam menos dano, mas se recuperam após os turnos em que ficaram inativas.\nAs unidades recuperam 10 pontos de vida por turno em território inimigo ou terra neutra,\n 20 dentro de seu território e 25 em suas cidades.

Workers = Trabalhadores
Workers are vital to your cities' growth, since only they can construct improvements on tiles.\nImprovements raise the yield of your tiles, allowing your city to produce more and grow faster while working the same amount of tiles! = Os trabalhadores são vitais para o crescimento de suas cidades, pois somente eles podem construir melhorias nos painéis. \nAs melhorias melhoram o rendimento de seus painéis, permitindo que sua cidade produza mais e cresça mais rápido enquanto trabalha com a mesma quantidade de painéis!

Siege Units = Unidades de Cerco
Siege units are extremely powerful against cities, but need to be Set Up before they can attack.\nOnce your siege unit is set up, it can attack from the current tile,\n  but once moved to another tile, it will need to be set up again. = As unidades de cerco são extremamente poderosas contra as cidades, mas precisam ser preparadas antes que possam atacar. \nUma vez que sua unidade de cerco estiver montada, ela poderá atacar a partir do painel atual,\n mas, uma vez movida para outro painel, será necessário remontá-la.

Embarking = Embarcando
Once a certain tech is researched, your land units can embark, allowing them to traverse water tiles.\nEntering or leaving water takes the entire turn. = Depois que uma determinada tecnologia é pesquisada, suas unidades terrestres podem embarcar, permitindo que elas atravessem os hexágonos de água.\nEntrar ou sair da água leva o turno inteiro.
Units are defenseless while embarked (cannot use modifiers), and have a fixed Defending Strength based on your tech Era, so be careful!\nRanged Units can't attack, Melee Units have a Strength penalty, and all have limited vision. = As unidades ficam indefesas enquanto embarcadas (não podem usar modificadores) e tem uma Força de Defesa fixa com base na sua Era tecnológica, então tenha cuidado!\nUnidades de Alcance não podem atacar, Unidades Corpo a Corpo têm uma penalidade de Força e todas têm visão limitada.

Idle Units = Unidades Inativas
If you don't want to move a unit this turn, you can skip it by clicking 'Next unit' again.\nIf you won't be moving it for a while, you can have the unit enter Fortify or Sleep mode - \n  units in Fortify or Sleep are not considered idle units.\nIf you have not decided yet what an unit should do for the current turn, choose the 'Wait' command. A 'waiting' unit will be selected again at the end of the 'Next Unit' cycle, once all other units have received their orders.\nIf you want to disable the 'Next unit' feature entirely, you can toggle it in Menu -> Check for idle units. = Se você não quiser mover uma unidade neste turno, pode ignorá-la clicando em 'Próxima unidade' novamente.\nSe você não for mové-la por um tempo, você pode fazer com que a unidade entre no modo Fortificar ou Dormir - \n unidades em Fortificar ou Dormir não são consideradas unidades ociosas.\nSe você ainda não decidiu o que uma unidade deve fazer no turno atual, escolha o comando 'Aguardar'. Uma unidade 'em espera' será selecionada novamente no final do ciclo 'Próxima unidade', uma vez que todas as outras unidades tenham recebido seus pedidos.\nSe você quiser desativar totalmente o recurso 'Próxima unidade', você pode alterná-lo no Menu - > Verifique se há unidades ociosas.

Contact Me = Contate-me
Hi there! If you've played this far, you've probably seen that the game is currently incomplete.\n Unciv is meant to be open-source and free, forever.\n That means no ads or any other nonsense. = Olá! Se você jogou até agora, provavelmente já viu que o jogo está incompleto.\n O Unciv é destinado a ser de código aberto e gratuito para sempre.\n Isso significa que não há anúncios ou outras bobagens.
What motivates me to keep working on it, \n  besides the fact I think it's amazingly cool that I can,\n  is the support from the players - you guys are the best! = O que me motiva a continuar trabalhando nisso, \n além do fato de que eu acho fantastico que eu posso, é o apoio dos jogadores - vocês são demais!
Every rating and review that I get puts a smile on my face =)\n  So contact me! Send me an email, review, Github issue\n  or mail pigeon, and let's figure out how to make the game \n  even more awesome!\n(Contact info is in the Play Store) = Todas as classificações e avaliações que recebo me fazem sorrir =)\n Então me contate! Me mande um email, avaliação, problema do Github\n ou pombo correio, e vamos descobrir como fazer o jogo \n ainda mais incrível!\n(Informação de contato está na Play Store)

Pillaging = Pilhagem
Military units can pillage improvements, which heals them 25 health and ruins the improvement.\nThe tile can still be worked, but advantages from the improvement - stat bonuses and resources - will be lost.\nWorkers can repair these improvements, which takes less time than building the improvement from scratch.\nPillaging certain improvements will result in your units looting gold from the improvement. = As unidades militares podem pilhar melhorias, o que cura 25 pontos de vida e arruína a melhoria.\nO painel ainda pode ser trabalhada, mas as vantagens da melhoria - bônus de estatásticas e recursos - serão perdidas.\nOs trabalhadores podem reparar essas melhorias, o que leva menos tempo do que construir a melhoria do zero.\nPilhar certas melhorias fará com que suas unidades saquem ouro da melhoria.

Experience = Experiência
Units that enter combat gain experience, which can then be used on promotions for that unit.\nUnits gain more experience when in Melee combat than Ranged, and more when attacking than when defending. = Unidade que engajam em combate ganham experiência, a qual pode então ser aplicada em promoções para esta unidade.\nUnidades ganham mais experiência em combates corpo a corpo do que á distância, e mais atacando do que defendendo.
Units can only gain up to 30 XP from Barbarian units - meaning up to 2 promotions. After that, Barbarian units will provide no experience. = Unidades só podem ganhar até 30 XP de unidades de Bárbaros - ou seja, até 2 promoções. Depois disso, unidades de Bárbaros não providenciarão mais experiência.

Combat = Combate
Unit and cities are worn down by combat, which is affected by a number of different values.\nEach unit has a certain 'base' combat value, which can be improved by certain conditions, promotions and locations. = Unidades e cidades são abatidas por combate, o que é afetado por vários valores diferentes.\nCada unidade tem um certo valor de combate 'base', o qual pode ser aprimorado por certas condições, promoçoes e localizações.
Units use the 'Strength' value as the base combat value when melee attacking and when defending.\nWhen using a ranged attack, they will the use the 'Ranged Strength' value instead. = Unidades usam o valor 'Força' como o valor de base em ataques corpo a corpo e defendendo.\nQuando atacando a distância, elas usam o valor 'Força a Distância' em vez.
Ranged attacks can be done from a distance, dependent on the 'Range' value of the unit.\nWhile melee attacks allow the defender to damage the attacker in retaliation, ranged attacks do not. = Ataques à distância dependem do valor de 'Alcance' da unidade.\nEnquanto ataques corpo a corpo permitem o defensor gerar dano ao atacante em retaliação, ataques a distância não permitem. 

Research Agreements = Acordos de Pesquisa
In research agreements, you and another civilization decide to jointly research technology.\nAt the end of the agreement, you will both receive a 'lump sum' of Science, which will go towards one of your unresearched technologies. = Em acordos de pesquisa, você e outra civilização decidem pesquisar em conjunto tecnologia.\nAo fim do acordo, ambos vocês irão receber um 'montante único' de ciência, o qual será direcionado a uma de suas tecnologia ainda não pesquisada.
The amount of ⍾Science you receive at the end is dependent on the ⍾Science generated by your cities and the other civilization's cities during the agreement - the more, the better! = A quantidade de Ciência que você recebe no fim depende na ciência gerada por suas cidades e das cidades das outras civilizações durante o acordo - quanto mais. melhor! 

Not all nations are contending with you for victory.\nCity-States are nations that can't win, can't be traded with, and instead confer certain bonuses to friendly civilizations. = Nem todas as nações estão lutando com você pela vitória. Cidades-estados são nações que não podem vencer, não se faz diplomacia como as principais, contudo, podem prover certos bônus a civilizações amigas.
Instead, diplomatic relations with City-States are determined by Influence - a meter of 'how much the City-State likes you'.\nInfluence can be increased by attacking their enemies, liberating their city, and giving them sums of gold. = Relações diplomáticas com cidades-estado são determinadas por Influência - a medida de quanto que a Cidade-estado gosta de você.\nInfluência pode ser aumentada por atacar seus inimigos, liberar sua cidade, e dando a elas quantias de ouro.
Certain bonuses are given when you are at above 30 influence.\nWhen you have above 60 Influence, and you have the highest influence with them of all civilizations, you are considered their 'Ally', and gain further bonuses and access to the Luxury and Strategic resources in their lands. = Certos bonus são fornecidos quando você se encontra acima de 30 pontos de Influência.\nQuando você tem mais que 60 pontos de Influência, e você tem a maior influência de todas as civilizações, você é considerado seus 'Aliado', e ganha ainda mais bonus e acesso aos recursos de Luxo e Estratégia em suas terras.

Great People = Grande Personalidade
Certain buildings, and specialists in cities, generate Great Person points per turn.\nThere are several types of Great People, and their points accumulate separately.\nThe number of points per turn and accumulated points can be viewed in the Overview screen. = Certos edifícios e especialistas nas cidades geram pontos de Grande Personalidade por turno. \nExistem vários tipos de Grandes Personalidades, e seus pontos se acumulam separadamente.\nO número de pontos por turno e pontos acumulados podem ser vistos na tela de Visão Geral.
Once enough points have been accumulated, a Great Person of that type will be created!\nEach Great Person can construct a certain Great Improvement which gives large yields over time, or immediately consumed to provide a certain bonus now. = Uma vez que pontos suficientes tenham sido acumulados, uma Grande Pessoa desse tipo será criada!\nCada Grande Pessoa pode construir uma certa Grande Melhoria que dá grandes rendimentos ao longo do tempo, ou consumida imediatamente para fornecer um certo bônus agora.
Great Improvements also provide any strategic resources that are under them, so you don't need to worry if resources are revealed underneath your improvements! = As Grandes Melhorias também fornecem alguns recursos estratégicos que estão sob eles, para que você não precise se preocupar se os recursos forem revelados abaixo das suas melhorias!

Removing Terrain Features = Removendo as características do terreno
Certain tiles have terrain features - like Flood plains or Forests -  on top of them. Some of these layers, like Jungle, Marsh and Forest, can be removed by workers.\nRemoving the terrain feature does not remove any resources in the tile, and is usually required in order to add improvements exploiting those resources. = Certos painéis têm características de terreno - como planícies de inundação ou florestas - em cima delas. Algumas dessas camadas, como Selva, Pántano e Floresta, podem ser removidas por trabalhadores.\nRemover o recurso de terreno não remove nenhum recurso do painel e geralmente é necessário para adicionar melhorias explorando esses recursos.

Natural Wonders, such as the Mt. Fuji, the Rock of Gibraltar and the Great Barrier Reef, are unique, impassable terrain features, masterpieces of mother Nature, which possess exceptional qualities that make them very different from the average terrain.\nThey benefit by giving you large sums of Culture, Science, Gold or Production if worked by your Cities, which is why you might need to bring them under your empire as soon as possible. = Maravilhas Naturais, como o Monte Fuji, a Rochedo de Gibraltar e a Grande Barreira de Coral, são únicas, características intransponíveis de terreno, obras primas da Mãe Natureza, as quais possuem qualidades excepcionais que as fazem muito diferentes dos terrenos comuns.\nEles beneficiam lhe fornecendo grandes quantias de Cultura, Ciência, Ouro ou Produção se trabalhadas por suas Cidades, sendo o motivo pelo qual você tenha que trazer-las ao seu império assim que possível. 

Keyboard = Teclado
If you have a keyboard, some shortcut keys become available. Unit command or improvement picker keys, for example, are shown directly in their corresponding buttons. = Se você tiver um teclado, algumas teclas de atalho ficarão disponíveis. As teclas de comando da unidade ou do seletor de melhorias, por exemplo, são mostradas diretamente em seus botões correspondentes.
On the world screen the hotkeys are as follows: = Na tela mundial, as teclas de atalho são as seguintes:
Space or 'N' - Next unit or turn\n'E' - Empire overview (last viewed page)\n'+', '-' - Zoom in / out\nHome - center on capital or open its city screen if already centered = Espaço ou 'N' - Próxima unidade ou curva\n'E' - Visão geral do Império (Última página visualizada)\n'+', '-' - Aumentar/diminuir o zoom\nHome - centralizar na capital ou abrir a tela da cidade, se já centrado
F1 - Open Civilopedia\nF2 - Empire overview Trades\nF3 - Empire overview Units\nF4 - Empire overview Diplomacy\nF5 - Social policies\nF6 - Technologies\nF7 - Empire overview Cities\nF8 - Victory Progress\nF9 - Empire overview Stats\nF10 - Empire overview Resources\nF11 - Quicksave\nF12 - Quickload = F1 - Abrir Civilopédia\nF2 - Visão geral do Império Comércios\nF3 - Visão geral do Império Unidades\nF4 - Visão geral do Império Diplomacia\nF5 - Políticas sociais\nF6 - Tecnologias\nF7 - Visão geral do Império Cidades\nF8 - Progresso da Vitória\nF9 - Visão geral do Império Estatísticas\nF10 - Visão geral do Império Recursos\nF11 - Salvamento rápido\nF12 - Carregamento rápido
Ctrl-R - Toggle tile resource display\nCtrl-Y - Toggle tile yield display\nCtrl-O - Game options\nCtrl-S - Save game\nCtrl-L - Load game\nCtrl-U - Toggle UI (World Screen only) = Ctrl-R - Alternar exibição de recurso de painel\nCtrl-Y - Alternar exibição de rendimento de painel\nCtrl-O - Opções do jogo\nCtrl-S - Salvar jogo\nCtrl-L - Carregar jogo\nCtrl-U - Alternar UI (Somente na Tela do Mundo)

World Screen = Tela do Mundo
This is where you spend most of your time playing Unciv. See the world, control your units, access other screens from here. = É aqui que você passa a maior parte do tempo jogando Unciv. Veja o mundo, controle suas unidades, acesse outras telas daqui.
①: The menu button - civilopedia, save, load, options... = ①: O botão do menu - civilopedia, salvar, carregar, opções...
②: The player/nation whose turn it is - click for diplomacy overview. = ②: O jogador/nação de quem é a vez - clique para obter uma visão geral da diplomacia.
③: The Technology Button - shows the tech tree which allows viewing or researching technologies. = ③: O Botão de Tecnologia - mostra a árvore de tecnologia que permite visualizar ou pesquisar tecnologias.
④: The Social Policies Button - shows enacted and selectable policies, and with enough culture points you can enact new ones. = ④: O botão Políticas Sociais - mostra as políticas promulgadas e selecionáveis, e com pontos de cultura suficientes você pode promulgar novas.
⑤: The Diplomacy Button - shows the diplomacy manager where you can talk to other civilizations. = ⑤: Botão de diplomacia - mostra o gerente de diplomacia onde você pode conversar com outras civilizações.
⑥: Unit Action Buttons - while a unit is selected its possible actions appear here. = ⑥: Botões de ação da unidade - enquanto uma unidade é selecionada, suas ações possíveis aparecem aqui.
⑦: The unit/city info pane - shows information about a selected unit or city. = ⑦: O painel de informações da unidade/cidade - mostra informações sobre uma unidade ou cidade selecionada.
⑧: The name (and unit icon) of the selected unit or city, with current health if wounded. Clicking a unit name or icon will open its civilopedia entry. = ⑧: O nome (e ícone da unidade) da unidade ou cidade selecionada, com a saúde atual se ferido. Clicar no nome de uma unidade ou ícone abrirá sua entrada na civilopédia.
⑨: The arrow buttons allow jumping to the next/previous unit. = ⑨ Os botões de seta permitem saltar para a unidade seguinte/anterior.
⑩: For a selected unit, its promotions appear here, and clicking leads to the promotions screen for that unit. = ⑩: Para uma unidade selecionada, suas promoções aparecem aqui e clicar leva á tela de promoções dessa unidade.
⑪: Remaining/per turn movement points, strength and experience / XP needed for promotion. For cities, you get its combat strength. = ⑪: Pontos de movimento restantes/por turno, força e experiência / XP necessários para promoção. Para cidades, você obtém sua força de combate.
⑫: This button closes the selected unit/city info pane. = ⑫: Este botão fecha o painel de informações da unidade/cidade selecionada.
⑬: This pane appears when you order a unit to attack an enemy. On top are attacker and defender with their respective base strengths. = ⑬: Este painel aparece quando você ordena que uma unidade ataque um inimigo. No topo estão o atacante e o defensor com suas respectivas forças de base.
⑭: Below that are strength bonuses or penalties and health bars projecting before / after the attack. = ⑭: Abaixo disso estão bônus de força ou penalidades e barras de saíde projetadas antes/depois do ataque.
⑮: The Attack Button - let blood flow! = ⑮: O botão de ataque - deixe o sangue fluir!
⑯: The minimap shows an overview over the world, with known cities, terrain and fog of war. Clicking will position the main map. = ⑯: O minimapa mostra uma visão geral do mundo, com cidades conhecidas, terreno e neblina de guerra. Clicar irá posicionar o mapa principal.
⑰: To the side of the minimap are display feature toggling buttons - tile yield, worked indicator, show/hide resources. These mirror setting on the options screen and are hidden if you deactivate the minimap. = ⑰: Ao lado do minimapa estão os botões de alternáncia de recursos de exibição - rendimento de painéis, indicador trabalhado, mostrar/ocultar recursos. Essas configurações espelham na tela de opções e ficam ocultas se você desativar o minimapa.
⑱: Tile information for the selected hex - current or potential yield, terrain, effects, present units, city located there and such. Where appropriate, clicking a line opens the corresponding civilopedia entry. = ⑱: Informações de painel para o hex selecionado - rendimento atual ou potencial, terreno, efeitos, unidades presentes, cidade localizada lá e tal. Quando apropriado, clicar em uma linha abre a entrada civilopédia correspondente.
⑲: Notifications - what happened during the last 'next turn' phase. Some are clickable to show a relevant place on the map, some even show several when you click repeatedly. = ⑲: Notificações - o que aconteceu durante a última fase do 'próximo turno'. Alguns são clicáveis para mostrar um local relevante no mapa, alguns até mostram vários quando você clica repetidamente.
⑳: The Next Turn Button - unless there are things to do, in which case the label changes to 'next unit', 'pick policy' and so on. = ⑳: O botão Next Turn - a menos que haja coisas a fazer, caso em que o rótulo muda para 'próxima unidade', 'escolha uma política' e assim por diante.
㉑: The Multiplayer Button - Here you can easily check your active multiplayer games. = ㉑: O botão Multiplayer - Aqui você pode facilmente verificar seus jogos multiplayer ativos.
ⓐ: The overview button leads to the empire overview screen with various tabs (the last one viewed is remembered) holding vital information about the state of your civilization in the world. = ⓐ: O botão de visão geral leva á tela de visão geral do império com várias guias (a última vista é lembrada) contendo informações vitais sobre o estado de sua civilização no mundo.
ⓑ: The ♪Culture icon shows accumulated ♪Culture and ♪Culture needed for the next policy - in this case, the exclamation mark tells us a next policy can be enacted. Clicking is another way to the policies manager. = ⓑ: O ícone de ♪ ?Cultura? mostra ?Cultura e ♪ acumulados necessários para a próxima política - neste caso, o ponto de exclamação nos diz que uma próxima política pode ser decretada. Clicar é outra maneira de acessar o gerenciador de políticas.
ⓒ: Your known strategic resources are displayed here with the available (usage already deducted) number - click to go to the resources overview screen. = ⓒ: Seus recursos estratégicos conhecidos são exibidos aqui com o número disponível (uso já deduzido) - clique para ir para a tela de visão geral dos recursos.
ⓓ: Happiness/unhappiness balance and either golden age with turns left or accumulated happiness with amount needed for a golden age is shown next to the smiley. Clicking also leads to the resources overview screen as luxury resources are a way to improve happiness. = ⓓ: O equilíbrio felicidade/infelicidade e a idade de ouro com voltas é esquerda ou felicidade acumulada com a quantidade necessária para uma idade de ouro é mostrada ao lado do smiley. Clicar também leva á tela de visão geral dos recursos, pois os recursos de luxo são uma maneira de melhorar a felicidade.
ⓔ: The ⍾Science icon shows the number of ⍾Science points produced per turn. Clicking leads to the technology tree. = ⓔ: O ícone ⍾Ciência mostra o número de pontos de ⍾Ciência produzidos por turno. Clicar leva á árvore de tecnologia.
ⓕ: Number of turns played with translation into calendar years. Click to see the victory overview. = ⓕ: Número de turnos jogados com conversão em anos civis. Clique para ver a visão geral da vitória.
ⓖ: The number of gold coins in your treasury and income. Clicks lead to the Stats overview screen. = ⓖ: O número de moedas de ouro em seu tesouro e renda. Clicar levam á tela de visão geral das estatísticas.
ⓗ: The quantity of ☮Faith your citizens have generated, or 'off' if religion is disabled. Clicking it makes you go to the religion overview screen. = ⓗ: A quantidade de ☮Fé que seus cidadãos geraram, ou 'desligada' se a religião estiver desabilitada. Clicar nele faz você ir para a tela de visão geral da religião.
ⓧ: In the center of all this - the world map! Here, the "X" marks a spot outside the map. Yes, unless the wrap option was used, Unciv worlds are flat. Don't worry, your ships won't fall off the edge. = ⓧ: No centro de tudo isso - o mapa do mundo! Aqui, o "X" marca um ponto fora do mapa. Sim, a menos que a opção wrap tenha sido usada, os mundos Unciv são planos. Não se preocupe, seus navios não cairão da borda.
ⓨ: By the way, here's how an empire border looks like - it's in the national colours of the nation owning the territory. = ⓨ: A propósito, aqui está a aparência de uma fronteira de império - É nas cores nacionais da nação que possui o território.
ⓩ: And this is the red targeting circle that led to the attack pane back under ⑬. = ⓩ: E este é o círculo de alvo vermelho que levou ao painel de ataque de volta em ⑬.
What you don't see: The phone/tablet's back button will pop the question whether you wish to leave Unciv and go back to Real Life. On desktop versions, you can use the ESC key. = O que você não vê: o botão Voltar do telefone/tablet fará a pergunta se você deseja sair da Unciv e voltar para a Vida Real. Nas versões para desktop, você pode usar a tecla ESC.

After building a shrine, your civilization will start generating ☮Faith. = Depois de construir um santuário, sua civilização começará a gerar Fé.
When enough ☮Faith has been generated, you will be able to found a pantheon. = Quando o suficiente de Fé for gerado, você poderá fundar um panteão.
A pantheon will provide a small bonus for your civilization that will apply to all cities that have it as a majority religion. = Um panteão fornecerá um pequeno bônus para sua civilização que se aplicará a todas as cidades que o têm como religião majoritária.
Each civilization can only choose a single pantheon belief, and each pantheon can only be chosen once. = Cada civilização sé pode escolher uma única crença no panteão, e cada panteão só pode ser escolhido uma vez.
Generating more ☮Faith will allow you to found a religion. = Gerar mais Fé lhe permitirá fundar uma religião.

Keep generating ☮Faith, and eventually a great prophet will be born in one of your cities. = Continue gerando a Fé e, eventualmente, um grande profeta nascerá em uma de suas cidades.
This great prophet can be used for multiple things: Constructing a holy site, founding a religion and spreading your religion. = Este grande profeta pode ser usado para várias coisas: construir um local sagrado, fundar uma religião e difundir sua religião.
When founding your religion, you may choose another two beliefs. The founder belief will only apply to you, while the follower belief will apply to all cities following your religion. = Ao fundar sua religião, você pode escolher outras duas crenças. A crença do fundador se aplicará apenas a você, enquanto a crença do seguidor se aplicará a todas as cidades que seguem sua religião.
Additionally, the city where you used your great prophet will become the holy city of that religion. = Além disso, a cidade onde você usou seu grande profeta se tornará a cidade sagrada dessa religião.
Once you have founded a religion, great prophets will keep being born every so often, though the amount of Faith☮ you have to save up will be higher. = Uma vez que você tenha fundado uma religião, grandes profetas continuarão nascendo de vez em quando, embora a quantidade de Fé que você tenha que economizar seja maior.
One of these great prophets can then be used to enhance your religion. = Um desses grandes profetas pode então ser usado para aprimorar sua religião.
This will allow you to choose another follower belief, as well as an enhancer belief, that only applies to you. = Isso permitirá que você escolha outra crença seguidora, bem como uma crença intensificadora, que se aplica apenas a você.
Do take care founding a religion soon, only about half the players in the game are able to found a religion! = Tome cuidado para fundar uma religião em breve, apenas cerca de metade dos jogadores no jogo são capazes de fundar uma religião!

Beliefs = Crenças
There are four types of beliefs: Pantheon, Founder, Follower and Enhancer beliefs. = Existem quatro tipos de crenças: crenças do Panteão, do Fundador, do Seguidor e do Potenciador.
Pantheon and Follower beliefs apply to each city following your religion, while Founder and Enhancer beliefs only apply to the founder of a religion. = As crenças do Panteão e do Seguidor se aplicam a cada cidade que segue sua religião, enquanto as crenças do Fundador e do Aprimorador se aplicam apenas ao fundador de uma religião.

Religion inside cities = Religião dentro das cidades
When founding a city, it won't follow a religion immediately. = Ao fundar uma cidade, ela não seguirá uma religião imediatamente.
The religion a city follows depends on the total pressure each religion has within the city. = A religião que uma cidade segue depende da pressão total que cada religião tem dentro da cidade.
Followers are allocated in the same proportions as these pressures, and these followers can be viewed in the city screen. = Os seguidores são alocados nas mesmas proporções que essas pressões, e esses seguidores podem ser visualizados na tela da cidade.
You are allowed to check religious followers and pressures in cities you do not own by selecting them. = Voc~e tem permissão para verificar seguidores religiosos e pressões em cidades que não são suas, selecionando-os.
In both places, a tap/click on the icon of a religion will show detailed information with its effects. = Em ambos os lugares, um toque/clique no ícone de uma religião mostrará informações detalhadas com seus efeitos.
Based on this, you can get a feel for which religions have a lot of pressure built up in the city, and which have almost none. = Com base nisso, você pode ter uma ideia de quais religiões tém muita pressão acumulada na cidade e quais têm quase nenhuma.
The city follows a religion if a majority of its population follows that religion, and will only then receive the effects of Follower and Pantheon beliefs of that religion. = A cidade segue uma religião se a maioria de sua população segue essa religião, e só então receberá os efeitos das crenças Seguidor e Panteão dessa religião.

Spreading Religion = Espalhando a Religião
Spreading religion happens naturally, but can be sped up using missionaries or great prophets. = A difusão da religião acontece naturalmente, mas pode ser acelerada com missionários ou grandes profetas.
Missionaries can be bought in cities following a major religion, and will take the religion of that city. = Missionários podem ser comprados em cidades seguindo uma religião importante, e levarão a religião daquela cidade.
So do take care where you are buying them! If another civilization has converted one of your cities to their religion, missionaries bought there will follow their religion. = Portanto, tome cuidado onde você os está comprando! Se outra civilização converteu uma de suas cidades á religião deles, os missionários comprados lá seguirão sua religião.
Great prophets always have your religion when they appear, even if they are bought in cities following other religions, but captured great prophets do retain their original religion. = Grandes profetas sempre tém sua religião quando aparecem, mesmo que sejam comprados em cidades que seguem outras religiões, mas grandes profetas capturados mantém sua religião original.
Both great prophets and missionaries are able to spread religion to cities when they are inside its borders, even cities of other civilizations. = Tanto os grandes profetas quanto os missionários são capazes de espalhar a religião para as cidades quando estão dentro de suas fronteiras, até mesmo cidades de outras civilizações.
These two units can even enter tiles of civilizations with whom you don't have an open borders agreement! = Essas duas unidades podem até entrar em painéis de civilizações com as quais você não tem um acordo de fronteiras abertas!
But do take care, missionaries will lose 250 religious strength each turn they end while in foreign lands. = Mas tome cuidado, os missionários perderão 250 de força religiosa a cada turno que terminarem enquanto estiverem em terras estrangeiras.
This diminishes their effectiveness when spreading religion, and if their religious strength ever reaches 0, they have lost their faith and disappear. = Isso diminui sua eficácia ao espalhar a religião e, se sua força religiosa chegar a 0, eles perderam a fé e desapareceram.
When you do spread your religion, the religious strength of the unit is added as pressure for that religion. = Quando você espalha sua religião, a força religiosa da unidade é adicionada como pressão para essa religião.
Cities also passively add pressure of their majority religion to nearby cities. = As cidades também adicionam passivamente a pressão de sua religião majoritária ás cidades vizinhas.
Each city provides +6 pressure per turn to all cities within 10 tiles, though the exact amount of pressure depends on the game speed. = Cada cidade fornece +6 de pressão por turno para todas as cidades dentro de 10 painéis, embora a quantidade exata de pressão dependa da velocidade do jogo.
This pressure can also be seen in the city screen, and gives you an idea of how religions in your cities will evolve if you don't do anything. = Essa pressão também pode ser vista na tela da cidade e dá uma ideia de como as religiões em suas cidades evoluirão se você não fizer nada.
Holy cities also provide +30 pressure of the religion founded there to themselves, making it very difficult to effectively convert a holy city. = As cidades sagradas também fornecem +30 de pressão da religião ali fundada para si mesmas, tornando muito difícil converter efetivamente uma cidade sagrada.
Lastly, before founding a religion, new cities you settle will start with 200 pressure for your pantheon. = Por fim, antes de fundar uma religião, as novas cidades que você estabelecer começarão com 200 de pressão para o seu panteão.
This way, all your cities will starting following your pantheon as long as you haven't founded a religion yet. = Dessa forma, todas as suas cidades começarão a seguir seu panteão, desde que você ainda não tenha fundado uma religião.

Inquisitors = Inquisidores
Inquisitors are the last religious unit, and their strength is removing other religions. = Os inquisidores são a última unidade religiosa, e sua força é remover outras religiões.
They can remove all other religions from one of your own cities, removing any pressures built up. = Eles podem remover todas as outras religiões de uma de suas cidades, removendo quaisquer pressões acumuladas.
Great prophets also have this ability, and remove all other religions in the city when spreading their religion. = Os grandes profetas também têm esta capacidade, e removem todas as outras religiões da cidade quando divulgam sua religião.
Often this results in the city immediately converting to their religion = Muitas vezes isso faz com que a cidade se converta imediatamente à sua religião.
Additionally, when an inquisitor is stationed in or directly next to a city center, units of other religions cannot spread their faith there, though natural spread is uneffected. = Além disso, quando um inquisidor está posicionado no centro da cidade ou diretamente ao lado dela, unidades de outras religiões não podem propagar sua fé lá, embora a propagação natural seja ineficaz.

The Mayan unique ability, 'The Long Count', comes with a side effect: = A habilidade única maia, 'Contagem Longa', vem com um efeito colateral:
Once active, the game's year display will use mayan notation. = Quando ativo, a exibção do ano do jogo usarão o sistema de numeração maia.
The Maya measured time in days from what we would call 11th of August, 3114 BCE. A day is called K'in, 20 days are a Winal, 18 Winals are a Tun, 20 Tuns are a K'atun, 20 K'atuns are a B'ak'tun, 20 B'ak'tuns a Piktun, and so on. = O tempo Maia medido em dias do que chamamos 11 de agosto, 3114 a.C.. Um dia é chamado de K'in, 20 dias são um Winal, 18 Winals são um Tun, 20 Tuns são um K'atun, 20 K'atuns são um B'ak'tun, 20 B'ak'tuns são um Piktun, e assim por diante.
Unciv only displays ය B'ak'tuns, ඹ K'atuns and ම Tuns (from left to right) since that is enough to approximate gregorian calendar years. The Maya numerals are pretty obvious to understand. Have fun deciphering them! = Unciv exibe apenas ás B'ak'tuns, ás K'atuns e ás Tuns (da esquerda para a direita), uma vez que isso é suficiente para aproximar os anos do calendário gregoriano. Os numerais maias são bastante óbvios para se entender. Divirta-se decifrando-os! 

Your cities will periodically demand different luxury goods to satisfy their desire for new things in life. = Suas cidades vão periodicamente demandar por diferentes produtos de luxo para satisfazer seu desejo por coisas novas na vida.
If you manage to acquire the demanded luxury by trade, expansion, or conquest, the city will celebrate We Love The King Day for 20 turns. = Se você conseguir adquirir o luxo exigido pelo comércio, expansão ou conquista, a cidade celebrarão o Dia Nós Amamos o Rei por 20 turnos.
During the We Love The King Day, the city will grow 25% faster. = Durante a celebração do Dia Do Rei, a cidade vai crescer 25% mais rápido.
This means exploration and trade is important to grow your cities! = Isso significa que exploração e comércio são importantes para o crescimento das suas cidades!

Air Sweeps = Varreduras Aéreas
Fighter units are able to perform Air Sweeps over a tile helping clear out potential enemy Air, Sea, or Land Interceptions that can reach that tile. = As unidades de caça são capazes de realizar Varreduras Aéreas sobre um painel, ajudando a eliminar possíveis interceptações aéreas, marítimas ou terrestres inimigas que podem alcançar esse bloco.
While this Action will take an Attack, the benefit is drawing out Interceptions to help protect your other Air Units. Especially your Bombers. = Embora esta Ação realize um Ataque, o benefício é obter Interceptações para ajudar a proteger suas outras Unidades Aéreas. Especialmente seus bombardeiros.
Your unit will always draw an Interception, if one can reach the target tile, even if the Intercepting unit has a chance to miss. = Sua unidade sempre irá desenhar uma Interceptação, se alguém puder alcançar a peça alvo, mesmo que a unidade Interceptadora tenha a chance de errar.
If the Interceptor is not an Air Unit (eg Land or Sea), the Air Sweeping unit and Interceptor take no damage! = Se o Interceptor não for uma Unidade Aérea (por exemplo, Terra ou Mar), a Unidade de Varredura Aérea e o Interceptor não sofrerão danos!
If the Interceptor is an Air Unit, the two units will damage each other in a straight fight with no Interception bonuses. And only the Attacking Air Sweep Unit gets any Air Sweep strength bonuses. = Se o Interceptor for uma Unidade Aérea, as duas unidades causarão dano uma á outra em uma luta direta sem bônus de Interceptação. E apenas a Unidade de Varredura Aérea Atacante recebe bônus de força de Varredura Aérea.

City Tile Blockade = Painel de Bloqueio da Cidade
One of your tiles is blocked by an enemy: when an enemy unit stands on a tile you own, the tile will not produce yields and cannot be worked by a city this turn. City will reallocate population from a blocked tile automatically. = Um de seus painéis está bloqueado por um inimigo: quando uma unidade inimiga está em um painel que você possui, o painel não produzirá rendimentos e não poderá ser trabalhado por uma cidade neste turno. A cidade realocará a população de um painel bloqueado automaticamente.
Enemy military land units block tiles they are standing on. Enemy military naval units additionally block adjacent water tiles. To protect your tiles from blockade, place a friendly military unit on it or fight off invaders. = As unidades terrestres militares inimigas bloqueiam os painéis em que estão. Unidades navais militares inimigas também bloqueiam blocos de água adjacentes. Para proteger seus painéis do bloqueio, coloque uma unidade militar amiga sobre elas ou lute contra invasores.

City Blockade = Bloqueio da Cidade
One of your cities is under a naval blockade! When all adjacent water tiles of a coastal city are blocked - city loses harbor connection to all other cities, including capital. Make sure to de-blockade cities by deploying friendly military naval units to fight off invaders. = Uma de suas cidades está sob bloqueio naval! Quando todos os painéis de água adjacentes de uma cidade costeira são bloqueados - a cidade perde a conexão do porto com todas as outras cidades, incluindo a capital. Certifique-se de desbloquear as cidades implantando unidades navais militares amigas para combater os invasores.

Keyboard Bindings = Teclas de Atalho
Limitations = Limitações
This is a work in progress. = Este é um trabalho em progresso.
For technical reasons, only direct keys or Ctrl-Letter combinations can be used. = Por razões técnicas, apenas teclas diretas ou vinculações Ctrl-Letter podem ser usadas.
The Escape key is intentionally excluded from being reassigned. = A tecla Escape foi intencionalmente excluída de ser reatribuída.
Currently, there are no checks to prevent conflicting assignments. = Atualmente, não há verificações para evitar atribuições conflitantes.
Using the Keys page = Usando a página teclas
Each binding has a button with an image looking like this: = Cada atalho tem um botão com uma imagem parecida com esta:
While hovering the mouse over the key button, you can press a desired key directly to assign it. = Ao passar o mouse sobre o botão de tecla, você pode pressionar uma tecla desejada diretamente para atribuí-la.
Double-click the image to reset the binding to default. = Clique duas vezes na imagem para redefinir a encadernação para o padrão.
Bindings mapped to their default keys are displayed in gray, those reassigned by you in white. = Atalhos mapeados para suas teclas padrão são exibidos em cinza, aqueles reatribuídos por você em branco.
For discussion about missing entries, see the linked github issue. = Para discussão sobre entradas ausentes, consulte o problema do github vinculado.

