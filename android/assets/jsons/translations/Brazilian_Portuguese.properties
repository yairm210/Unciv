Great King Darius of Persia, the heaven casts its light upon you! Persian people are strong and wise, as their leader. In old ages, the great Persian king Cyrus fought back the mighty Median empire and finally destroyed the Medes in 550 BC. Cunning diplomacy and military achievements helped then to conquer the wealthy Lydia and the powerful Babylon, Cyrus' son conquering the eternal Egypt some years later. At the height of its power, the Persian Empire reached the shores of Macedonia, at the very door of the upstart Greek city-states. Persia would have prospered for centuries if Alexander of Macedon hadn't brutally destroyed the great empire in one violent strike. = Grande Rei Dario da Pérsia, o céu lança sua luz sobre você! O povo persa é forte e sábio, como seu líder. Na velhice, o grande rei persa Ciro lutou contra o poderoso império medo e finalmente destruiu os medos em 550 a.C. A diplomacia astuta e as conquistas militares ajudaram então a conquistar a rica Lídia e a poderosa Babilônia, com o filho de Ciro conquistando o eterno Egito alguns anos depois. No auge do seu poder, o Império Persa alcançou as costas da Macedônia, bem na porta das emergentes cidades-estado gregas. A Pérsia teria prosperado durante séculos se Alexandre da Macedônia não tivesse destruído brutalmente o grande império em um ataque violento.
King Darius, the people of Persia await, longing for its past glory and power! Persia of the Immortals must reborn, to punish its foes and rebuild the gleaming Persepolis! Will your new empire shine through the ages of history? = Rei Dario, o povo da Pérsia aguarda, ansiando pela sua glória e poder passados! A Pérsia dos Imortais deve renascer, para punir seus inimigos e reconstruir a reluzente Persépolis! Seu novo império brilhará através dos tempos da história?
