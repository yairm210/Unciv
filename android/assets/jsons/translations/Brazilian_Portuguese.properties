No more words. Today, Mongolia charges toward your defeat. = Sem mais palavras. Hoje, o Império Mongol marcha em direção a sua derrota.
You have hobbled the Mongolian clans. My respect for you nearly matches the loathing. I am waiting for my execution. = Você destruiu os clãs Mongóis. Meu respeito por você quase coincide com o ódio. Estou esperando minha execução.
Your bravery must be commended. = Sua bravura deve ser elogiada.
I am Temuujin, conqueror of cities and countries. Before me lie future Mongolian lands. Behind me is the only cavalry that matters. = Eu sou Temuujin, conquistador de cidades e países. Atrás de mim está meu exército e atrás de meu exército está o futuro do Império Mongol.
I am not always this generous, but we hope you take this rare opportunity we give you. = Eu nem sempre sou tão generoso, mas nós esperamos que você aproveite esta rara oportunidade que damos a você.
So what now? = E agora?
Mongol Terror = Terror Mongol
O great Temuujin, immortal leader of the mighty Mongol Empire! Your name alone was enough to make cities crumble, and the sound of the mighty Mongol cavalry to make your enemies flee! O Great Khan! Once Northern Asia united into a mighty people, producing one of the greatest armies the world has ever known, your skillful mounted archers conquered in only a few years, most of China, Eastern Asia, and even reached the gates of Europe at the West. With cunning diplomacy and brilliant warfare, you swept your enemies one after another, creating the greatest empire ever seen, reducing Roman or Greek conquests to minor achievements. = Ó grande Temuujin, líder imortal do poderoso Império Mongol! Seu nome por si só foi suficiente para fazer as cidades desmoronarem, e o som da poderosa cavalaria mongol para fazer seus inimigos fugirem! Ó Grande Khan! Uma vez que o Norte da Ásia se uniu em um povo poderoso, produzindo um dos maiores exércitos que o mundo já conheceu, seus habilidosos arqueiros montados conquistaram, em apenas alguns anos, a maior parte da China, Ásia Oriental e até alcançaram os portões da Europa no Ocidente. Com uma diplomacia astuta e uma guerra brilhante, você varreu seus inimigos um após o outro, criando o maior império já visto, reduzindo as conquistas romanas ou gregas a conquistas menores.
Divine Temuujin, battles and conquests run through the veins of the Mongols. Are you ready to shatter the will of your enemies? Will your cavalry ride in the steppes once again and strike as lightning and thunder? Will your new empire shine through the ages of history? = Divino Temuujin, batalhas e conquistas correm nas veias dos mongóis. Você está pronto para destruir a vontade de seus inimigos? Sua cavalaria cavalgará pelas estepes mais uma vez e atacará como relâmpagos e trovões? Seu novo império brilhará através dos tempos da história?
