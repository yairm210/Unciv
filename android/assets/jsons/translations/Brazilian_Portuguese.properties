Holy Isabella, envoy of God, Great Queen of Castille and León, your people celebrate you! Spain is a beautiful and ancient country, a link between Europe and Africa, one shore on the Mediterranean and the other on the mighty Atlantic Ocean. The Spanish culture had taken the best of the Christian and Muslim worlds, and was ready to dominate the world for centuries. Powerful Spanish military fleets and brave explorers found and conquered much of the New World. Exploiting a whole new continent and its riches, Spain reached a state of power few could compete with for hundreds of years. = Santa Isabel, enviada de Deus, Grande Rainha de Castela e Leão, o teu povo te celebra! A Espanha é um país belo e antigo, uma ligação entre a Europa e a África, uma margem no Mediterrâneo e a outra no poderoso Oceano Atlântico. A cultura espanhola tinha aproveitado o melhor dos mundos cristão e muçulmano e estava pronta para dominar o mundo durante séculos. Poderosas frotas militares espanholas e bravos exploradores encontraram e conquistaram grande parte do Novo Mundo. Explorando um continente totalmente novo e as suas riquezas, a Espanha alcançou um estado de poder com o qual poucos conseguiram competir durante centenas de anos.
O splendid and virtuous Isabella! By the will of the heavens, will Spain reborn to achieve its holy destiny and become a new El Dorado? Will your new empire shine through the ages of history? = Ó esplêndida e virtuosa Isabel! Pela vontade dos céus, a Espanha renascerá para alcançar o seu destino sagrado e tornar-se um novo El Dorado? Seu novo império brilhará através dos tempos da história?
