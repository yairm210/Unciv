I, Pho Kun Ramkhamhaeng, King of Siam, consider it a great honor that you have walked to visit my country of Siam. = Eu, Pho Khun Ramkhamhaeng, Rei do Sião, considero uma grande honra que você tenha vindo visitar meu país, o Sião.
