O divine Montezuma, your people welcome you! May your magnificence inspire all living things! The mighty Aztecs were nomads until the 12th century, when they choose to settle in the mesa central, which would later be called Mexico. Wars were frequent with other tribes to control the rich land surrounding the sacred lakes of Texcoco, Xaltocan and Zampango. In some 200 years, double-sided alliances and martial prowess made of the Aztecs the dominant power in the Central American basin, forming a mighty empire stretching from sea to sea. Alas, the empire fell under the assault of foreign devils - the Spaniards and many curses they brought with them! Wars between tribes and weaponry of doom used by the invaders made the great Aztec civilization crumble in only a few decades. = Ó divino Montezuma, seu povo lhe dá as boas-vindas! Que sua magnificência inspire todas as coisas vivas! Os poderosos astecas foram nômades até o século XII, quando optaram por se estabelecer no Planalto Mexicano, que mais tarde seria chamada de México. Eram frequentes as guerras com outras tribos para controlar as ricas terras ao redor dos lagos sagrados de Texcoco, Xaltocan e Zampango. Em cerca de 200 anos, alianças bilaterais e proezas marciais fizeram dos astecas a potência dominante na bacia centro-americana, formando um poderoso império que se estende de mar a mar. Infelizmente, o império caiu sob o ataque de demônios estrangeiros - os espanhóis e muitas maldições que eles trouxeram com eles! As guerras entre tribos e o armamento fatal usado pelos invasores fizeram a grande civilização asteca desmoronar em apenas algumas décadas.
O mighty King Montezuma, do you hear the call of your people seeking for revenge? Will you lead them to victory under the light of the Five Suns? Will your new empire shine through the ages of history? = Ó poderoso Rei Montezuma, você ouve o chamado de seu povo em busca de vingança? Você os levará à vitória sob a luz dos Cinco Sóis? Seu novo império brilhará através dos tempos da história?
