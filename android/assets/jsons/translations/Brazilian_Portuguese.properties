Welcome. = Bem-vindo.
Father Governs Children = Paternalismo
O Great King Ramkhamhaeng, the Siamese people obey you with respect and fear! The beautiful and mysterious land of Siam is an ancient country in the heart of Southeast Asia, which was besieged by many foes, plagued by bloody war and great poverty, but eventually the smart and loyal Siamese people have endured and triumphed. Siam was a part of the Khmer Empire until the 13th century AD, before its brave people took arms and led a revolution to form the small Sukhothai kingdom. After many battles and diplomacy prowess, this tiny kingdom became a mighty empire, which would dominate South East Asia for more than a century. = Ó Grande Rei Ram Khamhaeng, o povo siamês obedece a você com respeito e medo! A bela e misteriosa terra de Sião é um país antigo no coração do Sudeste Asiático, que foi sitiado por muitos inimigos, atormentado por uma guerra sangrenta e grande pobreza, mas eventualmente o inteligente e leal povo siamês resistiu e triunfou. Sião foi parte do Império Quemer até o século XIII d.C., antes que seu bravo povo pegasse em armas e liderasse uma revolução para formar o pequeno Reino de Sucotai. Depois de muitas batalhas e proezas diplomáticas, este pequeno reino se tornou um poderoso império, que dominaria o Sudeste Asiático por mais de um século.
Wise and powerful King Ramkhamhaeng, your people want to revive these days of glory! Can you make a new dawn break on Siam? Will your new empire shine through the ages of history? = Sábio e poderoso Rei Ram Khamhaeng, seu povo quer reviver esses dias de glória! Você pode fazer um novo amanhecer em Sião? Seu novo império brilhará através das eras da história?
