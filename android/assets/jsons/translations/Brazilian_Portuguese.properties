Fastlane_full_description = Uma reimplementação do jogo de construção civil mais famoso de sempre - rápido, pequeno, sem anúncios, grátis para sempre!\n\nConstrua a sua civilização, pesquise tecnologias, expanda as suas cidades e derrote os seus inimigos!\n\nPedidos? Bugs? A lista de TODO para a aplicação está em https://github.com/yairm210/Unciv/issues, toda ajuda é bem-vinda!\n\nPerguntas? Comentários? Apenas querendo conversar? Junte-se a nós em https://discord.gg/bjrB4Xw.\n\nQuer ajudar a traduzir o jogo para a sua língua? Envie-me um e-mail para yairm210@hotmail.com.\n\nGrok Java ou Kotlin? Junte-se a nós em https://github.com/yairm210/Unciv.\n\nO mundo está à espera! Vai transformar a sua civilização num império que resistirá ao tempo?\n\nA permissão de 'ter acesso total à rede' é necessária para downloads iniciados pelo usuário e a funcionalidade multijogador. Todas as outras permissões listadas são incluídas automaticamente pela API utilizada para implementar as notificações de turno no multijogador. As permissões de rede são utilizadas para listar mods, descarregar mods, descarregar música e carregar/transferir jogos no multijogador. Nenhuma outra comunicação com a Internet é iniciada pelo Unciv.


