May glory and honor always be upon you, Warrior Queen! In a time dominated by men, you successfully claimed the throne and the power, but also valiantly defied the mighty Roman Empire. Punished and humiliated by the hand of the Roman bloody invaders, you united your people and led a terrible revolt, to seek revenge. Many legions fell under your fierce attacks and you burned the city of London with your anger. While the Romans still kept ownership of your land after your final defeat, your actions nonetheless showed Rome that this land could never be fully conquered, making Nero himself consider to withdraw all troops and leaving Britain forever. = Que a glória e a honra estejam sempre com você, Rainha Guerreira! Numa época dominada por homens, você reivindicou com sucesso o trono e o poder, mas também desafiou valentemente o poderoso Império Romano. Punida e humilhada pela mão dos sangrentos invasores romanos, você uniu seu povo e liderou uma terrível revolta, em busca de vingança. Muitas legiões caíram sob seus ataques ferozes e você queimou a cidade de Londres com sua raiva. Embora os romanos ainda mantivessem a propriedade de suas terras após sua derrota final, suas ações mostraram a Roma que esta terra nunca poderia ser totalmente conquistada, fazendo com que o próprio Nero considerasse a retirada de todas as tropas e deixando a Grã-Bretanha para sempre.
