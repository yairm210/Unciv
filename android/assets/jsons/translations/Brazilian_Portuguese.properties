Noble and pious Queen Maria Theresa, Holy Roman Empress and sovereign of Austria, the people revere your grace. After the death of your father King Charles VI, you inherited the throne of Austria during difficult economic and military times. But you used your wisdom and unflinching determination to fend off your foes and resolve any obstacles to stability and prosperity. With your husband Francis Stephen at your side as co-ruler, you assured your place as Empress of the Holy Roman Empire. During your reign, you reformed Austria in several domains, as you gifted it with a powerful army, a stable economic model, and an improved educational system. = Nobre e piedosa Rainha Maria Teresa, Santa Imperatriz Romana e soberana da Áustria, o povo reverencia a sua graça. Após a morte do seu pai, o rei Carlos VI, você herdou o trono da Áustria durante tempos econômicos e militares difíceis. Mas você usou sua sabedoria e determinação inabalável para afastar seus inimigos e resolver quaisquer obstáculos à estabilidade e à prosperidade. Com seu marido Francisco I ao seu lado como co-governante, você garantiu seu lugar como Imperatriz do Sacro Império Romano. Durante o seu reinado, você reformou a Áustria em vários domínios, ao dotá-la de um exército poderoso, um modelo econômico estável e um sistema educacional melhorado.
