Introduction = Introdução
Welcome to Unciv!\nBecause this is a complex game, there are basic tasks to help familiarize you with the game.\nThese are completely optional, and you're welcome to explore the game on your own! = Bem-vindo ao Unciv!\nPor esse jogo ser complexo, existem tarefas básicas para ajudar você a se familiarizar com o jogo.\nIsto é completamente opcional, e você pode explorar o jogo do seu jeito!

Welcome to Unciv! = Boas-vindas à Unciv!
Because this is a complex game, there are some tutorials to help familiarize you with it. These can be disbaled in the Options -> Display menu, but please hang on if you're new here! = Como este é um jogo complexo, há alguns tutoriais para ajudar você a se familiarizar com ele. Eles podem ser desativados no menu Opções -> Exibição, mas, por favor, acompanhe se você é novo aqui!
Your first mission is to found your capital city. This is actually an important task because your capital city will probably be your most prosperous. Many game bonuses apply only to your capital city, and it will be the center of your empire. = Sua primeira missão é fundar sua capital. Esta é realmente uma tarefa importante porque sua capital provavelmente será sua cidade mais próspera. Muitos bônus de jogo se aplicam somente à sua capital, e ela será o centro do seu império.
How do you know a city location is appropriate? Luckily, the game has already chosen a good location for you. You can settle in this place, or maybe move a turn to found on a Hill (for Production and defence) or next to a Mountain (to gain access to the Observatory building later on). = Como você sabe que a localização de uma cidade é apropriada? Felizmente, o jogo já escolheu uma boa localização para você. Você pode se estabelecer neste lugar, ou talvez mover um turno para fundar uma Colina (para Produção e defesa) ou próximo a uma Montanha (para obter acesso ao edifício Observatório mais tarde).
You'll likely want more cities later on. For these cities, you must go and find a good place. Looking for and founding on or near Luxury resources is a good rule of thumb. = Você provavelmente vai querer mais cidades mais tarde. Para essas cidades, você deve procurar e encontrar um bom lugar. Fundar uma cidade perto de recursos de Luxo é uma boa prática.
Luxury resources are tiles that have things like Gems, Cotton, or Silk (indicated by a yellow background of the resource icon). These resources make your civilization happy. You should also keep an eye out for resources needed to build units, such as Iron. Cities cannot be built within 3 tiles of existing cities, which is another thing to keep in mind! = Recursos de luxo são painéis que têm coisas como Gemas, Algodão ou Seda (indicados por um fundo amarelo do ícone de recurso). Esses recursos deixam sua civilização feliz. Você também deve ficar de olho nos recursos necessários para construir unidades, como Ferro. Cidades não podem ser construídas dentro de 3 painéis de cidades existentes, o que é outra coisa para se ter em mente!
Cities will house Citizens, which can work tiles up to 3 tiles away from the city. This means you don’t have to settle cities right on or next to good tiles. Let’s say, for example, that you want access to some Iron – but the resource is in a desert area. You don’t have to settle your city in the desert. You can settle a few tiles away in more prosperous lands. Your city will grow and eventually gain access to the resource. You only need to settle right on top of resources if you need them immediately. = As cidades abrigarão Cidadãos, que podem trabalhar em painéis até 3 painéis de distância da cidade. Isso significa que você não precisa estabelecer cidades bem em cima ou ao lado de bons tiles. Digamos, por exemplo, que você queira acesso a algum Ferro – mas o recurso está em uma área desértica. Você não precisa estabelecer sua cidade no deserto. Você pode estabelecer alguns tiles de distância em terras mais prósperas. Sua cidade crescerá e eventualmente ganhará acesso ao recurso. Você só precisa estabelecer bem em cima dos recursos se precisar deles imediatamente.
The first thing coming out of your city depends on the strategy you want to follow, but the 'classic' build order is to build first two Scouts, then a Shrine, and three Settlers, and adopt Tradition, to explore the map quickly (Scouts ignore terrain cost), and to get an early Pantheon (if you're playing with religion enabled). = A primeira coisa que sai da sua cidade depende da estratégia que você quer seguir, mas a ordem de construção "clássica" é construir primeiro dois Batedores, depois um Santuário e três Colonos, e adotar a Tradição para explorar o mapa rapidamente (os Batedores ignoram o custo do terreno) e obter um Panteão antecipado (se você estiver jogando com a religião ativada).
But feel free to experiment with your own build orders! = Mas sinta-se à vontade para experimentar suas próprias ordens de construção!

In your first couple of turns, you will have very little options, but as your civilization grows, so do the number of things requiring your attention. = Nos seus primeiros turnos, você terá muito poucas opções, mas à medida que sua civilização cresce, o mesmo acontece com o número de coisas que exigem sua atenção.

Culture and Policies = Cultura e Políticas
Each turn, the culture you gain from all your cities is added to your Civilization's culture.\nWhen you have enough culture, you may pick a Social Policy, each one giving you a certain bonus. = A cada turno, a cultura que você ganha em todas as suas cidades é adicionada à cultura da sua Civilização. \nQuando você tem cultura suficiente, pode escolher uma Política Social, cada uma dando a você um certo bônus.
The policies are organized into branches, with each branch providing a bonus ability when all policies in the branch have been adopted. = As políticas estão organizados em ramos, com cada ramo fornecendo uma capacidade bônus quando todas as políticas do ramo forem adotadas.
With each policy adopted, and with each city built,\n  the cost of adopting another policy rises - so choose wisely! = Com cada política adotada e com cada cidade construída, \n o custo de adoção de outra política aumenta - então escolha sabiamente!

City Expansion = Expansão da Cidade
Once a city has gathered enough Culture, it will expand into a neighboring tile.\nYou have no control over the tile it will expand into, but tiles with resources and higher yields are prioritized. = Depois que uma cidade acumula Cultura suficiente, ela se expandirá para um painel vizinho. \nVocê não tem controle sobre o painel para o qual expandir, mas painéis com recursos e rendimentos mais altos são priorizados.
Each additional tile will require more culture, but generally your first cities will eventually expand to a wide tile range. = Cada painel adicional exigirá mais cultura, mas geralmente suas primeiras cidades se expandirão para uma ampla variedade de painéis.
Although your city will keep expanding forever, your citizens can only work 3 tiles away from city center.\nThis should be taken into account when placing new cities. = Embora sua cidade continue sempre se expandindo, seus cidadãos só podem trabalhar a 3 painéis do Centro da cidade. \nIsso deve ser levado em consideração ao se colocar novas cidades.

Food is the resource fundamental to your Cities', and as a result Nation's, population and health. = Comida é um recurso fundamental para a população e a saúde de suas cidades e nações.
Every Citizen in each City consumes Food per turn. Any left over is considered Growth and is stored in the City Center. Once enough accumulates, the City Grows and a new Citizen is added. = Todo cidadão em cada cidade consume Comida por turno, o que restar é considerado como Crescimento e é armazenado no Centro da cidade, quando acumular o suficiente, a cidade cresce e um novo cidadão é adicionado.
Initially your main source of Food is the City Center itself and working a surrounding tile with a Citizen. You can increase how much is generated by gaining more Citizens to work more tiles, improving the tiles so that they yield more Food, and eventually Buildings and Policies. = Inicialmente, sua principal fonte de Comida é o próprio Centro da cidade e trabalhar um painel ao redor da cidade com um Cidadão. Você pode aumentar o quanto é gerado ganhando mais Cidadãos para trabalhar mais painéis, melhorando os painéis para que eles rendam mais Comida e, eventualmente, Edifícios e Políticas.
Since a city's number of Citizens, or Population, determines how many tiles a City can work, Food is often the most important Resource. = Como o número de Cidadãos, ou População, de uma cidade determina quantos painéis uma cidade pode trabalhar, a Comida geralmente é o recurso mais importante.

Production is the resource that lets a City Center build new things. = Produção é o recurso que permite que um Centro da cidade construa coisas novas.
This can be new Buildings that are added to the City Center, or new Units that can go out across the World Map to advance your Nation's goals. = Podem ser novos edifícios adicionados ao Centro da cidade ou novas Unidades que podem ser espalhadas pelo mapa-múndi para promover os objetivos da sua Nação.
Everything you can build has a Production Cost. Every turn each City generates a certain amount of Production and puts it towards whatever is at the top of the Build Queue. Once the total cost is collected, the Building or Unit is built! = Tudo o que você pode construir tem um Custo de Produção. A cada turno, cada Cidade gera uma certa quantidade de Produção e a coloca ao que estiver no topo da Fila de Construção. Uma vez que o custo total é coletado, o Edifício ou Unidade é construído!
Any excess Production after something is built is overflowed to the next thing the City builds. Up to it's total Production Cost. = Qualquer excesso de Produção depois que algo é construído será realocado para a próxima coisa que a Cidade ira construir. Até seu Custo de Produção total.
Since this determines how quickly you can build more stuff, your Nation's Production Capacity is crucial to it's advancement and survival. = Como isso determina a rapidez com que você pode construir mais coisas, a Capacidade de Produção da sua Nação é crucial para seu avanço e sobrevivência.

⍾Science is the resource that unlocks new and exciting Technologies for your Nation. = ⍾Ciência é um recurso que desbloqueia tecnologias novas e interessantes para sua nação.
Once you've Founded your Capital, you'll be prompted to Pick a Technology to Research. = Depois de fundar seu Capital, você será solicitado a escolher uma tecnologia para pesquisar.
Every Technology costs an amount of ⍾Science. Every turn the ⍾Science your Nation produces is paid towards Researching your chosen Technology. = Cada Tecnologia custa uma quantidade de ⍾Ciência. Cada turno que a ⍾Ciência que sua Nação produz é usado para Pesquisar sua Tecnologia escolhida.
Once a Technology has it's cost fully paid, you unlock the benefits for your Nation! This could be new Units, Buildings, or other advantages. Any surplus will overflow into the next Technology you pick to Research. = Uma vez que uma Tecnologia tenha seu custo totalmente pago, você desbloqueia os benefícios para sua Nação! Isso pode ser novas Unidades, Edifícios ou outras vantagens. Qualquer excedente irá ser realocado para a próxima Tecnologia que você escolher para Pesquisar.
Researching a Technology in the next Era will advance you into that Era and trigger a notification to other Nations about how amazing you are! = Pesquisar uma Tecnologia na próxima Era fará com que você avance para essa Era e acione uma notificação para outras Nações sobre o quão incrível você é!
Since new Technologies tend to give access to better Units, Buildings, and even unlock powerful new Policies, staying ahead of the competition is one of the best ways to secure your Victory! = Como novas Tecnologias tendem a dar acesso a melhores Unidades, Edifícios e até mesmo desbloquear novas Políticas poderosas, ficar à frente da concorrência é uma das melhores maneiras de garantir sua vitória!

Ah Gold. The Universal Medium of Exchange. Everyone loves Gold! They say it can't buy Happiness, but nuclear submarines are almost as good. = Ah, Ouro. O meio universal de troca. Todo mundo ama Ouro! Dizem que ele não pode comprar felicidade, mas submarinos nucleares são quase tão bons.
You can earn more Gold from Tiles, Resources, Improvements, and eventually Buildings, Specialists, and Trade Routes. Ancient Ruins, meeting new City-States, and Pillaging are also great sources of Gold. During a Golden Age every Tile that already yields Gold will yield an additional Gold! = Você pode ganhar mais Ouro de painéis, Recursos, Melhorias e, eventualmente, Edifícios, Especialistas e Rotas Comerciais. Ruínas antigas, conhecer novas Cidades-Estado e Saquear também são ótimas fontes de ouro. Durante uma Era de Ouro, cada painel que já rendia ouro renderá um ouro adicional!
Gold is how you pay for Building Maintenance, Transportation Upkeep, and Unit Upkeep. If you run out of Gold, first you'll receive penalties to your ⍾Science production, then eventually your Units will start Disbanding as you can't pay their upkeep. = Ouro é como você paga pela Manutenção de Edifícios, Manutenção de Transportes e Manutenção de Unidades. Se você ficar sem Ouro, primeiro você receberá penalidades para sua produção de ⍾Ciências, então eventualmente suas Unidades começarão a se Dissolver, pois você não pode pagar a manutenção delas.
Gold can be used to Buy Buildings and Units, helping bring up a new City or quickly build an Army. It can also buy Tiles to add to your City. It's also used to Upgrade your units from their older, obsolete forms to new, stronger versions. And investing it into a Research Agreement is a great way to convert it into ⍾Science. = O Ouro pode ser usado para comprar Edifícios e Unidades, ajudando a construir uma nova cidade ou a construir rapidamente um exército. Serve também para comprar painéis para adicionar à sua cidade. Serve também para ser usado para melhorar suas Unidades de suas formas mais antigas e obsoletas para versões novas e mais fortes. E investi-lo em um acordo de pesquisa é uma ótima maneira de convertê-lo em ⍾Ciência.
Gold is also very valuable in Diplomacy. You can directly Gift Gold to City-States to gain their favor. Use it to balance a Trade Deal with other Nations. Or demand every last drop after a successful war and your enemy sues for peace. = O Ouro também é muito valioso na Diplomacia. Você pode presentear diretamente as Cidades-Estados com Ouro para ganhar o favor delas. Use-o para equilibrar um Acordo Comercial com outras Nações. Ou exija até a última gota após uma guerra bem-sucedida e seu inimigo pedir paz.
Ironically, some may consider Gold to be one of the less important Resources. But it's flexible nature and importance to keep your Nation running makes it a precious thing to pay attention to. After all, everyone loves Gold. = Ironicamente, alguns podem considerar o Ouro um dos Recursos menos importantes. Mas sua natureza flexível e importância para manter sua Nação funcionando o torna uma coisa preciosa para se prestar atenção. Afinal, todo mundo ama Ouro.
Not to be confused with the Resource of the same name, Gold Ore = Não deve ser confundido com o Recurso de mesmo nome, Minério de Ouro
See also: Trade Route = Veja também: Rota Comercial
See also: Golden Age = Veja também: Era de Ouro
See also: Research Agreements = Veja também: Acordos de Pesquisa

As cities grow in size and influence, you have to deal with a happiness mechanic that is no longer tied to each individual city.\nInstead, your entire empire shares the same level of satisfaction.\nAs your cities grow in population you’ll find that it is more and more difficult to keep your empire happy. = À medida que as cidades crescem em tamanho e influência, você precisa lidar com um mecanismo de felicidade que não está mais vinculado a cada cidade. \nEm vez disso, todo o seu império compartilha o mesmo nível de satisfação. \nComo as cidades crescem em população, você encontrará que é cada vez mais difícil manter seu império feliz.
In addition, you can’t even build any city improvements that increase happiness until you’ve done the appropriate research.\nIf your empire’s happiness ever goes below zero the growth rate of your cities will be hurt.\nIf your empire becomes severely unhappy (as indicated by the smiley-face icon at the top of the interface)\n  your armies will have a big penalty slapped on to their overall combat effectiveness. = Além disso, você não pode nem construir melhorias na cidade que aumentem a felicidade até fazer a pesquisa apropriada. \nSe a felicidade de seu império ficar abaixo de zero, a taxa de crescimento de suas cidades será prejudicada. \nSe seu império se tornar severamente infeliz (como indicado pelo ícone de rosto sorridente na parte superior da interface) \n seus exércitos terão uma grande penalidade aplicada à eficácia geral do combate.
This means that it is very difficult to expand quickly in Unciv.\nIt isn’t impossible, but as a new player you probably shouldn't do it.\nSo what should you do? Chill out, scout, and improve the land that you do have by building Workers.\nOnly build new cities once you have found a spot that you believe is appropriate. = Isso significa que é muito difícil expandir rapidamente em Unciv.\nNão é impossível, mas como um novo jogador você provavelmente não deveria fazer.\nEntão, o que você deve fazer? Relaxe, explore e melhore a terra que você tem construindo com Trabalhadores.\nSó construa novas cidades depois de encontrar um local que você acredita ser apropriado.

Unhappiness = Infelicidade
It seems that your citizens are unhappy!\nWhile unhappy, your civilization will suffer many detrimental effects, increasing in severity as unhappiness gets higher. = Parece que seus cidadãos estão infelizes!\nEnquanto infelizes, sua civilização sofrerá muitos efeitos prejudiciais, aumentando em gravidade á medida que a infelicidade aumenta.
Unhappiness has two main causes: Population and cities.\n  Each city causes 3 unhappiness, and each population, 1 = A infelicidade tem duas causas principais: População e cidades.\n Cada cidade causa 3 infelicidade e cada população, 1
There are 2 main ways to combat unhappiness:\n  by building happiness buildings for your population\n  or by having improved luxury resources within your borders. = Existem 2 maneiras principais de combater a infelicidade:\n construindo edifícios de felicidade para sua população\n ou aprimorando recursos de luxo dentro de suas fronteiras.

You have entered a Golden Age!\nGolden age points are accumulated each turn by the total happiness \n  of your civilization\nWhen in a golden age, culture and production generation increases +20%,\n  and every tile already providing at least one gold will provide an extra gold. = Você entrou na Era de Ouro! \nOs pontos da Era de Ouro são acumulados a cada turno pela felicidade total\n de sua civilização \nEnquanto na Era de Ouro, a geração de cultura e produção aumenta +20%,\n e cada painel já fornecendo pelo menos um de ouro fornecerá um de ouro extra.

Roads and Railroads = Estradas e Ferrovias
Roads reduce the Movement Points required to move between two tiles connected by Roads. = Estradas reduzem os Pontos de Movimento necessários para mover-se entre dois blocos conectados por Estradas.
Railroads improve this reduction even more! = As ferrovias melhoram ainda mais essa redução!
This greatly improves the speed you can get Units around the map. = Isso melhora muito a velocidade com que você consegue movimentar Unidades pelo mapa.
Until you research the technology that removes it, Roads do not cross Rivers = Até que você pesquise a tecnologia que o remove, as estradas não cruzam os rios
Connecting your cities to the capital by Roads and/or Railroads will generate Gold via the Trade Route. = Conectar suas cidades à capital por estradas e/ou ferrovias gerará ouro por meio da Rota Comercial.
However, since each Road and Railroad have a Maintenance Cost, it may be more economical to wait until the cities grow and only place where needed. = Entretanto, como cada estrada e ferrovia tem um Custo de Manutenção, pode ser mais econômico esperar até que as cidades cresçam e colocar apenas onde for necessário.

Trade Route = Rota Comercial
Connecting your cities to the capital by Roads and/or Railroads will generate Gold via the Trade Route. You earn more Gold the more Population the City and your Capital has. = Conectar suas cidades à capital por Estradas e/ou Ferrovias gerará Ouro por meio da Rota Comercial. Você ganha mais Ouro com mais a População da cidade e a Capital tiverem.
Note that each road costs 1 Gold Maintenance per turn, and each Railroad costs 2 Gold, so it may be more economical to wait until the cities grow! = Observe que cada estrada custa 1 Ouro de Manutenção por turno, e cada Ferrovia custa 2 Ouros, então pode ser mais econômico esperar até que as cidades cresçam!
Railroads connecting a city to the Capital also provide a 25% Production Boost to the City, but not the Capital. = Ferrovias que conectam uma cidade à Capital também fornecem um aumento de 25% em Produção para a Cidade, mas não a Capital.
Trade Routes are also connected over Water via certain buildings like the Harbor. As long as there is a chain that can reach the Capital, there's a Trade Route. Look for this symbol in Yellow below the City Name to mean you have an active Trade Route to your Capital. = As Rotas Comerciais também são conectadas pela Água por meio de certos edifícios como o Porto. Enquanto houver uma corrente que possa alcançar a Capital, há uma Rota Comercial. Procure por este símbolo em Amarelo abaixo do Nome da Cidade para significar que você tem uma Rota Comercial ativa para sua Capital.
Trade Routes can get broken either by Blockades or by Removing/Pillaging the connecting Road/Railroad chain. = As rotas comerciais podem ser quebradas por bloqueios ou pela remoção/saqueamento da cadeia de estradas/ferrovias de conexão.
See also City Blockade = Veja também Bloqueio da cidade

Once you’ve settled your first two or three cities you’re probably 100 to 150 turns into the game.\nNow is a good time to start thinking about how, exactly, you want to win – if you haven’t already. = Depois de definir suas duas ou três primeiras cidades, você provavelmente terá de 100 a 150 turnos. \nAgora é um bom momento para começar a pensar em como exatamente você deseja vencer - se ainda não o fez.
There are four ways to win in Unciv. They are:\n - Cultural Victory: Complete 5 Social Policy Trees and build the Utopia Project\n - Domination Victory: Survive as the last civilization\n - Science Victory: Be the first to construct a spaceship to Alpha Centauri\n - Diplomatic Victory: Build the United Nations and win the vote = Existem quatro maneiras de ganhar em Unciv. São elas:\n - Vitória Cultural: Complete 5 árvores de Política Social e construa o Projeto Utopia\n - Vitória de Dominação: Sobreviva como a última civilização\n - Vitória Científica: Seja o primeiro a construir uma nave espacial para Alfa Centauri\n - Vitória Diplomática: Construa as Nações Unidas e ganhe o voto
So to sum it up, these are the basics of Unciv – Found a prosperous first city, expand slowly to manage happiness, and set yourself up for the victory condition you wish to pursue.\nObviously, there is much more to it than that, but it is important not to jump into the deep end before you know how to swim. = Então, para resumir, esses são os fundamentos da Unciv: Encontre uma primeira cidade próspera, expanda-se lentamente para administrar a felicidade e prepare-se para a condição de vitória que deseja buscar.\nObviamente, há muito mais do que isso, mas é importante não pular no fundo do poço antes de saber nadar.

Enemy City = Cidade Inimiga
Cities can be conquered by reducing their health to 1, and entering the city with a melee unit.\nSince cities heal each turn, it is best to attack with ranged units and use your melee units to defend them until the city has been defeated! = As cidades podem ser conquistadas reduzindo sua vida a 1 e entrando na cidade com uma unidade de combate corpo a corpo. \nComo as cidades curam a cada turno, é melhor atacar com unidades de longo alcance e usar suas unidades de combate corpo a corpo para defendê-las até que a cidade seja derrotada!

Luxury Resource = Recursos de Luxo
Luxury resources within your domain and with their specific improvement are connected to your trade network.\nEach unique Luxury resource you have adds 5 happiness to your civilization, but extra resources of the same type don't add anything, so use them for trading with other civilizations! = Recursos de luxo em seu domínio e seu aprimoramento específico, estão conectados à sua rede comercial. \nCada recurso de luxo exclusivo oferece 5 de felicidade à sua civilização, mas recursos extras do mesmo tipo não adicionam nada, então use-os para negociar com outras civilizações!

Strategic Resource = Recurso Estratégico
Strategic resources within your domain and with their specific improvement are connected to your trade network.\nStrategic resources allow you to train units and construct buildings that require those specific resources, for example the Horseman requires Horses. = Recursos estratégicos dentro do seu domínio e seu aprimoramento específico, estão conectados à sua rede comercial. \nOs recursos estratégicos permitem que você treine unidades e construa edifícios que requerem esses recursos específicos, por exemplo, o Cavaleiro exige Cavalos.
Unlike Luxury Resources, each Strategic Resource on the map provides more than one of that resource.\nThe top bar keeps count of how many unused strategic resources you own.\nA full drilldown of resources is available in the Resources tab in the Overview screen. = Diferentemente dos Recursos de luxo, cada recurso estratégico no mapa fornece mais de um desses recursos. \nA barra superior conta quantos recursos estratégicos não utilizados você possui. \nUm detalhamento completo dos recursos está disponível na guia Recursos na tela Visão geral.

The city can no longer put up any resistance!\nHowever, to conquer it, you must enter the city with a melee unit = A cidade não pode mais resistir! \nNo entanto, para conquistá-la, você deve entrar na cidade com uma unidade de combate corpo a corpo

After Conquering = Depois de Conquistar
When conquering a city, you can choose to liberate, annex, puppet, or raze the city. = Quando conquistar uma cidade, você pode escolher libertá-la, anexá-la, torná-la um fantoche ou destruí-la.
\nLiberating the city will return it to its original owner, giving you a massive diplomatic boost with them!\n\nAnnexing the city will give you full control over it, but also increase the citizens' unhappiness to 2x!\nThis can be mitigated by building a courthouse in the city, returning the citizen's unhappiness to normal.\n\nPuppeting the city will mean that you have no control on the city's production.\nThe city will not increase your tech or policy cost.\nA puppeted city can be annexed at any time, but annexed cities cannot be returned to a puppeted state!\n\nRazing the city will lower its population by 1 each turn until the city is destroyed!\nYou cannot raze a city that is either the starting capital of a civilization or the holy city of a religion. = \nLiberar a cidade irá devolvê-la ao seu proprietário original, oferecendo-lhe um grande impulso diplomático com ele!\n\nAnexar a cidade lhe dará total controle sobre ela, mas também aumentará a insatisfação dos cidadãos para o dobro! Isso pode ser amenizado construindo um tribunal na cidade, retornando a insatisfação dos cidadãos ao normal.\n\nTornar a cidade um fantoche significa que você não terá controle sobre a produção da cidade.\nA cidade não aumentará seus custos de tecnologia ou políticas.\nUma Cidade Fantoche pode ser anexada a qualquer momento, mas cidades anexadas não podem voltar ou a ser fantoches!\n\nQueimar a cidade diminuirá sua população em 1 a cada turno até que a cidade seja destruída!\nVocê não pode queimar uma cidade que seja a capital inicial de uma civilização ou a cidade sagrada de uma religião.

You have encountered a barbarian unit!\nBarbarians attack everyone indiscriminately, so don't let your \n  civilian units go near them, and be careful of your scout! = Você encontrou uma unidade bárbara!\nBárbaros atacam todos indiscriminadamente, então não deixe que suas \n unidades civis se aproximem deles e tenha cuidado com seu batedor!

You have encountered another civilization!\nOther civilizations start out peaceful, and you can trade with them,\n  but they may choose to declare war on you later on = Você encontrou outra civilização!\nOutras civilizações começam pacificamente e você pode negociar com elas,\n mas elas podem optar por declarar guerra a você mais tarde

Once you have completed the Apollo Program, you can start constructing spaceship parts in your cities\n (with the relevant technologies) to win a Scientific Victory! = Depois de concluir o Programa Apollo, você poderá começar a construir partes da nave espacial em suas cidades\n (com as tecnologias relevantes) para obter uma vitória científica!

Injured Units = Unidades Feridas
Injured units deal less damage, but recover after turns that they have been inactive.\nUnits heal 10 health per turn in enemy territory or neutral land,\n  20 inside your territory and 25 in your cities. = Unidades feridas causam menos dano, mas se recuperam após os turnos em que ficaram inativas.\nAs unidades recuperam 10 pontos de vida por turno em território inimigo ou terra neutra,\n 20 dentro de seu território e 25 em suas cidades.

Workers = Trabalhadores
Workers are vital to your cities' growth, since only they can construct improvements on tiles.\nImprovements raise the yield of your tiles, allowing your city to produce more and grow faster while working the same amount of tiles! = Os trabalhadores são vitais para o crescimento de suas cidades, pois somente eles podem construir melhorias nos painéis. \nAs melhorias melhoram o rendimento de seus painéis, permitindo que sua cidade produza mais e cresça mais rápido enquanto trabalha com a mesma quantidade de painéis!

Siege Units = Unidades de Cerco
Siege units are extremely powerful against cities, but need to be Set Up before they can attack.\nOnce your siege unit is set up, it can attack from the current tile,\n  but once moved to another tile, it will need to be set up again. = As unidades de cerco são extremamente poderosas contra as cidades, mas precisam ser preparadas antes que possam atacar. \nUma vez que sua unidade de cerco estiver montada, ela poderá atacar a partir do painel atual,\n mas, uma vez movida para outro painel, será necessário remontá-la.

Embarking = Embarcando
Once a certain tech is researched, your land units can embark, allowing them to traverse water tiles.\nEntering or leaving water takes the entire turn. = Depois que uma determinada tecnologia é pesquisada, suas unidades terrestres podem embarcar, permitindo que elas atravessem os hexágonos de água.\nEntrar ou sair da água leva o turno inteiro.
Units are defenseless while embarked (cannot use modifiers), and have a fixed Defending Strength based on your tech Era, so be careful!\nRanged Units can't attack, Melee Units have a Strength penalty, and all have limited vision. = As unidades ficam indefesas enquanto embarcadas (não podem usar modificadores) e tem uma Força de Defesa fixa com base na sua Era tecnológica, então tenha cuidado!\nUnidades de Alcance não podem atacar, Unidades Corpo a Corpo têm uma penalidade de Força e todas têm visão limitada.

Idle Units = Unidades Inativas
Clicking 'Next unit' moves to the next idle unit in the queue (as listed in Overview -> Units). After issuing an order to an unit, if 'Auto Unit Cycle' in Options -> Gameplay is enabled, you will automatically select the next idle unit. = Clicar em 'Próxima unidade' move para a próxima unidade ociosa na fila (conforme listado em Visão geral -> Unidades). Após emitir uma ordem para uma unidade, se 'Ciclo Automático da Unidade' em Opções -> Jogabilidade estiver habilitado, você selecionará automaticamente a próxima unidade ociosa.
If you don't want to move a unit this turn, you can skip it by clicking 'Next unit' again, or command the unit to 'Skip turn'. = Se você não quiser mover uma unidade neste turno, você pode ignorá-lo clicando em "Próxima unidade" novamente, ou comandar a unidade para "Pular turno".
If you want to disable the 'Next unit' feature entirely, you can toggle it in Options -> Gameplay -> Check for idle units. = Se quiser desabilitar completamente o recurso "Próxima unidade", você pode ativá-lo em Opções -> Jogabilidade -> Verificar unidades ociosas.
If you'd rather 'Next unit' cycle the units and not mark them as Done, you can change it in the Options -> Gameplay menu. = Se você preferir alternar as unidades em 'Próxima unidade' e não marcá-las como Concluídas, você pode alterar isso no menu Opções -> Jogabilidade.
You can also cycle through the idle units using the left and right triangles on the Unit Table in the lower left of the screen. Or by default using the Cycle button next to the 'Next Unit' button. = Você também pode alternar entre as unidades ociosas usando os triângulos esquerdo e direito na Tabela de Unidades no canto inferior esquerdo da tela. Ou, por padrão, usando o botão Ciclo ao lado do botão 'Próxima unidade'.

Contact Me = Contate-me
Hi there! If you've played this far, you've probably seen that the game is currently incomplete.\n Unciv is meant to be open-source and free, forever.\n That means no ads or any other nonsense. = Olá! Se você jogou até agora, provavelmente já viu que o jogo está incompleto.\n O Unciv é destinado a ser de código aberto e gratuito para sempre.\n Isso significa que não há anúncios ou outras bobagens.
What motivates me to keep working on it, \n  besides the fact I think it's amazingly cool that I can,\n  is the support from the players - you guys are the best! = O que me motiva a continuar trabalhando nisso, \n além do fato de que eu acho fantastico que eu posso, é o apoio dos jogadores - vocês são demais!
Every rating and review that I get puts a smile on my face =)\n  So contact me! Send me an email, review, Github issue\n  or mail pigeon, and let's figure out how to make the game \n  even more awesome!\n(Contact info is in the Play Store) = Cada avaliação e revisão que recebo me faz sorrir =)\nEntão entre em contato comigo! Envie-me um e-mail, resenha, problema no Github\n ou pombo-correio, e vamos descobrir como tornar o jogo \n ainda mais incrível!\n(Informações de contato estão na Play Store)

Pillaging = Saqueamento
Military units can pillage improvements, which heals them 25 health and ruins the improvement.\nThe tile can still be worked, but advantages from the improvement - stat bonuses and resources - will be lost.\nWorkers can repair these improvements, which takes less time than building the improvement from scratch.\nPillaging certain improvements will result in your units looting gold from the improvement. = As unidades militares podem saquear melhorias, o que cura 25 pontos de vida e arruína a melhoria.\nO painel ainda pode ser trabalhada, mas as vantagens da melhoria - bônus de estatísticas e recursos - serão perdidas.\nOs trabalhadores podem reparar essas melhorias, o que leva menos tempo do que construir a melhoria do zero.\nSaquear certas melhorias fará com que suas unidades saquem ouro da melhoria.

Experience = Experiência
Units that enter combat gain experience, which can then be used on promotions for that unit.\nUnits gain more experience when in Melee combat than Ranged, and more when attacking than when defending. = Unidade que engajam em combate ganham experiência, a qual pode então ser aplicada em promoções para esta unidade.\nUnidades ganham mais experiência em combates corpo a corpo do que á distância, e mais atacando do que defendendo.
Units can only gain up to 30 XP from Barbarian units - meaning up to 2 promotions. After that, Barbarian units will provide no experience. = Unidades só podem ganhar até 30 XP de unidades de Bárbaros - ou seja, até 2 promoções. Depois disso, unidades de Bárbaros não providenciarão mais experiência.

Combat = Combate
Unit and cities are worn down by combat, which is affected by a number of different values.\nEach unit has a certain 'base' combat value, which can be improved by certain conditions, promotions and locations. = Unidades e cidades são abatidas por combate, o que é afetado por vários valores diferentes.\nCada unidade tem um certo valor de combate 'base', o qual pode ser aprimorado por certas condições, promoções e localizações.
Units use the 'Strength' value as the base combat value when melee attacking and when defending.\nWhen using a ranged attack, they will the use the 'Ranged Strength' value instead. = Unidades usam o valor 'Força' como o valor de base em ataques corpo a corpo e defendendo.\nQuando atacando a distância, elas usam o valor 'Força a Distância' em vez.
Ranged attacks can be done from a distance, dependent on the 'Range' value of the unit.\nWhile melee attacks allow the defender to damage the attacker in retaliation, ranged attacks do not. = Ataques à distância dependem do valor de 'Alcance' da unidade.\nEnquanto ataques corpo a corpo permitem o defensor gerar dano ao atacante em retaliação, ataques a distância não permitem.

Embassies = Embaixadas
Establishing an embassy in other players' Capital city shows the location of their Capital, likewise other players who establish an embassy in your Capital can see location of your Capital. = Estabelecer uma embaixada na Capital de outros jogadores mostra a localização da Capital deles, da mesma forma que outros jogadores que estabelecem uma embaixada na sua Capital podem ver a localização da sua Capital.
Embassies thus allow Spies to be placed in another players' Capital City if Espionage is enabled. = As embaixadas permitem que espiões sejam colocados na Capital de outro jogador se a Espionagem estiver habilitada.
Mutual embassies are required to allow trading open borders and to sign Research Agreement and Defensive Pact. = Embaixadas mútuas são necessárias para permitir o comércio em fronteiras abertas e para assinar o Acordo de Pesquisa e o Pacto Defensivo.
Declaring war on another player or denouncing them will remove embassies from both players' Capitals. You will have to re-establish them to use their effect. = Declarar guerra a outro jogador ou denunciá-lo removerá as embaixadas das Capitais de ambos os jogadores. Você terá que restabelecê-las para usar seu efeito.
Re-establishing an embasy after denounciation from either side becomes available next turn, while re-establishing them when at war requires peacy treaty. = Restabelecer uma embaixada após denúncia de qualquer um dos lados fica disponível no próximo turno, enquanto restabelecê-las em caso de guerra exige um tratado de paz.
Be cautious when accepting embassy from other players because they can spy on your capital, or worse may start planning to attack you. = Tenha cuidado ao aceitar embaixadas de outros jogadores, pois eles podem espionar sua Capital ou, pior, podem começar a planejar ataques contra você.
Embassies are available using the Gods and Kings ruleset. = Embaixadas estão disponíveis usando o conjunto de regras Deuses e Reis.

Open Borders from other player and vice versa allow units to freely pass trough their territoy. = Fronteiras Abertas para outros jogadores e vice-versa permitem que as unidades passem livremente pelo seu território.
They also let Missionaries to enter other players' territory without suffering attrition. = Eles também permitem que os missionários entrem no território de outros jogadores sem sofrer atrito.
Open Borders expire depending on game speed and are canceled upon Declaration of War, the closure however takes effect only after war ends and need to be traded again. = As Fronteiras Abertas expiram dependendo da velocidade do jogo e são canceladas mediante Declaração de Guerra. No entanto, o fechamento só entra em vigor após o fim da guerra e precisa ser negociado novamente.
You gain diplomatic boost with other AI player if you both have Open Borders to each other = Você ganha reforço diplomático com outro jogador IA se ambos tiverem Fronteiras Abertas um para o outro
Be cautious when giving Open Borders because other player may settle a City near your lands in an area you are planning to use, they may also use your territory to attack your friends or City State allies. = Tenha cuidado ao conceder Fronteiras Abertas porque outros jogadores podem estabelecer uma Cidade perto de suas terras em uma área que você está planejando usar. Eles também podem usar seu território para atacar seus amigos ou Cidades-Estado aliadas.
When playing with the Gods and Kings ruleset mutual embassies need to be established before Open Borders can be traded. = Ao jogar com o conjunto de regras Deuses e Reis, embaixadas mútuas precisam ser estabelecidas antes que as Fronteiras Abertas possam ser negociadas.
See also: Embassies = Veja também: Embaixadas

Research Agreements = Acordos de Pesquisa
In Research Agreements, you and another civilization decide to jointly research technology.\nAt the end of the agreement, you will both receive a 'lump sum' of ⍾Science, which will go towards one of your unresearched technologies. = Em Acordos de Pesquisa, você e outra civilização decidem pesquisar Tecnologia juntos.\nNo final do acordo, ambos receberão uma "quantia única" de ⍾Ciência, que será destinada a uma de suas tecnologias não pesquisadas.
The amount of ⍾Science you receive at the end is dependent on the ⍾Science generated by your cities and the other civilization's cities during the agreement - the more, the better! = A quantidade de Ciência que você recebe no fim depende na ciência gerada por suas cidades e das cidades das outras civilizações durante o acordo - quanto mais. melhor!
Note that before you can invest in a research agreement, you must have a Declaraction of Friendship, both Nations need the required Technology, and both Nations need enough Gold on hand for the agreement. = Lembre que antes de poder investir em um Acordo de Pesquisa, você deve ter uma Declaração de Amizade, ambas as Nações precisam da Tecnologia necessária e ambas as Nações precisam de Ouro suficiente disponível para o acordo.
When playing with the Gods and Kings ruleset mutual embassies need to be established before Research Agreement can be signed. = Ao jogar com o conjunto de regras Deuses e Reis, embaixadas mútuas precisam ser estabelecidas antes que o Acordo de Pesquisa possa ser assinado.

Defensive Pacts = Pactos Defensivos
Defensive pacts allow you and another civ to protect one another from aggressors.\nOnce the defensive pact is signed, you will be drawn into their future defensive wars, just as they will be drawn into your future defensive wars. Declaring war on any Civ will remove all of your defensive pacts. You will have to re-sign them to use their effect. = Os pactos defensivos permitem que você e outro civilização protejam um ao outro dos agressores.\nAssim que o pacto defensivo for assinado, você será atraído para as futuras guerras defensivas deles, assim como eles serão atraídos para as suas futuras guerras defensivas. Declarar guerra a qualquer Civilização removerá todos os seus pactos defensivos. Você terá que assiná-los novamente para usar seu efeito.
Be cautious when signing defensive pacts because they can bring you into wars that you might not want to be in. = Seja cauteloso ao assinar pactos defensivos porque eles podem levá-lo a guerras nas quais você pode não querer estar.
The AI is very careful and will not accept defensive pacts with less than 80 influence. = A IA é muito cuidadosa e não aceitará pactos defensivos com menos de 80 de influência.
When playing with the Gods and Kings ruleset mutual embassies need to be established before Defensive Pact can be signed. = Ao jogar com o conjunto de regras Deuses e Reis, embaixadas mútuas precisam ser estabelecidas antes que o Pacto Defensivo possa ser assinado.

Not all nations are contending with you for victory.\nCity-States are nations that can't win, can't be traded with, and instead confer certain bonuses to friendly civilizations. = Nem todas as nações estão lutando com você pela vitória. Cidades-estados são nações que não podem vencer, não se faz diplomacia como as principais, contudo, podem prover certos bônus a civilizações amigas.
Instead, diplomatic relations with City-States are determined by Influence - a meter of 'how much the City-State likes you'.\nInfluence can be increased by attacking their enemies, liberating their city, and giving them sums of gold. = Relações diplomáticas com cidades-estado são determinadas por Influência - a medida de quanto que a Cidade-estado gosta de você.\nInfluência pode ser aumentada por atacar seus inimigos, liberar sua cidade, e dando a elas quantias de ouro.
Certain bonuses are given when you are at above 30 influence.\nWhen you have above 60 Influence, and you have the highest influence with them of all civilizations, you are considered their 'Ally', and gain further bonuses and access to the Luxury and Strategic resources in their lands. = Certos bônus são fornecidos quando você se encontra acima de 30 pontos de Influência.\nQuando você tem mais que 60 pontos de Influência, e você tem a maior influência de todas as civilizações, você é considerado seus 'Aliado', e ganha ainda mais bônus e acesso aos recursos de Luxo e Estratégia em suas terras.

While working the land is good, eventually your Citizens will want to Specialize. = Embora trabalhar um painel de terra seja bom, eventualmente seus cidadãos desejarão se especializar.
Certain Buildings will also provide Specialist Slots. These slots will show up in the Citizen Management within the City Screen under Specialists. Each slot can be filled with a Citizen which will then become a Specialist. = Certos Edifícios também fornecerão Espaços de Especialistas. Esses espaços aparecerão na Gestão de Cidadãos dentro da Tela da Cidade em Especialistas. Cada espaço pode ser preenchido com um Cidadão que então se tornará um Especialista.
Each Specialist will generate a certain amount of yield as indicated to the right of the available slots. = Cada especialista gerará uma certa quantidade de rendimento, conforme indicado à direita dos espaços disponíveis.
While these are a great way to specialize the yield production of a City outside of the surrounding Tile Yields, Specialists have an additional value. Each one also generates Great Person Points each turn. With enough of them, a new Great Person will join your Nation. = Embora sejam uma ótima maneira de especializar a produção de rendimento de uma cidade fora dos rendimentos de painéis ao redor, os Especialistas têm um valor adicional. Cada um também gera Pontos de Grande Personalidade a cada turno. Com o suficiente deles, uma nova Grande Personalidade se juntará à sua Nação.
See also Great People = Ver também Grande Personalidade

Great People = Grande Personalidade
Certain buildings, and specialists in cities, generate Great Person points per turn.\nThere are several types of Great People, and their points accumulate separately.\nThe number of points per turn and accumulated points can be viewed in the Overview screen. = Certos edifícios e especialistas nas cidades geram pontos de Grande Personalidade por turno. \nExistem vários tipos de Grandes Personalidades, e seus pontos se acumulam separadamente.\nO número de pontos por turno e pontos acumulados podem ser vistos na tela de Visão Geral.
Alternatively, the Great Person points breakdown per city can be viewed in each City Screen (see UI Tips article). = Alternativamente, a distribuição de pontos de Grande Personalidade por cidade pode ser visualizada em cada Tela de Cidade (consulte o artigo de Dicas de Interface).
Once enough points have been accumulated, a Great Person of that type will be created!\nEach Great Person can construct a certain Great Improvement which gives large yields over time, or immediately consumed to provide a certain bonus now. = Uma vez que pontos suficientes tenham sido acumulados, uma Grande Personalidade desse tipo será criada!\nCada Grande Personalidade pode construir uma certa Grande Melhoria que dá grandes rendimentos ao longo do tempo, ou consumida imediatamente para fornecer um certo bônus agora.
Great Improvements also provide any strategic resources that are under them, so you don't need to worry if resources are revealed underneath your improvements! = As Grandes Melhorias também fornecem alguns recursos estratégicos que estão sob eles, para que você não precise se preocupar se os recursos forem revelados abaixo das suas melhorias!
See also Specialists = Ver também Especialistas

Removing Terrain Features = Removendo as características do terreno
Certain tiles have terrain features - like Flood plains or Forests -  on top of them. Some of these layers, like Jungle, Marsh and Forest, can be removed by workers.\nRemoving the terrain feature does not remove any resources in the tile, and is usually required in order to add improvements exploiting those resources. = Certos painéis têm características de terreno - como planícies de inundação ou florestas - em cima delas. Algumas dessas camadas, como Selva, Pântano e Floresta, podem ser removidas por trabalhadores.\nRemover o recurso de terreno não remove nenhum recurso do painel e geralmente é necessário para adicionar melhorias explorando esses recursos.

Natural Wonders, such as the Mt. Fuji, the Rock of Gibraltar and the Great Barrier Reef, are unique, impassable terrain features, masterpieces of mother Nature, which possess exceptional qualities that make them very different from the average terrain.\nThey benefit by giving you large sums of Culture, ⍾Science, Gold or Production if worked by your Cities, which is why you might need to bring them under your empire as soon as possible. = Maravilhas naturais, como o Monte Fuji, o Rochedo de Gibraltar e a Grande Barreira de Corais, são painéis de características únicas e impassável, obras-primas da mãe natureza, que possuem qualidades excepcionais que as tornam muito diferentes do terreno comum.\nElas se beneficiam, dando a você grandes somas de Cultura, ⍾Ciência, Ouro ou Produção se exploradas por suas Cidades, e é por isso que você pode precisar trazê-las para seu império o mais rápido possível.

Keyboard = Teclado
If you have a keyboard, some shortcut keys become available. Unit command or improvement picker keys, for example, are shown directly in their corresponding buttons. = Se você tiver um teclado, algumas teclas de atalho ficarão disponíveis. As teclas de comando da unidade ou do seletor de melhorias, por exemplo, são mostradas diretamente em seus botões correspondentes.
On the world screen the hotkeys are as follows: = Na tela de mundo, as teclas de atalho são as seguintes:
Space or 'N' - Next unit or turn\n'E' - Empire overview (last viewed page)\n'+', '-' - Zoom in / out\nHome - center on capital or open its City Screen if already centered = Espaço ou 'N' - Próxima unidade ou curva\n'E' - Visão geral do Império (Última página visualizada)\n'+', '-' - Aumentar/diminuir o zoom\nHome - centralizar na capital ou abrir a tela da cidade, se já centrado
F1 - Open Civilopedia\nF2 - Empire overview Trades\nF3 - Empire overview Units\nF4 - Empire overview Diplomacy\nF5 - Social policies\nF6 - Technologies\nF7 - Empire overview Cities\nF8 - Victory Progress\nF9 - Empire overview Stats\nF10 - Empire overview Resources\nF11 - Quicksave\nF12 - Quickload = F1 - Abrir Civilopédia\nF2 - Visão geral do Império Comércios\nF3 - Visão geral do Império Unidades\nF4 - Visão geral do Império Diplomacia\nF5 - Políticas sociais\nF6 - Tecnologias\nF7 - Visão geral do Império Cidades\nF8 - Progresso da Vitória\nF9 - Visão geral do Império Estatísticas\nF10 - Visão geral do Império Recursos\nF11 - Salvamento rápido\nF12 - Carregamento rápido
Ctrl-R - Toggle tile resource display\nCtrl-Y - Toggle tile yield display\nCtrl-O - Game options\nCtrl-S - Save game\nCtrl-L - Load game\nCtrl-U - Toggle UI (World Screen only) = Ctrl-R - Alternar exibição de recurso de painel\nCtrl-Y - Alternar exibição de rendimento de painel\nCtrl-O - Opções do jogo\nCtrl-S - Salvar jogo\nCtrl-L - Carregar jogo\nCtrl-U - Alternar UI (Somente na Tela do Mundo)
All of these can be reassigned. = Tudo isso pode ser reatribuído.

This is where you spend most of your time playing Unciv. See the world, control your units, access other screens from here. = É aqui que você passa a maior parte do tempo jogando Unciv. Veja o mundo, controle suas unidades, acesse outras telas daqui.
①: The menu button - civilopedia, save, load, options... = ①: O botão do menu - civilopédia, salvar, carregar, opções...
②: The player/nation whose turn it is - click for diplomacy overview. = ②: O jogador/nação de quem é a vez - clique para obter uma visão geral da diplomacia.
③: The Technology Button - shows the tech tree which allows viewing or researching technologies. = ③: O Botão de Tecnologia - mostra a árvore de tecnologia que permite visualizar ou pesquisar tecnologias.
④: The Social Policies Button - shows enacted and selectable policies, and with enough culture points you can enact new ones. = ④: O botão Políticas Sociais - mostra as políticas promulgadas e selecionáveis, e com pontos de cultura suficientes você pode promulgar novas.
⑤: The Diplomacy Button - shows the diplomacy manager where you can talk to other civilizations. = ⑤: Botão de diplomacia - mostra o gerente de diplomacia onde você pode conversar com outras civilizações.
⑥: Unit Action Buttons - while a unit is selected its possible actions appear here. = ⑥: Botões de ação da unidade - enquanto uma unidade é selecionada, suas ações possíveis aparecem aqui.
⑦: The unit/city info pane - shows information about a selected unit or city. = ⑦: O painel de informações da unidade/cidade - mostra informações sobre uma unidade ou cidade selecionada.
⑧: The name (and unit icon) of the selected unit or city, with current health if wounded. Clicking a unit name or icon will open its civilopedia entry. = ⑧: O nome (e ícone da unidade) da unidade ou cidade selecionada, com a saúde atual se ferido. Clicar no nome de uma unidade ou ícone abrirá sua entrada na civilopédia.
⑨: The arrow buttons allow jumping to the next/previous idle unit. = Os botões de seta permitem pular para a próxima/anterior unidade ociosa.
⑩: For a selected unit, its promotions appear here, and clicking leads to the promotions screen for that unit. = ⑩: Para uma unidade selecionada, suas promoções aparecem aqui e clicar leva à tela de promoções dessa unidade.
⑪: Remaining/per turn movement points, strength and experience / XP needed for promotion. For cities, you get its combat strength. = ⑪: Pontos de movimento restantes/por turno, força e experiência / XP necessários para promoção. Para cidades, você obtém sua força de combate.
⑫: This button closes the selected unit/city info pane. = ⑫: Este botão fecha o painel de informações da unidade/cidade selecionada.
⑬: This pane appears when you order a unit to attack an enemy. On top are attacker and defender with their respective base strengths. = ⑬: Este painel aparece quando você ordena que uma unidade ataque um inimigo. No topo estão o atacante e o defensor com suas respectivas forças de base.
⑭: Below that are strength bonuses or penalties and health bars projecting before / after the attack. = ⑭: Abaixo disso estão bônus de força ou penalidades e barras de saúde projetadas antes/depois do ataque.
⑮: The Attack Button - let blood flow! = ⑮: O botão de ataque - deixe o sangue fluir!
⑯: The minimap shows an overview over the world, with known cities, terrain and fog of war. Clicking will position the main map. = ⑯: O minimapa mostra uma visão geral do mundo, com cidades conhecidas, terreno e neblina de guerra. Clicar irá posicionar o mapa principal.
⑰: To the side of the minimap are display feature toggling buttons - tile yield, worked indicator, show/hide resources. These mirror setting on the options screen and are hidden if you deactivate the minimap. = ⑰: Ao lado do minimapa estão os botões de alternáncia de recursos de exibição - rendimento de painéis, indicador trabalhado, mostrar/ocultar recursos. Essas configurações espelham na tela de opções e ficam ocultas se você desativar o minimapa.
⑱: Tile information for the selected hex - current or potential yield, terrain, effects, present units, city located there and such. Where appropriate, clicking a line opens the corresponding civilopedia entry. = ⑱: Informações do painel para o hexágono selecionado - rendimento atual ou potencial, terreno, efeitos, unidades atuais, cidade localizada lá e tal. Quando apropriado, clicar em uma linha abre a entrada correspondente da Civilopedia.
⑲: Notifications - what happened during the last 'next turn' phase. Some are clickable to show a relevant place on the map, some even show several when you click repeatedly. = ⑲: Notificações - o que aconteceu durante a última fase do 'próximo turno'. Alguns são clicáveis para mostrar um local relevante no mapa, alguns até mostram vários quando você clica repetidamente.
⑳: The Next Turn Button - unless there are things to do, in which case the label changes to 'next unit', 'pick policy' and so on. = ⑳: O botão Next Turn - a menos que haja coisas a fazer, caso em que o rótulo muda para 'próxima unidade', 'escolha uma política' e assim por diante.
㉑: The Multiplayer Button - Here you can easily check your active multiplayer games. = ㉑: O botão Multiplayer - Aqui você pode facilmente verificar seus jogos multiplayer ativos.
ⓐ: The overview button leads to the empire overview screen with various tabs (the last one viewed is remembered) holding vital information about the state of your civilization in the world. = ⓐ: O botão de visão geral leva á tela de visão geral do império com várias guias (a última vista é lembrada) contendo informações vitais sobre o estado de sua civilização no mundo.
ⓑ: The ♪Culture icon shows accumulated ♪Culture and ♪Culture needed for the next policy - in this case, the exclamation mark tells us a next policy can be enacted. Clicking is another way to the policies manager. = ⓑ: O ícone de ♪ ?Cultura? mostra ?Cultura e ♪ acumulados necessários para a próxima política - neste caso, o ponto de exclamação nos diz que uma próxima política pode ser decretada. Clicar é outra maneira de acessar o gerenciador de políticas.
ⓒ: Your known strategic resources are displayed here with the available (usage already deducted) number - click to go to the resources overview screen. = ⓒ: Seus recursos estratégicos conhecidos são exibidos aqui com o número (já deduzido) disponível - clique para ir para a tela de visão geral dos recursos.
ⓓ: Happiness/unhappiness balance and either golden age with turns left or accumulated happiness with amount needed for a golden age is shown next to the smiley. Clicking also leads to the resources overview screen as luxury resources are a way to improve happiness. = ⓓ: O equilíbrio felicidade/infelicidade e a Era de Ouro com voltas é esquerda ou felicidade acumulada com a quantidade necessária para uma Era de Ouro é mostrada ao lado do smiley. Clicar também leva á tela de visão geral dos recursos, pois os recursos de luxo são uma maneira de melhorar a felicidade.
ⓔ: The ⍾Science icon shows the number of ⍾Science points produced per turn. Clicking leads to the technology tree. = ⓔ: O ícone ⍾Ciência mostra o número de pontos de ⍾Ciência produzidos por turno. Clicar leva á árvore de tecnologia.
ⓕ: Number of turns played with translation into calendar years. Click to see the victory overview. = ⓕ: Número de turnos jogados com conversão em anos civis. Clique para ver a visão geral da vitória.
ⓖ: The number of gold coins in your treasury and income. Clicks lead to the Stats overview screen. = ⓖ: O número de moedas de ouro em seu tesouro e renda. Clicar levam á tela de visão geral das estatísticas.
ⓗ: The quantity of ☮Faith your citizens have generated, or 'off' if religion is disabled. Clicking it makes you go to the religion overview screen. = ⓗ: A quantidade de ☮Fé que seus cidadãos geraram, ou 'desligada' se a religião estiver desabilitada. Clicar nele faz você ir para a tela de visão geral da religião.
ⓧ: In the center of all this - the world map! Here, the "X" marks a spot outside the map. Yes, unless the wrap option was used, Unciv worlds are flat. Don't worry, your ships won't fall off the edge. = ⓧ: No centro de tudo isso - o mapa do mundo! Aqui, o "X" marca um ponto fora do mapa. Sim, a menos que a opção Mundo Redondo tenha sido usada, os mundos Unciv são planos. Não se preocupe, seus navios não cairão da borda.
ⓨ: By the way, here's how an empire border looks like - it's in the national colours of the nation owning the territory. = ⓨ: A propósito, aqui está a aparência de uma fronteira de império - É nas cores nacionais da nação que possui o território.
ⓩ: And this is the red targeting circle that led to the attack pane back under ⑬. = ⓩ: E este é o círculo de alvo vermelho que levou ao painel de ataque de volta em ⑬.
What you don't see: The phone/tablet's back button will pop the question whether you wish to leave Unciv and go back to Real Life. On desktop versions, you can use the ESC key. = O que você não vê: o botão Voltar do telefone/tablet fará a pergunta se você deseja sair da Unciv e voltar para a Vida Real. Nas versões para desktop, você pode usar a tecla ESC.

When at later stages of the game, you might have a lot of units but only a little to do. To help you we have implemented an AutoPlay feature that lets you use the AI to play part or all of your turn. = Nas fases posteriores do jogo, você pode ter muitas unidades, mas apenas poucas coisas a fazer. Para ajudá-lo, implementamos um recurso de AutoPlay que permite usar a IA para jogar parte ou todo o seu turno.
To enable AutoPlay, go to options and open the AutoPlay tab and press "Show AutoPlay button". = Para ativar o AutoPlay, vá em opções e abra a guia AutoPlay e pressione "Mostrar botão de AutoPlay".
Clicking on the AutoPlay button opens a popup menue for choosing to AutoPlay parts or all of your turn. = Clicar no botão AutoPlay abre um menu pop-up para escolher a jogada automática de partes ou de todo o seu turno.
Clicking Start AutoPlay in the pop-up menue or long pressing the AutoPlay button begins the multi-turn AutoPlay. This will play your next turns as if you were an AI. = Clicar em Iniciar AutoPlay no menu pop-up ou pressionar longamente o botão AutoPlay inicia o AutoPlay Multi-turnos. Isso jogará seus próximos turnos como se você fosse uma IA.
To cancel multi-turn AutoPlay you can press the AutoPlay button, next turn button or open the options menue. = Para cancelar o AutoPlay Multi-turnos, você pode pressionar o botão AutoPlay, o botão próximo turno ou abrir o menu de opções.
Multi-turn AutoPlay is not advised on harder difficulty levels as your AI will not play better against an AI with modifiers. = O AutoPlay Multi-turnos não é recomendado em níveis de dificuldade mais difíceis, pois sua IA não jogará melhor contra uma IA com modificadores.
Multi-turn AutoPlay for multiplayer is not yet supported. = O AutoPlay Multi-turnos para multijogador ainda não é suportada.

After building a shrine, your civilization will start generating ☮Faith. = Depois de construir um santuário, sua civilização começará a gerar Fé.
When enough ☮Faith has been generated, you will be able to found a pantheon. = Quando o suficiente de Fé for gerado, você poderá fundar um panteão.
A pantheon will provide a small bonus for your civilization that will apply to all cities that have it as a majority religion. = Um panteão fornecerá um pequeno bônus para sua civilização que se aplicará a todas as cidades que o têm como religião majoritária.
Each civilization can only choose a single pantheon belief, and each pantheon can only be chosen once. = Cada civilização sé pode escolher uma única crença no panteão, e cada panteão só pode ser escolhido uma vez.
Generating more ☮Faith will allow you to found a religion. = Gerar mais Fé lhe permitirá fundar uma religião.

Keep generating ☮Faith, and eventually a great prophet will be born in one of your cities. = Continue gerando a Fé e, eventualmente, um grande profeta nascerá em uma de suas cidades.
This great prophet can be used for multiple things: Constructing a holy site, founding a religion and spreading your religion. = Este grande profeta pode ser usado para várias coisas: construir um local sagrado, fundar uma religião e difundir sua religião.
When founding your religion, you may choose another two beliefs. The founder belief will only apply to you, while the follower belief will apply to all cities following your religion. = Ao fundar sua religião, você pode escolher outras duas crenças. A crença do fundador se aplicará apenas a você, enquanto a crença do seguidor se aplicará a todas as cidades que seguem sua religião.
Additionally, the city where you used your great prophet will become the holy city of that religion. = Além disso, a cidade onde você usou seu grande profeta se tornará a cidade sagrada dessa religião.
Once you have founded a religion, great prophets will keep being born every so often, though the amount of Faith☮ you have to save up will be higher. = Uma vez que você tenha fundado uma religião, grandes profetas continuarão nascendo de vez em quando, embora a quantidade de Fé que você tenha que economizar seja maior.
One of these great prophets can then be used to enhance your religion. = Um desses grandes profetas pode então ser usado para aprimorar sua religião.
This will allow you to choose another follower belief, as well as an enhancer belief, that only applies to you. = Isso permitirá que você escolha outra crença seguidora, bem como uma crença intensificadora, que se aplica apenas a você.
Do take care founding a religion soon, only about half the players in the game are able to found a religion! = Tome cuidado para fundar uma religião em breve, apenas cerca de metade dos jogadores no jogo são capazes de fundar uma religião!

Beliefs = Crenças
There are four types of beliefs: Pantheon, Founder, Follower and Enhancer beliefs. = Existem quatro tipos de crenças: crenças do Panteão, do Fundador, do Seguidor e do Potenciador.
Pantheon and Follower beliefs apply to each city following your religion, while Founder and Enhancer beliefs only apply to the founder of a religion. = As crenças do Panteão e do Seguidor se aplicam a cada cidade que segue sua religião, enquanto as crenças do Fundador e do Aprimorador se aplicam apenas ao fundador de uma religião.

Religion inside cities = Religião dentro das cidades
When founding a city, it won't follow a religion immediately. = Ao fundar uma cidade, ela não seguirá uma religião imediatamente.
The religion a city follows depends on the total pressure each religion has within the city. = A religião que uma cidade segue depende da pressão total que cada religião tem dentro da cidade.
Followers are allocated in the same proportions as these pressures, and these followers can be viewed in the City Screen. = Os seguidores são alocados nas mesmas proporções que essas pressões, e esses seguidores podem ser visualizados na tela da cidade.
You are allowed to check religious followers and pressures in cities you do not own by selecting them. = Você tem permissão para verificar seguidores religiosos e pressões em cidades que não são suas, selecionando-os.
In both places, a tap/click on the icon of a religion will show detailed information with its effects. = Em ambos os lugares, um toque/clique no ícone de uma religião mostrará informações detalhadas com seus efeitos.
Based on this, you can get a feel for which religions have a lot of pressure built up in the city, and which have almost none. = Com base nisso, você pode ter uma ideia de quais religiões têm muita pressão acumulada na cidade e quais têm quase nenhuma.
The city follows a religion if a majority of its population follows that religion, and will only then receive the effects of Follower and Pantheon beliefs of that religion. = A cidade segue uma religião se a maioria de sua população segue essa religião, e só então receberá os efeitos das crenças Seguidor e Panteão dessa religião.

Spreading Religion = Espalhando a Religião
Spreading religion happens naturally, but can be sped up using missionaries or great prophets. = A difusão da religião acontece naturalmente, mas pode ser acelerada com missionários ou grandes profetas.
Missionaries can be bought in cities following a major religion, and will take the religion of that city. = Missionários podem ser comprados em cidades seguindo uma religião principal, e levarão a religião daquela cidade.
So do take care where you are buying them! If another civilization has converted one of your cities to their religion, missionaries bought there will follow their religion. = Portanto, tome cuidado onde você os está comprando! Se outra civilização converteu uma de suas cidades á religião deles, os missionários comprados lá seguirão sua religião.
Great prophets always have your religion when they appear, even if they are bought in cities following other religions, but captured great prophets do retain their original religion. = Grandes profetas sempre têm sua religião quando aparecem, mesmo que sejam comprados em cidades que seguem outras religiões, mas grandes profetas capturados mantém sua religião original.
Both great prophets and missionaries are able to spread religion to cities when they are inside its borders, even cities of other civilizations. = Tanto os grandes profetas quanto os missionários são capazes de espalhar a religião para as cidades quando estão dentro de suas fronteiras, até mesmo cidades de outras civilizações.
These two units can even enter tiles of civilizations with whom you don't have an open borders agreement! = Essas duas unidades podem até entrar em painéis de civilizações com as quais você não tem um acordo de fronteiras abertas!
But do take care, missionaries will lose 250 religious strength each turn they end while in foreign lands. = Mas tome cuidado, os missionários perderão 250 de força religiosa a cada turno que terminarem enquanto estiverem em terras estrangeiras.
This diminishes their effectiveness when spreading religion, and if their religious strength ever reaches 0, they have lost their faith and disappear. = Isso diminui sua eficácia ao espalhar a religião e, se sua força religiosa chegar a 0, eles perderam a fé e desapareceram.
When you do spread your religion, the religious strength of the unit is added as pressure for that religion. = Quando você espalha sua religião, a força religiosa da unidade é adicionada como pressão para essa religião.
Cities also passively add pressure of their majority religion to nearby cities. = As cidades também adicionam passivamente a pressão de sua religião majoritária ás cidades vizinhas.
Each city provides +6 pressure per turn to all cities within 10 tiles, though the exact amount of pressure depends on the game speed. = Cada cidade fornece +6 de pressão por turno para todas as cidades dentro de 10 painéis, embora a quantidade exata de pressão dependa da velocidade do jogo.
This pressure can also be seen in the City Screen, and gives you an idea of how religions in your cities will evolve if you don't do anything. = Essa pressão também pode ser vista na tela da cidade e dá uma ideia de como as religiões em suas cidades evoluirão se você não fizer nada.
Holy cities also provide +30 pressure of the religion founded there to themselves, making it very difficult to effectively convert a holy city. = As cidades sagradas também fornecem +30 de pressão da religião ali fundada para si mesmas, tornando muito difícil converter efetivamente uma cidade sagrada.
Lastly, before founding a religion, new cities you settle will start with 200 pressure for your pantheon. = Por fim, antes de fundar uma religião, as novas cidades que você estabelecer começarão com 200 de pressão para o seu panteão.
This way, all your cities will starting following your pantheon as long as you haven't founded a religion yet. = Dessa forma, todas as suas cidades começarão a seguir seu panteão, desde que você ainda não tenha fundado uma religião.

Inquisitors = Inquisidores
Inquisitors are the last religious unit, and their strength is removing other religions. = Os inquisidores são a última unidade religiosa, e sua força é remover outras religiões.
They can remove all other religions from one of your own cities, removing any pressures built up. = Eles podem remover todas as outras religiões de uma de suas cidades, removendo quaisquer pressões acumuladas.
Great prophets also have this ability, and remove all other religions in the city when spreading their religion. = Os grandes profetas também têm esta capacidade, e removem todas as outras religiões da cidade quando divulgam sua religião.
Often this results in the city immediately converting to their religion = Muitas vezes isso faz com que a cidade se converta imediatamente à sua religião.
Additionally, when an inquisitor is stationed in or directly next to a city center, units of other religions cannot spread their faith there, though natural spread is unaffected. = Além disso, quando um inquisidor está posicionado no centro da cidade ou diretamente ao lado dela, unidades de outras religiões não podem propagar sua fé lá, embora a propagação natural seja ineficaz.

The Mayan unique ability, 'The Long Count', comes with a side effect: = A habilidade única maia, 'Contagem Longa', vem com um efeito colateral:
Once active, the game's year display will use mayan notation. = Quando ativo, a exibção do ano do jogo usarão o sistema de numeração maia.
The Maya measured time in days from what we would call 11th of August, 3114 BCE. A day is called K'in, 20 days are a Winal, 18 Winals are a Tun, 20 Tuns are a K'atun, 20 K'atuns are a B'ak'tun, 20 B'ak'tuns a Piktun, and so on. = O tempo Maia medido em dias do que chamamos 11 de agosto, 3114 a.C. Um dia é chamado de K'in, 20 dias são um Winal, 18 Winals são um Tun, 20 Tuns são um K'atun, 20 K'atuns são um B'ak'tun, 20 B'ak'tuns são um Piktun, e assim por diante.
Unciv only displays ය B'ak'tuns, ඹ K'atuns and ම Tuns (from left to right) since that is enough to approximate gregorian calendar years. The Maya numerals are pretty obvious to understand. Have fun deciphering them! = Unciv exibe apenas ás B'ak'tuns, ás K'atuns e ás Tuns (da esquerda para a direita), uma vez que isso é suficiente para aproximar os anos do calendário gregoriano. Os numerais maias são bastante óbvios para se entender. Divirta-se decifrando-os!

Your cities will periodically demand different luxury goods to satisfy their desire for new things in life. = Suas cidades vão periodicamente demandar por diferentes produtos de luxo para satisfazer seu desejo por coisas novas na vida.
If you manage to acquire the demanded luxury by trade, expansion, or conquest, the city will celebrate We Love The King Day for 20 turns. = Se você conseguir adquirir o luxo exigido pelo comércio, expansão ou conquista, a cidade celebrarão o Dia Nós Amamos o Rei por 20 turnos.
During the We Love The King Day, the city will grow 25% faster. = Durante a celebração do Dia Do Rei, a cidade vai crescer 25% mais rápido.
This means exploration and trade is important to grow your cities! = Isso significa que exploração e comércio são importantes para o crescimento das suas cidades!

Air Combat and Interception = Combate Aéreo e Interceptação
Air Combat is very similar to normal Combat, with a few wrinkles. Damage is still dealt using the same equations based on the relative Strength of the Attacking and Defending Unit. = O Combate Aéreo é muito similar ao Combate normal, com algumas diferenças. O dano ainda é causado usando as mesmas equações baseadas na Força relativa da Unidade de Ataque e Defesa.
However, before the Attacker and Defender fight, there is an added combat phase called Interception. If there is any unit with Interception Range that covers the target attacked tile, then it will attempt to Intercept the Attacking Air Unit. If multiple units can Intercept, the one with higher Intercept chance does it. = No entanto, antes da luta do Atacante e do Defensor, há uma fase de combate adicional chamada Interceptação. Se houver alguma unidade com Alcance de Interceptação que cubra o painel alvo atacado, ela tentará Interceptar a Unidade Aérea Atacante. Se várias unidades puderem Interceptar, aquela com maior chance de Interceptação o fará.
Generally Land/Naval Units have an Intercept Range of 2 Tiles, and Air Units have an Intercept Range of their Attack Range. = Geralmente, as Unidades Terrestres/Navais têm um Alcance de Interceptação de 2 painéis, e as Unidades Aéreas têm um Alcance de Interceptação de seu Alcance de Ataque.
Ground and Naval Units don't require movement points to Intercept, just Attacks. Air Units cannot have moved nor attacked in the preceding turn. = Unidades Terrestres/Navais não precisam de pontos de movimento para Interceptar, apenas para Atacar. Unidades Aéreas não podem ter se movido nem atacado no turno anterior.
The Intercepting Unit rolls to see if it hits. Whether it hits or not costs an Attack, and most units (without Promotions) can only Attack Once per Nation's Turn. It does NOT cost Movement Points, but Air Units that have used their Movement cannot Intercept between turns. = A Unidade Interceptadora rola para ver se acerta. Se acerta ou não, custa um Ataque, e a maioria das unidades (sem Promoções) só pode Atacar Uma Vez por Turno. NÃO custa Pontos de Movimento, mas Unidades Aéreas que usaram seu Movimento não podem Interceptar entre os turnos.
If the Intercepting Unit Hits, it deals damage according to the Combat Strength calculation to the Attacking Air Unit, potentially with any Strength Bonuses that apply to Interception. It does not receive damage from the Attacking Air Unit. = Se a Unidade Interceptadora Acertar, ela causa dano de acordo com o cálculo de Força de Combate à Unidade Aérea Atacante, potencialmente com quaisquer Bônus de Força que se apliquem à Interceptação. Ela não recebe dano da Unidade Aérea Atacante.
After Interception resolves, the Attacking Air Unit and the Defending Unit in the targeted tile do Combat as normal, with damage dealt to both sides. = Após a resolução da Interceptação, a Unidade Aérea Atacante e a Unidade Defensora no bloco alvo combatem normalmente, com dano causado a ambos os lados.
To help deal with Interceptions, see Air Sweeps. = Para ajudar a lidar com interceptações, veja Varreduras Aéreas.

Air Sweeps = Varreduras Aéreas
Fighter units are able to perform Air Sweeps over a tile helping clear out potential enemy Air, Sea, or Land Interceptions that can reach that tile. = As unidades de caça são capazes de realizar Varreduras Aéreas sobre um painel, ajudando a eliminar possíveis interceptações aéreas, marítimas ou terrestres inimigas que podem alcançar esse bloco.
While this Action will take an Attack, the benefit is drawing out Interceptions to help protect your other Air Units. Especially your Bombers. = Embora esta Ação realize um Ataque, o benefício é obter Interceptações para ajudar a proteger suas outras Unidades Aéreas. Especialmente seus bombardeiros.
Your unit will always draw an Interception, if one can reach the target tile, even if the Intercepting unit has a chance to miss. = Sua unidade sempre irá desenhar uma Interceptação, se alguém puder alcançar a peça alvo, mesmo que a unidade Interceptadora tenha a chance de errar.
If the Interceptor is not an Air Unit (eg Land or Sea), the Air Sweeping unit and Interceptor take no damage! = Se o Interceptor não for uma Unidade Aérea (por exemplo, Terra ou Mar), a Unidade de Varredura Aérea e o Interceptor não sofrerão danos!
If the Interceptor is an Air Unit, the two units will damage each other in a straight fight with no Interception bonuses. And only the Attacking Air Sweep Unit gets any Air Sweep strength bonuses. = Se o Interceptor for uma Unidade Aérea, as duas unidades causarão dano uma á outra em uma luta direta sem bônus de Interceptação. E apenas a Unidade de Varredura Aérea Atacante recebe bônus de força de Varredura Aérea.

Fortify, Guard, Withdraw = Fortificar, Proteger, Retirar-se
Most Land units have the ability to Fortify. As they spend time without moving, they will slowly gain a Fortification Bonus to their Combat Strength representing digging in and preparing in case of an attack. = A maioria das unidades terrestres tem a habilidade de Fortificar-se. Enquanto elas perdem tempo sem se mover, elas lentamente receberão um Bônus de Fortificação à Força de combate deles, representando um preparo no caso de um ataque.
Some units have the ability to Withdraw before a melee attack is struck. However, perhaps you wish for them to stand their ground to protect a particular tile. If you do, then give them the Guard command and they will stay fixed until they die or you give them fresh orders. = Algumas unidades têm a habilidade de Retirar-se antes de um ataque corpo a corpo. Entretanto, A não ser que você deseja que elas fiquem onde estão para proteger um terreno específico, se você deseja, então pode dar a elas o comando de 'Proteger' e elas ficarão fixadas lá até morrerem ou você dá-las outros comandos.
This is NOT the same as Fortify but they will still gain the Fortification Bonus. They will simply not utilize their Withdraw ability. Fortified units with the Withdraw ability will try to flee when attacked. = Isso NÃO é o mesmo que 'Fortificar' mas elas ainda ganharão o Bônus de Fortificação. Elas simplesmente não utilizarão a habilidade delas de Retirar-se. Unidades fortificadas com a habilidade de Retirar-se tentarão escapar quando atacadas.

City Tile Blockade = Painel de Bloqueio da Cidade
One of your tiles is blocked by an enemy: when an enemy unit stands on a tile you own, the tile will not produce yields and cannot be worked by a city this turn. City will reallocate population from a blocked tile automatically. = Um de seus painéis está bloqueado por um inimigo: quando uma unidade inimiga está em um painel que você possui, o painel não produzirá rendimentos e não poderá ser trabalhado por uma cidade neste turno. A cidade realocará a população de um painel bloqueado automaticamente.
Enemy military land units block tiles they are standing on. Enemy military naval units additionally block adjacent water tiles. To protect your tiles from blockade, place a friendly military unit on it or fight off invaders. = As unidades terrestres militares inimigas bloqueiam os painéis em que estão. Unidades navais militares inimigas também bloqueiam blocos de água adjacentes. Para proteger seus painéis do bloqueio, coloque uma unidade militar amiga sobre elas ou lute contra invasores.

City Blockade = Bloqueio da Cidade
One of your cities is under a naval blockade! When all adjacent water tiles of a coastal city are blocked - city loses harbor connection to all other cities, including capital. Make sure to de-blockade cities by deploying friendly military naval units to fight off invaders. = Uma de suas cidades está sob bloqueio naval! Quando todos os painéis de água adjacentes de uma cidade costeira são bloqueados - a cidade perde a conexão do porto com todas as outras cidades, incluindo a capital. Certifique-se de desbloquear as cidades implantando unidades navais militares amigas para combater os invasores.

Spies! = Espiões!
The first time a civ reaches the Renaissance era each nation gets one spy. Every time a civ reaches an era afterwards they get one more spy. = Na primeira vez que uma civilização chega à era da Renascença, cada nação recebe um espião. Cada vez que uma civilização atinge uma era posterior, ela recebe mais um espião.
Spies can be sent out to foreign cities to steal technology, rigging elections or stage coups. Place them in your own cities to do counter-intelligence work. = Espiões podem ser enviados a cidades estrangeiras para roubar tecnologia, fraudar eleições ou realizar golpes de estado. Coloque-os em suas próprias cidades para fazer trabalho de contra-espionagem.
Only one spy per civ is allowed in each city. Spies that are not in any city are on vacation in your spy hideout. = Apenas um espião por civilização é permitido em cada cidade. Espiões que não estão em nenhuma cidade estão de férias no seu esconderijo de espiões.
Spies set up in cities of major civilizations will try to steal technology at a rate which is based off of the science production in the city. Succeeding to steal technology will level up your spy. Failing to succeed will level up the defending spy if it is present. = Espiões instalados em cidades de grandes civilizações tentarão roubar tecnologia a uma taxa baseada na produção científica da cidade. Conseguir roubar tecnologia aumentará o nível do seu espião. Se não conseguir, o espião defensor aumentará de nível, se ele estiver presente.
Spies set in city-states will try to rig the elections in order to gain influence and reduce the influence of other civilizations. Only one spy partaking in rigging the election can win. = Espiões estabelecidos em cidades-estado tentarão fraudar as eleições para ganhar influência e reduzir a influência de outras civilizações. Apenas um espião que participe na fraude eleitoral pode vencer.
A spy that is rigging an election in a city-state may also stage a coup. The likelihood of success for the coup depends on your relative influence to the current ally of the city-state, your spy level, and the level of the spy that the current ally has in the city-state if present. Succeeding a coup will make you their new ally and reduce the influence of all other civs. Failing a coup will kill your spy and level up the defending spy if present. = Um espião que frauda eleições numa cidade-estado também pode dar um golpe de Estado. A probabilidade de sucesso do golpe depende da sua influência relativa sobre o atual aliado da cidade-estado, do seu nível de espionagem e do nível do espião que o atual aliado tem na cidade-estado, se presente. Ter sucesso em um golpe fará de você seu novo aliado e reduzirá a influência de todas as outras civilizações. Falhar em um golpe matará seu espião e aumentará o nível do espião defensor, se estiver presente.
Spies that are set up in your own cities will be conducting counter-intelligence. They reduce the success chance of other spies trying to steal your technology. = Espiões instalados em suas próprias cidades conduzirão contra-espionagem. Eles reduzem a chance de sucesso de outros espiões que tentam roubar sua tecnologia.
Spies at a higher rank have a higher chance of success. The max rank a spy can reach is rank 3. After a spy is killed it will revive after a certain amount of turns back at rank 1. = Espiões de nível superior têm maiores chances de sucesso. A classificação máxima que um espião pode alcançar é a classificação 3. Depois que um espião é morto, ele reviverá após um certo número de turnos, voltando à classificação 1.
Building buildings like the constabulary and police station will reduce the technology steal rate of spies in that city. = Construir a polícia e a delegacia de polícia reduzirá a taxa de roubo de tecnologia por espiões naquela cidade.
Espionage is available using the Gods and Kings ruleset. To enable it in a new game click advanced settings, then click on the Enable Espionage option. = A espionagem está disponível usando o conjunto de regras de Deuses e Reis. Para habilitá-lo em um novo jogo, clique em configurações avançadas e, em seguida, clique na opção Habilitar Espionagem.

Keyboard Bindings = Teclas de Atalho
Limitations = Limitações
This is a work in progress. = Este é um trabalho em progresso.
For technical reasons, only direct keys or Ctrl-Letter combinations can be used. = Por razões técnicas, apenas teclas diretas ou vinculações Ctrl-Letter podem ser usadas.
Using the Keys page = Usando a página teclas
Each binding has a button with an image looking like this: = Cada atalho tem um botão com uma imagem parecida com esta:
While hovering the mouse over the key button, you can press a desired key directly to assign it. = Ao passar o mouse sobre o botão de tecla, você pode pressionar uma tecla desejada diretamente para atribuí-la.
Double-click the image to reset the binding to default. = Clique duas vezes na imagem para redefinir a encadernação para o padrão.
Bindings mapped to their default keys are displayed in gray, those reassigned by you in white. = Atalhos mapeados para suas teclas padrão são exibidos em cinza, aqueles reatribuídos por você em branco.
Conflicting assignments are marked red. Conflicts can exist across categories, like World Screen / Unit Actions. Note that at the moment, the game does not prevent saving conflicting assignments, though the result may be unexpected. = Atribuições conflitantes são marcadas em vermelho. Conflitos podem existir entre categorias, como Tela Mundial / Ações de Unidade. Observe que, no momento, o jogo não impede o salvamento de atribuições conflitantes, embora o resultado possa ser inesperado.
For discussion about missing entries, see the linked github issue. = Para discussão sobre entradas ausentes, consulte o problema do github vinculado.

Welcome to the Civilopedia! = Bem-vindo à Civilopédia!
Here you can find information - general help, rules, and what makes up the game world. = Aqui você pode encontrar informações - ajuda geral, regras e o que compõe o mundo do jogo.
How to find information = Como encontrar informações
Select categories with the buttons on top of the screen. Also up there is the button to leave Civilopedia and go back to where you were before. = Selecione as categorias com os botões na parte superior da tela. Também lá em cima está o botão para sair da Civilopédia e voltar para onde você estava antes.
Each category has a list of entries on the left of the screen, sorted alphabetically (with few exceptions). Clicking an entry will update the center pane were you are currently reading this. = Cada categoria possui uma lista de entradas à esquerda da tela, classificadas alfabeticamente (com poucas exceções). Clicar em uma entrada atualizará o painel central onde você está lendo isso.
Lines can link to other Civilopedia entries, they are marked with a chain link symbol like this one. You can click anywhere on the line to follow the link. = As linhas podem ser vinculadas a outras entradas da Civilopédia; elas são marcadas com um símbolo de elo de corrente como este. Você pode clicar em qualquer lugar da linha para seguir o link.
The current category is special - all articles on general concepts are here. It is called 'Tutorials' because you can revisit these here, too. = A categoria atual é especial - todos os artigos sobre conceitos gerais estão aqui. É chamado de 'Tutoriais' porque você também pode revisá-los aqui.
What information can I find = Que informações posso encontrar
The data shown is not dependent on your current game's situation, e.g. bonuses for the nation you are playing or difficulty modifiers will not affect the numbers. = Os dados mostrados não dependem da situação do seu jogo atual, por ex. bônus para a nação que você está jogando ou modificadores de dificuldade não afetarão os números.
However, it will reflect the mods you are playing! The combination of base ruleset and extension mods you select define the rules of a game, what objects exist and how they interact, and the Civilopedia mirrors these rules. = No entanto, isso refletirá aos mods que você está jogando! A combinação de conjunto de regras base e mods de extensão que você seleciona define as regras de um jogo, quais objetos existem e como eles interagem, e a Civilopédia reflete essas regras.
If you opened the Civilopedia from the main menu, the "Ruleset" will be that of the last game you started. = Se você abriu a Civilopédia no menu principal, o "conjunto de regras" será o do último jogo iniciado.
Letters can select categories, and when there are multiple categories matching the same letter, you can press that repeatedly to cycle between these. = As letras podem selecionar categorias e, quando houver várias categorias correspondentes à mesma letra, você pode pressioná-la repetidamente para alternar entre elas.
The arrow keys allow navigation as well - left/right for categories, up/down for entries. = As teclas com seta também permitem a navegação - esquerda/direita para categorias, para cima/para baixo para entradas.

UI Tips = Dicas de IU
World screen = Tela do Mundo
Skip all units to end a turn quickly = Pule todas as unidades para terminar um turno rapidamente
Right-click or long press the "Next unit" button to open a popup menu which allows to end a turn without having to cycle through all units. If some units are automated, a dedicated button is available to move them before ending the turn. = Clique com o botão direito ou pressione longamente o botão "Próxima unidade" para abrir um menu pop-up que permite encerrar um turno sem ter que percorrer todas as unidades. Se algumas unidades forem automatizadas, um botão dedicado estará disponível para movê-las antes de encerrar o turno.
Toggle notification list display = Alternar exibição da lista de notificações
On the World screen, swipe the notification list to the right to temporarily hide it. Click the "Bell" button to display them again. = Na tela do Mundo, deslize a lista de notificações para a direita para ocultá-la temporariamente. Clique no botão "Bell" para exibi-las novamente.
The default state for the notification list can be set in Options > Display > UI - Notifications on world screen. = O estado padrão da lista de notificações pode ser definido em Opções > Exibição > IU - Notificações na tela do mundo.
Entering a City Screen quickly = Entrando rapidamente na tela da cidade
You can Right-click or long press a city button on the World screen. The result is the same as tapping it twice - once to select and move the button, again to trigger a reaction: show the City Screen (if the city is yours to inspect), or offer the foreign city info popup. = Você pode clicar com o botão direito ou pressionar longamente um botão de cidade na Tela do Mundo. O resultado é o mesmo que tocar duas vezes - uma para selecionar e mover o botão, outra para acionar uma reação: mostrar a Tela da Cidade (se a cidade for sua para inspecionar), ou oferecer o pop-up de informações da cidade estrangeira.
Upgrade multiple units of the same type = Melhorar várias unidades do mesmo tipo
On the World screen, select an unit that can be upgraded, then right-click or long press the "Upgrade" button to open a popup menu allowing to upgrade all units of this type at once. = Na tela do mundo, selecione uma unidade que pode ser melhorada, clique com o botão direito ou pressione e segure o botão "Melhorar" para abrir um menu pop-up que permite melhorar todas as unidades desse tipo de uma só vez.
In the Units overview, the same upgrade menu is available by clicking the unit icon in the "Upgrade" column. When an unit is upgradeable, the icon is lit if conditions are met (enough gold and/or resources), otherwise it is dimmed. = Na visão geral das Unidades, o mesmo menu de melhoria está disponível clicando no ícone da unidade na coluna "Melhorar". Quando uma unidade é melhorável, o ícone acende se as condições forem atendidas (ouro e/ou recursos suficientes), caso contrário, ele fica esmaecido.
Additional controls for the construction queue = Controles adicionais para a fila de construção
Right-click or long press a construction item to open a popup menu with additional controls, allowing to manage production of the same item in all cities, by issuing the commands from the same City Screen. = Clique com o botão direito ou pressione e segure um item de construção para abrir um menu pop-up com controles adicionais, permitindo gerenciar a produção do mesmo item em todas as cidades, emitindo comandos na mesma tela da cidade.
The "Disable" option moves an item to a separated "Disabled" tab, preventing its automatic queueing by the "Auto-assign city production" option. To move a disabled item back to its initial place, enter again the popup menu, and choose "Enable". = A opção "Desabilitar" move um item para uma aba separada "Desabilitado", impedindo seu enfileiramento automático pela opção "Auto-atribuir produção na cidade". Para mover um item desabilitado de volta ao seu lugar inicial, entre novamente no menu pop-up e escolha "Habilitar".
Disabled items are set globally and persistent: they are not reset in a new game, or by restarting Unciv. = Itens desabilitados são definidos globalmente e persistentemente: eles não são redefinidos em um novo jogo ou ao reiniciar o Unciv.
Show Great Person Points breakdown = Mostrar a repartição dos pontos da Grande Personalidade
In the right sidepanel, click a Great People row to display the details of Great Person Points (GPP) accumulated each turn by the current city, for this type of Great People. = No painel lateral direito, clique em uma linha da Grande Personalidade para exibir os detalhes dos Pontos das Grandes Personalidades (PGP) acumulados a cada turno pela cidade atual, para esse tipo de Personalidade.
Click any of the Great People icons to display all GPP accumulated each turn by the current city, for all types of Great People. = Clique em qualquer um dos ícones das Grandes Personalidades para exibir todos os PGP acumulados a cada turno pela cidade atual, para todos os tipos de Grandes Personalidades.
Tech screen = Tela de tecnologia
Queue multiple technologies in different branches = Enfileirar várias tecnologias em diferentes ramificações
On the Tech screen, right-click or long press a technology to automatically queue it, even if this tech is in another branch than the item currently researched. Prerequisite techs to research will also be automatically queued. = Na Tela de tecnologia, clique com o botão direito ou pressione longamente uma tecnologia para colocá-la na fila automaticamente, mesmo que essa tecnologia esteja em outro ramo que não o do item pesquisado no momento. As tecnologias de pré-requisito para pesquisa também serão automaticamente colocadas na fila.
Right-click or long press multiple techs to append them to the research queue, whatever their branch is. = Clique com o botão direito ou pressione e segure vários tecnologias para adicioná-los à fila de pesquisa, seja qual for o ramo deles.
Overview screens = Telas de visão geral
Reveal known resources on world screen = Revelar recursos conhecidos na tela do mundo
In the Resources overview, click on a resource icon to center the world screen on tiles already discovered and providing this resource. = Na visão geral de Recursos, clique em um ícone de recurso para centralizar a tela do mundo em painéis já descobertos que fornecem esse recurso.
Alternatively, click on the "Unimproved" number to center the world screen only on owned (by you or your allied City-states) tiles where the resource is not improved. = Como alternativa, clique no "Não melhorado" para centralizar a tela do mundo apenas nos painéis da cidade (sua ou de suas Cidades-estados aliadas) onde o recurso não foi melhorado.
If more than one tile is available, click repeatedly on the notification to cycle through all of them. = Se mais de um painel estiver disponível, clique repetidamente na notificação para alternar entre todos eles.
Show diagram line colors = Mostrar cores das linhas do diagrama
In Politics overview > Show diagram, you can click anywhere inside the diagram to display a table listing all relationship line colors and their meaning. = Em Política global > Mostrar diagrama, você pode clicar em qualquer lugar dentro do diagrama para exibir uma tabela listando todas as cores das linhas de relacionamento e seus significados.
Miscellaneous = Variados
External links = Links externos
External links support right-click or long press to copy the link to the clipboard instead of launching the browser. = Links externos oferecem suporte ao clique com o botão direito ou ao pressionamento longo para copiar o link para a área de transferência em vez de iniciar o navegador.
Example: The 'Open Github page' button on the Mod management screen. = Exemplo: O botão 'Abrir página do Github' na tela de gerenciamento de Mods.

Differences from Civilization V = Diferenças de Civilização V
Production Focus\nIn Civilization V, the Food yield in a city is calculated first, then population grows by consuming stored food (growth), then production is calculated, and so on one by one the other stats are calculated. Thus, citizens can produce yields in the same turn as they are born. The city focus is set to Production to assign the newborn citizen to a hill so they'll contribute Production, and then manually reassigned to a growth tile on the next turn. Alternatively, you can set city focus to Gold (e.g. with Cerro de Potosi), Faith (e.g. with Mount Sinai) or whatever gains the most yields. In Unciv, citizens only start producing yields on the next turn, so you can ignore this whole concept. = Foco na Produção\nNo Civilization V, o rendimento de Alimentos em uma cidade é calculado primeiro, então a população cresce consumindo alimentos armazenados (crescimento), então a produção é calculada, e assim por diante, uma por uma, as outras estatísticas são calculadas. Assim, os Cidadãos podem produzir rendimentos no mesmo turno em que nascem. O foco da cidade é definido como Produção para atribuir o cidadão recém-nascido a uma colina para que ele contribua com Produção, e então manualmente reatribuído a um painel de crescimento no próximo turno. Alternativamente, você pode definir o foco da cidade como Ouro (por exemplo, com Cerro de Potosi), Fé (por exemplo, com Monte Sinai) ou o que quer que ganhe mais rendimentos. Em Unciv, os Cidadãos só começam a produzir rendimentos no próximo turno, então você pode ignorar todo esse conceito.
Science Queueing\nIn Civilization V, Science yield is calculated after production, so if you finish an item and have Science (or Gold) queued as a perpetual construction, the Production overflow from item will be converted into Science (or Gold), but the Production is not consumed, as this will only happen again on the next turn. By immediately swapping out your perpetual construction for an item on the next turn, you'll get this Science (or Gold) for free. This doesn't apply to Unciv, so don't bother. = Fila de Ciência\nNo Civilization V, o rendimento de Ciência é calculado após a produção, então se você terminar um item e tiver Ciência (ou Ouro) na fila como uma construção perpétua, o excesso de Produção do item será convertido em Ciência (ou Ouro), mas a Produção não será consumida, pois isso só acontecerá novamente no próximo turno. Ao trocar imediatamente sua construção perpétua por um item no próximo turno, você obterá esta Ciência (ou Ouro) de graça. Isso não se aplica ao Unciv, então não se incomode.
Double Aqueducts\nIn Civilization V, the game sells existing copies of the building for you before providing a free copy of the building. So, if you build an aqueduct in a city, and then in the turn of adopting Tradition Complete you sell a cheap building (e.g a shrine) beforehand, the game is unable to sell more than 1 building per turn, and thus you'll keep your aqueduct, together with the new free aqueduct. Not applicable to Unciv. = Dobro aquedutos\nNo Civilization V, o jogo vende cópias existentes do edifício para você antes de fornecer uma cópia gratuita do edifício. Então, se você construir um aqueduto em uma cidade, e então na vez de adotar Tradition completamente e você vender um edifício barato (por exemplo, um santuário) de antemão, o jogo não pode vender mais de 1 edifício por turno, e assim você manterá seu aqueduto, junto com o novo aqueduto gratuito. Isso é claro, não é aplicável a Unciv.
Legalism Oxford\nIn Civilization V, national wonders such as Oxford University are considered culture buildings, so you can get them for free with Legalism. Not applicable to Unciv. = Legalismo Oxford\nEm Civilization V, maravilhas nacionais como a Universidade de Oxford são consideradas edifícios culturais, então você pode obtê-las de graça com Legalismo. Isso não se aplica em Unciv.
Roads and Forts\nIn Civilization V, you can't use roads and forts in enemy territory. In Unciv, you can use them, so instead of mindlessly constructing them everywhere when at war, you need to decide if and when they'll benefit you more than your opponents. = Estradas e Fortes\nEm Civilization V, você não pode usar estradas e fortes em território inimigo. Em Unciv, você pode usá-los, então, em vez de construí-los sem pensar em todos os lugares quando estiver em guerra, você precisa decidir se e quando eles irão beneficiá-lo mais do que seus oponentes.
Citizen Conversion\nIn Civilization V, a citizen is born religious if the parent city is already converted. This is not the case in Unciv, which can lead to temporary deconversion of a city when it grows. = Conversão de Cidadão\nEm Civilization V, um cidadão nasce religioso se a cidade-mãe já estiver convertida. Este não é o caso em Unciv, o que pode levar à desconversão temporária de uma cidade quando ela cresce.
Unassigned Citizens\nIn Civilization V, unassigned citizens are considered specialists, and subject to the same type of bonuses (e.g. Korea's ability). It can be worthwhile to leave citizens unassigned, instead of being assigned to a tile. Not applicable to Unciv. = Cidadãos não designados\nEm Civilization V, cidadãos não designados são considerados especialistas e sujeitos ao mesmo tipo de bônus (por exemplo, a habilidade da Coreia). Pode valer a pena deixar cidadãos não designados, em vez de serem designados para um painel. Esse tipo de regra não se aplica em Unciv.
Settler Construction\nIn Civilization V, cities can't starve when constructing settlers, so you can assign all citizens to production tiles and none to food tiles. In Unciv, citizens keep consuming two food per turn. = Construção de Colonos\nEm Civilization V, as cidades não podem passar fome ao construir colonos, então você pode atribuir todos os cidadãos a tiles de produção e nenhum a tiles de comida. Em Unciv, os cidadãos continuam consumindo dois alimentos por turno.
Water Melee Attack\nAs result of a Discord poll, Water Melee units can attack military land units on the shore, unlike in Civilization V. = Ataque corpo a corpo na água\nComo resultado de uma enquete do Discord, unidades corpo a corpo na água podem atacar unidades militares terrestres na costa, diferentemente no Civilization V.
Tile improvements\nIn Civilzation V, workers start working on an improvement-under-construction at the beginning of movement. Unciv changes this, to allow players to assign workers to tiles, and then reconsider and change improvement or move them elsewhere. = Melhorias em tiles\nNo Civilization V, os trabalhadores começam a trabalhar em uma melhoria em construção no início do movimento. Em Unciv muda isso, para permitir que os jogadores atribuam trabalhadores a painéis e, então, reconsiderem e alterem a melhoria ou movam-na para outro lugar.
Forest and Jungle Visibility\nIn Unciv, forests and jungles are visible 1 tile outside visibility range. In Civilization V, this is the behaviour of hills and mountains, but not of forests and jungles, yet jungle and forest can block hills, and hill + forest can block mountain, indicating they're on the same elevation. This is considered to be a bug in the otherwise well-structured visibility logic in Civilization V. = Visibilidade de Floresta e Selva\nEm Unciv, florestas e selvas são visíveis 1 ladrilho fora do alcance de visibilidade. Em Civilization V, esse é o comportamento de colinas e montanhas, mas não de florestas e selvas, mas selva e floresta podem bloquear colinas, e colina + floresta podem bloquear montanha, indicando que estão na mesma elevação. Isso é considerado um bug na lógica de visibilidade bem estruturada em Civilization V.
City razing\nIn Civilization V, the player can never raze any of the cities he/she founded. Not applicable to Unciv. = Queimar cidades\nEm Civilization V, o jogador nunca pode destruir nenhuma das cidades que fundou. Não se aplica a Unciv.

Founding Cities\nThe Settler is a unit that can found a new city. You can build a Settler unit in a city with at least 2 population, and then move them to a good location to found a new city. This will usually be your main way of acquiring more cities. = Fundando Cidades\nO Colonizador é uma unidade que pode fundar uma nova cidade. Você pode construir uma unidade Colonizador em uma cidade com pelo menos 2 habitantes e então movê-la para um bom local para fundar uma nova cidade. Essa geralmente será sua principal forma de adquirir mais cidades.
Food conversion to Production\nDuring the construction of a Settler, the city will not grow. Instead, the 1st, 2nd, 4th, and from there on every 4th, excess Food (Growth) is converted into Production, with the rest of the excess Food being lost. = Conversão de alimentos para produção\nDurante a construção de um Colonizador, a cidade não crescerá. Em vez disso, no 1º, 2º, 4º e daí em diante a cada 4º, o excesso de alimentos (crescimento) é convertido em produção, com o restante do excesso de alimentos sendo perdido.

