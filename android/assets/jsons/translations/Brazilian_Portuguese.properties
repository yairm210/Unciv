You are an abomination to heaven and earth, the chief of ignorant savages! You must be destroyed! = Você é uma abominação para o paraíso e a terra, o líder dos ignorantes selvagens! Você deve ser destruído!
Fool! You have doomed your people to fire and destruction! = Tolo! Você condenou seu povo a fogo e destruição!
We have been consumed by the fires of hatred and rage. Enjoy your victory in this world - you shall pay a heavy price in the next! = Nós fomos consumidos pelo fogo e pelo ódio. Desfrute sua vitória neste mundo, pois irá pagar um grande preço no próximo!
This insult shall cost you. = Esse insulto lhe custará caro.
I am Askia of the Songhai. We are a fair people - but those who cross us will find only destruction. You would do well to avoid repeating the mistakes others have made in the past. = Eu sou Ásquia Maomé I do Império Songai. Nós somos um povo justo, mas aqueles que cruzarem noss caminho só encontrarão destruição. Você faria bem em evitar os erros que outros fizeram no passado.
Can I interest you in this deal? = Posso lhe interessar neste acordo?
River Warlord = Chefão de Rio
Askia, leader of the Songhai people and greatest of all, may God watch your path towards glory! Songhai was under the rule of the mighty West African state of Mali until the middle of the 14th century. Great King Sunni Ali Ber fought for independance, and showed to all Songhai's power, by conquering territories and repelling many foes who sought to destroy the rising kingdom. Ultimately, conquest of the wealthy cities of Timbuktu and Jenne made Songhai an empire with enough economic power to survive for a century, until the empire bowed down before foes with advanced technology - muskets against spearmen. = Ásquia, líder do povo Songhai e maior de todos, que Deus cuide do seu caminho rumo à glória! Songhai esteve sob o domínio do poderoso estado do Mali, na África Ocidental, até meados do século XIV. O grande rei sunita Ali Ber lutou pela independência e mostrou a todos o poder de Songhai, conquistando territórios e repelindo muitos inimigos que procuravam destruir o reino em ascensão. No final das contas, a conquista das cidades ricas de Timbuktu e Jenne fez de Songhai um império com poder econômico suficiente para sobreviver por um século, até que o império se curvou diante de inimigos com tecnologia avançada - mosquetes contra lanceiros.
King Askia, your people know there's still hope, that the hour of revenge is coming. Give them wealth and power, give them mighty weapons of iron and fire, to destroy any foe, for Songhai to revive! Will your new empire shine through the ages of history? = Rei Ásquia, o seu povo sabe que ainda há esperança, que a hora da vingança está chegando. Dê-lhes riqueza e poder, dê-lhes poderosas armas de ferro e fogo, para destruir qualquer inimigo, para Songhai reviver! Seu novo império brilhará através dos tempos da história?
