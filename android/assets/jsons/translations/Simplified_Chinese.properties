Greetings, noble Hiawatha, leader of the mighty Iroquois nations! Your people lived near the great and holy lake Ontario since the ancient ages, on a land that will be later known as New York city. Long ago, the five peoples of Seneca, Onondaga, Mohawks, Cayugas and Oneida became one nation, the Haudenosaunee, the Iroquois. Although not having a written language, the wise Iroquois created the Great Law of Peace, which can be considered the first established constitution. For decades, your people fought powerful enemies, such as the Huron, and then the French and English colonists. With less warriors and inferior weaponry, the Iroquois still survived and walk on the path of peace and harmony, until their way of living faded away under the crush of the newborn United States nation. = 向你问好，尊贵的海华沙，强大的易洛魁部落的领袖！自古以来，你的族人就居住在伟大而神圣的安大略湖畔，这片土地后来被称为纽约市。很久以前，塞内卡、奥农达加、莫霍克、凯尤加和奥利达这五个部落合并为一个国家，即豪德诺索尼，也就是易洛魁。虽然没有书面语言，但聪明的易洛魁人制定了《大和平法》，这可以被视为第一部成文宪法。几十年来，你们的人民与强大的敌人作战，如休伦人，然后是法国和英国殖民者。尽管战士人数较少，武器装备较差，但易洛魁人仍然顽强生存，并继续走和平与和谐的道路，直到他们的生活方式在新生的美国国家的冲击下逐渐消失。
Great Sachem Hiawatha, do you hear the complaints of your people? Can you light the path leading to the ancient Iroquois union? Will your new empire shine through the ages of history? = 伟大的酋长海华沙，你听到你的人民的抱怨了吗？你能照亮通往古代易洛魁联盟的道路吗？你的新帝国会在历史的长河中闪耀吗？
