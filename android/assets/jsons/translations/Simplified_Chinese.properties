King Askia, your people know there's still hope, that the hour of revenge is coming. Give them wealth and power, give them mighty weapons of iron and fire, to destroy any foe, for Songhai to revive! Will your new empire shine through the ages of history? = 阿斯基亚国王，你的人民知道仍有希望，复仇的时刻即将到来。赐予他们财富和权力，赐予他们强大的铁与火之武器，摧毁任何敌人，让桑海复兴！你的新帝国会在历史的长河中闪耀吗？
