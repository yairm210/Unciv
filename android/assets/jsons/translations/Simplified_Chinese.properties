Differences from Civilization V = 与文明V的不同之处
Production Focus\nIn Civilization V, the Food yield in a city is calculated first, then population grows by consuming stored food (growth), then production is calculated, and so on one by one the other stats are calculated. Thus, citizens can produce yields in the same turn as they are born. The city focus is set to Production to assign the newborn citizen to a hill so they'll contribute Production, and then manually reassigned to a growth tile on the next turn. Alternatively, you can set city focus to Gold (e.g. with Cerro de Potosi), Faith (e.g. with Mount Sinai) or whatever gains the most yields. In Unciv, citizens only start producing yields on the next turn, so you can ignore this whole concept. = 工作重心\n在文明V中，城市的食物产量首先被计算，然后通过消耗存储的食物来增长人口(增长)，然后计算生产，以此类推，依次计算其他统计数据。因此，市民可以在出生的同时生产产出。将城市焦点设置为生产，以将新生市民分配到丘陵上，这样他们将为生产做出贡献，然后在下一轮手动重新分配到增长地块。或者，你可以将城市工作重心设置为金钱(如富饶山)，信仰(如西奈山)或任何带来最大产出的地方。在Unciv中，市民只会在下一回合开始生产产出，所以你可以忽略这个概念。
Science Queueing\nIn Civilization V, Science yield is calculated after production, so if you finish an item and have Science (or Gold) queued as a perpetual construction, the Production overflow from item will be converted into Science (or Gold), but the Production is not consumed, as this will only happen again on the next turn. By immediately swapping out your perpetual construction for an item on the next turn, you'll get this Science (or Gold) for free. This doesn't apply to Unciv, so don't bother. = 研究队列\n在文明V中，科研产出在产能产出之后计算，因此如果你完成一个科技并且已经将科研(或金钱)排队为永久建设，那么项目的生产溢出将转换为科研(或金钱)，但产能不会消耗，因为只会在下一回合再发生。通过立即在下一回合将你的永久建设换成项目，你将免费获得科学科研(或金钱)。这不适用于Unciv，所以不必担心。
Double Aqueducts\nIn Civilization V, the game sells existing copies of the building for you before providing a free copy of the building. So, if you build an aqueduct in a city, and then in the turn of adopting Tradition Complete you sell a cheap building (e.g a shrine) beforehand, the game is unable to sell more than 1 building per turn, and thus you'll keep your aqueduct, together with the new free aqueduct. Not applicable to Unciv. = 双引水渠\n在文明V中，游戏会在为你提供一个建筑物的免费复制之前出售现有的建筑物。因此，如果在一个城市中建造了一个水渠，并在采纳传统政策的回合之前卖掉了一个廉价建筑物(例如一个神社)，游戏无法在每回合出售多个建筑物，因此你将保留你的引水渠，并获得新的免费引水渠。不适用于Unciv。
Legalism Oxford\nIn Civilization V, national wonders such as Oxford University are considered culture buildings, so you can get them for free with Legalism. Not applicable to Unciv. = 律法统治的牛津大学\n在文明V中，像牛津大学这样的国家奇迹被视为文化建筑，因此你可以通过推行律法统治免费获得它们。不适用于Unciv。
Roads and Forts\nIn Civilization V, you can't use roads and forts in enemy territory. In Unciv, you can use them, so instead of mindlessly constructing them everywhere when at war, you need to decide if and when they'll benefit you more than your opponents. = 道路和堡垒\n在文明V中，你不能在敌方领土中使用路和堡垒。在Unciv中，你可以使用它们，所以在战争时无脑地在每个地方建造是没有意义的，你需要决定什么时候以及如何使用道路和堡垒比你的对手更有利。
Citizen Conversion\nIn Civilization V, a citizen is born religious if the parent city is already converted. This is not the case in Unciv, which can lead to temporary deconversion of a city when it grows. = 市民宗教转换\n在文明V中，如果父城市已经被转化，一个市民出生时会成为宗教市民。在Unciv中并非如此，这可能导致城市在增长时出现暂时的反转。
Unassigned Citizens\nIn Civilization V, unassigned citizens are considered specialists, and subject to the same type of bonuses (e.g. Korea's ability). It can be worthwhile to leave citizens unassigned, instead of being assigned to a tile. Not applicable to Unciv. = 未分配市民\n在文明V中，未分配市民被视为专家，并受到相同类型的奖励(例如朝鲜的特殊能力)影响；有时将市民保持未分配可能比分配到地块上更值得。不适用于Unciv。
Settler Construction\nIn Civilization V, cities can't starve when constructing settlers, so you can assign all citizens to production tiles and none to food tiles. In Unciv, citizens keep consuming two food per turn. = 组建移民\n在文明V中，建造殖民者时城市不会挨饿，因此你可以将所有市民分配到生产地块，而不是分配到食物地块。在Unciv中，市民每回合仍会消耗两个食物。
Water Melee Attack\nAs result of a Discord poll, Water Melee units can attack military land units on the shore, unlike in Civilization V. = 水陆突袭\n根据Discord上的投票结果，水陆突袭单位可以袭击岸上的军事陆地单位，这与文明V不同。
Tile improvements\nIn Civilzation V, workers start working on an improvement-under-construction at the beginning of movement. Unciv changes this, to allow players to assign workers to tiles, and then reconsider and change improvement or move them elsewhere. = 地块改良\n在文明V中，工人在移动时开始建造一个正在建设的改良。Unciv不同，可以让玩家将工人分配到地块上，然后重新考虑并更改改良或将它们移动工人。
Forest and Jungle Visibility\nIn Unciv, forests and jungles are visible 1 tile outside visibility range. In Civilization V, this is the behaviour of hills and mountains, but not of forests and jungles, yet jungle and forest can block hills, and hill + forest can block mountain, indicating they're on the same elevation. This is considered to be a bug in the otherwise well-structured visibility logic in Civilization V. = 森林和丛林的视野\n在Unciv中，森林和丛林的视野比视野范围大1个地块。在文明V中，这是山丘和山脉的行为，但不适用于森林和丛林，然而丛林和森林可以阻塞山丘，山丘+森林可以阻塞山脉，表明它们处于同一高度。在文明V中，与其他逻辑相比，这被认为是一个错误。
City razing\nIn Civilization V, the player can never raze any of the cities he/she founded. Not applicable to Unciv. = 屠城\n在《文明V》中，玩家永远无法摧毁自己建立的任何城市。本规则不适用于Unciv版本。

Founding Cities\nThe Settler is a unit that can found a new city. You can build a Settler unit in a city with at least 2 population, and then move them to a good location to found a new city. This will usually be your main way of acquiring more cities. = 建城\n移民是一个可以建立新城市的单位：你可以在至少有2个人口的城市中建造移民，然后将它们移动到一个好地块来建立一个新城市。这通常是你获取更多城市的主要途径。
Food conversion to Production\nDuring the construction of a Settler, the city will not grow. Instead, the 1st, 2nd, 4th, and from there on every 4th, excess Food (Growth) is converted into Production, with the rest of the excess Food being lost. = 食物转化为生产\n在建造移民时，城市人口不会增长。相反，第1、第2、第4，以及从那时起每4，多余的食物(增长)会转化为产能，其余多余的食物将会丢失。

