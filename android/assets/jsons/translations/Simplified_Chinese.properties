Aloha to Kamehameha the Great, who the heavens allowed to unite your people! O great King, under your reign, the Big Island of Hawai'i became one in 1791 AD, and many other islands joined your vision of union in 1810. As the first King of Hawai'i, law and taxation systems were stabilized, and you promoted the Kanawai Mamalahoe, an edict to protect civilian people in times of war. Unification and sovereignty of all the islands continued thanks to your fair laws and deeds, even after you joined your ancestors in paradise in 1819. = 向伟大的卡美哈美哈致敬，上天允许你统一你的人民！伟大的国王，在你的统治下，夏威夷大岛于公元1791年统一，1810年许多其他岛屿也加入了你的联盟愿景。作为夏威夷的第一位国王，你稳定了法律和税收制度，并颁布了《玛玛拉豪卡瓦那伊》，这是一项在战时保护平民的法令。即使你在1819年加入了天堂中的祖先，由于你的公正法律和行为，所有岛屿的统一和主权得以继续。
