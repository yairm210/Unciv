O great Temuujin, immortal leader of the mighty Mongol Empire! Your name alone was enough to make cities crumble, and the sound of the mighty Mongol cavalry to make your enemies flee! O Great Khan! Once Northern Asia united into a mighty people, producing one of the greatest armies the world has ever known, your skillful mounted archers conquered in only a few years, most of China, Eastern Asia, and even reached the gates of Europe at the West. With cunning diplomacy and brilliant warfare, you swept your enemies one after another, creating the greatest empire ever seen, reducing Roman or Greek conquests to minor achievements. = 哦，伟大的铁木真，你是不可战胜的蒙古帝国的领袖！仅凭你的名字，就足以使城市崩溃，而强大的蒙古骑兵的冲锋声则会让你的敌人逃之夭夭！哦，伟大的可汗！一旦北亚联合成为一个强大的民族，组建出世界上有史以来最伟大的军队之一，你娴熟的骑兵弓箭手就在短短几年内征服了中国的大部分地区、东亚，甚至向西攻至欧洲的大门。你凭借狡猾的外交手腕和辉煌的战绩，一个又一个地扫除了敌人，建立了有史以来最伟大的帝国，相比之下，罗马或希腊的征服都显得微不足道。
Divine Temuujin, battles and conquests run through the veins of the Mongols. Are you ready to shatter the will of your enemies? Will your cavalry ride in the steppes once again and strike as lightning and thunder? Will your new empire shine through the ages of history? = 神圣的铁木真，战斗和征服流淌在蒙古人的血脉之中。你准备好粉碎敌人的意志了吗？你的骑兵将再次驰骋在草原上，像闪电和雷霆一样发动攻击吗？你的新帝国会在历史的长河中闪耀吗？
