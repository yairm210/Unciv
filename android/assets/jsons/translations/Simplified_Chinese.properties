Great King Darius of Persia, the heaven casts its light upon you! Persian people are strong and wise, as their leader. In old ages, the great Persian king Cyrus fought back the mighty Median empire and finally destroyed the Medes in 550 BC. Cunning diplomacy and military achievements helped then to conquer the wealthy Lydia and the powerful Babylon, Cyrus' son conquering the eternal Egypt some years later. At the height of its power, the Persian Empire reached the shores of Macedonia, at the very door of the upstart Greek city-states. Persia would have prospered for centuries if Alexander of Macedon hadn't brutally destroyed the great empire in one violent strike. = 波斯伟大的大流士国王，上天将光辉照耀于你！波斯人民坚强而智慧，正如他们的领袖一样。在古代，伟大的波斯国王居鲁士反击了强大的米底亚帝国，最终在公元前550年将其摧毁。狡猾的外交手腕和军事成就帮助他们征服了富有的吕底亚和强大的巴比伦，几年后，居鲁士的儿子征服了永恒的埃及。在其权力的鼎盛时期，波斯帝国到达了马其顿的海岸，就在新兴的希腊城邦的大门口。如果不是马其顿的亚历山大在一次猛烈的打击中残酷地摧毁了这个伟大的帝国，波斯本可以繁荣几个世纪。
King Darius, the people of Persia await, longing for its past glory and power! Persia of the Immortals must reborn, to punish its foes and rebuild the gleaming Persepolis! Will your new empire shine through the ages of history? = 大流士国王，波斯人民在等待，渴望过去的荣耀和力量！不朽的波斯必须重生，以惩罚它的敌人，并重建辉煌的波斯波利斯！你的新帝国会在历史的长河中闪耀吗？
