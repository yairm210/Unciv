O Great Sultan Suleiman, may the God bless you! You are revered for your power, wealth and generosity, and you truly deserves to be called the 'Magnificent'! The Ottoman Empire was born in Bithynia, starting as a small country in Eastern Anatolia in 12th century, then expanded to west into Anatolia. Over the next century, your people vanquished the empire of Byzantium, annexing Turkey and the Balkans, and smartly assimilating all wonders and knowledge of the Byzantine civilization. In the mid 15th century, the Ottomans added Constantinople to their empire, establishing a strategic link between Europe and the Middle East. The Empire would continue to expand for centuries reaching North Africa, Middle East and Eastern Europe at its height, but brutally disappeared in the chaos of the first world war, in early 20th century. = 哦，伟大的苏丹苏莱曼，愿上帝保佑你！你因力量、财富和慷慨而受到尊敬，你确实配得上“辉煌”的称号！奥斯曼帝国诞生于比提尼亚，12世纪时只是安纳托利亚东部的一个小国，然后向西扩张到安纳托利亚。在接下来的一个世纪里，你们的人民征服了拜占庭帝国，吞并了土耳其和巴尔干半岛，并巧妙地吸收了拜占庭文明的所有奇迹和知识。15世纪中叶，奥斯曼人将君士坦丁堡纳入其帝国版图，在欧洲和中东之间建立了战略联系。几个世纪以来，帝国继续扩张，在其鼎盛时期达到了北非、中东和东欧，但在20世纪初的第一次世界大战的混乱中惨烈消失。
Mighty Caliph, your people ask you to build again the Empire, to the level of power and glory it once achieved, and beyond! Will you revive the Ottoman golden age? Will your new empire shine through the ages of history? = 强大的哈里发，你的人民要求你再次建立帝国，达到它曾经拥有的权力和荣耀的水平，甚至超越它！你会复兴奥斯曼的黄金时代吗？你的新帝国会在历史的长河中闪耀吗？
