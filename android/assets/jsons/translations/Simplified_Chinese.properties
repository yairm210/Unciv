O divine Montezuma, your people welcome you! May your magnificence inspire all living things! The mighty Aztecs were nomads until the 12th century, when they choose to settle in the mesa central, which would later be called Mexico. Wars were frequent with other tribes to control the rich land surrounding the sacred lakes of Texcoco, Xaltocan and Zampango. In some 200 years, double-sided alliances and martial prowess made of the Aztecs the dominant power in the Central American basin, forming a mighty empire stretching from sea to sea. Alas, the empire fell under the assault of foreign devils - the Spaniards and many curses they brought with them! Wars between tribes and weaponry of doom used by the invaders made the great Aztec civilization crumble in only a few decades. = 哦，神圣的蒙特祖玛，你的人民欢迎你！愿你的辉煌激励所有生灵！强大的阿兹特克人曾是游牧民族，直到12世纪，他们选择定居在中央高原，那里后来被称为墨西哥。为了控制特斯科科、萨尔托坎和桑潘戈等神圣湖泊周围的肥沃土地，他们与其他部落频繁发生战争。在大约200年的时间里，通过双面联盟和军事力量，阿兹特克人成为中美洲盆地的主导力量，建立了一个从海到海的强大帝国。唉，帝国在外来恶魔——西班牙人以及他们带来的许多诅咒的袭击下沦陷了！部落之间的战争和入侵者使用的末日武器，使伟大的阿兹特克文明在短短几十年内崩溃。
O mighty King Montezuma, do you hear the call of your people seeking for revenge? Will you lead them to victory under the light of the Five Suns? Will your new empire shine through the ages of history? = 哦，强大的蒙特祖玛国王，你听到你的人民寻求复仇的呼唤了吗？你将在五个太阳的光辉下带领他们走向胜利吗？你的新帝国会在历史的长河中闪耀吗？
