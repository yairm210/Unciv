Isabella = Ізабелла
God will probably forgive you... but I shall not. Prepare for war. = Можливо Бог пробачить тобі... але я ні. Готуйся до війни.
Repugnant spawn of the devil! You will pay! = Нестерпне породження диявола! Ти заплатиш!
If my defeat is, without any doubt, the will of God, then I will accept it. = Якщо моя поразка, без сумніву, є волею Бога, то я прийму її.
God blesses those who deserve it. I am Isabel of Spain. = Бог благословляє тих, хто цього заслуговує. Я Ізабель, правителька Іспанії.
I hope this deal will receive your blessing. = Я сподіваюся, що ця угода отримає твоє благословення.
Seven Cities of Gold = Сім Золотих Міст
Holy Isabella, envoy of God, Great Queen of Castille and León, your people celebrate you! Spain is a beautiful and ancient country, a link between Europe and Africa, one shore on the Mediterranean and the other on the mighty Atlantic Ocean. The Spanish culture had taken the best of the Christian and Muslim worlds, and was ready to dominate the world for centuries. Powerful Spanish military fleets and brave explorers found and conquered much of the New World. Exploiting a whole new continent and its riches, Spain reached a state of power few could compete with for hundreds of years. = Свята Ізабелло, посланниця Бога, Видатна Королева Кастільї та Леона, твій народ пишається тобою! Іспанія то є прекрасна та стародавня країна, яка уособлює звʼязок між Європою та Африкою, омивається Середземним морем і водами Атлантичного Океану. Іспанська культура взяла найкраще з християнського та мусульманського світів, і була готова домінувати століттями. Могутній іспанський військовий флот та хоробрі дослідники відкрили та завоювали більшу частину Нового Світу. Експлуатуючи увесь новий континент і його багатства, Іспанія досягла рівня могутності і влади, з якими мало хто міг посперечатися упродовж кількох століть.
O splendid and virtuous Isabella! By the will of the heavens, will Spain reborn to achieve its holy destiny and become a new El Dorado? Will your new empire shine through the ages of history? = Велична і доброчесна Ізабелло! Волею богів, чи переродиться Іспанія заради досягнення її святого призначення і чи стане новим Ельдорадо? Чи засяє твоя нова імперія крізь епохи?
