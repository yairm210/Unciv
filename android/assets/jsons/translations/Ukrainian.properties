Kamehameha I = Камегамега I
The ancient fire flashing across the sky is what proclaimed that this day would come, though I had foolishly hoped for a different outcome. = Древній вогонь запалав через все небо - це було знамення, що цей день прийде, хоча я нерозумно сподівався на іншу розвʼязку.
It is obvious now that I misjudged you and your true intentions. = Очевидно, що я недооцінив тебе та твої наміри.
The hard-shelled crab yields, and the lion lies down to sleep. Kanaloa comes for me now. = Твердокрилий краб приносить урожай, а лев лягає спати. Зараз за мною приходить Каналоа.
The ocean's tide may rise and fall, but my resolve stands steady. = Хвилі океану можуть підійматись чи спадати, та хай там що, моя рішучість лишається непохитною.
Aloha! Greetings and blessings upon you, friend. I am Kamehameha, Great King of this strand of islands. = Алоха! Мої вітання та боже благословення тобі, друже. Я Камегамега, Великий цар цього архіпелагу.
Come, let our people feast together! = Вперед, нехай наші люди живуть в злагоді!
Welcome, friend! = Вітаю, друже!!
Wayfinding = Пошук шляху
Aloha to Kamehameha the Great, who the heavens allowed to unite your people! O great King, under your reign, the Big Island of Hawai'i became one in 1791 AD, and many other islands joined your vision of union in 1810. As the first King of Hawai'i, law and taxation systems were stabilized, and you promoted the Kanawai Mamalahoe, an edict to protect civilian people in times of war. Unification and sovereignty of all the islands continued thanks to your fair laws and deeds, even after you joined your ancestors in paradise in 1819. = Алоха Камегамега Великий, якому небеса дозволили обʼєднати свій народ! Великий королю, під твоїм правлінням Великий острів Гаваї став таким у 1791 році, й багато інших островів доєднались до твого бачення союзу в 1810 році. У якості першого короля Гаваї ти стабілізував законодавчу та податкову системи, і впровадив Закон про Зламане Весло - указ, покликаний захистити мирних мешканців у часи війни. Обʼєднаність та сувернітет усіх островів тривав дякуючи твоїм справедливим законам та мудрим вчинкам, навіть після твого воззʼєднання із пращурами у 1819 році.
Wise and benevolent King, will you unite your people once again by wearing the bright mantle of the Lion of the Pacific? Will your new empire shine through the ages of history? = Мудрий та великодушний Королю, чи обʼєднаєш ти свій народ знову одягнувши яскраву мантію океанського Лева? Чи засяє твоя нова імперія крізь епохи?
