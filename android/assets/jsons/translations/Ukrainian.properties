Gandhi = Ґанді
I have just received a report that large numbers of my troops have crossed your borders. = Я тільки-но дізнався, що велика кількість моїх воїнів перейшла через ваші кордони.
My attempts to avoid violence have failed. An eye for an eye only makes the world blind. = Мої спроби уникати насильства зазнали невдачі. Око за око лиш робить світ сліпим.
You can chain me, you can torture me, you can even destroy this body, but you will never imprison my mind. = Ви можете мене прикувати, катувати мене, можете навіть знищити моє тіло. Але вам ніколи не здолати мій дух.
Curious. = Цікавенько.
Hello, I am Mohandas Gandhi. My people call me Bapu, but please, call me friend. = Привіт, я Магатма Ґанді. Мої люди звуть мене Бапу, але будь-ласка, називай мене другом.
My friend, are you interested in this arrangement? = Мій друже, ти зацікавлений у цій пропозиції?
I wish you peace. = Я бажаю вам миру.
Population Growth = Приріст населення
Wise Mahatma Gandhi, great leader of India, we honor you! India is one of the oldest countries in the world with 10,000 years of history, built on spirit and religion, as three of the world's great religions - Hinduism, Buddhism and Jainism - appeared on this sacred land. Every aspect of India society reveres art, music and color, showing great wealth but also grinding poverty. For centuries, India was torn between local kingdoms fighting each other but also repelling invaders. In the 12th century AD, Muslim Turks tried to conquer India, then the Mongols took their place. In the early 17th century, India, still fragmented, was colonized by the English and their diplomacy and technological superiority. After two centuries of British dominion, Indian nationalism woke up, and you, Great Mahatma, have led a peaceful and victorious rebellion never seen anywhere in history! = Мудрий Магатма Ґанді, величний очільнику Індії, ми вшановуємо тебе! Індія є однією з найстаріших країн світу із десятитисячолітньою історією, побудована на духовності та релігії, оскільки три світові визначні релігії - Індуізм, Буддізм та Джайнізм - зʼявились саме на цій священій землі. Кожен аспект індійського суспільства шанує мистецтва, музику і колір, виявляючи як надмірне багатство, так і виснажливу бідність. Століттями Індія розривалась місцевими королівствами, що боролись одне з одним і, час від часу, із зовнішніми загарбниками. У 12-ому столітті тюркські ісламісти намагались підкорити Індію, потім настала черга Монголів. На початку 17-ого століття Індію, все ще фрагментовану, було колонізовано англійцями із їхніми дипломатичними та технологічними перевагами. Після двох століть у Британському домініоні, індійський націоналізм всеж прокинувся, і ти, великий Магатма, провів мирне але переможне повстання якого ще ніколи не бачила історія! 
Gandhi, your people ask again to be led on the path of freedom. Under protection of Ganesha and Surya, can India accomplish its great potential? Will your new empire shine through the ages of history? = Ґанді, твій народ просить твого проводу на шляху до свободи. Під захистом Ганеши та Сурʼї чи зможе Індія реалізувати свій високий потенціал? Чи засяє твоя нова імперія крізь епохи?
