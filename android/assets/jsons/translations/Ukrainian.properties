I cannot wait until ye grow even mightier. Therefore, prepare for war! = Ми не можемо допустити вашого посилення. Тож готуйтесь до війни!
Corrupted villain! We will bring you into the ground! = Лиходію! Ми зрівняємо вас із землею!
Germany has been destroyed. I weep for the future generations. = Німеччина була знищена. Мені шкода наступні покоління.
That wild bravado? It's a ticking time bomb, especially when you're all bark and no bite! = Що за дика бравада? Це бомба сповільненої дії, особливо коли ти лише гарчиш, та не кусаєш!
Guten Tag. In the name of the great German people, I bid you welcome. = Гутен таг. Від імені великого німецького народу, я вітаю вас.
It would be in your best interest, to carefully consider this proposal. = У твоїх інтересах уважно розглянути цю пропозицію.
What now? = Що тепер?
So, out with it! = Йди звідси!
Furor Teutonicus = Тевтонський фурор
All hail to Otto von Bismarck, first chancellor of Germany and its empire! During the ancient era, Germany was a land fragmented in several tribes but already showed great promise as the Roman Empire itself struggled to bend the Germans to its will. Germany, as one nation, was slowly built on the ruins of the Holy Roman Empire, and waited 1871 to be finally unified after the glorious victory on France and Napoleon III. The German people are creative, intelligent, industrious and proven to be talented warriors through history. Despite great catastrophes and failures in the first half of the 20th century, Germany can always rely on its people will and strength to be among the greatest and powerful nations in the world. = Вклоніться Отто фон Бісмарку, першому канцлеру Німеччини та її імперії! Упродовж стародавніх часів, Німеччина являла собою землі поділені кількома племенами які вже тоді подавали великі надії, оскільки навіть сама Римська Імперія мала складнощі із підкоренням німців своїй волі. Німеччина, як цільна нація, повільно постала на руїнах Священної Римської Імперії, та у 1871 нарешті була обʼєднана після славної перемоги над Францією та Наполеоном III. Німецький народ винахідливий, розумний, підприємливий, і показав себе талановитими воїнами. Незважаючи на великі катастрофи та невдачі у першій половині 20-ого століття, Німеччина завжди може покладатися на волю і силу своїх людей, котрі виводять свою країну у перелік наймогутніших націй світу.
Great Prince Bismarck, glory and power are at the heart of the German nation. Your people are bright, and lend you their iron will to lead Germany once again. Will your new empire shine through the ages of history? = Великий принце Бісмарк, слава і могуть в серці Німецької нації. Твій народ талановитий, і зичить тобі свою залізну волю щоб очолити Німеччину знову. Чи засяє твоя нова імперія крізь епохи?
