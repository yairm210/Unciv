Ha ha ha, captain Gars will be very glad to head out to war again. = Ха-ха-ха, капітан Гарз буде дуже радий знову рушити на війну.
I am Sweden's king. You can take my lands, my people, my kingdom, but you will never reach the House of Vasa. = Я - король Швеції. Ти можеш забрати мої землі, моїх людей, моє королівство, але ти ніколи не дотягнешся до династії Вази.
You actually seem sharper than what I had originally thought. = Ти виглядаєш розумнішим аніж я подумав про тебе спочатку.
Stranger, welcome to the Snow King's kingdom! I am Gustavus Adolphus, member of the esteemed House of Vasa = Незнайомцю, ласкаво прошу до королівства сніжного короля. Мене звуть Густав Адольф, і я член поважної династії Ваза
My friend, it is my belief that this settlement can benefit both our peoples. = Мій друже, я вірю, що ця угода принесе користь обом нашим народам.
Oh, welcome! = О, вітаю!
Oh, it is you. = Мхм, це ти.
Nobel Prize = Нобелівська премія
All hail Great King Gustavus Adolphus, founder of the Swedish Empire, and one of the most famous military tacticians. In the early 17th century, Sweden emerged as a great power in Europe under your reign, thanks to your wisdom, both in diplomacy and warfare. As king, you decided to reform Swedish laws to bring economic stability and prosperity to your people. Your allies, and also your enemies, called you the 'Lion of the North', witnessing your modern vision of warfare, and the prowess of your armies on the battlefield. As you triumphed in the Thirty Years' War, your name will be forever remembered as one of history's greatest generals. = Всі вклоніться перед великим королем Густавом Адольфом, засновником Шведської Імперії, й одним з найбільш відомих військових тактиків. На початку 17 століття Швеція виникла у якости могутньої сили в Європі під твоїм правлінням, дякуючи твоїй мудрості і в дипломатії, і у військовій справі. Будучи королем, ти вирішив реформувати шведські закони щоб принести економічну стабільність і розквіт своєму народові. Твої союзники, як і твої вороги, прозвали тебе "Левом з Півночі", засвідчивши твої сучасні погляди на військову справу, та спроможність твоїх армій на полі бою. Після твоєї перемоги у Тридцятилітній війні твоє імʼя буде назавжди, як імʼя одного з найвеличніших генералів в історії.
O noble King, will you lend your leadership and brilliant ideas to Sweden once again, to conceive strategies never seen before? Will your new empire shine through the ages of history? = Благородний Королю, чи позичиш ти своє лідерство і свої блискучі ідеї королівству Швеція, щоб реалізувати підходи й стратегії, яких ще не бачив світ? Чи засяє твоя нова імперія крізь епохи?
