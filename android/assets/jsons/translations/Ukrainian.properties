Ave Caesar Augustus, Emperor of Rome and Dominus of the Roman Empire! Your empire was the most powerful and feared of all in Western civilization. The Roman people crafted so brilliantly its culture, law, art, and warfare, that no one could contest the supremacy of Rome. Force and Honor led to glorious conquests, a domination of all the lands from Spain in the west to Syria in the east, even reaching the remote barbarian lands of England and Germany. Roman art and architecture have been praised for millenia and have been envied by all lesser civilizations who have followed. = Вітаю тебе Цезар Август, Імператор Риму та Володар Римської Імперії! Твоя імперія була наймогутнішою і найгрізнішою в усій Західній цивілізації. Римський народ настільки майстерно сотворив свою культуру, закони, мистецтва, військову справу, що ніхто не міг піддати сумніву першість Риму. Сила та Честь вели до славних завоювань, до панування над усіма землями від Іспанії на заході, до Сирії на сході, навіть досягаючи віддалених варварських земель Англії та Німеччини. Римське мистецтво та архітектура прославляються тисячоліттями, і були обʼєктом заздрості для усіх менших цивілізацій, що зʼявлялись згодом.
O glorious Imperator, your people celebrate you and ask for the glory of Rome! In these times of darkness, the Pax Romana will be a beacon of light for all! Will your new empire shine through the ages of history? = Славний імператоре, твій народ святкує твоє повернення і просить тебе повернути Риму його славу! У ці часи темряви, Римський мир для всіх стане світочем! Чи засяє твоя нова імперія крізь епохи?
