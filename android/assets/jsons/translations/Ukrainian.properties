As much as I despise war, I consider it a, hahaha, contribution to the common cause to erase your existence. = Як би я не зневажав війну, я вважаю, ха-ха-ха, за необхідне докласти свою руку до того, щоб знищити тебе.
You call yourself an exalted ruler, but I see nothing more than a smartly dressed barbarian! = Ти називаєш себе просвітленим правителем, але я вбачаю у тобі не більше ніж пишно вдягнутого дикуна!
My God, be merciful to my soul. My God, feel pity for this... my poor people! = Боже, будь милостивий до моєї душі! Боже, мені так шкода за це все... мій нещасний народ!
I am William of Orange, stadtholder of The Netherlands. Did you need anything? I still have a lot to do. = Я - Вільгельм Оранський, штатгаудер Нідерландів. Тобі чогось треба? У мене ще багато справ.
I believe I have something that may be of some importance to you. = Я вважаю, що в мене є дещо, що може виявитись для тебе важливим.
Once again, greetings. = Ще раз вітаю.
Dutch East India Company = Голландська Ост-Індійська компанія
Greetings to the wise and brave Prince William of Orange, who freed the Netherlands and gave strength to the Dutch people. In 1568, you led a rebellion against Spanish dominion, to gain freedom for your people, and therefore starting the Eighty Years' War. Your actions were all aimed to create one of Europe's first modern republics, the Seven United Provinces. The rebellion was the meaning of your very life and death, as it was also the cause of your assassination in 1584. But your death has given even more pride and courage to your people, to fight for liberty against any oppressors. Carved in history as the 'Father of the Fatherland', your name is a symbol of Dutch independence for eternity. = Вітання мудрому і сміливому принцу Вільгельму Оранському, тому хто звільнив Нідерланди і дав сил народу цієї країни. У 1568 році ти очолив повстання проти іспанського домініону заради здобуття свободи для твоїх людей, таким чином розпочавши Вісьмидесятирічну війну. Твої дії всі були спрямовані на створення однієї з найбільш сучасних республік в Європі, Сьоми Обʼєднаних Провінцій. Повстання було сенсом твого життя і смерті, оскільки воно також було причиною твого вбивства у 1584 році. Але твоя смерть надала навіть ще більше гордості та сміливості твому народові, щоб боротися за свободу проти будь-яких гнобителів. Вписане в історію як "Батько Батьківщини" твоє імʼя є символом Нідерландської незалежності навік.
Brave Prince, your people ask for your wisdom to gain its freedom once more, and to illuminate the world with progressive and modern ideas. Will your new empire shine through the ages of history? = Хоробрий принце, твій народ прагне твоєї мудрості, щоб повернути собі свободу, й обдарувати цей світ своїми прогресивними, сучасними думками. Чи засяє твоя нова імперія крізь епохи?
