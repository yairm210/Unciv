Hiawatha = Гайавата
You are a plague upon Mother Earth! Prepare for battle! = Ти чума на цій планеті! Приготуйся до битви!
You evil creature! My braves will slaughter you! = Ти диявол! Мої воїни заріжуть тебе!
You have defeated us... but our spirits will never be vanquished! We shall return! = Ти знищив нас... але наші духи ніколи не будуть поборені! Ми повернемося!
Words alone cannot shake the roots of peace I have planted among my people. = Одні лише слова не можуть похитнути засади миру, що я поширив серед мого народу.
Greetings, stranger. I am Hiawatha, speaker for the Iroquois. We seek peace with all, but we do not shrink from war. = Мої вітання, незнайомець. Я Гайавата, представник Ірокезів. Ми бажаємо бути в мирі зі всіма, але у разі чого готові до війни.
Does this trade work for you, my friend? = Чи ти згідний з цією угодою, мій друже?
The Great Warpath = Великий воєнний шлях
Greetings, noble Hiawatha, leader of the mighty Iroquois nations! Your people lived near the great and holy lake Ontario since the ancient ages, on a land that will be later known as New York city. Long ago, the five peoples of Seneca, Onondaga, Mohawks, Cayugas and Oneida became one nation, the Haudenosaunee, the Iroquois. Although not having a written language, the wise Iroquois created the Great Law of Peace, which can be considered the first established constitution. For decades, your people fought powerful enemies, such as the Huron, and then the French and English colonists. With less warriors and inferior weaponry, the Iroquois still survived and walk on the path of peace and harmony, until their way of living faded away under the crush of the newborn United States nation. = Вітаємо тебе, благородний Гайавато, очільник могутніх націй Ірокезів! Твій народ жив довкола великого священого озера Онтаріо із стародавніх давен, на землі яку пізніше назвуть містом Нью-Йорк. В давні часи пʼять народів Сенека, Онондага, Могавки, Каюги, та Онейда обʼєднались в одну націю Ходеносауні, Ірокези. Незважаючи на відсутність письменної мови, мудрі Ірокези утворили Великий Закон Миру, який можна вважати першою конституцією. Десятиліттями твій народ боров могутніх ворогів, таких як Гурони, а пізніше - колоністів з Франції та Англії. Незважаючи на меншу кількість воїнів та гіршу зброю, Ірокези змогли вижити і продовжити свій шлях миру й гармонії, аж доки їхній спосіб життя не було розчавлено новонародженою нацією Сполучених Штатів Америки.
Great Sachem Hiawatha, do you hear the complaints of your people? Can you light the path leading to the ancient Iroquois union? Will your new empire shine through the ages of history? = Великий сахеме Гайавата, чи чуєш ти жалоби свого народу? Чи осяєш ти шлях, який обʼєднає стародавніх Ірокезів? Чи засяє твоя нова імперія крізь епохи?
