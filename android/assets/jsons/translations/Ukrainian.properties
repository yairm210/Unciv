Montezuma I = Монтесума I
Xi-miqa-can! Xi-miqa-can! Xi-miqa-can! (Die, die, die!) = Сі-міка-кан! Сі-міка-кан! Сі-міка-кан! (Помри, помри, помри)
Excellent! Let the blood flow in raging torrents! = Відмінно! Нехай кров тече бурхливими потоками!
Monster! Who are you to destroy my greatness? = Монстр! Хто ти такий, щоб нищити мою велич?!
What do I see before me? Another beating heart for my sacrificial fire. = Що я бачу переді мною? Ще одне серце, що бʼється за мій жертовний вогонь.
Accept this agreement or suffer the consequences. = Прийміть цю угоду або зазнайте наслідків.
Welcome, friend. = Ласково прошу, друже.
Sacrificial Captives = Жертвоприношення полонених
O divine Montezuma, your people welcome you! May your magnificence inspire all living things! The mighty Aztecs were nomads until the 12th century, when they choose to settle in the mesa central, which would later be called Mexico. Wars were frequent with other tribes to control the rich land surrounding the sacred lakes of Texcoco, Xaltocan and Zampango. In some 200 years, double-sided alliances and martial prowess made of the Aztecs the dominant power in the Central American basin, forming a mighty empire stretching from sea to sea. Alas, the empire fell under the assault of foreign devils - the Spaniards and many curses they brought with them! Wars between tribes and weaponry of doom used by the invaders made the great Aztec civilization crumble in only a few decades. = Божественний Монтесума, твій народ вітає тебе! Нехай твоя велич надихне усіх живих істот! Могутні Ацтеки були кочівниками до 12-ого століття, коли вони вирішили осісти y нагірʼї, яке пізніше назвуть Мексикою. Частими були війни з іншими племенами за контроль над багатими землями, які оточували священні озера Текскоко, Ксальтокан, та Зумпанго. Через якісь 200 років двосторонні альянси та військова вправність зробили Ацтеків переважаючою силою в регіоні Центральної Америки, формуючи таким чином потужну імперію, що тягнеться від моря до моря. Нажаль імперія пала під штурмами іноземних дияволів - іспанців, і тих проклять які вони із собою привезли! Війни між племенами та зброя погибелі, яку використовували загарбники, обрушили велику цивілізацію Ацтеків усього за декілька десятиліть.
O mighty King Montezuma, do you hear the call of your people seeking for revenge? Will you lead them to victory under the light of the Five Suns? Will your new empire shine through the ages of history? = Могутній королю Монтесума, чи чуєш ти клич свого народу, що прагне помсти? Чи поведеш ти їх до перемоги під світлом Пʼяти Сонць? Чи засяє твоя нова імперія крізь епохи?
