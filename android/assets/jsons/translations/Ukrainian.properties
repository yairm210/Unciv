Your continued insolence and failure to recognize our preeminence leads us to war. = Твоє нахабство, зухвалість, та твоя неспроможність усвідомити наше переважне право веде нас до війни.
Good. The world shall witness the incontestable might of my armies and the glory of the Empire. = Добре. Світ стане свідком безперечної сили моїх армій та слави Імперії.
Ruin! Ruin! Istanbul becomes Iram of the Pillars, remembered only by the melancholy poets. = Руїни! Руїни! Стамбул тепер схожий на Ірам, про який згадують лише меланхолійні поети.
From the magnificence of Topkapi, the Ottoman nation greets you, stranger! I'm Suleiman, Kayser-I Rum, and I bestow upon you my welcome! = З пишності Топкапі османський народ вітає вас, незнайомець! Я Сулейман, Кайсер-Ром, і я вітаю тебе!
Let us do business! Would you be interested? = Давайте торгувати! Ти зацікавлений?
Barbary Corsairs = Корсари-варвари
O Great Sultan Suleiman, may the God bless you! You are revered for your power, wealth and generosity, and you truly deserves to be called the 'Magnificent'! The Ottoman Empire was born in Bithynia, starting as a small country in Eastern Anatolia in 12th century, then expanded to west into Anatolia. Over the next century, your people vanquished the empire of Byzantium, annexing Turkey and the Balkans, and smartly assimilating all wonders and knowledge of the Byzantine civilization. In the mid 15th century, the Ottomans added Constantinople to their empire, establishing a strategic link between Europe and the Middle East. The Empire would continue to expand for centuries reaching North Africa, Middle East and Eastern Europe at its height, but brutally disappeared in the chaos of the first world war, in early 20th century. = Великий Султане Сулейман, нехай бог благословить тебе! Тебе вшановано за твою силу, багатство, та щедрість, і ти насправді заслуговуєш на звання "Величний"! Османська Імперія народилася у Віфінії, почалась як маленький край у Східній Анатолії у 12-ому столітті, і пізніше розширилась на захід Анатолії. Упродовж наступного століття твій народ переборов Візантійську Імперію, аннексувавши Турцію та Балкани, і кмітливо асимілювавши всі дива та знання Візантійської цивілізації. В середині 15-ого століття, Османи додали Константинополь до своєї імперії, таким чином утворивши стратегічний звʼязок між Європою та Середнім Сходом. Імперія продовжила розширюватись упродовж століть досягнувши Північної Африки, Середнього Сходу, та Східної Європи на піку свого розвитку, але була знищена в хаосі Першої Світової Війни на початку 20-ого століття.
Mighty Caliph, your people ask you to build again the Empire, to the level of power and glory it once achieved, and beyond! Will you revive the Ottoman golden age? Will your new empire shine through the ages of history? = Могутній халіфе, твій народ просить відбудувати імперію знову, до рівня могуті та слави вона колись вже мала, і далі! Чи засяє твоя нова імперія крізь епохи?
