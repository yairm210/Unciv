As cities grow in size and influence, you have to deal with a happiness mechanic that is no longer tied to each individual city.\nInstead, your entire empire shares the same level of satisfaction.\nAs your cities grow in population you’ll find that it is more and more difficult to keep your empire happy. = Augant miestams teks rūpintis Laime (dar kitaip Gerove), \nkuri nesusieta su konkrečiu miestu.\nPastebėsite, kad kuo daugiau gyventojų, tuo sunkiau išlaykyti Laimę imperijoje.
In addition, you can’t even build any city improvements that increase happiness until you’ve done the appropriate research.\nIf your empire’s happiness ever goes below zero the growth rate of your cities will be hurt.\nIf your empire becomes severely unhappy (as indicated by the smiley-face icon at the top of the interface)\n  your armies will have a big penalty slapped on to their overall combat effectiveness. = O statyti pastatus ir patobulinimus Laimės didinimui galima tik su naujomis technologijomis.\nJeigu Laimės rodiklis krenta žemiau 0, miestų augimo greitis mažėja.\nJei imperija tampa itin nelaiminga (matosi iš veiduko ekrano viršuje),\njūsų armijos moralė ir koviniai sugebėjimai taip pat sumažėja.
This means that it is very difficult to expand quickly in Unciv.\nIt isn’t impossible, but as a new player you probably shouldn't do it.\nSo what should you do? Chill out, scout, and improve the land that you do have by building Workers.\nOnly build new cities once you have found a spot that you believe is appropriate. = Tai reiškia, kad sparčiai plėstis Unciv žaidime bus keblu.\nBent jau naujokams derėtų susilaikyti nuo sparčios ekspansijos.\nKą tada daryti? Atsipalaiduoti, ištyrinėti ir pagerinti turimas teritorijas Darbininkų pagalba.\nNaujus miestus statykite tik po to, kai rasite vietą, kuri, jūsų nuomone, bus tam labiausiai tinkama.

Unhappiness = Nepasitenkinimas
It seems that your citizens are unhappy!\nWhile unhappy, your civilization will suffer many detrimental effects, increasing in severity as unhappiness gets higher. = Jūsų gyventojai neatrodo laimingi!\nBūdama nelaiminga, jūsų civilizacija kentės nuo visokių nemalonių pasekmių, kurių krūvis didės didėjant liaudies nepasitenkinimui.
Unhappiness has two main causes: Population and cities.\n  Each city causes 3 unhappiness, and each population, 1 = Nepasitenkinimas turi dvi pagrindines priežastis: gyventojų skaičius ir miestų skaičius.\nKiekvienas miestas didina nepasitenkinimą 3, o kiekvienas gyventojas 1.
There are 2 main ways to combat unhappiness:\n  by building happiness buildings for your population\n  or by having improved luxury resources within your borders. = Nepasitenkinimą mažiname statydami didnančius laimę pastatus \n arba tobulindami laukelius su retais resursais, esančius imperijos teritorijoje.

You have entered a Golden Age!\nGolden age points are accumulated each turn by the total happiness \n  of your civilization\nWhen in a golden age, culture and production generation increases +20%,\n  and every tile already providing at least one gold will provide an extra gold. = Jūs įžengėte į Ausko Amžių!\nAukso Amžiaus kaupykla kaupia Laimę kiekviename ėjime ir prikaupus reikiamą kiekį prasideda A.Amžius.\nA.Amžiaus metu kultūros ir gamybos padaugėja 20%,\no kiekvienas laukelis duodantis bent 1 aukso, duoda dar daugiau aukso.

Roads and Railroads = Keliai ir geležinkeliai
 # Requires translation!
Roads reduce the Movement Points required to move between two tiles connected by Roads. = 
 # Requires translation!
Railroads improve this reduction even more! = 
 # Requires translation!
This greatly improves the speed you can get Units around the map. = 
 # Requires translation!
Until you research the technology that removes it, Roads do not cross Rivers = 
 # Requires translation!
Connecting your cities to the capital by Roads and/or Railroads will generate Gold via the Trade Route. = 
 # Requires translation!
However, since each Road and Railroad have a Maintenance Cost, it may be more economical to wait until the cities grow and only place where needed. = 

 # Requires translation!
Trade Route = 
 # Requires translation!
Connecting your cities to the capital by Roads and/or Railroads will generate Gold via the Trade Route. You earn more Gold the more Population the City and your Capital has. = 
 # Requires translation!
Note that each road costs 1 Gold Maintenance per turn, and each Railroad costs 2 Gold, so it may be more economical to wait until the cities grow! = 
 # Requires translation!
Railroads connecting a city to the Capital also provide a 25% Production Boost to the City, but not the Capital. = 
 # Requires translation!
Trade Routes are also connected over Water via certain buildings like the Harbor. As long as there is a chain that can reach the Capital, there's a Trade Route. Look for this symbol in Yellow below the City Name to mean you have an active Trade Route to your Capital. = 
