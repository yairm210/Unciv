 # Requires translation!
Not all nations are contending with you for victory.\nCity-States are nations that can't win, can't be traded with, and instead confer certain bonuses to friendly civilizations. = 
Instead, diplomatic relations with City-States are determined by Influence - a meter of 'how much the City-State likes you'.\nInfluence can be increased by attacking their enemies, liberating their city, and giving them sums of gold. = Vietoje diplomatijos laisvieji miestai veikiami Įtaka - rodančia kiek labai jūs patinkate laisvajam miestui. \nĮtaką galima didinti atakuojant laisvųjų miestų priešus, išlaisvinant jų miestus, vykdant jų užduotis, dovanojant jiems auksą.
Certain bonuses are given when you are at above 30 influence.\nWhen you have above 60 Influence, and you have the highest influence with them of all civilizations, you are considered their 'Ally', and gain further bonuses and access to the Luxury and Strategic resources in their lands. = Esant Įtakai daugiau 30, iš laisvųjų miestų galima gauti kažkokių privalumų. \nJeigu įtaka daugiau 60 ir višiją kitų civilizacijų įtaką, jūs tampate laisvojo miesto 'Sąjungininku' ir gaunate dar daugiau privalumų. taip pat gaunate retų ir strateginių resursų, esančių jų teritorijoje.

