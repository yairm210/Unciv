All hail the transcendent King Gustavus Adolphus, founder of the Swedish Empire and her most distinguished military tactician. It was during your reign that Sweden emerged as one of the greatest powers in Europe, due in no small part to your wisdom, both on and off the battlefield. As king, you initiated a number of domestic reforms that ensured the economic stability and prosperity of your people. As the general who came to be known as the "Lion of the North," your visionary designs in warfare gained the admiration of military commanders the world over. Thanks to your triumphs in the Thirty Years' War, you were assured a legacy as one of history's greatest generals. = Prielaidos Švedijos didvalstybei formuotis išryškėjo Gustavo II Adolfo valdymo laikais (1611–1632). Čia reikia išskirti paties karaliaus ir jo kanclerio A. Oxenstiernos kryptingą vidaus reformų politiką. Reformos apėmė visas svarbiausias valstybės gyvavimo sritis. Būtent Gustavo II Adolfo laikais buvo nustatyti Švedijos parlamento – riksdago, tuo metu susidėjusio iš keturių luomų, įgaliojimai ir posėdžiavimo tvarka, įvykdyta teismų reforma. Šiuo metu taip pat ėmė veikti pirmosios centrinės vykdomosios valdžios institucijos, ministerijų pirmtakės, kolegijos. Gustavas II Adolfas siekė vystyti pramonę, kvietė olandų pirklius investuoti į jos plėtrą. Reikšmingos ir to meto karinės reformos. Būtent Gustavas II Adolfas užbaigė nuolatinės nacionalinės Švedijos armijos kūrimą. Nebuvo pamirštas ir švietimas. Karaliaus nurodymu kiekvienos vyskupystės centriniame mieste ėmė veikti valstybės lėšomis išlaikomos gimnazijos. Švedija Gustavo II Adolfo laikais bene labiausiai Europoje išgarsėjo savo kariniais laimėjimais. 
