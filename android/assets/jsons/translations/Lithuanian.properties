Noble and virtuous Queen Maria Theresa, Holy Roman Empress and sovereign of Austria, the people bow to your gracious will. Following the death of your father King Charles VI, you ascended the thone of Austria during a time of great instability, but the empty coffers and diminished military did litle to dissuade your ambitions. Faced with war almost immediately upon your succession to the thron, you managed to fend off your foes, and in naming your husband Francis Stephen co-ruler, assured your place as Empress of the Holy Roman Empire. During your reigh, you guided Austria on a new path of reform - strengthening the military, replenishing the treasury, and improving the educational system of the kingdom. = Karolis VI-asis neturėjo sūnų ir norėdamas valstybę išlaikyti savo šeimai paskelbė vadinamąją Pragmatinę sankciją, kurią sosto įpėdine ir vienintele Karolio VI-ojo žemių paveldėtoja buvo pripažinta Marija Terezė. 1720–1723 m. Pragmatinę sankciją pripažino Austrijos luomai ir užsienio valstybės. Siekdamas garantuoti, kad užsienio valstybės pripažins Pragmatinę sankciją Karolis VI-asis sutiko netgi perleisti kai kurias teritorijas. Lenkijos paveldėjimo karą užbaigusioje Vienos taikoje 1735 m. Karolis sutiko atiduoti Ispanijos Burbonams Siciliją ir Neapolį, už tai gaudamas nedidelę Parmos kunigaikštystę, Pjačenzą ir tai, kad Prancūzija bei Ispanija pripažino Pragmatinę sankciją. Po Karolio VI-ojo mirties 1740 m. paaiškėjo, kad visos ankstesnės didžiųjų garantijos dėl Marijos Terezos paveldėjimo teisių buvo nieko vertos. Pirmasis taiką nutraukė Prūsijos karalius Frydrichas II-asis, kuris užėmė Sileziją (Pirmasis Silezijos karas). Netrukus Austrijos silpnumu nusprendė pasinaudoti ir kitos Europos valstybės. Nedelsiant pretenzijas į Austrijos ir Čekijos sostą pareiškė Bavarijos kurfiurstas Karolis Albrechtas. Nepripažindamos Pragmatinės sankcijos Saksonija, Sardinija, Ispanija ir Prancūzija sudarė sąjungą su Prūsija ir Bavarija ir pradėjo Austrijos paveldėjimo karą, kuris baigėsi 1748 m. Aacheno taika. Iš Austrijos buvo atimta Parma, Pjačenza ir dalis Milano kunigaikštystės, tačiau Austrijos priešai turėjo pripažinti Pragmatinę sankciją ir Marijos Terezos vyrą Vokietijos imperatoriumi.
Oh great queen, bold and dignified, the time has come for you to rise and guide the kingdom once again. Can you return your people to the height of prosperity and splendor? Will you build a civilization that stands the test of time? = Imperatoriene, ar priimsi civilizacijos iššūkį, ar sugebėsi atlaikyti laiko išbandymus?
