Once you’ve settled your first two or three cities you’re probably 100 to 150 turns into the game.\nNow is a good time to start thinking about how, exactly, you want to win – if you haven’t already. = Jei išsilaikėte šimtą ar daugiau ėjimų, pastatėte keletą miestų - laikas pagalvoti \napie pergalę, jei dar iki šiol neapsisprendėte.
There are four ways to win in Unciv. They are:\n - Cultural Victory: Complete 5 Social Policy Trees and build the Utopia Project\n - Domination Victory: Survive as the last civilization\n - Science Victory: Be the first to construct a spaceship to Alpha Centauri\n - Diplomatic Victory: Build the United Nations and win the vote = Unciv turi keletą būdų laimėti žaidimą. Tai:\n - Kultūrinė pergalė: užbaigti 5 santvarkos institutų šakas ir įvykdyti projektą "Utopija"\n - Karinė pergalė: tapti vienintele išlikusia civilizacija\n - Mokslo pergalė: pirmiems pastatyti kosminį ervėlaivį\n - Diplomatinė pergalė: sukurti Jungtines Tautas ir laimėti balsavimuose\n - Religinė pergalė: oi, tai Civ-VI pergalės tipas, todėl čia tokio nėra. Bent jau kol kas.
So to sum it up, these are the basics of Unciv – Found a prosperous first city, expand slowly to manage happiness, and set yourself up for the victory condition you wish to pursue.\nObviously, there is much more to it than that, but it is important not to jump into the deep end before you know how to swim. = Na ką, tokios va tokelės Unciv žaidime: – kurti klestinčius miestus, saikingai plėstis kad liaudis būtų laiminga ir nemaištautų; ir šitaip save paruošti siekiamam pergalės tipui. \ntai, taip. Pergalei reikės daugiau pastangų. Svarbu nepulti visko iškart daryti, kol dorai nepramokote - kas čia per žaidimas.

Enemy City = Priešo miestas
Cities can be conquered by reducing their health to 1, and entering the city with a melee unit.\nSince cities heal each turn, it is best to attack with ranged units and use your melee units to defend them until the city has been defeated! = Miestą galima užgrobti numušus jo sveikatėlę iki 1 ir iėjus į tą miestą artimos kovos daliniu.\nKadangi kiekvieną ėjimą miestas atstatinėja kažkiek savo sveikatos, geriausia jį atakuoti nuotoliniais daliniais, kuriuos nuo priešo ginsime artimos kovos daliniais, iki tol kol miestas nebus įveiktas!

Luxury Resource = Retas resursas
Luxury resources within your domain and with their specific improvement are connected to your trade network.\nEach unique Luxury resource you have adds 5 happiness to your civilization, but extra resources of the same type don't add anything, so use them for trading with other civilizations! = Retieji resursai esantys jūsų valdose, o taip pat tam tikri tų resursų patobulinimai gali būti įtraukiami į jūsų prekybos tinklą. \nKiekviena reto resurso rūšis prideda 5 Laimės jūsų civilizacijai, bet papildomi vienetai to paties resurso nieko neduoda, todėl naudokite juos prekybai su kitomis civilizacijomis!

Strategic Resource = Strateginis resursas
Strategic resources within your domain and with their specific improvement are connected to your trade network.\nStrategic resources allow you to train units and construct buildings that require those specific resources, for example the Horseman requires Horses. = Strateginiai resursai esantys jūsų valdose, o taip pat tam tikri tų resursų patobulinimai gali būti įtraukiami į jūsų prekybos tinklą. \nJie reikalingi kai kurių dalinių ruošimui ir pastatų statymui. Pavyzdžiui Raitelio apmokymas reikalauja Arklių.
Unlike Luxury Resources, each Strategic Resource on the map provides more than one of that resource.\nThe top bar keeps count of how many unused strategic resources you own.\nA full drilldown of resources is available in the Resources tab in the Overview screen. = Kiekvienas strateginių resursų šaltinis, skirtingai nuo retųjų, tiekia daugiau nei 1 resurso vienetą.\nViršutinėje eilutėje galima matyti, kiek resurso vienetų dar nepanaudota. \nPilna resursų ir jų naudojimo statistika prieinama Apžvalgos ekrane, Resursų dalyje.

The city can no longer put up any resistance!\nHowever, to conquer it, you must enter the city with a melee unit = Miestas jau nebegali priešintis!\nBet, kad jį užgrobti, jums reikia įeiti į jį artimos kovos daliniu.

After Conquering = Po miesto užgrobimo
When conquering a city, you can choose to liberate, annex, puppet, or raze the city. = Užgrobę miestą, galite jį išlaisvinti, aneksuoti, padaryti jūsų marionete arba sugriauti.
\nLiberating the city will return it to its original owner, giving you a massive diplomatic boost with them!\n\nAnnexing the city will give you full control over it, but also increase the citizens' unhappiness to 2x!\nThis can be mitigated by building a courthouse in the city, returning the citizen's unhappiness to normal.\n\nPuppeting the city will mean that you have no control on the city's production.\nThe city will not increase your tech or policy cost.\nA puppeted city can be annexed at any time, but annexed cities cannot be returned to a puppeted state!\n\nRazing the city will lower its population by 1 each turn until the city is destroyed!\nYou cannot raze a city that is either the starting capital of a civilization or the holy city of a religion. = \nMiesto išlaisvinimas grąžina jį pradiniam jo savininkui bei labai pagerina jūsų santykius su šiuo savininku!\n\nMiesto aneksija duoda pilną jo gamybos valdymą, bet to miesto žmonių nelaimingumas tampa dvigubai didesnis nei įprastai!\nSpecialus pastatas - teismo rūmai - normalizuoja šią situaciją.\n\nMieste-marionetėje negalima tiesiogiai valdyti gamybos.\nJis nepadidins technologijų ir santvarkos institutų kainos, bet jo gyventojai bus pusantro karto nelaimingesni nei įprastai.\nMiestas-marionetė gali būti aneksuotas bet kuriuo metu, bet aneksuotas miestas nebegali vėl tapti marionete!\n\nMiesto griovimas mažina jo gyventojų skaičiu kiekvieną ėjimą, kol miestas nebus visiškai sugriautas.\nNegalite griauti miestų, kurie yra pradinė civilizacijos sostinė arba šventasis religijos miestas.

You have encountered a barbarian unit!\nBarbarians attack everyone indiscriminately, so don't let your \n  civilian units go near them, and be careful of your scout! = Jūs sutikote barbarų dalinį!\nBarbarai atakuoja visus, todėl neleiskite civilių \ndaliniams keliauti šalia barbarų, nes pagrobs. Ir saugokite žvalgą nuo sunaikinimo nuo barbarų rankos!

You have encountered another civilization!\nOther civilizations start out peaceful, and you can trade with them,\n  but they may choose to declare war on you later on = Jūs sutikote kitą civilizaciją!\nKitos civilizacijos pradeda žaidimą taikingai ir su jomis galima prekiauti, \nbet vėliau jos gali paskelbti jums karą.

Once you have completed the Apollo Program, you can start constructing spaceship parts in your cities\n (with the relevant technologies) to win a Scientific Victory! = Užbaigę Apolo Programą, miestuose galite pradėti gaminti kosminio erdvėlaivio dalis \n(turėdami reikalingas technologijas), kad pasiekti mokslinę pergalę.

Injured Units = Sužeisti daliniai
Injured units deal less damage, but recover after turns that they have been inactive.\nUnits heal 10 health per turn in enemy territory or neutral land,\n  20 inside your territory and 25 in your cities. = Sužeisti daliniai prasčiau kariauja, bet po neaktyvių poilsio ėjimų - jų kovos savybės atstatomos. \nDaliniai gydosi po 10 sveikatos per ėjimą priešo ar neutralioje teritorijoje, \n  20 sveikatos jūsų teritorijoje ir 25 savuose miestuose.

Workers = Darbininkai
Workers are vital to your cities' growth, since only they can construct improvements on tiles.\nImprovements raise the yield of your tiles, allowing your city to produce more and grow faster while working the same amount of tiles! = Darbininkai yra gyvybiškai svarbūs jūsų miestų augimui, nes tik jie dirba laukelių patobulinimus. \nPatobulinimai duoda papildomai gamybos, maisto, aukso ir resursų - visa tai didina miestų augimą!

Siege Units = Apgulties mašinos
Siege units are extremely powerful against cities, but need to be Set Up before they can attack.\nOnce your siege unit is set up, it can attack from the current tile,\n  but once moved to another tile, it will need to be set up again. = Apgulties mašinos specialiai sukurtos prieš miestus, bet reikalauja Pasiruošimo prieš naudojant juos atakai. \nJei dalinys Paruoštas, jis gali atakuoti iš esamo laukelio, \nbet pajudėjis daliniui, jį vėl teks Paruošti prieš atakuojant.

Embarking = Įlaipinimas
Once a certain tech is researched, your land units can embark, allowing them to traverse water tiles.\nEntering or leaving water takes the entire turn. = Po atitinkamos technologijos įsisavinimo jūsų daliniai gali įsilaipinti į denį ir keliauti vandeniu. \nCiv 5, tam nereikia lipti į laivą, bet įsilaipinimas ir išsilaipinimas užima 1 ėjimą.
Units are defenseless while embarked (cannot use modifiers), and have a fixed Defending Strength based on your tech Era, so be careful!\nRanged Units can't attack, Melee Units have a Strength penalty, and all have limited vision. = Įlaipinti daliniai praranda gynybines savybes (negali daudoti modifikatorius), ir turi nustatytą gynybos jėgą, priklausomai nuo jūsų epochos, todėl būkite atsargūs!\nNuotoliniai daliniai negali atakuoti, artimos kovos daliniai gauna kovos baudą, ir matymo atstumo ribojimą.

Idle Units = Neužimti daliniai
 # Requires translation!
Clicking 'Next unit' moves to the next idle unit in the queue (as listed in Overview -> Units). After issuing an order to an unit, if 'Auto Unit Cycle' in Options -> Gameplay is enabled, you will automatically select the next idle unit. = 
 # Requires translation!
If you don't want to move a unit this turn, you can skip it by clicking 'Next unit' again, or command the unit to 'Skip turn'. = 
 # Requires translation!
If you want to disable the 'Next unit' feature entirely, you can toggle it in Options -> Gameplay -> Check for idle units. = 
 # Requires translation!
If you'd rather 'Next unit' cycle the units and not mark them as Done, you can change it in the Options -> Gameplay menu. = 
 # Requires translation!
You can also cycle through the idle units using the left and right triangles on the Unit Table in the lower left of the screen. Or by default using the Cycle button next to the 'Next Unit' button. = 

Contact Me = Susisiek
Hi there! If you've played this far, you've probably seen that the game is currently incomplete.\n Unciv is meant to be open-source and free, forever.\n That means no ads or any other nonsense. = Sveiki! Greičiausiai jau pastebėjote, \nkad žaidimas dar tobulinamas.\nUnciv - atviro kodo nemokamas žaidimas, \ntodėl jame nėra reklamų ir kitokių nesąmonių.
What motivates me to keep working on it, \n  besides the fact I think it's amazingly cool that I can,\n  is the support from the players - you guys are the best! = Darbas nesustoja ne tik \ntodėl kad man tai patinka,\nbet ir dėl žaidėjų palaikymo - ačiū jums!
Every rating and review that I get puts a smile on my face =)\n  So contact me! Send me an email, review, Github issue\n  or mail pigeon, and let's figure out how to make the game \n  even more awesome!\n(Contact info is in the Play Store) = Jūsų įvertinimai ir atsiliepimai, \npakelia nuotaiką, todėl susiekite su manimi! \n Išsiųskite man paštu ar per Github atsiliepimą ar klausimą,\n parašytą anglų kalba, ir mes kartu aptarsime kaip dar patobulinti žaidimą!\n(Kontaktinė informacija nurodyta Google Play Store)

Pillaging = Plėšimas
Military units can pillage improvements, which heals them 25 health and ruins the improvement.\nThe tile can still be worked, but advantages from the improvement - stat bonuses and resources - will be lost.\nWorkers can repair these improvements, which takes less time than building the improvement from scratch.\nPillaging certain improvements will result in your units looting gold from the improvement. = Kariniai daliniai gali apiplėšti laukelį, tuo sunaikindami jo patobulinimą ir pagydydami sau 25 sveikatos.\nŠį laukelį galima dirbti ir toliau, bet jo privalumai nuo patobulinimo prarasti. \nDarbininkai gali vėl sutvarkyti patobulinimą, tai užims mažiau laiko nei pastatyti naują. Plėšiant kai kuriuos patobulinimus gaunamas auksas

Experience = Patirtis
Units that enter combat gain experience, which can then be used on promotions for that unit.\nUnits gain more experience when in Melee combat than Ranged, and more when attacking than when defending. = Kovodami ar treniruotėje daliniai įgauna patirties, kurią galima naudoti Paaukštinimams. \nArtimos kovos duoda daugiau patirties, nei nuotolinės, o ataka - daugiau nei gynyba.
Units can only gain up to 30 XP from Barbarian units - meaning up to 2 promotions. After that, Barbarian units will provide no experience. = Kovoje su barbarais dalinys gali gauti iki 30 patirties - tai du paaukštinimai. Toliau patirtis iš barbarų nebekapsi.

Combat = Kova
Unit and cities are worn down by combat, which is affected by a number of different values.\nEach unit has a certain 'base' combat value, which can be improved by certain conditions, promotions and locations. = Daliniai ir miestai gauna žalos kovoje. Žala priklauso nuo įvairių faktorių. \nKiekvienas dalinys turi savo 'bazinį' kovinį rodiklį, kuris didinamas Paaukštinimų pagalba, kovos pozicijų ir kitų sąlygų.
Units use the 'Strength' value as the base combat value when melee attacking and when defending.\nWhen using a ranged attack, they will the use the 'Ranged Strength' value instead. = Atakuodami ir gindamiesti artimoje kovoje daliniai naudoja Jėgą kaip bazinį rodiklį. \nNuotolinėse atakose naudojama 'Nuotolinė jėga'.
Ranged attacks can be done from a distance, dependent on the 'Range' value of the unit.\nWhile melee attacks allow the defender to damage the attacker in retaliation, ranged attacks do not. = Nuotolinės atakos nuotolis priklauso nuo 'Spindulys' reikšmės. \nSkirtingai nuo artimos kovos, nuotoliu atakuojamas dalinys neįmuša atsakomosios žalos.

