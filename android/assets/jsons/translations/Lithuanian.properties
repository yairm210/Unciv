New Game = Naujas žaidimas
Your first mission is to found your capital city.\nThis is actually an important task because your capital city will probably be your most prosperous.\nMany game bonuses apply only to your capital city and it will probably be the center of your empire. = Pradžiai įkurkite pirmąjį miestą (sostinę).\nDaugybė gėrybių duodamos tik sostinėje, todėl atidžiai rinkitės jos įkūrimo vietą.
How do you know a spot is appropriate?\nThat’s not an easy question to answer, but looking for and building next to luxury resources is a good rule of thumb.\nLuxury resources are tiles that have things like gems, cotton, or silk (indicated by a smiley next to the resource icon)\nThese resources make your civilization happy. You should also keep an eye out for resources needed to build units, such as iron. Cities cannot be built within 3 tiles of existing cities, which is another thing to watch out for! = O kaip suprasti ar vieta tinkama?\nGeras klausimas... Neblogai yra statytis ten kur yra retų resursų.\nLaukeliuose jie pažymėti šypsenėlės emoji - tai medvilnė, šilkas, drambliai, banginiai ir kiti.\nŠalia jų gyventojai laimingesni ir prekiauti papildomos galimybės. Taip pat svarbūs strateginiai resursai kaip geležis, tinkami kariuomenės ruošimui. Svarbu - miestas neturi būti arčiau nei per 3 laukelius nuo kito miesto!
However, cities don’t have a set area that they can work - more on that later!\nThis means you don’t have to settle cities right next to resources.\nLet’s say, for example, that you want access to some iron – but the resource is right next to a desert.\nYou don’t have to settle your city next to the desert. You can settle a few tiles away in more prosperous lands.\nYour city will grow and eventually gain access to the resource.\nYou only need to settle right next to resources if you need them immediately – \n   which might be the case now and then, but you’ll usually have the luxury of time. = Tačiau miesto ribos pastoviai plečiasi - apie tai kiek vėliau!\nTodėl nebūtina statytis visai prie pat resurso.\nTarkim, jums reikia grūdų ar geležies, bet šis resursas kaip tyčia pasitaikė prie dykumos\nNereikia statytis dykumoje. Miesta statykite derlingesnėje vietoje netoliese.\nMiesto ribos su laiku 'ateis' ir iki norimo resurso.\nStatyti šalia resurso laukelio yra prasmė kai tas resursas reikalingas nedelsiant –\npasitaiko ir taip, bet paprastai laiko bus pakankamai.
The first thing coming out of your city should be either a Scout or Warrior.\nI generally prefer the Warrior because it can be used for defense and because it can be upgraded\n  to the Swordsman unit later in the game for a relatively modest sum of gold.\nScouts can be effective, however, if you seem to be located in an area of dense forest and hills.\nScouts don’t suffer a movement penalty in this terrain.\nIf you’re a veteran of the 4x strategy genre your first Warrior or Scout will be followed by a Settler.\nFast expanding is absolutely critical in most games of this type. = Mieste pirma gaminkite Žvalgą ar Karį.\nKarys yra stipresnis kovoje, tačiau žvalgas efektyvesnis miškuose ar kalnuose, nes negauna judėjimo tose vietovėse baudų.\nJei nesate naujokas 4Х-strateginiuose žaidimuose, tai po pirmo kario ar žvalgo gaminkite Gyventoją.\nGreita ekspansija tokio tipo žaidimuose yra itin svarbi.

In your first couple of turns, you will have very little options, but as your civilization grows, so do the number of things requiring your attention. = Keliuose pirmuose ėjimuose galimybių daug nebus, bet, augant imperijai, reikalaujančių dėmėsio užduočių kiekis didės.

Culture and Policies = Kultūra ir santvarkos institutai
Each turn, the culture you gain from all your cities is added to your Civilization's culture.\nWhen you have enough culture, you may pick a Social Policy, each one giving you a certain bonus. = Kiekvieną ėjimą kultūra, kurią gaunate iš visų jūsų miestų, kaupiasi bendrame jūsų civilizacijos kaltile.\nPrikaupus pakankamai kultūros galima pasirinkti Santvarkos Institutą, kuris duos jums tam tikrų privalumų.
The policies are organized into branches, with each branch providing a bonus ability when all policies in the branch have been adopted. = Institutai apjunti į šakas, kiekviena kurių duoda priedą pritaikius visus institutus šakoje.
With each policy adopted, and with each city built,\n  the cost of adopting another policy rises - so choose wisely! = Su kievienu naujai pritaikytu institutu ar naujai pastatytu miestu \nsekančio instituto kultūros kaina didėja - todėl pamąstykite pries pasirinkdami!

City Expansion = Miesto valdų plėtimas
Once a city has gathered enough Culture, it will expand into a neighboring tile.\nYou have no control over the tile it will expand into, but tiles with resources and higher yields are prioritized. = Kai miestas prikaupia tam tikrą kiekį kultūros, jo ribos išsiplečia į gretimai esantį laukelį.\nNuo jūsų tai nepriklauso, bet pirmenybė teikiama laukeliams su geresnėmis savybėmis.
Each additional tile will require more culture, but generally your first cities will eventually expand to a wide tile range. = Kiekvienas naujas laukelis reikalauja vis daugiau kultūros, bet su laiku jūsų pirmieji miestai užims plačias teritorijas, jie niekas nesutrukdys.
Although your city will keep expanding forever, your citizens can only work 3 tiles away from city center.\nThis should be taken into account when placing new cities. = Nors miestas plečiasi, bet gyventojai gali darbuotis tik 3-jų laukelių atstumu nuo miesto centro.\nTurėkite tai omenyje rinkdami vietą naujam miestui.

As cities grow in size and influence, you have to deal with a happiness mechanic that is no longer tied to each individual city.\nInstead, your entire empire shares the same level of satisfaction.\nAs your cities grow in population you’ll find that it is more and more difficult to keep your empire happy. = Augant miestams teks rūpintis Laime (dar kitaip Gerove), \nkuri nesusieta su konkrečiu miestu.\nPastebėsite, kad kuo daugiau gyventojų, tuo sunkiau išlaykyti Laimę imperijoje.
In addition, you can’t even build any city improvements that increase happiness until you’ve done the appropriate research.\nIf your empire’s happiness ever goes below zero the growth rate of your cities will be hurt.\nIf your empire becomes severely unhappy (as indicated by the smiley-face icon at the top of the interface)\n  your armies will have a big penalty slapped on to their overall combat effectiveness. = O statyti pastatus ir patobulinimus Laimės didinimui galima tik su naujomis technologijomis.\nJeigu Laimės rodiklis krenta žemiau 0, miestų augimo greitis mažėja.\nJei imperija tampa itin nelaiminga (matosi iš veiduko ekrano viršuje),\njūsų armijos moralė ir koviniai sugebėjimai taip pat sumažėja.
This means that it is very difficult to expand quickly in Unciv.\nIt isn’t impossible, but as a new player you probably shouldn't do it.\nSo what should you do? Chill out, scout, and improve the land that you do have by building Workers.\nOnly build new cities once you have found a spot that you believe is appropriate. = Tai reiškia, kad sparčiai plėstis Unciv žaidime bus keblu.\nBent jau naujokams derėtų susilaikyti nuo sparčios ekspansijos.\nKą tada daryti? Atsipalaiduoti, ištyrinėti ir pagerinti turimas teritorijas Darbininkų pagalba.\nNaujus miestus statykite tik po to, kai rasite vietą, kuri, jūsų nuomone, bus tam labiausiai tinkama.

Unhappiness = Nepasitenkinimas
It seems that your citizens are unhappy!\nWhile unhappy, your civilization will suffer many detrimental effects, increasing in severity as unhappiness gets higher. = Jūsų gyventojai neatrodo laimingi!\nBūdama nelaiminga, jūsų civilizacija kentės nuo visokių nemalonių pasekmių, kurių krūvis didės didėjant liaudies nepasitenkinimui.
Unhappiness has two main causes: Population and cities.\n  Each city causes 3 unhappiness, and each population, 1 = Nepasitenkinimas turi dvi pagrindines priežastis: gyventojų skaičius ir miestų skaičius.\nKiekvienas miestas didina nepasitenkinimą 3, o kiekvienas gyventojas 1.
There are 2 main ways to combat unhappiness:\n  by building happiness buildings for your population\n  or by having improved luxury resources within your borders. = Nepasitenkinimą mažiname statydami didnančius laimę pastatus \n arba tobulindami laukelius su retais resursais, esančius imperijos teritorijoje.

You have entered a Golden Age!\nGolden age points are accumulated each turn by the total happiness \n  of your civilization\nWhen in a golden age, culture and production generation increases +20%,\n  and every tile already providing at least one gold will provide an extra gold. = Jūs įžengėte į Ausko Amžių!\nAukso Amžiaus kaupykla kaupia Laimę kiekviename ėjime ir prikaupus reikiamą kiekį prasideda A.Amžius.\nA.Amžiaus metu kultūros ir gamybos padaugėja 20%,\no kiekvienas laukelis duodantis bent 1 aukso, duoda dar daugiau aukso.

