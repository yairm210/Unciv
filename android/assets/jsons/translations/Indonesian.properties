O divine Montezuma, your people welcome you! May your magnificence inspire all living things! The mighty Aztecs were nomads until the 12th century, when they choose to settle in the mesa central, which would later be called Mexico. Wars were frequent with other tribes to control the rich land surrounding the sacred lakes of Texcoco, Xaltocan and Zampango. In some 200 years, double-sided alliances and martial prowess made of the Aztecs the dominant power in the Central American basin, forming a mighty empire stretching from sea to sea. Alas, the empire fell under the assault of foreign devils - the Spaniards and many curses they brought with them! Wars between tribes and weaponry of doom used by the invaders made the great Aztec civilization crumble in only a few decades. = Wahai Motecuzoma yang ilahi, rakyatmu menyambutmu! Semoga keluarbiasaanmu menginspirasi semua makhluk hidup! Bangsa Aztek yang perkasa dulunya adalah orang-orang nomaden hingga abad ke-12, ketika mereka memilih untuk menetap di mesa pusat, yang akhirnya dikenal sebagai Meksiko! Peperangan dengan suku-suku yang lain sangat sering untuk menguasai tanah yang kaya di sekitar danau-danau sakral Texcoco, Xaltocan dan Zampango. Sekitar 200 tahun, aliansi berdua sisi dan kecakapan tempur membuat Aztek menjadi kekuatan dominan di basin Amerika Tengah, membentuk kekaisaran yang kuat yang membentang dari laut ke laut. Sayangnya, kekaisaran yang perkasa runtuh dalam serangan iblis-iblis asing - bangsa Spanyol dan banyaknya kutukan yang mereka bawa! Peperangan antar suku dan persenjataan malapetaka yang digunakan oleh penyerbu membuat peradaban Aztek runtuh hanya dalam beberapa dekade.
O mighty King Montezuma, do you hear the call of your people seeking for revenge? Will you lead them to victory under the light of the Five Suns? Will your new empire shine through the ages of history? = Wahai Raja Motecuzoma yang perkasa, apakah engkau mendengar panggilan rakyatmu untuk balas dendam? Akankah engkau mempimpin mereka kepada kemenangan di bawah sinar Lima Matahari? Akankah kekaisaran barumu bersinar sepanjang zaman sejarah?
