#################### Lines from Tutorials ####################

Introduction = Perkenalan
Welcome to Unciv!\nBecause this is a complex game, there are basic tasks to help familiarize you with the game.\nThese are completely optional, and you're welcome to explore the game on your own! = Selamat datang di Unciv!\nKarena game ini cukup rumit, ada beberapa tugas sederhana untuk membuatmu lebih terbiasa dengan game ini.\nTugas ini opsional, dan kalian boleh mengeksplorasi game ini sendiri!

New Game = Permainan Baru
Your first mission is to found your capital city.\nThis is actually an important task because your capital city will probably be your most prosperous.\nMany game bonuses apply only to your capital city and it will probably be the center of your empire. = Tugasmu yang pertama adalah mendirikan ibu kota.\nTugas ini sangat penting karena ibu kotamu kemungkinan akan menjadi kota yang paling makmur.\nBanyak bonus dalam game yang hanya berlaku di ibu kota dan ibu kotamu mungkin menjadi pusat peradabanmu.
How do you know a spot is appropriate?\nThat’s not an easy question to answer, but looking for and building next to luxury resources is a good rule of thumb.\nLuxury resources are tiles that have things like gems, cotton, or silk (indicated by a smiley next to the resource icon)\nThese resources make your civilization happy. You should also keep an eye out for resources needed to build units, such as iron. Cities cannot be built within 3 tiles of existing cities, which is another thing to watch out for! = Bagaimana cara tahu kalau tempat itu tepat?\nTidak gampang untuk menjawabnya, tetapi mencari dan membangun di samping barang mewah biasanya ide yang baik.\nDaerah berbarang mewah adalah daerah yang memiliki barang seperti permata, kapas, atau sutra (ditandai dengan senyuman di samping ikon sumber daya)\nSumber daya ini membuat peradabanmu bahagia. Kamu juga harus mencari sumber daya yang dibutuhkan untuk membuat unit, seperti besi. 
However, cities don’t have a set area that they can work - more on that later!\nThis means you don’t have to settle cities right next to resources.\nLet’s say, for example, that you want access to some iron – but the resource is right next to a desert.\nYou don’t have to settle your city next to the desert. You can settle a few tiles away in more prosperous lands.\nYour city will grow and eventually gain access to the resource.\nYou only need to settle right next to resources if you need them immediately – \n   which might be the case now and then, but you’ll usually have the luxury of time. = Akan tetapi, tidak hanya area sebesar itu saja yang bisa dikerjakan sebuah kota - selebihnya nanti!\nIni berarti kamu tidak perlu mendirikan sebuah kota tepat di samping sumber daya.\nSebagai contoh, kamu ingin mendapat besi – tetapi besinya ada di samping gurun.\nKamu tidak perlu mendirikan kota di samping gurun. Kamu bisa mendirikan kota beberapa blok jauhnya di daerah yang lebih subur.\nKotamu akan bertumbuh dan nantinya bisa mengakses sumber daya tersebut.\nKamu hanya perlu mendirikan kota di samping sumber daya jika kamu membutuhkannya segera – \n   yang mungkin menjadi kasus sekarang atau di lain waktu, tetapi biasanya kamu punya waktu.
The first thing coming out of your city should be either a Scout or Warrior.\nI generally prefer the Warrior because it can be used for defense and because it can be upgraded\n  to the Swordsman unit later in the game for a relatively modest sum of gold.\nScouts can be effective, however, if you seem to be located in an area of dense forest and hills.\nScouts don’t suffer a movement penalty in this terrain.\nIf you’re a veteran of the 4x strategy genre your first Warrior or Scout will be followed by a Settler.\nFast expanding is absolutely critical in most games of this type. = Hal pertama yang dibuat di kota harus berupa Pengintai atau Pejuang.\nSaya biasanya memilih Pejuang karena dia biasanya bisa dipakai untuk bertahan dan bisa diupgrade\n  ke unit Prajurit Berpedang nantinya dengan emas yang relatif sedikit.\nPengintai pun bisa efektif juga jika kamu sepertinya berada di daerah yang berhutan lebat dan berbukit.\nPengintai tidak mendapat penalti gerak di medan ini.\nJika kamu sudah berpengalaman dengan permainan strategi 4X, Pejuang atau Pengintai pertamamu akan ada bersama sebuah Penetap.\nEkspansi yang cepat sangat kritikal di hampir seluruh game seperti ini.

In your first couple of turns, you will have very little options, but as your civilization grows, so do the number of things requiring your attention. = Dalam beberapa giliran di awal, kamu hanya mempunyai sedikit pilihan, tetapi seiring dengan pertumbuhan peradabanmu, hal yang perlu kamu perhatikan juga semakin banyak.

Culture and Policies = Budaya dan Kebijakan
Each turn, the culture you gain from all your cities is added to your Civilization's culture.\nWhen you have enough culture, you may pick a Social Policy, each one giving you a certain bonus. = Di setiap giliran, budaya yang kamu dapatkan dari semua kota akan dikumpulkan dan dimasukkan ke total budaya peradabanmu.\nSaat kamu punya budaya yang mencukupi, kamu dapat memilih sebuah Kebijakan Sosial di mana setiap kebijakan memberikan bonus tertentu.
The policies are organized into branches, with each branch providing a bonus ability when all policies in the branch have been adopted. = Kebijakan tersebut dirancang dalam cabang-cabang, di mana setiap cabang menyediakan kemampuan bonus ketika semua kebijakan di cabang tersebut sudah diadopsi.
With each policy adopted, and with each city built,\n  the cost of adopting another policy rises - so choose wisely! = Bersamaan dengan setiap adopsi kebijakan, dan setiap kota yang dibangun,\n  biaya mengadopsi kebijakan lainnya naik - jadi pilihlah dengan bijak!

City Expansion = Ekspansi Kota
Once a city has gathered enough Culture, it will expand into a neighboring tile.\nYou have no control over the tile it will expand into, but tiles with resources and higher yields are prioritized. = Ketika sebuah kota telah mengumpulkan budaya yang cukup, ia akan memperluas daerahnya ke daerah yang bersebelahan.\nKamu tidak bisa mengontrol daerah yang akan diperluas kota, tetapi daerah dengan sumber daya dan berpenghasilan baik akan diprioritaskan.
Each additional tile will require more culture, but generally your first cities will eventually expand to a wide tile range. = Semakin luas sebuah kota, semakin banyak budaya yang dibutuhkan untuk memperluas daerah. Biasanya kota pertamalah yang nantinya akan berkembang lebih luas.
Although your city will keep expanding forever, your citizens can only work 3 tiles away from city center.\nThis should be taken into account when placing new cities. = Meskipun kota akan berkembang selamanya, pendudukmu hanya bisa mengerjakan daerah di sekitar pusat kota hingga daerah yang berjarak 3 heks dari pusat kota.\nHal ini harus diperhitungkan sebelum mendirikan kota-kota baru.

As cities grow in size and influence, you have to deal with a happiness mechanic that is no longer tied to each individual city.\nInstead, your entire empire shares the same level of satisfaction.\nAs your cities grow in population you’ll find that it is more and more difficult to keep your empire happy. = Dengan bertumbuhnya luas dan pengaruh kota, kamu harus berurusan dengan mekanisme kebahagiaan yang tidak lagi berlaku dalam satu kota saja.\nAkan tetapi, seluruh peradabanmu berbagi level kepuasan yang sama.\nDengan bertumbuhnya populasi di kota-kotamu, kamu akan menemukan bahwa menjaga kebahagiaan peradabanmu semakin susah.
In addition, you can’t even build any city improvements that increase happiness until you’ve done the appropriate research.\nIf your empire’s happiness ever goes below zero the growth rate of your cities will be hurt.\nIf your empire becomes severely unhappy (as indicated by the smiley-face icon at the top of the interface)\n  your armies will have a big penalty slapped on to their overall combat effectiveness. = Sebagai tambahan, kamu tidak bisa membangun peningkatan kota yang meningkatkan kebahagiaan sampai kamu selesai meriset teknologi yang diperlukan.\nJika kebahagiaan peradabanmu menyentuh angka di bawah nol, pertumbuhan penduduk kota-kotamu akan terdampak.\nJika peradabanmu menjadi sangat tidak bahagia, (ditandai dengan ikon smiley-face pada antarmuka di atas)\n  efektivitas pertempuran pasukanmu secara keseluruhan akan menerima penalti besar.
This means that it is very difficult to expand quickly in Unciv.\nIt isn’t impossible, but as a new player you probably shouldn't do it.\nSo what should you do? Chill out, scout, and improve the land that you do have by building Workers.\nOnly build new cities once you have found a spot that you believe is appropriate. = Ini berarti sangatlah sukar untuk berekspansi di Unciv.\nIni bukanlah perkara yang tidak mungkin, tetapi sebagai pemain baru, kamu sebaiknya jangan melakukannya dulu.\nJadi apa yang harus kamu lakukan? Bersantai saja dulu, jelajahi dunia, dan tingkatkan negeri yang kamu miliki dengan memakai Pekerja.\nBangunlah kota-kota baru hanya jika kamu yakin kamu sudah menemukan tempat yang tepat.

Unhappiness = Ketidakbahagiaan
It seems that your citizens are unhappy!\nWhile unhappy, your civilization will suffer many detrimental effects, increasing in severity as unhappiness gets higher. = Sepertinya rakyatmu sedang tidak bahagia!\nSaat tidak bahagia, peradabanmu akan mendapatkan berbagai hal yang merugikan. Situasinya akan semakin memburuk jika tingkat ketidakbahagiaan semakin tinggi.
Unhappiness has two main causes: Population and cities.\n  Each city causes 3 unhappiness, and each population, 1 = Ada dua alasan untuk ketidakbahagiaan: populasi dan kota.\n  Setiap kota menghasilkan 3 ketidakbahagiaan, dan setiap populasi menghasilkan 1
There are 2 main ways to combat unhappiness:\n  by building happiness buildings for your population\n  or by having improved luxury resources within your borders. = Ada 2 cara utama untuk melawan ketidakbahagiaan:\n dengan membangun bangunan kebahagiaan untuk rakyatmu\n atau dengan meningkatkan dan memanfaatkan barang-barang mewah di dalam kerajaanmu.

You have entered a Golden Age!\nGolden age points are accumulated each turn by the total happiness \n  of your civilization\nWhen in a golden age, culture and production generation increases +20%,\n  and every tile already providing at least one gold will provide an extra gold. = Kamu telah masuk masa kejayaan!\nPoin masa kejayaan diakumulasi setiap giliran dari total kebahagiaan \n  peradabanmu.\nKetika dalam masa kejayaan, penghasilan budaya dan produksi +20%,\n  dan setiap daerah yang sudah menyediakan sedikitnya satu emas akan memberikan satu emas ekstra.

Roads and Railroads = Jalan dan Rel Kereta
Connecting your cities to the capital by roads\n  will generate gold via the trade route.\nNote that each road costs 1 gold Maintenance per turn, and each Railroad costs 2 gold,\n  so it may be more economical to wait until the cities grow! = Koneksi kota ke ibu kota dengan jalan\n akan menghasilkan emas dari rute perdagangan.\nIngat bahwa setiap bagian jalan yang dibangun memerlukan biaya pemeliharaan sebesar 1 emas tiap giliran, dan setiap rel kereta memerlukan 2 emas tiap giliran,\n  jadi mungkin lebih baik tunggulah dulu sampai kotamu berkembang menjadi maju!

Victory Types = Jenis Kemenangan
Once you’ve settled your first two or three cities you’re probably 100 to 150 turns into the game.\nNow is a good time to start thinking about how, exactly, you want to win – if you haven’t already. = Ketika kamu telah mendirikan dua atau tiga kota pertamamu, kemungkinan kamu telah 100 sampai 150 giliran dalam game ini.\nSekarang waktu yang baik untuk memikirkan dengan cara apa kamu mau menang – jika kamu belum memikirkannya.
There are four ways to win in Unciv. They are:\n - Cultural Victory: Complete 5 Social Policy Trees and build the Utopia Project\n - Domination Victory: Survive as the last civilization\n - Science Victory: Be the first to construct a spaceship to Alpha Centauri\n - Diplomatic Victory: Build the United Nations and win the vote = Ada empat cara untuk menang di Unciv. Mereka adalah:\n - Kemenangan Kebudayaan: Selesaikan 5 Cabang Kebijakan dan bangun Proyek Utopia\n - Kemenangan Penaklukan: Bertahan sebagai peradaban terakhir\n - Kemenangan Ilmu Pengetahuan: Jadi yang pertama untuk membangun pesawat angkasa ke Alpha Centauri\n - Kemenangan Diplomatik: Bangun Perserikatan Bangsa-Bangsa dan jadilah pemenang pemungutan suara
So to sum it up, these are the basics of Unciv – Found a prosperous first city, expand slowly to manage happiness, and set yourself up for the victory condition you wish to pursue.\nObviously, there is much more to it than that, but it is important not to jump into the deep end before you know how to swim. = Kesimpulannya, ini adalah dasar Unciv – Temukan kota pertama yang makmur, jangan buru-buru berekspansi untuk mengendalikan kebahagiaan, dan siapkan diri untuk kemenangan yang ingin diraih.\nTentu, masih ada lebih banyak dari itu saja, tetapi penting untuk tidak menyelam terlalu dalam sebelum kamu tahu caranya untuk berenang.

Enemy City = Kota Musuh
Cities can be conquered by reducing their health to 1, and entering the city with a melee unit.\nSince cities heal each turn, it is best to attack with ranged units and use your melee units to defend them until the city has been defeated! = Kota dapat ditaklukkan dengan mengurangi darah mereka hingga menjadi 1, dan kota dimasuki dengan menggunakan unit jarak dekat.\nKarena kota menyembuhkan diri setiap giliran, menyeranglah dengan unit jarak jauh dan pakailah unit jarak dekatmu untuk melindungi mereka hingga kota dikalahkan!

Luxury Resource = Barang Mewah
Luxury resources within your domain and with their specific improvement are connected to your trade network.\nEach unique Luxury resource you have adds 5 happiness to your civilization, but extra resources of the same type don't add anything, so use them for trading with other civilizations! = Barang-barang mewah dalam kuasamu, dengan peningkatan khususnya, terkoneksi ke jaringan perdaganganmu.\nSetiap barang mewah unik yang kamu punya menambah 5 kebahagiaan ke peradabanmu, tetapi kelebihan barang mewah dengan tipe yang sama tidak menambah apa-apa, jadi tawarkan itu kepada peradaban lain.

Strategic Resource = Sumber Daya Strategis
Strategic resources within your domain and with their specific improvement are connected to your trade network.\nStrategic resources allow you to train units and construct buildings that require those specific resources, for example the Horseman requires Horses. = Sumber daya strategis di dalam daerah kekuasaanmu dan dengan peningkatan spesifik mereka terkoneksi ke jaringan perdagangan.\nSumber daya strategis memperbolehkan kamu untuk melatih unit dan membangun bangunan yang memerlukan sumber daya khusus, sebagai contoh: Pasukan Berkuda membutuhkan Kuda.
Unlike Luxury Resources, each Strategic Resource on the map provides more than one of that resource.\nThe top bar keeps count of how many unused strategic resources you own.\nA full drilldown of resources is available in the Resources tab in the Overview screen. = Berbeda dengan barang mewah, setiap sumber daya strategis di peta menyediakan lebih dari satu barang.\nDi atas layar tertera jumlah sumber daya strategis yang kamu punya dan belum dipakai.\nDaftar selengkapnya tersedia di tab Sumber Daya di dalam tampilan Selengkapnya.

The city can no longer put up any resistance!\nHowever, to conquer it, you must enter the city with a melee unit = Kota tidak bisa lagi memberi perlawanan!\nAkan tetapi, untuk menaklukkannya, kamu harus masuk ke kota dengan unit jarak dekat.

After Conquering = Setelah Menguasai
When conquering a city, you can choose to liberate, annex, puppet, or raze the city. = Ketika menaklukkan sebuah kota, sekarang kamu bisa memilih untuk menghancurkan, menjadikan kota boneka, atau mencaplok kota tersebut.\nMenghancurkan kota akan menurunkan populasi sebesar 1 setiap giliran hingga kota dihancurkan. (Translation update needed!)
\nLiberating the city will return it to its original owner, giving you a massive diplomatic boost with them!\n\nAnnexing the city will give you full control over it, but also increase the citizens' unhappiness to 2x!\nThis can be mitigated by building a courthouse in the city, returning the citizen's unhappiness to normal.\n\nPuppeting the city will mean that you have no control on the city's production.\nThe city will not increase your tech or policy cost, but its citizens will generate 1.5x the regular unhappiness.\nA puppeted city can be annexed at any time, but annexed cities cannot be returned to a puppeted state!\n\nRazing the city will lower its population by 1 each turn until the city is destroyed!\nYou cannot raze a city that is either the starting capital of a civilization or the holy city of a religion. = Menjadikan kota boneka berarti kamu tidak punya kontrol dalam apa yang diproduksi kota.\nKota boneka tidak meningkatkan biaya teknologi atau kebijakan, tetapi penduduknya menghasilkan 1,5x ketidakbahagiaan dari biasanya.\nMencaplok kota akan memberikan kontrol atas produksi, tetapi akan meningkatkan ketidakbahagiaan penduduk menjadi 2x semula!\nHal ini dapat dimitigasi dengan membangun pengadilan di kota itu, mengembalikan ketidakbahagiaan penduduk menjadi normal.\nKota boneka dapat dicaplok kapan saja, tetapi kota yang dicaplok tidak bisa kembali menjadi kota boneka! (Translation update needed!)

You have encountered a barbarian unit!\nBarbarians attack everyone indiscriminately, so don't let your \n  civilian units go near them, and be careful of your scout! = Kamu telah menjumpai unit orang barbar!\nOrang barbar menyerang tanpa pandang bulu, jadi, jangan biarkan \n  unit sipil pergi ke dekat mereka, dan hati-hati dengan pengintaimu!

You have encountered another civilization!\nOther civilizations start out peaceful, and you can trade with them,\n  but they may choose to declare war on you later on = Kamu telah menjumpai peradaban lain!\nPeradaban lain mula-mula tetap berdamai denganmu dan kamu bisa bertukar barang dengan mereka,\n  tetapi mereka bisa memilih untuk menyatakan perang denganmu di kemudian hari.

Once you have completed the Apollo Program, you can start constructing spaceship parts in your cities\n (with the relevant technologies) to win a Scientific Victory! = Ketika kamu menyelesaikan Program Apollo, kamu bisa membangun bagian pesawat angkasa di kotamu\n (dengan teknologi yang relevan) untuk meraih kemenangan ilmu pengetahuan!

Injured Units = Unit Terluka
Injured units deal less damage, but recover after turns that they have been inactive.\nUnits heal 10 health per turn in enemy territory or neutral land,\n  20 inside your territory and 25 in your cities. = Unit yang terluka memberikan kerusakan yang lebih sedikit, tetapi mereka akan pulih selama giliran di maan mereka sedang tidak aktif.\nDarah unit dipulihkan sebesar 10 darah tiap giliran di daerah musuh atau netral,\n  20 dalam teritorimu dan 25 di dalam kotamu.

Workers = Pekerja
Workers are vital to your cities' growth, since only they can construct improvements on tiles.\nImprovements raise the yield of your tiles, allowing your city to produce more and grow faster while working the same amount of tiles! = Pekerja sangat vital bagi pertumbuhan kota, karena hanya mereka yang bisa membangun peningkatan di daerah-daerah.\nPeningkatan meningkatkan hasil dari daerahmu, membuat produksi kota lebih banyak dan pertumbuhan kota lebih cepat meskipun dengan mengerjakan daerah yang sama!

Siege Units = Unit Pengepung
Siege units are extremely powerful against cities, but need to be Set Up before they can attack.\nOnce your siege unit is set up, it can attack from the current tile,\n  but once moved to another tile, it will need to be set up again. = Unit pengepung sangat kuat melawan kota, tetapi perlu dipersiapkan sebelum mereka bisa menyerang.\nKetika unit pengepung sudah dipersiapkan, ia bisa menyerang dari daerahnya saat itu juga,\n  tetapi ketika telah dipindahkan ke daerah lain, ia perlu dipersiapkan kembali.

Embarking = Melaut
Once a certain tech is researched, your land units can embark, allowing them to traverse water tiles.\nEntering or leaving water takes the entire turn. = Saat teknologi tertentu selesai diriset, unit daratmu dapat melaut dan bergerak melalui daerah berair.\nMemasuki atau meninggalkan daerah berair memerlukan satu giliran penuh.
Units are defenseless while embarked (cannot use modifiers), and have a fixed Defending Strength based on your tech Era, so be careful!\nRanged Units can't attack, Melee Units have a Strength penalty, and all have limited vision. = Unit tidak memiliki pertahanan saat melaut (tidak dapat menggunakan pengubah), dan memiliki Kekuatan Pertahanan yang tetap sesuai dengan era teknologi peradabanmu, jadi berhati-hatilah!\nUnit jarak jauh tidak bisa menyerang, unit jarak dekat mendapatkan penalti Kekuatan, dan semua unit memiliki penglihatan yang terbatas.

Idle Units = Unit Menganggur
If you don't want to move a unit this turn, you can skip it by clicking 'Next unit' again.\nIf you won't be moving it for a while, you can have the unit enter Fortify or Sleep mode - \n  units in Fortify or Sleep are not considered idle units.\nIf you want to disable the 'Next unit' feature entirely, you can toggle it in Menu -> Check for idle units. = Jika kamu tidak mau memindahkan unit di giliran itu, kamu bisa melewatinya dengan menekan 'Unit selanjutnya' lagi.\nJika kamu tidak mau memindahkannya selama beberapa waktu, kamu bisa mengatur unit ke mode Bertahan atau Istirahat - \n  unit yang Bertahan atau Istirahat tidak dipandang sebagai unit yang perlu perintah.\nJika kamu mau menonaktifkan fitur 'Unit selanjutnya', kamu bisa mengubahnya di Menu -> Cek unit yang menganggur.

Contact Me = Kontak Saya
Hi there! If you've played this far, you've probably seen that the game is currently incomplete.\n UnCiv is meant to be open-source and free, forever.\n That means no ads or any other nonsense. = Halo! Jika kamu telah bermain sejauh ini, kamu mungkin menyadari bahwa game ini belum lengkap.\n UnCiv dibuat dengan sumber yang terbuka dan gratis, selamanya.\n Itu berarti tidak ada iklan dan omong kosong lainnya.
What motivates me to keep working on it, \n  besides the fact I think it's amazingly cool that I can,\n  is the support from the players - you guys are the best! = Yang memotivasi saya untuk tetap mengerjakan ini, \n  selain fakta bahwa saya pikir sangat keren untuk bisa membuat ini,\n  adalah dukungan para pemain seperti kamu :) - kalian adalah yang terbaik!
Every rating and review that I get puts a smile on my face =)\n  So contact me! Send me an email, review, Github issue\n  or mail pigeon, and let's figure out how to make the game \n  even more awesome!\n(Contact info is in the Play Store) = Setiap penilaian dan ulasan yang saya dapatkan membuatku tersenyum :)\n  Jadi kontaklah saya! Kirim email, ulasan, isu di Github\n  atau merpati pos, dan mari mencari tahu apa yang membuat game ini \n  lebih keren!\n(Info kontak ada di Play Store)

Pillaging = Penjarahan
Military units can pillage improvements, which heals them 25 health and ruins the improvement.\nThe tile can still be worked, but advantages from the improvement - stat bonuses and resources - will be lost.\nWorkers can repair these improvements, which takes less time than building the improvement from scratch.\nPillaging certain improvements will result in your units looting gold from the improvement. = Unit militer dapat menjarah peningkatan, yang dapat menyembuhkan 25 darah dan merusak peningkatan.\nDaerah tersebut masih bisa dikerjakan, tetapi keuntungan dari peningkatan - bonus stat dan sumber daya - akan hilang.\nPekerja dapat memperbaiki peningkatan-peningkatan ini, yang akan memerlukan lebih sedikit waktu daripada membangun peningkatan itu dari nol.\nMenjarah peningkatan tertentu dapat memberikan emas.

Experience = Pengalaman
Units that enter combat gain experience, which can then be used on promotions for that unit.\nUnits gain more experience when in Melee combat than Ranged, and more when attacking than when defending. = Unit yang bertempur mendapatkan pengalaman, yang nantinya dapat dipakai untuk promosi unit tersebut.\nUnit mendapatkan pengalaman lebih banyak dalam pertempuran jarak dekat daripada jarak jauh, dan lebih banyak lagi ketika unit tersebut menyerang ketimbang bertahan.
Units can only gain up to 30 XP from Barbarian units - meaning up to 2 promotions. After that, Barbarian units will provide no experience. = Unit hanya bisa meraih hingga 30 XP dari unit Orang Barbar - berarti hanya sampai 2 promosi. Setelah itu, pertempuran dengan unit Orang Barbar tidak memberikan pengalaman apa-apa lagi.

Combat = Pertempuran
Unit and cities are worn down by combat, which is affected by a number of different values.\nEach unit has a certain 'base' combat value, which can be improved by certain conditions, promotions and locations. = Unit dan kota akan kewalahan dengan pertempuran. Hal ini dipengaruhi beberapa nilai yang berbeda.\nSetiap unit memiliki nilai tempur 'dasar', yang bisa ditingkatkan dengan kondisi kondisi, promosi, dan lokasi tertentu.
Units use the 'Strength' value as the base combat value when melee attacking and when defending.\nWhen using a ranged attack, they will the use the 'Ranged Strength' value instead. = Unit menggunakan nilai 'Kekuatan' sebagai nilai tempur dasar ketika menyerang jarak dekat dan bertahan.\nKetika memakai serangan jarak jauh, mereka akan menggunakan nilai 'Kekuatan Jarak Jauh'.
Ranged attacks can be done from a distance, dependent on the 'Range' value of the unit.\nWhile melee attacks allow the defender to damage the attacker in retaliation, ranged attacks do not. = Serangan jarak jauh dapat dilakukan dari kejauhan, tergantung nilai 'Jarak' unit itu.\nSerangan jarak dekat memampukan unit yang bertahan untuk melawan penyerang sebagai balasan, sedangkan di dalam serangan jarak jauh unit tidak bisa membalas.

Research Agreements = Perjanjian Riset
In research agreements, you and another civilization decide to jointly research technology.\nAt the end of the agreement, you will both receive a 'lump sum' of Science, which will go towards one of your unresearched technologies. = Dalam persetujuan riset, kamu dan peradaban lain bertekad untuk meriset teknologi bersama-sama.\nDi akhir proses, kalian akan menerima 'pembayaran sekaligus' Ilmu Pengetahuan yang akan menuju satu teknologi yang belum diriset.
The amount of ⍾Science you receive at the end is dependent on the ⍾Science generated by your cities and the other civilization's cities during the agreement - the more, the better! = Jumlah Ilmu Pengetahuan yang diterima di akhir tergantung ilmu pengetahuan yang dihasilkan kota-kotamu dan kota-kota peradaban lain ketika masa persetujuan masih berlaku - semakin banyak, semakin baik!

Not all nations are contending with you for victory.\nCity-States are nations that can't win, don't conquer other cities and can't be traded with. = Tidak semua bangsa bersaing denganmu untuk menang.\nNegara kota tidak bisa menang, tidak bisa menaklukkan kota lain dan tidak bisa diperjualbelikan.
Instead, diplomatic relations with City-States are determined by Influence - a meter of 'how much the City-State likes you'.\nInfluence can be increased by attacking their enemies, liberating their city, and giving them sums of gold. = Akan tetapi, relasi diplomatik dengan negara kota ditentukan dengan Pengaruh - sebuah meteran yang menunjukkan sejauh apa negara kota itu menyukai kamu.\nPengaruh dapat ditingkatkan dengan menyerang musuh mereka, memerdekakan kota mereka, dan memberikan mereka sejumlah emas.
Certain bonuses are given when you are at above 30 influence.\nWhen you have above 60 Influence, and you have the highest influence with them of all civilizations, you are considered their 'Ally', and gain further bonuses and access to the Luxury and Strategic resources in their lands. = Bonus tertentu diberikan ketika kamu memiliki pengaruh di atas 30.\nKetika kamu memiliki 60 Pengaruh dan kamu punya pengaruh terbesar dengan mereka di atas peradaban lain, kamu dianggap sebagai 'Sekutu' dan mendapat bonus lebih lanjut serta akses ke barang-barang Mewah dan sumber daya Strategis yang berada di tanah mereka.

Great People = Orang Hebat
Certain buildings, and specialists in cities, generate Great Person points per turn.\nThere are several types of Great People, and their points accumulate separately.\nThe number of points per turn and accumulated points can be viewed in the Overview screen. = Bangunan tertentu, dan spesialis-spesialis di kota, menghasilkan poin Orang Hebat tiap giliran.\nAda beberapa jenis Orang Hebat, dan poinnya dikumpulkan berdasarkan jenisnya.\nJumlah poin tiap giliran serta total poin yang terkumpul dapat dilihat dalam tampilan Selengkapnya.
Once enough points have been accumulated, a Great Person of that type will be created!\nEach Great Person can construct a certain Great Improvement which gives large yields over time, or immediately consumed to provide a certain bonus now. = Saat poin yang dikumpulkan telah mencukupi, seorang Orang Hebat dengan tipe tersebut akan muncul!\nSetiap Orang Hebat dapat membangun sebuah Peningkatan Hebat tertentu yang memberikan hasil yang besar seiring berjalannya waktu, atau langsung dipakai untuk memberikan bonus tertentu saat ini juga.
Great Improvements also provide any strategic resources that are under them, so you don't need to worry if resources are revealed underneath your improvements! = Peningkatan Hebat juga menyediakan setiap sumber daya strategis di bawahnya, jadi kamu tidak perlu khawatir jika sumber daya ditemukan di bawah peningkatanmu!

Removing Terrain Features = Menyingkirkan Fitur-fitur di Suatu Daerah
Certain tiles have terrain features - like Flood plains or Forests -  on top of them. Some of these layers, like Jungle, Marsh and Forest, can be removed by workers.\nRemoving the terrain feature does not remove any resources in the tile, and is usually required in order to add improvements exploiting those resources. = Beberapa daerah memiliki fitur medan - seperti daerah banjir dan hutan -  di atasnya. Beberapa lapisan ini, seperti Hutan Belantara, Rawa dan Hutan, dapat disingkirkan oleh pekerja.\nMenyingkirkan fitur-fitur medan tidaklah menyingkirkan sumber daya apapun di daerah tersebut, dan biasanya hal ini diperlukan untuk bisa mendirikan peningkatan yang memanfaatkan sumber daya tersebut.

Natural Wonders, such as the Mt. Fuji, the Rock of Gibraltar and the Great Barrier Reef, are unique, impassable terrain features, masterpieces of mother Nature, which possess exceptional qualities that make them very different from the average terrain.\nThey benefit by giving you large sums of Culture, Science, Gold or Production if worked by your Cities, which is why you might need to bring them under your empire as soon as possible. = Keajaiban Alam, seperti Gn. Fuji, Batu Gibraltar, dan Karang Penghalang Besar merupakan hal istimewa, sebuah fitur yang tidak bisa dilewati, karya agung Tuhan, yang memiliki kualitas unik yang membuat mereka berbeda dari medan biasa.\nMereka memberi keuntungan dengan menghasilkan sejumlah Budaya, Ilmu Pengetahuan, Emas atau Produksi yang cukup besar jika dikerjakan oleh kota. Itulah mengapa kamu mungkin perlu untuk menguasai mereka dalam peradabanmu secepat mungkin.

Keyboard = Papan tik
If you have a keyboard, some shortcut keys become available. Unit command or improvement picker keys, for example, are shown directly in their corresponding buttons. = Jika kamu memakai papan tik, beberapa tombol shortcut dapat digunakan. Misalnya, tombol perintah untuk unit atau pemilih peningkatan, ditunjukkan langsung melalui tombolnya yang sesuai.
On the world screen the hotkeys are as follows: = Di layar dunia, hotkeynya sebagai berikut:
Space or 'N' - Next unit or turn\n'E' - Empire overview (last viewed page)\n'+', '-' - Zoom in / out\nHome - center on capital or open its city screen if already centered = Spasi atau 'N' - Unit atau giliran selanjutnya\n'E' - Gambaran kekaisaran (halaman terakhir yang dilihat)\n'+', '-' - Perbesar/Perkecil\nBeranda - memperlihatkan ibu kota atau membuka layar kotanya jika sudah diperlihatkan
F1 - Open Civilopedia\nF2 - Empire overview Trades\nF3 - Empire overview Units\nF4 - Empire overview Diplomacy\nF5 - Social policies\nF6 - Technologies\nF7 - Empire overview Cities\nF8 - Victory Progress\nF9 - Empire overview Stats\nF10 - Empire overview Resources\nF11 - Quicksave\nF12 - Quickload = F1 - Buka Civilopedia\nF2 - Gambaran Perdagangan kekaisaran\nF3 - Gambaran Unit kekaisaran\nF4 - Gambaran Diplomasi kekaisaran\nF5 - Kebijakan Sosial\nF6 - Teknologi\nF7 - Gambaran Kota-kota kekaisaran\nF8 - Progres Kemenangan\nF9 - Gambaran Statistik kekaisaran\nF10 - Gambaran Sumber Daya kekaisaran\nF11 - Simpan kilat\nF12 - Muat kilat
Ctrl-R - Toggle tile resource display\nCtrl-Y - Toggle tile yield display\nCtrl-O - Game options\nCtrl-S - Save game\nCtrl-L - Load game = Ctrl-R - Perlihatkan sumber daya daerah\nCtrl-Y - Perlihatkan penghasilan daerah\nCtrl-O - Pengaturan gim\nCtrl-S - Simpan gim\nCtrl-L - Muat gim

World Screen = Layar Dunia
This is where you spend most of your time playing Unciv. See the world, control your units, access other screens from here. = Di sinilah tempat di mana kamu akan menghabiskan sebagian besar waktumu saat bermain Unciv. Lihatlah dunia, perintahkan unitmu, dan akses layer-layar lainnya dari sini.
①: The menu button - civilopedia, save, load, options... = ①: Tombol menu - civilopedia, simpan, muat, pengaturan...
②: The player/nation whose turn it is - click for diplomacy overview. = ②: Giliran pemain/bangsa tertentu - tekan untuk melihat gambaran diplomasi.
③: The Technology Button - shows the tech tree which allows viewing or researching technologies. = ③: Tombol Teknologi - menunjukkan cabang-cabang teknologi yang bisa digunakan untuk melihat atau meriset teknologi.
④: The Social Policies Button - shows enacted and selectable policies, and with enough culture points you can enact new ones. = ④: Tombol Kebijakan Sosial - menunjukkan kebijakan yang berlaku atau dapat dipilih, dengan syarat poin kebudayaan yang cukup
⑤: The Diplomacy Button - shows the diplomacy manager where you can talk to other civilizations. = ⑤: Tombol Diplomasi - menunjukkan pengelola diplomasi di mana kamu bisa bercakap-cakap dengan peradaban lain.
⑥: Unit Action Buttons - while a unit is selected its possible actions appear here. = ⑥:  Tombol Tindakan Unit - ketika unit dipilih, tindakan-tindakan yang bisa dilakukan dapat dilihat di sini.
⑦: The unit/city info pane - shows information about a selected unit or city. = ⑦: Panel info unit/kota - menunjukkan informasi tentang unit atau kota yang dipilih.
⑧: The name (and unit icon) of the selected unit or city, with current health if wounded. Clicking a unit name or icon will open its civilopedia entry. = ⑧: Nama (dan ikon unit) dari unit yang terpilih atau kota yang terpilih, dengan darahnya jika terluka. Dengan mengeklik nama atau ikon unit, catatan civilopedia unit yang bersangkutan akan muncul.
⑨: The arrow buttons allow jumping to the next/previous unit. = ⑨: Tombol panah dapat digunakan untuk melompat ke unit selanjutnya/sebelumnya.
⑩: For a selected unit, its promotions appear here, and clicking leads to the promotions screen for that unit. = ⑩: Untuk unit yang dipilih, promosinya dapat dilihat di sini. Dengan menekannya, kamu dapat menuju ke layer promosi untuk unit tersebut.
⑪: Remaining/per turn movement points, strength and experience / XP needed for promotion. For cities, you get its combat strength. = ⑪: Poin gerakan tersisa/giliran, kekuatan dan pengalaman/XP yang diperlukan untuk promosi. Untuk kota, kamu dapat melihat kekuatan tempurnya.
⑫: This button closes the selected unit/city info pane. = ⑫: Tombol ini menutup panel unit/kota yang dipilih.
⑬: This pane appears when you order a unit to attack an enemy. On top are attacker and defender with their respective base strengths. = ⑬: Panel ini muncul ketika kamu memerintahkan sebuah unit untuk menyerang musuh. Di atas dapat dilihat kekuatan unit yang menyerang dan bertahan.
⑭: Below that are strength bonuses or penalties and health bars projecting before / after the attack. = ⑭: Berikut adalah bonus kekuatan atau penalti serta proyeksi batang darah sebelum/sesudah serangan.
⑮: The Attack Button - let blood flow! = ⑮: Tombol Serangan - hiyaaa!
⑯: The minimap shows an overview over the world, with known cities, terrain and fog of war. Clicking will position the main map. = ⑯: Peta mini menunjukkan gambaran dunia, dengan kota-kota yang sudah diketahui, medan, dan kabut perang. Menekannya akan mengganti posis peta utama.
⑰: To the side of the minimap are display feature toggling buttons - tile yield, worked indicator, show/hide resources. These mirror setting on the options screen and are hidden if you deactivate the minimap. = ⑰: Di sisi peta mini terdapat tombol pengaturan fitur tampilan - penghasilan daerah, indikator pengerjaan, perlihatkan/sembunyikan sumber daya. Setelan ini mengikuti setelan di layar pengaturan dan akan disembunyikan jika kamu tidak mengaktifkan peta mini.
⑱: Tile information for the selected hex - current or potential yield, terrain, effects, present units, city located there and such. Where appropriate, clicking a line opens the corresponding civilopedia entry. = ⑱: Informasi daerah yang dipilih - penghasilan terkini atau potensi penghasilannya, medan, efek, unit yang ada, kota yang terletak di sana, dan lain-lain. Ketika tersedia, catatan civilopedia akan muncul jika salah satu baris diklik.
⑲: Notifications - what happened during the last 'next turn' phase. Some are clickable to show a relevant place on the map, some even show several when you click repeatedly. = ⑲: Notifikasi - apa yang terjadi selama fase giliran terakhir. Beberapa dapat ditekan untuk menunjukkan tempat yang bersangkutan di peta, beberapa dari itu dapat menunjukkan beberapa tempat ketika ditekan beberapa kali.
⑳: The Next Turn Button - unless there are things to do, in which case the label changes to 'next unit', 'pick policy' and so on. = ⑳: Tombol Giliran Selanjutnya - kalau ada hal yang bisa dilakukan, tulisannya akan berganti menjadi 'unit selanjutnya', 'pilih kebijakan', dan seterusnya.
ⓐ: The overview button leads to the empire overview screen with various tabs (the last one viewed is remembered) holding vital information about the state of your civilization in the world. = ⓐ: Tombol gambaran akan menunjukkan layar gambaran kekaisaran dengan berbagai tab (tab terakhir yang dilihat akan diingat) yang menyimpan berbagai informasi vital tentang keadaan peradabanmu di dunia.
ⓑ: The ♪Culture icon shows accumulated ♪Culture and ♪Culture needed for the next policy - in this case, the exclamation mark tells us a next policy can be enacted. Clicking is another way to the policies manager. = Ikon budaya menunjukkan jumlah budaya yang terakumulasi dan budaya yang diperlukan untuk kebijakan selanjutnya - dalam hal ini, tanda seru memberitahu kita bahwa kebijakan baru dapat ditetapkan. Menekannya adalah salah satu cara lain untuk menuju pengelola kebijakan. 
ⓒ: Your known strategic resources are displayed here with the available (usage already deducted) number - click to go to the resources overview screen. = ⓒ: Sumber daya yang kamu ketahui akan ditampilkan di sini dengan jumlah yang tersedia (jumlah terpakai sudah termasuk) - tekan untuk menuju ke layar gambaran sumber daya.
ⓓ: Happiness/unhappiness balance and either golden age with turns left or accumulated happiness with amount needed for a golden age is shown next to the smiley. Clicking also leads to the resources overview screen as luxury resources are a way to improve happiness. = ⓓ: Keseimbangan kebahagiaan/ketidakbahagiaan dan masa kejayaan dengan jumlah giliran tersisa atau jumlah giliran yang diperlukan untuk masa kejayaan ditampilkan di samping senyuman. Menekannya akan mengantarmu juga ke layar gambaran sumber daya karena barang-barang mewah juga adalah salah satu cara untuk meningkatkan kebahagiaan.
ⓔ: The ⍾Science icon shows the number of ⍾Science points produced per turn. Clicking leads to the technology tree. = ⓔ: Ikon ilmu pengetahuan menunjukkan jumlah poin ilmu pengetahuan yang dihasilkan tiap giliran. Menekannya akan mengantarmu ke layar cabang-cabang teknologi.
ⓕ: Number of turns played with translation into calendar years. Click to see the victory overview. = ⓕ: Jumlah giliran yang diterjemahkan menjadi tahun dalam kalender. Tekan untuk melihat gambaran kemenangan.
ⓖ: The number of gold coins in your treasury and income. Clicks lead to the Stats overview screen. = ⓖ: Jumlah koin emas di perbendaharaanmu dan pemasukanmu. Tekan untuk melihat layar gambaran statistik.
ⓧ: In the center of all this - the world map! Here, the "X" marks a spot outside the map. Yes, unless the wrap option was used, Unciv worlds are flat. Don't worry, your ships won't fall off the edge. = Di tengah semua ini - peta dunia! Di sini, "X" berarti tanda di luar peta. Ya, kecuali pengaturan dunia gabungan diaktifkan, dunia Unciv datar. Jangan takut, kapal-kapalmu tidak akan jatuh di ujungnya.
ⓨ: By the way, here's how an empire border looks like - it's in the national colours of the nation owning the territory. = ⓨ: Omong-omong, seperti inilah tampilan perbatasan kekaisaranmu - warnanya sesuai dengan bangsa yang memilikinya.
ⓩ: And this is the red targeting circle that led to the attack pane back under ⑬. = ⓩ: Dan inilah lingkaran target merah yang akan memunculkan panel di poin ⑬.
What you don't see: The phone/tablet's back button will pop the question whether you wish to leave Unciv and go back to Real Life. On desktop versions, you can use the ESC key. = Yang kamu tidak lihat: Tombol kembali gawaimu akan memunculkan pertanyaan apakah kamu ingin keluar dari Unciv dan kembali ke kehidupan nyata. Pada versi desktop, kamu bisa menggunakan tombol ESC.

After building a shrine, your civilization will start generating ☮Faith. = Setelah membangun tempat suci, peradabanmu akan mulai menghasilkan Iman☮.
When enough ☮Faith has been generated, you will be able to found a pantheon. = Ketika cukup Iman☮ dihasilkan, kamu bisa mendirikan sebuah kepercayaan.
A pantheon will provide a small bonus for your civilization that will apply to all your cities. = Kepercayaan akan menyediakan bonus kecil untuk peradabanmu yang akan diterapkan kepada semua kota-kotamu.
Each civilization can only choose a single pantheon belief, and each pantheon can only be chosen once. = Setiap peradaban hanya bisa memilih satu kepercayaan, dan setiap kepercayaan hanya bisa dipilih satu kali.
Generating more ☮Faith will allow you to found a religion. = Menghasilkan lebih banyak iman akan memperbolehkan kamu untuk mendirikan sebuah agama.

Keep generating ☮Faith, and eventually a great prophet will be born in one of your cities. = Tetaplah menghasilkan Iman☮, nantinya seorang nabi besar akan lahir di salah satu kotamu.
This great prophet can be used for multiple things: Constructing a holy site, founding a religion and spreading your religion. = Nabi besar ini dapat digunakan untuk beberapa hal: Mendirikan situs suci, mendirikan agama, dan menyebarkan agamamu.
When founding your religion, you may choose another two beliefs. The founder belief will only apply to you, while the follower belief will apply to all cities following your religion. = Saat mendirikan agamamu, kamu bisa memilih dua kepercayaan lagi. Kepercayaan pendiri hanya akan diterapkan kepadamu, sedangkan kepercayaan pengikut akan diterapkan ke semua kota yang mengikuti agamamu.
Additionally, the city where you used your great prophet will become the holy city of that religion. = Selain itu, kota di mana kamu memakai nabi besarmu akan menjadi kota suci agama tersebut.
Once you have founded a religion, great prophets will keep being born every so often, though the amount of Faith☮ you have to save up will be higher. = Saat kamu sudah mendirikan agama, nabi-nabi besar akan lahir sesekali, tetapi jumlah Iman☮ yang harus tabung menjadi lebih tinggi.
One of these great prophets can then be used to enhance your religion. = Kemudian, salah satu nabi besar ini akan bisa digunakan untuk memperkuat agamamu.
This will allow you to choose another follower belief, as well as an enhancer belief, that only applies to you. = Hal ini akan mengizinkanmu untuk memilih kepercayaan pengikut lainnya, juga kepercayaan penguat, yang hanya diterapkan untukmu saja.
Do take care founding a religion soon, only about half the players in the game are able to found a religion! = Ingatlah untuk mendirikan agama secepat mungkin, hanya setengah dari jumlah pemain di dalam permainan yang bisa mendirikan agama!

Beliefs = Kepercayaan
There are four types of beliefs: Pantheon, Founder, Follower and Enhancer beliefs. = Ada empat jenis kepercayaan: Kepercayaan Biasa, Pendiri, Pengikut, dan Penguat.
Pantheon and Follower beliefs apply to each city following your religion, while Founder and Enhancer beliefs only apply to the founder of a religion. = Kepercayaan Biasa dan Pendiri diterapkan pada setiap kota yang mengikuti agamamu, sedangkan Kepercayaan Pendiri dan Penguat hanya diterapkan untuk pendiri dari suatu agama.

Religion inside cities = Agama di dalam kota
When founding a city, it won't follow a religion immediately. = Saat mendirikan sebuah kota, kota tersebut tidak akan mengikuti sebuah agama secara langsung.
The religion a city follows depends on the total pressure each religion has within the city. = Agama yang kota itu ikuti tergantung kepada tekanan total dari setiap agama kepada kota tersebut.
Followers are allocated in the same proportions as these pressures, and these followers can be viewed in the city screen. = Pengikut dialokasi dengan proporsi yang sama dengan tekanan-tekanan ini, dan jumlah pengikut-pengikut ini dapat dilihat pada layar kota.
You are allowed to check religious followers and pressures in cities you do not own by selecting them. = Kamu diperbolehkan untuk mengecek jumlah pengikut dan tekanan agama di kota-kota yang bukan kepunyaanmu dengan memilih mereka.
In both places, a tap/click on the icon of a religion will show detailed information with its effects. = Untuk keduanya, informasi detail beserta pengaruhnya dapat ditampilkan dengan mengetuk/mengeklik ikon dari sebuah agama.
Based on this, you can get a feel for which religions have a lot of pressure built up in the city, and which have almost none. = Berdasarkan hal ini, kamu bisa mengetahui agama mana yang memiliki banyak tekanan yang terakumulasi di suatu kota, dan mana yang hampir tidak memiliki tekanan apapun.
The city follows a religion if a majority of its population follows that religion, and will only then receive the effects of Follower and Pantheon beliefs of that religion. = Kota mengikuti sebuah agama jika mayoritas populasinya mengikuti agama tersebut, dan hanya setelah itu akan menerima pengaruh dari Kepercayaan Biasa dan Kepercayaan Pengikut dari agama tersebut.

Spreading Religion = Menyebarkan Agama
Spreading religion happens naturally, but can be sped up using missionaries or great prophets. = Penyebaran agama terjadi secara alami, tetapi bisa dipercepat menggunakan misionaris atau nabi besar.
Missionaries can be bought in cities following a major religion, and will take the religion of that city. = Misionaris dapat dibeli di kota-kota yang mengikuti agama mayoritas, dan akan membawa agama kota tersebut.
So do take care where you are buying them! If another civilization has converted one of your cities to their religion, missionaries bought there will follow their religion. = Jadi, ingatlah di mana kamu membelinya! Jika peradaban lain telah mengonversi salah satu kotamu menjadi pengikut agama mereka, misionaris yang dibeli di sana akan mengikuti agama mereka.
Great prophets always have your religion when they appear, even if they are bought in cities following other religions, but captured great prophets do retain their original religion. = Nabi besar selalu mengikuti agamamu saat mereka muncul, walaupun mereka dibeli di kota-kota yang mengikuti agama lain, tetapi nabi-nabi besar yang ditawan masih mempertahankan agama asli mereka.
Both great prophets and missionaries are able to spread religion to cities when they are inside its borders, even cities of other civilizations. = Baik nabi besar maupun misionaris dapat menyebarkan agama ke kota-kota saat mereka berada di dalam daerah kota tersebut, juga ke kota-kota peradaban lain.
These two units can even enter tiles of civilizations with whom you don't have an open borders agreement! = Kedua unit ini juga dapat memasuki daerah-daerah peradaban yang tidak memiliki perjanjian pembukaan perbatasan denganmu!
But do take care, missionaries will lose 250 religious strength each turn they end while in foreign lands. = Namun, ingatlah, kekuatan agama misionaris akan berkurang setiap giliran jika mereka berakhir di tanah asing.
This diminishes their effectiveness when spreading religion, and if their religious strength ever reaches 0, they have lost their faith and disappear. = Hal ini mengurangi keefektifan mereka saat menyebarkan agama, dan jika kekuatan agama mereka menyentuh 0, mereka telah kehilangan iman mereka dan menghilang.
When you do spread your religion, the religious strength of the unit is added as pressure for that religion. = Saat kamu menyebarkan agamamu, kekuatan agama unitmu ditambahkan menjadi tekanan untuk agama tersebut.
Cities also passively add pressure of their majority religion to nearby cities. = Kota-kota juga menambahkan tekanan agama mayoritas mereka secara pasif kepada kota-kota di dekat mereka.
Each city provides +6 pressure per turn to all cities within 10 tiles, though the exact amount of pressure depends on the game speed. = Setiap kota menyediakan +6 tekanan tiap giliran kepada semua kota dalam jangkauan 10 daerah. Meskipun begitu, jumlah tekanan persisnya tergantung pada kecepatan permainan.
This pressure can also be seen in the city screen, and gives you an idea of how religions in your cities will evolve if you don't do anything. = Tekanan ini juga bisa dilihat di layar kota, dan memberikanmu gambaran tentang proporsi agama di kota-kotamu ke depannya jika kamu tidak melakukan apapun.
Holy cities also provide +30 pressure of the religion founded there to themselves, making it very difficult to effectively convert a holy city. = Kota-kota suci juga akan menyediakan +30 tekanan dari agama yang didirikan di sana, yang membuat kota suci sangat sulit untuk dikonversi secara efektif.
Lastly, before founding a religion, new cities you settle will start with 200 pressure for your pantheon. = Terakhir, sebelum mendirikan agama, kota-kota baru yang kamu dirikan akan memulai dengan 200 tekanan untuk kepercayaanmu.
This way, all your cities will starting following your pantheon as long as you haven't founded a religion yet. = Dengan demikian, kota-kotamu akan mengikuti kepercayaanmu selama kamu belum mendirikan agama.

Inquisitors = Inkuisitor
Inquisitors are the last religious unit, and their strength is removing other religions. = Inkuisitor adalah unit agama terakhir dan kelebihannya adalah menyingkirkan agama lain.
They can remove all other religions from one of your own cities, removing any pressures built up. = Mereka bisa menyingkirkan semua agama lain dari satu atau lebih kotamu, menghilangkan tekanan apapun yang sudah terkumpul.
Great prophets also have this ability, and remove all other religions in the city when spreading their religion. = Nabi besar juga memiliki kemampuan ini, dan menyingkirkan semua agama lain di kota saat menyebarkan agama mereka.
Often this results in the city immediately converting to their religion = Sering kali, hal ini langsung mengonversi kota tersebut menjadi pengikut agama mereka
Additionally, when an inquisitor is stationed in or directly next to a city center, units of other religions cannot spread their faith there, though natural spread is uneffected. = Selain itu, saat seorang inkuisitor berada di dalam atau tepat di samping pusat kota, unit dari agama-agama lain tidak bisa menyebarkan agama mereka di sana, meskipun begitu, penyebaran secara alami tidak terpengaruh.

The Mayan unique ability, 'The Long Count', comes with a side effect: = Kemampuan unik Maya, 'Perhitungan Panjang', memiliki efek samping:
Once active, the game's year display will use mayan notation. = Saat aktif, tampilan tahun permainan akan menggunakan notasi Maya.
The Maya measured time in days from what we would call 11th of August, 3114 BCE. A day is called K'in, 20 days are a Winal, 18 Winals are a Tun, 20 Tuns are a K'atun, 20 K'atuns are a B'ak'tun, 20 B'ak'tuns a Piktun, and so on. = Orang Maya mengukur waktu dalam hari sejak apa yang kita sebut sebagai 11 Agustus, 3114 SM. Satu hari disebut sebagai K'in, 20 hari adalah satu Winal, 18 Winal adalah satu Tun, 20 Tun adalah satu K'atun, 20 K'atun adalah satu B'ak'tun, 20 B'ak'tun adalah satu Piktun, dan seterusnya.
Unciv only displays ය B'ak'tuns, ඹ K'atuns and ම Tuns (from left to right) since that is enough to approximate gregorian calendar years. The Maya numerals are pretty obvious to understand. Have fun deciphering them! = Unciv hanya menampilkan ය B'ak'tun, ඹ K'atun dan ම Tun (dari kiri ke kanan) karena dengan ini saja sudah cukup untuk memperkirakan tahun kalender Gregorius. Penomoran Maya cukup jelas untuk dimengerti. Bersenang-senanglah saat menafsirkannya!

Your cities will periodically demand different luxury goods to satisfy their desire for new things in life. = Kotamu akan secara berkala menginginkan barang-barang mewah berbeda untuk memuaskan keinginan mereka untuk hal-hal baru dalam hidup.
If you manage to acquire the demanded luxury by trade, expansion, or conquest, the city will celebrate We Love The King Day for 20 turns. = Jika kamu berhasil mendapatkan barang-barang mewah yang dituntut melalui perdagangan, perluasan daerah, atau penaklukan, kota akan merayakan Hari Kami Mencintai Raja selama 20 giliran.
During the We Love The King Day, the city will grow 25% faster. = Pada Hari Kami Mencintai Raja, kota akan berkembang 25% lebih cepat.
This means exploration and trade is important to grow your cities! = Ini berarti penjelajahan dan perdagangan penting agar kotamu berkembang!


