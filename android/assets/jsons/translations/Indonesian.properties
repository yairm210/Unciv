Holy Isabella, envoy of God, Great Queen of Castille and León, your people celebrate you! Spain is a beautiful and ancient country, a link between Europe and Africa, one shore on the Mediterranean and the other on the mighty Atlantic Ocean. The Spanish culture had taken the best of the Christian and Muslim worlds, and was ready to dominate the world for centuries. Powerful Spanish military fleets and brave explorers found and conquered much of the New World. Exploiting a whole new continent and its riches, Spain reached a state of power few could compete with for hundreds of years. = Isabel yang suci, utusan Tuhan, Ratu Agung Kastilia dan León, rakyatmu merayakanmu! Spanyol adalah negara yang indah dan kuno, penghubung antara Eropa dan Afrika, satu pantai di Mediterania dan satunya di Samudra Atlantik yang perkasa. Kebudayaan Spanyol mengambil yang terbaik dari dunia Kristen dan Muslim, dan siap untuk mendominasi dunia selama berabad-abad. Armada militer Spanyol yang kuat dan penjelajah yang berani menemukan dan menaklukkan sebagian besar Dunia Baru. Mengeksploitasi benua yang baru dan kekayaannya, Spanyol mencapai kekuatan yang hanya dapat ditandingi oleh beberapa selama ratusan tahun.
O splendid and virtuous Isabella! By the will of the heavens, will Spain reborn to achieve its holy destiny and become a new El Dorado? Will your new empire shine through the ages of history? = Wahai Isabel yang angkuh dan berbudi luhur! Atas kehendak surga, akankah Spanyol lahir kembali untuk mencapai tujuan sucinya dan menjadi El Dorado yang baru? Akankah kekaisaran barumu bersinar sepanjang zaman sejarah?
