Introduction = 紹介
Welcome to Unciv!\nBecause this is a complex game, there are basic tasks to help familiarize you with the game.\nThese are completely optional, and you're welcome to explore the game on your own! = Uncivへようこそ！\nこのゲームはとても複雑なので、あなたをお手伝いするためにチュートリアルを用意しました。\nこれらは完全に任意のものです。ご自身でゲームを探索しても構いません！

Welcome to Unciv! = Uncivにようこそ！
Because this is a complex game, there are some tutorials to help familiarize you with it. These can be disbaled in the Options -> Display menu, but please hang on if you're new here! = このゲームは複雑なので慣れるためにチュートリアルが用意してあります。チュートリアルは設定->表示から無効化できますが、初めてならぜひ最後まで見てください！
Your first mission is to found your capital city. This is actually an important task because your capital city will probably be your most prosperous. Many game bonuses apply only to your capital city, and it will be the center of your empire. = 最初にする事は首都の建設です。これは重要な決定です。なぜなら首都はおそらく一番発展する都市になるからです。首都にのみ与えられるボーナスが多くあり、あなたの国家の中心となるでしょう。
How do you know a city location is appropriate? Luckily, the game has already chosen a good location for you. You can settle in this place, or maybe move a turn to found on a Hill (for Production and defence) or next to a Mountain (to gain access to the Observatory building later on). = 都市に適した場所はどうやったら分かるのでしょう？幸いな事に、ゲームがすでにここを適した場所として選んでいます。そのまま都市を建設してもいいですし、丘陵に移動してもいいですし(丘陵は生産力と防御力のボーナスがあります)、山岳の隣もいいでしょう(後々天文台が建設可能になります)。
You'll likely want more cities later on. For these cities, you must go and find a good place. Looking for and founding on or near Luxury resources is a good rule of thumb. = 後で他にも都市を建設したくなると思います。その時は都市に適した場所を探す必要があります。大抵の場合、高級資源のタイル上やその近くがいいでしょう。
Luxury resources are tiles that have things like Gems, Cotton, or Silk (indicated by a yellow background of the resource icon). These resources make your civilization happy. You should also keep an eye out for resources needed to build units, such as Iron. Cities cannot be built within 3 tiles of existing cities, which is another thing to keep in mind! = 高級資源とは宝石、綿、絹といった資源のアイコンの背景が黄色の物を含んだタイルを指します。これらの資源であなたの市民は幸福になります。他にも鉄などのユニットの建設に必要な資源も探す必要があります。都市は他の都市の3タイル以内には建設できないことに注意しておきましょう。
Cities will house Citizens, which can work tiles up to 3 tiles away from the city. This means you don’t have to settle cities right on or next to good tiles. Let’s say, for example, that you want access to some Iron – but the resource is in a desert area. You don’t have to settle your city in the desert. You can settle a few tiles away in more prosperous lands. Your city will grow and eventually gain access to the resource. You only need to settle right on top of resources if you need them immediately. = 都市には市民が生活し、市民は都市から3タイル以内の場所で働くことができます。つまり良いタイルやそのすぐ隣に都市を建設する必要があるというわけではないということです。例えば砂漠の中に鉄があるからといって、都市を砂漠の中に建設する必要はないということです。すこし離れた肥沃なタイルに建設する事が可能です。都市は成長し資源を利用できるようになるでしょう。すぐに資源を利用したい場合に限り資源の上に都市を建設する必要があります。
The first thing coming out of your city depends on the strategy you want to follow, but the 'classic' build order is to build first two Scouts, then a Shrine, and three Settlers, and adopt Tradition, to explore the map quickly (Scouts ignore terrain cost), and to get an early Pantheon (if you're playing with religion enabled). = 都市で最初に生産すべきものは戦略によって異なるでしょう。ただ「古典的」やり方は、まず斥候を2体、次に神殿、そして開拓者を3体生産し、社会制度の伝統を採用し、マップを急いで探索(斥候は地形のコストを無視できます)、そして(宗教が有効化されていれば)早めにパンテオンを選択するというものです。
But feel free to experiment with your own build orders! = あくまでも一例なので色々と試してみましょう！

In your first couple of turns, you will have very little options, but as your civilization grows, so do the number of things requiring your attention. = 最初の数ターンは選択肢がほとんどありませんが、文明が成長するにつれて、気を付けないといけないことが増えていきます。

Culture and Policies = 文化力と社会制度
Each turn, the culture you gain from all your cities is added to your Civilization's culture.\nWhen you have enough culture, you may pick a Social Policy, each one giving you a certain bonus. = 毎ターン、すべての都市の文化力の合計値が、文明の文化力に加算されます。\n文化力が溜まると、社会制度を選択してその効果を得ることができます。
The policies are organized into branches, with each branch providing a bonus ability when all policies in the branch have been adopted. = 社会制度は系統ごとに分かれていて、その系統のすべての社会制度を採用すると、追加のボーナスを得られます。
With each policy adopted, and with each city built,\n  the cost of adopting another policy rises - so choose wisely! = 社会制度の採用、または都市の建設をするたびに、次の社会制度に必要な文化力が増加していきます。\nよく考えて選んでください！

City Expansion = 都市の拡大
Once a city has gathered enough Culture, it will expand into a neighboring tile.\nYou have no control over the tile it will expand into, but tiles with resources and higher yields are prioritized. = 都市の文化力が増えていくと、隣接するタイルに国境を拡大していきます。\n拡大するタイルを指定することはできませんが、資源と高い収量のタイルが優先されます。
Each additional tile will require more culture, but generally your first cities will eventually expand to a wide tile range. = 国境を拡大していくごとに、必要な文化力が増えていきます。なので、初期段階に建設した都市は最終的に広い国境を得ます。
Although your city will keep expanding forever, your citizens can only work 3 tiles away from city center.\nThis should be taken into account when placing new cities. = 都市は永遠に拡大し続けますが、住民は都市の中心から3タイル離れた場所でしか作業できません。\nこれを考えておかないと資源を取り損ないます。

Food is the resource fundamental to your Cities', and as a result Nation's, population and health. = 食料は都市の重要な資源で、国家の人口と健康を左右します。
Every Citizen in each City consumes Food per turn. Any left over is considered Growth and is stored in the City Center. Once enough accumulates, the City Grows and a new Citizen is added. = 各都市の市民はターン毎に食料を消費し、余った食料は成長として都心に貯められていきます。十分な量が貯まったら、都市は成長し新たな市民が誕生します。
Initially your main source of Food is the City Center itself and working a surrounding tile with a Citizen. You can increase how much is generated by gaining more Citizens to work more tiles, improving the tiles so that they yield more Food, and eventually Buildings and Policies. = 最初のうちの食料の供給源は都心そのものや市民が働く周辺のタイルです。供給量を増やす方法としては、新たな市民を獲得して更にタイルで働かせる、タイルを改善して食料の生産量を増やす、そして建物や社会制度もあります。
Since a city's number of Citizens, or Population, determines how many tiles a City can work, Food is often the most important Resource. = 都市の市民の数、つまり人口は都市が活用できるタイルの数を決定するので、食料は大抵最も重要な資源です。

Production is the resource that lets a City Center build new things. = 生産力は都心が新たな物を生産するための資源です。
This can be new Buildings that are added to the City Center, or new Units that can go out across the World Map to advance your Nation's goals. = 都心に新たな建物を追加したり、新たなユニットをマップに移動させたりする事で目標に向かって前進することができます。
Everything you can build has a Production Cost. Every turn each City generates a certain amount of Production and puts it towards whatever is at the top of the Build Queue. Once the total cost is collected, the Building or Unit is built! = 生産するものには生産コストが設定されています。毎ターン都市は決まった量の生産力を生み出し、それを生産キューのトップに追加していきます。コストの分貯まると建物やユニットが完成します！
Any excess Production after something is built is overflowed to the next thing the City builds. Up to it's total Production Cost. = 余った生産力は次の物に持ち越されます。上限はその生産コストです。
Since this determines how quickly you can build more stuff, your Nation's Production Capacity is crucial to it's advancement and survival. = 国家の生産能力は物を作る速度を決定するので、国家の発展と生存において極めて重要です。

⍾Science is the resource that unlocks new and exciting Technologies for your Nation. = ⍾科学力は国家に役立つ新しい技術をアンロックするための資源です。
Once you've Founded your Capital, you'll be prompted to Pick a Technology to Research. = 首都を建設すると研究する技術を選択することになります。
Every Technology costs an amount of ⍾Science. Every turn the ⍾Science your Nation produces is paid towards Researching your chosen Technology. = 全ての技術には⍾科学力が必要です。毎ターン国内で算出される⍾科学力は選択した技術を研究するのに使われます。
Once a Technology has it's cost fully paid, you unlock the benefits for your Nation! This could be new Units, Buildings, or other advantages. Any surplus will overflow into the next Technology you pick to Research. = 技術のコストの分科学力が貯まると、その技術の恩恵を得られます。新しいユニット、建物、その他にもあります。余った分は次に選択した技術に持ち越されます。
Researching a Technology in the next Era will advance you into that Era and trigger a notification to other Nations about how amazing you are! = 次の時代の技術を研究すると国家はその時代に進み、他の文明にどれだけあなたの国が素晴らしいか通知するでしょう！
Since new Technologies tend to give access to better Units, Buildings, and even unlock powerful new Policies, staying ahead of the competition is one of the best ways to secure your Victory! = 技術は優れたユニットや建物、更には強力な社会制度も解放するので、技術競争のトップに立つことは勝利のための最善の手段の1つでしょう。

Ah Gold. The Universal Medium of Exchange. Everyone loves Gold! They say it can't buy Happiness, but nuclear submarines are almost as good. = ゴールド、それは取引の共通手段です。皆ゴールドが大好きです！お金で幸せは買えないと言いますが、原子力潜水艦は買えます。
You can earn more Gold from Tiles, Resources, Improvements, and eventually Buildings, Specialists, and Trade Routes. Ancient Ruins, meeting new City-States, and Pillaging are also great sources of Gold. During a Golden Age every Tile that already yields Gold will yield an additional Gold! = ゴールドはタイル、資源、タイル整備、更に建物、専門家、交易路によって手に入ります。遺跡、都市国家への接触、略奪によってもゴールドを多く入手できます。黄金時代の間はゴールドを産出するタイルは更に1ゴールド産出します。
Gold is how you pay for Building Maintenance, Transportation Upkeep, and Unit Upkeep. If you run out of Gold, first you'll receive penalties to your ⍾Science production, then eventually your Units will start Disbanding as you can't pay their upkeep. = ゴールドは建物、交通網、ユニットの維持費を払う手段です。ゴールドが不足すると、まず⍾科学力にペナルティが発生し、その後維持費を払えなくなったユニットが解体されていきます。
Gold can be used to Buy Buildings and Units, helping bring up a new City or quickly build an Army. It can also buy Tiles to add to your City. It's also used to Upgrade your units from their older, obsolete forms to new, stronger versions. And investing it into a Research Agreement is a great way to convert it into ⍾Science. = ゴールドは建物やユニットを購入するのに利用でき、新しい都市を発展させたり、軍隊を急いで拡張させたりするのに役立ちます。さらにタイルを購入して都市に追加することもできます。旧式のユニットを新しい強力なユニットにアップグレードするのにも使います。研究協定へ投資することで⍾科学力に変換することもいいでしょう。
Gold is also very valuable in Diplomacy. You can directly Gift Gold to City-States to gain their favor. Use it to balance a Trade Deal with other Nations. Or demand every last drop after a successful war and your enemy sues for peace. = ゴールドは外交においても重要です。都市国家に直接寄付して影響力を得ることができます。他の国との取引を調整するのにも利用します。戦争に成功して敵国から平和のかわりに最後まで搾り取ることもできます。
Ironically, some may consider Gold to be one of the less important Resources. But it's flexible nature and importance to keep your Nation running makes it a precious thing to pay attention to. After all, everyone loves Gold. = 皮肉なことにゴールドは大して重要な資源ではないと考える人もいます。しかし、その柔軟な性質と国家の運営において重要であることを考えれば、注意を払うべきものです。結局、皆ゴールドが大好きです。
Not to be confused with the Resource of the same name, Gold Ore = 似たような資源、金鉱石と混同しないように注意してください。
See also: Trade Route = 参考：交易路
See also: Golden Age = 参考：黄金時代
See also: Research Agreements = 参考：研究協定

As cities grow in size and influence, you have to deal with a happiness mechanic that is no longer tied to each individual city.\nInstead, your entire empire shares the same level of satisfaction.\nAs your cities grow in population you’ll find that it is more and more difficult to keep your empire happy. = 都市の規模と影響力が大きくなるにつれ、都市ごとの幸福度に気を配るのが難しくなります。\nその代わりに、文明全体に幸福度が同じレベルに共有されます。\n文明の幸福度は都市の人口が増えるにつれて、維持が難しくなっていきます。
In addition, you can’t even build any city improvements that increase happiness until you’ve done the appropriate research.\nIf your empire’s happiness ever goes below zero the growth rate of your cities will be hurt.\nIf your empire becomes severely unhappy (as indicated by the smiley-face icon at the top of the interface)\n  your armies will have a big penalty slapped on to their overall combat effectiveness. = また、研究が終わるまでは幸福度を上げるための都市改良もできません。\n文明の幸福度がゼロを下回ると、都市の成長率が低下してしまいます。そして文明の幸福度が不満になると、軍隊は戦闘効果に大きなペナルティを受けることになります。
This means that it is very difficult to expand quickly in Unciv.\nIt isn’t impossible, but as a new player you probably shouldn't do it.\nSo what should you do? Chill out, scout, and improve the land that you do have by building Workers.\nOnly build new cities once you have found a spot that you believe is appropriate. = つまり、Uncivで素早く拡大するのは非常に難しいということです。\n不可能ではありませんが、新規プレイヤーとしては、おそらくやるべきではないでしょう。ではどうすればいいのでしょうか？冷静になり、偵察し、労働者を建設することで手持ちの土地を改善しましょう。\n新しい都市を建設するのは、あなたの適切だと思う場所が見つかってからにしましょう。

Unhappiness = 不満
It seems that your citizens are unhappy!\nWhile unhappy, your civilization will suffer many detrimental effects, increasing in severity as unhappiness gets higher. = あなたの市民は不満のようです！\n不満である間、あなたの文明は多くの有害な影響を受け、不幸が高くなるにつれて深刻さが増していきます。
Unhappiness has two main causes: Population and cities.\n  Each city causes 3 unhappiness, and each population, 1 = 不満の原因は主に2つあります。\n個々の都市は不満を3つ生み出し、人口は不満を1つ生み出します。
There are 2 main ways to combat unhappiness:\n  by building happiness buildings for your population\n  or by having improved luxury resources within your borders. = 不満を取り除く2つの主な方法があります。\n人口の対策として幸福度が上昇する建物を建設することによって、\nまたは国内に整備された高級資源を保有することです。

You have entered a Golden Age!\nGolden age points are accumulated each turn by the total happiness \n  of your civilization\nWhen in a golden age, culture and production generation increases +20%,\n  and every tile already providing at least one gold will provide an extra gold. = 黄金時代に突入しました！\n黄金時代のポイントは、あなたの文明の幸福度の合計によって毎ターン蓄積されます。\n黄金時代では、文化力と生産力が+20%増加し、\n少なくとも1つのゴールドを供給しているすべてのタイルは、追加でゴールドを提供します。

Roads and Railroads = 道と鉄道
Roads reduce the Movement Points required to move between two tiles connected by Roads. = 道は結ばれた2つのタイル間の移動コストを減少させます。
Railroads improve this reduction even more! = 鉄道は更に減少させます。
This greatly improves the speed you can get Units around the map. = 道と鉄道はユニットをマップで移動させる速度が向上させます。
Until you research the technology that removes it, Roads do not cross Rivers = 必要な技術を研究するまでは、道は川を超えることはできません。
Connecting your cities to the capital by Roads and/or Railroads will generate Gold via the Trade Route. = 都市を首都と道または鉄道、あるいはその両方で接続すると、交易路によってゴールドを生み出します。
However, since each Road and Railroad have a Maintenance Cost, it may be more economical to wait until the cities grow and only place where needed. = しかし、道と鉄道には維持費がかかるので、都市が発展するのを待って、必要な場所にだけ設置するほうが経済的かもしれません。

Trade Route = 交易路
Connecting your cities to the capital by Roads and/or Railroads will generate Gold via the Trade Route. You earn more Gold the more Population the City and your Capital has. = 都市を首都と道または鉄道、あるいはその両方で接続すると、交易路によってゴールドを生み出します。結ばれた都市と首都の人口が増えるとゴールドも増えます。
Note that each road costs 1 Gold Maintenance per turn, and each Railroad costs 2 Gold, so it may be more economical to wait until the cities grow! = 道には1タイルにつき1ゴールド、鉄道には1タイルにつき2ゴールドの維持費がかかるので、都市が発展するのを待ったほうが経済的かもしれません。
Railroads connecting a city to the Capital also provide a 25% Production Boost to the City, but not the Capital. = 首都と鉄道で結ばれた都市は25%の生産力のボーナスを得ます。ただし首都には適用されません。
Trade Routes are also connected over Water via certain buildings like the Harbor. As long as there is a chain that can reach the Capital, there's a Trade Route. Look for this symbol in Yellow below the City Name to mean you have an active Trade Route to your Capital. = 交易路は港などの特定の建物によって水上でも接続されます。首都につながるルートが辿れるかぎり、交易路は存在します。都市の名前の下にこの黄色い記号があると、有効な交易路があるという意味です。
Trade Routes can get broken either by Blockades or by Removing/Pillaging the connecting Road/Railroad chain. = 交易路は封鎖された場合や、接続している道、鉄道が削除・略奪された場合は切れてしまいます。
See also City Blockade = 封鎖も参照してください

Once you’ve settled your first two or three cities you’re probably 100 to 150 turns into the game.\nNow is a good time to start thinking about how, exactly, you want to win – if you haven’t already. = 最初の2つか3つの都市を建設した頃には、おそらく100～150ターンが経過しているでしょう。\n今は、具体的にどのようにして勝ちたいかを考え始める良い時期です。
There are four ways to win in Unciv. They are:\n - Cultural Victory: Complete 5 Social Policy Trees and build the Utopia Project\n - Domination Victory: Survive as the last civilization\n - Science Victory: Be the first to construct a spaceship to Alpha Centauri\n - Diplomatic Victory: Build the United Nations and win the vote = Uncivで勝つには4つの方法があります。それは\n文化勝利： 5つの社会政策ツリーを完成させ、ユートピア・プロジェクトを建設する。\n支配勝利： 最後の文明になるまで生き残る\n科学勝利： アルファ・ケンタウリへの宇宙船を最初に建造する。\n外交勝利： 国連を建設して投票で選ばれる。
So to sum it up, these are the basics of Unciv – Found a prosperous first city, expand slowly to manage happiness, and set yourself up for the victory condition you wish to pursue.\nObviously, there is much more to it than that, but it is important not to jump into the deep end before you know how to swim. = つまり、Uncivの基本は、繁栄した最初の都市を見つけること、幸福を管理するためにゆっくりと拡大すること、そして追い求めたい勝利条件のために自分自身を準備することです。もちろん、それ以外にも多くのことがありますが、泳ぎ方を知る前に深みに飛び込まないことが重要です。

Enemy City = 敵の都市
Cities can be conquered by reducing their health to 1, and entering the city with a melee unit.\nSince cities heal each turn, it is best to attack with ranged units and use your melee units to defend them until the city has been defeated! = 都市を陥落させるには、都市のHPを1までに減らし、白兵ユニットで都市に入ることでできます。\n都市は毎ターン回復するため、白兵ユニットで防衛しつつ、遠距離ユニットで攻撃するのが最適です。

Luxury Resource = 高級資源
Luxury resources within your domain and with their specific improvement are connected to your trade network.\nEach unique Luxury resource you have adds 5 happiness to your civilization, but extra resources of the same type don't add anything, so use them for trading with other civilizations! = あなたの国境内にある高級資源が使えるようになりました。 \n高級資源は幸福度を5増やしますが、同じ種類では増えません。\nその場合は他の文明との取引に使いましょう。

Strategic Resource = 戦略資源
Strategic resources within your domain and with their specific improvement are connected to your trade network.\nStrategic resources allow you to train units and construct buildings that require those specific resources, for example the Horseman requires Horses. = あなたの文化圏内にある戦略資源が使えるようになりました。\n戦略資源は、ユニットを育成したり、その特定の資源を必要とする建物を建設したりすることができます。 たとえば、騎兵は馬を必要とします。
Unlike Luxury Resources, each Strategic Resource on the map provides more than one of that resource.\nThe top bar keeps count of how many unused strategic resources you own.\nA full drilldown of resources is available in the Resources tab in the Overview screen. = 高級資源とは異なり、マップ上の各戦略資源は複数の資源を供給しています。\n上部のバーには、未使用の戦略資源の数が表示されます。資源の詳細は、「概要」画面の「資源」タブで確認できます。

The city can no longer put up any resistance!\nHowever, to conquer it, you must enter the city with a melee unit = もはやこの都市が抵抗することは難しいでしょう。しかし、都市を陥落させるには、白兵ユニットを都市に進軍する必要があります。

After Conquering = 占領後
When conquering a city, you can choose to liberate, annex, puppet, or raze the city. = 都市を陥落した後、都市を開放するか、併合するか、傀儡にするか、焼却するかを決めることができます。
\nLiberating the city will return it to its original owner, giving you a massive diplomatic boost with them!\n\nAnnexing the city will give you full control over it, but also increase the citizens' unhappiness to 2x!\nThis can be mitigated by building a courthouse in the city, returning the citizen's unhappiness to normal.\n\nPuppeting the city will mean that you have no control on the city's production.\nThe city will not increase your tech or policy cost.\nA puppeted city can be annexed at any time, but annexed cities cannot be returned to a puppeted state!\n\nRazing the city will lower its population by 1 each turn until the city is destroyed!\nYou cannot raze a city that is either the starting capital of a civilization or the holy city of a religion. = \n都市を解放すると元の所有者に返還され、その所有者との外交が大幅に有利になります！\n都市を併合すると、その都市を完全に支配できるようになりますが、市民の不幸度が2倍になります！\nこれは都市内に裁判所を建設することで軽減でき、市民の不幸は通常通りに戻ります。\n\n都市を傀儡化すると、あなたは都市の生産をコントロールできなくなります。その都市があなたの技術や政策コストを増加させることはありません。\n傀儡化された都市はいつでも併合できます。しかし、併合された都市を傀儡化された状態に戻すことはできません！\n\n都市を焼き払うと、都市が壊滅するまで、その都市の人口は毎ターン1ずつ減少します！\nある文明の首都や宗教の聖地である都市を破壊することはできません。

You have encountered a barbarian unit!\nBarbarians attack everyone indiscriminately, so don't let your \n  civilian units go near them, and be careful of your scout! = 蛮族ユニットに遭遇しました！\n蛮族は無差別に全ユニットを攻撃してくるので、市民ユニットを近づかせないよう気を付けましょう。

You have encountered another civilization!\nOther civilizations start out peaceful, and you can trade with them,\n  but they may choose to declare war on you later on = 別の文明に遭遇しました！\n平和的な手段を取り、取引をすることができますが、\n後に宣戦布告してくるかもしれません...

Once you have completed the Apollo Program, you can start constructing spaceship parts in your cities\n (with the relevant technologies) to win a Scientific Victory! = アポロ計画が完了すると、都市で宇宙船の部品を生産し、科学勝利を収めることができます。

Injured Units = 負傷ユニット
Injured units deal less damage, but recover after turns that they have been inactive.\nUnits heal 10 health per turn in enemy territory or neutral land,\n  20 inside your territory and 25 in your cities. = 負傷したユニットは与えるダメージが少なくなるが、非アクティブのターンを経て回復する。\nユニットは、敵の領地及び中立の土地では1ターン10の体力を回復し\nあなたの領土では20、都市では25回復します。

Workers = 労働者
Workers are vital to your cities' growth, since only they can construct improvements on tiles.\nImprovements raise the yield of your tiles, allowing your city to produce more and grow faster while working the same amount of tiles! = 都市の成長には労働者が不可欠です。労働者はタイルに「タイルの整備」をすることができます。\nタイル整備によって、ユニットの移動範囲が広がり、資源の産出量が上がります。これにより都市の生産スピードを速め、都市の成長を速くすることができます。

Siege Units = 攻城兵器
Siege units are extremely powerful against cities, but need to be Set Up before they can attack.\nOnce your siege unit is set up, it can attack from the current tile,\n  but once moved to another tile, it will need to be set up again. = 攻城ユニットは都市に対して非常に強力ですが、攻撃するためには準備をする必要があります。\n準備した攻城ユニットは、今いるタイルから攻撃することができますが、他のタイルに移動した後は、再度準備をする必要があります。

Embarking = 乗船
Once a certain tech is researched, your land units can embark, allowing them to traverse water tiles.\nEntering or leaving water takes the entire turn. = ある技術が研究されると、陸上ユニットが乗船できるようになり、水タイルを横断できるようになります。入水や出水にはターン全体を必要とします。
Units are defenseless while embarked (cannot use modifiers), and have a fixed Defending Strength based on your tech Era, so be careful!\nRanged Units can't attack, Melee Units have a Strength penalty, and all have limited vision. = 乗船中のユニットは無防備で(修正を使用不可)、技術時代によって防御力が固定されるので注意が必要です。遠隔ユニットは攻撃できず、近接ユニットには戦力ペナルティがあり、すべてのユニットは視界が狭いです。

Idle Units = 未行動のユニット
Clicking 'Next unit' moves to the next idle unit in the queue (as listed in Overview -> Units). After issuing an order to an unit, if 'Auto Unit Cycle' in Options -> Gameplay is enabled, you will automatically select the next idle unit. = 「次のユニット」をクリックすると(概要->ユニットにある)順序で次の未行動のユニットに移ります。ユニットを行動させるか、設定->ゲームプレイの「自動ユニットサイクル」オプションが有効化されているならば、自動的にその次の未行動のユニットを選択します。
If you don't want to move a unit this turn, you can skip it by clicking 'Next unit' again, or command the unit to 'Skip turn'. = ユニットをこのターン行動させたくないなら、もう一度「次のユニット」をクリックするか、「ターンをスキップ」命令を出すことで、スキップできます。
If you want to disable the 'Next unit' feature entirely, you can toggle it in Options -> Gameplay -> Check for idle units. = もしこの「次のユニット」機能を完全に使わないときは、設定->ゲームプレイ->動かないユニットの確認から切り替えることができます。
If you'd rather 'Next unit' cycle the units and not mark them as Done, you can change it in the Options -> Gameplay menu. = また設定->ゲームプレイから、「次のユニット」ボタンで行動を完了させるかわりに、他の未行動のユニットに移るように変更できます。
You can also cycle through the idle units using the left and right triangles on the Unit Table in the lower left of the screen. Or by default using the Cycle button next to the 'Next Unit' button. = 更に画面左下のユニットの詳細にある左右の三角形や、デフォルトでは「次のユニット」ボタンの隣りにある丸ボタンからもユニットを移ることができます。

Contact Me = 連絡
Hi there! If you've played this far, you've probably seen that the game is currently incomplete.\n Unciv is meant to be open-source and free, forever.\n That means no ads or any other nonsense. = こんにちは！ここまでプレイされた方は、ゲームが完成されたものではないことにお気づきでしょう。\nUncivは永遠にオープンソースであり、フリーであることになっています。\nつまり、広告やその他の無意味なものは一切ありません。
What motivates me to keep working on it, \n  besides the fact I think it's amazingly cool that I can,\n  is the support from the players - you guys are the best! = 私がこの作品に取り組み続けるモチベーションになっているのは、\n自分でも驚くほどかっこいいと思っているという事実以外にも、\nプレイヤーのサポートがあるからです。あなたたちに感謝します。
Every rating and review that I get puts a smile on my face =)\n  So contact me! Send me an email, review, Github issue\n  or mail pigeon, and let's figure out how to make the game \n  even more awesome!\n(Contact info is in the Play Store) = 評価やレビューを受けるたびに、私の顔に笑顔がこぼれます =) \nだから、連絡してください。メール、レビュー、GithubのIssue、またはメールをpigeonに送って、ゲームをさらに素晴らしいものにする方法を考えましょう。\n（連絡先はPlay ストアにあります）

Pillaging = 略奪
Military units can pillage improvements, which heals them 25 health and ruins the improvement.\nThe tile can still be worked, but advantages from the improvement - stat bonuses and resources - will be lost.\nWorkers can repair these improvements, which takes less time than building the improvement from scratch.\nPillaging certain improvements will result in your units looting gold from the improvement. = 軍事ユニットは整備を略奪することができ、その場合そのユニットのヘルスを25回復し、整備を破壊します。\nタイルはまだ使えますが、整備から得られる利点、つまりステータスボーナスや資源は失われます。\n労働者はこれらの整備を修理することができ、一から整備を作るよりも短時間で済みます。\n特定の整備を略奪すると、あなたのユニットは整備からゴールドを略奪することになります。

Experience = XP
Units that enter combat gain experience, which can then be used on promotions for that unit.\nUnits gain more experience when in Melee combat than Ranged, and more when attacking than when defending. = 戦闘したユニットはXPを獲得し、そのXPはそのユニットの昇進に使用することができます。\n遠隔ユニットよりも戦闘ユニット、防御時よりも攻撃時の方が多くのXPを得ることができます。
Units can only gain up to 30 XP from Barbarian units - meaning up to 2 promotions. After that, Barbarian units will provide no experience. = ユニットが蛮族から獲得できるXPは最大30、つまり昇進2回分までです。それ以降は、蛮族からXPを得ることができません。

Combat = 戦闘
Unit and cities are worn down by combat, which is affected by a number of different values.\nEach unit has a certain 'base' combat value, which can be improved by certain conditions, promotions and locations. = ユニットや都市は戦闘によって消耗し、それはいくつかの異なる値によって影響を受けます。\n各ユニットは一定の「基本」戦闘値を持っており、特定の条件や昇進、場所によって改善されることがあります。
Units use the 'Strength' value as the base combat value when melee attacking and when defending.\nWhen using a ranged attack, they will the use the 'Ranged Strength' value instead. = ユニットは近接攻撃時と防御時に「戦闘力」を戦闘の基本値として使用します。範囲攻撃を使用する場合は「遠距離戦闘力」の値を使用します。
Ranged attacks can be done from a distance, dependent on the 'Range' value of the unit.\nWhile melee attacks allow the defender to damage the attacker in retaliation, ranged attacks do not. = 遠距離攻撃はユニットの「範囲」の値に依存して遠距離からの攻撃が可能です。\n白兵攻撃では防御側が攻撃者に報復ダメージを与えることができますが、遠距離攻撃ではできません。

Embassies = 大使館
Establishing an embassy in other players' Capital city shows the location of their Capital, likewise other players who establish an embassy in your Capital can see location of your Capital. = 他のプレイヤーの首都に大使館を開設すると首都の場所が分かります。同様に、他のプレイヤーがあなたの首都に大使館を開設するとその場所が分かります。
Embassies thus allow Spies to be placed in another players' Capital City if Espionage is enabled. = 諜報活動が有効な場合、大使館によって他のプレイヤーの首都にスパイを送る事が可能になります。
Mutual embassies are required to allow trading open borders and to sign Research Agreement and Defensive Pact. = 国境開放や研究協定・防衛協定の署名には、両国がお互いに大使館を開設している必要があります。
Declaring war on another player or denouncing them will remove embassies from both players' Capitals. You will have to re-establish them to use their effect. = 他のプレイヤーに対して宣戦布告したり非難したりすると両方の首都から大使館が削除されます。大使館の効果を利用するには再度開設する必要があります。
Re-establishing an embasy after denounciation from either side becomes available next turn, while re-establishing them when at war requires peacy treaty. = 非難声明の後、大使館を再度開設するのは次のターンから可能です。戦争時には和平を結ぶことが必要です。
Be cautious when accepting embassy from other players because they can spy on your capital, or worse may start planning to attack you. = 他のプレイヤーの大使館の受け入れは注意が必要です。あなたの首都を偵察する事が可能になり、更にあなたを攻撃する計画を立てるかもしれません。
Embassies are available using the Gods and Kings ruleset. = 大使館は神々と王ルールセットで利用可能です。

Open Borders from other player and vice versa allow units to freely pass trough their territoy. = 他のプレイヤーから国境を開放されたり、逆に開放することによって、ユニットが領内を自由に通行する事ができます。
They also let Missionaries to enter other players' territory without suffering attrition. = 更に伝道者が消耗する事なく他のプレイヤーの領内に入る事が可能になります。
Open Borders expire depending on game speed and are canceled upon Declaration of War, the closure however takes effect only after war ends and need to be traded again. = ゲームスピードによって国境開放が有効な期間は変わります。宣戦布告によって国境開放はキャンセルされますが、国境が閉鎖するのは戦争が終結した後で、国境開放は再度取引する必要があります。
You gain diplomatic boost with other AI player if you both have Open Borders to each other = AIプレイヤーとお互いに国境開放すると外交関係が改善します。
Be cautious when giving Open Borders because other player may settle a City near your lands in an area you are planning to use, they may also use your territory to attack your friends or City State allies. = 国境を開放する時は注意が必要です。あなたが利用しようと計画していた近くの場所に他のプレイヤーが都市を建設するかもしれませんし、あなたの味方や同盟都市国家を攻撃するために利用されるかもしれません。
When playing with the Gods and Kings ruleset mutual embassies need to be established before Open Borders can be traded. = 神々と王ルールセットをプレイしている時は、国境開放を取引する前にお互いに大使館を開設している必要があります。
See also: Embassies = 参照：大使館

Research Agreements = 研究協定
In Research Agreements, you and another civilization decide to jointly research technology.\nAt the end of the agreement, you will both receive a 'lump sum' of ⍾Science, which will go towards one of your unresearched technologies. = 研究協定ではあなたと他の文明が共同で技術を研究することを決定します。\n協定の終了時に、両者は「一括で」⍾科学力を受取り、未研究の技術のうちの1つに割り当てられます。
The amount of ⍾Science you receive at the end is dependent on the ⍾Science generated by your cities and the other civilization's cities during the agreement - the more, the better! = 最終的に受け取る⍾科学の量は、契約期間中にあなたの都市と他の文明の都市で生成された⍾科学が多いほど増えます。
Note that before you can invest in a research agreement, you must have a Declaraction of Friendship, both Nations need the required Technology, and both Nations need enough Gold on hand for the agreement. = 研究協定に投資する前に、両国が友好宣言に署名し、必要な技術を持ち、協定に十分なゴールドを所持している必要があります。
When playing with the Gods and Kings ruleset mutual embassies need to be established before Research Agreement can be signed. = 神々と王ルールセットをプレイしている時は、研究協定に署名する前にお互いに大使館を開設している必要があります。

Defensive Pacts = 防衛協定
Defensive pacts allow you and another civ to protect one another from aggressors.\nOnce the defensive pact is signed, you will be drawn into their future defensive wars, just as they will be drawn into your future defensive wars. Declaring war on any Civ will remove all of your defensive pacts. You will have to re-sign them to use their effect. = 防衛協定によって、あなたと他の文明は侵略者からお互いを守ることができます。\n防衛協定が締結されると、あなたは相手の防衛戦争に参加することになり、相手もあなたの防衛戦争に参加することになります。いずれかの文明に宣戦布告すると、あなたの防衛協定はすべて解除されます。その効果を使うには、再署名する必要があります。
Be cautious when signing defensive pacts because they can bring you into wars that you might not want to be in. = 防衛協定を結ぶときは慎重にしましょう。なぜなら、望まない戦争に巻き込まれる可能性があるからです。
The AI is very careful and will not accept defensive pacts with less than 80 influence. = AIは非常に慎重で、影響力が80以下の防衛協定は受け入れません。
When playing with the Gods and Kings ruleset mutual embassies need to be established before Defensive Pact can be signed. = 神々と王ルールセットをプレイしている時は、防衛協定に署名する前にお互いに大使館を開設している必要があります。

Not all nations are contending with you for victory.\nCity-States are nations that can't win, can't be traded with, and instead confer certain bonuses to friendly civilizations. = すべての国があなたと勝利を争っているわけではありません。\n都市国家は勝利することができず、交易もできず、代わりに友好的な文明に一定のボーナスを与える国家です。
Instead, diplomatic relations with City-States are determined by Influence - a meter of 'how much the City-State likes you'.\nInfluence can be increased by attacking their enemies, liberating their city, and giving them sums of gold. = 代わりに、都市国家との外交関係は、「都市国家がどれだけあなたを気に入っているか」を表す「影響力」によって決定されます。\n影響力は、敵を攻撃したり、都市を解放したり、大金を与えたりすることで増加させることができます。
Certain bonuses are given when you are at above 30 influence.\nWhen you have above 60 Influence, and you have the highest influence with them of all civilizations, you are considered their 'Ally', and gain further bonuses and access to the Luxury and Strategic resources in their lands. = 30以上の影響力を持っている間、特定のボーナスが与えられます。あなたが60以上の影響力を持ち、そして最も強い影響力であるとき、あなたは「同盟国」とみなされ、さらなるボーナスと、領土で保有されている高級資源と戦略資源を得ることができます。

While working the land is good, eventually your Citizens will want to Specialize. = 外で働くのもいいですが、あなたの市民はそのうち専門家になりたいと思うようになるでしょう。
Certain Buildings will also provide Specialist Slots. These slots will show up in the Citizen Management within the City Screen under Specialists. Each slot can be filled with a Citizen which will then become a Specialist. = 特定の建物は専門家スロットを供給します。このスロットは都市画面の中の市民の管理の中、専門家の下に表示されます。各スロットに割り当てられた市民は専門家となります。
Each Specialist will generate a certain amount of yield as indicated to the right of the available slots. = 各専門家はスロットの右側に表示されている産出を生み出します。
While these are a great way to specialize the yield production of a City outside of the surrounding Tile Yields, Specialists have an additional value. Each one also generates Great Person Points each turn. With enough of them, a new Great Person will join your Nation. = 専門家は都市の周辺タイル以外で都市に産出を与える良い手段となりますが、他にも生み出すものがあります。各専門家は毎ターン偉人ポイントを生み出します。十分に貯まると、新たな偉人があなたの国に誕生します。
See also Great People = 偉人も参照してください

Great People = 偉人
Certain buildings, and specialists in cities, generate Great Person points per turn.\nThere are several types of Great People, and their points accumulate separately.\nThe number of points per turn and accumulated points can be viewed in the Overview screen. = 特定の建物や都市のスペシャリストは、1ターンごとに偉人ポイントを生成します。\n偉人にはいくつかの種類があり、それぞれのポイントが個別に蓄積されていきます。1ターンあたりのポイント数や累積ポイントは、概要画面で確認できます。
Alternatively, the Great Person points breakdown per city can be viewed in each City Screen (see UI Tips article). = 他には、各都市ごとの偉人ポイントは都市の画面からも確認できます(UIヒントの記事を参照)。
Once enough points have been accumulated, a Great Person of that type will be created!\nEach Great Person can construct a certain Great Improvement which gives large yields over time, or immediately consumed to provide a certain bonus now. = 十分なポイントが貯まると、そのタイプの偉人が誕生します！\n各偉人は、時間をかけて大きな収穫をもたらす特定の偉人整備を建設することも、すぐに消費してしまってボーナスをもたらすこともできます。
Great Improvements also provide any strategic resources that are under them, so you don't need to worry if resources are revealed underneath your improvements! = 偉人のタイル整備はその下にある戦略資源も提供してくれるので、偉人のタイル整備の下に資源が隠されていても気にする必要はありません。
See also Specialists = 専門家も参照してください

Removing Terrain Features = 地物を消去
Certain tiles have terrain features - like Flood plains or Forests -  on top of them. Some of these layers, like Jungle, Marsh and Forest, can be removed by workers.\nRemoving the terrain feature does not remove any resources in the tile, and is usually required in order to add improvements exploiting those resources. = ある種のタイルの上には、氾濫原や森林のような地物があります。ジャングル、湿地帯、森林のようなこれらの層のいくつかは、労働者によって取り除くことができます。\n地物を除去してもタイルの資源は除去されないので、通常その資源を利用した整備を加えるために必要となります。

Natural Wonders, such as the Mt. Fuji, the Rock of Gibraltar and the Great Barrier Reef, are unique, impassable terrain features, masterpieces of mother Nature, which possess exceptional qualities that make them very different from the average terrain.\nThey benefit by giving you large sums of Culture, ⍾Science, Gold or Production if worked by your Cities, which is why you might need to bring them under your empire as soon as possible. = 富士山、ジブラルタルの岩山、グレート・バリア・リーフといった自然遺産は、世界に一つだけの通行不可な地物です。\n母なる大地の傑作であり、通常の地形とは全く異なる特別な性質を持っています。都市に割り当てられると、大量の文化、⍾科学力、ゴールド、生産力を与えます。なので可能な限り早く国の支配下に置く必要があるかもしれません。

Keyboard = キーボード
If you have a keyboard, some shortcut keys become available. Unit command or improvement picker keys, for example, are shown directly in their corresponding buttons. = キーボードがあれば、ショートカットキーをいくつか利用できます。たとえば、ユニットの行動やタイル整備を選択するキーはその対応するボタンに表示されます。
On the world screen the hotkeys are as follows: = ワールド画面でのホットキーは次のとおりです:
Space or 'N' - Next unit or turn\n'E' - Empire overview (last viewed page)\n'+', '-' - Zoom in / out\nHome - center on capital or open its City Screen if already centered = スペースまたは'N' - 次のユニットまたは次のターン\n'E' - 国家の概要を見る\n'+'と'-' - ズームイン／アウト\nホーム - 首都または都市を選択
F1 - Open Civilopedia\nF2 - Empire overview Trades\nF3 - Empire overview Units\nF4 - Empire overview Diplomacy\nF5 - Social policies\nF6 - Technologies\nF7 - Empire overview Cities\nF8 - Victory Progress\nF9 - Empire overview Stats\nF10 - Empire overview Resources\nF11 - Quicksave\nF12 - Quickload = F1 - シヴィロペディアを開く\nF2 - 概要の取引の項目\nF3 - 概要のユニットの項目\nF4 - 概要の外交の項目\nF5 - 社会制度\nF6 - テクノロジー\nF7 - 概要の都市の項目\nF8 - 勝利条件\nF9 - 概要の統計の項目\nF10 - 概要の資源の項目\nF11 - クイックセーブ\nF12 - クイックロード
Ctrl-R - Toggle tile resource display\nCtrl-Y - Toggle tile yield display\nCtrl-O - Game options\nCtrl-S - Save game\nCtrl-L - Load game\nCtrl-U - Toggle UI (World Screen only) = Ctrl-R - タイル資源の表示切替\nCtrl-Y - タイル産出量の表示切替\nCtrl-O - 設定\nCtrl-S - セーブ\nCtrl-L - ロード\nCtrl-U - UI切り替え(ワールド画面のみ)
All of these can be reassigned. = これらは変更可能です。

This is where you spend most of your time playing Unciv. See the world, control your units, access other screens from here. = これはUncivのプレイで最もよく使う画面です。\nここから、世界を見て、あなたのユニットを操作して、他の画面に入ります。
①: The menu button - civilopedia, save, load, options... = ①: メニューボタン - シヴィロペディア、セーブ、ロード、設定...
②: The player/nation whose turn it is - click for diplomacy overview. = ②現在のターンのプレイヤー/国 - クリックすると外交概要を開きます
③: The Technology Button - shows the tech tree which allows viewing or researching technologies. = ③: テクノロジーボタン - テクノロジーツリーを表示し、テクノロジーの閲覧と研究をします。
④: The Social Policies Button - shows enacted and selectable policies, and with enough culture points you can enact new ones. = ④: 社会制度ボタン - 採用された社会制度と選択可能な社会制度を表示し、文化力が貯まれば新しい社会制度を採用できます。
⑤: The Diplomacy Button - shows the diplomacy manager where you can talk to other civilizations. = ⑤: 外交ボタン - 他の国との対話をする外交管理画面が表示されます。
⑥: Unit Action Buttons - while a unit is selected its possible actions appear here. = ⑥: ユニットの行動ボタン - 選択されたユニットができる行動が表示されます。
⑦: The unit/city info pane - shows information about a selected unit or city. = ⑦: ユニット/都市情報ペイン - 選択されたユニットまたは都市についての情報が表示されます。
⑧: The name (and unit icon) of the selected unit or city, with current health if wounded. Clicking a unit name or icon will open its civilopedia entry. = ⑧: 選択したユニットまたは都市の名前（とユニットアイコン）と、全快でない場合に現在のHPが表示されます。ユニットの名前かアイコンをクリックするとシヴィロペディアのページが開きます。
⑨: The arrow buttons allow jumping to the next/previous idle unit. = ⑨: 前後の未行動のユニットに移動できる矢印ボタン
⑩: For a selected unit, its promotions appear here, and clicking leads to the promotions screen for that unit. = ⑩: 選択したユニットの昇進がここに表示され、クリックするとそのユニットの昇進画面に移動します
⑪: Remaining/per turn movement points, strength and experience / XP needed for promotion. For cities, you get its combat strength. = ⑪: 残り移動ポイント/ターンあたりの移動ポイント、戦闘力、現在のXP/昇進に必要なXP。都市の場合、その戦闘力が表示されます。
⑫: This button closes the selected unit/city info pane. = ⑫: このボタンでユニット/都市情報ペインを閉じます。
⑬: This pane appears when you order a unit to attack an enemy. On top are attacker and defender with their respective base strengths. = ⑬: ユニットに攻撃の指示をしたとき、このペインが表示されます。上部には攻撃者と防御者とそれぞれの基礎戦闘力が表示されます。
⑭: Below that are strength bonuses or penalties and health bars projecting before / after the attack. = ⑭: 下部には戦闘力のボーナスまたはペナルティと攻撃前後のHPがバーに表示されます。
⑮: The Attack Button - let blood flow! = ⑮: 攻撃ボタン - 血を流す！
⑯: The minimap shows an overview over the world, with known cities, terrain and fog of war. Clicking will position the main map. = ⑯: ミニマップでワールドの概観と、把握している都市、地形と戦場の霧が表示されます。クリックするとメインマップの場所が移ります。
⑰: To the side of the minimap are display feature toggling buttons - tile yield, worked indicator, show/hide resources. These mirror setting on the options screen and are hidden if you deactivate the minimap. = ⑰: ミニマップの側の表示切り替えボタン - 資源とタイル整備、市民。これらは設定画面の設定に反映し、ミニマップが非表示のときは隠されています。
⑱: Tile information for the selected hex - current or potential yield, terrain, effects, present units, city located there and such. Where appropriate, clicking a line opens the corresponding civilopedia entry. = ⑱: 選択した場所のタイル情報 - 現在の産出量、地形、効果、そこにいるユニット、そこにある都市、など。各行をクリックすると、対応するシヴィロペディアの記事があれば開きます。
⑲: Notifications - what happened during the last 'next turn' phase. Some are clickable to show a relevant place on the map, some even show several when you click repeatedly. = ⑲: 通知 - 最後の「次のターン」の間に起こった出来事です。クリックすることでマップの対応する場所を表示したり、複数回クリックすることで何ヶ所か表示したりする物もあります。
⑳: The Next Turn Button - unless there are things to do, in which case the label changes to 'next unit', 'pick policy' and so on. = ⑳: 「次のターン」ボタン - これ以上することがないときは。他にすることがある時はここが「次のユニット」や「社会制度を選択」などになります。
㉑: The Multiplayer Button - Here you can easily check your active multiplayer games. = ㉑: マルチプレイヤーボタン - ここで簡単にアクティブなマルチプレイヤーゲームを確認できます。
ⓐ: The overview button leads to the empire overview screen with various tabs (the last one viewed is remembered) holding vital information about the state of your civilization in the world. = ⓐ: 概要ボタンは国家の概要画面を表示します。あなたの文明の世界での立場に関する重要な情報を持った複数のタブがあります(最後に見たタブは保存されます)。
ⓑ: The ♪Culture icon shows accumulated ♪Culture and ♪Culture needed for the next policy - in this case, the exclamation mark tells us a next policy can be enacted. Clicking is another way to the policies manager. = ⓑ: ♪文化力アイコンは貯めた♪文化力と次の社会制度に必要な♪文化力を示しています。 - この場合、！マークが表示されているので、次の社会制度が利用可能である事を示しています。クリックすることで社会制度画面を開くことができます。
ⓒ: Your known strategic resources are displayed here with the available (usage already deducted) number - click to go to the resources overview screen. = ⓒ: 既知の戦略資源が利用可能な量(と使用中の量)とともにここに表示されます - クリックすることで資源概要画面を開きます。
ⓓ: Happiness/unhappiness balance and either golden age with turns left or accumulated happiness with amount needed for a golden age is shown next to the smiley. Clicking also leads to the resources overview screen as luxury resources are a way to improve happiness. = ⓓ: 笑顔の隣に、幸福度/不満度のバランスと、残りの黄金時代のターン数または貯まっている幸福度と次の黄金時代に必要な幸福度が表示されます。高級資源で幸福度は改善するので、クリックすることで資源概要画面を開きます。
ⓔ: The ⍾Science icon shows the number of ⍾Science points produced per turn. Clicking leads to the technology tree. = ⓔ: ⍾科学力アイコンは毎ターン生み出される⍾科学力を示しています。クリックすることで技術ツリーを開きます。
ⓕ: Number of turns played with translation into calendar years. Click to see the victory overview. = ⓕ: プレイしたターン数が年月とともに表示されます。クリックすると勝利概要を開きます。
ⓖ: The number of gold coins in your treasury and income. Clicks lead to the Stats overview screen. = ⓖ: 貯まっているゴールドと収支です。クリックで統計概要画面を開きます
ⓗ: The quantity of ☮Faith your citizens have generated, or 'off' if religion is disabled. Clicking it makes you go to the religion overview screen. = ⓗ: 市民が生み出す☮信仰力の量です。宗教が無効化されている場合は「無効」と表示されます。クリックすると宗教概要画面を開きます。
ⓧ: In the center of all this - the world map! Here, the "X" marks a spot outside the map. Yes, unless the wrap option was used, Unciv worlds are flat. Don't worry, your ships won't fall off the edge. = ⓧ: これらの中心にあるのが、ワールドマップです！ここではマップの外側にＸマークがあります。ワールドラップオプションが設定されていない限りは、Uncivの世界は平らです。大丈夫、船が端から落ちてしまうことはありませんよ。
ⓨ: By the way, here's how an empire border looks like - it's in the national colours of the nation owning the territory. = ⓨ: ところで、国境はこのように表示されます。国の色で囲まれた内側が国家の支配する領域です。
ⓩ: And this is the red targeting circle that led to the attack pane back under ⑬. = ⓩ: そしてこの赤い攻撃目標の丸が⑬の攻撃ペインを表示しているものです。
What you don't see: The phone/tablet's back button will pop the question whether you wish to leave Unciv and go back to Real Life. On desktop versions, you can use the ESC key. = ここでは表示されていませんが、スマートフォンやタブレットの戻るボタンでゲームを終了し、現実世界に戻るかどうかの確認がでます。デスクトップならばESCキーです。

When at later stages of the game, you might have a lot of units but only a little to do. To help you we have implemented an AutoPlay feature that lets you use the AI to play part or all of your turn. = ゲームの後半になると、大量のユニットがあるけれども大してすることがないということになるかもしれません。そんなときのために、AIにあなたのターンの一部または全部をやらせるオートプレイ機能があります。
To enable AutoPlay, go to options and open the AutoPlay tab and press "Show AutoPlay button". = オートプレイを有効化するには、設定からオートプレイタブを開き「オートプレイボタンを表示」を押します。
Clicking on the AutoPlay button opens a popup menue for choosing to AutoPlay parts or all of your turn. = オートプレイボタンを押すと、あなたのターンの一部または全部をオートプレイするか選択するポップアップが表示されます。
Clicking Start AutoPlay in the pop-up menue or long pressing the AutoPlay button begins the multi-turn AutoPlay. This will play your next turns as if you were an AI. = ポップアップの「オートプレイを開始」をクリックするか、オートプレイボタンを長押しすると、複数ターンのオートプレイを開始します。AIと同様にその後のターンをプレイします。
To cancel multi-turn AutoPlay you can press the AutoPlay button, next turn button or open the options menue. = 複数ターンのオートプレイを中断するには、オートプレイボタンを押すか、次のターンボタンを押すか、設定を開いてください。
Multi-turn AutoPlay is not advised on harder difficulty levels as your AI will not play better against an AI with modifiers. = オートプレイのAIは補正ありのAIとうまく渡り合えないので、高難易度での複数ターンオートプレイはオススメしません。
Multi-turn AutoPlay for multiplayer is not yet supported. = マルチプレイヤーでの複数ターンオートプレイはまだ対応外です。

After building a shrine, your civilization will start generating ☮Faith. = 社を建てると、あなたの文明は☮信仰を生み出し始めます
When enough ☮Faith has been generated, you will be able to found a pantheon. = 十分な数の☮信仰が生まれると、パンテオンを創始することができます
A pantheon will provide a small bonus for your civilization that will apply to all cities that have it as a majority religion. = パンテオンはあなたの文明に小さなボーナスを与え、そのボーナスはそのパンテオンを多数派宗教とするすべての都市に適用されます
Each civilization can only choose a single pantheon belief, and each pantheon can only be chosen once. = 各文明は単一のパンテオン信仰しか選択できず、各パンテオン信仰は一度しか選択できません
Generating more ☮Faith will allow you to found a religion. = より多くの☮信仰を生み出すことで、宗教を創始することができます

Keep generating ☮Faith, and eventually a great prophet will be born in one of your cities. = 信仰を生み出し続ければ、やがて大預言者があなたの都市のどこかに生まれるでしょう。
This great prophet can be used for multiple things: Constructing a holy site, founding a religion and spreading your religion. = この大預言者は複数のことに使えます： 聖地の建設、宗教の創始、宗教の拡散。
When founding your religion, you may choose another two beliefs. The founder belief will only apply to you, while the follower belief will apply to all cities following your religion. = 自分の宗教を創始するとき、もう2つの信仰を選ぶことができます。創始者の信仰はあなただけに適用され、信徒の信仰はあなたの宗教を信仰するすべての都市に適用されます。
Additionally, the city where you used your great prophet will become the holy city of that religion. = さらに、あなたが大預言者を使った都市は、その宗教の聖地となります。
Once you have founded a religion, great prophets will keep being born every so often, though the amount of Faith☮ you have to save up will be higher. = 一度宗教を創始すれば、大預言者はたびたび生まれ続けますが、あなたが貯めなければならない信仰☮の量は多くなります。
One of these great prophets can then be used to enhance your religion. = 生まれた大預言者の一人を使って、あなたの宗教を強化することができます。
This will allow you to choose another follower belief, as well as an enhancer belief, that only applies to you. = そうすることで、もう一つの信徒の信仰と、あなただけに適用される強化者の信仰を選ぶことができます。
Do take care founding a religion soon, only about half the players in the game are able to found a religion! = 早く宗教を創始してください、ゲームに参加しているプレイヤーのうち、宗教を創始できるのは約半数しかいません！

Beliefs = 信仰
There are four types of beliefs: Pantheon, Founder, Follower and Enhancer beliefs. = 信仰にはパンテオン、創始者、信徒、強化者の信仰の4種類があります。
Pantheon and Follower beliefs apply to each city following your religion, while Founder and Enhancer beliefs only apply to the founder of a religion. = パンテオンの信仰と信徒の信仰はあなたの宗教を信仰する各都市に適用され、創始者の信仰と強化者の信仰はその宗教の創始文明に適用されます。

Religion inside cities = 都市中の宗教
When founding a city, it won't follow a religion immediately. = 都市を建設したとき、それは即座に宗教を信仰しようとしません。
The religion a city follows depends on the total pressure each religion has within the city. = 都市が信仰する宗教は、その都市内で各宗教が持つ合計圧力により決まります。
Followers are allocated in the same proportions as these pressures, and these followers can be viewed in the City Screen. = 信徒はこの合計圧力と同じ割合で割り当てられ、都市の画面から見ることができます。
You are allowed to check religious followers and pressures in cities you do not own by selecting them. = あなたが所有していない都市を選択することで、信徒や圧力をチェックすることができます。
In both places, a tap/click on the icon of a religion will show detailed information with its effects. = どちらの場所でも、宗教のアイコンをタップ／クリックすると、その効果に関する詳細情報が表示さます。
Based on this, you can get a feel for which religions have a lot of pressure built up in the city, and which have almost none. = これをもとに、どの宗教に多くの圧力がかかっていて、どの宗教にはほとんど圧力がかかっていないかを知ることができます。
The city follows a religion if a majority of its population follows that religion, and will only then receive the effects of Follower and Pantheon beliefs of that religion. = 都市の人口の過半数がある宗教を信仰している場合、その都市はその宗教を信仰し、その宗教の信徒およびパンテオンの信仰の効果を受けます。

Spreading Religion = 宗教を広げる
Spreading religion happens naturally, but can be sped up using missionaries or great prophets. = 宗教の普及は自然に起こりますが、宣教師や大預言者を使うことで加速させることができます。
Missionaries can be bought in cities following a major religion, and will take the religion of that city. = 宣教師は、主要な宗教に従う都市で購入することができ、その都市の宗教を信仰します。
So do take care where you are buying them! If another civilization has converted one of your cities to their religion, missionaries bought there will follow their religion. = 従って、どこで宣教師を購入するかには注意が必要です！あなたの都市が他の文明に改宗された場合、そこで購入した宣教師はその文明の宗教に従うことになります。
Great prophets always have your religion when they appear, even if they are bought in cities following other religions, but captured great prophets do retain their original religion. = 大預言者は、たとえ他の宗教に従った都市で買われたとしても、彼らが現れるときには常にあなたの宗教を持っています。しかし、捕らえられた大預言者たちは、それらの元の宗教を保持します。
Both great prophets and missionaries are able to spread religion to cities when they are inside its borders, even cities of other civilizations. = 大預言者も宣教師も、都市の範囲内にいれば、その都市に宗教を広めることができます。ほかの文明の都市であっても。
These two units can even enter tiles of civilizations with whom you don't have an open borders agreement! = これらの2つのユニットは、国境開放の協定を結んでいない文明のタイルに入ることもできます！
But do take care, missionaries will lose 250 religious strength each turn they end while in foreign lands. = しかし、宣教師は異国の地にいる間、ターンが終わるごとに250の宗教力を失うので注意する必要があります。
This diminishes their effectiveness when spreading religion, and if their religious strength ever reaches 0, they have lost their faith and disappear. = そのため、宗教を広める効果が薄れ、宗教力が0になれば、彼らは信仰を失い、消滅してしまいます。
When you do spread your religion, the religious strength of the unit is added as pressure for that religion. = 宗教を広める場合、そのユニットの宗教力がその宗教の圧力として加えられます。
Cities also passively add pressure of their majority religion to nearby cities. = また、都市は自動的に自身の多数派宗教の圧力を近隣の都市に与えます。
Each city provides +6 pressure per turn to all cities within 10 tiles, though the exact amount of pressure depends on the game speed. = 各都市は10タイル以内のすべての都市に毎ターン+6の圧力を与えますが、正確な圧力の量はゲームスピードに依存します。
This pressure can also be seen in the City Screen, and gives you an idea of how religions in your cities will evolve if you don't do anything. = この圧力は都市の画面でも見ることができ、何もしなければ都市の宗教がどのように発展していくかについてのイメージを掴めます。
Holy cities also provide +30 pressure of the religion founded there to themselves, making it very difficult to effectively convert a holy city. = 聖地にはそこに創始された宗教の圧力が更に＋30与えられるため、聖地を実際に改宗させるのは非常に難しいです。
Lastly, before founding a religion, new cities you settle will start with 200 pressure for your pantheon. = 最後に、宗教を創始していなければ、新しく開拓した都市には、初めにあなたのパンテオンの圧力が200与えられます。
This way, all your cities will starting following your pantheon as long as you haven't founded a religion yet. = こうすることで、まだ宗教を創始していない限り、すべてのあなたの都市があなたのパンテオンを信仰するになります。

Inquisitors = 審問官
Inquisitors are the last religious unit, and their strength is removing other religions. = 審問官は最後の宗教部隊であり、彼らの強みは他の宗教を排除することです。
They can remove all other religions from one of your own cities, removing any pressures built up. = 自分の都市から他の宗教をすべて排除することができます。
Great prophets also have this ability, and remove all other religions in the city when spreading their religion. = 大預言者もまたこの能力を持っており、その宗教を広める際には都市内の他の宗教をすべて排除します。
Often this results in the city immediately converting to their religion = その結果、多くの場合都市はすぐに彼らの宗教に改宗することになります。
Additionally, when an inquisitor is stationed in or directly next to a city center, units of other religions cannot spread their faith there, though natural spread is unaffected. = 加えて、審問官が都市の中心部または真横に駐屯している場合、他の宗教のユニットはその都市に信仰を広めることができません。ただし自然伝播は影響を受けません。

The Mayan unique ability, 'The Long Count', comes with a side effect: = マヤの特有な能力”長期暦”は、副効果が伴います。
Once active, the game's year display will use mayan notation. = アクティブになると、ゲームの年表示がマヤ文字表記になります。
The Maya measured time in days from what we would call 11th of August, 3114 BCE. A day is called K'in, 20 days are a Winal, 18 Winals are a Tun, 20 Tuns are a K'atun, 20 K'atuns are a B'ak'tun, 20 B'ak'tuns a Piktun, and so on. = マヤは私たちが紀元前3114年8月11日と呼ぶものから日単位で時間を測っていました。1日は1 K'inと呼ばれ、20日は1 Winal、18 Winalsは1 Tun、20 Tunは1 K'atun、20 K'atunは1 B'ak'tun、20 B'ak'tunは1 Piktunなどです。
Unciv only displays ය B'ak'tuns, ඹ K'atuns and ම Tuns (from left to right) since that is enough to approximate gregorian calendar years. The Maya numerals are pretty obvious to understand. Have fun deciphering them! = Uncivでは、グレゴリオ暦に近似するのに十分なため、ය B'ak'tuns、ඹ K'atuns、ම Tunsのみ、表示します（左から右へ）。マヤの数字はとてもわかりやすいです。解読を楽しんでください！

Your cities will periodically demand different luxury goods to satisfy their desire for new things in life. = 都市は定期的に、生活における新たな物品への願望を満たすため様々な高級品を要求します。
If you manage to acquire the demanded luxury by trade, expansion, or conquest, the city will celebrate We Love The King Day for 20 turns. = なんとかして要求された高級品を交易や、拡張、征服によって手に入れられたら、都市はWe Love The King Day を20ターンの間祝います。
During the We Love The King Day, the city will grow 25% faster. = We Love The King Day の間は、町は25%早く成長をします。
This means exploration and trade is important to grow your cities! = このことは、探索と交易が都市を成長させるのに重要だということを意味します。

Air Combat and Interception = 空中戦と迎撃
Air Combat is very similar to normal Combat, with a few wrinkles. Damage is still dealt using the same equations based on the relative Strength of the Attacking and Defending Unit. = 空中戦は通常の戦闘と非常に似ていますが、追加の層があります。ダメージは通常と同じく攻撃側と防衛側の相対的戦闘力を元にした式を使って与えられます。
However, before the Attacker and Defender fight, there is an added combat phase called Interception. If there is any unit with Interception Range that covers the target attacked tile, then it will attempt to Intercept the Attacking Air Unit. If multiple units can Intercept, the one with higher Intercept chance does it. = しかし攻撃側と防衛側の戦闘の前に、迎撃とよばれる追加の戦闘フェーズがあります。攻撃されるタイルを迎撃範囲に含むユニットが存在するなら、そのユニットは攻撃する空軍ユニットに対して迎撃を試みます。複数のユニットが迎撃可能なときは、最も迎撃確率が高いユニットが行います。
Generally Land/Naval Units have an Intercept Range of 2 Tiles, and Air Units have an Intercept Range of their Attack Range. = 通常は、地上・海軍ユニットは2タイルの迎撃範囲があり、空軍ユニットは攻撃範囲が迎撃範囲となります。
Ground and Naval Units don't require movement points to Intercept, just Attacks. Air Units cannot have moved nor attacked in the preceding turn. = 地上と海軍ユニットは迎撃に移動力を必要とせず、単純に攻撃を行います。空軍ユニットが迎撃するには直前のターンに移動や攻撃を行ってない必要があります。
The Intercepting Unit rolls to see if it hits. Whether it hits or not costs an Attack, and most units (without Promotions) can only Attack Once per Nation's Turn. It does NOT cost Movement Points, but Air Units that have used their Movement cannot Intercept between turns. = 迎撃ユニットは迎撃が成功したか確認するために巡回します。迎撃が成功しても攻撃が行われなくても、大抵の(昇進のない)ユニットは国の1ターンの間に1回しか迎撃できません。迎撃では移動力は消費しませんが、移動力を消費した空軍ユニットはターンの間に迎撃はできません。
If the Intercepting Unit Hits, it deals damage according to the Combat Strength calculation to the Attacking Air Unit, potentially with any Strength Bonuses that apply to Interception. It does not receive damage from the Attacking Air Unit. = 迎撃ユニットが命中させた場合、攻撃側の空軍ユニットに戦闘力をもとに計算されたダメージが迎撃に適応される戦闘ボーナスを伴って与えられます。迎撃ユニットは攻撃側の空軍ユニットからダメージは受けません。
After Interception resolves, the Attacking Air Unit and the Defending Unit in the targeted tile do Combat as normal, with damage dealt to both sides. = 迎撃が終わった後、攻撃側の空軍ユニットと目標タイルにいる防衛側のユニットは通常通りに戦闘を行い、両者にダメージが与えられます。
To help deal with Interceptions, see Air Sweeps. = 迎撃に対応するには、掃射を参照してください。

Air Sweeps = 掃射
Fighter units are able to perform Air Sweeps over a tile helping clear out potential enemy Air, Sea, or Land Interceptions that can reach that tile. = 戦闘機ユニットはそのタイル上空で掃射を行い、そのタイルに到達する可能性のある敵の空、海、陸の迎撃を一掃することができます
While this Action will take an Attack, the benefit is drawing out Interceptions to help protect your other Air Units. Especially your Bombers. = このアクションは攻撃を奪う一方、他の航空ユニット、特に爆撃機を守るために迎撃を引き出せるという利点があります
Your unit will always draw an Interception, if one can reach the target tile, even if the Intercepting unit has a chance to miss. = あなたのユニットは、迎撃するユニットがミスする可能性がある場合でも、迎撃するユニットが目標タイルに到達することができれば、常に迎撃を引き出します
If the Interceptor is not an Air Unit (eg Land or Sea), the Air Sweeping unit and Interceptor take no damage! = 迎撃ユニットが航空ユニットではない場合(例：陸上や海上)、掃討ユニットと迎撃ユニットはダメージを受けません！
If the Interceptor is an Air Unit, the two units will damage each other in a straight fight with no Interception bonuses. And only the Attacking Air Sweep Unit gets any Air Sweep strength bonuses. = 迎撃者が航空ユニットである場合、迎撃ボーナスのない正攻法の戦闘において、両ユニットはお互いにダメージを与え合います。そして、攻撃側掃討ユニットのみが掃討力ボーナスを得ます。

Fortify, Guard, Withdraw = 要塞化、警戒、退却
Most Land units have the ability to Fortify. As they spend time without moving, they will slowly gain a Fortification Bonus to their Combat Strength representing digging in and preparing in case of an attack. = 大抵の地上ユニットは要塞化が可能です。移動せずに時間を消費することで、少しずつ戦闘力に要塞化ボーナスを得ます。これは穴を掘って攻撃に備えていることを表現しています。
Some units have the ability to Withdraw before a melee attack is struck. However, perhaps you wish for them to stand their ground to protect a particular tile. If you do, then give them the Guard command and they will stay fixed until they die or you give them fresh orders. = いくつかのユニットは近接攻撃を受ける前に退却する能力があります。しかしそのユニットに特定のタイルを守らせたい場合があるでしょう。そんなときは警戒を指示すれば、そのユニットは倒されるか新たな指示を与えられるまでその場から動きません。
This is NOT the same as Fortify but they will still gain the Fortification Bonus. They will simply not utilize their Withdraw ability. Fortified units with the Withdraw ability will try to flee when attacked. = これは要塞化とは異なりますが、要塞化ボーナスは得ます。単純にユニットの退却能力を使用しないという意味です。退却能力を持った要塞化ユニットは、攻撃されると退却を試みます。

City Tile Blockade = 都市のタイル封鎖
One of your tiles is blocked by an enemy: when an enemy unit stands on a tile you own, the tile will not produce yields and cannot be worked by a city this turn. City will reallocate population from a blocked tile automatically. = あなたのタイルの1つが敵によってブロックされている：敵のユニットがあなたの所有しているタイルの上に立っているとき、このターンにそのタイルは収穫を生み出さず、都市によって働くことはできません。都市はブロックされたタイルから自動的に人口を再配置します。
Enemy military land units block tiles they are standing on. Enemy military naval units additionally block adjacent water tiles. To protect your tiles from blockade, place a friendly military unit on it or fight off invaders. = 敵軍の陸軍ユニットはその立っているタイルを塞ぎます。敵軍の海軍ユニットはさらに隣接する水上タイルを封鎖します。自分のタイルを封鎖から守るには、味方の軍事ユニットを置くか、侵略者を撃退します

City Blockade = 都市封鎖
One of your cities is under a naval blockade! When all adjacent water tiles of a coastal city are blocked - city loses harbor connection to all other cities, including capital. Make sure to de-blockade cities by deploying friendly military naval units to fight off invaders. = あなたの都市の一つが海上封鎖されています！沿岸都市の隣接するすべての水タイルが封鎖されると、都市は首都を含む他のすべての都市との港湾接続を失います。友軍の海軍ユニットを配置して侵略者を撃退し、都市の封鎖を解除してください。

Spies! = スパイ！
The first time a civ reaches the Renaissance era each nation gets one spy. Every time a civ reaches an era afterwards they get one more spy. = いずれかの文明がルネサンスに入ると全ての文明はスパイを1人獲得します。その後の時代に進むたびに新たなスパイを1人獲得します。
Spies can be sent out to foreign cities to steal technology, rigging elections or stage coups. Place them in your own cities to do counter-intelligence work. = スパイを外国の都市に送り、技術を盗んだり、選挙を操作したり、クーデターを起こしたりすることができます。自分の都市に配置すれば防諜活動を行います。
Only one spy per civ is allowed in each city. Spies that are not in any city are on vacation in your spy hideout. = 各都市に置けるのは1文明につき1人までです。どの都市にも配置されていないスパイは隠れ家で休んでいます。
Spies set up in cities of major civilizations will try to steal technology at a rate which is based off of the science production in the city. Succeeding to steal technology will level up your spy. Failing to succeed will level up the defending spy if it is present. = 主要文明に配置されたスパイはその都市の科学力の生産に基づいた速度で技術を盗もうとします。盗むのに成功した場合あなたのスパイはレベルアップします。失敗した場合、防諜しているスパイがいれば、そのスパイはレベルアップします。
Spies set in city-states will try to rig the elections in order to gain influence and reduce the influence of other civilizations. Only one spy partaking in rigging the election can win. = 都市国家にいるスパイは影響力を増加させ、他文明の影響力を減少させるために選挙を操作しようとします。選挙操作に成功するスパイはただ1人だけです。
A spy that is rigging an election in a city-state may also stage a coup. The likelihood of success for the coup depends on your relative influence to the current ally of the city-state, your spy level, and the level of the spy that the current ally has in the city-state if present. Succeeding a coup will make you their new ally and reduce the influence of all other civs. Failing a coup will kill your spy and level up the defending spy if present. = 都市国家で選挙を操作しているスパイはクーデターを起こすこともできます。クーデターの成功確率はあなたと都市国家の同盟国の影響力の差と、あなたのスパイのレベル、同盟国のスパイがいればそのレベルによって決まります。クーデターに成功すればあなたが新しい同盟国となり他の全ての文明の影響力が減少します。失敗すればあなたのスパイは殺害され、防衛するスパイがいればそのレベルが上がります。
Spies that are set up in your own cities will be conducting counter-intelligence. They reduce the success chance of other spies trying to steal your technology. = 自分の都市に配置されたスパイは防諜活動を行い、他のスパイが技術を盗む確率を減少させます。
Spies at a higher rank have a higher chance of success. The max rank a spy can reach is rank 3. After a spy is killed it will revive after a certain amount of turns back at rank 1. = 高いレベルのスパイは成功する確率が上がります。スパイの最高レベルは3です。スパイが殺害されると、一定ターン後にレベル1で復活します。
Building buildings like the constabulary and police station will reduce the technology steal rate of spies in that city. = 交番や警察署といった建物を建てるとその都市でスパイが技術を盗む速度を減少させます。
Espionage is available using the Gods and Kings ruleset. To enable it in a new game click advanced settings, then click on the Enable Espionage option. = スパイ活動は神々と王ルールセットで利用できます。新しいゲームで有効化するには「詳細設定」をクリックし、スパイ活動を有効化するオプションを押してください。

Keyboard Bindings = キー割当
Limitations = 制約
This is a work in progress. = これは現在調整中です。
For technical reasons, only direct keys or Ctrl-Letter combinations can be used. = 技術的な理由で、1つのキーまたはCtrlキーと文字キーの組み合わせのみ使用できます。
Using the Keys page = キーページを使う
Each binding has a button with an image looking like this: = それぞれの割当にはこんな画像のボタンがあります:
While hovering the mouse over the key button, you can press a desired key directly to assign it. = マウスをキーのボタンの上に置きキーを押すことで割り当てられます。
Double-click the image to reset the binding to default. = 画像をダブルクリックすることでデフォルトに戻せます。
Bindings mapped to their default keys are displayed in gray, those reassigned by you in white. = デフォルトのキー設定はグレーで表示され、変更したキーは白で表示されます。
Conflicting assignments are marked red. Conflicts can exist across categories, like World Screen / Unit Actions. Note that at the moment, the game does not prevent saving conflicting assignments, though the result may be unexpected. = 競合している割当は赤でマークされます。競合はワールド画面・ユニットアクションのように複数のカテゴリーにまたがって起こりえます。今の所、競合したキー割当は保存できますが、その結果どうなるかは分かりません。
For discussion about missing entries, see the linked github issue. = ここにない項目については、リンク先のgithub issueを参照してください。

Welcome to the Civilopedia! = シヴィロペディアへようこそ！
Here you can find information - general help, rules, and what makes up the game world. = ここでは、一般的なヘルプ、ルール、ゲームの世界を構成するものなどの情報を見つけることができます。
How to find information = 情報を見つける方法
Select categories with the buttons on top of the screen. Also up there is the button to leave Civilopedia and go back to where you were before. = 画面上部のボタンでカテゴリーを選択します。また、シヴィロペディアを出て元の場所に戻るボタンは上にあります。
Each category has a list of entries on the left of the screen, sorted alphabetically (with few exceptions). Clicking an entry will update the center pane were you are currently reading this. = 各カテゴリーには、画面左側にアルファベット順に並べられたエントリーのリストがあります（一部を除く）。エントリーをクリックすると、中央のペインが更新されます。
Lines can link to other Civilopedia entries, they are marked with a chain link symbol like this one. You can click anywhere on the line to follow the link. = 行は他のシヴィロペディアの記事にリンクする事ができ、そういったものはこんな風に鎖の記号でマークされます。行のどこかを押すとそのリンクに飛びます。
The current category is special - all articles on general concepts are here. It is called 'Tutorials' because you can revisit these here, too. = 現在のカテゴリーは特別で、一般的なコンセプトに関する記事はすべてここにあります。'チュートリアル'と呼ばれているのは、ここでこれらの記事を見直すこともできるからです。
What information can I find = 何の情報を見つけられる？
The data shown is not dependent on your current game's situation, e.g. bonuses for the nation you are playing or difficulty modifiers will not affect the numbers. = 表示されるデータは、あなたの現在のゲームの状況に依存しません。例えば、あなたがプレイしている国のボーナスや難易度の修正は、数値に影響を与えません。
However, it will reflect the mods you are playing! The combination of base ruleset and extension mods you select define the rules of a game, what objects exist and how they interact, and the Civilopedia mirrors these rules. = ただし、プレイしているMODが反映されます！基本ルールセットと拡張MODの組み合わせによって、ゲームのルール、どのようなオブジェクトが存在し、それらがどのように相互作用するかが定義され、シヴィロペディアはこれらのルールを反映します。
If you opened the Civilopedia from the main menu, the "Ruleset" will be that of the last game you started. = メインメニューからシヴィロペディアを開いた場合、"ルールセット"は最後に開始したゲームのものになります。
Letters can select categories, and when there are multiple categories matching the same letter, you can press that repeatedly to cycle between these. = 文字はカテゴリーを選択することができ、同じ文字に一致するカテゴリーが複数ある場合は、その文字のキーを繰り返し押すことでカテゴリーを切り替えることができます。
The arrow keys allow navigation as well - left/right for categories, up/down for entries. = 矢印キーでカテゴリーを左右に、エントリーを上下に移動できます。

UI Tips = UIヒント
World screen = ワールド画面
Skip all units to end a turn quickly = ユニットを全てスキップし、速くターンを終わらせる
Right-click or long press the "Next unit" button to open a popup menu which allows to end a turn without having to cycle through all units. If some units are automated, a dedicated button is available to move them before ending the turn. = 「次のユニット」ボタンを右クリックするか長押しするとポップアップが表示され、全てのユニットを循環することなくターンを終わらせられます。自動化ユニットが存在すれば、ターン終了前にユニットを動かすために該当するボタンが表示されます。
Toggle notification list display = 通知リストの表示切替
On the World screen, swipe the notification list to the right to temporarily hide it. Click the "Bell" button to display them again. = ワールド画面で通知リストを右にスワイプすることで一時的に隠せます。「ベル」ボタンを押すともう一度表示します。
The default state for the notification list can be set in Options > Display > UI - Notifications on world screen. = デフォルトの通知リストの状態は設定 > 表示 > UI - ワールド画面上の通知で設定できます。
Entering a City Screen quickly = 都市画面にすぐに移動
You can Right-click or long press a city button on the World screen. The result is the same as tapping it twice - once to select and move the button, again to trigger a reaction: show the City Screen (if the city is yours to inspect), or offer the foreign city info popup. = ワールド画面で都市ボタンを右クリックするか長押しすると、2回押した時、つまり1回目でボタンを選択し2回目で反応する時と同様の結果になります。自分の都市なら都市画面を表示し、外国の都市ならポップアップを表示します。
Upgrade multiple units of the same type = 同じタイプのユニットを複数アップグレード
On the World screen, select an unit that can be upgraded, then right-click or long press the "Upgrade" button to open a popup menu allowing to upgrade all units of this type at once. = ワールド画面でアップグレード可能なユニットを選択し、「アップグレード」ボタンを右クリックするか長押しすると、このタイプのユニットを全て同時にアップグレードするポップアップが表示されます。
In the Units overview, the same upgrade menu is available by clicking the unit icon in the "Upgrade" column. When an unit is upgradeable, the icon is lit if conditions are met (enough gold and/or resources), otherwise it is dimmed. = ユニット概要では、「アップグレード」の列のユニットアイコンをクリックすることで同じことができます。ユニットがアップグレード可能な場合、条件が揃っていれば(つまり十分なゴールドや資源がある時)アイコンが光り、そうでなければ暗くなります。
Additional controls for the construction queue = 生産キューの追加操作
Right-click or long press a construction item to open a popup menu with additional controls, allowing to manage production of the same item in all cities, by issuing the commands from the same City Screen. = 生産項目を右クリックか長押しすれば追加操作のポップアップが表示され、都市画面を変えずにすべての都市での同じ項目の生産を調整できます。
The "Disable" option moves an item to a separated "Disabled" tab, preventing its automatic queueing by the "Auto-assign city production" option. To move a disabled item back to its initial place, enter again the popup menu, and choose "Enable". = 「無効」オプションで項目を別のタブ「無効」に移動し、「都市の生産を自動化」によって生産キューに追加されることを防ぐことができます。無効化された項目をもとに戻すには、もう一度ポップアップを開き、「有効」を選んでください。
Disabled items are set globally and persistent: they are not reset in a new game, or by restarting Unciv. = 無効化された項目はゲーム内で共通です。新しいゲームを開始したり、Uncivを再起動してもリセットされません。
Show Great Person Points breakdown = 偉人ポイントの内訳を表示
In the right sidepanel, click a Great People row to display the details of Great Person Points (GPP) accumulated each turn by the current city, for this type of Great People. = 右のパネルで偉人の行をクリックすると、現在の都市で毎ターン生み出されるこの種類の偉人ポイントの詳細が表示されます。
Click any of the Great People icons to display all GPP accumulated each turn by the current city, for all types of Great People. = 偉人アイコンをクリックすると、現在の都市で毎ターン生み出されるすべての種類の偉人ポイントが表示されます。
Tech screen = 技術画面
Queue multiple technologies in different branches = 異なるブランチの複数の技術をキューに加える
On the Tech screen, right-click or long press a technology to automatically queue it, even if this tech is in another branch than the item currently researched. Prerequisite techs to research will also be automatically queued. = 技術画面で技術を右クリックか長押しすると、たとえ現在研究中の技術と異なるブランチにあっても自動的にキューに追加されます。前提技術も自動的に追加されます。
Right-click or long press multiple techs to append them to the research queue, whatever their branch is. = 複数の技術を右クリックか長押しすると、そのブランチに関係なく研究キューに追加されます。
Overview screens = 概要画面
Reveal known resources on world screen = 既知の資源をワールド画面で表示
In the Resources overview, click on a resource icon to center the world screen on tiles already discovered and providing this resource. = 資源概要において、資源アイコンをクリックするとワールド画面でその資源を含んでいる既知のタイルを画面の中心にします。
Alternatively, click on the "Unimproved" number to center the world screen only on owned (by you or your allied City-states) tiles where the resource is not improved. = さらに、ワールド画面で「未改善」の数をクリックすると、あなたや同盟都市国家が所有している未改善のタイルを画面の中心にします。
If more than one tile is available, click repeatedly on the notification to cycle through all of them. = 複数のタイルが該当する場合、通知を繰り返し押すことで全て循環できます。
Show diagram line colors = 関係図の線の色を表示
In Politics overview > Show diagram, you can click anywhere inside the diagram to display a table listing all relationship line colors and their meaning. = 政治 > 関係図を表示において、関係図の中をクリックすると、関係図の線の色とその意味の一覧が表示されます。
Miscellaneous = 他
External links = 外部リンク
External links support right-click or long press to copy the link to the clipboard instead of launching the browser. = 外部リンクは右クリックか長押しで、ブラウザで開く代わりにクリップボードにコピーできます。
Example: The 'Open Github page' button on the Mod management screen. = 例：MOD管理画面の「Githubのページを開く」ボタン

Differences from Civilization V = シヴィライゼーション 5との相違点
Production Focus\nIn Civilization V, the Food yield in a city is calculated first, then population grows by consuming stored food (growth), then production is calculated, and so on one by one the other stats are calculated. Thus, citizens can produce yields in the same turn as they are born. The city focus is set to Production to assign the newborn citizen to a hill so they'll contribute Production, and then manually reassigned to a growth tile on the next turn. Alternatively, you can set city focus to Gold (e.g. with Cerro de Potosi), Faith (e.g. with Mount Sinai) or whatever gains the most yields. In Unciv, citizens only start producing yields on the next turn, so you can ignore this whole concept. = 生産の優先度\nシヴィライゼーション 5においては、都市での食料生産が最初に計算され、次に貯まっている食料を消費して人口が増加し(成長)、その後生産が計算され、そして他の物が1個ずつ計算されていきます。なので市民は誕生したターンから産出を生み出せます。都市の焦点を生産にすれば、生まれたばかりの市民は丘陵に割り当てられ生産に貢献し、次のターンに手動で食料タイルに再割当てできます。他にもゴールド(例：ポトシ)、信仰力(例：シナイ山)やそのほかの最も産出量のあるタイルに割り当てられます。Uncivにおいては、誕生した市民は次のターンからしか貢献できないので、この概念は完全に無視できます。
Science Queueing\nIn Civilization V, Science yield is calculated after production, so if you finish an item and have Science (or Gold) queued as a perpetual construction, the Production overflow from item will be converted into Science (or Gold), but the Production is not consumed, as this will only happen again on the next turn. By immediately swapping out your perpetual construction for an item on the next turn, you'll get this Science (or Gold) for free. This doesn't apply to Unciv, so don't bother. = 科学力をキュー\nシヴィライゼーション 5において、科学力の産出は生産力の後に計算されるので、ある生産を完了する時に直後に科学力やゴールドの無限生産がキューされていれば、余った生産力は科学力やゴールドに変換されますが、ここでは生産力は消費されず、更に次のターンに限りもう一度消費されません。次のターンですぐに無限生産を他の項目で置き換えれば、科学力やゴールドを無償で手に入れることができます。これはUncivでは起こらないので気にしなくていいです。
Double Aqueducts\nIn Civilization V, the game sells existing copies of the building for you before providing a free copy of the building. So, if you build an aqueduct in a city, and then in the turn of adopting Tradition Complete you sell a cheap building (e.g a shrine) beforehand, the game is unable to sell more than 1 building per turn, and thus you'll keep your aqueduct, together with the new free aqueduct. Not applicable to Unciv. = 二重用水路\nシヴィライゼーション 5において、ゲームは無償の建物を追加する前に既存の同じ建物を売却しようとします。なので用水路を都市に建設し、伝統を完了する前に予め安価な建物(例：神殿)を売却しておけば、ゲームは1ターンに1個しか建物を売却できないので、元の用水路はそのままになり、そこに新しい用水路が追加されます。これはUncivには当てはまりません。
Legalism Oxford\nIn Civilization V, national wonders such as Oxford University are considered culture buildings, so you can get them for free with Legalism. Not applicable to Unciv. = 法治主義でオックスフォード\nシヴィライゼーション 5において、オックスフォード大学といった国家遺産は文化建造物として扱われるので、法治主義によって無償で手に入ります。これはUncivには当てはまりません。
Roads and Forts\nIn Civilization V, you can't use roads and forts in enemy territory. In Unciv, you can use them, so instead of mindlessly constructing them everywhere when at war, you need to decide if and when they'll benefit you more than your opponents. = 道と要塞\nシヴィライゼーション 5において、敵の領内の道と要塞を利用することはできません。Uncivでは利用できます。なので戦時では無計画に建設するのではなく、敵より自分に有利に働くように建設する必要があります。
Citizen Conversion\nIn Civilization V, a citizen is born religious if the parent city is already converted. This is not the case in Unciv, which can lead to temporary deconversion of a city when it grows. = 市民の改宗\nシヴィライゼーション 5において、都市が改宗されていれば市民はその宗教市民として誕生します。これはUncivには当てはまりませんので、都市が成長すると一時的に無宗教になることがあります。
Unassigned Citizens\nIn Civilization V, unassigned citizens are considered specialists, and subject to the same type of bonuses (e.g. Korea's ability). It can be worthwhile to leave citizens unassigned, instead of being assigned to a tile. Not applicable to Unciv. = 未割り当ての市民\nシヴィライゼーション 5において、未割り当ての市民は専門家として扱われ、例えば韓国の能力のようなボーナスの対象となります。なので市民を割り当てないでおく事に意味があります。これはUncivには当てはまりません。
Settler Construction\nIn Civilization V, cities can't starve when constructing settlers, so you can assign all citizens to production tiles and none to food tiles. In Unciv, citizens keep consuming two food per turn. = 開拓者の生産\nシヴィライゼーション 5において、都市は開拓者を生産している時は飢餓にならないので、市民を全て生産力タイルに割り当て、食料タイルに割り当てないことが可能です。Uncivでは、市民は開拓者を生産中でも毎ターン食料を2消費します。
Water Melee Attack\nAs result of a Discord poll, Water Melee units can attack military land units on the shore, unlike in Civilization V. = 水上白兵攻撃\nDiscordの投票の結果、シヴィライゼーション 5とは異なり、水上白兵ユニットは海岸の陸軍ユニットに攻撃できます。
Tile improvements\nIn Civilzation V, workers start working on an improvement-under-construction at the beginning of movement. Unciv changes this, to allow players to assign workers to tiles, and then reconsider and change improvement or move them elsewhere. = タイル整備\nシヴィライゼーション 5において、労働者は行動の開始時にタイル整備中となります。Uncivはこれを変更し、プレイヤーが労働者をタイルに割り当てた後、考えを変えてタイル整備を変更したり、ほかの場所に移動したりすることを可能にしています。
Forest and Jungle Visibility\nIn Unciv, forests and jungles are visible 1 tile outside visibility range. In Civilization V, this is the behaviour of hills and mountains, but not of forests and jungles, yet jungle and forest can block hills, and hill + forest can block mountain, indicating they're on the same elevation. This is considered to be a bug in the otherwise well-structured visibility logic in Civilization V. = 森林とジャングルの視認性\nUncivにおいて、視界の1タイル外にある森林とジャングルは視認できます。シヴィライゼーション 5においては、これは丘陵や山岳の性質ですが、森林やジャングルには当てはまりません。しかし、森林とジャングルは丘陵を視認不可にし、丘陵＋森林は山岳を視認不可にするので、同じ高度を持っていると考えられます。なので、これはシヴィライゼーション 5の洗練された視界システムにおけるバグだと考えています。
City razing\nIn Civilization V, the player can never raze any of the cities he/she founded. Not applicable to Unciv. = 都市の焼却\nシヴィライゼーション 5において、プレイヤーは自分で建設した都市を焼却することはできません。これはUncivでは可能です。

Founding Cities\nThe Settler is a unit that can found a new city. You can build a Settler unit in a city with at least 2 population, and then move them to a good location to found a new city. This will usually be your main way of acquiring more cities. = 都市の建設\n開拓者は新しい都市を建設できるユニットです。人口が2以上の都市で開拓者を生産でき、新しい都市を築くのに適した場所に移動できます。通常これがより多くの都市を得るメインの方法です。
Food conversion to Production\nDuring the construction of a Settler, the city will not grow. Instead, the 1st, 2nd, 4th, and from there on every 4th, excess Food (Growth) is converted into Production, with the rest of the excess Food being lost. = 食料の生産力への変換\n開拓者の生産中は都市は成長しません。そのかわり、余った食料(成長)が1、2、4、その後は4ずつが生産力に変換され、残りの食料は破棄されます。

