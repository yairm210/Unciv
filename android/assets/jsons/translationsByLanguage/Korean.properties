Raze = 불태우기
Razing the city annexes it, and starts razing the city to the ground. = 도시를 합병한 후, 서서히 파괴시킵니다.
The population will gradually dwindle until the city is destroyed. = 도시가 파괴되기 전까지, 인구가 점점 줄어듭니다.
Destroy = 파괴
